      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden received his COVID-19
        vaccine booster shot on Monday afternoon at the White House just days after
        booster doses were approved by federal health officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573c0b8-1c29-4504-aef1-a792a4957936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that to beat this pandemic and to save lives ... we need
        to get folks vaccinated," Biden said during remarks ahead of his shot. "So,
        please, please do the right thing. Please get these shots. It can save your
        life and it can save the lives of those around you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad510a-ec34-4d97-b084-6046a030c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President received his first two doses of the Covid-19 vaccine
        ahead of his inauguration in January. The 78-year-old President qualified
        for a booster dose since he received his second Pfizer/BioNTech Covid-19 vaccine
        more than six months ago and is in an eligible age group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c9317-926f-444c-8fd0-ea7d7e4f3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said first lady Jill Biden would also be getting a
        booster shot soon but she was not present on Monday afternoon -- the President
        said she was teaching. The first lady is a professor at Northern Virginia
        Community College outside Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb704a9-3316-4df5-9881-6a7cedbeb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden joked on Monday about how he is "way over" the age of 65,
        which is part of the reason he is eligible for the shot. He said he didn''t
        have any side effects after getting his first or second Covid-19 vaccine shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbbe43-14bb-4efa-b61a-7b22edb73fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boosters are important, but the most important thing we need to
        do is get more people vaccinated," Biden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f5daf-0c32-4d8c-afdb-9e722783d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Americans who are fully vaccinated are already highly
        protected from severe illness, and urged people who have not gotten their
        first shots to do so as soon as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b31db9-963e-4810-b395-51b4462b82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "The vast majority of Americans are doing the
        right thing. Over 77% of adults have gotten at least one shot. About 23% haven''t
        gotten any shots, and that distinct minority is causing an awful lot of us
        an awful lot of damage for the rest of the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d6d8d-c8ac-4244-aef4-06101feed7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pandemic of the unvaccinated. That''s why I''m moving
        forward with vaccination requirements wherever I can," Biden said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205b2c1-5a22-4406-a202-8b2e9d4d33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said on Wednesday he would be traveling to Chicago
        to speak about why he believes it is so important that more businesses are
        instituting their own vaccine requirements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87190d57-1804-41fa-b951-db05df163a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday morning, US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky diverged from the agency''s independent vaccine
        advisers to recommend boosters for a broader group of people -- those ages
        18 to 64 who are at increased risk of Covid-19 because of their workplaces
        or institutional settings -- in addition to older adults, long-term care facility
        residents and some people with underlying health conditions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609a6de-e2b8-490e-b901-8a4b59284b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommendation includes the recommendations made by its
        Advisory Committee on Immunization Practices on Thursday when it voted to
        recommend boosters for people age 65 and older and residents of long-term
        care facilities who received the Pfizer/BioNTech Covid-19 vaccine series at
        least six months ago, and people ages 50 to 64 with underlying medical conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26102c1a-fd1d-4fa3-971c-fefad91a1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also endorsed the vaccine advisers'' recommendation that
        people ages 18 to 49 with underlying medical conditions may receive a booster
        based on their individual benefits and risks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cc8cb-04c2-44ef-9e76-6f09ff82e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration last week gave emergency use
        authorization for a booster dose of Pfizer''s Covid-19 vaccine in people 65
        and older, people at high risk of severe disease and people whose jobs put
        them at risk of infection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c250db-144a-4b6b-957f-7ea631f3a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke last week about the next phase of his administration''s
        plan to combat the Covid-19 pandemic and contain the Delta variant after the
        CDC issued its booster shot recommendations. He stressed all of the guidance
        about boosters was left to scientists and doctors to determine and that his
        administration has always led with the science.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900599c5-270f-4a6b-9df6-8580060270cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President urged those eligible to get their booster shots as
        soon as possible and urged Americans to get their first shots if they have
        not already done so. Biden said the US already has all of the tools to beat
        the Covid-19 pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e05d69-afe3-43b7-874e-40680ae03d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 response coordinator Jeff Zients said Friday
        the US had secured enough supply for every American to receive a Covid-19
        booster shot and that up to 20 million Americans had already hit the six-month
        mark and are therefore already eligible for the shot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185acaa2-9112-47d1-a946-f5f78da007df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said the Biden administration was prioritizing getting booster
        shots to the most vulnerable Americans — particularly residents and staff
        at long-term care facilities — as quickly as possible. Zients said eligible
        Americans would be able to receive a booster shot at roughly 80,000 locations
        across the country, including more than 40,000 local pharmacies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d1b37-1186-4e92-82c3-7bbc7960d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:18:07.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booster shot rollout also comes as the US is set to significantly
        increase the number of Covid-19 vaccines it will ship to foreign nations beginning
        in 2022 in an effort to end the pandemic worldwide. Biden announced last week
        the US was purchasing an additional 500 million Pfizer Covid-19 vaccines to
        donate to low- and lower-middle-income countries around the world. These vaccines
        bring the United States'' total to over 1.1 billion vaccines donated to other
        countries.</p>'
  'NBA-COVID-19-vaccination-Kareem-Abdul-Jabbar':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-28T09:20:03.328+08:00
    'imagesource': 'jcr:fb204cc3-f0b5-49e4-9cd5-db793c5c4675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c363623-2939-4fd3-ae78-850b6bbc6326'
    'lead': 'If NBA players are not vaccinated, they shouldn''t be on the team, basketball
      Hall of Famer Kareem Abdul-Jabbar says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T06:21:17.516+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:02.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:43.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA legend Kareem Abdul-Jabbar calls for unvaccinated players to be
      removed from teams'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b8759-e978-47cb-84e0-385efac22fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If NBA players are not vaccinated, they
        shouldn''t be on the team, basketball Hall of Famer Kareem Abdul-Jabbar told
        Rolling Stone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb4c58-847f-466b-8c19-212434cb5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA should insist that all players and staff are vaccinated
        or remove them from the team," said Abdul-Jabbar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54d14a-c1b0-4704-a6fa-0adb116d1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room for players who are willing to risk the health
        and lives of their teammates, the staff and the fans simply because they are
        unable to grasp the seriousness of the situation or do the necessary research."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32390ac-d7cd-4e27-82b0-eef917497037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Jabbar has been a vocal advocate for getting the Covid-19
        vaccine. The NBA great received his vaccine on camera and appeared in an NBA
        public service announcement encouraging others to get vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536feb92-24ee-4921-8dc9-8cb1ba4561b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA does not require players to be vaccinated against Covid-19
        to play. However, referees and other staff who work closely with players are
        required to be fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073bb29-ce41-43de-87b3-3f670934ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City and San Francisco changed the game in August when
        they required that NBA players on their home teams be vaccinated. That could
        mean that stars of NBA teams in those cities would not be able to play, unless
        they are medically or religiously exempted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465895b2-fb7e-43c6-94d0-ba12a2ef55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn Nets point guard Kyrie Irving wasn''t physically present
        with his teammates at the Nets annual media day on Monday. But Irving took
        a question on the issue remotely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a1884-ff9e-4c91-94d9-8faa9a9f3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving did not disclose his vaccination status -- nor did he say
        if he expected to be vaccinated or compliant by the time the Nets return home
        following their preseason game against the Los Angeles Lakers on Sunday. He
        said he wants "to keep that stuff private."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aee6e8-e80d-4297-92b0-e8fa82608d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a human being first," Irving said. "Obviously living in this
        public sphere, it''s just a lot of questions about what''s going on in the
        world of Kyrie and I think I just would love to just keep that private and
        handle it the right way, with my team and go forward together with the plan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568a51e-ea24-4d0c-872e-5cbda15c60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Jabbar called out vaccine deniers in the Rolling Stone article.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75146bf9-8281-4b5e-bf9d-85b1bbe2a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I find especially disingenuous about the vaccine deniers is
        their arrogance at disbelieving immunology and other medical experts," he
        told Rolling Stone. "Yet, if their child was sick or they themselves needed
        emergency medical treatment, how quickly would they do exactly what those
        same experts told them to do?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c345f-48ab-4a16-bbf9-2163f17befcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccine hesitancy is shrinking, there are parts of the population
        who are still more hesitant than others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1400396-f6e1-45f6-9d0d-e4eefcdf476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans are the least vaccinated demographic group, according
        to the US Centers for Disease Control and Prevention, which estimated in August
        that 25% of the Black population in the US was fully vaccinated. Of the US
        population that is fully vaccinated, only 9% are Black. However, this data
        is incomplete -- the CDC reports that race and ethnicity data is available
        for only 68% of people who are fully vaccinated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6ddc3-e032-4284-99f3-fc27e5d08ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Jabbar has spoken about the importance of reaching out to
        those who are vaccine hesitant, especially those in the minority community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71ac4b-328a-4d35-aa91-1bae320867c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to gain the trust of minority communities by showing them
        that the vaccine is effective and that it''s in their best interest to take
        the vaccine," Abdul-Jabbar told CNN''s Chris Cuomo in March. "The problem
        in times past was that no one wanted to give them the latest treatment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbbc07-52c8-48dc-acbc-ba38c638d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the Tuskegee experiment, when researchers unethically
        withheld treatment for Black men who had syphilis between 1932 and 1972, letting
        the disease progress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44250de2-4aee-4c5a-8502-bf4068688895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Jabbar said athletes and celebrities may be able to help those
        who are vaccine hesitant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef0b52-a5c9-4de0-97cb-7ed0bd90d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:21:17.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people in minority communities respect athletes that go
        out there and take their word on things of this nature," he told CNN in March.
        "Anytime that that happens it''s making it possible for more people to get
        the vaccination that they need and help us beat this Covid-19 thing down."</p>'
  'Olaf-Scholz-Angela-Merkel-Germany-next-chancellor':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-28T06:21:49.791+08:00
    'imagesource': 'jcr:0725bed0-cdb2-4937-a576-a5e99fd25316'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dce7b38-38f5-46d5-a06b-b0f853667e47'
    'lead': 'Olaf Scholz has some big shoes to fill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T06:22:53.427+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:01.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:44.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Olaf Scholz, the man who might replace Angela Merkel as Germany''s
      next chancellor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d7cb8-3993-4db0-a14b-7944a5c74254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olaf Scholz has some big shoes to fill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a7210-72b2-468f-9e24-1a4c2b313ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Finance Minister has the best shot at forming a new German
        government after leading his Social Democratic Party (SPD) to a narrow victory
        in Sunday''s parliamentary elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06a2f9-b5d9-4bef-9eee-3cfc0f0944d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDP won 25.7% of the vote, while Angela Merkel''s center-right
        Christian Democratic Union (CDU) took 24.1%, according to the federal returning
        officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307df30-44c6-4107-b4db-99cb70cdd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tight result means Scholz is far from certain to become
        Germany''s next chancellor, he is in the strongest position to start coalition
        talks with the Green Party, which took 14.8% of the votes, and the liberal
        Free Democratic Party (FDP) with 11.5% of the vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4051b-02dc-4e12-ab5a-f1351aa0e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz has positioned himself as a pragmatist and a safe pair of
        hands. In fact his political style is not dissimilar to that of Merkel --
        the two are alike in many ways, despite hailing from rival parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a2551-d1d2-422e-ae2d-62f8aa410ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He comes across as calm, measured, steady," said Corinna Hoerst,
        a senior fellow at the German Marshall Fund of the United States (GMF) in
        Brussels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3a211-4857-4cd3-992a-ed986beb4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoerst said that as a moderate, Scholz is an outlier within his
        party. "The SPD leadership are mostly leftist leaning and initially didn''t
        support him. So we don''t know yet who he will gather around him and who will
        influence his leadership style," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4a22f-2d3e-4909-b504-0008ae2ea87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoerst''s colleague and the deputy director of GMF''s Berlin office,
        Sudha David-Wilp, said this centrism is another trait Scholz shares with Merkel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b96c59-26ef-43e4-8c23-3bdd8dd43823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always governed from the center and I think he will also try
        to do that if he does become chancellor, but it will also depend of course
        on what coalition parties demand," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a0096-2891-46c5-ad6e-5b693b6b3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old -- a life-long member of the SPD -- was born in
        what was then West Germany, a detail that sets him apart from Merkel, who
        grew up in East Germany.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f843b93-1e16-4e1e-8908-3dc34371e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz served as the Labor and Social Affairs minister in Merkel''s
        first coalition government in the late 2000s. In 2011 he was elected mayor
        of Hamburg, a position he held -- with high levels of support -- until 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b650d48-4ad5-4c77-b814-f476e0943d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he has served as the vice-chancellor and finance minister
        in Merkel''s grand coalition government, a powerful position in German national
        politics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f290030-eaa6-40f0-87cb-9ee54fd6c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His profile rose even further when he oversaw Germany''s generous
        coronavirus compensation programs for businesses, employees and those who
        lost income because they had to quarantine during the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7f333-ee43-4394-aade-6bde9a6af595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been [Merkel''s] right hand man when it comes to leading
        the country over the past four years ... he [played] second fiddle to Merkel,
        but he has tremendous power within the German government, and also in Europe
        [where he] represents Germany when it comes to Euro policies," David-Wilp
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645cab2-9c7c-4e1c-ba70-577342f5d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Merkel, who has become a household name across the world
        during her long tenure, Scholz is not well known abroad -- beyond Brussels''
        political circles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21202f63-d884-4ef6-8b7e-adfa09fcfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday he said forming a stronger and more sovereign
        European Union, as well as working on the good relationship between Germany
        and the United States, would be his key foreign policy goals if he does become
        chancellor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d783b-1873-48a1-89e9-4db080aa7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as the world "becomes more dangerous," democratic
        countries must cooperate. "It is important that we work together, even if
        we do have conflict in one or the other question," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24796585-f1b6-4dd2-a372-5984daefce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz has had his share of political problems in the past.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a3511-a5d3-4a22-ba83-b6d581ef4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mayor of Hamburg, he was criticized for his mishandling of violent
        protests that unfolded during a G20 meeting his city hosted in 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f1925-4022-4c2d-863a-0bca90165e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamburg descended into chaos during the summit, and hundreds of
        police officers were injured in clashes with protesters. Scholz had underplayed
        the potential risk from demonstrations, and so was blamed for the city''s
        lack of preparation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4cc45-aa75-48f4-931f-4911d4f12444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coalition talks begin, Scholz will try to lure in the Greens
        and the FDP, but such negotiations can last months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f54fe-53ed-4d6e-866b-556e1cfe7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the jury is still out on what kind of chancellor Scholz
        might be.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf498c9-c8e2-4aa7-bae6-24e65b7bcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:22:53.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a shift because there is no longer Merkel," Hoerst said,
        before adding: "I doubt it will be big."</p>'
  'North-Korea-unidentified-projectile-launch':
    'author': 'Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-28T06:29:41.221+08:00
    'imagesource': 'jcr:d3507d8d-4391-47f4-b7bd-760795099fe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3071d5e-f7b7-4cdd-a47f-8b1bf3a528ed'
    'lead': 'North Korea has fired an unidentified projectile into waters off the
      east coast of the Korean Peninsula, according to a statement from South Korea''s
      Joint Chiefs of Staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T06:39:09.699+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:00.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:44.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea launches unidentified projectile: South Korea''s Joint Chiefs
      of Staff'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f8752-2668-4310-9283-a75b47846d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:39:09.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea has fired an unidentified projectile
        into waters off the east coast of the Korean Peninsula, according to a statement
        from South Korea''s Joint Chiefs of Staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f24c1-6bda-4b24-b9c6-2788969147d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectile was fired around 6:40 a.m. local time Tuesday, the
        Joint Chiefs statement said, adding that the South Korean military is "maintaining
        a readiness posture" for potential "additional launches."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f4829-5451-4ae1-ad34-cf6e03496c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean intelligence authorities and the United States are
        analyzing the situation, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3041660-d319-4cc6-a850-2baa011a71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came just before North Korean representative Kim Song addressed
        the United Nations General Assembly in New York, where he lamented the divide
        between North and South Korea, and criticized the US presence in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f595d-8fa1-482e-94bc-6736beaba6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inter-Korean relations have never come out of the shadow of US
        interference and obstruction," he said, citing Washington''s close relationship
        with Seoul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb5f90-b1f4-4253-b7af-f9c43e79fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both North and South Korea tested ballistic missiles earlier this
        month, ratcheting up tensions exponentially in what was already one of the
        most volatile regions on the planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7f5e9-0d5a-43f2-bf2f-2f85f8740796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top North Korean official Kim Yo Jong -- sister of leader Kim Jong
        Un -- said last week that North Korea wanted to repair inter-Korean relations
        and floated the possibility of reinstalling the joint liaison office, which
        North Korea destroyed in last June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62bf74-4c43-4f7c-a704-862a7f9b1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry welcomed Kim''s message about
        the possibility of holding "constructive" discussions as "meaningful." The
        presidential Blue House did not make an official response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd941c-efc1-42e5-a95e-62b8777d972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Powerful offensive means''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0138a9b-4a05-4250-8830-8254d7e58d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Ambassador Kim accused the US of "antagonizing" his
        country with military exercises in the region, saying that Pyongyang would
        be "prepared to respond willingly at any time" to friendly overtures from
        Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eccab3-7517-4242-b504-520237087c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he said, "as the whole world knows and as the US
        is so much concerned, powerful offensive means are, of course, included in
        our war deterrent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c3e18-31ca-4773-b6ec-2e90e8bec5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has repeatedly condemned North Korean missile launches. On
        September 15, State Department spokesperson Ned Price called for a diplomatic
        approach to the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc2a05-1eb3-4b3f-9701-d330ce677743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the DPRK to engage in a meaningful and substantive dialogue
        with us," he said, using the acronym for North Korea''s official name, the
        Democratic People''s Republic of Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa434b6-9e8a-4f24-b539-05410c47c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very clear about what we want to see happen. We are
        committed to the principle that dialogue will allow us to pursue our ultimate
        objective and that''s quite simply the denuclearization of the Korean Peninsula,"
        Price said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18c868-e321-4560-ba41-9d82bf86ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no hostile intent towards the DPRK. We have been very clear
        about that. What we seek to do is to reduce the threat to the United States,
        to our allies in the region, and that includes the ROK (Republic of Korea
        or South Korea) and Japan, and we think we can do that through diplomacy with
        the ROK."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0dae1-04fa-4d5d-bb15-499dbac5fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very clear publicly and we''ve been very clear in the
        messages that we have conveyed to the DPRK that we stand ready to engage in
        that dialogue. I will refer you to Pyongyang for any reaction that they may
        have, but for our part we stand ready to engage in that dialogue," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b05d1-96d3-41a9-99d9-8bbeb9e9e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:37:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
  'fossil-25-million-year-old-eagle-Australia':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-28T06:48:16.678+08:00
    'imagesource': 'jcr:9a909be2-9708-4dea-9341-cd0308aa526e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa3961a-a2de-410b-86eb-4a3391e299fd'
    'lead': 'Scientists have confirmed the discovery of a nearly complete fossil of
      a 25-million-year-old eagle that once flew over South Australia and preyed on
      koalas — an incredibly rare find because of how well preserved it is, experts
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T06:51:02.124+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:06:59.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:44.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare fossil of 25-million-year-old eagle that hunted koalas found in
      South Australia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b77222-d86d-4dc6-a848-dd74bb9eed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Scientists have confirmed the discovery
        of a nearly complete fossil of a 25-million-year-old eagle that once flew
        over South Australia and preyed on koalas —&nbsp;an incredibly rare find because
        of how well preserved it is, experts said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb013c-c7e0-401f-aef4-2c599b69139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered species, Archaehierax sylvestris, is one of
        the oldest eagle-like raptors in the world, according to a study published
        Monday in the peer-reviewed journal, Historical Biology. Paleontologists from
        Adelaide''s Flinders University unearthed the fossil in March 2016 on a remote
        outback cattle station during a research trip at Lake Pinpa in South Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391090c-6542-4fd9-a231-742beb651da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaehierax is the largest eagle known to have lived in Australia
        during the Oligocene period, which dates back about 33.9 million to 23 million
        years ago, the study said. It was smaller and more slender than the wedge-tailed
        eagle, Australia''s largest bird of prey, according to the Western Australian
        Museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c0b10-5a1b-455f-8969-9a3ec5fb5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With feet nearly 15 centimeters (6 inches) long, the eagle would
        have had the ability to grasp large prey. The scientists said it would have
        hunted an extinct species of koala, which was about the same size as those
        alive today, as well as possums and other animals in trees, the study said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e70d83-b243-4d19-89d9-c39ec07f5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The largest marsupial predators at the time were about the size
        of a small dog or large cat, so Archaehierax was certainly ruling the roost,"
        Ellen Mather, author of the study and Flinders University postdoctoral candidate,
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf78c7-0b3d-4caa-8da1-70da88d88f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial fossil skeleton is comprised of 63 bones, making Archaehierax
        sylvestris one of the best preserved species found around Lake Pinpa. The
        completeness of the skeleton allowed researchers to determine where it fits
        on the eagle family tree, Mather said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42090940-4b2a-487a-80e5-4858abcd5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows a range of features unlike any seen among modern hawks
        and eagles," she said. "It seems to have been its own unique branch of the
        eagle family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a345a7-4545-4889-abe7-ea90d9040e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil bones reveal that the wings of the species were short
        for its size, which made them quite agile and allowed them to dodge trees
        while it hunted. Its legs were relatively long, which would have given it
        considerable reach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ec645-6ca6-4107-ba3b-10f9c40d3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists did not say why or when the species went extinct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc1570-0adf-456c-9cd4-5570552fccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian environment during the Oligocene was vastly different
        to today. Lake Pinpa, where the fossil was found, was once a lush ecosystem
        covered in trees and forests, the study said. Today, it is barren, dry and
        desolate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9eb3e9-f404-436f-9a3b-89a7c5f60360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Worthy, associate professor at Flinders University and co-author
        of the study, said in the statement that it is rare to find even one bone
        from a fossil eagle. This is likely due to a number of reasons, Mather added,
        including that bird bones can be quite fragile, which makes them easier to
        break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39870c-fbb2-407d-915d-a4224eb429c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have most of the skeleton is pretty exciting, especially considering
        how old it is," Worthy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dee157-ed29-4c83-9a39-9f3a0e623cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have made a number of fossil discoveries in Australia
        over the years, shedding light on the diversity of species that roamed the
        Earth eons ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2cbe5-6cd4-429e-9d31-1f78a6ec729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, scientists discovered that there once was a species
        of flying "dragon" that soared over Australia 105 million years ago. The pterosaur
        was described by researchers as a "fearsome beast" who snacked on juvenile
        dinosaurs. In June, scientists confirmed that the 2007 discovery of a fossilized
        skeleton in the state of Queensland was Australia''s largest dinosaur. The
        dinosaur, nicknamed "Cooper," stood at about two stories tall, and was a as
        long as a basketball court.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be825f1-8102-44a6-9e5e-37c2c10da6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:51:38.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/27/australia/australia-eagle-fossil-found-intl-hnk-scli-scn/index.html"
        target="_blank">Rare fossil of 25-million-year-old eagle that hunted koalas
        found in South Australia</a></em></p>'
  'Duterte-face-shield-expiration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T06:50:50.849+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1860bbf8-b5d6-47ba-8122-971a67753e99'
    'lead': 'President Rodrigo Duterte asks why the expiration date of plastic face
      shields should be an issue after an official of Pharmally Pharmaceuticals Corp.
      admits during the Senate inquiry that the firm has changed the expiration date
      of face shields procured by the government for health workers.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T06:54:08.809+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:06:59.263+08:00
