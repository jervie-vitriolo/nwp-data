      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, Roque said that children can now be vaccinated
        against COVID-19.  However, he did not specify the age range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69699e40-8b32-4521-a43e-a3f35e693bfd'
