      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 44.36 million vaccine doses have been administered. Over
        20.58 million Filipinos are now fully vaccinated against COVID-19, while more
        than 23.77 million have received their first dose, according to government
        data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71feb8-99fa-4a1a-a793-0f5ed094478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:28.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said Tuesday that the country is
        expected to receive five to seven million more doses of COVID-19 vaccine this
        week. He added that the government is targeting to administer 55 million doses,
        or 500,000 to 800,000 daily shots, next month.</p>'
  'canada-china-un-kovrig-spavor':
    'author': 'Richard Roth, Caitlin Hu and Ben Westcott, CNN'
    'caption': 'Canadian Foreign Minister Marc Garneau speaks at the UN General Assembly
      in New York on September 27, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-28T13:29:33.464+08:00
    'imagesource': 'jcr:bd355a9b-2aa2-49a5-bf1c-6514563e13e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128741d8-5cdc-495c-9c16-5beb4051acc5'
    'lead': 'A heated back-and-forth between China and Canada kicked off in the final
      hours of the UN General Assembly Monday, after Canadian Foreign Minister Marc
      Garneau referenced the "two Michaels" recently released from detention in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T13:27:55.150+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:06:44.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:52.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada and China in heated spat at UN over allegations of hostage diplomacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c169e2-a6c2-49d8-a96b-dd8441c64553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A heated back-and-forth between China
        and Canada kicked off in the final hours of the UN General Assembly Monday,
        after Canadian Foreign Minister Marc Garneau referenced the "two Michaels"
        recently released from detention in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7674b8a-7984-44c7-88ec-4c98541d625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garneau suggested Canadian nationals Michael Spavor and Michael
        Kovrig were imprisoned by the Chinese government in retaliation for Canada''s
        treatment of Huawei executive Meng Wanzhou. On Friday, Meng was allowed to
        leave Canada after she reached a deal with the US Department of Justice over
        allegations of fraud for which she was detained in December 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b168e7-9428-4c08-9edc-a1b37e2a0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada observed the rule of law, and two Canadian citizens paid
        a heavy price for this commitment ... We continue to oppose the way these
        two fine people were treated," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbb4c8-9690-4532-8579-9b3c688677bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping Meng under house arrest, Ottawa had "applied both Canadian
        and international law in response to a request for extradition of a Chinese
        citizen," Garneau said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20708c-dfcd-4179-89ca-dd1ac490b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, a representative from China''s delegation
        to the UN General Assembly exercised the country''s right of reply, accusing
        the United States and Canada of keeping Meng under house arrest arbitrarily
        and without "legal reasons."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5e51a-c920-44d3-a7e3-c6b9a3369d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true purpose was to surprise Chinese high-tech enterprises
        and companies as a way to hold back Chinese advancement in terms of science
        and technology. The US and Canada''s action is very typical of arbitrary detention,"
        said Liu Yang, a counselor in China''s UN mission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f9b46-d814-4893-ae52-1e7f3f8aad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic clash comes less than a week after Canada and China
        announced the release of the three high-profile detainees who had been at
        the center of growing tensions between the two countries for almost three
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e084db2-424c-4f94-b57e-534375ba6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Meng''s release, Ottawa announced two Canadian nationals,
        former diplomat Kovrig and businessman Spavor, had been freed by the Chinese
        government. The two men had been held for more than 1,000 days by Beijing
        after being arrested on charges of espionage, shortly after Meng was detained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd393a-a599-4ef7-ae8e-efd29608e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government had repeatedly insisted that both the Canadian
        nationals were not being held in response to Meng''s arrest, saying the charges
        against them were "iron-clad."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034037a9-75c8-4bcb-a7f5-f06b79a33691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s case is "completely different" from that of Kovrig and Spavor,
        Chinese representative Liu said Monday, insisting the two Canadians had been
        engaged in acts "that endanger Chinese security."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730340f-aa99-457f-b55a-d86d313f87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu also repeated an assertion made earlier by state media that
        the pair confessed to their crimes, although the Canadian government has not
        indicated Kovrig and Spavor confessed to any offenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4b564-ac85-41a6-a87c-8c4616653cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Canada can face up to the facts squarely, correct
        their mistakes and draw lessons from what happened so that they do not make
        further mistakes," Liu warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf91d8-2795-46a0-8762-637235e023bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada responded, with a delegation representative saying Meng had
        been treated with judicial independence and rule of law, and noting "she spoke
        outside the Vancouver courthouse to thank the court."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98f4ad-d7c4-45de-92b3-1860b6d5c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian citizens who were held in China "did not benefit from
        a similar degree of transparency, respect, due process or judicial independence,"
        the Canadian representative said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66ce32-ccf7-4e5f-9588-c33e643c2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will continue to speak out against arbitrary detention in
        state-to-state relations, thank you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dd5c1-fce4-4c6e-ab9e-df43d3f3ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu responded one more time, saying "We cannot accept what he said."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63e634-bbc5-476a-9e8f-cba1536baf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facts cannot be denied, and laws cannot be affronted. We believe
        that history will have a final judgment," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142ad0a-d3cb-492e-88c0-3d95e4eb1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:27:55.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/27/world/canada-china-un-kovrig-spavor-intl-hnk/index.html">"Canada
        and China in heated spat at UN over allegations of hostage diplomacy"</a></em></p>'
  'r-kelly-victims-reactions':
    'author': 'Steve Almasy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-28T13:32:03.297+08:00
    'imagesource': 'jcr:4597b52f-23fa-4d3e-8c8f-c5b0fbdb8e31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860dce3a-6eb1-4dd1-a296-d762941b554e'
    'lead': 'After the singer was found guilty of federal crimes that could land him
      in prison for decades, some of his victims were speaking out again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T13:34:03.182+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:06:42.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:52.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly victims react to verdict: ''I''m ready to start living my life
      free from fear,'' one says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93122f-60fb-44f3-9145-acc73ba49c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Prosecutors and attorneys are praising
        several victims of R. Kelly for testifying at his trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddae22-5b6f-4c09-811a-10c81899f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the singer was found guilty Monday of federal crimes that
        could land him in prison for decades, some of those victims were speaking
        out again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1124cc-81b9-4e9c-9b46-4d40daf825ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerhonda Pace, the first victim to testify, posted a statement to
        her Instagram within hours of the verdict being read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ef3d2-ce15-450a-b560-f26618352f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to FINALLY close this chapter of my life," she wrote.
        "No matter what you think of me or how you feel about things; today, I MADE
        HISTORY. I wanna see you be brave."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7d36e-c5e4-4fae-9643-243a34f10406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was found guilty of nine counts -- one count of racketeering
        and eight counts of violating the Mann Act. Of the 14 underlying acts for
        the racketeering count, he needed to be found guilty of at least two to be
        convicted of that count. Jurors found prosecutors had proven all but two of
        the 14 underlying racketeering acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cfb5a-0ca8-4233-ac5d-b8440b3ffcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace''s testimony was part of the case with three racketeering acts
        the jury found were proved, as were charges of Mann Act violations: forced
        labor and sexual exploitation of a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2e6ab-1668-4e36-9a49-7c9f87b8359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace wrote that for years she was trolled by people who called her
        a liar and some said she was speaking for money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa58bf-9ffb-41a1-92c2-839274879a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace, 28, testified that Kelly sexually abused her in 2009 when
        she was 16. After a few months of having unprotected sexual intercourse with
        him, she said, she developed genital herpes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ed379-9834-44c3-9400-e43b17298c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she initially told Kelly she was 19 but eventually revealed
        she was 16 and a virgin. Pace testified that Kelly told her she should "continue
        to tell everyone she was 19 and to act 21."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea308e-6200-4d49-a74a-4fa6e65f4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace said her sexual relationship with Kelly continued for six months
        and that, at times, she would be at his home and forbidden from leaving her
        room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb175f-8341-441c-908b-e702d7ab3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Blank Becker, an attorney for Kelly, called Pace "a self-proclaimed
        liar" in her opening statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf6cdd-737b-4501-a313-27d946f85885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pace wrote: "Today, my voice was heard."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b25e22-2e09-4c11-a467-e7bc6ac7786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was grateful to be a voice for those who didn''t have
        the courage to also speak up and thankful to have been part of the group that
        did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3cd71-d433-4c4f-ba8d-dcc620d14e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Allred, an attorney for three of the victims who testified,
        said a woman who spoke in court as "Sonja" was thankful the jury listened
        to her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629592e5-bd13-4a1a-bf51-5da17d9eac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been hiding from Robert Kelly in fear due to threats made
        against me and I''m ready to start living my life free from fear and to start
        the healing process," she said in a statement Allred read to reporters. "Thank
        you for shining a light and helping me to get out from under that rock that
        I stayed under for far too long."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182eb2a-0c7c-434f-a0eb-0bc88be3f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonja thanked federal agents for protecting her and others over
        the past two years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723c65f-cafe-44a8-b4ec-a400e35cbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no one should have to live with that fear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1504f31-eeef-4a07-a457-15fdb43ac995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve been in a similar situation, I urge you to come forward
        as well," she said, according to Allred. "It will be like a weight lifted
        off of your shoulders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fc866-8bb2-4353-a785-4eddebb8da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racketeering acts related to Sonja''s testimony were ones that
        the jury found were not proven.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745c709-9049-4909-853f-b3c9acd26621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Kelly said they are considering filing an appeal
        and are disappointed in the verdict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcabce-1b69-49e5-8c77-9f6dd83ff1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:34:03.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:06:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/28/us/r-kelly-victims-reactions/index.html">"R.
        Kelly victims react to verdict: ''I''m ready to start living my life free
        from fear,'' one says"</a></em></p>'
  '102-COVID-19-deaths-backlog':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T13:41:37.594+08:00
    'imagesource': 'jcr:2529accc-f665-4c14-96d9-4a74a6498f44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fb06ae-1e19-44df-b22e-2feeba7fa3b1'
    'lead': 'The Department of Health on Tuesday logs 102 additional COVID-19 deaths,
      as it works to clear a backlog caused by technical problems with its data repository
      system'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T13:57:39.216+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:06:41.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:53.208+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'department-of-health']
    'template': '1'
    'title': 'DOH reports 102 additional deaths due to backlog'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dbf1c-ede7-472b-982f-b14229b8507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>&nbsp;The
        Department of Health on Tuesday logged 102 additional COVID-19 deaths, as
        it works to clear a backlog caused by technical problems with its data repository
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec9454-d990-459d-8349-799431b69c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number raises the COVID-19 death toll to 37,596.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e3bf2-da58-4a1a-8caf-99a0b58d98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the technical team continues to manually encode data on fatalities
        reported from previous days, further advisories will be issued," the DOH said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa143d-40b3-43c2-a5bf-cde05f0e3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department was not able to report new COVID-19 deaths from Sept.
        24 to 26 as COVIDKaya, which stores case data from various sources, has reached
        its server capacity, an official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c373278-9cab-4cb2-9e04-b39a3b1b6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having reached the capacity of the server, hindi niya kinaya iyong
        bulk of the data being pushed either from CDRS (COVID-19 document repository
        system) or iyong mga ina-upload na data ng encoders natin,” DOH chief epidemiologist
        Alethea de Guzman said in an online media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a29b3e-0d99-4047-93f5-362a936ee07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Having reached the capacity of the server, it was
        not able to handle the bulk of the data being pushed either from CDRS or other
        encoders.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acf9e3-c478-4b36-93c3-b847a132a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:09:24.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman explained that COVID-19 testing centers upload test results
        and line lists on CDRS. Data uploaded on CDRS will automatically be stored
        in COVIDKaya. Meanwhile, other reporting units manually encode data, including
        deaths, on COVIDKaya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ed0a1-ad7f-4300-9629-0132cedf5757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:09:24.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from COVIDKaya is extracted at 1 p.m. daily and goes through
        a cleaning and validation process before it is released to the public, according
        to de Guzman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb6c49-61c3-4ab8-807e-e4abe69fcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:09:24.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said they had to directly extract data from CDRS when
        COVIDKaya was inaccessible, so there was no COVID-19 death reported for three
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4971804-1575-4013-9d8b-09598e0033a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:09:24.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they can now extract data from COVIDKaya, as "there are
        already issues fixed" by the Department of Information and Communications
        Technology. COVID-19 data reports will again be published every 4 p.m. daily
        starting Tuesday after days of delayed releases, she assured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01977da0-914f-402c-8e74-bbfec86f7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:57:39.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said “immediate fixes” are being implemented to ensure
        the continuous release of COVID-19 data reports, noting that the DOH is working
        with the DICT to come up with “longer-term, more sustainable” solutions.</p>'
