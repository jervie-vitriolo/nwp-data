    'mgnl:tags': ['Leody-De-Guzman', '2022', 'President', 'elections']
    'template': '1'
    'title': 'Labor group leader Leody De Guzman running for president in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf20f01-dea7-4f1f-939e-d1d3ad18b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:45:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Labor group leader and former senatorial aspirant Leody De Guzman accepted
        the nomination of progressive groups to be their presidential candidate for
        the 2022 national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e05fe-8d72-4ad1-ae9f-ffd80ae09f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:45:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Lakas ng Masa (PLM) political party named De Guzman
        - chairperson of the Bukluran ng Manggagawang Pilipino - as standard bearer
        during its national convention on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f9017-db13-4f62-8291-560c7721f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:45:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatanggap ko ang hamon niyo</em>," responded De Guzman, also
        known as Ka Leody, during the virtual conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcaa703-c2ce-49b8-870c-a874222dc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:45:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am accepting your challenge.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26067a20-8618-46b9-9f42-abc8443cf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:45:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he wants his campaign to focus on pursuing a "system
        change" in the country to set him apart from his competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622574c-84d7-4002-8063-c991ae9d2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:45:39.837+08:00
