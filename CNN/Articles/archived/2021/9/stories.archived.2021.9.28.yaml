  'DOH-13846-new-cases':
    'caption': 'The country''s COVID-19 case tally rose to 2,522,965 with 13,846 new
      infections on Tuesday, the Department of Health (DOH) announced. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T17:36:58.249+08:00
    'imagesource': 'jcr:79194653-a3bd-4c37-9303-a0a2cf2630ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43b64ac6-1bf9-404d-8940-fca4e14cd9ff'
    'lead': 'The country''s COVID-19 case tally rose to 2,522,965 with 13,846 new
      infections on Tuesday, the Department of Health (DOH) announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T17:38:37.358+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:04:37.958+08:00
