      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Tony-winning singer and actress Lea Salonga confirmed on Tuesday that she
        will be part of the ''Pretty Little Liars'' reboot, an American teen mystery
        drama set to premiere on HBO Max.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb375e-50ac-45e0-b32e-26f47a71396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:16:58.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So excited to be part of the cast of Pretty Little Liars: Original
        Sin!" Broadway''s original Miss Saigon <a href="http://Lea Salonga" target="_blank">wrote
        on Twitter.</a>&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88936dec-f321-406d-8ac0-042a850384e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:16:58.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pride landed the role of Elodie, described as the overbearing
        mom of Minnie, among the lead characters to be played by Malia Pyles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785748d-6cf0-4f1a-b210-333ea6e4bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:16:58.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Salonga, other additions to the reboot are Sharon Leal
        and Elena Goode, according to entertainment news site <a href="https://deadline.com/2021/09/pretty-little-liars-original-sin-lea-salonga-sharon-leal-recurring-hbo-max-reboot-1234845331/"
        target="_blank">Deadline</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d804736-22a5-4106-9fb9-d69486749746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:16:58.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carly Pope and Zakiya Young will have recurring roles, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0591303-42ea-49ff-ac47-11bc8b3cd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:16:58.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the present, the show follows a group of teenage girls —
        a new set of "little liars" who "find themselves tormented by an unknown assailant
        and [are] made to pay for the secret sin their parents committed two decades
        ago...as well as their own," WarnerMedia, which owns HBO Max, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e6fa8-3f20-45da-9800-176918f6a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:16:58.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Pretty Little Liars ended in 2017 after seven seasons.</p>'
  'September-Online-Sale-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-28T10:17:03.264+08:00
