      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While showering generally makes you feel fresh and clean and also
        has its other health benefits - like ease muscle pains, increase blood flow,
        and lessen fatigue - doing so mainly removes all the bacteria you may have
        accumulated outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c99e0-cb31-4702-ad3b-225e25a000cb'
      'mgnl:activationStatus': true
