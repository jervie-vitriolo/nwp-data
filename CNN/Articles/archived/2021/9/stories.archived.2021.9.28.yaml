      'Metro-Manila', 'NCR', 'Joey-Concepcion']
    'template': '1'
    'title': 'Private sector wants Alert Level 3 by Q4, but Concepcion wants vaccination
      requirements kept'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96080b-f7b8-45b1-8ea4-760bb185f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Businesses want Metro Manila to ease to a more relaxed alert level by the
        last quarter of 2021 in a bid to recuperate from losses incurred amid the
        pandemic, an adviser of President Rodrigo Duterte said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e00f8-e629-47be-b014-64a2567925a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f54cf58-7f5c-4843-aaab-6a70d986f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion emphasized
        that consumers spend a lot more during the last three months of the year in
        time for the holidays – and with the national polls fast approaching, election
        spending will go up too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab35d1-b897-43a1-a829-51c8f67a1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805bdefa-b4c6-4ba0-be49-f35cd0c63f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> Level 2 <em>at</em> 3 [In Alert Level 2 and 3], they
        are allowing both unvaccinated and vaccinated. So <em>siguro dapat</em>, consistent
        application in Level 3 for fully vaccinated <em>para pwede na nating buksan
        ang</em> economy <em>at baka pwede pang itaas&nbsp;''yung</em> capacity <em>para
        sa mga negosyante</em>,” said Concepcion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e84a8f-f325-40af-af6c-7ac62ce927f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b6cbd-28ef-4586-9928-5663dc6d1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps there should be consistent application in
        (Alert) Level 3 for fully vaccinated (individuals) so that we can further
        open the economy and also raise the allowed capacity for business owners.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37685e8e-9db5-4337-9a67-6661918c2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f088f55-85ce-445c-8aad-1d10e3044ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is currently under Alert Level 4 which allows
        dine-ins and some personal care services indoors, but only at 10% strictly
        for fully vaccinated individuals. These firms are allowed to cater to customers
        outdoors up to 30% capacity regardless of inoculation status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285a389-19ba-4906-aa8e-b764d5521ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec03a5-d264-4b3f-9873-90702df41ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:55:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:02:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion has been consistently advocating allowing freer movement
        of persons who have completed their COVID-19 vaccination, pushing for the
        likes of vaccine bubbles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839d175-4ec8-4c79-b7f6-ee1293f6ed2f'
