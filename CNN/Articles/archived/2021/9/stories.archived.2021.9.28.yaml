      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland said Titan''s better now that he''s back in school and they
        are trying to set up "bubble play dates" and travel safely to help ease some
        of the strain.</p>'
