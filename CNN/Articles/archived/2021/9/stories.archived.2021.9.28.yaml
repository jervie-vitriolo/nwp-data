      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hailed National Artist for Literature in 2006. He also taught
        at the University of the Philippines Diliman, Ateneo de Manila University,
        De La Salle University and University of Santo Tomas.</p>'
    '9':
