      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        A lawyer who now represents Pharmally Pharmaceutical Corp. director Linconn
        Ong claims that he is now unable to reach his client while the Senate looks
        into controversies surrounding the government''s top medical supplier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525d1ef-314b-4d15-a5ab-8f10eaef00a0'
