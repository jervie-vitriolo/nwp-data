    'title': 'Drilon grills DTI chief for ''glossing over'' economic problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74f097-bbaf-4d24-a8f1-56792262a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.634+08:00
      'mgnl:createdBy': 'vince'
