      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/10/tech/apple-epic-games-fortnite-decision/index.html">In
        a huge blow, judge rules Apple can''t force developers to use its App Store
