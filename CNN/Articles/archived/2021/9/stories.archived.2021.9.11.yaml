      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Young Filipino voters may make a difference in next year''s national elections
        as they now comprise 52% of the total registered voters, Commission on Elections
        (Comelec) director James Jimenez believes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b26ec-5c8b-466b-9030-4ae42f8a7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:17:28.515+08:00
