      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the global economy is going to have to wait a little
        longer to get back to normal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba24d63-fc14-4e6b-9d56-ccfa1908762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8233f6-da16-4303-bc1f-939bd9304f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China is selling its precious oil reserves</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67f156-7b3b-41a5-9eea-93413f37c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been stockpiling oil for years to ensure it can meet the
        energy demands of its vast economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520ceb7-e638-451a-921d-f17ab1f2c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6171e3-b3cf-4dc9-92a9-e97d3ce258ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the government is selling strategic reserves in a bid to lower
        prices and temper inflationary pressures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf046ce-d113-46c7-88a4-73c7b49aa270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d5b6f-0646-41ec-8cca-908d1cf637fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The country''s State Bureau of Grain and Material Reserves
        said late Thursday that it will sell crude oil to refining and petrochemical
        companies to "better stabilize the domestic market supply and demand and effectively
        guarantee national energy security."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb4112-133e-46bd-8c10-fe6aed8df632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887daa9-72d2-4a73-9d59-82cacdf576de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices took a dive following the news, falling to their lowest
        level in two weeks, my CNN Business colleague Laura He reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d634c-9a8b-4308-9fc2-866de6205b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f808f03-a3fb-4b17-867b-dec34d763bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government didn''t say how much oil it would eventually sell
        (China is generally tight-lipped about its crude reserves), but the move is
        yet more proof that the world''s second largest economy faces major challenges
        as it emerges from the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee905a-3974-40f7-881c-7586098d5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923c31f-f0df-4d82-b007-2a9fbb2125bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is soaring on rising commodity prices and energy costs
        are spiking, with increased demand causing power shortages in some provinces.
        Manufacturing and services activity has slowed, and the government has warned
        that rising raw materials costs will exacerbate growth and employment challenges.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955be69-2f55-4e9d-97e1-475da8cc32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0068af-f244-4a6c-af70-2bcb12b13a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan has a plan to attract big spenders</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97c4b0-f188-4e4e-a474-65f51c750c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan wants to attract well-heeled clients who spend heavily
        on dining out using their credit cards. It may have found a way to do that.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2af818-18e1-4bb5-bcf2-2c39fcf6a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e2ef1-00a8-4f52-81f6-66c01ad715a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s biggest bank by assets said Thursday that it''s buying
        The Infatuation, a restaurant discovery platform that shares reviews and recommendations
        on where to eat. The company, which has a presence in 50 cities across the
        United States, also owns restaurant guide Zagat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e303b5e-6904-4c5d-acf7-99688a77f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508be48-9b22-454d-a477-d635910cc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the partnership, JPMorgan will provide "perks" for Chase
        card holders, a spokesperson told my CNN Business colleague Alexis Benveniste.
        This could include giving customers special access to live dining events and
        a bi-coastal food festival called Eeeeeatscon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703c94a-5c7d-4141-81fb-ad1cbcdef2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dcf31e-b2b2-4f1b-92ec-e922497320af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: It''s an unusual move for a bank to buy a media company,
        but when you''re competing for big spenders every benefit helps.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7580822-0156-4756-8feb-8642052eeb8c'
