    'jcr:uuid': 'dd821c89-edde-49a3-a537-73538808de89'
    'lead': 'Two Martian rock samples collected by the Perseverance rover may contain
      evidence of ancient water bubbles, according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T07:01:17.387+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:27:00.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:05.924+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perseverance''s Martian rock samples may contain ancient water bubbles'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337ace7-aa21-41eb-bbea-3b07731e8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two Martian rock samples collected
        by the Perseverance rover may contain evidence of ancient water bubbles, according
        to NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23a0cf-2227-486f-9066-5fafdc1e8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock samples were found to include salt minerals, which may
        reveal insights about the ancient climate and habitability of Mars billions
        of years ago -- and could even preserve evidence of ancient life, if it existed
        on the red planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445fe7e-fe4e-4a38-a65d-f9dcb9da606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance successfully collected its first two rock samples on
        September 6 and 8, nicknamed Montdenier and Montagnac, from the same rock
        called Rochette. The rover is currently exploring Jezero Crater, the site
        of an ancient lake more than 3 billion years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764c79c-f087-4014-931c-3cdee4db889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because these rocks were of such high scientific potential, we
        decided to acquire two samples here," said Katie Stack Morgan, Perseverance
        deputy project scientist at NASA''s Jet Propulsion Laboratory in Pasadena,
        California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797fec0-2fb5-4c35-9a38-f43d4b6007c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocks within the crater could tell scientists about ancient
        volcanic activity in the area, as well as if water was present for long periods
        of time, or if it came and went as the climate fluctuated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98689d-9768-4752-ab7c-2a4819d14a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two rock samples show that groundwater was likely present
        for a long time in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaea614-ed18-4b83-a3ed-f44c8ba234f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like our first rocks reveal a potentially habitable sustained
        environment," said Ken Farley, project scientist for the Perseverance mission
        at the California Institute of Technology, in a statement. "It''s a big deal
        that the water was there a long time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b31dc-d14e-461b-9df0-81cb97e0caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rochette rock is basaltic in nature, meaning it was likely made
        by ancient lava flows. Crystalline minerals within rocks like this can help
        scientists obtain extremely accurate dating and tell when the rock was formed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f50eb-8730-4825-8c6a-4613e94c30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salt minerals within the rocks are the result of the rocks being
        altered over time. They could have formed when groundwater either changed
        the original minerals within the lava rock or when water evaporated and left
        the salts behind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5ae97-6e26-404d-a308-ea92cb5974cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the groundwater may have been part of the lake that once filled
        Jezero Crater and its river delta, scientists can''t discount the fact that
        the water may have traveled through the rocks even after the lake dried up
        and disappeared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eda1ed-06a3-484c-a174-42a4f70376b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rocks give Perseverance''s science team hope; water was
        likely present long enough to create a habitable environment where ancient
        microbial life could have thrived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be367e1-bc31-4736-b213-f64b4c57c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two samples are the first of more than 30 that will be collected
        by the rover and eventually returned to Earth by multiple missions, called
        Mars Sample Return, by 2031.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df8023-57ae-436b-98bc-e0b69cb1853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re planning to do is to launch a couple of missions,"
        said Meenakshi Wadhwa, Mars Sample Return principal scientist at JPL and Arizona
        State University. "One will be a sample retrieval lander which will actually
        pick up the samples and bring them into Mars orbit. Then there''s an orbiter,
        the Earth Return Orbiter, which will be capturing these orbiting samples,
        and then the return orbiter goes back to Earth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4cd0c-7242-4a8c-9d7e-1ede14278999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once returned to Earth, a portion of the samples will be investigated
        in a multitude of ways, while the rest will remain sealed so that future scientists
        with better technology can study them -- much like the Apollo lunar samples.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40545d5f-6957-4c42-be63-a7872caba8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These samples have high value for future laboratory analysis back
        on Earth," said Mitch Schulte, mission program scientist at NASA headquarters,
        in a statement. "One day, we may be able to work out the sequence and timing
        of the environmental conditions that this rock''s minerals represent. This
        will help answer the big-picture science question of the history and stability
        of liquid water on Mars."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e8ad0-9b69-4667-8710-fb99b38f17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more samples Perseverance collects from intriguing points across
        the crater and river delta, the more likely scientists will be able to piece
        together the Martian puzzle that answers the ultimate question: Did life ever
        exist on Mars?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8beda1c-a1bd-4e0c-8dfa-9b53dc768109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons we explore Mars is because it holds a rock record
        that''s been untouched for about three and a half to four billion years,"
        said Lori Glaze, director of NASA''s Planetary Science Division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06000157-ff37-4654-9d4b-d69a0c67e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two samples are currently stored within titanium tubes on the
        rover and will eventually be dropped at a site where a future mission can
        retrieve them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb068fef-eee3-4968-b00d-9ecf80063b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is gearing up for another drive to its next possible sample
        site called South Séítah, which is 656 feet (200 meters) away. This region,
        which was aerially scouted by the Ingenuity helicopter during its last two
        flights, is filled with sand dune-covered ridges, boulders and rock shards.
        Farley refers to some of them as "broken dinner plates."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b52d8-4a83-47ba-b49b-e2ac9038a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first two samples from the Rochette rock probably represent
        some of the youngest rock on the crater floor, South Séítah will likely be
        a treasure trove of older rock layers that reveal more about the history of
        the crater and its lake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bf7b8-650b-461c-9655-a0bde4c6ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''ll have to wait. The beginning of October will create a
        communications blackout between Mars and Earth during the Mars solar conjunction,
        when the two planets are on opposite sides of the sun. Perseverance will probably
        begin its sampling exploration of South Séítah after this period, which will
        last for nearly two weeks, comes to an end.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6d13a-e7e2-4d66-a470-f3d8e667192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:01:17.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/10/world/perseverance-mars-sample-success-scn/index.html"
        target="_blank">Perseverance''s Martian rock samples may contain ancient water
        bubbles</a></em></p>'
  'Lucifer-Netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-11T07:33:47.478+08:00
    'imagesource': 'jcr:47556c99-93d7-4d73-b880-adb0a9a02cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b3c240-4104-42fd-84ac-6aaae87bd64f'
    'lead': '''Lucifer'' is coming to an end, representing just the latest series
      (although perhaps the most appropriate) that Netflix rescued from TV''s fiery
      pits and gave a second life'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T07:39:11.600+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:26:44.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:06.315+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: ''Lucifer'' finally comes to its end, joining shows Netflix
      saved from the fiery pits'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142dcc50-a423-4d39-b2ab-4f7e15fd48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Lucifer" is coming to an end, representing
        just the latest series (although perhaps the most appropriate) that Netflix
        rescued from TV''s fiery pits and gave a second life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f481911-8608-458e-93f2-1c7369b64b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network-hopping has become more common in recent years, with established
        shows that faltered in the ratings on broadcast and cable networks receiving
        stays of execution primarily thanks to streaming. A brief history also includes
        "The Expanse" (which went from Syfy to Amazon) and "The Mindy Project" (Fox
        to Hulu).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7579c-3db8-440c-8da7-45f0ed5dee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Netflix has been particularly aggressive in reviving old
        concepts ("Arrested Development," "Gilmore Girls," "Full House") and extending
        the runs of newer ones, sometimes turning programs that flew under the radar
        elsewhere into surprisingly buzzworthy contributors to its subscription efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57912f5-9b04-4aee-86ca-25bd4836e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being on Netflix -- with its more than 200 million worldwide subscribers
        -- can foster serendipitous viewing, allowing people to stumble onto shows
        or decide to go back and revisit them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb96c9-3fc3-4986-8dba-bf71ccfb4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many people? Because those numbers aren''t regularly shared,
        who knows? But the social-media cues (what''s trending, etc.) and dollops
        of data strategically made available indicate that playing on Netflix can
        elevate titles in unexpected ways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d34ef-896f-463e-84a3-2644d6a96eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manifest," cancelled by NBC, represents the latest show to receive
        a reprieve from the executioner''s axe, having been granted a final season
        on Netflix after the reruns gathered interest there. That show follows several
        others, including "Lucifer" (which Fox dropped in 2018), ABC''s "Designated
        Survivor," A&amp;E''s "Longmire" and "You," which didn''t quite fit in on
        Lifetime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bad47-17b5-4f20-85a4-f5348e0ef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You" -- the quirky stalker drama that returns for its third season
        in October -- nicely illustrates how a concept that garnered critical attention
        but didn''t resonate loudly on cable took off once Netflix stepped into the
        void. As the Washington Post noted back in 2019, "Season 1 started streaming
        and sparked an Internet frenzy. Mentions on social media skyrocketed. The
        stars gained hundreds of thousands of new Instagram followers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e80f8-1b69-4484-8044-3d0d53a5078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar pattern occurred with "Cobra Kai," the "Karate Kid" sequel
        series, which started out on YouTube Red before that service opted out of
        the scripted-series business. On Netflix the program has since become a media
        sensation, even garnering an Emmy nomination this year as outstanding comedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7314f-b746-4f35-b47e-65acf2836e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of "Lucifer" -- which basically turned Tom Ellis'' title
        character into an unorthodox crimefighter on Fox -- the shift to streaming
        moderately altered the series, which produced fewer episodes per season and
        showed off "a bit more flesh," as Ellis put it in an interview at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e565e11-e425-49db-9487-dbc9e5ff3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, though, is that Netflix and others have opportunistically
        taken what appeared to be the TV equivalent of lemons and made lemonade. As
        the Wrap noted in a roundup of programs that found second chances on other
        platforms, "One man''s trash is another man''s treasure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b50b-d942-4421-a3f1-cd1cc2e22ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the aforementioned shows are gems, but when it comes
        to recycling and reclamation projects, Netflix does more than just discover
        discarded items; rather, by putting them on its shelves, the service can occasionally
        take what look like damaged goods and somehow make them shiny and new.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423fafa-8ea4-4cfb-8af4-bb916dd714ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lucifer" begins its sixth and final season Sept. 10 on Netflix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276daed-fc16-4964-b2f7-efcfa7aee708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T07:39:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/10/entertainment/lucifer-and-netflix/index.html"
        target="_blank">''Lucifer'' finally comes to its end, joining shows Netflix
        saved from the fiery pits</a></em></p>'
  'weather-updates-September-11':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T07:45:57.307+08:00
    'imagesource': 'jcr:9f4d7cce-6978-4ac4-b499-3f19aad4b06a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95fa1439-9e0d-4458-a078-676a69e8114d'
    'lead': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA) has downgraded the storm alert hoisted over Batanes to Signal No. 2
      as Typhoon Kiko moved farther away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T07:47:26.682+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:26:38.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:06.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA lowers Batanes storm alert to Signal No. 2 as ''Kiko'' moves
      father away'
    'updated': 2021-09-11T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7037b8-7f97-4742-bfa8-d51543ec1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T22:33:28.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>&nbsp;The
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) has downgraded the storm alert hoisted over Batanes to Signal No.
        2 as Typhoon Kiko moved farther away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c4989-2cc0-4bb4-b256-848b358df13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin on Saturday, the state weather bureau said
        areas under Signal No. 2 may still experience damaging gale-force to storm-force
        winds within 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a78598-3a74-4534-848b-64353cebd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Babuyan Islands are under the lowest storm alert, which
        warns of possible strong winds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780c110-c642-4d5c-9742-ae62d290eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T22:33:28.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, PAGASA said Kiko will bring heavy to intense
        with at times torrential rains over Batanes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c7b92-2fb6-4470-8956-91104d382cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T22:33:28.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy with at times intense rains are also likely over
        Babuyan Islands, the northern portion of mainland Cagayan, Ilocos Norte, Ilocos
        Sur, Abra, Apayao, and Kalinga, the weather agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce4602-59f3-4b2a-8ca1-c70485cf82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko will also continue to enhance the Southwest Monsoon, which
        will bring rains over Metro Manila, the rest of Ilocos Region and Cordillera
        Administrative Region, and the western sections of Central Luzon and Southern
        Luzon in the next 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c230506-0ee9-46b2-88f5-82298d6c2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is forecast to leave the Philippine Area of Responsibility—the
        country''s monitoring area—Sunday afternoon or evening while further weakening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77c0ea-5d0a-4525-88da-044475b43c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier made landfall in Ivana, Batanes at 8:30 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1fd28-f0c5-4f59-a5c0-15acbe86d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed9744-caa9-4ae9-ac87-df0799299301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T23:29:14.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:26:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko was last located 145 kilometers north of Itbayat, Batanes over
        the sea, east of Taiwan - packing maximum sustained winds of 185 kilometers
        per hour near the center and gustiness of up to 230 kph. It is moving north
        northeastward at 15 kph.</p>'
  '911-anniversary-pretrial-hearing':
    'author': 'Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-11T10:56:36.755+08:00
    'imagesource': 'jcr:198ea30f-59d2-49f3-bbff-e2f0edcf0328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91df719-603d-42dc-a241-1942ef3349bd'
    'lead': 'On the eve of the 20th anniversary of the September 11 terrorist attacks,
      pretrial hearings in the nine-year-long case against five men accused of plotting
      and executing the attacks continued in a heavily guarded military courtroom
      in Guantanamo Bay, Cuba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T10:59:37.313+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:26:22.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:07.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twenty years later, case of five accused of plotting 9/11 terrorist
      attacks remains stalled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8235fba-f284-4e82-8f71-e3b41fa2c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;On the eve of the 20th anniversary
        of the September 11 terrorist attacks, pretrial hearings in the nine-year-long
        case against five men accused of plotting and executing the attacks continued
        in a heavily guarded military courtroom in Guantanamo Bay, Cuba.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d2395-b78a-4a57-8aa9-9c82a2183a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hearings this week were the first to be held in-person
        for a year and a half because of the Covid-19 pandemic, the case that aims
        to provide family members of the nearly 3,000 victims of September 11 with
        justice remains hamstrung by personnel changes and dozens of outstanding motions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367e7e4-2236-4f90-8f58-ca7a1418856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first week of in-person pretrial hearings since February
        2020, lawyers spent time in court asking the latest in a series of judges
        about his experience and knowledge of the issues in the years-long case, including
        torture and the death penalty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ef270-6edf-432d-a52d-dc72cca0a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last hearing of the week on Friday, lawyers debated one of
        several outstanding motions about what evidence defense attorneys will get
        from the US government regarding the time the detainees spent in CIA custody
        in undisclosed locations, known as "black sites," in the early 2000s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacce08c-2695-4c55-8364-3de78695d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five accused, including Khalid Sheikh Mohammed -- who has been
        dubbed the mastermind behind the attacks, have been detained and imprisoned
        at Guantanamo Bay since 2006.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5355127-3217-4e39-b983-69fe22ba4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the men were arraigned in 2012 during the Obama administration,
        the case has dragged on for years. There are dozens of outstanding motions,
        and lawyers on both the prosecution and defense teams have come and gone in
        the almost decade of litigation. Four judges have presided over in-person
        hearings in the case, including the latest judge to take it on, Judge Col.
        Matthew McCall, an Air Force judge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e233e36-3977-4b12-b9ab-fe8d47ca29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fresh-faced judge</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6686e8-547f-4881-9de3-7ccbe0e8b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not McCall should preside over the case has been a major
        subject at the pretrial hearings this week as lawyers from both sides questioned
        his suitability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20fbbf-b5f4-4590-b939-808c48cad7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution objected to McCall''s initial appointment in October
        2020 because he did not have the required two years of experience needed to
        preside over a military commission case. McCall recused himself after that,
        because he did not want to be the reason the case was held up any longer,
        he said in court this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3203a9f-2bef-4de8-97c3-b9f30dcdafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later reappointed by the military to the case in August,
        after he had acquired two years of experience as a judge. Both prosecuting
        attorneys representing the US government and defense attorneys representing
        the detainees questioned McCall about his experience and background knowledge
        of issues in the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9738dd-fac9-4026-ab50-2e8bec080bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this is a military commission, judges are appointed by the
        military and are a part of the military. They serve specific terms when they
        are given postings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c034f-d851-4705-b77d-fd2332e307c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five detainees could face the death penalty, and all five were
        brutally tortured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5137d-ad65-4438-bc38-ab9cb1c14921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of torture are only always in the room," Gary Sowards,
        lead counsel for Mohammed, said on Wednesday. "Those are things we deal with
        on a day-to-day basis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1d571-65eb-4899-a182-eaada2c1cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five men suffer from different health issues because of the
        torture they endured while in CIA custody, according to their lawyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adecaa5-6f63-4c27-9674-e17331f320d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCall said he did not have experience working on a case involving
        torture but said he did have experience working with clients who had experienced
        trauma because he worked on many military sexual assault cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84b789-1f7a-4ef5-9dfb-02641c219bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not display a deep knowledge of the issues surrounding the
        case, saying he had not read the congressional 9/11 Commission report or the
        Senate Select Committee on Intelligence report about CIA detention and interrogation,
        both released during the Obama administration. McCall also said he did not
        know about the legal history of the death penalty, but that he plans to take
        a course on it this fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980dd8b-8bb7-4979-8753-0961fd2a04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCall has not read all of the thousands of pages of legal documents
        associated with his new case, he told attorneys when asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f89940-c6f7-4863-b6a4-08d5e4daedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Bruck, who recently became the lead defense attorney for detainee
        Ramzi Bin al-Shibh, accurately summed up the two paths McCall''s career could
        take if he remains the presiding judge for the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b7a28-f45e-430f-b5a5-3e51dad83aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruck said McCall could either be the judge who unties the "Gordian
        Knot of the 9/11 case, bring it to trial" and bring justice to the family
        members of victims who died in the terror attacks, or it could go down "the
        other road," where the case "went nowhere and it happened on your watch."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404f831-bd71-47de-8e69-136512c03279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bruck asked McCall if he was aware of this, McCall gave a solemn
        nod and quietly said, "yessir."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca9641-b551-4621-bc78-4b672e003e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still debating evidence</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f7a25-6847-45c6-a233-721755dc2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attorneys had a chance to object to McCall presiding over
        the case -- three defense attorneys objected, one did not object, one deferred
        and the prosecution did not object -- McCall began debate on one of the many
        outstanding motions in the case -- about how much detail defense attorneys
        will be able to get from the US government regarding interrogations of the
        detainees while they were in CIA custody at so-called black sites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee16fde-000e-433f-a858-939a81d8c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are hanging from the ceiling for days on end... you don''t
        know what''s happened," Cheryl Bormann, lead counsel for Walid Muhammad Salih
        Mubarak Bin ''Attash, said in court, referring to torture he was subjected
        to when he was in CIA custody.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa67939-d834-4d02-8907-d3bcd9708827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that attorneys are still arguing over what evidence they
        can have access to nine years into pretrial hearings demonstrates how far
        this case is from being resolved, and how far away its original intended mission
        -- to bring justice to family members of 9/11 victims -- feels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbf2f3-e5f6-4d2e-861e-6209894fef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pretty much stopped making trial estimates because every single
        one I''ve ever made has been wrong, but there''s no real scenario of getting
        to trial before two years," said James Connell, lead attorney for Ali Abdul
        Aziz Ali who has worked on the case since 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d75d11-c9d0-46b3-9655-89e8b335e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of 9/11 victims sat in the gallery at the back of
        the military courtroom during the three hearings held this week separated
        from the media and other observers in the gallery by a blue curtain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533faef2-ccee-484b-9c2e-b06381bab0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T10:59:37.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/10/politics/9-11-guantanamo-pretrial-hearing/index.html">"Twenty
        years later, case of five accused of plotting 9/11 terrorist attacks remains
        stalled."</a></em></p>'
  'Novak-Djokovic-Zverev-US-Open':
    'author': 'Helen Regan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-11T12:27:44.740+08:00
    'imagesource': 'jcr:55bcc185-2317-4fd0-b6c9-274b4c76f73b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05391816-b0ba-4aee-858c-d746c9f2d36c'
    'lead': 'Novak Djokovic is one win away from a record-breaking 21st major title
      and the first calendar grand slam in men''s singles since 1969.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T12:37:26.555+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:26:14.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:07.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic is one win away from a calendar grand slam and 21st major
      title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd12e3-bb22-48eb-bdfc-36c32aeb10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Novak Djokovic is one win away from
        a record-breaking 21st major title and the first calendar grand slam in men''s
        singles since 1969.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e51c5-ae18-4f92-b91f-28a0cda62261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He needed the full five sets to do it, but the world No. 1 from
        Serbia defeated No. 4 Alexander Zverev of Germany 4-6, 6-2, 6-4, 4-6, 6-2
        in the US Open semifinal at Arthur Ashe Stadium on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaeb9db-6b42-4172-8ca0-60649439b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, 34, is tied with Roger Federer and Rafael Nadal with 20
        major singles titles -- the most in men''s tennis. He will face Russian and
        world No. 2 Daniil Medvedev in the final on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54820dc5-720d-46d3-8f26-c8082ecdad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court after Friday''s win, Djokovic said: "There''s only
        one match left. All in, let''s do it. I''m going to put my heart and my soul
        and my body and my head into that one. I''m going to treat the next match
        like it is the last match of my career."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ba494-8e1e-4b80-89f0-1930050fee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last man to complete the calendar grand slam -- winning the
        Australian Open, French Open, Wimbledon and US Open in the same year -- was
        Rod Laver in 1969. Laver tweeted a picture of himself watching Friday''s semifinal,
        saying "Great to be back in New York, watching the history channel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d29181-50cf-486b-bf64-0992a37383e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev, 25, defeated 12th seed Felix Auger-Aliassime of Canada
        in straight sets earlier Friday, reaching his third grand slam final. He has
        dropped just one set in this year''s US Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57b3ba-b8ee-4662-b7c4-a27b9bc0d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Medvedev''s second US Open final, having lost to Nadal
        in five sets in 2019. He lost the Australian Open final to Djokovic in straight
        sets earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2e6a4-8468-47cb-9a73-271e58f7ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his semifinal win, Medvedev said he learned a lot from that
        match against Djokovic in Melbourne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46474f3-fa8a-4a0e-aa3b-e999dfe891ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was playing different than the matches he did before me, and
        I was kind of not ready for it. So now I am," Medvedev said of Djokovic''s
        tactics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5359697-9075-43d3-bcd5-02e87f0587d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the final, he said: "It''s going to be more interesting in terms
        of tactic what I''m going to prepare .. No matter the score, I''m just going
        to turn up the heat, if I can say, and try to do my best, even more than what
        I did in Melbourne."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c915dba-50bc-47d7-b79b-1c7d68f155f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Tokyo Olympics this summer, Djokovic -- who had already won
        the Australian Open, French Open and Wimbledon -- had the opportunity to go
        for a so-called golden slam, winning Olympic gold in addition to all four
        majors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c415c-59f3-423c-b8bd-388a34cdf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Djokovic left without a medal after losing to Zverev in
        the semifinals. It was Zverev, a finalist at last year''s US Open, who went
        on to win the gold medal in the best-of-three-sets format.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b489df6-c2ed-48c9-afa4-fae4985e7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T12:37:26.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/11/tennis/djokovic-us-open-final-spt-intl-hnk/index.html">"Novak
        Djokovic is one win away from a calendar grand slam and 21st major title."</a></em></p>'
  'Alex-Eala-US-Open-doubles':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-11T13:46:08.475+08:00
    'imagesource': 'jcr:b0003b3b-0fb6-4227-a5c0-269d0ec32d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a31969b-972b-4d7f-b77e-12aa4fbc921a'
    'lead': 'Filipino tennis ace Alex Eala and Belgian partner Hanne Vandewinkel lost
      to the American duo of Reese Brantmeier and Elvina Kalieva in the 2021 US Open
      girls doubles semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T13:45:37.562+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:26:06.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:07.764+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eala, Belgian partner settle for semifinal finish in 2021 US Open girls
      doubles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802de82c-96d5-4900-93e1-7aa4197134ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) –</strong>
        Filipino tennis ace Alex Eala ended her 2021 US Open run on Saturday as she
        settled for a semifinal finish in the girls doubles division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d8e2c-7fc9-4926-9b6d-9893a3831336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f2358-0639-4adc-82aa-f7080adfd5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Belgian partner Hanne Vandewinkel lost to the American
        duo of Reese Brantmeier and Elvina Kalieva, 7-5, 2-6, (7-10), in the semifinal
        match that lasted for one hour and nine minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d67ce9-4b33-452e-9dda-13c3956a9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29badffd-8956-4410-8409-fa454fd56011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Vandewinkel posted a come-from-behind victory in the first
        set after being down 3-5 as the Filipino-Belgian partnership made most of
        their first serve points and unforced errors from the American pair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4d00b-038d-4275-85a1-c86894adfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52981b3-2b95-4f6b-9f16-92bc4f986ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Brantmeier-Kalieva duo dominated the second set as they
        notched their timely winners in the final play of each game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f3b3b-59bb-4e83-a0aa-a33417d96beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5f03f-ebf1-4a26-9f5b-1c4d0bcf8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth seed Eala-Vandewinkel pair never recovered in the tiebreak
        as their American opponents, seeded eight in the tournament, forced them to
        commit errors and fortified their lead by as big as five points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f9ccc-3205-414f-815d-0e81b33e8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f88ed8-8a8f-4bd5-90a1-95db40fd3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 US Open girls doubles finals will be an all-American showdown,
        with the Brantmeier-Kalieva tandem facing the duo of Ashlyn Krueger and Robin
        Montgomery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b11c4e-57c7-4b0f-a7a7-8f2466483b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee868e72-51ca-46f1-abbe-31dd57e673f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Eala and Vandewinkel defeated the American pair
        of Elizabeth Coleman and Madison Sieg, 6-1, 6-7, (10-7), in the quarterfinals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a946d80-6bfe-4b2f-86bb-41b2bf0fbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba48bd-a764-4019-b2a6-0a4f7f56cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T13:45:37.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:26:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina tennis ace also bowed out in her girls <a href="https://www.cnnphilippines.com/sports/2021/9/10/Alex-Eala-bows-out-2021-US-Open-singles.html"
        target="_blank">singles</a> campaign on Friday after losing to Swiss foe Sebastianna
        Scilipoti in the quarterfinals.&nbsp;</p>'
  'CHED-Duterte-face-to-face-classes-engineering-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T14:15:07.242+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '929d0a3b-0947-459a-bf19-1e4cdea06bc7'
    'lead': 'The Commission on Higher Education (CHED) has asked President Rodrigo
      Duterte to expand the limited face-to-face classes to more degree programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T14:17:09.222+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:25:58.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:08.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED asks Duterte to expand face-to-face classes to more degree programs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ee05a-2a63-4565-92fa-d4622576379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Commission on Higher Education (CHED) has asked President Rodrigo Duterte
        to expand the limited face-to-face classes to more degree programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3165405-0e02-4979-a0ea-b3884f79fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are engineering, hotel and restaurant&nbsp;management, and
        maritime programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7ca17-e4f5-4c6c-89b5-2478b549b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming hiling, Mr. President, baka pwedeng iexpand na natin
        ito sa ibang programa na kailangan din talaga ng face-to-face," CHED Chairman
        Prospero De Vera said in a Cabinet meeting recorded on Friday but aired Saturday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b1ff6-0852-4187-aa8c-e86f75e1907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our request, Mr. President, is to expand this to other
        programs that really require face-to-face classes.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e58b6b-721d-4ed9-86bf-2082049277eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Inter-Agency Task Force has endorsed this proposal to
        the President three weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f269d5-f33e-42cb-b833-291f0e3fe0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 13,188 students taking up medicine and allied health
        courses in 118 schools nationwide are allowed to hold limited in-person classes,
        de Vera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9353111-3efb-4ef0-8a5b-70e610ec657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:17:09.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:26:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said of the total, close to 10,000 students have been vaccinated.
        Of all the learners attending in-person classes, only 41 of them got infected
        with the coronavirus, he said, adding they only developed mild symptoms.</p>'
    '8':
