    'lead': 'US President Joe Biden gave a gift to every major company in America
      by forcing them to mandate vaccines or stringently test their employees for
      COVID. Their reaction to the new rule: glee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T01:48:33.478+08:00
