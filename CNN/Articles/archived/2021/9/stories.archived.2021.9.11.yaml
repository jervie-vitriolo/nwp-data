      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec official also reiterated they are considering adopting
        the system set for persons deprived of liberty (PDLs) for Filipinos in quarantine
        facilities due to COVID-19.</p>'
