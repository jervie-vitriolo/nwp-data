      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) –</strong>
        The Phoenix Super LPG Fuel Masters asserted their mastery over the Blackwater
        Bossing, 114-92, in the 2021 PBA Philippine Cup on Saturday at the Don Honorio
        Ventura State University Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ff93d-2ade-4fb0-a984-bcd25ec7d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cde714-9dda-428a-b5da-2bdd15d3c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Phoenix cagers registered double digits in scoring with the
        frontline tandem of Jason Perkins and Justin Chua contributing 17 points each
        to help the Fuel Masters clinch their fourth win in nine games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36eb2c2-64fc-48ce-9578-85563bf5f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c33d6-2865-4bbf-94d0-d31322cbdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix also drew big offensive contributions from Matthew Wright
        with 16 points, EJ Jazul with 14 markers, rookie Aljun Melecio with 11 points,
        and Chirs Banchero with 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e0d64-455f-4cd4-9188-42357309f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65f587-f1fa-41c2-83fe-ff0f276c183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to always give our best, that''s always been our mindset
        coming into games. The win will be the byproduct of what we''re doing," said
        Phoenix head coach Topex Robinson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c88e1-18fb-4bc0-a1e0-f10d9cefd3f0'
      'mgnl:activationStatus': true
