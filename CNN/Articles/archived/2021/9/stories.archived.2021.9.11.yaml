      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how significant the youth vote is in the coming election,"
        Jimenez said during an online briefing with CNN Philippines&nbsp;on Saturday.</p>'
    '2':
