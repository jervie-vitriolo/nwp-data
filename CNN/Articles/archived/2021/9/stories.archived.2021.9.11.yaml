    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to halt govt deals with Philippine Red Cross, pushes
      for COA audit anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e2fa5-b3d3-40f0-baf6-6153e7631290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)—</strong> President
        Rodrigo Duterte has warned he will stop government transactions with the Philippine
        Red Cross (PRC) if the humanitarian agency refuses to submit itself to a state
        audit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f672d-4def-416d-8b2b-8ef34aaa8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address aired on Saturday, Duterte said he will ask PRC chairman
        Senator Richard Gordon to “open up their records” — or else the government
        will “disassociate” with the organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639be8b-55ef-474c-9cfb-0ddf50a3c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So in the coming days, I will write you a letter, to open up your
        records… <em>Kung ayaw mo, mapipilitan akon</em>g (If you refuse, I will be
        forced) [to] totally disassociate with you,” Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f33f4-5f8e-447e-b397-76a002c1d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will stop government, the national government and all, from having
        transactions with you, in any manner. <em>Hindi ako magbigay ng pera sa iyo</em>
        (I won’t give you any funds). As far as I’m concerned, Red Cross does not
        exist. Either you submit an auditing procedure or we quarrel,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70346417-1bd7-44ec-9f12-514741a31e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier called on the Commission on Audit to check on the
        PRC — a non-government and non-profit organization — as he accused Gordon
        of using its funds for his electoral campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33e01d-cb83-4452-9f85-a1ac1d91f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/3/Red-Cross-Gordon-dimiss-Duterte-allegations.html">''Unsalaried
        volunteer'': PH Red Cross, Gordon dismiss Duterte''s allegations</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87937d-96bb-41b7-80fa-59cbc32e3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA chairman Mike Aguinaldo, however, has said the agency has <a
        href="https://cnnphilippines.com/news/2021/9/3/COA-audit-Philippine-Red-Cross-Duterte.html">no
        authority to conduct an audit</a> of Red Cross given its nature as an NGO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da82a8-7cfe-4cf9-8422-c61e3aa0af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Duterte isn’t giving up. He said that if COA refuses
        to do the audit, it would constitute “dereliction of duty.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ffcb7-e640-4535-b7f5-a0905ec33003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be a long, legal battle if he (Aguinaldo) refuses,”
        Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f487d-4ffa-44fd-abee-2ed32b8a9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T17:43:22.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I am prepared to go into it and demand really the accountability
        of Senator Gordon and all of them in the Red Cross to account for the money
        that was given by the government of the Philippines for the longest time,”
        the President added.</p>'
  'Duterte-Pharmally-Michael-Yang':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T18:28:19.712+08:00
    'imagesource': 'jcr:b7c75c06-080a-4e67-9576-bf49342505aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cee685ab-e526-47b2-adc4-57d01da919e7'
    'lead': '"The senators keep looking for the technical and financial requirements
      of Pharmally. Wala ka nang pakielam diyan (You have no say in the matter),"
      President Rodrigo Duterte says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T18:43:39.305+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:24:26.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:11.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends Pharmally, threatens to ''find what''s wrong'' with
      senators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74672e98-2274-49a9-a843-3868c1ea4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Rodrigo Duterte has again come to the defense of the country''s
        top medical supplier amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef44ecd-ced6-41e1-86a7-5689f14554ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier questioned how Pharmally Pharmaceutical Corp. won
        several contracts worth over ₱8 billion, including those awarded for the supply
        of alleged "overpriced" face masks and face shields, even though the company
        only had a paid-up capital of ₱625,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8c5fc-8430-4234-9af2-9c593fbe582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senators keep looking for the technical and financial requirements
        of Pharmally. Wala ka nang pakielam diyan (You have no say in the matter),"
        Duterte said in a taped address aired by the state broadcast network on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658a7b9-a6c8-4272-985b-837108f00b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also again defended his former economic adviser Michael
        Yang, who helped Pharmally supply items to the Philippine government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5fe29-e79b-46db-9902-59597665d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said about Yang: "Eh siyempre may negosyo nakikisali, negosyante
        eh. Anong magawa mo?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a9c7c-f5a1-42e3-ac37-443fe58cdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, he has a business and wants to be involved.
        He is a businessman after all. What can you do?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678abcea-9aff-403d-9235-20994f74e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on Friday, Pharmally chairman Huang Tzu
        Yen admitted their company borrowed money from Yang as they were awarded contracts
        beyond their financial capacity. But he cannot recall how much. In the same
        hearing, Yang said he introduced Pharmally to suppliers of medical goods from
        China. Pharmally director Linconn Ong, meanwhile, said Yang acted as the company''s
        guarantor to Chinese suppliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b18bc-610e-4f66-9fc5-ab093fa1a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2021/9/10/Michael-Yang-arrest-warrant.html"
        href="https://cnnphilippines.com/news/2021/9/10/Michael-Yang-arrest-warrant.html"
        target="_blank">Ex-Duterte adviser Michael Yang lent money to pay for COVID-19
        supplies, says Pharmally chief</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583354dc-1e79-4755-8657-33fbbfb82fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnn.ph/news/2021/9/10/Pharmally-exec-ordered-arrested.html?_=1631356951797"
        target="_blank">Pharmally exec detained at home, cites bout with COVID-19</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f11f0-fd51-478e-b8ed-bf94cfc08681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President maintained, "no crime" was involved in the procurement
        of face masks, and other items needed by health workers amid the pandemic,
        adding he is "willing to resign" if there is corruption in the transactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa843a44-f32c-4a52-b457-b18030b81f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong Pharmally, what is clear is that there was this contract,
        there was delivery, kumpleto lahat (everything is complete), specifications
        at (and) quality, quantity, and all. Tapos after delivery bago pa nagbayad
        ang Pilipinas (And the Philippines only made payments after the delivery),"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d085a-edae-479d-9c5d-2fe2f3b3b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the senators just "want exposure" since elections are
        near. He then threatened to "find what''s wrong" with senators looking into
        the government''s deals with Pharmally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8972f-95ed-4a84-862b-7f58dcf17521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:43:39.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:24:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganito na lang ang laro natin (Let this be our game). You find
        fault with us and we will find what''s wrong with you," he said.</p>'
  'Comelec-PDP-Laban-rift':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T18:49:20.475+08:00
    'imagesource': 'jcr:6e73d4bb-2b05-4c2f-aea9-8bd893ab8ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8a9e24-6568-4b55-861d-f4641cd55c4a'
    'lead': 'The Commission on Elections sees no need yet to step in to resolve the
      dispute among officials of the ruling PDP-Laban party, according to a poll official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T18:52:20.211+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:24:16.579+08:00
