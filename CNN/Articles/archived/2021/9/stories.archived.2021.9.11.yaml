      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39b155-b135-4ad1-9c56-b119e1b04c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that we do know for sure... 160,000 cases a day is
        not where we want to be," the director of the National Institute of Allergy
        and Infectious Disease Dr. Anthony Fauci told CNN''s Anderson Cooper on Thursday.
        "Unfortunately, that is where we are right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267a7bb-b14e-4615-9f8a-055d2c24e86a'
      'mgnl:activationStatus': true
