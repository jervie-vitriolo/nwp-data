    'lead': 'Six Phoenix cagers score in double digits as the Fuel Masters post a
      commanding 114-92 victory over the still winless Blackwater Bossing in the 2021
      PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T20:26:03.176+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:23:59.245+08:00
