    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d12b1-dc0d-4334-b25d-9754a6a551fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Seven US Capitol riot defendants pleaded
        guilty on Friday to charges related to the January 6 insurrection, including
        one man who threatened to shoot US House Speaker Nancy Pelosi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cfedf6-a11c-4688-98c3-ed5d5a533469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest flurry of court activity, 10% of the more than
        600 known federal defendants charged in connection with the deadly riot have
        pleaded guilty, according to CNN''s latest tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730256c-d61b-4f31-aa4a-901968728b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable defendant to finalize a guilty plea was Cleveland
        Meredith Jr., who drove from Georgia to Washington, DC, with two guns and
        2,500 rounds of ammunition. He missed former President Donald Trump''s speech
        at a rally on January 6, but texted a relative one day later that he was thinking
        about attending an event with Pelosi and "putting a bullet in her noggin on
        Live TV."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa27c1a-8e7c-41b5-ac56-1a04358df278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to sending threatening communications and faces
        a maximum potential prison term of five years, though prosecutors told the
        judge they''d only seek as much as two years. Meredith has been in jail since
        his arrest in January and will get credit for time served when he is sentenced
        in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9270a4-f119-4ab0-a4bb-ae0a1b2426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of guilty pleas has picked up in recent weeks, as the Justice
        Department tries to resolve dozens of lower-level cases involving nonviolent
        riot defendants, including a married couple from Ohio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32723dc6-d7ab-4349-bd3b-d9cac062b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 61 guilty pleas so far have been for low-level misdemeanors.
        But several people have pleaded guilty to felonies that could lead to years-long
        prison sentence, such as conspiring with extremist groups, assaulting police
        or obstructing congressional proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49e09a-ee28-4888-a2ea-639bb3bbb448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Past and future threats</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c5ca1-73fa-40d9-9003-839b38fbc55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Meredith''s plea hearing, he told the judge that the vulgar and
        sexist messages he sent about shooting Pelosi were "political hyperbole,"
        before eventually admitting: "I sent the text."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b545c3-2557-4ab2-9cea-cc2d7b3c008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He planned to attend Trump''s January 6 rally, but because of car
        trouble, he arrived in DC after the insurrection. He acknowledged that he
        brought 2,500 rounds of ammunition, an assault rifle and another gun emblazoned
        with an American flag in his truck trailer. But as part of his plea agreement,
        he wasn''t required to plead guilty to the weapons charges that were initially
        filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc50f4-3de6-4201-80a1-0ebf68bbd4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a separate plea hearing on Friday, a federal judge reminded
        another defendant that he is banned from returning to DC for a rally planned
        for September 18 in support of the January 6 rioters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0193b-411c-4820-960b-474b2e46fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not allowed to attend that demonstration, do you understand?"
        US District Judge Rudolph Contreras told defendant Felipe Marquez, who, like
        most of the Capitol riot defendants, was previously ordered to stay out of
        DC while his criminal case is moving through the court system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe24ce-e8bf-4f94-acc3-8b57ec08506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez pleaded guilty to disorderly conduct on Capitol grounds,
        which is a misdemeanor. He could face up to one year in jail, though most
        nonviolent rioters have received lighter sentences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f902e3-29b9-4e89-9ead-2b2ae3ecaf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few expect the September 18 protest to be anywhere near the size
        of the massive pro-Trump rally on January 6 that preceded the insurrection,
        which attracted at least 25,000 people. But law enforcement officials are
        bracing for potential clashes and unrest, and the US Capitol Police asked
        its oversight board to approve plans to temporarily reinstall fencing around
        the complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce6901-61bd-434d-b30b-92a6f70b8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last-minute antics</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51867284-0efb-4bf8-825a-4e20465c7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A married couple from rural Ohio also pleaded guilty Friday to illegally
        protesting in the Capitol, a misdemeanor akin to trespassing that many of
        the nonviolent rioters pleaded guilty to already.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e66732-cc65-4bb1-a335-9d512f3a4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, Stephanie Miller and Brandon Miller falsely claimed
        on Facebook that the day "was peaceful" and that "the media" was distorting
        what happened, according to court filings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b0eb4-034b-46ce-b711-2957e63eea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their plea hearing was nearly derailed when the couple balked at
        a few provisions in the deal their lawyers had negotiated with the Justice
        Department. Brandon Miller claimed he hadn''t been told that he would need
        to do an interview with investigators about the riot. And Stephanie Miller
        said she wasn''t aware that prosecutors could examine her phone and social
        media accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd25c65-f2b7-4bd3-a74f-e3af2fd5b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief discussion with their lawyers, the Millers both moved
        forward with their guilty pleas. US District Judge Tanya Chutkan accepted
        their pleas and scheduled sentencing for December 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c65a3-9b68-4064-8bf9-edeab2b21393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re not the only Capitol rioters who raised last-minute objections
        at their plea hearings. CNN previously reported that several defendants continued
        to push self-serving narratives about police supposedly inviting them into
        the Capitol, even as they tried to plead guilty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4f745-6806-4c15-b99a-7d679648882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More guilty pleas are scheduled to occur in the coming weeks. Only
        six rioters have been sentenced so far, but more sentencing hearings are peppered
        throughout the rest of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6edf3-645b-4af6-9d81-d5f8e78e6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:32:43.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/10/politics/capitol-insurrection-guilty-pleas/index.html"
        href="https://edition.cnn.com/2021/09/10/politics/capitol-insurrection-guilty-pleas/index.html">Seven
        more US Capitol riot defendants plead guilty, including armed man who threatened
        to shoot Pelosi</a>"</em></p>'
