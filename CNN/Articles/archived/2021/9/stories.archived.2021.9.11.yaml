      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense Inspector General is now evaluating the
        military''s process for screening and tracking of Afghan evacuees this month,
        including individuals who are flagged as security risks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb36c27-aca4-48c1-bc80-872cdda6260d'
