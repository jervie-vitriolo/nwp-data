    'mgnl:tags': ['US', 'jobless', 'claims', 'pandemic', 'low', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Jobless claims fall to new pandemic low in last week of enhanced benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4dc2c4-519e-48c5-bf5a-4f50c15751a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of first-time claims for
        jobless benefits dipped to a new pandemic-era low last week. That''s welcome
        news, and proof that the jobs recovery is still moving in the right direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe379bd-f389-4995-aa97-4188880a55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea9127-f2b2-4118-95e6-db4cf2c08a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 310,000 Americans filed for jobless benefits, adjusted
        for seasonal swings, the Labor Department reported Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdda56-1793-48ee-a804-6060a62b21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145c240-217f-4330-bc51-a5bf792f5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, 96,198 workers -- a figure that is not seasonally
        adjusted -- filed claims under the Pandemic Unemployment Assistance program,
        which provides benefits to those not eligible for regular state aid, such
        as the self-employed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c8714-0030-49ea-bbe3-0e389a8a15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b33b8-4b79-4ed6-b174-3f40e51ef4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week''s dip also coincided with the expiration of the enhanced
        unemployment benefit programs enacted at the start of the pandemic. Although
        various states had already rolled back some of those benefits over the summer,
        the federal deadline was the beginning of September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77ff77-d917-48dc-8817-fedc44701c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfa219-0c97-42d6-92cc-d717361e113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For millions of unemployed workers that means no more emergency
        aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006798e-eb44-4b3e-bf61-8882baf59224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb1125-fec3-4ef5-8f1a-4b49146883a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s unemployment report further shows just how shortsighted
        the elimination of pandemic unemployment aid is," said Andrew Stettner, senior
        fellow at left-leaning think tank The Century Foundation. "Unemployed workers
        face a tsunami of hardship and suffering that simply did not need to happen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65403864-b4a8-4279-90f6-06a94606c113'
