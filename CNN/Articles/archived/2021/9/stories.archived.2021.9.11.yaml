  'Duterte-Drilon-Napoles':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T15:49:42.405+08:00
    'imagesource': 'jcr:d4672565-313a-444e-8d3c-75969b455a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602e7042-6d1e-470a-b91b-e37ab28ebfab'
    'lead': 'Senate Minority Leader Franklin Drilon, who has been questioning the
      government''s use of COVID-19 funds, became the latest subject of President
      Rodrigo Duterte''s ire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T15:52:17.133+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:25:13.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:10.020+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Drilon to explain alleged ties to Napoles, two others;
      lawmaker answers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616617b1-89b3-471b-af42-2dc4ef53cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)&nbsp;—</strong>
        Senate Minority Leader&nbsp;Franklin Drilon, who has been questioning the
        government''s use of COVID-19 funds, became the latest subject of President
        Rodrigo Duterte''s ire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af42c1-58e1-4d72-8c8e-c9c3cca6502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked Drilon to explain what he said were his alleged ties
        to businesswoman Janet Lim-Napoles, who has been convicted of graft and malversation
        of public funds in connection with the pork barrel scam, ex-police general
        Marcelo Garbo and former Iloilo Mayor Jed Mabilog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e3580-f3aa-4f21-9cff-bc9ab96a5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might want to explain his relationship with Janet Lim-Napoles
        since you want to discuss corruption and use of people''s money," Duterte
        said in a taped address that aired on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3faba-012d-44e6-b9f5-9e802caf99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Can you explain to the Filipinos your connection with
        former mayor Mabilog and Gen. Garbo?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c875a-f55f-4140-8e36-47d95bed5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier accused Garbo and Mabilog of being involved in illegal
        drugs. Both have denied the accusations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69734c27-c8bd-4da7-98fb-b2ea2c6f73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked Drilon who brokered the sale of the old Iloilo
        city airport to real-estate company Megaworld.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798235b-8174-4d3d-bff4-816f57ecf7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was quick to respond to Duterte, saying "if all these malicious
        attacks are the price we have to pay for exposing the truth, then be it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056ecfc-36f1-4384-9ee5-61350aeaa5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Mabilog is his second cousin. He added he cannot "comprehend"
        why he was being asked to explain his connection with some personalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3133d3-e713-48f9-a44f-ce6ca49dcc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the old Iloilo city airport "was sold through public bidding
        at P1.2 billion set by the Privatization Council then headed by the late Justice
        Sec. Raul Gonzales in 2007."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e262969-8f01-4890-9f54-6356a966b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Duterte launched his fresh tirades, Drilon and other senators
        have conducted hearings on the government''s purchase of COVID-19 supplies.
        Some senators earlier claimed the government bought "overpriced" items from
        a small company with "questionable" qualifications and links to Michael Yang,
        the President''s former economic adviser.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6677ac-d2c4-414f-8a1b-78f42b8b7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative probe stemmed from an audit report that flagged
        the Department of Health''s "deficiencies" in its management of over ₱67 billion
        pandemic response funds. These include the transfer of ₱42.4 billion to procuring
        agencies due to the lack of "required memorandum of agreement and other supporting
        documents," according to the Commission on Audit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b183948-2146-4be8-a2dc-868892639463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:52:17.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, around ₱41 billion was given to the Procurement Service-Department
        of Budget and Management, a portion of which was used to buy the allegedly
        overpriced supplies. Officials in charge of procuring supplies for the pandemic
        response have repeatedly denied the overpricing allegations, saying the items
        were bought at reasonable prices. They earlier said they purchased the items
        at a time when prices skyrocketed due to the scarcity of supply and sudden
        increase in demand.</p>'
  'Comelec-2022-elections-vaccination-card-covid-test-not-required':
