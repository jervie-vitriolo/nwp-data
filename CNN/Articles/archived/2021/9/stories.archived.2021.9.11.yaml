  'Facebook-and-Ray-Ban-roll-out-smart-glasses':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Courtesy: Facebook'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-11T03:51:23.922+08:00
    'imagesource': 'jcr:393b3aef-77da-44cf-ace7-417eb02b4a58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a070d12-f363-4444-812f-ebd3f1766c61'
    'lead': 'On Wednesday, Facebook became the latest to offer an attempt for public
      consumption: glasses called Ray-Ban Stories, created with Ray-Ban (the brand
      is owned by eyewear giant EssilorLuxottica).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T03:55:10.038+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:28:27.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:03.806+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Ray-Ban', 'smart-glasses']
    'template': '1'
    'title': 'Facebook and Ray-Ban are rolling out smart glasses that actually look
      cool. Will anyone buy them?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ff87f-e78b-40d8-bb51-1ca2facecb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — On a sunny May day in 2012, Google cofounder Sergey Brin
        walked down King Street in San Francisco''s SoMa neighborhood with a pair
        of black, lens-free smart glasses on his face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde56a02-a4a0-4a67-96a1-212639ead7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4338a0-4922-4c9f-b2fc-cb4f3ea976a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was trying out Google Glass about a month before the company
        publicly unveiled the device. But he wasn''t actually doing anything with
        it, because it was out of batteries. (I know, because I saw him walking down
        the street that day, and asked him.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf1ed8-f852-408c-858f-3ec6bfcf8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3c167-9df0-405d-849e-a9875a548932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Glass eventually flopped as a consumer product, with some
        wearers of the gadget dubbed "Glassholes" for the perceived creepiness of
        the device and its prism-shaped over-eye display. But it set the stage for
        years of wonderment and bewilderment about smart glasses: What should they
        look like? What will we do with them? And who even wants to wear them, anyway?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb7fa7-857f-4fbe-8a4b-e8edb97b4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed41794-b22b-4bb9-a3a5-232607c30688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearly a decade since, many tech companies (including Amazon,
        Bose, and Snap) have tried to answer these questions in different ways, but
        none have truly popularized the idea of smart eyewear. On Wednesday, Facebook
        became the latest to offer an attempt for public consumption: glasses called
        Ray-Ban Stories, created with Ray-Ban (the brand is owned by eyewear giant
        EssilorLuxottica). Facebook hopes they''ll be worn to take pictures and short
        videos, listen to music, and make phone calls, by anyone 13 or older.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1777876-c4a1-4aa3-b5d3-c3cd82dfa28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79130b-04f1-43fe-b1ac-6635107c02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glasses, which Facebook had teased in the past, start at $299
        and come in three styles, including the iconic Ray-Ban Wayfarer, and five
        hues (all the colors, including blue and green, are on the darker end of the
        spectrum). Initially, they''re being sold at some Ray-Ban stores and at Ray-Ban.com,
        and are available to buyers in six countries, including the United States,
        Canada, and the United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645050d3-f0ec-47f5-b7b0-56974703d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f42c2-508b-44ac-b10c-e517e2ca4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By looking, for the most part, not just like a normal pair of glasses,
        but like a classic, popular style, Ray-Ban Stories solves one of the biggest
        issues facing Google Glass and many other chunky, funky smart glasses of the
        past. The electronics are so well hidden that there are just a few hints that
        something is different about these specs: there''s a camera embedded in the
        edge of each side of the frame, for instance. But on a pair of shiny Wayfarers
        they seem to melt into the frame itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9871f8-7830-484c-8a3a-f1a2578aff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87270d-d50b-4c7a-b40c-cbf0412e6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hind Hobeika, a product manager for augmented-reality devices at
        Facebook Reality Labs, told me Ray-Ban Stories are "the first smart glasses
        that people will want to wear."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4035472-5327-4d95-b9d3-a9696852d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700a21f-0b68-43a1-ada1-6e72f10a3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook lent me a pair of Ray-Ban Stories with sunglass lenses
        so I could decide for myself. After about a week of trying them out, it''s
        clear the glasses look and feel very much like a regular pair of shades. But
        Facebook and Ray-Ban may not fully appreciate the enormous challenge that
        remains in convincing people to buy and use such a wearable device, particularly
        when its capabilities seem more neat than essential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b82ba-0779-42ea-b4f6-924555045b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4543ce2-bbbf-4913-b77d-3cd9c44acd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They felt a lot like sunglasses</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa470529-2292-4880-b44f-94f694b5523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing I noticed when putting the sunglasses on is that
        they felt a lot like, well, sunglasses. Sure, there''s a power button hidden
        inside the glasses'' left temple, a slim button for taking pictures and videos
        on top of the right temple, a slender speaker built into each, and a front-facing
        LED light that shines white when you take a picture or video. There''s a touchpad
        on the right temple, too, though you can''t see it. But the glasses only weigh
        a bit more (five grams, according to Facebook) than a standard pair of Ray-Ban
        Wayfarers, which makes them comfortable to wear for long periods of time.
        They''re not annoying to charge, either: similar to Snap''s Spectacles, they
        can do so while sitting in their included case. Like many other smart glasses
        released in the wake of Google Glass, they don''t have a display.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9016e9f-d889-4f1a-9fa0-c2f831fca824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39388104-a76a-40c3-bd04-75adff022d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray-Ban Stories are surprisingly good for listening to music or
        making phone calls. The audio sounded crisp and dynamic during a nature walk,
        while not obscuring the sounds of birds and squirrels. I was a bit self-conscious
        while listening to tunes, though, since I could tell that anyone within a
        few feet could hear bits of the music. I also had trouble using the touchpad,
        which often interpreted my attempts to turn the volume up as pausing the music,
        or turned it down rather than up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f5b36-5eec-4195-8667-ad67ad174988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213bfaa-c676-438e-a10c-1a1191656bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glasses were most fun to wear while playing with my kids at
        the park, as playground shenanigans (such as creeping inside a tunnel meant
        for 5-year-olds) make it tricky to pull out a smartphone to capture moments.
        I was able to take a number of photos and videos of my kids that are usually
        tough to catch while we''re roughhousing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363b253-77ec-48f5-8cbc-4254a502f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276f499-dc01-4f1e-8288-38ca41b2ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while a selling point of the glasses is letting you stay immersed
        in a moment while capturing it, I often had the opposite experience while
        taking still photos. Many times, even though I was staring right at an object
        — a flower, a slice of pizza — I either couldn''t capture the whole thing,
        couldn''t center the image, or couldn''t get the close-up I wanted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9dd0d-0c1f-48bf-a7bf-b027f4f0886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab325d1-6910-4c43-9491-5e80259a6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, I stuck my head into the reeds at my local park to
        get closer to a frog; I looked silly and didn''t get a great shot in the end.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c6ebd-1962-47de-b59d-6a0a81bbb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55664864-81bb-4824-af80-0198e5a1715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray-Ban Stories rely on a companion smartphone app called Facebook
        View to let you see, edit and share images and videos. It was easy to send
        pictures to friends via the app, and I was able to create cute video montages
        of my kids with a few taps. (Facebook CEO Mark Zuckerberg posted a video to
        his Facebook page on Monday showing him paddling a boat while wearing Ray-Ban
        Stories, but the glasses are not splash or water resistant, so you''ll want
        to keep them out of the pool.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2c3bd-833e-476b-8918-cdaa74511703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2904054-07c2-465a-abd5-580e92eb358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was I turning into a Facehole?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fe25b-d1cc-4488-a7af-d81ef51db27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even while pushing a computer that sits on your face and looks quite
        similar to regular glasses, Facebook and Ray-Ban are emphasizing the importance
        of making other people aware that you may be recording them (Hobeika noted
        that the company consulted with numerous privacy experts and groups while
        building the product, including the Future of Privacy Forum and the National
        Network to End Domestic Violence).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b30e5-7ee3-43d0-9758-02feb51b1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55289664-7aa7-46d9-a503-8af60bf96e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glasses can only take videos up to 30 seconds long, and the
        LED on the front of the glasses is meant to be visible from 25 feet away;
        it shines the whole time you''re taking a video. You can turn on Facebook
        Assistant through the View app to use voice commands for taking photos and
        videos — a way to make it painfully obvious that you''re capturing the world
        around you — but not for anything else, like controlling music playback. (In
        order to do things such as turn music volume up via voice command while wearing
        the glasses, I had to summon Siri on my iPhone.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f3579-b4aa-43f0-9c83-2edead209aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ad3c1-e527-489d-a687-b386b5098a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these efforts, I couldn''t shake the feeling that I was
        getting away with something while wearing Ray-Ban Stories in public. As far
        as I could tell, nobody noticed anything unusual about the glasses while chasing
        my kids around a busy playground, even when I was taking numerous short videos.
        (It was impossible for me to tell, but perhaps the bright sunlight made the
        glasses'' white LED less noticeable.) I walked into stores with them on, took
        pictures of myself in mirrors, and nobody even blinked. It would have been
        easy to use these glasses to invade other people''s privacy. Was this accidentally
        furtive photo- and video-taking turning me into a Facehole?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c9a74-0577-42ce-9517-15355cf6ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c32e00-b6d7-49e5-919a-d6fef112387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke with Jeremy Greenberg, policy counsel at the Future of Privacy
        Forum and one of the people Facebook spoke with while developing Ray-Ban Stories,
        about my experience. He said there''s "definitely some concerns" that people
        didn''t appear to notice that I was capturing pictures and videos — something
        that would be more obvious if I had pulled out my phone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0e6b9-ab5a-4298-8906-185748d634f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bff24-7931-44c9-8435-ee8317752070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be interesting to see, if this technology becomes widespread,
        will folks sort of develop that cultural understanding that their image might
        be taken, video might be taken?" he asked. "It''s really ''time will tell.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176324f3-516d-4b9b-b78b-b1137bbcecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2469f-76a2-4142-af32-e0708140402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after days of trying them out, I still didn''t have the sense
        that I (or anyone, really) needs Ray-Ban Stories. You may need eyeglasses
        or sunglasses, and a smartphone, too. But it''s going to be tough for Facebook
        to convince most people that they have to have a gadget that can replicate
        a few of their phone''s features while sitting on their face — even one that
        looks this good.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714961cc-bb3b-4ffb-af38-c3fbbf9bb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:55:10.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/tech/facebook-smart-glasses-rayban-stories/index.html">Facebook
        and Ray-Ban are rolling out smart glasses that actually look cool. Will anyone
        buy them?</a>"</em></p>'
