  'Taliban-law':
    'author': 'Ishtiaq Mahsud and Rob Picheta, CNN'
    'caption': 'In rural Paktika province — at a border crossing with Pakistan, nearly
      200 miles south of Kabul — a Taliban commander surveys the crowds. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-11T19:45:38.936+08:00
    'imagesource': 'jcr:e3b57506-4801-4288-bc42-e0627645e857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d7426d-d4eb-4c49-8d48-de8224d36494'
    'lead': 'In rural Paktika province — at a border crossing with Pakistan, nearly
      200 miles south of Kabul — a Taliban commander surveys the crowds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T20:26:11.606+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:23:35.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:13.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban']
    'template': '1'
    'title': 'The Taliban want to lay down the law. Far outside Kabul, rural Afghans
      just want to get paid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af756b1-3fcb-4ff9-bd1b-7abdfa836ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In rural Paktika province —&nbsp;at
        a border crossing with Pakistan, nearly 200 miles south of Kabul —&nbsp;a
        Taliban commander surveys the crowds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5a1e0-cfba-464b-9d77-762f97494b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been assigned as the caretaker of the border crossing here,"
        he says. "The puppet government is now gone, without any resistance —&nbsp;all
        of them surrendered."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d5f24-9422-4bab-9858-f6796b9c494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard boasts about improvements made on his watch, including
        extending the hours when the border is open. "Let me tell you," he adds. "Before,
        we had one single line for both men and women. Now they are separate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c0ac8-46f9-47f8-b0a4-2e37e04d45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is hardly a source of contention at the border; on
        the other side a Pakistani official, keen to cooperate with his new Taliban
        acquaintances, says it''s helpful to separate people by gender as they wait
        to be processed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5a72b-dbbe-4bdc-ba09-29367aca0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when viewed in the context of the Taliban''s previous rule,
        the separation of men and women suggests a small, administrative, encapsulation
        of what many fear will become the norm in Afghanistan again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bdb49-47f9-4e32-92be-044320944af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When last in power between 1996 and 2001, the Taliban banned women
        from leaving the home unaccompanied by a man, forced them to cover their bodies,
        and stopped them from working in virtually every field except healthcare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acc971-9c8f-400c-8579-c3df078e855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the group flexes its far-reaching power across Afghanistan once
        more, many people in the country''s 34 provinces are anxiously awaiting word
        on the nature of the regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a779952-d426-4f44-b507-ded9052ba5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, a reporter took a trip from the Pakistani border
        to southeast Afghanistan and onwards to Kabul. Along the way, he attended
        Taliban gatherings and spoke to locals and business owners about how the militant
        group''s takeover the country had affected them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466fe30-9d9b-4eb0-89d7-90c891cab211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some towns, the new rule of law has been forcefully laid down
        to locals; Afghans who spoke to the reporter generally described an overall
        sense of improved security since the Taliban arrived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275d2ec-799f-4681-b7a7-212d37c89038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the journey also revealed a gulf between the Taliban''s insistence
        on a strict new social order and locals'' simple and desperate need to make
        a living. Many businesses were ravaged, with owners desperately searching
        for customers and employees going several months without pay. There are concerns
        too about Afghans'' access to basic services, and whether health care will
        be widely available in the coming weeks and months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8e584-a986-43e2-9b58-97418eb1d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as thousands flock to the borders in an attempt to escape the
        Taliban, those that remain have engaged in an awkward dynamic with local Taliban
        officials —&nbsp;from whom many have heard much about the rule of law, but
        little about the future of their finances, their businesses and their communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20614ad6-0712-4e05-8e7b-7b6285e76894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new regime</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c689ea-4304-4c4f-a4a9-d174186942bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have been quick to set up their own courts around the
        country. "We used to have to go far to get a Taliban court," a local leader
        says at one such site in Gardez, the capital of Paktia province. Now there
        are many established throughout the country, serving as a reminder of the
        Taliban''s previous harsh law and order policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27323b1c-2745-457d-8a2e-dffac89cdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge, his deputy and other local leaders sit in a circle on the
        floor, discussing the dramatic change in governance of the previous weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329fbf4-0425-48dc-a7fc-068b07f1ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked the previous judges how they used to work, (and) they
        said they were following the law of the land, not the Sharia," says Taliban
        judge Qazi Ubaidullah. "In the Islamic Emirate, all the court proceedings
        are according to the Sharia law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613c893-3321-4497-a5d3-82e2d7ec73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how radical the Taliban''s interpretation of Sharia
        law will be this time around —&nbsp;roughly two decades ago, it led to the
        persecution and targeting of various groups including women, LGBTQ people
        and ethnic minorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45100b6e-9583-45c4-843f-d2d31b6315bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, despit repeated promises from Taliban leaders that the
        group will be more restrained, some of its fighters have pursued the same
        repressive approach. Afghan commandos, members of the media, singers and various
        other members of society have been targeted, threatened, dragged from their
        homes or executed in recent weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1af29-d8c9-4684-a291-fb20bb12c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glance at a public Taliban gathering gives a far rosier first
        impression. "Look around you —&nbsp;everybody is happy," a local elder says
        at a Taliban event in Nawa. "A new life has started in Afghanistan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e2c1b-f185-49a0-b5ef-6f3c7f65de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several other people across the region spoke fondly of the Taliban
        only when the cameras were on. Behind the scenes, there is evident concern
        among many Afghans about what the new regime means for them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e6e42-2c79-4b3a-a57d-1750d06d06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our situation is not good''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed91b75-2c6a-4573-acfa-faafcb57bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hospital just west of the border, the most pressing worry is
        money. A maternity nurse says the small medical center hasn''t experienced
        problems in the weeks since the Taliban takeover; but she says she hasn''t
        received a salary for four consecutive months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fa044-b1d4-4feb-ab50-35d931f6845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Janad Khan, in charge of running the small medical center, unlocks
        the padlock on the stock room door. Inside the dusty room, amid files and
        packed boxes, are enough medical supplies for three months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fc2a4-e2dc-49dd-bdc3-176b084172f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May, June, July, August ... these are pending," he says, displaying
        a pile of payments he was supposed to receive from the Afghan government as
        it entered its final weeks in power. Since the region fell to the Taliban
        last month, Khan said he has not received payments needed to keep the hospital
        running.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5e895-5c1e-49f2-9a07-f39924b3bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many around the world are watching the Taliban''s approach
        to social justice very closely, economic concerns are still the main concern
        for many Afghans, as they were months ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eef792-5fb9-4b4b-aca8-72ecd380062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices are high. Everything is very expensive," says a fruit seller
        at a market in Paktika province. "Our situation is not good."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe7797-04e2-4406-913f-febec7a07baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban are visible in rural areas, but many Afghans there feel
        they have not provided people assurance. "We don''t know who is in charge;
        only lower rank people are here and we don''t know if we can trust (them),"
        the fruit seller says. "They are not telling us anything and the situation
        has not improved."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25392433-613b-4a8a-b374-84400ffe9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty was rife in Afghanistan before the Taliban took charge,
        and in the weeks since their takeover the country''s already fragile economy
        has crumbled. Weeks-long bank closures have left millions unable to access
        their savings, and international agencies, including the World Bank and IMF,
        have suspended funding in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a22435-7e4b-4fd5-972d-4f33aa7adbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Taliban announced a new interim government. Its
        hardline makeup —&nbsp;largely comprised of veterans who oversaw the 20-year
        fight against the US-led military coalition —&nbsp;could complicate efforts
        at international normalization and frustrate efforts to resume aid into the
        country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34635b-2c02-481d-82d1-01ac02066304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Médecins Sans Frontières (Doctors Without Borders) has warned that
        the country''s health-care system could collapse due to the shortfall in international
        aid. The UN''s Office for the Coordination of Humanitarian Affairs said last
        week that the country''s access to food aid and other vital resources is close
        to running out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbde5e2-0d12-4a3d-92f9-562b54877463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A humanitarian catastrophe looms," UN Secretary-General António
        Guterres said last week. "People are losing access to basic goods and services
        every day."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf319093-3eec-4fd4-afd7-a27e7f01bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We don''t know what''s going on</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c041d3b-e098-4b50-94cb-7429020f8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of Afghanistan''s eastern provinces, that translates
        to an anxious daily reality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d80f8-f8bd-4338-b3c2-79dc6980f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really know what''s going on, some people are scared,
        some have their own issues to deal with, and some have left the country,"
        a man at the market says. Another says that a rumor has spread through his
        community that the salaries of doctors and teachers are going to be cut.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66a6f9-9f17-4b56-809a-e675137927aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been paid for the past four or five months," he says.
        "The old government is gone ... but even under this new set up (there are)
        no salaries."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d74d66-a465-45e8-b019-45cec3a394ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a tea shop, where finances are more stable, the owner adds: "I
        have no complaints about the Taliban, my business is doing well."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d035a-7a64-4d14-9131-37349680320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fundamental local concerns still take precedence. "The only
        complaint I have is that the roads are closed, and I want them to open soon,
        so our products can be transported."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d94308-23ff-4fed-b21b-971f82266b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grievances found here and across southeastern Afghanistan demonstrate
        a chasm between the Taliban''s focus on social order priorities as opposed
        to the worries of many Afghans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae131686-a24d-49b7-8717-eaa103174f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have problems with the economy," another man says, stating an
        undeniable truth that has driven thousands to Afghanistan''s borders in recent
        weeks. "The Taliban should improve relations with the world, aid should come
        back, projects should start again."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843020a-6f49-48c1-a313-776497443f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those willing to share their true feelings, doubt remains over
        whether the Taliban will deliver.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff326f-7cc9-4c57-b031-c48d589dbb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:11.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:23:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/11/asia/afghanistan-rural-footage-taliban-cmd-intl/index.html"
        href="https://edition.cnn.com/2021/09/11/asia/afghanistan-rural-footage-taliban-cmd-intl/index.html">The
        Taliban want to lay down the law. Far outside Kabul, rural Afghans just want
        to get paid</a>"</em></p>'
