      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia is facing an all-pandemic high with 252 patients currently
        in the ICU and 141 patients on ventilators, Gov. Jim Justice announced in
        a news conference Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2267b3-a9b2-4336-b209-5b456074b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde46670-416d-45f2-a23a-ae1f41ee89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:07.424+08:00
