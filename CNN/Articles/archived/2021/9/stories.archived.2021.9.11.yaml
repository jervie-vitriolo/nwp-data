  'Measles-cases-halt-Afghan-refugees-flight':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: BRENDAN SMIALOWSKI/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
