      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously led the National Capital Region Police Office
        — but his stint became controversial after his birthday was celebrated with
        a "mañanita” that was held in the midst of the strictest COVID-19 quarantine
        restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56580db-3958-4dad-b196-0031971da213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:38:19.278+08:00
