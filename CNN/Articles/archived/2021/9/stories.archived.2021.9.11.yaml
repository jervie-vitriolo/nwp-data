      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde15e4-0dad-4291-a101-220981d40ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Axios, Fauci said suppressing the virus is the "endgame"
        to the pandemic. Ideally, the US would get cases as low as possible, but a
        reasonable goal would be to get below 10,000 a day, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b056ed-6112-4b2f-9b38-703628e5cb8e'
