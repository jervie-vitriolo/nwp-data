      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b2098-5ae4-45bb-aabf-515967748976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s employment situation has improved materially since the
        start of the pandemic recovery, but the nation still remains more than 5 million
        jobs below February 2020 levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da84b2-1b74-48d2-b22a-013d3e76bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39862b-aecb-42e2-97b1-bfcf219f0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August monthly jobs report, released September 3, was a major
        disappointment relative to expectations as the more infectious Delta variant
        continues to leave its mark on the recovering economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9010bc9-cc82-4847-9ae3-ce4c76b81504'
