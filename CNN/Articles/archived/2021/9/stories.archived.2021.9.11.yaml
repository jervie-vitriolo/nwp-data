      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)—</strong> Former
        Philippine National Police chief Debold Sinas has been appointed as undersecretary
        of the Office of the President, Executive Secretary Salvador Medialdea confirmed
        in a message to reporters on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f093a04-a4e2-4e36-ae78-9fdeaa5d35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:38:19.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:25:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the appointment, Sinas served as the 25th PNP chief, taking
        the helm of the 200,000-strong police force <a href="https://cnnphilippines.com/news/2020/11/9/PNP-Chief-Debold-Sinas-Duterte-appointment.html?fbclid=IwAR0-r7oVdIdCW5RsUnqC0n8uJ7OEnqEbLqQrhTJ-KoxFKXX3ywKIy4ORrk8">from
        November 2020</a> before retiring in May this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1a8c2-50a0-4323-8348-577dcc3d5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:38:19.278+08:00
      'mgnl:createdBy': 'alyssa'
