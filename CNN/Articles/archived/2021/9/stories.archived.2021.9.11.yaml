    'template': '1'
    'title': 'Comelec: Vaccination card, negative COVID test not required for voting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347da65-4185-4d23-b270-8b1ffbe4a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —&nbsp;The
        Commission on Elections said Filipinos do not need to show proof of COVID-19
        vaccination or negative RT-PCR test results to cast their votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37357c-2d13-4830-9598-4348d666b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to require [vaccination] cards, RT-PCR test results,"
        Comelec director and spokesperson James Jimenez said during an online briefing
        with CNN Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c3f5a-9261-49ff-a7bf-589a78bf6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the vaccination drive started in March, more than 15 million
        are now fully protected against the coronavirus —&nbsp;still far from the
        government''s 50 to 70 million target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346abc8-23da-4e36-84b2-2c6ca58c718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July, Jimenez said 60.46 million Filipinos are already registered
        for the 2022 general elections. He said the poll body is on track to record
        62 million registered voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdbe95-0315-4a0a-8b30-d3422cc98535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/11/Comelec-youth-vote-2022-national-elections.html">READ:
        Young Filipinos comprise 52% of total registered voters for 2022 polls so
        far - Comelec</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e93b5-dd09-4ec6-9034-2ba1bfa0eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also said every voting center will have a health screening.
        Comelec will also cooperate with the Inter-Agency Task Force for contact tracing,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c0ca0-95d3-48c8-a1d6-c53b3c3b03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the poll body will tap digital tools for contact tracing
        forms, Jimenez said while it is ideal in an urban setting, this is not possible
        in provinces as not every Filipino has a smartphone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993c433-0378-4c33-8123-512f7ab03208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also hopes the IATF would consider election as essential
        activity so Filipinos could smoothly go to their polling precinct regardless
        of quarantine status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e7960-9ffa-461f-b1e6-96eb0c841ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will teachers be tested for COVID-19?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d950c5-7423-4834-af4a-999456efaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said Comelec and the Department of Education are still discussing
        the testing of teachers who will man voting precincts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936e0f1-6ea3-411a-96f7-dd1c9cea49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official acknowledged that polling personnel should be tested
        for COVID-19. However, he said funds for that remain an issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f86929-b863-4d4e-b601-566f512cf44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaalam pa kung kakayanin natin (We''re still studying if we can
        handle that)...Who will shoulder the cost? That''s something we''re discussing
        with the DepEd," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e23d81-3bac-4f03-a3ea-d0002e31aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:41:44.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also said Comelec will increase the poll honoraria of teachers.
        "Medyo ang kaya lang ma-guarantee ay mandated increase in their honoraria,"
        he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da659e-795b-4976-9094-65a8ed1aa6b0'
      'mgnl:activationStatus': true
