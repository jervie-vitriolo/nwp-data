  'Emma-Raducanu-Leylah-Fernandez-US-Open-final-':
    'author': 'Helen Regan, CNN'
    'caption': 'Britain''s Emma Raducanu and Canada''s Leylah Fernandez will face
      off in the US Open women''s final on Saturday. Credit: Getty'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-11T06:27:54.033+08:00
    'imagesource': 'jcr:679145e3-5cb8-497a-bb96-4ebd95286a60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b219ae-7cde-418f-8ae2-0c18be483082'
    'lead': 'The US Open women''s final will be a battle of the teens '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T06:33:38.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:27:14.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:05.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Raducanu and Leylah Fernandez to meet in first all-teen US Open
      final since 1999'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33152143-9ea8-4280-a788-542835332773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Open women''s final will be
        a battle of the teens as Britain''s Emma Raducanu advances to her first major
        final by defeating No. 17 seed Maria Sakkari of Greece 6-1, 6-4 in the semifinals
        on Thursday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa13e75-4f28-4ead-9432-66456927ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu, 18, will face 19-year-old Canadian Leylah Fernandez in
        the final at the Arthur Ashe Stadium on Saturday, making it the first major
        final between teenagers since the 1999 US Open when Serena Williams defeated
        Martina Hingis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65a373-8367-4de7-b12a-5bada9f028c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players have had stunning US Open runs that have already made
        history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f9808-7e52-4e7d-9333-4a269d07d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu, ranked 150th in the world, had to go through qualifying
        to get into the US Open main draw. She was the first qualifier to reach the
        US Open semifinals in the Open Era and it''s only her second appearance in
        a major. She has yet to drop a set in the tournament, including in the three
        rounds of qualifying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acd614-a389-4c57-b316-6af6e81253f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, she''ll be playing for not only her first major title,
        but her first title of any kind on the WTA Tour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a040177-480d-484b-912c-8986303b4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her match against Sakkari, Raducanu said she knew she
        would have to play some of her best tennis "if I wanted a chance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a0a38-e087-4590-9abe-12d1ffabbb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think today was always going to be a very difficult match, to
        play against Maria Sakkari. She''s an unbelievable player, probably one of
        the best athletes out there on tour," Raducanu said in her post-match press
        conference. "Honestly, I think I played some of my best tennis today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc8a15-855f-4838-b0ce-ee23b897728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu is also the youngest grand slam finalist since Maria Sharapova
        won Wimbledon in 2004. She aims to become the first British woman to win a
        major since Virginia Wade won Wimbledon in 1977.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ad0a2-e9b4-4578-be23-ecb99c07234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her US Open run, Raducanu has beaten two players ranked in the
        top 20: 18th-ranked Sakkari and No.12 Belinda Bencic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b053f-2416-45c8-aad8-bee5feb710dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her blistering performance so far, Raducanu said it was "A surprise.
        Honestly, I just can''t believe it. A shock. Crazy. All of the above."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dc968-233b-45cb-a554-bec317a1b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot to be here in this situation. I wanted obviously
        to be playing Grand Slams, but I didn''t know how soon that would be. To be
        in a Grand Slam final at this stage of my career, I have no words," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8757e-1aeb-4ff3-9c9c-5911efdd00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, meanwhile, has been a giant killer, beating two former
        US Open champions in world No. 3 Naomi Osaka and No. 17 Angelique Kerber as
        well as beating No. 5 Elina Svitolina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f17c48-7d83-45ad-8214-0242cef3aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the final, Fernandez defeated world No. 2 Aryna Sabalenka
        of Belarus in 7-6(3), 4-6, 6-4 on Thursday night at Arthur Ashe Stadium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a66c64-962c-4d69-8920-861758520c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following, her semi-final victory, Fernandez described her US Open
        experience as "magical."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ab918-cda6-4880-a0b8-a665714ca981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one word that really stuck to me is ''magical'' because
        not only is my run really good but also the way I''m playing right now," she
        said in the post-match press conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe30e3-d8f7-47be-bb3e-721b3306737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just having fun, I''m trying to produce something for the
        crowd to enjoy. I''m glad that whatever I''m doing on court, the fans are
        loving it and I''m loving it, too. We''ll say it''s magical."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962a5ad-61c1-4497-a8b1-ba08855fa78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked 73rd heading into the US Open, Fernandez is expected to jump
        into the top 40 on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f529cf3-3016-4e06-9a00-ef928b60aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement for the final is already brewing, with many people commenting
        on social media about how the match is a win for immigrant families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26ce8d-8447-4051-b227-cd256a59ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu was born to a Romanian father and Chinese mother and Fernandez
        is the daughter of a Filipino Canadian mother and Ecuadorian father.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8a02f-5028-4924-a6ad-32c309e424bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When told after her semi-final match that people in the Philippines
        have an interest in tennis now because of her, Fernandez said "wow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a36ad3-9f91-4781-a83e-2eff8913e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy to hear that everyone in the Philippines is cheering
        for me and supporting me. So thank you," she said, adding that she was looking
        forward to eating her "lolo''s" (grandfather''s) Filipino cooking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d7e98-df2b-4789-bdd5-7951f345765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her match, Raducanu said having a Chinese mom "definitely
        instilled from a young age hard work, discipline" and that she looked up to
        Chinese tennis star Li Na.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf48720-72d0-4a52-bf72-2e9ad749f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was younger I would take a lot of inspiration from Li Na,
        even now just the way she was such a fierce competitor," Raducanu said of
        the two-time grand slam winner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba589acf-4e00-4abe-bc67-85a642b9b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T06:33:38.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:27:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/10/tennis/emma-raducanu-leylah-fernandez-us-open-intl-hnk/index.html"
        target="_blank">Emma Raducanu and Leylah Fernandez to meet in first all-teen
        US Open final since 1999</a></em></p>'
