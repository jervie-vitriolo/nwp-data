      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon last month also acknowledged unsanitary conditions
        at the Al Udeid Air Base in Qatar -- the base where the US military temporarily
        stationed thousands of evacuees from Afghanistan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
