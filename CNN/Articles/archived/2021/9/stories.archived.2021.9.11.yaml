      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec38a7-862c-42c9-9245-b8446361a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.705+08:00
