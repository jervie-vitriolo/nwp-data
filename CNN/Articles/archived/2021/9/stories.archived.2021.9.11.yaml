    'template': '1'
    'title': 'MMA: Defending champ Lee thinks Zamboanga won over Ham in controversial
      bout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722d3bf-5a50-49d3-af1d-64133d03079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) –</strong>
        Defending ONE women''s atomweight champion Angela Lee thought that Filipino
        fighter Denice Zamboanga won against South Korean foe Seo Hee Ham in their
        controversial quarterfinals grand prix bout last Sept. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a42834-2f4b-4a3c-9aa4-efe3c59b128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732b928-167b-4d44-bd1e-a200d57786db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a close fight. In my eyes, I did see Denice edging out the
        victory. It''s always hard when it goes to the judges'' hands. There have
        been bad calls before," Lee said during a recent media conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f794e9-b592-40d3-87e1-7f7b1b1a33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67d72b-3838-4988-8fce-f936878e51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean-Canadian fighter added she could have gone for a
        knockout or submission in the early parts of the fight to avoid a controversial
        decision from the judges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff09649-3fac-4582-aa29-978e24b9c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3926c-0e70-4368-a371-bd9f9129ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I make it a point to always try for the finish because
        if you leave it in the judges'' hands, you never know what will happen. Anyone
        on the bad end of a decision is going to call for it to be reviewed. Neither
        of them was close to finishing the fight. If there was a near finish, I think
        that would be the deciding factor," said Lee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb858c-4b41-48e4-8cf6-f6dec1dc1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c77b3-3695-44cd-9b85-3d13fa3a8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga suffered a controversial <a data-cke-saved-href="https://cnnphilippines.com/sports/2021/9/3/Denice-Zamboanga-loses-ONE-atomweight-grand-prix.html"
        href="https://cnnphilippines.com/sports/2021/9/3/Denice-Zamboanga-loses-ONE-atomweight-grand-prix.html"
        target="_blank">split decision loss</a> against Ham in their quarterfinals
        fight, part of ONE Championship''s first all-female card ONE: Empower, despite
        the Filipina''s more superior grappling skills than the South Korean fighter''s
        passive striking game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1e137-bd46-442c-bfba-f3931f77ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/9/4/Zamboanga--I-clearly-won-the-fight-unanimously.html"
        target="_blank">Zamboanga: I clearly won the fight unanimously</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa9b07-80bb-48f2-976d-dec3bb608dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644607a3-c067-4bc2-a7eb-3089383a0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE Championship boss Chatri Sityodtong ordered for the <a href="https://www.cnnphilippines.com/sports/2021/9/5/Zamboanga-Ham-fight-under-formal-review.html"
        target="_blank">review</a> of the fight. The split decision favoring Ham was
        upheld by majority of the review committee members, according to a report
        by South China Morning Post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a020f4-2188-4aa8-86dd-6175831494a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f1b45-136f-4be8-b782-cbdad91af81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:51:52.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga was supposed to face Lee last year for the title, but
        the fight was scrapped due to the latter''s pregnancy.</p>'
