    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:12.239+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: No need yet to intervene in PDP-Laban rift

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092f0cc-ebaf-4968-8523-4ea55d214de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —&nbsp;The
        Commission on Elections sees no need yet to step in to resolve the dispute
        among officials of the ruling PDP-Laban party, according to a poll official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a94e6-1963-476f-a5a8-2ec2147e2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing really is to declare that there is an inter-party
        dispute. Right now we are not quite at that point yet," Comelec director James
        Jimenez said during an online briefing with CNN Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a12573-58b8-4a1b-92c5-49416db84c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the PDP-Laban faction led by Energy Secretary
        Alfonso Cusi confirmed it has filed a petition urging Comelec to declare Senator
        Manny Pacquiao and his allies, including Senator Aquilino "Koko" Pimentel
        III, as "illegitimate officers and/or unauthorized representatives" of the
        party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3f732-911b-412a-81cf-21dc3faac725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition demanded that only those elected during the July 17
        national assembly presided over by President Rodrigo Duterte should be considered
        national officers of PDP-Laban. In the event, Pacquiao was ousted as party
        president, with Cusi replacing him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01764e0e-8764-4d1d-b39d-57a2efccc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/7/Cusi-PDP-Laban-faction-Comelec-illegitimate-Pacquiao-group.html">READ:
        Cusi-led PDP-Laban urges Comelec to declare Pacquiao group ''illegitimate''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60e914-70ac-47c2-b8f0-da62b37d559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/29/pdp-laban-duterte-pimentel.html">RELATED:
        Pacquiao-led PDP Laban group ousts Duterte as party chairman</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a51d5-8bc1-4f14-9521-64ff898de3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition —&nbsp;which will be tackled by the Comelec en banc
        —&nbsp;came after the faction led by Pacquiao named Pimentel as party chairman,
        replacing Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3a5c5-0831-4bc2-815f-3a807299586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Pacquiao''s group submitted its own Sworn Information Update
        Statement, containing the list of party officers —&nbsp;which the Cusi group
        wanted expunged from Comelec records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465312a-4d95-456d-a243-52e00c833ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 4, the Cusi-led faction submitted its own version of
        PDP-Laban officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef20ad-ac40-4d8c-9b0a-0e24ff67da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag yan palang ang nangyayari, may kanya kanyang set sila ng officers
        hindi pa tayo makakaintervene diyan because as far as the Comelec is concerned,
        this has no impact on who we will deal with as a representative of that party,"
        Jimenez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36e189-1d15-4143-bb9b-d4e253493912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that''s the situation, they have a set of officers,
        we cannot yet intervene there because as far as the Comelec is concerned,
        this has no impact on who we will deal with as a representative of that party.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7aa2e-9799-4b40-95e7-70a4cd23bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conflict comes to a head when these two different slates of
        officers submit two different signatories," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd8d05-3ced-48e3-8b95-eecca2a437ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sept. 30 is the deadline for the submission of authorized signatories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbfa51-8c17-45f4-bd97-0de6a173c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still conceivable that on the 29th that these two competing
        slates would merge again —&nbsp;everything''s fine," Jimenez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6739e06-9943-4575-b77b-b0703bead410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Gregorio Larrazabal earlier urged the
        poll body to sort our the issue within the PDP-Laban before Oct. 8, the last
        day for the filing of candidacies for next year''s elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a5e59-f278-4f48-8b5f-38db6ef22e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than resolving other matters, this is important because you
        are talking about a political party of the administration, and you assume
        there will be thousands of candidates who will be filing under PDP-Laban and
        you have to know who is authorized to sign the CONA (certificate of nomination
        and acceptance) for the political party," Larrazabal said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fe754-c5c8-431c-88e4-1c6ca3c9de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:52:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/26/PDP-Laban-Comelec-resolve-2022-elections.html">READ:
        Comelec urged to resolve PDP-Laban factions prior to filing of candidacies</a></strong></p>'
  'Lorenzana-Austin-maritime-cooperation-bilateral-meeting':
    'caption': 'Photo courtesy: Department of Defense'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T19:57:46.046+08:00
    'imagesource': 'jcr:9c4a6566-b7e9-4df6-9b8e-2a9fbd18ab9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25dd59e-2f0b-47ef-af90-682ee3610562'
    'lead': 'The top defense officials of the Philippines and the US ''agreed to work
      on a bilateral maritime framework that advances cooperation in the maritime
      domain.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T20:01:26.536+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:24:12.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:12.621+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, US vow to strengthen maritime cooperation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c42d56-c539-414c-99aa-bda1a068d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:01:26.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)—&nbsp;</strong>The
        top defense officials of the Philippines and the United States are pushing
        for stronger cooperation in the maritime sector as they tackled recent developments
        in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a589b-e507-40fc-a9f3-751b80b46072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:01:26.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their bilateral meeting at the Pentagon on Friday (Saturday
        in Manila), Secretary Delfin Lorenzana and his American counterpart Lloyd
        Austin "agreed to work on a bilateral maritime framework that advances cooperation
        in the maritime domain," the Philippines'' Department of Defense (DND) said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc717d75-e288-4c1d-aae6-431b44a8dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:01:26.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from boosting security ties and defense cooperation between
        the two countries, the defense secretaries discussed developments in the South
        China Sea, with Secretary Austin reaffirming the US'' commitments to the Philippines
        under the Mutual Defense Treaty," the DND added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c5b3a-b00e-4518-aade-93454d5d5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:01:26.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Austin called the Philippines a "vital treaty ally,"
        and vowed to continue discussions on priority areas&nbsp;—&nbsp;including
        modernizing the Armed Forces of the Philippines, interoperability, information
        sharing, and investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516b4c7-e991-4e65-9c27-b1ef4f861ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:01:26.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Philippine Foreign Affairs Secretary Teodoro
        Locsin, Jr. also met with US'' top diplomat Antony Blinken in Washington,
        with the latter <a href="https://cnnphilippines.com/news/2021/9/10/Locsin-Blinken-US-South-China-Philippines.html">reiterating
        the call</a> for China to comply with the 2016 arbitral ruling on the disputed
        waters.</p>'
  'Phoenix-Blackwater-winless':
