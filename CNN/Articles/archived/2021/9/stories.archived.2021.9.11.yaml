      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647fb73-eee7-4c11-a73b-daa98bb067d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s ruling isn''t a win for developers or for consumers. Epic
        is fighting for fair competition among in-app payment methods and app stores
        for a billion consumers," Sweeney tweeted, continuing: "Fortnite will return
        to the iOS App Store when and where Epic can offer in-app payment in fair
        competition with Apple in-app payment, passing along the savings to consumers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc8acd-6ba5-422f-911c-9fd6f644d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cece6d1-3693-4481-8729-73bed4d1c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Epic confirmed the company plans to appeal the
        decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b70f1-1d2a-472b-8701-cdbea90afbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25348dd3-d7a5-49de-96c1-430e1bcf958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight began last August when Apple kicked Fortnite off the App
        Store for flouting its rules on in-app payments on the iPhone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a4485-b60b-4baf-b789-9048a715fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571d463-5db6-4007-89b5-4a0575d97cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a software update to Fortnite, Epic encouraged iOS players to
        buy the game''s digital currency, known as V-Bucks, directly from Epic, as
        opposed to through Apple''s in-app purchase system. To sweeten the deal, Epic
        offered a discount to those who bought V-Bucks directly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39944d12-bd3f-434b-883c-3034d6ab9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbc87f-ca63-4082-ad1c-45621f428bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While consumers may have viewed it as a loyalty bonus, Apple saw
        it as a gross violation of its contract with Epic and an attempt to undercut
        a key revenue stream. The iPhone maker booted Fortnite from the App store,
        and Epic immediately filed what appeared to be a largely premeditated lawsuit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e978b6c-fbad-448d-8719-15e9c3f075ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c9557-d847-4639-ae12-537d9f715098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contentious trial that began in May and lasted nearly a month,
        Epic argued that the App Store constituted a monopoly because it is the only
        way to access hundreds of millions of iPhone users, and that Apple harmed
        competition by prohibiting other app stores or payment methods on its devices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ae126-8f9d-4d13-9272-9a46fdba8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226a9b3-b0fe-4deb-a6ad-43eaec2c1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming company stressed that it is not seeking any monetary
        compensation from the lawsuit but wants the judge to compel Apple to relax
        some of those restrictions. "Epic is solely seeking changes to Apple''s future
        behavior," the company''s CEO, Tim Sweeney, said on the stand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcf056-7ba8-4534-a916-ce1b44cb95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69af21-3ccc-4e67-81c9-56c358723785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and its CEO Tim Cook sought to undercut that argument by pointing
        out that the iPhone is one of several devices where Fortnite users can play
        the game and buy V-bucks, including Android smartphones (Epic is fighting
        a similar lawsuit against Google) and video game consoles such as the PlayStation
        and Xbox, many of which also don''t allow alternative payment methods and
        charge similar commissions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312a62b-2c1a-4a8a-ab08-f2e04a172eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb069f4-6420-47e0-8ea7-40eaa5d3746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not illegal to have a monopoly under US law; it''s only illegal
        to try to preserve a monopoly at the expense of competition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa934c18-0e41-46ca-b861-a4a5fbd5fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d10db9-cdf2-4932-b14f-616e380429e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also justified its 30% commission by saying the earnings from
        in-app payments help improve security and privacy for the iPhone users that
        give developers a massive captive audience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5a084-9a17-42e8-8c95-5bb72a6c819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7d4cf-e816-4d76-9a10-490cca382326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made a choice," Cook told the judge. "There are clearly
        other ways to monetize, but we chose this one because this one overall is
        the best way."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff57ea-712d-42ea-b3dc-9db889fd3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcded2f-e17f-4bcc-9877-057bd9003ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s commissions on in-app payments — often referred to by developers
        as the "Apple Tax" — have been under fire from developers, lawmakers, and
        regulators around the world for years. And while the Epic lawsuit is one of
        the more high-profile legal challenges, it is one of many just within the
        past year alone. Music streaming service Spotify and dating app Tinder''s
        parent company Match Group have been other notable antagonists, with the former
        taking on Apple both in the United States and Europe over alleged anticompetitive
        behavior. In the weeks leading up to the verdict, Apple made multiple tweaks
        to App Store policies in a possible attempt to head off further criticism
        about its practices. In late August, the company announced a settlement in
        a class action lawsuit that allows app developers to email their users about
        alternative payment methods.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6231d-6e6e-42f3-9e93-1cdc7af262ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84639f7c-91a9-4ade-871d-d0cf51f1daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days later, the company said it will further relax restrictions
        on "reader" apps — a designation that applies to companies like Spotify and
        Netflix that distribute media — and allow those apps to link out to external
        websites for users to set up and manage accounts. That update, which will
        take effect in 2022, was in response to an investigation by Japan''s Fair
        Trade Commission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323a47f-aad5-4588-a692-ffc1aa26c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47f695-d576-4919-a07c-1e93603af71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes have received a skeptical reception from the major
        developers taking on Apple.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640cd22-a9e2-4295-a82f-751ef8f28be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dc5ea-b863-404d-8634-14e3268ee1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a raw demonstration of their monopolistic power: making
        capricious changes designed to spur good PR for their benefit right as legislation,
        regulatory scrutiny and developer complaints are closing in on them," a Match
        Group spokesperson said in response to Apple''s class action settlement relaxing
        email rules for developers. "We hope everyone sees this for what it is — a
        sham."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e726f4-b438-4af4-8fc1-f9d85dbf1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43235d9-8559-42aa-9bfa-ddbe5e3d713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez Rogers on Friday ordered Apple to change that system, saying
        the company can no longer prohibit developers from directing users to outside
        payment mechanisms. The order will take effect in 90 days.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c91286-f995-4794-af29-6d0655a6b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a89f9b-0a00-4e6b-a0a0-5caacad99f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also ruled in Apple''s favor on a counterclaim that
        Epic was in breach of contract for subverting Apple''s in-app payment system
        and ordered the developer to pay damages equal to 30% of the $12,167,719 in
        revenue it collected from the iOS Fornite app between August and October 2020,
        plus 30% of any revenue it earned from the app from November 2020 through
        the date of the judgment, and interest.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a594f15-6641-4cb7-bc93-83fc682e1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454863f-1c9a-471e-ac64-bf779689b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the pressure on Apple keeps piling up, with the company
        still facing antitrust scrutiny by the US Senate as well as regulators in
        the United Kingdom and Europe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce5c67-0fac-4711-977b-4bb8ca1cc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0386cd-7e49-4de1-9765-10b6d7919b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has already taken one of the most severe actions against
        Apple''s in-app payment restrictions, passing a law in early September that
        requires Apple and Google to offer alternative payment systems to their users
        in the country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f220e0-ccaa-4f67-a306-245d0d06cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e8823-21d2-430b-84a6-4a15b919caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.528+08:00
      'mgnl:createdBy': 'bamba'
