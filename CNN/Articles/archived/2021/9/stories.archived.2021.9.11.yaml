    'jcr:uuid': '71c85647-fcd3-4f2e-8e12-77846f1d585a'
    'lead': 'The number of first-time claims for jobless benefits in the US dipped
      to a new pandemic-era low last week. That''s welcome news, and proof that the
      jobs recovery is still moving in the right direction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T01:41:16.113+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:29:55.860+08:00
