    'lead': 'Flights of Afghan refugees to the US were paused Friday after four cases
      of measles were discovered among Afghans who had recently arrived in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T04:55:37.702+08:00
