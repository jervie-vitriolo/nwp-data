      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary step, President Joe Biden on Thursday directed
        the Labor Department to require all employers with more than 100 workers to
        mandate either the vaccine or regular testing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d1028-69b6-48d0-9db5-48f7f91c4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f72913-9ada-4704-9815-c771e4ab614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
