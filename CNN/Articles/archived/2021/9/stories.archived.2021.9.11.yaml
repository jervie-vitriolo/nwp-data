      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation, the official said that as of July, 60.46 million
        Filipinos are already registered for the 2022 general elections—higher than
        Comelec''s target of 59 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5617c1-ad61-4f2d-b6c3-bd1036656e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:17:28.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of that total, 31.41 million voters are in the age group of
        18-40 years old, classified as the youth vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee02b8-383b-4315-8d33-1db9c53f497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:17:28.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, Jimenez said the poll body expects to record
        more registered voters for the coming elections. In 2019, the number of registered
        voters stood at 61,843,771.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762cbfe-5a76-422a-81b2-00f6517dc2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:17:28.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closer to 62 million, the numbers keep growing. We have
        massive registration going on right now," he said, adding that Comelec has
        been processing over 25,000 registrants per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd4da2-dde7-4485-9c24-cc1dc5a5bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T15:17:28.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez hopes the pandemic task force would consider election as
        essential activity so Filipinos could smoothly go to their polling precinct
        regardless of quarantine status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a8e84-196c-446c-8ca0-2170ce927825'
