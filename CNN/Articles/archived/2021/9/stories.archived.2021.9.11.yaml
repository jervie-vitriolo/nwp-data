      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing patience: The Delta variant is not only undermining America''s
        economic recovery, it''s causing deaths and hospitalizations to rise too,
        particularly among the unvaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6affb07-d22d-4a91-937f-0c1cbdd6f78c'
