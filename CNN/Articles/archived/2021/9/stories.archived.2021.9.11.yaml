    'template': '1'
    'title': 'Here''s who loves Biden''s vaccine mandate: The companies that have
      to enforce it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568d026-b821-4a22-bb15-824adf113b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden gave a gift
        to every major company in America by forcing them to mandate vaccines or stringently
        test their employees for COVID. Their reaction to the new rule: glee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e361a8-3f36-4213-ba08-b3732ea5829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6d0ba-b8e8-449e-ab33-af71dbef0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America had been trying to navigate two competing pandemic
        realities: Companies are desperately trying to get back to business as usual,
        and mandating vaccines is among the best ways to accomplish that. But a labor
        shortage had tied their hands, as businesses have been worried that forcing
        people to get the shot would send some desperately needed employees and potential
        new hires packing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bfac2-73f4-49f3-a3cb-36f51ed4c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c8bb0-58f4-4ae3-89c1-cf1413639893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state and local governments had imposed various vaccine mandates,
        others had outright banned them — and all the while vaccines have also become
        politically charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf12ff-b0c9-4b5c-9df0-f874d5aba9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abd430-7631-4803-8563-208b462786f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that made universal corporate vaccine mandates difficult for
        employers. But Biden solved that problem for them this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a817ff9-e880-4c4c-990b-bc58e97395b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509043e-21de-4da3-b5a8-111de09edde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:33.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s new rule puts every American company
        with 100 or more employees in the same boat: All must get tough on their workers.
        If big companies want to do business in America, they have to help stop Covid
        from spreading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3607dbb-b4d6-462e-b16f-02fa07f7e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d3d68-e24c-46c4-8391-006f7fd09ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gives the Walmarts of the world the arsenal they need to fix
        their biggest pandemic quandary. Employees have to get vaccinated or frequently
        tested, and companies don''t have to worry about losing them to a rival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afe968-6ea0-4033-b360-280fdf1260cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c5772-c71c-4afa-92ee-5f67f23cda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many companies will challenge the plan in courts, many others
        will likely let out a sigh of relief," said John Challenger, CEO of outplacement
        services company Challenger Gray &amp; Christmas. "One of the most difficult
        problems for companies to tackle during this pandemic, among many, was the
        ever-changing and sometimes conflicting directives from local, state, and
        federal agencies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c8ae0-9850-45ee-b7d0-daf62c2b4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e6e7d-90cd-457d-8e65-ad434b90c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Praise from America''s businesses</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0474a-a1a8-4f7c-9469-58e0182d7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America welcomed the news — most notably the Business
        Roundtable, an influential group of huge American companies led by Joshua
        Bolten, former chief of staff to President George W. Bush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddd0fb-6768-4493-8dfc-ea2eb9bcc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b061d-afc6-48ea-a4db-7c8ee3df7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business Roundtable welcomes the Biden Administration''s continued
        vigilance in the fight against Covid," Bolten said in a statement. "America''s
        business leaders know how critical vaccination and testing are in defeating
        the pandemic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475ef90-8a41-40b8-a68e-481ba4233977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af1987-76c2-450b-9a77-3763a1f05f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the National Association of Manufacturers said it hoped
        the order would not disrupt their operations, the business group largely embraced
        Biden''s new rule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18baa62-7127-4ff0-8733-6d5e6b86eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312599f-aaa7-4ef4-bbe3-d88e60fff12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting all eligible Americans vaccinated will, first and foremost,
        reduce hospitalizations and save lives," said National Association of Manufacturers
        CEO Jay Timmons in a statement. "But it is also an economic imperative in
        that our recovery and quality of life depend on our ability to end this pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d090edc-c1d9-463a-a9a9-d8238e4dae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56c832-c1db-439e-8e54-6ff5c7e0828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Chamber of Commerce, a frequent foe of Democrats like Biden,
        said it would work to encourage its members to get on board with the new rule
        "to ensure that employers have the resources, guidance, and flexibility necessary
        to ensure the safety of their employees and customers and comply with public
        health requirements."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc4e58-e447-46e2-8838-f65000fd523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928a7a1-ee71-4f23-b374-cc90e73379e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Brands Association, a consortium of 2,000 packaged
        goods brands, also praised the effort to vaccinate as many Americans as possible:
        "We look forward to working with the administration to increase vaccination
        rates of essential workers throughout the country," said the trade group''s
        CEO Geoff Freeman in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403e37f-50b4-495f-98ee-897a3e1ac5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef182f-6d51-467b-a103-b6a982c83e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Consumer Brands Association said it lacked — and demanded
        — clarity about how its members are supposed to enforce the new rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec4d4c-6cd1-4007-9044-7f67735b2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db90ff-e33d-4a7b-bf38-522e65da11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The devil is in the details," Freeman said. "Without additional
        clarification for the business community, employee anxieties and questions
        will multiply."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9245d-9afc-459c-bcd5-da2ba4c2e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8591b1-e5d1-42b1-af33-9933d8d73f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To date, a slow response from companies</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffe855-4114-4c6a-b190-3d23e419e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolten and Timmons both applauded the fact that many companies implemented
        vaccine mandates on their own. But the response hasn''t been enough, Biden
        warned. He said the pandemic is in danger of spiraling out of control and
        it''s long past time for all major companies to take action to ensure their
        employees are safe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ab52a-f6be-431e-9938-1dbc03fe16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85316e4-72f5-41b6-8cb9-4bbd45b8fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been patient, but our patience is wearing thin," Biden said
        in a speech announcing the new rules Thursday. "The time for waiting is over."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc06c25-d8ec-401f-8790-7fe6dcb1d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2caaa6-4646-4100-8058-50295041c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many companies have required some of their employees to
        be vaccinated, few ensure their entire staff is vaccinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6629d-a4bf-433c-8a69-48004644b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9195c79-1776-42eb-91e1-b87436773030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Walmart, America''s largest private employer and among
        the first major corporations to issue a vaccine requirement, does not require
        store employees to get the Covid vaccine. Disney, another early adopter of
        vaccine mandates, similarly requires office staff to get the shot -— but it
        continues to negotiate with unions to get staff at its parks vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef546f8f-0843-4b25-a003-aacabddf6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f180f-52d9-4385-b850-e545a3530044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Willis Towers Watson survey of 1,000 American companies released
        last week found that just more than half (52%) of businesses considered implementing
        vaccine mandates by the end of 2021, but only 21% had them in place already.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a01ba-c171-4596-91d8-e163286ed6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a26c5d-71d4-43d5-bdea-ff436e0937fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of employers have simply been encouraging their teams
        to get vaccinated, knowing a vaccinated workforce would significantly reduce
        the chances of outbreaks and, therefore, work stoppages," said Challenger.
        "The political climate surrounding vaccines made it difficult for employers
        to mandate them, as no company wants to get into the crosshairs of political
        activist groups or alienate their team members."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d236ab-2274-446b-8f08-b9dcafa6d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fdbd6-e4ca-4ffc-8076-0d19a36f519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means for small businesses</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b08cc8-08ed-42fd-8694-5871527c21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Biden administration''s vaccine rule doesn''t apply
        to small businesses, it could give some of them cover to mandate vaccines
        as well. Some smaller companies may have worried about losing vaccine-hesitant
        workers to a Costco or Walmart if they mandated the vaccine. Now that may
        no longer be a risk.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f1254-bdb6-45ee-8f46-7065a74491fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4063b19-1d9d-414e-8836-8823e08913ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rule could also exacerbate America''s labor shortage, Challenger
        argues. Some vehement anti-vaccine workers may move to smaller companies that
        look to take advantage of their exclusion from Biden''s new order. Other mid-sized
        companies may lay off some workers to get under the 100-employee cap. That
        could limit some job-seekers'' prospects.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556dcfb1-3138-4206-9e5a-3b422f1dd666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8500317-fac3-4c85-a394-3a8427495a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the bottom line is clear: The majority of American workers
        — two-thirds of them — will have to either receive the vaccine, get frequently
        tested or find work someplace else. That''s a blessing to the companies that
        employ them, which have been long searching for the cover the Biden administration
        just provided them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead81943-d204-4877-b03c-9f60ab84eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:48:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/10/business/biden-vaccine-mandate/index.html">Here''s
        who loves Biden''s vaccine mandate: The companies that have to enforce it</a>."</em></p>'
