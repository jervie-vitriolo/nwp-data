      'mgnl:lastActivated': 2023-01-25T04:30:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b977162-b18c-4ed7-a14f-36c7e81541d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo Management Group, which recently bought the ailing search
        engine for $5 billion, announced Friday that Jim Lanzone will be Yahoo''s
        new CEO as of September 27. He''s succeeding Guru Gowrappan, who has led Yahoo
        since 2018 and will now shift to a senior adviser role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbdba6a-88aa-4b70-a12c-8fef5217fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85775a5-4dad-4b1a-8263-e92965c3451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes just four months after Verizon announced it would
        sell Yahoo to Apollo for $5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a35bc-af12-4f60-ac92-83a2951734b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b934ace-db78-47ca-95b4-c19dd3cb1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanzone has been the CEO of Tinder for about a year and helped revamp
        the popular dating app during his tenure. Previously he led digital operations
        for CBS about about a decade and has also held executive roles at IAC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d13e51-b3f8-4db5-a7cd-83f2235d64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5845d00-eb40-4333-8d65-fb7d9ceeb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his experience and proven management skills, we are confident
        Jim is the right leader to steward Yahoo through a transformational new phase
        that can leverage the best of Yahoo''s platform and performance to reach new
        heights," said Yahoo Chairman and Apollo Partner Reed Rayman in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eba1a8-7a67-456f-9a1b-260f0f5e93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46cfff-1946-40d5-ae20-36a96146bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo added that it will "invest significantly in the user experience
        and develop exciting new offerings that can build on its premier brands in
        sports, finance, news, technology and more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a6ff0-1b84-49cd-a2e7-fb95fe281b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d64433-ea8a-4844-a70a-023bdd976e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon sale of Yahoo to Apollo is a deal that also includes AOL.
        Verizon, which said it will retain a 10% stake in the spinoff, had purchased
        AOL for $4.4 billion in 2015 and followed up by buying Yahoo at a similar
        price two years later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541728e-f3c4-4a5e-b583-4f3fa61b70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.439+08:00
