      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0967ff-49ed-455a-998c-583e88a05e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit was briefly named Oath, but Verizon signaled that its plan
        to take on Amazon, Google and Facebook was essentially a waste when it took
        a $4.6 billion writedown on Oath in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92724ca7-91ca-41bb-b008-c29ca704cacf'
