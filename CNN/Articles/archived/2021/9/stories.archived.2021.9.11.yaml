      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the US is tackling the virus</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872869e-842f-4971-bf3d-52dbf86da408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to the COVID-19 response begin Friday, when the maximum
        fine for violating the federal requirement to wear a face mask when traveling
        will double to a range of $500-$3,000, up from $250-$1,500.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5a2ff-7b5a-43bf-a8bc-93e58777d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cc4f8-5c54-4a26-84c7-a32d6357a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to help COVID-19 patients who are impacted by the Delta variant
        surge, the US is going to increase the availability of new treatments, including
        monoclonal antibodies, Biden said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b264d-426b-40c3-a2c7-fe3463cf1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd6d70-6424-41a4-9526-5ecc57a68daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the treatments "have been shown to reduce the risk of hospitalization
        by up to 70% for unvaccinated people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ff957-4c9e-47b0-b8a3-e0ebf7e5c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36de32a-7e36-464c-805d-1cce8da1bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the New York Police Department confirmed Thursday
        that any employee who does not get vaccinated or provide proof of a recent
        negative Covid test will not be allowed to work and will not get paid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccab1a-d6a3-45e1-8a0b-d6962366233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce844086-2e9e-490b-ad78-f8d77857b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio also previously announced that
        any new hires for any New York City agencies will be required to be fully
        vaccinated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbf3ef-d673-4355-a74c-0a7ad7756103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a73f9-0a1e-4b66-96b7-83b8cc1560f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having workers chose between vaccination or weekly testing will
        likely increase vaccination, White House COVID-19 response coordinator Jeff
        Zients said Thursday. "It''s not convenient for most to get tested once per
        week," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2e8bb-77c5-48fd-9402-1bd11e9e581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609416b-ed66-482e-9a92-8d54bfbf7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data expected on children''s vaccines in the fall</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef680ff-752f-4417-9855-47ec1087cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination effort is largely aimed at US adults, but with school
        getting started around the country, many experts and parents are concerned
        about how children will be protected from the virus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e3ec9-294b-494d-965c-1bbc490f5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bca716-71a0-4d92-ba4f-a1be14d660ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have a lower risk of serious symptoms from COVID-19 but
        are not any less likely than adults to get infected in the first place, Fauci
        said in a New York Times interview released Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3129de-5b5f-41f5-bc63-00501c1e689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0452823-c79e-44cd-9963-ba814f5e0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''re seeing more children in the hospital now because the
        Delta variant is more readily transmissible among everybody -- adults and
        children," Fauci said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa415c13-0459-4a43-b5e0-23c4e8b1b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875ca6d-b9aa-4195-828b-46cb92aedcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Florida''s 15 largest school districts, at least 34,085
        students and 6,347 employees have tested positive for COVID-19 during the
        2021-22 school year, according to a CNN analysis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd734fb4-35c9-47ff-b507-39ba339322dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52121b9-5373-4eee-baa4-f7dbd0062fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, 39 of the state''s 171 public school districts have
        had to close at some point during the 2021-22 school year due to an increase
        cases, quarantines and/or staff shortages, Joshua Shoutla, a spokesman for
        the Kentucky School Boards Association told CNN in a statement Thursday morning.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ede39-4781-4613-b710-a14b3cc47fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0947a-42e5-4abd-aa6a-f500fa45876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Unified School District hopes to curb spread among
        students by requiring all eligible children to be vaccinated by the end of
        the calendar year, the school board of education decided in a unanimous vote.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45a07e-0af9-4dfa-abba-81447b5a5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0c0b5-2473-47d1-af8e-7b95e4f4d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under the age of 12 are currently not eligible to be vaccinated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84be3b4-eb74-47d8-88ce-d150ecd60bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0043d8-e93b-4b1b-bd24-366e78d921f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those 12 and older can get the Pfizer''s vaccines under an emergency
        use authorization. According to a CNN analysis of the latest CDC data, about
        43% of all 12- to 17-year-olds in the US are fully vaccinated.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf58483-a4dc-469b-b04a-1c88603b96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.173+08:00
      'mgnl:createdBy': 'bamba'
