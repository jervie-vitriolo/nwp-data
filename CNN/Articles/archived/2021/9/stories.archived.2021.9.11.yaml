      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost another 38 people since Wednesday. We''re going to continue
        to lose people in this surge without any questions," the governor said. "A
        high percentage of the folks in the hospitals are unvaccinated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978bd94-a0c6-4db1-a9d7-306475a7ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63992c-348b-42f1-a35c-68c14cee5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
