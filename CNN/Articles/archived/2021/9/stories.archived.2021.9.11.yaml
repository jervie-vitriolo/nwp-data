      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecef125-5069-4f57-816f-ca01c14d0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
