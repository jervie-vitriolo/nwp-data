      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7db85-ba68-4b3d-aad1-88e8e83a2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T20:26:03.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater had an explosive start in the first quarter with a 29-22
        lead, but Phoenix fired 30 points in the second quarter to post a 52-50 advantage
        in halftime.</p>'
