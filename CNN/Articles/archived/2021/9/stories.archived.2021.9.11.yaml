    'template': '1'
    'title': 'Measles cases halt US-bound flights of Afghan refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787c2d6-cf3e-4ca7-a4b6-03e6514857df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Flights of Afghan refugees to the US were
        paused Friday after four cases of measles were discovered among Afghans who
        had recently arrived in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cef5ce-1f45-4411-83bd-d39ad33e4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4a0b0-3154-4f80-b69a-b6e7ae1060bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the halt was recommended by the US Centers
        for Disease Control and Prevention after the four measles cases were diagnosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4bf28-b153-4f5e-994e-9f183493f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b6f51-f22f-4168-a269-156402dca051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Allies Welcome flights into the United States have been
        temporarily paused at the request of the CDC and out of an abundance of caution
        because of four diagnosed cases of measles among Afghans who recently arrived
        in the United States," White House press secretary Jen Psaki told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e35e5-eff8-494f-aa9a-07d84a6dbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c4929-aedd-469b-89fa-9b19e692f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not say where the cases were located. Flights of Afghans
        have been coming to the United States from military bases in Germany and Qatar.
        Many are operated by commercial carriers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84199c3b-4d58-4fc7-90fa-73e3a7e4f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04052a-a7eb-49e7-b083-1d0a4b581182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious virus that can lead to serious health
        complications. It was declared eliminated in the United States in 2000. However,
        travelers have continued to bring the virus to the United States, leading
        to local spread and outbreaks among people who aren''t vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9122e-6383-4726-acf8-18e84ee4cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5685f25-e4be-42d5-a2e3-8dd72802791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the individuals found to have measles were being quarantined
        in accordance with public health guidance and that contact tracing had begun.
        She said arriving Afghans were required to be vaccinated for measles as a
        condition for their entry into the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdedbc3-213f-41ac-a192-e86effec5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be92a66-89ad-4bfd-8505-d839e26c6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine for measles, mumps and rubella is currently being administered
        to Afghans at military installations in the United States, Psaki said. She
        added the administration is exploring measures to vaccinate people at overseas
        locations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a8fc7-c8bc-4c6a-b17e-b49271c837ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c0699-161b-414e-b7ca-d266f376ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals are also being offered Covid-19 vaccines and tested
        for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156327e-f068-4b84-9f4c-ca91276061e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931db65-13ad-43a7-afdf-8d8e65e752ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration continues to grapple with how it will safely
        vet and resettle thousands of people who fled the Taliban as it took over
        Afghanistan this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f50754-e830-4d27-9889-f700b7264199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb3488-80d7-43b2-8033-2b74f3b7bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 17, approximately 60,000 people have arrived in the
        US as part of Operation Allies Welcome, the Department of Homeland Security
        said Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0282a75-dc76-4215-9483-3e80235c24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03ef1f-c03c-45eb-a8c4-ffc0da2d8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those arrivals, 11% are US citizens , 6% are US lawful permanent
        residents , 83% are other "Afghans at risk," including Special Immigrant Visa
        holders and other visa holders, SIV applicants, and others. The group also
        includes a small number of third country nationals that were also evacuated
        and processed, DHS said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1e8f2-9f12-4414-b071-ba226fadc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a3035-d688-42a7-b7bf-8cfb306ad45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Afghans are vetted before coming into the US, those who hurriedly
        departed the country without paperwork prompted additional screening and caused
        long delays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffbcfc-6760-4c6a-956d-64a29d5f0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c139c6-d1cf-485a-be02-07a92a129858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently more than 40,000 Afghans across eight military
        facilities in the US, with that number expected to grow as an increasing number
        of Afghans finish their screening overseas and are brought to the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c9c87-f9e9-43d0-ba9c-9786a6a5f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T04:55:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33506693-4c7d-4741-b5a8-cff54ad263ed'
      'mgnl:activationStatus': true
