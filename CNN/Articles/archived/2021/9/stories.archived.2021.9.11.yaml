      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police official has apologized following the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf82c3e-e91d-4e20-984f-b16ea37caa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T14:38:19.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:25:57.856+08:00
