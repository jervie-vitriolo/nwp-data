      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft announced Thursday that it''s
        scrapping plans to fully reopen US offices early next month because of concerns
        about the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9ead3-ff31-4698-9422-f09f2740ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bc270-7c63-4c5d-8c5a-9e0ab3e226ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant declined to set a new reopening date but promised
        to give employees 30 days'' notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8001a1f-84c8-4b9e-9172-a7d1fb03b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1f445-5ecc-447a-8735-e4ebf9119f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty of COVID-19, we''ve decided against attempting
        to forecast a new date for a full reopening of our US work sites in favor
        of opening US work sites as soon as we''re able to do so safely based on public
        health guidance," Jared Spataro, Microsoft''s corporate vice president for
        modern work, said in a blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf538bc-3e8f-4e5b-aeb9-c043b55c4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec05aa-c0e5-48d6-b2a5-9e81227a2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft had planned to fully reopen its Redmond, Washington, headquarters
        and many other offices in the United States as early as October 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bea1a-0149-4fff-bf24-a19e5ca06abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a725d27-c6ab-45d6-a5d3-7baf368879c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evolving Delta variant is compelling many of us to adjust plans
        for reopening worksites," Spataro wrote. "It''s a stark reminder that this
        is the new normal. Our ability to come together will ebb and flow."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc3574-d3e4-4d43-a086-b2814d0865e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba10b34-89b1-412a-8edd-62bd7f461248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft joins a growing list of major companies forced to delay
        their back-to-office plans. Wells Fargo, BlackRock, CNN and others pushed
        back their plans to reopen offices after Labor Day until October. Amazon,
        Facebook and other tech companies have said they won''t be back in the office
        until 2022 at the earliest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21ab37-86c3-4a13-8fa8-691cc8800c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:41:23.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:29:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/tech/microsoft-abandons-reopen-plan/index.html">Microsoft
        abandons plan to reopen US offices amid Covid worries</a>."</em></p>'
  'Apple-app-developers-app-payment-options':
    'author': 'Rishi Iyengar and Clare Duffy, CNN Business'
    'caption': 'Courtesy: Andrew Harrer/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-11T02:46:49.317+08:00
    'imagesource': 'jcr:87f2b1da-2ac6-4f51-aeab-fa58e823cf69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9e478a-717d-47dc-8124-e14f5563fad9'
    'lead': 'Apple can no longer prohibit app developers from directing users to payment
      options outside its App Store, a judge ruled on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T02:52:24.524+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:28:51.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:03.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'app-developer', 'app', 'payment', 'options']
    'template': '1'
    'title': 'In a huge blow, judge rules Apple can''t force developers to use its
      App Store payment system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373719f5-ed57-4ca5-a259-d364020c1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple can no longer prohibit app developers
        from directing users to payment options outside its App Store, a judge ruled
        on Friday. The decision, which followed a contentious court battle with the
        maker of the hugely popular Fortnite video game, is a major blow to Apple
        — but the company also scored a partial victory as the judge stopped short
        of calling it a monopoly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00543e01-2802-4aaf-a189-a5569e67cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01446783-5df7-4a22-b5ce-b07f795845d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Yvonne Gonzalez Rogers of the US District Court in the Northern
        District of California ruled on Friday that Apple had violated California''s
        Unfair Competition Law by forcing Fortnite and its maker Epic Games to use
        Apple''s payment systems on the App Store, with the iPhone maker extracting
        a 30% commission on every in-app purchase in the process. She issued an injunction
        prohibiting Apple from requiring that developers use its own in-app payment
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cf2d2-b141-4c3e-8148-98b5174ffb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e8404-7894-41a4-a5d9-6eb8950056c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gonzalez Rogers sided with Apple on the suit''s other claims
        and said she could not conclude that the iPhone maker is a monopoly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc24b3-5cf0-41fa-b040-eed9c9544e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53187d5-997f-478a-9975-626448631583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the trial record, the Court cannot ultimately conclude that
        Apple is a monopolist under either federal or state antitrust laws," court
        documents read. "Success is not illegal. The final trial record did not include
        evidence of other critical factors, such as barriers to entry and conduct
        decreasing output or decreasing innovation in the relevant market."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756a7ae-874a-4e23-bbb8-ce45a434b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af20b7f-7893-4680-956d-85e9d776e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which is almost certain to be appealed, came after
        a months-long legal fight that could change how we use our smartphones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe543a-1b56-4bb4-9c5b-e20a25dfddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964dd2e8-574d-4350-8996-906b6252abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock was down nearly 3% in midday trading Friday following
        the decision. In a statement, and a followup press call, Apple framed the
        decision as a victory for the company and stressed that the court found it
        was not a monopolist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826752de-65ae-4baf-8b28-77c83cf07625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057a3c7-54a2-4754-b4b1-21478b6658c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the Court has affirmed what we''ve known all along: the App
        Store is not in violation of antitrust law," Apple said in a statement. "Apple
        faces rigorous competition in every segment in which we do business, and we
        believe customers and developers choose us because our products and services
        are the best in the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74649ff6-7b69-4ed1-84f6-43e8166f55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb35931-d094-4b4c-acba-090d1d656cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T02:52:24.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Epic Games founder and CEO Tim Sweeney said
        the company "will fight on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1132a-b840-421d-9a4c-f61554d565ec'
      'mgnl:activationStatus': true
