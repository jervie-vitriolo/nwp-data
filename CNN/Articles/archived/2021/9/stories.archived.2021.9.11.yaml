      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With more than 75 million eligible Americans
        still not vaccinated, hospitals in many states overwhelmed and fears that
        cases could grow further in the fall, experts and officials are scrambling
        to slow the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66459bec-99c6-4de1-91d9-578c1b887280'
      'mgnl:activationStatus': true
