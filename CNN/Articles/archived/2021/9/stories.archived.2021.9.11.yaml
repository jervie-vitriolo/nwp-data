      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d9645-6073-4539-a39c-0cabafdf9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect reduced benefits might have on the labor market is still
        up for debate. The prior rollbacks in some states did not lead to material
        changes in the job situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45035151-8424-48a1-ad00-b5784d9f436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
