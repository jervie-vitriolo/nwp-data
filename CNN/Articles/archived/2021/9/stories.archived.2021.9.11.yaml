    'template': '1'
    'title': 'The US economy is still a long way from normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd137a9-2da4-441e-a9b3-db185847e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Back in the spring, as the pace of vaccinations
        increased rapidly and growth predictions improved, businesses were hopeful
        that by the fall economic activity would largely be back to normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3cbfd-68b0-4da9-9648-0671c69b3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259b332-0bcd-4a9c-b9b0-c364335428fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, September has arrived but the return to normal that many expected
        remains elusive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a421a2-ac08-408a-ab73-ccc79f3ff046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cef3d-6e3f-431b-902d-65bcbd163401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Developments over the past 10 days indicate that
        major economies are still stuck with some of the same problems they encountered
        earlier on in the pandemic, such as rising coronavirus cases, even as they
        simultaneously grapple with longer-term challenges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea8718-029b-449e-a7fc-7c45db0b4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed143f3-cfe9-4d34-88e8-bbb470480b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Microsoft scrapped plans to fully reopen US offices
        next month because of concerns about the Delta variant. Many companies had
        planned for employees to return after Labor Day, but that deadline has come
        and gone with some firms, such as Amazon and Facebook, now looking to 2022
        to reopen workplaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc377b7f-8213-4685-b146-1321415ec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd707e-5067-4688-82c8-1ff41de835f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, major conventions — including the National Rifle Association''s
        annual meeting in Houston and the Specialty Food Association''s Fancy Food
        Show set for New York — have been cancelled or moved online due to rising
        Covid cases, in a development that feels a lot like April 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91c1d6-9954-4b91-a973-3ab8fff3d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c6ede-d3b2-400a-83ea-2b2215f8760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s having an effect on airlines, which were anticipating a
        pickup in business travel as offices reopened and in-person conferences resumed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d3443-1b99-4cc9-ac58-db31a74d33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd26d60-7f84-4258-bd65-25828faa0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Southwest warned investors that a drop in bookings and
        a rise in cancellations means it no longer expects to remain in the black
        for the third quarter, despite a profitable July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f01fc-59e1-4a81-af6c-8fa081d77bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0467c-05cc-457e-86b6-8e79c1d9746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain problems linked to the pandemic and labor shortages
        continue to plague businesses, threatening to derail the upcoming holiday
        shopping season and further undermine the recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0bbaa-6c1c-4bec-a393-92018952c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d15e9-632e-43dd-995b-2917cae54c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zandi, Moody''s Analytics chief economist, now expects it could
        take until 2023 for the US economy to return to full employment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f1e1a-d543-4e02-8c10-f9a75a7de1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ece085-5e2e-4fb9-ad7c-1ec1dea3ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data point: Signs that the Delta variant is taking a heavy toll
        are beginning to show up in economic data. UK GDP growth slowed sharply in
        July, posting its smallest monthly increase since February, the Office for
        National Statistics said Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0ccfb-c594-4b2d-91b0-1ed2b9485cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e2398-e6f4-472c-8328-f453a9046052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price increases linked to snarled supply chains and staff shortages
        as a result of Covid-19 self-isolation requirements played a role, the ONS
        said. Britain''s economy remains 2.1% smaller than before the pandemic and
        economists at Berenberg now expect it to reach its pre-pandemic level in the
        second quarter of 2022 instead of the first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94456b-14c3-440e-a07d-125679381660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd572e6-3aa5-4059-b136-1865f1bddbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Back-to-Normal Index, which tracks a range of indicators
        to measure the extent to which US economic activity has returned to its pre-pandemic
        level, has dipped slightly since late August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa0050-4b1f-4b77-b6a5-9ee1c62bdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4f343-9706-4835-bf2f-4a28edd203d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:30:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Goldman Sachs economists have slashed their GDP growth forecasts
        for the United States and China this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75240f77-fdca-4ab2-a909-9ec25145e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:32:32.545+08:00
