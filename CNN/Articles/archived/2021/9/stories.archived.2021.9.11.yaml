      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez Rogers'' decision is expected to be appealed, and the case
        could drag on for several months or even years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2a955-e399-46b2-bafb-f7c25763c524'
      'mgnl:activationStatus': true
