      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yahoo has hired away Tinder''s top executive
        to become its new chief executive officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c8d37-f404-479a-a06b-e59909f5f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T00:46:07.438+08:00
