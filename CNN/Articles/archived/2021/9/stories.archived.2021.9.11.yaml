    'jcr:uuid': '0b6834f5-9e25-4a37-844a-6e3d85e8351d'
    'lead': 'Back in the spring, as the pace of vaccinations increased rapidly and
      growth predictions improved, businesses were hopeful that by the fall economic
      activity would largely be back to normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T00:32:32.543+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:30:18.833+08:00
