      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-June, before the surge in cases driven by the more transmissible
        Delta variant, the US reached a seven-day average of about 11,000 new cases
        a day, according to Johns Hopkins University data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41837540-726c-4450-a489-1d74461503c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104783f4-453c-4471-9e85-b2a5e056808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Joe Biden outlined a plan that imposes stringent
        new vaccine rules on federal workers, large employers and health care staff
        -- requirements that could apply to as many as 100 million Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2ccfa-6fb1-4b6e-99ac-839647866b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417fc5a-da01-4f85-aee5-26e18e4d53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been patient, but our patience is wearing thin, and your
        refusal has cost all of us," Biden said, his tone hardening toward Americans
        who still refuse to receive a vaccine despite ample evidence of their safety
        and full approval of one -- the Pfizer-BioNTech COVID-19 vaccine -- from the
        US Food and Drug Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037255e-d319-4c29-a1a8-5d72d8a0ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92848045-702d-475b-8493-2df682e11ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Todd Rice of Vanderbilt University Medical Center in Nashville
        called the move necessary. He said his hospital''s staff has been pushed to
        the brink and he worries about cases climbing in cooler months, which typically
        see higher rates of respiratory problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dc99d-93ad-4110-ac16-6dc95a96e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8951a-6928-48a6-82ec-559a86fadd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to getting out of this is to get people vaccinated," Rice
        told CNN''s Jim Sciutto on Friday morning. "We have to do something to try
        to increase our vaccination numbers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c079e-7921-478c-99d7-5a2217e9ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7222852-3e82-4aab-9d7c-44c634da0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, the director of the Vaccine Education Center at
        the Children''s Hospital Of Philadelphia, said that Biden''s announcement
        was an important step and that he "put his finger right on what the problem
        is right now in this country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5e4ce-6289-4b41-905e-7409802b53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330170f5-1601-4116-8499-1e887e5f8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some experts pushed for more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080df0c-9270-430e-8d98-051485b97156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3c5a9-de6f-477f-b565-b762893b849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved the speech; I wish he had gone further. I wanted the president
        to restrict travel this holiday season to people who''ve been vaccinated,"
        CNN medical analyst Dr. Jonathan Reiner said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b305e8-f2d4-4299-8f2e-b0aaec999c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f945ed-eb2b-4fdb-a1f5-ebeef02681d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many Republican governors -- some in states with high hospitalizations
        and low vaccination rates -- condemned the strategy. Some even said they would
        challenge the action in court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca92a02-bf30-4792-91f2-ce0ba32ede02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c25acc-efd6-47eb-8f81-681c3ac98b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear: the vaccine is the best tool we have to combat the
        pandemic but heavy-handed mandates are the wrong approach," Tennessee Gov.
        Bill Lee said in a tweet Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d3a16-eb22-4041-a52e-7269bd00a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cca54-7db8-4192-ad31-96010f6b4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:27:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with both vaccination and mitigation measures in place,
        the endgame might not be complete eradication, said Dr. Ashish Jha, dean of
        the Brown University School of Public Health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4e360-c883-4c93-bf8b-d821d40ed6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77893f17-fb9e-446e-bbfe-c75a884dd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, it''s going to end the day that we have achieved enough
        level of population immunity, that the virus essentially becomes a nuisance
        and no longer a threat," Jha said Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828980e-cc8b-4e9f-950b-0b7eb4d86b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6fb07-4848-458f-b57a-41927da75b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines still as effective against Delta variant, CDC says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20803d-5cd4-4b9f-8183-a97f9f5c2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Delta has been the dominant coronavirus strain, overall estimates
        of COVID-19 vaccine effectiveness are "similar to those during the months
        before Delta became predominant," according to a study by the US Centers for
        Disease Control and Prevention published Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba56030-01e1-457c-8ea1-0efaa917a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23841f59-d48f-4e6f-91f4-3f1e1a1c3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC analyzed thousands of COVID-19 hospitalizations among adults
        in nine states between June and August, beginning on the date the Delta variant
        accounted for more than half of sequenced cases in the state.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421f21b-98a9-413e-99e4-61592a12509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93269287-8954-4633-9197-8d93d31d7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine was the most effective in reducing hospitalization,
        the study found. Among all ages, the Moderna vaccine had a 95% effectiveness,
        while the Pfizer/BioNTech vaccine had an 80% effectiveness and the Johnson
        &amp; Johnson vaccine had a 60% effectiveness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08f5fd-9fb6-4b7b-84b5-2db52d4c4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efeddd0-4a20-4999-b3e2-feb6e5efead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, vaccine effectiveness was lower among those age 75 and
        older, "which had not been observed previously" in this sample network. The
        study found vaccine effectiveness overall to be 89% among adults under the
        age of 75, but 76% among those age 75 and older.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f7d19-6df3-4cda-bf5a-42f98718bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:28:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be2c76-0d19-452e-ab9c-dbb38133fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T03:59:35.171+08:00
      'mgnl:createdBy': 'bamba'
