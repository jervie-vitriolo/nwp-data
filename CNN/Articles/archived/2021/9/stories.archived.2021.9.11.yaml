      'mgnl:lastActivated': 2023-01-25T04:30:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd1c69-650a-48a8-b1a8-f068880ec976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, nearly 12 million Americans were receiving benefits under
        various government programs in the week ended August 21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7590a-7e6c-40f3-a16a-59b996078518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2c877-2ce3-4540-846a-782a7f426762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:30:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the weeks ahead, seasonal hiring dynamics and the ending of
        federal Pandemic Unemployment Assistance are expected to have an effect on
        initial claims for jobless benefits and on the overall number of those receiving
        some form of unemployment insurance," said Joe Brusuelas chief economist at
        RSM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d03b9-c1c2-4682-b738-b1fe8d975207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T01:41:16.115+08:00
