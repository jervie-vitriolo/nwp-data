    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Michael Nagle/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-11T00:30:34.946+08:00
