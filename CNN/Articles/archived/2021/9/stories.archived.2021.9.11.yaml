  'COVID-19-new-case-record':
    'caption': 'The country once again logged a new record for the highest number
      of new COVID-19 cases it recorded in a day with 26,303 more infections tallied
      on Saturday, the Department of Health reported. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-11T16:39:29.581+08:00
    'imagesource': 'jcr:5e153180-0b8a-4565-b64e-8fe9b83cb8ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1822e383-0001-42ec-a70a-8bbab5c1daba'
    'lead': 'The country once again logged a new record for the highest number of
      new COVID-19 cases it recorded in a day with 26,303 more infections tallied
      on Saturday, the Department of Health reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-11T16:48:08.856+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:24:56.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:23:10.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'PH breaks record for highest single-day tally of new COVID-19 cases
      with 26,303 more infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc79bb-00e9-4585-9b38-f80550e6502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:48:08.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>&nbsp;The
        country once again logged a new record for the highest number of new COVID-19
        cases it recorded in a day with 26,303 more infections tallied on Saturday,
        the Department of Health reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05503501-68b7-4c7b-a176-1604e11622bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:48:08.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted a total of 2,206,021 cases in the
        country with 8.4% or 185,706 active cases or people currently battling the
        disease. At least 85.3% of the active cases showed mild symptoms, 10.2% are
        asymptomatic, 2.56% are in moderate condition, 1.3% are in severe condition
        and 0.6% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94d15e-2999-456f-a15d-acc5f89af485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:48:08.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 34,978 - which is 1.59% of the number
        of cases - with 79 new fatalities. Meanwhile, 16,013 others recovered, lifting
        the survivor tally to 1,985,337 or 90% of the COVID-19 count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440abcae-66cc-493f-8d1c-dd288a8a917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T16:48:08.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 32 survivors into deaths after validation
        and deleted 52 duplicate cases, including 45 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545b499-97e6-414a-ac7b-f845e2f6e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time, the department added.&nbsp;These laboratories contributed
        an average of 0.8% of tested samples and 1.1% of positive individuals in the
        last 14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d919f61-a513-4946-b84e-fc0199dd7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped from 28.8% based on tests on September 8 to 27.6% based
        on 75,688 tests reported on September 9. The rate has been higher than 27%
        since September 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a055f-2e91-425a-9094-749916151e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:24:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US nonprofit Covid Act Now - which OCTA researchers
        use for reference - the positivity rate is at critical level if it is above
        20%, meaning more coronavirus tests should be conducted. The standard positivity
        rate is below 3% to show there is sufficient testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb433cb-d58b-45d1-b765-ab3393ab37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the World Health Organization says a positivity rate
        of below 5% means the infection in an area has been controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3453620-651f-4b00-93e6-dd9029ae4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Late data</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a6df6-7310-40b7-b678-060bd05b5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said some data may be delayed due to technical issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86248be-8e00-4d65-a796-7c4a3e86a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that while the Department of Information and
        Communications Technology resolved some of the earlier technical problems
        in the data repository "COVIDKaya" system, some pieces of information remain
        unavailable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748818a-8f43-4264-8800-006529ae8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has led to some delays in inclusion of new data for cases,
        deaths, and recoveries," the DOH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1e9cc-b080-4371-b311-62fa28d8dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also corrected some of the recent numbers, stating that 1,608
        infections reported in Saturday''s tally should be included in Friday''s count.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbaa824-2629-42ce-a9ea-81965b94f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Metro Manila''s cases, 447 out of the recently logged 9,061
        should have been added to the previous day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ccd1c-9c24-49b7-8949-ba1a6249d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-11T18:28:15.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:25:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we await full resolution of this issue, we may observe some
        delays in inclusion of some data in our topline numbers in the coming days,"
        the DOH added.</p>'
