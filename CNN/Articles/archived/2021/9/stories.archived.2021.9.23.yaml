      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09d0d2-529e-4fc4-b647-4380d059f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black truck advertising for "Wilmore Funeral Home" delivered
        that blunt and unexpected message on Sunday to football fans in downtown Charlotte
        as they headed to watch the Carolina Panthers play the New Orleans Saints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a64962-bb0d-4f5b-afb2-c41edaca65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd440c-cc5d-4dda-9f31-f7da60ab07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many employers and public health officials are searching for ways
        to get more people vaccinated against Covid-19, using everything from money
        and free food to even lavish vacations and VIP Super Bowl tickets. The fully
        vaccinated account for just 54.7% of the total US population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d2047-9a29-4c45-b2f7-e39a1dc193ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d421d-ea4c-4fc0-becf-e4e3669b0fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Charlotte ad agency, however, decided to ditch traditional marketing
        strategies and take matters into their own hands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51267407-88a0-4a86-8406-5215f11ee7da'
      'mgnl:activationStatus': true
