      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Importante kasing sagutin yung mga binabatong mga paratang na may
        korupsyon daw sa pagbili ng PPEs (personal protective equipment) at face shield,”
        said Roque. “Uulitin po natin, kinailangan po natin ng face shields at PPEs
        dahil namamatay po ang mga healthcare workers natin noong buwan ng Abril noong  nagsisimula
        po ang COVID pandemic.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5179608-cd26-4000-85ce-79444de68cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00968bf4-f169-45fb-a74a-208251438a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s important to answer the allegations that there
        is corruption behind the procurement of PPEs and face shield. I will repeat,
        we needed to purchase face shields and PPEs because our healthcare workers
        were dying in April last year during the start of the pandemic.]</p>'
  'DOH-COVID-cases-September-23':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T16:33:34.023+08:00
    'imagesource': 'jcr:a788dc57-bbc9-4cac-a3a8-c1dd82c92b59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97e7a93c-3073-40c7-89d0-190cc10d1a26'
    'lead': 'The country tallied 17,411 new COVID-19 cases on Thursday, bringing the
      nationwide count to 2,434,753, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T16:34:58.799+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:40:28.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:18.068+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH lists over 17,000 new COVID-19 cases, 177 more deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b3fd6-3029-4996-849e-6a2dfa698084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:34:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—&nbsp;</strong>The
        country tallied 17,411 new COVID-19 cases on Thursday, bringing the nationwide
        count to 2,434,753, the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426b942-29b9-4681-8ebc-67036a65db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:34:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin reported that out of the total number of infections,
        6.8% or 165,790 are active cases or currently sick patients. At least 92.1%
        of active cases have mild symptoms, 3.1% are asymptomatic, 2.73% are in moderate
        condition, 1.5% have severe symptoms and 0.7% are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3445cc3-6b88-4a41-a8d7-76ce8ff4e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:34:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 37,405 —&nbsp;which is 1.54% of the COVID-19
        count —&nbsp;after 177 more people lost their lives. It''s the 12th straight
        day that there were over a hundred daily deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47976a50-4c74-4525-b3fc-4ff48aed85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:34:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,231,558 have recovered —&nbsp;about 91.7% of the case
        total —&nbsp;with 14,090 new survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723bab4a-6e51-49bf-8dd7-1b86d7fac6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:34:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 88 survivors into fatalities after
        validation and deleted 77 duplicate cases, including 55 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4100691-176d-4852-97c3-8691ccf2e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:34:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 0.3% of tested samples and 0.3% of positive individuals in the last 14
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6f55b-84b8-46b6-b0c2-45ef8aaf8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:22:31.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:40:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow David Guido said the more than 17,000 cases
        reported were at the lower end of the group''s projections but this may be
        due to incomplete data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f3dd4-346f-4281-afa7-26859050ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:22:31.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:40:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose the backlog have not been included yet, so we should
        expect an artificial spike within the next 2 days," said Guido in a tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777d77c-863a-41ab-82a8-3cb69ccdb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T17:58:39.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:40:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of tested people with positive
        results slightly fell from 24.8% based on tests on Sept. 20 to 24.6% based
        on 71,010 tests reported on Sept. 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4b2dd-95e8-4103-80e5-e1fd24e438c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T17:58:39.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:40:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is the lowest since Aug. 17. However, a positivity rate
        above 20% is at critical level, which means more coronavirus tests need to
        be done, according to US nonprofit Covid Act Now. Meanwhile, a rate below
        3% indicates adequate testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbdc6d-eb51-4759-a6a4-85b6fd0a1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T17:58:39.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:40:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to show that an area has controlled the infection.</p>'
  'Comelec-one-week-voter-registration':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T16:37:26.440+08:00
    'imagesource': 'jcr:80e7c1e9-2915-47e6-b250-b9fc3f5d0493'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa75e008-b3ab-4406-bed4-2dd44ab25ce2'
    'lead': 'A Commission on Elections official proposes a one-week extension of the
      voter registration period, as Congress demands a month-long reprieve for Filipinos
      hoping to cast their votes in May 2022.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T16:42:30.393+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:40:20.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:18.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Registration-', 'Elections']
    'stories': ['7a482077-fa5e-4acc-afa3-0086c8648be5']
    'template': '1'
    'title': 'Comelec official offers one-week extension of voter registration in
      mid-October'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9228f-f7aa-4f12-b02b-e270611ff5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        A Commission on Elections official has a counter-offer to lawmakers seeking
        a one-month extension of the voter registration period which will on Sept.
        30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e7ed2-8550-4ee7-ab96-3f96ee69cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our proposal, we extended to Senator Risa (Hontiveros), is to give
        a one-week extension after the filing of COCs (certificates of candidacy),”
        said Comelec Commissioner Marlon Casquejo, who heads all preparations for
        next year’s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a686fef-bd5b-403d-ac57-fe0a0929d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing of the Joint Congressional Oversight Committee on the
        Automated Election System saw the poll body bargaining with House and Senate
        members who want to postpone the deadline for those who want to sign up and
        vote in the May 2022 presidential polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bde699-e1bb-4ef9-892d-49e573192c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers have passed <a href="https://www.cnnphilippines.com/news/2021/9/22/senate-second-reading-extended-voter-registration.html">bills
        calling for a month-long extension for registrants</a>,&nbsp;but the Comelec
        has stood firm. However, Casquejo admitted that the poll body will have to
        comply if these measures are signed into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e706922-07d0-4e34-98a3-6df3c1ea989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC filing is set from Oct. 1-8, when local politicians formally
        indicate their intention to run  before local Comelec offices, the same place
        where people line up to register.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcb305-c0ed-4305-b347-e6d95620eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmakers didn’t buy Casquejo’s offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f0771-9a63-408f-8a67-606341c1235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Yun nga ang problema e, kasi ang layo noong one week na binibigay
        ng Comelec sa one month na hinihingi ng</em> legislature,” Sen. Imee Marcos
        said. “<em>Sa dinami-dami ng nakapila, ang layo naman ng one week sa one month.
        Hindi siya</em> compromise.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475d9a4-8007-4c0b-91b6-f2fe58d1f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s the problem. Comelec’s one week offer is not
        comparable to the one month sought by the legislature. For the thousands of
        people lining up, one week and one month are vastly different. It’s not a
        compromise.]&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5e5d8-f879-4095-8428-1fbce34c579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Elpidio Barzaga, Jr. also tried to negotiate with the
        poll body, asking if it can give two weeks instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde038e-d469-4d9a-abeb-bbccdd4c2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo said he will look into the request, but noted that even
        his one-week extension proposal has not been tackled by the Comelec en banc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18c72e-5313-46cd-9406-f87f5b11d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, there are only seven days left for voter registration
        of first-time voters, transfer of district, and reactivation for delisted
        voters who were not able to cast their ballots in the last two polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f13a73-2d7c-4ff3-981c-e311fe08edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:42:30.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:40:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines for registration have been reported, with many camping
        out at dawn to secure their spot in the line.</p>'
