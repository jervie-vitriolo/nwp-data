    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea73385-b180-40d0-b686-e83ad3dc6a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden proclaimed a new chapter was beginning after the decision
        to end two decades of war in Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d3144-d186-4a4d-8b96-ec2213019fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74effe7-f1f7-4555-85ed-c333cf77868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we close this period of relentless war, we''re opening a new
        era of relentless diplomacy, of using the power of our development aid to
        invest in new ways of lifting people up around the world," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b07a7b-d4c4-445b-9712-2f3e5c677fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2d39-cd42-4b3a-9b76-8b9a86dbf253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many nations have also questioned the largely unilateral decision
        by the Biden administration to pull out of Afghanistan by the end of August
        after 20 years of war, one that led to a chaotic withdrawal and a rapid, humiliating
        takeover of the country by the Taliban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc017b-4129-4fc1-850d-4047072a7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f492f-88a6-4cbb-ae60-efa2e8e081b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim Raisi, the President of Iran -- which has no formal diplomatic
        relations with the US -- used his first UNGA speech to attack Biden''s Afghanistan
        strategy, referencing Afghan civilians who were seen falling from American
        evacuation planes last month in Kabul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce9239-40e3-4328-95f7-e1488df71ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68881dfc-9f66-460a-ac78-73f93f023043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi called for the US to refrain from trying to influence the
        world, saying the world no longer cares about "America First" or "America''s
        Back" -- taking a dig at both Biden and his predecessor, Donald Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e85a58-2a2e-41a4-8ac6-2c802e12d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9df1b-2fc4-49d9-8201-ee1309f2b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom does not fit in the backpacks of soldiers coming from outside
        the region," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771570a-7f4d-434e-8e9a-cde41ab7ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07829a61-8578-429a-af8c-9438642eca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Taliban have requested representation at the UNGA
        and for their spokesman to address the assembly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae61c2-4997-435e-a3f1-73428052a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4dc548-b7ba-4536-b17a-4cc9604d2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On fears of a new Cold War</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6695b1-864c-4771-a2be-24c6fd707c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming China, Biden said the US does not want a new Cold
        War with the most populous country in the world, but that he was looking to
        "compete vigorously" with the world''s autocracies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e6e75-9705-458f-8eac-157fee28aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490649a-9c48-4ff9-92e0-c4dc3fb1638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not seeking -- say it again -- we are not seeking a new
        Cold War or a world divided into rigid blocks," Biden said, adding that the
        US is "ready to work with any nation that steps up and pursues peaceful resolution
        to shared challenges, even if we have intense disagreement in other areas,
        because we''ll all suffer the consequences of our failure."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e1013-05c8-4204-b005-a5d2b74868bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455c206-f301-41a8-96e0-098fcc6a17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-recorded speech broadcast after Biden''s, Chinese President
        Xi Jinping underscored China''s commitment to multilateralism, although Beijing''s
        critics will note that its policies toward the South China Sea and Taiwan,
        for example, paint a different picture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6460cc-1aaa-412d-ae80-6c574667aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d011424-6d63-4341-8901-3d0ff0e1ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers the 1.3 million-square-mile South China Sea as its
        own sovereign territory, expanding and fortifying military installations on
        man-made islands there. Beijing regards Taiwan as its territory to be brought
        under Chinese control, by force if necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903e049-f7e0-4572-8f86-8e0cb0b8e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61675a7-f4e8-4445-9084-f5af470dc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the US will "stand up for our allies and our friends
        and oppose attempts by stronger countries to dominate weaker ones," citing
        attempts to change territory by force, economic coercion and disinformation
        as examples of malign activity the US would oppose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b23e3b-a21a-4d00-9ea5-adda780f95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffb85f-43a3-49d5-855d-e36e205518f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US is turning its focus to the Indo-Pacific region and
        is "fixing our eyes on devoting our resources to the challenges that hold
        the keys to our collective future."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f2d4f-30fb-4539-8a21-3f21dbbb3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96135fff-d7cd-4939-bb3f-98d3389e4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recently entered a trilateral partnership with Australia
        and the United Kingdom to provide Australia with nuclear-powered submarines
        -- a major step toward countering China (and prompting a diplomatic row with
        France.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0391aae-066c-4986-b0c7-a16f618bc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53662b-39ce-4776-af5d-86e81c22690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the leaders of the world''s two largest economies did take
        a markedly less confrontational tone, perhaps a nod to UN Secretary-General
        Antonio Guterres'' call for the countries to fix their "completely dysfunctional"
        and confrontational relationship -- one that risks affecting the world order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af677c-c0f4-46de-9224-b536eab4bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f7646-ea6a-4aab-8a0a-1a46e577576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One country''s success does not have to mean another country''s
        failure, and the world is big enough to accommodate common development and
        progress of all countries," said Xi.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e4636-d924-42d0-8fd9-f8ec9c4be234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0d80a-5eed-49f0-b3e1-d17ad381842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On the climate crisis</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8488368-102a-4b94-930f-03689b75d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden urged world leaders to unite in fighting climate change, calling
        the climate crisis "borderless," and one that is reaching a "point of no return."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1d83b-1ee7-4775-9a68-3987bb156bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f354dd4-75bc-4616-af9f-07fa029a65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced an effort to mobilize $100 billion to support climate
        action in developing nations and called on world leaders to "bring their highest-possible
        ambitions to the table," when they convene at a climate summit in Scotland
        later this year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf099b9-ac2b-4701-b0a7-881ccc2d3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b135f5-6f6b-49df-8a26-4c29a737dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-recorded speech, China''s Xi made a major new climate
        commitment on behalf of the world''s largest emitter of greenhouse gases,
        saying that the country will not build any new coal-fired power projects abroad.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92674b8-3693-4dbb-96bd-9bdf09f27f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78eb31-1312-437a-ba5c-71f096aa4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vow marks a shift in policy around Beijing''s sprawling Belt
        and Road infrastructure initiative, which had already begun to draw down its
        coal initiatives. China will also increase financial support for green and
        low-carbon energy projects in other developing countries, Xi said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce6256-275a-458a-bb76-196122fbe44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266c5eb-165c-4078-b230-04e16f94e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brazilian President Jair Bolsonaro, a climate change
        skeptic whose policies have undone decades of progress on reducing deforestation,
        claimed in his speech that the Amazon had "a 32% reduction in deforestation
        in the month of August when compared to August of the previous year."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48db75e-2dfe-4d6b-b5a9-2f9a7a9bd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa246a-05a2-4635-bb22-a3feed24e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However non-governmental organizations say that figure contradicts
        data and aerial images of the region that show deforestation is on the rise,
        consumed by fire, scars from mining activities within protected areas, illegal
        landing strips, large plots of land being prepared for planting, and cattle
        grazing alongside recent fires.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b297e4e-258a-4b34-b698-b715691ab1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b070fe-5bb5-42e3-b8d0-ca762608171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru will declare a national emergency as part of its commitment
        to tackling the climate change crisis, President Pedro Castillo said in his
        address, without providing further details on what that entails. He also demanded
        that countries that "pollute the most" work to "meet their obligations."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9ad65-aaa1-4bae-9553-60fe3d65f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67e856-4fe2-40bb-a767-4213777ac35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s President Recep Tayyip Erdogan said in his speech that
        his country would move to ratify the Paris climate accord -- an international
        agreement among nearly 200 nations to combat climate change -- next month.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2b209-720c-4951-b86b-e4f7bca81db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9f4f0-e62b-43e0-8878-89aa97297120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On vaccine inequality</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492deef-cd60-4bd9-a4fa-ac57eae9338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden lauded the US'' vaccine sharing efforts, saying they''d provided
        a "little dose of hope" in communities around the world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffa961-ecb9-4902-b111-eae31272b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db21287-d87f-482a-a465-d3794286e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has contributed more than $15 billion toward global Covid-19
        response, shipping "more than 160 million doses of Covid-19 vaccine to other
        countries," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75dd177-1674-43a3-adb7-04e3154ec273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26649896-031f-4e34-af18-a30b855bb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, vaccine inequality continues to be fueled by the actions
        -- or inactions -- of the world''s richest nations. Last week, the World Health
        Organization said that more than 5.7 billion vaccine doses have been administered
        globally, with 73% of those doses administered in just 10 countries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bf9c0-3fdd-48ca-ae0c-f5fc291a0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3e4e7-30a8-4a68-8e6c-f1cdaad27e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments followed a scathing indictment on vaccine inequality
        from the UN Secretary-General, who pointed out that more than 90% of Africans
        are still waiting for a first dose while many in rich nations are already
        fully vaccinated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fec32-03c7-420f-b984-c47053068986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1513cb5-9c58-408c-b962-f1fcd5678479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moral indictment of the state of our world. It is an
        obscenity," Guterres said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3238e6-52de-45f7-8924-cbb65094d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b900c-577b-4ea0-9096-20a657c79540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he''ll be announcing additional commitments to fight
        the virus at a US-hosted global Covid-19 summit on Wednesday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713e66e-b090-4884-bc2a-f17fc3078169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:34:41.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:45:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/world/biden-unga-speech-international-response-intl/index.html"><em>"Biden
        called for diplomacy over conflict at the UN General Assembly. Here''s how
        world leaders responded"&nbsp;</em></a></p>'
