      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Malacañang on Thursday defended President Rodrigo Duterte’s tirades against
        his critics during public addresses, saying he needs to respond to allegations
        of corruption against the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351b7ee-e0fb-4a6d-b7b0-7dafc39bd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337b8e4-12df-4414-ad75-0bae359a41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang meron pong mga hindi napapatunayan na mga alegasyon, sasagot
        po tayo. Dahil kinakailangan ilabas ang katotohanan,” presidential spokesperson
        Harry Roque said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c60f9-e0a3-4021-8f84-88036ea7e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4b0d9-97b2-49e4-94cd-be3c898e81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until there are allegations that are not yet proven,
        we will reply. Because it’s important to bring out the truth.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237644c-29d5-43cf-b23c-b09e961d6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71075b85-c4d5-49e6-b31d-9420bcb12273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte delivers a weekly public address which is supposed to give
        an update about the government’s efforts in addressing the health crisis.
        However, Duterte often uses his public address to castigate his critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24b013-e811-4df0-a8d8-b569cecd857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f0007-221a-466d-8e5c-337736fcf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been assailing Senator Richard Gordon recently over
        the probe on government’s purchase of alleged overpriced medical supplies
        for pandemic response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c03a98-5adc-4599-aece-3a5c247b8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:24:52.136+08:00
