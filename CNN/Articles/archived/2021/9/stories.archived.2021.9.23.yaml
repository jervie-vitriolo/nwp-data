    'template': '1'
    'title': 'Mine, steal, grab: finding joy in the high stakes world of Instagram
      thrifting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7660b2-45cf-422c-8040-4d1ab89048c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:42:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On most days I feel like I’m at my absolute limit. Actually, that’s
        not quite true. Every day, I <em>am</em> at my absolute limit. There’s no
        point trying to illustrate to you just how terrible I feel each day — you,
        dear reader, probably feel the exact same way, if not more acutely. Living
        in the Philippines and witnessing how the rest of the world has managed to
        exist through a pandemic is such a sad and frustrating experience. Seeing
        friends on Instagram having a semblance of a “normal life” pretty much anywhere
        else abroad — going to bars (!), concerts (!), having a life (!!!) — is such
        a disconcerting experience. And like the bridesmaid who says, “I’m really
        happy for you guys,” commenting with a heart emoji on these friends’ Stories
        always boomerangs to you with a “We’re all vaccinated, we wear masks indoors,
        and promise, we’re being super super safe.” Like I said, I’m really happy
        for you guys.</p>'
