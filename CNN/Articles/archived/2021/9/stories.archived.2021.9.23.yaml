    'title': 'Senators question DOT''s multimillion-peso allocation for tourism marketing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a2b56-5d76-44e4-a2e0-dff51a8a40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.023+08:00
