      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/22/economy/federal-reserve-powell-policy-update/index.html">The
        Federal Reserve is getting ready to roll back its massive stimulus</a>."</em></p>'
