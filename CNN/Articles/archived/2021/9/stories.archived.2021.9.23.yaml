      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f65d6-3569-43aa-8757-38780cfeb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made the most of every second, of EVERY single damn frame and
        admittedly, while the last time I spent any time with him was MANY years ago,
        it was a night in which he absolutely danced his face off," Jenkins wrote
        in a tweet. "The man just absolutely LIVED."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27575a-99da-4353-9f50-c7d937579fcd'
      'mgnl:activationStatus': true
