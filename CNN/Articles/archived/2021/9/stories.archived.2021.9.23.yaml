  'United-Nations-meeting-on-race0':
    'author': 'Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T21:35:05.454+08:00
    'imagesource': 'jcr:e5e5b326-440b-4d12-b6bb-c4b0a4944472'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc7f0f3-c172-440a-bd1f-40d2ca197cf5'
    'lead': 'After more than a year of racial reckoning that saw historic monuments
      to enslavers and colonists torn down on both sides of the Atlantic, the United
      Nations convened a major day-long event on racism and reparations on Wednesday.
      But representatives from some of the West''s biggest powers never showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T22:10:23.689+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:36:35.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:25.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'US', 'United-States']
    'template': '1'
    'title': 'The United Nations held a major meeting on race. Why the US and UK skipped
      it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5497d-85e2-4a9b-888b-cd8932ddf56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After more than a year of racial reckoning
        that saw historic monuments to enslavers and colonists torn down on both sides
        of the Atlantic, the United Nations convened a major day-long event on racism
        and reparations on Wednesday. But representatives from some of the West''s
        biggest powers never showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c91c36-c153-4e17-a01f-1de3353bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its face, the day''s news made a jarring split-screen: Several
        countries that once grew fantastically rich from colonialism and slavery,
        including the US, Canada and the UK, attended an optimistic summit focused
        on extending COVID-19 vaccine supplies to the rest of the world, convened
        by US President Joe Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62043b-9c32-4f16-8fae-31f634c80565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ambassadors from once-exploited regions in Africa, South
        America and Asia undertook most of the discussion of structural inequality
        and racism at a separate conference, themed "Reparations, racial justice and
        equality for people of African descent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd920604-a58b-4c07-85a5-ad4fa85d8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres, who attended both events,
        opened the racial justice conference with an argument for why just such an
        event mattered, pointing to a new spread of "xenophobia, misogyny, hateful
        conspiracies, white supremacy and Neo-Nazi ideologies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a6169-81a7-42ec-95ef-cc4016591a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism and racial discrimination still permeate institutions, social
        structures, and everyday life in every society. Structural racism and systematic
        injustice still deny people their fundamental human rights," he said, pointing
        to the unequal toll of COVID-19 on minority groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906d2d0-5539-4dc7-907d-a3043b19984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution is not just to reject hate, but to right historical
        wrongs, Guterres added. "We must reverse the consequences of generations of
        exclusion and discrimination —&nbsp;including their obvious social and economic
        dimensions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87c22d-0e9e-42ee-9077-3118e1f125f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some of the countries that skipped the event cited its
        controversial origins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac48c1-680b-4c54-a49d-afb7c8c88c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting had been called to commemorate the 20th anniversary
        of the adoption of the Durban Declaration and Programme of Action, a framework
        for fighting racial intolerance that was originally conceived at the 2001
        World Conference against Racism, Racial Discrimination, Xenophobia and Related
        Intolerance in Durban, South Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c0c7a-b35e-4ad0-a9a5-171503770b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 2001 event started with lofty aims but ended in an ugly uproar
        in the wake of negotiations on how and whether to include Israel-Palestinian
        issues under the rubric of discrimination. The US and Israel ultimately walked
        out in protest of one draft of the conference''s final declaration that denounced
        "racial discrimination against the Palestinians" and others by Israel and
        equated Zionism with racism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e10456-5058-4acd-ae81-52289e910225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original Durban Conference in 2001 was intended to fight racism
        but in reality it did the exact opposite, encouraging hate and antisemitism,"
        Israel''s Ambassador to the United States and the United Nations Gilad Erdan
        said in a statement to CNN Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca253f9-1c8e-426a-978f-5c7a060ae428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lauded the US'' and dozens of others'' decision not to participate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2efdb-d26d-431d-9f57-86957ebe8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proves that there is a growing recognition of the fact that
        the Durban Conference was plagued with bigotry and that the Durban Declaration
        does nothing to promote the fight against racism ... I hope this will be the
        last UN event commemorating that shameful conference."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22786b8-114d-45be-bdbe-821e55aca93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US issued a similarly forceful statement about boycotting Wednesday''s
        conference, with Linda Thomas-Greenfield, US ambassador to the UN, saying
        it "remains opposed to the anti-Israel and anti-Semitic underpinnings of the
        Durban process, and has longstanding freedom of expression concerns with the
        DDPA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6994794-8a42-4e6b-ad5f-12efa245485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries said that fighting racism and discrimination was
        still a "top priority," if not in Wednesday''s forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ee7e8-dc99-429f-b321-631f8682c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK cited "historic concerns regarding antisemitism" in a one-line
        statement about its absence. Canada and the European Union acknowledged but
        did not respond immediately to requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8f655-0a75-4e21-8080-8ea71352c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Millions of lives ruined''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb89eb3-290f-4bc3-bb3a-21de23efe80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day wore on and speeches at the commemorative event continued,
        the absence of such former colonial powers to acknowledge past wrongs and
        face calls for reparations became an elephant in the room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1d1f8-5b3c-4e59-be92-351cb70107e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyril Ramaphosa, president of South Africa, called for restitution
        for slavery —&nbsp;a demand that the US has made long tradition of rejecting,
        and which it refused to contemplate back in 2001.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec92374-1d74-4def-b1d6-d3631963d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of the descendants of Africans who were sold into slavery
        remain trapped in lives of underdevelopment, disadvantage, discrimination
        and poverty. South Africa calls on the United Nations to put the issue of
        reparations for victims of the slave trade on its agenda," Ramaphosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bdcf3-897d-44e9-b18d-d732a8a7caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the adoption of special measures, including affirmative
        action programmes and targeted financial assistance, as restitution to communities
        whose ancestors were sold into slavery."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353dc61-1a7f-418e-b183-198037e45d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaican Foreign Minister Kamina Johnson Smith also demanded reparations
        for the "millions of lives ruined" by the transatlantic slave trade, as well
        as for the "structural under-development that our people have faced since
        Emancipation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70bf5a-3b4c-45a4-8111-1963fb3c3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By avoiding the event, wealthy Western governments also offered
        opportunities for critics and antagonists to attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb34e0-4404-4834-8018-f8f6722e606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s President Miguel Mario Díaz-Canel criticized rich "capitalist
        countries" as trying to divert attention from their historical debts, while
        Ambassador Zhang Jun of China —&nbsp;which has been accused of carrying out
        a contemporary genocide on predominantly Muslim Uyghurs in the Xinjiang region
        (Beijing denies the claims) —&nbsp;devoted a significant part of his statement
        slamming the US and other countries as cowards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199396bf-4d1a-472b-b00a-3181c31e6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant countries should at least have the courage to face
        up to this disgraceful past, and take measures to end the sufferings caused
        by their practices," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2ac15-b811-4674-a0da-1e59d3a12ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:10:23.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/23/americas/durban-unga-us-uk-intl-latam/index.html"
        href="https://edition.cnn.com/2021/09/23/americas/durban-unga-us-uk-intl-latam/index.html">The
        United Nations held a major meeting on race. Why the US and UK skipped it</a>"</em></p>'
