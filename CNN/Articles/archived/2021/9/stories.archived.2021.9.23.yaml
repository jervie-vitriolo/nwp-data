      'mgnl:lastActivated': 2023-01-25T13:51:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/15/local-government-units-pre-registration-COVID-19-minors-.html">LIST:
        Local govts open pre-registration for COVID-19 vaccination among minors</a></strong></p>'
  'Fortnite-Apple-app-store':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-23T06:47:28.677+08:00
    'imagesource': 'jcr:87f2b1da-2ac6-4f51-aeab-fa58e823cf69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6923d7b-dab6-475b-bfdb-a59f8085df8b'
    'lead': 'Apple will not allow Fortnite back on its devices until its legal battle
      with the video game''s maker, Epic Games, has fully concluded, potentially delaying
      the game''s return to iPhones by several years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T06:48:19.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:51:11.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:34:57.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple denies Fortnite a return to the App Store'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca893e-3a98-47f2-8ae2-db72859594f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple will not allow Fortnite back on its
        devices until its legal battle with the video game''s maker, Epic Games, has
        fully concluded, potentially delaying the game''s return to iPhones by several
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be88a5-265b-46ec-9a2d-963c736fd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Apple said the company "has exercised its discretion
        not to reinstate Epic''s developer program account at this time" in response
        to a request from the video game maker to do so, according to a letter sent
        to Epic''s lawyer and tweeted by the company''s CEO, Tim Sweeney, on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989a9fa-5369-4b70-84cd-6c939d8dcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, Apple will not consider any requests for reinstatement
        until the district court''s judgment becomes final and non-appealable," said
        the letter from Apple''s lawyer, a copy of which was provided to CNN Business
        by Epic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458b710-78ea-4ce6-9a99-c47b34e277be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move further escalates a months-long court battle between the
        two companies over Apple''s rules for its App Store and suggests the hugely
        popular game won''t make it back onto iOS devices until the end of an appeals
        process. Sweeney said in a tweet that process could take as long as five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4dbc26-3876-40ef-974c-3d52098c7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in California ruled earlier this month that Apple can no
        longer prohibit app developers from directing users to payment options outside
        the App Store. However, the judge stopped short of declaring the iPhone maker
        a monopoly and ruled that it was within its rights to remove Fortnite from
        its devices. Epic has appealed the decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1a7e0-7dff-485d-a3ce-ffd3d6b0183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first kicked Fortnite off the App Store last August for flouting
        its rules on in-app payments on the iPhone by giving users an alternative
        way to pay. The removal led Epic Games to file what appeared to be a largely
        premeditated lawsuit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a48284-3b1e-4972-bdb4-5f2c533829eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contentious trial that lasted most of May, Epic argued that
        the App Store constituted a monopoly because it is the only way to access
        hundreds of millions of iPhone users, and that Apple harmed competition by
        prohibiting other app stores or payment methods on its devices. Apple sought
        to undercut that argument by pointing out that the iPhone is one of several
        devices where Fortnite users can play the game and buy its in-game currency
        V-bucks, including Android smartphones (Epic is fighting a similar lawsuit
        against Google) and video game consoles such as the PlayStation and Xbox,
        many of which also don''t allow alternative payment methods and charge similar
        commissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b732f4-6f5f-413a-93f4-e319f1975043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Wednesday, Sweeney slammed what he called
        "another extraordinary anticompetitive move by Apple" and implied that the
        company went back on its word.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bdeb9-9ce9-469c-be7c-cd906976ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple lied," he said, citing earlier statements where Apple said
        it would welcome Epic back if it agreed to play by the same rules as everyone
        else on the App Store. "Epic agreed, and now Apple has reneged in another
        abuse of its monopoly power over a billion users."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cc6ee-4df4-4a54-b8dd-ebd6dd7588ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesperson declined to comment on Sweeney''s tweets but
        directed CNN Business to portions of the court''s decision where the judge
        ruled in Apple''s favor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb08d7-3f75-433e-9096-84c0a9b4fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over 30 million registered iOS developers, it is not particularly
        surprising, or necessarily nefarious, that Apple does not negotiate terms
        generally," the judge wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bf788-1fac-4764-8b5d-5a3738931739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney vowed Wednesday that Epic will continue to pressure Apple.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0769d01-1ad0-4040-8265-c9c787f21698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:48:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll fight on," he said on Twitter. "The need for regulatory
        and legislative action is clearer than ever before."</p>'
