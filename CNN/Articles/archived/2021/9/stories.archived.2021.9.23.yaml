      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden spoke for the
        first time Wednesday with French President Emmanuel Macron after a major diplomatic
        crisis exploded between the two longtime allies over a deal to equip Australia
        with nuclear-powered submarines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db2f9f-7342-4091-8317-7c76c64b0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d997b-cb2d-4d65-aa7a-e2311c624005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 30-minute call, Biden appeared to acknowledge missteps in
        how the United States approached the talks. A joint statement between the
        United States and France afterward said Macron and Biden "agreed that the
        situation would have benefitted from open consultations among allies on matters
        of strategic interest to France and our European partners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6566bba-282f-42d1-9c65-412f8219a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5262e-c964-4d8c-9ad0-73a7a3b7305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden conveyed his ongoing commitment in that regard,"
        the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca826f3b-995c-4d27-89a9-ded8839be2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83845cf-981a-4124-b75a-5f638d330cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare, if indirect, admission of error was a signal of how seriously
        both sides are taking the diplomatic dispute, which has led to the lowest
        point in relations between the United States and France since the "Freedom
        Fries" era at the start of the Iraq War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7e279-867f-40a5-933d-aeae325ba3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8a41b-bda4-49ce-929d-88940090ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their call, Biden and Macron agreed to meet in person at the
        end of next month in Europe. Biden had already planned to attend a Group of
        20 summit in Rome at the end of October and an official said the assumption
        is that the meeting between the two leaders will take place there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c63d7-65e7-488f-9bf0-26bf5d5375f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e8449-688a-4e39-bd96-133c506590ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders have decided to open a process of in-depth consultations,
        aimed at creating the conditions for ensuring confidence and proposing concrete
        measures toward common objectives," the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba76390-2847-4a7e-a931-b130ef4bfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d78cf6-0a72-4a9c-8347-075d2d9c229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also agreed to return his ambassador to Washington after
        recalling him for consultations in Paris. And Biden voiced support for "the
        importance of a stronger and more capable European defense," a longtime priority
        for Macron.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac8c81-f660-44f4-b7d7-32ffc20425af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56b896-5f6a-4baf-afbe-3cd09f154a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were expected to be tense, though the White House said
        afterward the tone was "friendly" between the two leaders. Press secretary
        Jen Psaki said it was important for Biden to directly convey his belief that
        "there could have been more of a discussion" ahead of the submarine announcement.
        She stopped short of saying Biden apologized for what transpired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17a57b-f3ca-47cc-a8e3-cdaa5962d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796dc9a-8346-4a57-b1ad-07477e288788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had mostly withheld comment publicly on the dispute, waiting
        to air his rage directly to Biden. But other officials in his government have
        spared nothing in describing France''s shock and fury at the submarine agreement,
        which deprived France of a major contract of its own and left Paris feeling
        excluded and diminished.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0dbcbc-b4e1-42c7-8c36-5de1980005fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e629fd-d619-4bee-8713-6e12924288cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has ignored all questions on the France dispute since
        the crisis erupted at the end of last week, but officials said he was surprised
        by the outsized reaction from Paris and wanted to smooth things over with
        his counterpart, aiming to lower the temperature over the phone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5ddae-4321-4a69-b415-38b5a0651a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57838fd3-304d-4b67-aa24-001c443f0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the White House would look to identify how the breakdown
        occurred, but avoided saying Biden blamed any individual for what transpired.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b5a03-557b-4c5a-8a71-d2e72dd71186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00f1ad-aaba-49cf-82f1-7a7bd808e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He holds himself responsible," she said. "Certainly, though, he
        has a responsibility to talk to his team always about how we can best manage
        our diplomatic relationships and that''s what he does in any scenario."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69f99d-2d64-4ed7-8fba-330d20f6e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc78327-167b-4d68-bbb1-b7a79b3a56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the two presidents spoke, French officials laid out a lengthy
        list of expectations for the telephone call, which occurred mid-morning Washington
        time. An official at the Élysée, the French presidential office, said Macron
        expected Biden to offer clarification for how the deal came together without
        consultations with the French.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d14cc4-ced2-439f-9ef1-dbeb3b57942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953da36b-057a-49f4-9f1c-86da7d46176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our allies to recognize that the exchanges and consultations
        that should have been conducted were not, and that this poses a question of
        trust," the official said. Macron would also seek to identify a "solid process
        in a concrete time frame and at a high level (that) will allow us to create
        the conditions for restoring trust," the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1cb80-2180-418f-998e-fbe999e1afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d99f9a-b204-4664-a867-ee9a3e661adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden requested the call with Macron over the weekend as tensions
        simmered over the surprise submarine deal, which was viewed as a significant
        strategic move to counter China in the region. The French informed the White
        House on Friday that Macron''s ambassador in Washington, Philippe Etienne,
        was being recalled to Paris for consultations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdc2a5-222e-47f3-8cb6-4fd529d4111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd385a1b-71ba-4b04-9441-fe9aa1559f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French were quick to announce Biden''s request for a phone call
        publicly, and the White House confirmed the two men were trying to connect.
        American officials said Biden wanted to speak soon with Macron about the "way
        forward."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c5397-a7bb-4d97-ac94-ac5ae2d4134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9c734-cc75-43d1-a07e-bdb4ed74bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the French position," a senior US administration
        official said Monday. "We don''t share their view in terms of how this all
        developed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec6ce2-1b60-4cb8-af67-327caa8e24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae8dc2-8fcd-4bf5-aefe-118262a27673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden met in person on Tuesday with the prime ministers of
        Australia and the United Kingdom, he did not have any in-person meetings with
        Macron on the books until they spoke on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7d514-3004-48c0-8eae-8f55962ca55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327796b5-6166-4075-a8f9-48874fb8804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French President did not travel to this week''s United Nations
        General Assembly in New York, a decision based in pandemic concerns that predated
        the submarine spat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587f706-dacf-4bb1-bcf5-cf014ec52323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d740667-25ec-4e88-ba96-bdb16ba10c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said Tuesday he would not
        speak with Macron during the UN this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a180c-2421-4f57-b661-101a77de381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312cbc4f-8187-4a2c-a26c-83095ef06438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not an opportunity for that at this time. I''m sure that
        opportunity will come in time. But right now, I understand the disappointment,"
        Morrison said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bad5ac-f9b3-4187-a94c-5bff3826c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34350193-76bd-40ab-b877-2191cc2c54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And British Prime Minister Boris Johnson appeared to make light
        of France''s outrage during an interview outside the US Capitol in Washington.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c4190-015e-499b-a796-1acf94b99277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aded6d-8f73-43f4-b3e1-76aaf801be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it''s time for some of my dearest friends around the
        world to prenez un grip about this and donnez moi un break," Johnson said,
        using a bit of Franglish to suggest France may be overreacting. He called
        the agreement a "fundamentally a great step forward for global security."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1aacf6-3ae7-47f0-a9ca-26bea09ba347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa97753-7ba3-4526-b407-26587f6f29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wasn''t likely to similarly diminish the French concerns,
        at least in public. Still, some American officials said they believed France
        was being overly dramatic in its response to the submarine deal and have noted
        Macron is set to compete for reelection in the coming months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242f27b-ba8b-46b2-a210-e4af8a685ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68922ea6-2c63-4f83-b269-82ccbac7a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has reacted with intense indignation over the agreement between
        the United States, Australia and the United Kingdom to create a new defense
        alliance focused on security in Asia. The foreign minister, Jean-Yves Le Drian,
        said Biden''s actions recalled something his predecessor, Donald Trump, might
        have done but "without the tweets."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacad00-453a-4ff6-8aa0-4ccdc184d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6a014-ccd3-4539-8f27-76ebf0d5b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has also opened a new fissure in the Western alliance and
        sparked growing public criticism from other European officials. Thierry Breton,
        the EU commissioner for internal markets, said in an interview with CNN on
        Monday that "something is broken between our relations in Europe and the US."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd9e36-2d41-4a37-84dc-1473259b76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54500ba-e358-43ad-9a0f-5ee49d5a7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN on Monday, European Commission
        President Ursula von der Leyen said "a lot of questions" must be answered
        when it comes to the breakdown of the French-Australian submarine deal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d030bf8-4429-4d6a-b745-73c506cc316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0b0a8-49ae-4548-9944-2d0ae6fbc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France stands to lose the equivalent of $65 billion US dollars from
        an existing deal to provide Australia with conventional, diesel-powered submarines.
        The canceled deal is expected to make a significant economic impact on the
        French defense sector. France also stands to lose out strategically in the
        Indo-Pacific, where the country holds significant interests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623928b4-92f2-46ee-9f91-5483e5760558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed925ef5-1b1f-43d1-b7e1-26d57c6642f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more broadly, the announcement triggered anger in France at
        being left out of sensitive discussions over the new pact, which they said
        amounted to a stab in the back. American, Australian and British officials
        had been in highly secret talks for months over a plan to share technology
        for nuclear powered submarines, a process that was hatched more than a year
        ago and accelerated after Biden took office in January.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecd61c-b62a-4abc-9bee-6e20330377ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d801621-16b7-429e-bae5-509570a8c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials familiar with the matter said the discussions were kept
        exceedingly quiet, even within their own governments, given the sensitive
        nature of the technology, the prospect for angering China and the belief that
        any word leaking out could potentially scuttle the entire thing. The process
        "was undertaken with a high degree of discretion," a senior administration
        official said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c5df7-9fac-4402-b1d1-0ab0130c4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55192885-e328-4149-9c9c-3942968f556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks proceeded at the staff level over the course of the spring
        before the issue was raised in a meeting between Biden, Morrison and Johnson
        on the sidelines of the Group of 7 summit, held in June on the English coast.
        There was no public disclosure of the submarine deal at the time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e33a22-ac89-44d7-b97a-07fa951359a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc829c-12ce-4738-95f6-2a9b601ea225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met Macron on the same day — their only in-person one-on-one
        to date — and the two men appeared to get on well: cameras caught them wrapping
        their arms over each other''s shoulders as they walked from the beach to the
        summit venue. Officials said talks between the men, which occurred on a sunny
        deck overlooking Carbis Bay, seemed cordial. But the brewing submarine deal
        never came up, according to US and French officials.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e7623-fa7e-4306-bef1-ba43f122159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:42:06.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:44:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/politics/macron-biden-call/index.html"><em>"Biden
        holds first call with French President Macron since diplomatic crisis erupted"&nbsp;</em></a></p>'
