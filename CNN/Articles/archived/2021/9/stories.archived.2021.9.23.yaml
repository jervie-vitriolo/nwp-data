      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;There''s
        a lot of room for the country''s music industry to grow, but an expert said
        the lack of support it gets potentially blocks its way towards conquering
        the global stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02165bb4-444a-4a30-b37f-45f69b7546d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0536c-9e7d-43c7-b060-1c14520d108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the weakest point of the local music sector and it should
        be addressed for it to take advantage of the growing market, Dr. Ma. Alexandra
        Chua from the National Research Council of the Philippines told CNN Philippines''
        The Final Word.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x84dg73?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260f9b9-907d-48ed-a485-5c6c5e081480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720aa21-a098-445f-bf02-599a56a600c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767d158-905c-4424-9e8d-c6fee7dc04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we acknowledge that we can do this because of the abundance
        of talent in the Philippines then I am positive and bullish that we can conquer
        the global music scene," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801af245-1444-4d51-a170-4a6259e201e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375dc6d-7cd0-4095-b3de-ed30a0370b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said there is a need to assess the music ecosystem - market,
        data, key players, stakeholders, and value chain - to determine the assistance
        that "original Pilipino music" needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f99cf-ea20-41a0-8cdb-1019f9611135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a2286-f52b-4889-b568-950bb8bff742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua is part of the council''s team that formulated the "MusikaPilipinas,"
        which was conceived to support House Bill No. 10107, or the Philippine Creative
        Industries Development Act recently approved by lawmakers on third and final
        reading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddd530-0ed0-4c2b-bbc7-ff0f03d7aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0ec43-9f93-4549-805b-b6999712291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see it pushes promotion, protection and improvement of the creative
        economy where music and performing arts are important sectors. We see that
        the creative industry itself emerged already as key drivers in the economic
        growth in this globalized world," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e38405-4112-490f-a04a-2de8fbdbcb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39550d99-9f48-4321-a1d0-1a2480f3e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been so much global studies on popular music... The
        Korean wave that is happening now was a result of a research that was done
        around 20 years ago. It was a result of careful study and this is what we
        want to achieve in this particular study - [to know] what are the factors
        that we need to identify these opportunities or challenges and vulnerabilities
        in our music ecosystem so we can provide the help that it needs," Chua explained.</p>'
  'Duterte-AFP-PNP-medical-staff-rising-COVID-19-cases':
