      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue raked in ₱186.1 billion, slightly
        lower by 0.99% according to the Treasury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646ff86-4364-40d0-ad1c-96dca264e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad29513-618e-4fb9-bfff-ecb0d4382b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.110+08:00
