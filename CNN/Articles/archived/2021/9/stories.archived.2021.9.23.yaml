      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the implementation of the new quarantine classification in
        Abra, Baguio City, and Bohol, indoor dining are allowed to operate at 20%
        capacity and 50% for outdoor or al-fresco dining.</p>'
