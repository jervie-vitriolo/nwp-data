      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no "Wilmore Funeral Home" and visiting its website takes
        you to a landing page instructing visitors to do the opposite of what''s written
        on the truck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
