  'migraines-REM-sleep-study':
    'author': 'Kristen Rogers, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-23T06:09:16.742+08:00
    'imagesource': 'jcr:f4a6c448-4555-440d-a038-91b804f2aebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c087ae-5d6f-40a9-a1ba-60b6439b6c04'
    'lead': 'People with migraines might get less of the sleep stage crucial for thinking
      and memory, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T06:11:50.607+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:51:27.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:34:56.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People with migraines get less REM sleep, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01296ea-99d0-4e03-918e-0a8c0fd935c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People with migraines might get less
        of the sleep stage crucial for thinking and memory, according to new research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c05fc-6297-45be-b886-2ae88fb5b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid eye movement, or REM, sleep is the sweet spot of our sleep
        cycles, characterized by more dreaming, bodily movement, and faster heart
        rate and breathing than in other sleep stages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b6dcf-9c06-4128-b011-e2e19268849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meta-analysis of 32 studies, adults and children with migraines
        were less likely than healthy people without migraines to both subjectively
        and objectively get less quality sleep. The meta-analysis findings published
        Wednesday in the journal <a href="https://n.neurology.org/content/early/2021/09/22/WNL.0000000000012701"
        target="_blank">Neurology</a>, the medical journal of the American Academy
        of Neurology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1317a09-4d9f-442c-9a26-7030ad360a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research stems from experts wondering whether migraines cause
        poor sleep quality, or if subpar sleep leads to migraines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b59b9-acdd-4d25-9db2-4b33c6cb0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to analyze recent research to get a clearer picture of
        how migraines affect people''s sleep patterns and the severity of their headaches,"
        said one of the study''s authors Dr. Jan Hoffman, a clinical senior lecturer
        in neurology at King''s College London, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bda3c-964a-46a5-a683-0e3a7a5f5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That way, clinicians can better support people with migraines and
        deliver more effective sleep treatments," added Hoffman, a member of the American
        Academy of Neurology. Hoffman consults for, serves on advisory boards of and
        has received honoraria from multiple pharmaceutical companies, but these activities
        aren''t related to the submitted work, according to the authors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a2e35-f9bb-4088-9dc6-bb745d5205d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously observed associations between sleep disturbances and
        migraines have been difficult for researchers to untangle, since alterations
        in sleep can be a trigger, treatment or symptom of migraines, the authors
        wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f61fb-56ce-4563-84d5-dadd6a7229e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although migraines affect around 1 billion people and are one of
        the leading causes of disability worldwide, according to a 2018 study, there
        hasn''t been much conclusive research on what migraine patients think about
        their sleep quality -- and whether objective laboratory tests match those
        perceptions, according to the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6a4ee-c9d6-422e-b72c-07d4ff95456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new meta-analysis included more than 10,000 adults and children
        who had participated in prior studies. Adults with migraines scored worse
        than healthy participants on the Pittsburgh Sleep Quality Index, a questionnaire
        that asks about sleep quality, how long falling asleep takes, sleep duration
        and efficiency, sleep disturbances, use of sleep medication, and daytime dysfunction.
        This finding was more common among adults with chronic, rather than episodic,
        migraines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e8a16-ff35-4e8e-9e58-d30f30698ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the participants had undergone overnight polysomnography,
        a sleep study that records certain body functions as participants sleep and
        is used to diagnose sleep disorders. These tests showed adults and children
        with migraines had a lower percentage of REM sleep than control groups. Children
        with migraines also took less time to fall asleep, had less total sleep time
        and more awake time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eed05-eada-493d-b333-4acdb0180122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study was an association study. It wasn''t a causative study,
        which is always going to have limitations," said Dr. Raj Dasgupta, an assistant
        professor of clinical medicine at Keck School of Medicine at the University
        of Southern California, who wasn''t involved in the study. "It would be nice
        to know what do they see in regards to the other sleep disorders like obstructive
        sleep apnea and other things."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d32b9-09f9-4522-aa89-fc760db8b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headaches and migraines have been associated with insomnia, sleepwalking,
        bruxism, restless leg syndrome and narcolepsy as well, Dasgupta added, some
        of which could imply a genetic factor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13be76-f61b-4ed5-860e-2edfff4c9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies included in the meta-analysis didn''t report whether
        migraine patients had experienced migraines during sleep itself, and six studies
        didn''t include an extra night for participants to adapt to the sleep lab,
        which can affect REM sleep. And the authors couldn''t totally account for
        potential mental health diagnoses or use of medications, both of which could
        influence sleep, according to the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c85393-3d16-4542-910c-5ca3d052e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their research begins to provide "a clearer understanding of
        migraines and how they affect sleep patterns," Hoffman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f7e30-4c5c-4516-82a0-16173b9b9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underlying factors and tips for sleep and pain</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044c979-1883-4ec2-9d0e-c92c06da42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has reported a reduction in REM sleep the night
        before a migraine attack, the authors wrote. One migraine symptom that has
        worsened after REM sleep deprivation is cutaneous allodynia, when someone
        feels pain after their skin is touched in way that usually doesn''t produce
        pain, according to the study. This suggests possible dysfunction in REM sleep
        processes that could cause migraines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadfc45-883b-49ec-b69f-72214e841483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with migraines who fell asleep faster than children without
        migraines might have done so because they might be sleep deprived, the authors
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3daea-42b3-4e3f-88cd-9da2e5099440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways both adults and children can try to alleviate sleep-related
        migraine problems, or migraine-related sleep issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa26c63-5d12-4de9-b76e-6ce7c5a355c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children, the American Academy of Pediatrics recommends maintaining
        sleep hygiene -- including eight to 10 hours nightly and turning off technology
        an hour before bed -- and a healthy diet. If your child has trouble sleeping,
        a pediatrician might recommend tests for snoring or sleep disorders, which
        have been linked to migraines, the AAP suggests. Eating three meals at consistent
        times daily, staying hydrated and avoiding heavily processed foods, which
        usually contain more migraine triggers -- including sweeteners, additives
        and artificial colors -- can help.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d646013-d059-48d1-b95d-81499872e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advice for adults is similar. "Sleep may improve headaches," Dasgupta
        said, so it''s "important to have the right quantity and quality of sleep.
        Remember that sleeping too much can also trigger headaches such as migraines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecec07-c8cc-4ddf-bf98-d3636eb23f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to go to bed and wake up at the same times each day to regulate
        your circadian cycle, spend more time in daytime natural light, and avoid
        alcohol and smoking, suggests The Migraine Trust, a UK migraine charity that
        helped support this study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c31d08-134f-4469-b9a3-c5ac3a1d6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:11:50.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:51:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/22/health/migraine-headache-effects-sleep-study-wellness/index.html"
        target="_blank">People with migraines get less REM sleep, study finds</a></em></p>'
