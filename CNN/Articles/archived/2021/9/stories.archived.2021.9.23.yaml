      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s crunch time for China''s heavily-indebted
        Evergrande Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475e1f8-6358-4125-bb5e-2b53355f2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.515+08:00
