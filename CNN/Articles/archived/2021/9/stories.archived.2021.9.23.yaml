      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His work continues to be essential and is being celebrated at the
        New York Film Festival this weekend with a 50th anniversary screening of his
        landmark film ''Sweet Sweetback''s Baadasssss Song''; a Criterion Collection
        box set, ''Melvin Van Peebles: Essential Films,'' next week; and a revival
        of his play ''Ain''t Supposed to Die a Natural Death,'' slated for a return
        to Broadway next year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b75ec-ace8-4a9d-ad64-e3963a9e3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
