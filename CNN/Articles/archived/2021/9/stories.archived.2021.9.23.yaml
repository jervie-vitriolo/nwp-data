      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s call for unity comes as the US is embroiled
        in a series of global controversies that have left allies questioning if his
        administration is truly ready to move past an "America First" era of foreign
        policy.</p>'
