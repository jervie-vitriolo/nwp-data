      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The truck had the name of a funeral home
        on it. But instead of a soothing thought that might double as a company slogan,
        the message on the side read: "Don''t get vaccinated."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663b455-6690-42c7-8112-1d7e040cb179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.913+08:00
