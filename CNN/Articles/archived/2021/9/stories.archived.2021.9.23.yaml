      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020373b3-2253-4d89-aeb6-09e326b6cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, The Criterion Collection and Janus Films celebrated his
        contributions to the arts in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3f69b-998a-46b9-bdc0-823ed2fdfeb7'
      'mgnl:activationStatus': true
