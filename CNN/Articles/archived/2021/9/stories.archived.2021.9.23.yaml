  'OCTA-COVID-19-reproduction-number-Metro-Manila':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T14:29:06.200+08:00
    'imagesource': 'jcr:39dc973a-f51e-43c4-a066-31c3a8a1efcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9da6747d-ca7c-4eae-bb41-a857da3bc204'
    'lead': 'The COVID-19 reproduction number (R0) in several areas including Metro
      Manila improved, a group of researchers monitoring the country''s pandemic trends
      noted on Thursday, but cautioned this is just the beginning of the ''recovery
      process.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T14:37:31.593+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:42:26.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:13.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: COVID-19 reproduction number in NCR, other areas now less than
      1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669d4a1-3817-4f73-b9a3-82a2f8ded427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —&nbsp;The
        COVID-19 reproduction number (R0) in several areas including Metro Manila
        improved, a group of researchers monitoring the country''s pandemic trends
        noted on Thursday, but cautioned this is just the beginning of the "recovery
        process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d29090-6eac-4bd7-a0d7-d52f746836ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R0 in Metro Manila dropped to 0.99, from 1.03 recorded on Tuesday,
        OCTA Research fellow Guido David said. R0 refers to the average number of
        people that a single COVID-19 case will likely infect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d9db6-f4f7-48cd-bbd2-8b1ccc6e7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cavite, Laguna, Bulacan and Cebu City have also posted
        reproductions numbers that are currently less than one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd26de-ef90-4d0f-a508-eb05c982706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang sa NCR (National Capital Region) ang nakita nating improvement.
        Pati narin sa ibang regions, metropolitan areas sa buong Pilipinas," David
        said in a Laging Handa briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3982a3-fdb6-4678-aa8b-f1ed8529cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw improvements not just in NCR (National Capital
        Region), but also in other regions, and metropolitan areas as well.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96ccd6-9d6e-4995-9073-d6ee88aba122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong pagbaba ng reproduction number — ibig sabihin umpisa pa lang
        iyan sa recovery process natin," he pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf0a72-be19-4f43-8698-1e6fd14f5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decrease in reproduction number means our recovery
        process is just starting.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81ede1-d14e-40d6-9ced-bb15411bb722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts say the ideal R0 should be one or less, as anything
        higher means there is still significant community transmission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274a810-64a6-4546-a33a-cdac7f308c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said the granular lockdowns, which are being maximized
        under the new alert level system being pilot-tested in Metro Manila, are working
        so far in terms of slowing the spread of the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3e3fb-9aaa-46cd-99a0-a7198c39c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nakikita narin tayo na epekto ng granular lockdown. At wala
        pa tayong nakikita na spike ng cases sa ngayon," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bccef6-7421-4846-abb7-ba9606d5aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already seeing the effects of the granular
        lockdown. We have not seen a spike in cases yet.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f8ef0-fb12-46ae-bf6b-65f39485dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin, patuloy paring nagiging epektibo ang ginagawa nating
        mga interventions para mapababa ang bilang ng kaso," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718373d-2a38-4f34-9896-a09f4b2f8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means, our interventions that aim to bring down
        the number of cases continue to be effective.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b1724-f17b-427c-b19e-0f325bbfaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:37:31.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OCTA fellow advised people not to let their guard down and
        continue to take precautions as many people are still getting hospitalized
        due to COVID-19 . Some regions, including Cagayan Valley and Bicol Region,
        are also seeing an uptick in new cases.</p>'
