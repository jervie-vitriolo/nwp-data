      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdff604-be8b-4bdb-9efb-f531a35cf083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues also increased during the month, but only by 6.59% —  hitting
        ₱259.3 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e64a5-f8bb-44d8-8222-16e762cd12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
