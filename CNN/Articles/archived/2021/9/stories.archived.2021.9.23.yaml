  'Bree-Jonson-autopsy-Julian-Ongpin-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T15:31:31.092+08:00
    'imagesource': 'jcr:80c40857-a88c-451a-a4bc-4bbc315dcda0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de3084a-2d61-4222-8536-632586cdbeba'
    'lead': 'PNP Chief Guillermo Eleazar says there was no evidence of struggle found
      on the body of Bree Jonson during the initial investigation, but he stresses
      they are not yet ruling out foul play since the probe is not yet complete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T15:43:59.938+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:41:47.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:15.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI concludes second autopsy on painter Bree Jonson after police find
      no early signs of foul play'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9df66b-56cc-4627-87f2-b9e37946e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The National Bureau of Investigation (NBI) on Thursday concluded a second
        autopsy on painter Bree Jonson to shed light on her sudden death after the
        police said initial investigation showed no signs of foul play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4c90e-96b7-45a8-a90c-da07a72e3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson Ferdinand Lavin said their forensic team conducted
        the autopsy on Jonson upon the request of her family. There were no immediate
        details on the findings.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40828d10-059e-4576-9eff-2a53e58e629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of Jonson''s family noted that the initial medicolegal
        report stated that bruises were found on her neck and body. They also said
        security footage showed she had an altercation with her boyfriend Julian Ongpin,
        who comes from a powerful clan, before she was found unconscious in a hostel
        room in San Juan, La Union on September 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a990c-a4c3-47ea-9c3b-ca160bd7d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief PGen. Guillermo Eleazar said there
        was no evidence of struggle found on her body during the initial investigation,
        but he stressed they are not yet ruling out foul play since the probe is not
        yet complete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f7ba6-aec3-4700-8294-c3d33e37de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed she died of asphyxia or lack of oxygen due to strangulation.
        He said investigators only saw ligature marks under her chin, but there is
        no conclusion yet if it was due to a person strangling her or if it was self-inflicted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f06be-ae91-442d-a4de-0b2d181914d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also said Ongpin''s story on how he found Jonson
        in the bathroom matched with the scratches found on his arms. He explained
        that a reenactment was conducted by police investigators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09b7bd-8034-4c3a-8d07-cda5073f6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinignan ang galos sa katawan. Tumutugma sa sinasabi niyang claim
        na winasak niya ''yung pinto para pumasok doon at sumabit ang kaniyang katawan
        sa mga nails, pako na dinaanan niya," he said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84381529-9199-498a-b38c-1972fa4f4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They checked the scratches on his body. It matched
        his claim that he broke the door to enter and his body got scraped by nails.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdd620-57c3-4f87-ba85-cbf6adb31282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar assured they are not giving favors to Ongpin, who is the
        son of former Trade Secretary and prominent businessman Roberto Ongpin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a0625-0bad-4078-8348-6f62afc26028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong sinisino pagdating sa imbestigasyon. Kapag merong pagkakamali,
        at lalong merong namatay, may mananagot," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d68dc3-bdf2-4513-a22d-ef3c6d76cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not give undue favors to anyone when it comes
        to investigations. If someone committed a crime, especially if someone died,
        someone has to pay.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cff8c-8f0c-400e-8577-4f59cc7da9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police filed drug complaints against Ongpin after he tested
        positive for cocaine and sachets of the illegal drug were found in their hostel
        room. Eleazar said cocaine was also detected in Jonson''s urine sample.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e4f6d-5dcc-4b7c-bc6c-1e33620dd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:43:59.940+08:00
