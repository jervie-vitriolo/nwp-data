      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;The
        government has placed Abra, Baguio City, and Bohol under general community
        quarantine (GCQ) with heightened restrictions effective Sept. 24 until the
        end of the month, Malacañang announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00e975-befe-4d42-b500-f90e250c2e6d'
