  'Sabina-Nessa-London':
    'author': 'Kara Fox, CNN'
    'caption': 'Sabina Nessa, a 28-year-old teacher from south London, is believed
      to have been murdered on the five-minute walk from her house to a pub, police
      say, sparking renewed outcry about the UK''s epidemic of violence against women
      and girls. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T21:14:50.695+08:00
    'imagesource': 'jcr:d3deb37a-c80d-4f8e-8020-7f7928af388e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd3ad55-0b48-42d8-823a-db069142cc25'
    'lead': 'Sabina Nessa, a 28-year-old teacher from south London, is believed to
      have been murdered on the five-minute walk from her house to a pub, police say,
      sparking renewed outcry about the UK''s epidemic of violence against women and
      girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T21:34:56.783+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:36:54.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:24.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'UK', 'United-Kingdom']
    'template': '1'
    'title': 'A London teacher was killed on a walk to the pub, police say. Her death
      is the latest tragedy in the UK''s femicide epidemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2cafe-2273-41b4-aee9-375e3f5f3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sabina Nessa, a 28-year-old teacher
        from south London, is believed to have been murdered on the five-minute walk
        from her house to a pub, police say, sparking renewed outcry about the UK''s
        epidemic of violence against women and girls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f84326-50ce-4cd3-89b3-f1da78ed2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police said in a Thursday statement that
        Nessa had left her home in the borough of Greenwich just before 8:30 p.m.
        on Friday September 17. Detectives believe that she was walking through Cator
        Park towards a bar in Pegler Square, where she had planned to meet a friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6411d-eb6f-4354-9ac5-9ce013d0c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is thought to have been murdered on her journey through the
        park, the Met statement said, with her body found the following afternoon,
        close to a nearby community center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8889e3-332c-47b0-907a-c9c09abec231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabina''s journey should have taken just over five minutes but
        she never made it to her destination," Detective Chief Inspector Joe Garrity
        said, adding: "We know the community are rightly shocked by this murder —
        as are we—&nbsp;and we are using every resource available to us to find the
        individual responsible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257661e3-826a-48e0-9f93-e54981fe34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrity has appealed for anyone in the area of the park around the
        time of the attack to come forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54b269-e538-4c12-bd1c-597544fbc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubel Ahmed, Nessa''s cousin, told ITV News on Wednesday that the
        family is still in shock, and that the news of her death has left them "devastated"
        and "inconsolable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed9b62-e487-4f9d-8836-fcae400a9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nessa, who taught at a primary school in Lewisham, southeast London,
        was "truly the most kind, caring person out there," Ahmed said. "I don''t
        understand how someone can do this, I really don''t. It''s a big, big loss
        to our family," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b300d-9798-4bee-be45-ef0e7326489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epidemic of violence against women</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a6fee-4ae9-4c26-bcc0-c3941458af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nessa''s death comes six months after the UK was left reeling following
        the assault and murder of 33-year-old Sarah Everard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b94ae-ea16-4989-9d1a-8c7ff4a5cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:36:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everard went missing after leaving a friend''s house in Clapham,
        south London, on May 3. Her body was found a week later, more than 50 miles
        from where she was last seen. Her killer, a serving police officer, pleaded
        guilty to her kidnap, rape and murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a222a-6939-4548-aa5e-21bc3b712a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everard''s story prompted an outpouring across social media from
        women sharing their own experiences of sexual assault and harassment, catapulting
        the UK''s damning record on violence against women and girls into the national
        spotlight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fa746-f24c-4f7a-bc1c-4b202cdf9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 women were killed between March 2019 and 2020 in the
        UK, according to data from the Office for National Statistics and the Scottish
        government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097ce73-f049-4a7d-8483-038ae567235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around one woman is killed by a man every three days in the UK,
        according to data from the Femicide Census, an organization that tracks violence
        against women and girls. The group argues that the government''s new strategy
        to curb such violence "shamefully ignores" victims of femicide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3e1a9-7aa5-439a-85a9-8b5e552fd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Nessa''s death, many are pointing out that little has
        changed. In a message posted to Twitter on Wednesday, Women''s Equality Party
        leader Mandu Reid said: "The media have been asking today: have things gotten
        better since Sarah Everard''s murder? The answer is NO."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4c33a-ae23-43a8-ad7b-443683dc3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid added that the "muted" reaction from the press and a "lack
        of public outcry" for Nessa —&nbsp;a woman of color —&nbsp;"demonstrates,
        once again, that not all victims are treated with the same respect and reverence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e15c1-6672-43cd-a621-8106e01bfc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Everard''s murder, the UK media''s problematic relationship
        with diversity and race was again put under the spotlight. Many activists
        and social media users drew a comparison between the coverage of Everard''s
        killing and the death of a 21-year-old Black business student, Blessing Olusegun,
        which garnered little national media attention. Olusegun''s body was found
        on a beach on England''s south coast in September 2020. Her "unexplained"
        death was not treated as suspicious by local police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61571516-514f-47dd-9843-cc4b44c72b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Greenwich Council told CNN that they had handed out
        200 personal alarms to women and vulnerable residents in the borough this
        week "following the horrific murder of Sabina Nessa."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e503700-3741-45c9-a3db-d38262769bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small device can be attached to keys, handbags or held, and
        activate a loud alarm in the event of an attack, a Greenwich Council spokesperson
        said in a statement, adding that the alarms have been distributed at events
        since 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324ae95-abdf-42c8-924b-2b9b7400a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women shouldn''t have to be on the defense. A report from a
        police watchdog in July said that "radical," cross-sector reform is needed
        to protect women and girls from an "epidemic" of crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe07d4b-b43c-4401-b9ac-4b653427cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police should make the "relentless" pursuit and disruption of perpetrators
        a priority, Her Majesty''s Inspectorate of Constabulary and Fire &amp; Rescue
        Services said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09cddf-0415-4e8a-8802-929080575832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2008-2018, 1,425 women were killed by men, according to Femicide
        Census data. The majority (62%) of those murders were committed by a woman''s
        current or former partner, while 15% of women were killed by men that they
        knew. One in 12 (8%) of those murders were by strangers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e019ed-6de8-4c6d-b6a8-557f8f9b0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the Good Morning Britain program on Thursday morning,
        London Mayor Sadiq Khan said "we have to give this issue the same seriousness
        we give other issues," adding that it was time to "make misogyny a hate crime."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab7c71-f465-4c14-8ef9-1d224fc55efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vigil, organized by the group "Reclaim These Streets" will be
        held for Nessa on Friday at 7 p.m. at Pegler Square in Lewisham.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21f8f6-a71c-48b4-9ea4-a48a90e25575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:34:56.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/23/uk/sabina-nessa-murder-london-gbr-intl/index.html"
        href="https://edition.cnn.com/2021/09/23/uk/sabina-nessa-murder-london-gbr-intl/index.html">A
        London teacher was killed on a walk to the pub, police say. Her death is the
        latest tragedy in the UK''s femicide epidemic</a>"</em></p>'
