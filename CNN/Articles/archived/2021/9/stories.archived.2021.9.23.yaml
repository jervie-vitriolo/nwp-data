      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69172c-d45c-43a3-8bd5-fb78a7a6f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish clothes could be decorative again, not just scraps of cloth
        to cover my modesty when I have to run out to an ATM. Where does one seek
        out silly comforts while facing the harsh realities of every day? We all cope
        differently, but these days I find them by spending my free and not-so free
        time online thrifting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e686612-0faa-4dcd-9e9e-118c495956fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/life/culture/2021/3/17/one-year-lockdown-hobby.html">READ:</a>
        <a href="https://cnnphilippines.com/life/culture/2021/3/17/one-year-lockdown-hobby.html">Which
        lockdown hobby took over your life?</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ad6b8-a369-4c90-93ed-5125e19d691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been thrift shopping for many years now, when going to the
        ukay ukay was the best way to stretch your budget and avoid being a *cough*
        outfit repeater in school. Back then, sustainable fashion wasn’t even a concept
        yet; we just wanted cheap, nice clothes . Now that people have been unable
        to venture to their old thrifting haunts to seek out gems, social media platform
        Instagram has fully transformed into an informal marketplace for secondhand
        goods. Vintage furniture, homewear, collectible toys, and clothes — if it
        exists, there’s probably someone on Instagram selling it. Online marketplace
        Carousell is also another option for anyone looking to shop secondhand; I
        find that it’s the ideal option if you already have a specific item in mind,
        because you can easily search for your keywords. (Unlike on Instagram, where
        your best bet is to follow accounts that will likely stock the item you’re
        looking for.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6f94c-ae7b-4d25-8c84-a708d7923aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying thrifted or vintage clothing online isn’t quite the same
        experience as shopping at your favorite ukay ukay. On Carousell, buying secondhand
        is usually a personal transaction between you and the seller. If they’re willing
        to let it go at the price you offer, then you get it. More often than not,
        these are personal items that people are letting go of, though there are several
        microbusinesses on the platform too. Instagram stores invest more in marketing:
        they have better quality photos, they post teasers of their next collections,
        and write enticing captions — think “most favorite vintage heather gray pullover,
        personal fave!” to describe a Fruit of the Loom sweater from the ‘90s.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7606730-2a0d-46e6-803e-c87d3d3455ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:57:22.668+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>I admit that this isn’t the healthiest way to cope — what
        is the point of buying all these clothes except to feed into the delusion
        that one day, I’ll be able to wear them again? Do I save up for the apocalyptic
        future, or do I lean into the moments of joy I can find in the present?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a2ea5-3d1a-4cce-9c40-2311fd2141b5'
