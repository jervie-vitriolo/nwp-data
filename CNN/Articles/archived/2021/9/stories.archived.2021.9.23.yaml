    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melvin Van Peebles, trailblazing director and Black cinema champion,
      has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c04f6-f2c2-4fcd-b7e4-cd0b3b62d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>--</strong> Melvin Van Peebles, a
        trailblazing African-American director who helped champion a new wave of modern
        Black cinema in the 1970s, has died, his son announced Wednesday. He was 89.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1b158-3a5f-4a0f-9a42-5de5286ae405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8142c9-eb9c-4f5d-9f3e-d9e8b3d2a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Peebles, father of actor and director Mario Van Peebles, died
        at his home on Tuesday night, according to a statement shared on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b6952-4d98-4e5e-9c98-99d6317ac6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5d23d-ddc2-4b12-973e-47539ee63f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad knew that Black images matter. If a picture is worth a thousand
        words, what was a movie worth? We want to be the success we see, thus we need
        to see ourselves being free," Mario Van Peebles said of his father''s work
        in his statement. "True liberation did not mean imitating the colonizer''s
        mentality. It meant appreciating the power, beauty and interconnectivity of
        all people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d78808-0674-4898-ac32-1eb114a67be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909fe0a-c574-4834-8638-0213281a647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Van Peebles'' numerous film credits include "Watermelon Man"
        and "Sweet Sweetback''s Baadasssss Song."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3329829-85db-4b93-99d0-f0ec3b1ce357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23189902-74f5-4835-9707-4e1c9f74d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also an accomplished author, playwright and an advocate for
        independent filmmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5fd3d-0f42-49ec-a58c-76277d706d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.551+08:00
