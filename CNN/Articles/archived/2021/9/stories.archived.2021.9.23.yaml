  'Robredo-Trillanes-2022-elections-presidency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T10:30:47.988+08:00
    'imagesource': 'jcr:da1f4bb0-e2dc-4eb1-831f-dc98775aa7b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1444113-7daf-4a8b-b197-5d3226f935f3'
    'lead': 'Former Senator Sonny Trillanes presses Vice President Leni Robredo to
      announce her plans for the upcoming 2022 elections now that talks of a ''unified
      opposition'' has fallen through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T10:33:26.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:47:09.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:04.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes persuades Robredo to decide on 2022 plans'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abc261-b3a3-47db-bc5b-f7dcb60063e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Former Senator Sonny Trillanes on Thursday pressed Vice President Leni Robredo
        to announce her plans for the upcoming 2022 elections now that talks of a
        "unified opposition" has fallen through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711a18d-b970-4b83-ba87-0fb4bf16491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier bared plans to meet with Senator Manny Pacquiao
        and Mayor Isko Moreno as part of her plans to create a united opposition slate.
        But Trillanes, who serves as the chairman of the Magdalo Group, said their
        recent declarations to run for president show they were set on gunning for
        the highest post regardless of Robredo''s plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690a039-7dcd-49ac-997f-5efe92a0598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Pacquiao and Moreno are not genuine opposition members,
        persuading Robredo to finally issue her decision. He said the public is eagerly
        awaiting if she will lead the "true opposition" by running for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87fb73-4dd0-4bb3-8dd7-0926f654ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa nakaraang buwan, ang buong oposisyon ay hinayaan si VP Leni
        na pagdaanan ang kanyang masusing decision-making process... Subalit ngayong
        isang linggo na lang ang nalalabi bago ang filing of certificate of candidacy,
        naniniwala kami na sapat na panahon na ang nagdaan para sa kaniyang masusing
        pagsusuri sa kung ano ang makakabuti sa ating bansa," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ace794-05ba-4a43-b36c-90d9843f3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past month, the entire opposition gave VP Leni
        time to go through her rigorous decision-making process. But now that the
        filing of certificate of candidacy is only one week away, we believe she was
        given enough time to decide what''s best for her country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676acf64-0923-4187-a761-11afff4a52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said they are offering their full support if she will
        run. If not, he said Magdalo is "prepared." He previously submitted his name
        for consideration by opposition coalition 1Sambayan as a possible presidential
        bet in the upcoming polls, but he said he is willing to step aside if Robredo
        will file her candidacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7c5bc-f875-49f1-a205-5fa4f7ece425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo''s appeal comes at a time when #LabanLeni2022 is trending,
        with netizens calling for Robredo to succeed President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf01b1-1c16-477b-8654-5b6c0e929ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:33:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:47:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez on Wednesday said she will
        make her announcement in "due time."</p>'
  'Covid-vaccine-Pfizer-for-children':
    'author': 'Maggie Fox and Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T10:49:55.037+08:00
    'imagesource': 'jcr:61c11fc9-5c7f-4085-8819-4a0d6bf66422'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3734f15-74fd-4e84-867e-ad9499277b5a'
    'lead': 'Vaccine maker Pfizer says tests have shown its Covid-19 vaccine works
      well in children ages 5 to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T10:52:50.248+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:46:46.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:05.261+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid vaccines are on the way for younger children. Here''s why they''re
      different

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360520b-989e-4a38-92ff-318ac5a39116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vaccine maker Pfizer said Monday tests
        have shown its Covid-19 vaccine works well in children ages 5 to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf404ca-4479-4296-a521-3a4df8f2627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now discussing these findings with the US Food and Drug Administration,
        and Dr. Scott Gottlieb, a former FDA commissioner who is also on the board
        of Pfizer who may not have direct knowledge but who certainly has the basis
        to make an informed guess, says kids 5 and older could be getting Covid-19
        shots by the end of October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020acc2-8d0e-4acf-8807-c1ec57f3f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccines these younger kids get will almost certainly be
        different than the shots teens and adults have been getting, at least in terms
        of the dose. Here''s why it''s different, and what you need to know about
        Covid-19 vaccines for younger people:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55420c-7255-4903-90cd-f7e8c0eb60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller doses work well in younger kids</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfc24d-b81e-4305-926e-c4b73895a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have different immune systems from adults. Knowing this,
        Pfizer tested varying doses in its trials of children 5 to 11. Kids, it turns
        out, have a strong immune response even to lower doses. So children under
        12 will almost certainly be getting a 10-microgram dose of vaccine, compared
        with a 30-microgram dose for adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d8656-5e33-49d5-b97b-7b28cfa596f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, most adults could get by with lower doses, too, says Dr.
        Robert Frenck, who leads vaccine trials at Cincinnati Children''s Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681015dd-7928-4397-a030-512df43d13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at 10 micrograms, 20 micrograms and 30 micrograms in
        adults," Frenck told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382aa1f-9745-473e-a6e1-1992adc96754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found in 18- to 55-year-olds, a 10-microgram dose gives a very
        good immune response," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9b4f1-0e37-4ff6-95b0-a8bb0e91a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the 65 and above, they did not respond as well to the lower
        doses and so that''s why we chose that 30-microgram dose, across the adult
        age range from 18 to above."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6392603-4545-48fe-873a-4c1468e62913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck said there wasn''t any time -- nor any reason -- to finesse
        the dosing last year. "During a pandemic we wanted to get a vaccine out quickly,"
        he told CNN''s John Berman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a831f-ad7e-4755-a7cb-36f1fd619f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we needed the 30 micrograms for the 65 and above to get
        the best immune response and we also knew that the 30 micrograms was well
        tolerated in the younger adults. So we just used that one dose for everybody."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ef16b-e5e6-41a6-a63f-f6b3610787dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even older children won''t miss out if they get the smaller dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39850945-51a9-416f-b254-c39aba857c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is that if we gave a 12-year-old a 10-microgram dose that
        they would still have a similar immune response as a 30-microgram dose, but
        we don''t have the data for that," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08554757-46a5-4b61-9f85-d270d292cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the youngest children -- children under 5 -- doctors are testing
        a 3-microgram dose of vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b754a9-d839-46dc-863b-6cee50c5e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This lower dose keeps side effects to a minimum</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0714cc-60cb-41fb-a99c-6536a9c8a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck said so far, the Pfizer vaccine appears very safe in younger
        children. "What we found is that the side effects in the children really mirrored
        exactly what we saw in adults," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3b100-9461-4145-a3c9-4de7cd342b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the most common thing is pain at the injection site. Also having
        headache, and maybe fatigue. Fevers and chills were unusual -- only around
        10 to 11% of the children having those. Similar to the adults, or identical
        to the adults, is that side effects lasted a day or two and then people were
        back to normal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b52dab-8e07-4124-99db-de087e7dd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents may be worried about reports of a rare heart inflammation
        called myocarditis, which has been seen with both Moderna''s and Pfizer''s
        vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6b0d1-eb30-432d-a3fc-66b0ea905571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so the myocarditis -- which means swelling of the muscles of
        the heart -- we have seen that as a rare side effect has been associated with
        it looks like the second dose of either the Moderna or Pfizer vaccine," Frenck
        told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8b0c7-1253-4036-a1b0-7dc5b319bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rare meaning in the likelihood of a few per 100,000, so it''s still
        like a 99.999% chance that this won''t happen. It''s been almost all in teenage
        boys, and it''s been mild been treated with Motrin (ibuprofen), and they''ve
        gotten better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e6019-2103-4f8f-837b-8876c37c853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only two side effects that did not appear in clinical trials
        were the rare instances of myocarditis that were easily treated, and blood
        clotting seen among mostly older women who got the Johnson &amp; Johnson or
        the AstraZeneca vaccine, Frenck noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d95f0-8634-4655-83ff-efd0cc2283d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the clinical trials now, we''ve given literally hundreds
        of millions of doses of vaccine to adults and teenagers throughout the country,"
        Frenck said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cbacb-bafb-42b5-be87-1b48400e3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we haven''t seen anything with the hundreds of millions of doses,
        we''re not going to see anything -- so I think parents should feel comfortable
        that this vaccine has been given to lots and lots and lots of -- literally
        to hundreds of millions of people, and that it continues to show a very good
        safety profile."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba13aff-ca1c-4817-8006-6d275d8abcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People can get the Covid-19 vaccine alongside flu vaccines and
        other immunizations</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ff780-5e19-4167-864f-2cfac42170ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get any vaccines together that''s necessary," Frenck said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6f567-701e-4646-a53a-52a6cf1dd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only restrictions is if we have live viral vaccines, like with
        chickenpox and measles, if they don''t get those on the same day we''d like
        to space them at least a month apart. But for the Covid vaccines, they can
        be given with the flu vaccine," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc958f95-b432-4270-98ce-d7b654957f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a teenager and you''re looking to need to get your meningococcal
        vaccine or your HPV vaccine or your TDaP (tetanus, diphtheria and pertussis
        or whooping cough vaccine), you can get all of them at the same time. There''s
        no need to space -- our immune system can handle all the vaccines at the same
        time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa840c-6226-457c-9f82-3182abe360b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other Covid-19 vaccines are in the pipeline</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddeb8e-ad32-49a9-8b3b-c512df33ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we''re evaluating the Moderna vaccine -- we''re working
        with National Institutes of Health," Frenck said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0de67-da78-4f98-9038-7276fcdf6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We finished the enrollment of the 6 to 11 years of age, and it''s
        now on a planned to pause just to review the data and look at the dosing,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3135c2-149e-40e3-908e-71d5f209c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine, which is authorized for people 18 and older,
        has been formulated at a higher dose than Pfizer''s -- 100 micrograms, compared
        to a 30-microgram dose for the Pfizer/BioNTech vaccine -- although both of
        these vaccines use a technology called mRNA or messenger RNA to deliver instruction
        to the immune system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06907418-fad3-45de-b41f-bdf9d4fa5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has filed with the FDA for emergency use authorization for
        children 12 to 17. It expects to have data ready on younger children later
        this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4a839-8ada-4549-baea-24b40a58d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson says it is in "active discussions with regulatory
        authorities regarding our development plan and trial designs" for teens and
        children and expects to start trials in the fall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242bf464-75fe-41ee-bde6-1ba810039941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Frenck said, companies are beginning to test nasal spray formulations
        of the vaccine -- needle-free vaccines that resemble the FluMist vaccine given
        to prevent influenza.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee46c9b-4b1e-4703-bdeb-4d1ecc544c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinating kids will help control the pandemic</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011df31-1927-4237-a6a5-a9cc4baabc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think vaccinating children will have a significant impact
        on helping control the pandemic," Frenck said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc01a0-fb93-46fb-80a7-b664853a22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the number of cases, the percentage of cases in
        the United States over the last couple of weeks, it''s been closing in on
        30% of the new cases have happened in children under 18. Children under 18
        only make up about 20% of the population, so we''re actually now having a
        disproportionate percentage of cases in children," he noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05287a-031c-485f-aac9-ce6b65985097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While kids mostly experience mild disease and are far less likely
        to end up in the hospital than adults, they can and do get severely ill. According
        to the US Centers for Disease Control and Prevention, 548 children have died
        of Covid-19 in the US so far.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4506cb8-db27-464d-a949-0dfc1d4c3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could get the 40% of people that aren''t vaccinated vaccinated,
        that would give us more bang for our buck than trying to get boosters into
        everyone now," Frenck told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595c339-4eab-4915-96ec-9417f967a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:52:50.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:47:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/22/health/covid-vaccines-kids-different-wellness/index.html">Covid
        vaccines are on the way for younger children. Here''s why they''re different</a>".</em></p>'
  '-Giant-flying-murder-heads--and-other-creatures-that-ruled-the-ancient-sky':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T10:44:33.703+08:00
    'imagesource': 'jcr:5dbf73f2-295e-4638-97e5-e76cf97b8ec3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a489e3a-17fc-4044-8d8d-de833d05ef23'
    'lead': 'Today, birds are one of the most diverse groups of vertebrates, and they''ve
      had a long time to evolve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T10:53:47.257+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:46:08.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:05.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Giant flying murder heads'' and other creatures that ruled the ancient
      sky'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf8beb-b54d-4bf8-b4fb-235de4b094bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Science has transformed our understanding
        of dinosaurs in the past two decades. Get caught up with what''s new in this
        five-part CNN series.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dea370-8224-4db0-b97c-e9111cee2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One close glimpse of a modern bird,
        especially around the eyes, and it may feel like you''re looking into the
        ancient past when massive creatures walked the Earth and soared across its
        skies. It''s because birds are dinosaurs —&nbsp;they just happened to survive
        the mass extinction event that wiped out their large relatives 66 million
        years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9acfe-5335-47cb-b789-37893e8ab18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, birds are one of the most diverse groups of vertebrates,
        and they''ve had a long time to evolve. The first "bird" in the fossil record
        is largely considered to be Archaeopteryx, which existed 155 million years
        ago. Around 55 million years ago, the first hummingbirds and parrots began
        to appear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba816f-070e-4a35-b51e-c399b56a0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more researchers learn, the more they realize that flight has
        evolved multiple times across animals, helping them reach the same goal of
        flight in a variety of ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b048fa-c1e4-4288-b446-8d122e1c325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds weren''t the only creatures taking to the skies back then.
        Flying reptiles called pterosaurs, which reached the size of small planes,
        dominated the skies as early as 215 million years ago. The fossil record has
        also shown evidence of flying dinosaurs, like microraptors, as well as other
        creatures that could glide from tree to tree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1ee9c-7536-4348-8db7-04740436eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of the origin and evolution of flight is a long and complicated
        one, made even more tangled and complex as new research restructures the roots
        and branches of this family tree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013aed5-5516-413d-bf6c-c7665a142bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the last 20 years, advances in technology, such as conducting
        computerized tomography, or CT scans of fossils, as well as the discovery
        of a wealth of fossils in China, are helping fill the gaps in the story of
        how animals transitioned from crawling on the ground to flying in the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7f25b-d8c3-4682-8774-5003b7029f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight masters</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb8acc-e097-486e-ac54-d6c2339378e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying reptiles may be hard to imagine, but pterosaurs were the
        masters of powered flight in their day. They first appear in the fossil record
        about 215 million years ago, and they thrived until the mass extinction event
        that wiped out the dinosaurs 66 million years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8afa0b-c871-4233-b13a-bf4a59cf1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils of these reptiles show they were perfectly adapted for
        powered flight. "Not only did they live alongside dinosaurs, but pterosaurs
        have a lot of the same features that birds later develop that makes them capable
        of powered flight," said Eugenia Gold, assistant professor in Suffolk University''s
        biology department in Boston, Massachusetts, and research associate in the
        American Museum of Natural History''s division of paleontology.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c6dac-2e18-468f-ad32-a54291662221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2021/08/25/world/confiscated-fossil-pterosaur-scn/index.html"
        target="_blank">READ: Fossil confiscated in police raid is one of the most
        complete pterosaur skeletons ever found</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1479d-7984-4710-a2a2-9352af5e1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pterosaurs achieved flight in a completely different way than
        birds. Pterosaurs had a muscular membrane stretched between a ridiculously
        long ring finger and their ankles -- almost like a modern flying squirrel,
        Gold said. They had a fluffy body covering to help them retain heat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d8db9-1a0f-446e-b408-20b09b9f8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like birds, pterosaurs had a keel on their sternum, a ridge that
        serves as the attachment for flight muscles, said Alex Dececchi, assistant
        professor of biology at Mount Marty University in South Dakota. But they were
        incredibly strong, with compact muscular bodies similar to gymnasts'' and
        kite-like wings for soaring over great distances and oceans, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042c5ff-f94b-4029-8dd8-06de577b3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, they walked on all fours, using their feet and wings.
        And like mythical dragons, they sported tails. The earliest pterosaurs had
        long tails, which grew shorter over time. While pterosaurs started out small
        and living in forest environments, they eventually reached gigantic proportions
        and soared over oceans before going extinct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f146437-7890-4562-97f8-e34c5bdb2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pterosaur Cryodrakon boreas was one of the largest flying animals
        that ever lived. The name means "frozen dragon of the north wind," and it
        flew over North America 77 million years ago. This gigantic flying reptile
        had a wingspan up to 32.8 feet (10 meters).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a4708-ab7e-4fbe-ad04-58334984829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pterosaur Quetzalcoatlus, which lived during the Late Cretaceous
        72 million years ago, was the size of a giraffe with a nearly 10-foot-long
        (3 meter-long) head. Some pterosaurs were also known for having flashy, colorful
        giant crests stretching up like huge mohawks from the tops of their heads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee760646-177d-4712-9980-f5fc5d153734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But nothing shows us what pterosaurs looked like before they adapted
        to fly," Gold said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d563ef-ce29-46d7-8206-d7738d038bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the evidence shows us the pterosaurs are cousins of dinosaurs
        and that both share a common ancestor," said Mike Benton, professor of vertebrate
        palaeontology at the University of Bristol in the United Kingdom and author
        of the upcoming book, "Dinosaurs: New Visions of a Lost World" publishing
        on October 21.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff6b7b-8f57-4660-bfa3-5d57c3cb03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the oldest fossils of dinosaurs and pterosaurs comes from
        the late Triassic 215 million years ago, evidence suggests that their predecessor
        lived 250 million years ago, creating a 35-million-year gap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30300037-38be-4397-82f5-dd4372f0391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mysterious common ancestor likely walked upright, was warm-blooded
        and probably had feathers, but no wings, Benton said. And it was probably
        about the size of a pigeon with short limbs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f62b5e-7467-4cca-a168-d15cf5ef6662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no fossils for this ancestor have been found. It''s possible
        that its remains weren''t preserved in the environments where it lived because
        forests don''t really fossilize, said Jingmai O''Connor, associate curator
        of fossil reptiles at the Field Museum''s Negaunee Integrative Research Center.
        Largely the creatures who die in forests are completely recycled by scavengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9832c3-535b-46fd-9f3d-a16014b8fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Giant flying murder heads''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145875a-da63-4118-b05a-75d00f756e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers aren''t exactly sure why pterosaurs reached the massive
        size they did before going extinct, some with wingspans of 10 meters (33 feet)
        or more. Some have suggested it was because small birds took over forest environments,
        leading pterosaurs to the open skies where larger wings were a benefit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d0fae-c2dc-4a59-8763-695e44b5abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others think it may be due to the fact that the average size of
        available prey was pretty large. But at the end of the day, researchers agree
        that pterosaurs were huge, fascinating creatures before their soaring days
        came to an end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699ca95-63b2-4a52-8d5e-2eb8bec804b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what would it have been like to encounter a giant pterosaur,
        such as Quetzalcoatlus? Mike Habib, research associate at the Los Angeles
        County Museum of Natural History''s Dinosaur Institute, paints a harrowing
        picture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a102227-e396-48da-b8c1-0a60fb38d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine you can hop in a time machine, and you travel back to the
        Late Cretaceous. The world looks more familiar than you might think, with
        flowering plants and groups of trees. And then you see it, a fuzzy "giant
        flying murder head" walking around on its hands and feet, with folded wings,
        Habib said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61210eda-316e-42a2-a3b5-05b4204528de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/13/world/pterosaur-flying-reptile-before-birth-trnd/index.html"
        target="_blank"><strong>READ MORE: These prehistoric reptiles could fly immediately
        after birth</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22660ba-1c7d-4832-8385-4de309c0ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its body wouldn''t be much bigger than your own, it would
        have an massive, rippling chest of solid muscle and an extremely long neck.
        At the top of its head would be a vaguely stork-shaped huge head, 50% longer
        than the skull of a T. Rex, with a toothless beak. It would probably be making
        fast, strange motions like that of a bird.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833df5d5-a69a-4829-9eb9-53f0d4fda3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Occasionally, the head comes down, and some poor screaming animal
        goes down the gullet, and it''s just rinse, wash and repeat," Habib said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb382c-d33f-4959-9421-87fcc76a88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it glanced at you, the pterosaur would likely determine you''re
        too big to swallow (but hide your kids if you brought them).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ac154-9565-4c11-b8b1-f83ff4849a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just then, a Tyrannosaurus rex begins to emerge from the trees.
        Within nine-tenths of a second, the pterosaur "throws a crouch on all fours
        and punches off the ground. These things are spring-loaded leaping demons,"
        Habib said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1a652-96ef-4cbd-8558-1f79e41a0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wings would snap out and the pterosaur may make a few, powerful
        flaps before landing a quarter-mile away on the other side of a river. The
        T. rex would know it''s game over and likely set its sights on you.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92e666-3426-4021-9e15-708940a49270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wacky winged creatures</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a695b-fe3c-4f22-b9f6-f0512b0384c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every winged creature was a powerful flier or predator like
        pterosaurs. In fact, the more researchers learn about extinct species, the
        more they question which ones were good fliers and which ones had wings, but
        were only capable of short bursts of flight to help them survive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0a33e-76cc-4402-b6b7-dbceac718b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Archaeopteryx is considered to be the oldest bird, it doesn''t
        have a sternum, a bone in humans that''s located in the middle of the chest
        -- something that perplexes scientists. That means its flight muscles likely
        attached to its belly ribs, "and that would really compromise how its wings
        can work and how much power it could have," Dececchi said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa8035-b637-4340-b4d9-e1525b6ae47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is repeated in other species after Archaeopteryx, but the next
        examples of fossilized birds don''t appear until 131 million years, creating
        about a 20 million-year gap, O''Connor said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4ee0b-eb2f-48b7-a270-326a5a3d6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeopteryx was bizarre in other ways. It had teeth, a long reptilian
        tail and claws on its hands. The next time birds show up in the fossil record,
        the claws and tails begin to reduce and disappear.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b4e59-524d-4612-966f-3e0a41abb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microraptors, which had wings on all four limbs, were feathered,
        flying dinosaurs that lived between 113 million and 125 million years ago.
        They had adaptations for powered flight that were better than Archaeopteryx
        and some early birds, but some were probably better gliders than fliers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a8e63-4185-48a5-86fd-97cf4bd69867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, there''s Yi qi, an anomaly in the fossil record. The pigeon-sized
        dinosaur was dated to 159 million years ago and had bat-like wings, also better
        suited to gliding than flying.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e02a1d-3b22-4e92-8da5-7818d55529a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s probably a lot more complicated interactions in the skies
        between pterosaurs birds and gliding animals" than we realized, Dececchi said.
        "They were fighting for food, fighting for shelter and dodging each other.
        If you''re a bad flier, you have to worry about pterosaurs catching you. There
        were probably dogfights happening in the sky."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e7dd3-5635-4b89-ad49-eb29b8747063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survival of the smallest</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80782def-e90f-4584-841d-68214aff7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight likely evolved in these animals to help them reach resources
        like food and shelter, as well as survive. Small body sizes and long arms
        helped reptiles and dinosaurs lift their bodies off the ground before they
        evolved into giant creatures.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c13dc7-f1ee-4c08-9bcd-cdba7792d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason birds persisted, rather than some of the fantastical
        creatures that roamed the planet millions of years ago, is rooted in their
        ability to adapt. Birds, for the most part, were small and stayed small.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188807fd-9ddc-4280-bf10-bf3d86cc7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike dinosaurs, they could rotate and move their eggs around without
        the embryos dying because they were structured differently. Bird eggs include
        a chalaza, a little membrane that holds the yolk in place within the egg,
        O''Connor said. When dinosaur eggs were flipped, it could cause the embryo
        to rip off of its adherence point, and then it would die.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe4e43-0355-4879-ad6f-0fc92104f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds were also able to adapt their reproduction, respiratory system,
        eating habits and digestive system, O''Connor said. The fact that they could
        fly and migrate didn''t hurt.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfd7ce-c1a3-49e3-850b-b27e6ba1b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2018/05/24/world/birds-dinosaur-extinction-asteroid-event-study/index.html"
        target="_blank">READ MORE: These were the unlikely survivors after dinosaurs
        went extinct</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785eb46-658d-4a75-9299-03b2cce7d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research suggests that dinosaurs were already declining before
        the asteroid impact that caused their extinction. Seaways were regressing
        and massive volcanic eruptions were occurring. Climate change was unfolding
        on a global scale and environmental shifts were in motion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529a394-848c-4e6c-9530-09164ea466ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, many scientists were focused on trying to place all creatures
        with aerodynamic features into one, evolutionary lineage. Now, they want to
        better understand the biology and evolution of flight itself.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11786587-9a97-446a-8a3d-95e6f95a636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Gold studies the ways that the brain may have changed
        in response to flight.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed022db0-184f-48e9-9868-f5561f84d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start having this new dimension of aerial maneuvers, it
        becomes a whole new world. And your brain has to change to deal with that,"
        Gold said. Learning the parts of the brain that light up when modern birds
        fly can help researchers like Gold understand their ancestors that were capable
        of early flight and how they evolved.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3534d03-6a1f-4dac-a4b0-17c48f6b1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one of many ways researchers are peering into the past
        to understand these ancient flying creatures. And they wonder what new surprises
        the fossil record may reveal next.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c17031-9d19-43be-bd8f-a47906363720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:53:47.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:46:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/22/world/dinosaur-reptile-flight-evolution-scn/index.html"
        target="_blank">''Giant flying murder heads'' and other creatures that ruled
        the ancient sky</a></em></p>'
  'People-who-eat-more-dairy-fat-have-lower-risk-of-heart-disease--study-suggests-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-23T10:53:51.256+08:00
    'imagesource': 'jcr:89a68de9-f881-4726-acea-060765047680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5151a342-a4a5-445d-a802-7f9e8b76d086'
    'lead': 'People with a higher consumption of dairy fat have a lower risk of cardiovascular
      disease than those with low intakes, according to new research studying some
      of the world''s biggest consumers of dairy products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T10:55:19.332+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:45:56.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:06.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People who eat more dairy fat have lower risk of heart disease, study
      suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff911cb-83d7-4ece-a2a4-c842e7414075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People with a higher consumption of dairy
        fat have a lower risk of cardiovascular disease than those with low intakes,
        according to new research studying some of the world''s biggest consumers
        of dairy products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444b9a9-ff23-4b34-868f-5c7a925be11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of scientists studied the dairy fat consumption
        of 4,150 60-year-olds in Sweden -- a country with one of the world''s highest
        levels of dairy production and consumption -- by measuring blood levels of
        a particular fatty acid that is mostly found in dairy foods. Experts then
        followed the cohort for an average of 16 years to observe how many had heart
        attacks, strokes and other serious circulatory events, and how many of them
        died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23b074-1323-4d26-92c7-103964443fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After statistically adjusting for other known cardiovascular disease
        risk factors including age, income, lifestyle, dietary habits and other diseases,
        researchers found that those with high levels of the fatty acid -- indicative
        of a high intake of dairy fats -- had the lowest risk of cardiovascular disease,
        as well as no increased risk of death from all causes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a768437-2a26-4731-9873-b2dc6d64b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then confirmed these findings in other populations after
        combining the Swedish results with 17 other studies involving a total of almost
        43,000 people from the US, Denmark and the UK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf28298-2502-48f4-bc78-9fd95d325ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the findings may be partly influenced by factors other than
        dairy fat, our study does not suggest any harm of dairy fat per se," Matti
        Marklund, senior researcher at the George Institute for Global Health in Sydney
        and joint senior author of the paper, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e8cb5-9e8d-4b75-a309-1de1b7201999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found those with the highest levels actually had the lowest
        risk of CVD (cardiovascular disease). These relationships are highly interesting,
        but we need further studies to better understand the full health impact of
        dairy fats and dairy foods," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f10755-3603-412f-9d51-5f486ba09635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead author Kathy Trieu, a researcher at the George Institute, said
        consumption of some dairy foods, especially fermented products, had previously
        been associated with benefits for the heart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd329f-6f2b-44cb-bb6e-d6e100fc46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dairy products are rich in nutrients</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be17c1-6690-462f-a031-21250286f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing evidence suggests that the health impact of dairy foods
        may be more dependent on the type -- such as cheese, yoghurt, milk, and butter
        -- rather than the fat content, which has raised doubts if avoidance of dairy
        fats overall is beneficial for cardiovascular health," she said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ee064-31d1-489b-8248-c2066f057570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that cutting down on dairy fat or avoiding dairy
        altogether might not be the best choice for heart health," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8be19-3d77-41e3-9bd6-a047a8ae0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to remember that although dairy foods can be rich
        in saturated fat, they are also rich in many other nutrients and can be a
        part of a healthy diet. However, other fats like those found in seafood, nuts,
        and non-tropical vegetable oils can have greater health benefits than dairy
        fats," Trieu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cee739-f06c-4e11-bfed-bc315b9627e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Power, lecturer at the Department of Health and Nutritional
        Sciences at Ireland''s Institute of Technology Sligo, said the study encourages
        us to "rethink what we think we know about food and disease."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099f74b-9141-453b-844f-b3ac974988a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dairy products do not need to be avoided," Power, who was not involved
        in the study, told CNN in an email. "This is largely lost in its translation
        when communicating what we know about healthy eating."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62a43f-4e5f-4481-b9bd-a00d00422ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data suggest correlation rather than causal link</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d8bab-9bbc-45b1-9bda-c71989205d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Lichtenstein, director and senior scientist at Tufts University''s
        Cardiovascular Nutrition Laboratory, told CNN that her biggest concern was
        that the study results could be interpreted to suggest that all full-fat dairy
        products will reduce the risk of cardiovascular disease, adding: "the bulk
        of the data do not support consuming full fat dairy products to reduce CVD
        risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081330d-9f83-425d-b927-3d572939a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the study data showed that the group with the highest biomarker
        of dairy intake also had, among other things, a significantly lower BMI, were
        more physically active, had a lower smoking rate, lower rates of type 2 diabetes
        and cardiovascular disease, a higher level of education, higher intakes of
        vegetables, fruit and fish, and lower intake of processed meat -- hence, a
        higher diet quality -- all factors associated with a lower risk of cardiovascular
        disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a272882-4254-4465-b9ee-ed72a683d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:04.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were controlled for in the statistical analyses, however,
        residual confounding cannot be ruled out. The data reported are for associations,
        however, associations cannot establish causality," she told CNN in an email,
        adding that it was also noteworthy that the authors could not identify what
        type of dairy products their cohort consumed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637b597-c3f7-4567-8cf5-e438715089b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal PLOS Medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee84d66-b046-41bb-91af-5e1476c37c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:55:19.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/22/health/dairy-cardiovascular-disease-intl-scli-wellness-scn/index.html">People
        who eat more dairy fat have lower risk of heart disease, study suggests</a>".</em></p>'
