    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'interest-rates', 'borrowing-rates',
      'policy-rates', 'September-23']
    'template': '1'
    'title': 'BSP keeps interest rates unchanged at 2%, expects 2021 inflation to
      be further above target                                                                                                                                  '
    'updated': 2021-09-23T19:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8b82d-0018-4cb0-8da5-5efb46cac112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:01:24.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Bangko Sentral ng Pilipinas kept interest rates at their all-time low
        on Thursday in a bid to spur economic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972aba74-3154-4818-8e57-206622341490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:01:24.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7b1c6-ecc9-47c5-99b3-06a8ea6ce96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:01:24.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, BSP Governor Benjamin Diokno confirmed the
        Monetary Board’s decision to keep policy rates at 2% — the lowest so far.
        This is the seventh meeting the body did away with adjusting the numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfd239-298d-4563-bcaa-5cb46f6f59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:39:18.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also retained overnight deposit and lending rates at 1.5%
        and 2.5%, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cc2ed-0d18-40af-9a59-43f0c3f1cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:01:24.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66d5b6-c2be-4ef9-86ee-89e0f1101fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:01:24.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank’s rates serve as a benchmark for pricing loans,
        credit card, and deposit rates for banking institutions and lending companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9863b1-ad8c-4183-8500-9e3aa603a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:01:24.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest announcement – which was heavily expected by economists
        – has prompted them to project the BSP will maintain its current accommodative
        stance, with some writing off rate hikes possibly until end-2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc3889-885c-42ed-a482-e642021d24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75584835-4741-4681-98e0-674a88417ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]ith the economy likely to remain depressed for some time, but
        inflation set to fall back soon, the central bank will look to keep monetary
        policy supportive for some time to come,” said Capital Asia emerging Asia
        economist Alex Holmes, citing the economy’s 1.3% quarter-on-quarter contraction
        this April to June on a seasonally adjusted basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16d1af-4747-450d-a5b2-c2762eb110d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1e452-76f2-4b56-9748-c9d93f28d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa, meanwhile, warned
        hiking rates at this point in time may be sufficient to “send the Philippines
        spiraling into a full blown economic depression.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff64abf-6314-46fb-9330-ec0a3f50f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b0d94-12c2-4e89-8c51-49abe9bded9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2021-2023 inflation forecasts hiked</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d51473-62c4-4b96-89d1-5d8ce47cbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7cbff0-699e-44df-a134-e5eb9e7a9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila Jr. also announced the body’s
        revised full-year inflation forecasts until 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb05618-b730-4c36-9b1d-1df87a4fb8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344c39e-4fc6-4400-992e-b6c7392fa426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 2021, they now expect inflation to average 4.4% — up from the
        institution’s prior 4.1% forecast and further above its 2-4% target band for
        the year. The Monetary Board said “risks to the inflation outlook have tilted
        towards the upside” for the remainder of 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc5075-82b3-4bba-b9d4-fe59231939ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085a1b8-a887-4597-814b-89673148b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inflation rate above 5% is “possible” this September, added Dakila
        as he cited factors such as higher suggested retail prices on basic goods,
        price hikes in domestic petroleum products, higher Meralco rates and the possible
        impact of typhoons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9155bd6-5091-4208-902f-96792cab81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00e6a8-e94d-449a-8800-6f67ab9d667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, inflation zoomed to 4.9% from 4% in July, the first and
        only time the figure fell within target range this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583fad6-8e82-4ad8-bd1b-a2dff4d7c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bf4fc-bdb3-4991-8004-080625326f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP likewise expects the rate at which prices of basic goods
        increase to decelerate within its target band by November, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273d0dd-60cf-4570-8454-2a3ee092d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93198044-7ed9-4326-9c5e-b50c41276da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also forecasts that inflation will settle at 3.3%
        in 2022 and 3.2% in 2023. Its previous projection was a 3.1% average for both
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d7b7a-5cb2-45f7-b36e-e9b72a5a44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.275+08:00
