      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cfe94-44b5-490a-ba2d-f3183b14fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling Chinese real estate conglomerate faces a critical
        test on Thursday: can it meet its obligations to bondholders, or will it slip
        closer to default?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d009c-a30e-470a-94ee-71f7c9f011fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9afab7-ffe0-4403-ba02-95a9ec6af7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande is due to pay $83.5 million worth of interest on a dollar-denominated
        bond, according to data from Refinitiv. It''s not clear yet whether the company
        will make that payment, and it had not commented by the close of trading in
        Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca778af9-41c0-4d69-a519-a1193a653cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9082aa6-310b-439a-b556-320f57f10957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have already been rattled by the risk that one of China''s
        biggest developers could collapse, sending shockwaves through the world''s
        second biggest economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace0819-0d5f-4757-93fe-42ad62716320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0d9a8-a927-4f7b-932f-0328b38facb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also scheduled to pay interest on a yuan bond due
        the same day, though it had already reached an agreement with bondholders
        on that payment, according to a stock exchange filing from Evergrande on Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad3e50-2582-4276-b9ea-5020c33d8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b469c9-ba19-475d-a392-0ba9fa2c1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that announcement, Evergrande''s stock rebounded as much
        as 32% on Thursday, as the Hong Kong market reopened following a holiday.
        It ended the day up nearly 18%. The broader Hang Seng Index closed up 1.2%,
        boosted by property and financial shares.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ddf48-0802-4aa5-91d0-0aed23338d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11988f79-7ace-4d24-b537-f4929b9fa9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentiment is a lot better after the news from yesterday," said
        Julian Evans-Pritchard, senior China economist for Capital Economics. But
        the outlook for the offshore bond payment still remains "uncertain" and Evergrande
        is "a long way from resolving its problems," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1621a5-55fe-4704-9ea3-48f6af9cb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a43ff-1e9a-4471-a671-92c38e01f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see Evergrande make more defaults. Even if it avoids defaulting
        today, the situation is not getting better, unless the government steps in,"
        Evans-Pritchard said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1eaacf-0df3-4291-95b0-8aa17660142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65304562-fb91-469b-a98a-76e3ee8165a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:18:59.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Estates, the second largest shareholder of Evergrande and
        a long-time business ally of the company, said Thursday in a stock exchange
        filing that it has already sold Evergrande shares worth 246.5 million Hong
        Kong dollars ($31.7 million) in the past few weeks. The company may also sell
        its remaining shares, it added. Chinese Estates'' shares gained 5.5% in Hong
        Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918041d-d745-400a-9edd-a381fd1d2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Evergrande doesn''t make the $83.5 million payment immediately,
        it may still have some time. The company has a 30-day grace period before
        "officially defaulting," wrote Jeffrey Halley, senior market analyst for Asia
        Pacific at Oanda, in a research note this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23a798-fc3c-4488-aabc-d81207c0c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c57af5-8718-4ff4-a9e4-8e7251b06dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any missed deadline will fuel investor anxiety over the viability
        of the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e233196-c92c-4649-aae9-bc5749eea307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4032e-5b61-448c-836d-0288d21cbe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande is stumbling under $300 billion worth of debt, which
        is widely held by Chinese financial institutions, retail investors, home buyers
        and its suppliers in construction, materials and design industries. Foreign
        investors also hold some of its debt. Over the last few weeks, the company
        warned investors twice that it could default if it''s unable to raise money
        quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c5071-29a3-45cb-94a2-f2c16af72361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfdb2d-626e-47cd-b425-d0d40230165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether the company will actually default, or
        whether Beijing will intervene and orchestrate some type of restructuring
        to contain the fallout on the financial system and the broader Chinese economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04df50e-30c8-4f94-8419-2ba074c707c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5c39c-bc45-49e8-a713-8fb55fff55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Beijing bail Evergrande out?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646c7f1-8be7-4adc-8032-1fb3ac659506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate accounts for more than 7% of the Chinese economy, according
        to official data. Some analysts estimate that the number could be much higher
        if other related industries, ranging from construction to materials suppliers,
        are included. According to researchers at Berenberg, real estate activities
        are estimated to account for as much as 29% of China''s GDP, and many believe
        the Chinese government will eventually intervene in some capacity, even if
        a full bailout is unlikely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3af073-6305-439b-986b-756cc4af2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa429b58-79bf-479a-bc99-e0152c36f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect government actions to help Evergrande unless systemic
        stability is at risk," said S&amp;P Global Ratings analysts in a research
        report earlier this week. "A government bailout would undermine the campaign
        to instill greater financial discipline in the property sector."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724af2f3-2ba9-4434-8cea-5a1e1dc0f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c849eb-621a-4228-a685-8b344880eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a bailout, the analysts expected the government''s focus
        to be on guiding Evergrande through an orderly debt restructuring or bankruptcy
        process, while facilitating negotiations and funding to ensure small investors
        and home buyers are protected "as much as possible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0157a-6af9-4624-bd01-0c48dc7ea420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1959e-d9a5-4d67-87bb-0bb03b953e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only if contagion from Evergrande were to cause other large developers
        to fail, would the government step in directly, they added. But they believe
        the hit to the financial system from Evergrande alone will still be "manageable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82fde0-34ec-4725-9128-5310835af9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d20a06-a1bb-496a-bb40-d1b2fed5b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macquarie Group''s economists, meanwhile, also don''t think a "wholesale
        bailout" of Evergrande is likely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243e855-eafe-48d8-beec-2be042f7e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6e81c-5e7c-4f10-89d8-52115eb3bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government would make sure that the pre-sold apartments get
        done and delivered to homebuyers," they said, though they added that shareholders
        and lenders could "take a big loss."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ed707-e399-47cf-84c0-e260e49deace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2ce74-1556-49de-b4b2-4a44d391383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing will be keen to avoid any escalation in protests
        mounted recently by investors and apartment owners, who gathered outside Evergrande''s
        headquarters in Shenzhen to demand their money back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6632e14-691f-4c9b-8d4d-8369cccad016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c656a7-daf8-4b82-b23d-ae2684ccc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longstanding concerns</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ffe2a-043c-4e51-bde4-897a4eedf41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s troubles have been brewing for a while. In recent
        years, debts ballooned as it borrowed to finance its various businesses, from
        housing and electric vehicles to sports and theme parks. Then, in August 2020,
        Beijing started reining in the property sector''s excessive borrowing in an
        attempt to prevent the housing market from overheating and to curb debt growth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88681305-5c44-47eb-ad78-dc32ac03520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defffa5-e8a2-4f02-9ea8-cfd916034c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, Evergrande''s liquidity crisis has intensified,
        triggering a further plunge in the company''s stocks and bonds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420939c9-b391-4b8f-abe9-a47e794f1ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58999a23-db6b-443a-b958-e99140581d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to "soften the blow" for small investors will likely be
        the focus of any restructuring of Evergrande, according to Robert Carnell,
        head of research for Asia-Pacific at ING Economics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b66bc6-265a-4bbe-8c7c-919c11ac0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db6bb5-630d-4279-9105-3d5ed8702b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:07:29.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Chinese President Xi Jinping''s recent emphasis on "common
        prosperity" and a need to redistribute wealth in the interest of "social fairness."
        That pledge has influenced Beijing''s sweeping crackdown on tech, finance,
        education and other sectors, as it blames the private sector for causing financial
        risks and exacerbating corruption and inequality.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
