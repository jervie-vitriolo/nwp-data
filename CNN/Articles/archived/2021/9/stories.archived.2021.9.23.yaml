  'Europe-gas-crisis-':
    'author': 'Angela Dewan, International Climate Editor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T11:05:06.695+08:00
    'imagesource': 'jcr:d6c66a86-f3d0-4440-9a44-14ccacb05a7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd53b6a8a-17ca-4e9e-abef-d73f519864a6'
    'lead': 'But really, Europe''s crisis is in its renewables sector. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T11:10:52.966+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:45:32.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:07.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Europe''s gas crisis is also a renewables crisis, but there
      are ready solutions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3af93a-0c66-44de-b571-a5d1c9f51b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;European natural gas prices have soared
        so high that hundreds of millions of people could be facing cold homes or
        inflated energy bills over winter. There''s also fears of a knock-on impact
        as carbon dioxide used in food production — a byproduct of fertilizer made
        with natural gas — also gets more expensive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f959e-5bd6-48b2-ad2f-448177fdfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians are blaming the surge in prices on an increase in natural
        gas demand as the world wakes up from the pandemic, supply disruption caused
        by maintenance, and a less-windy-than-usual summer that saw a drop in wind-generated
        power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91860a3-a757-4e38-8b39-507616b6d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But really, Europe''s crisis is in its renewables sector. The region
        has invested heavily in renewables, such as wind and solar, but it can''t
        get enough of this green power to the people who need it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ad90d-e381-4728-9f73-73757a10deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the UN published its state-of-the-science climate report in
        August, warning the world must make deep and sustained cuts to greenhouse
        gas emissions this decade, there has been a growing understanding among political
        leaders that the transition away from fossil fuels needs to happen more quickly
        than planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428143e6-016a-4fe8-9785-f48181b1a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other incentives to moving faster on renewables, however.
        A fuller transition would free Europe from the disruption of volatile energy
        markets and reduce its dependence on other oil and gas providers, such as
        Russia. Europe could avoid its energy security getting tangled up in geopolitical
        storms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460d6d2-3fce-4762-9f5c-67547ba42186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 European Union lawmakers, mostly from eastern and Baltic
        states, have appealed to the European Commission to launch an investigation
        into Russia''s state gas company Gazprom. They suspect it had been restraining
        its supply to push up prices and pressure Germany to expedite the launch of
        Nord Stream 2, a gas pipeline that runs from Russia and under the Baltic Sea
        to Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f35cd-b286-44ef-9524-aa3f58153b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom told CNN Business that it was supplying gas to customers
        abroad "in full compliance with existing contractual obligations" and that
        supplies were "at a level close to the historically record high" over the
        past eight months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc07f4f-60b8-44f2-89ac-2a748e1b8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said Wednesday that Russian exports
        to Europe were down from 2019 levels and that the country could do more to
        increase supplies ahead of winter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8757e54-6ea5-4641-aa83-335fd0b15659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the Russian state, there is clear evidence that it
        uses its gas exports for its own geopolitical gain, it uses that strategically,
        it''s not just a commercial venture," said Manchester University''s Matthew
        Paterson, a professor of international politics who researches climate politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855eced-99c1-4073-8bbe-edb96df69490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s used gas to get leverage over Ukraine very, very aggressively,
        and it seems to use it in relation to other eastern central European states,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae66c0f-9156-463d-8a8a-8caf870aa810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has long been a world leader in renewables. Last year, the
        European Union and United Kingdom used more renewable energy than fossil fuels
        to generate electricity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbb37c-0169-4132-aeed-f01a0f7d485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, the United Kingdom relies on gas for around
        40% of its electricity and Europe is expanding and investing heavily in gas.
        The European Union currently has €87 billion ($102 billion) worth of gas projects
        in the pipeline, according to a report by the Global Energy Monitor (GEM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e8c5a-d255-4619-8d9f-f33a193ff28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc is looking to increase gas imports by 35%, which GEM says
        sits "at odds with the EU''s stated goal of net-zero greenhouse gas emissions
        by 2050."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2acaa4-d75f-4baa-a074-46a40b65d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas has been widely regarded as a "cleaner" bridging fuel to use
        during the transition from coal to renewables for electricity. But there are
        some problems with that. While gas emits less carbon than coal and oil, it
        is made mostly of methane, a very harmful greenhouse gas that leaks from pipelines
        and abandoned wells.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343bd46-afd9-4eb9-9f48-e544d114c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smart grids are part of the answer</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd510d-cdb8-4b57-a517-bb207d352802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas shortages are being felt more sharply in the United Kingdom,
        where prices have more than quadrupled and some small energy companies are
        going bust.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebde48-c13d-42df-8ebe-da816eef4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the current energy crisis — exacerbated by a lack of
        wind in the North Sea this summer — underscores the need for Europe to build
        more renewable infrastructure in more places, and to diversify its sources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d915ca7-8c12-409b-92df-bf66b2ba113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the answer is to put more windmills up in different places,
        because the wind will be blowing somewhere," Paterson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b783ef-1bd5-4f32-8027-3ff4509ab279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom could explore more around hydropower and solar
        energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb949a3-b187-44a2-9c03-695f1dacf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People make the quip about the UK being gray, but you don''t need
        to know too much about solar cells to know that''s irrelevant. You will get
        more if it is sunny, but even in Manchester, you''d get plenty of electricity
        and there''s opportunity for that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f190d-0b0b-40a4-957f-1d2e0b1f3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another part of the answer is focusing on the demand side, not just
        supply, said Lisa Fischer, who leads the climate think tank E3G''s program
        on the decarbonization of energy systems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a2e0c-dc7f-46b2-a13f-f07407a50dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe has been building renewables quickly, and while we could
        go faster, what has been slow is critical action in cutting energy demand
        and making it more flexible," she told CNN Business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97b373-0f9e-4084-a8d2-783ce0262982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England and Wales, data shows that homes that aren''t newly built
        are not meeting basic energy efficiency standards. Many older properties have
        no effective insulation, with single-glazed windows that let too much heat
        out and cold air in. People also typically heat their homes with gas-fired
        boilers, though electric heat pumps run on renewables are growing in popularity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43811b36-eace-4f9a-b2aa-00ea437dad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart grids are another big part of the solution, Fischer said.
        Smart grids are digital electricity networks that can intelligently assess
        the behavior of its consumers, then respond with the right amount and type
        of energy required.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7883a49-5670-4112-a8fa-66a6035da363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe has strong mandates for smart grid developments, the
        bloc and the United Kingdom lag behind countries like the United States and
        China, which are leading investment in this technology, according to the IEA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a072f419-8623-445f-b3ba-a343ea067e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooftop solar panels are another option. The UK government has flip-flopped
        several times on subsidies and regulations around rooftop panels for new homes.
        Better support in that area would allow residents to store energy themselves
        and sell unused power back to the national electricity grid, Fischer said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744da58-4edf-4e21-a346-95d2792f61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t harness that, then we will need fossil fuels as a
        backup. If we do, it''s definitely possible to operate energy systems without
        a fossil fuel backup," Fischer added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a260b25-ee8b-4ab4-a535-9f49dd908d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China the new energy world''s winner</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0b77c-b9a7-4d0a-8953-2912e1d8e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a full transition to renewables and low-emissions energy will
        mean more security independence for countries, the technology to harness the
        energy will create clear winners and losers in an energy-driven world order.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368e88f-7cab-4bdb-9c3d-dd1f02978cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the International Renewable Energy Agency showed that
        China was in the best position to become the globe''s "renewable energy superpower."
        It is currently the world''s biggest producer, exporter and installer of solar
        panels, wind turbines, batteries and electric vehicles, the report shows.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a8a57-4aac-4fc9-acad-0e9c28fa52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exporting and even building this infrastructure will give China''s
        standing in the world a boost and increase its influence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368773f2-905d-456b-925f-7ab32734d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What China has been doing and will likely continue to do, is to
        export the equipment that is used to produce renewable energy," said Dominic
        Chiu, a China analyst with the Albright Stonebridge Group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdcc11-955e-4bdd-a27f-d954d3827c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has also been helping countries, such as Pakistan, build
        solar farms. Energy infrastructure, renewable or otherwise, plays an important
        role in China''s Belt and Road initiative," Chiu added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ba038-073d-428e-ae79-b9e4fe1e31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic means that there is still lots of potential for energy
        security to get tied up in geopolitical tensions, or other thornier topics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085324a-6248-4bb4-930d-5d80b9b4e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation published in May by the UK''s Sheffield Hallam''s
        University, for example, found that China was using forced labor from ethnic-minority
        Uyghurs in the production of solar energy panels. This prompted the United
        States to impose trade bans on five Chinese entities linked to the abuse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e78386-9a09-4cf9-9318-fb4eef19226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent trip to Tianjin, US climate chief John Kerry said Chinese
        officials complained about the sanctions, arguing they limited how cooperative
        China could be with the world on climate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3d867-dddb-4aa8-b910-5e8c0ee6ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a potential concern that many countries have with China''s
        polysilicon production," Chiu said, referring to the material used in the
        panels.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e74a4-6851-47a9-8cbd-3a577fc46574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sanctions haven''t had a huge impact on the industry, Chiu said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be984b-e52e-4809-8d94-e0a0ea8f9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the obvious climate benefits, there is an undeniable political
        advantage of renewables over fossil fuels such as gas. A country like Russia
        can cut off supplies for Europe with a flick of a switch, but once a solar
        panel or windmill is installed, that''s that — no country can take the sun
        or wind away from another.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870961b3-5201-4520-b7b1-1743425b1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:10:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:45:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/22/business/europe-energy-gas-renewables-climate-cmd-intl/index.html"
        target="_blank">Europe''s gas crisis is also a renewables crisis, but there
        are ready solutions</a></em></p>'
  'Isko-Moreno-rush-presidency':
