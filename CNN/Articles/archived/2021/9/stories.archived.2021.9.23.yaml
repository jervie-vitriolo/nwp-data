    'template': '1'
    'title': 'Rushing into presidency? Isko Moreno touts track record in public service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28081a07-231f-45af-8343-e6953ca22819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:29:22.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:45:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Presidential aspirant and Manila Mayor Isko Moreno on Thursday addressed criticisms
        on what others call as a "rushed" decision to seek the highest post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf978c16-db58-409f-bf7a-01767a57328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:29:22.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:45:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047f84c-313a-4010-8678-e633ad533a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T11:29:22.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:45:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good point, I respect that opinion," Moreno told CNN
        Philippines'' <em>The Source</em>, just a day after formally declaring his
        presidential bid in 2022.</p>'
