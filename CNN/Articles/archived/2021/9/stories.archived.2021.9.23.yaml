    'jcr:uuid': '3bd83f00-2a75-4213-a254-1e69241d641b'
    'lead': 'Nine elderly nuns died of COVID-19 after a coronavirus outbreak hit a
      convent in Quezon City.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T18:59:24.284+08:00
