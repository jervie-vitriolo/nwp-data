      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Vaccine czar Carlito Galvez Jr. is proposing to start the COVID-19 vaccination
        of minors aged 12 to 17 by mid-October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9cc1c-e0bc-4c7d-b0c0-5264dc8a88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:46:14.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez presented the proposal during President Rodrigo Duterte’s
        public address on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e02aae-1177-4c8b-a11d-93a56716f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:46:14.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said additional 20 million doses are expected to arrive in the
        country by the first week of October. It will be on top of 23.75 million COVID-19
        shots in stock. These will be enough to vaccinate 12 million minors aged 12
        to 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7449ddc-f3c3-45c0-99c2-16625d6f47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:46:14.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that minors with comorbidities and children of health workers
        would be inoculated first if the President would approve his proposal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d9094-ac20-4010-ad57-a67e91ee37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:46:14.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments have started the pre-registration of minors
        for inoculation after the Food and Drug Administration approved the use of
        Pfizer and Moderna vaccines for 12 years old and above.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c471d88-bd65-4670-b6eb-7deff0ece3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:46:14.989+08:00
