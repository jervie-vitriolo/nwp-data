    'lead': 'President Rodrigo Duterte wants medical personnel of the military and
      Philippine National Police to help hospitals that have reached full capacity
      due to rising COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T05:16:42.634+08:00
