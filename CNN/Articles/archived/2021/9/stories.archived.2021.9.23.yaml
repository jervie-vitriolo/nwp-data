    'mgnl:tags': ['nuns', 'COVID-19', 'Religious-of-the-Virgin-Mary']
    'template': '1'
    'title': "Nine nuns in QC convent die of COVID-19  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cc780-06b7-4dc9-8e9e-00ea49068a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Nine elderly nuns died of COVID-19 after a coronavirus outbreak hit a convent
        in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7b34b-7bce-42fa-aab1-4caad2ca91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a21365-ffc5-4cb3-b441-fd4e29618faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Religious of the Virgin Mary said those who
        died were 79 to 98 years old and with comorbidities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d28a2d-ced4-468c-83dd-5bbfd773b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19f393-9992-4cec-b079-68e17575f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 62 nuns who got infected, 38 are experiencing mild to moderate
        symptoms, 13 are in severe condition, and two have already recovered as of
        Sept. 22, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede4429-5ff3-44ea-940c-6493b06f5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2304ffd-d9a5-4bd3-aa8c-7a89a572adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the convent said that 50 of 52 personnel who also tested
        positive for COVID-19 are now recovering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40865b-fd0d-45c5-a0e3-c1d20136e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c896e40-e9ae-437b-86b6-027639aeca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns are all from the St. Joseph Home, a separate building in
        the convent’s compound that houses elderly nuns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7644646-7551-4449-bba8-026417133894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1601b-5719-48c0-8e0b-e1e4b06dc252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The affected Sisters and staff continue to be monitored and receive
        treatment. The Congregation has been coordinating very closely with the Quezon
        City Epidemiology and Surveillance Unit on their status and condition,” said
        RVM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfcfd0-0234-4fc4-bccf-c229901c0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64833dfa-668e-4278-9831-39ec61b5dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:59:24.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also hope for understanding and consideration in our request
        for privacy for the affected Sisters and staff and enable us to focus time
        and attention on their complete healing and full recovery,” it added.</p>'
