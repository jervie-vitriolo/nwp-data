    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'elections', 'voting', 'center']
    'template': '1'
    'title': 'Comelec eyeing more barangay courts, halls as voting centers in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0da17-c341-443d-8486-4ce3bb6d75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Commission on Elections said it wants to look beyond classrooms as voting
        precincts in the May 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e395e7-512c-479e-b4ae-c267ada7be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec director for operations Teopisto Elnas, Jr. bared that the
        poll body is looking to use more alternative venues to better protect voters
        from COVID-19 during election day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daaa366-e358-444f-abb0-ca7f45b2bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May directive na [There is already a directive] to our election
        officers for the decongestion of our voting centers catering to two to three
        or more barangays,” he told members of the Joint Congressional Oversight Committee
        on the Automated Election System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8560ae2-48be-4eb1-94d7-f3a147ce56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at <em>‘yung mga covered court ng</em> <em>barangay</em>.
        Ongoing<em> ‘yung paglilipat kung may malilipatan</em> [The process of transferring
        is ongoing, if they can find better locations].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe470bf-93b4-4ec6-af7e-124d1e5c26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/9/2/voting-day-rules-Comelec.html">Lawmakers
        fear voting day could become superspreader event</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95c920-a7c9-4385-8023-3c2490d247fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the main criteria for choosing new venues, such as
        courts and multi-purpose halls, are those which are “more convenient, more
        spacious and compliant” with minimum health standards set by the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0637c-eaff-4766-984a-b86ce8f2849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school classrooms are mostly used as voting centers nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c6522-9f00-4179-b5cf-539ca766d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, there must be proper ventilation and adequate physical
        distancing in any area where people will congregate. All should be wearing
        face masks to reduce the risk of triggering superspreader events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede30a01-3513-4b6f-aea8-056cda4c38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec’s rental of 10,000 additional vote counting machines
        has also been delayed, putting into question the plan to <a href="http://cnnphilippines.com/news/2021/9/10/1000-voters-per-precinct-2022-polls.html">reduce
        the number of voters per precinct to 800 from 1,000</a>&nbsp;in the 2019 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136158dd-b28a-4f83-a16a-e9aa289462c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:09:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:37:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/9/16/Comelec-isolation-polling-areas-2022-elections.html">Comelec
        to allot isolation polling areas, COVID-19 testing for voters with symptoms</a></strong></p>'
  'SWS-survey-Duterte-satisfaction-rating-May-June-2021':
