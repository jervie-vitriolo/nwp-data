      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d5e0f-d64a-4fac-8840-58bb0c8e3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August''s figure brings the government''s cumulative fiscal deficit
        to ₱958.2 billion —&nbsp;a 29.36% jump. It''s also equivalent to 52% of the
        revised ₱1.85 trillion program for this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da943d5-e124-4ba8-9214-8d7b2a90f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce2956-66be-4396-9f27-5fea6a2249a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr said public expenditure climbed by 34.2% to ₱380.2 billion
        during the month —  the second highest growth recorded this year next to the
        37.27% rate logged in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521be83-70d5-4a15-9359-ce8076341de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f527bf8-55cd-4ca4-9095-31b326a17167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disbursement of several COVID-19 financing requirements such
        as cash aid to families affected by strict quarantine restrictions in Metro
        Manila, and subsidy releases to the Philippine Health Insurance Corp. (PhilHealth)
        led to higher spending in August, the bureau explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52586a3-941b-4c1e-8be8-75e232b35050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801de6c-123b-4baf-b8f1-f9a2318d94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, interest payments grew by 6.13% in August, reaching ₱23.9
        billion due to coupon payments for retail treasury bonds issued last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd435998-b7ca-4c00-b60e-dde6359e6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
