      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business establishments with Safety Seal Certifications are given
        an additional 10% beyond the prescribed capacity. But meetings, incentives,
        conventions, and exhibitions and social events in venue establishments are
        prohibited.</p>'
