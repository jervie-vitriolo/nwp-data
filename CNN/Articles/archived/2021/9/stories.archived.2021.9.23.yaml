      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an unparalleled career distinguished by relentless innovation,
        boundless curiosity and spiritual empathy, Melvin Van Peebles made an indelible
        mark on the international cultural landscape through his films, novels, plays
        and music," the statement read.</p>'
