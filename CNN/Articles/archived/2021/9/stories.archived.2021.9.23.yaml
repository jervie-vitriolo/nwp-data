      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his United National General Assembly
        debut on Tuesday, United States President Joe Biden declared a "new era" of
        US diplomacy, making a case for international cooperation as the world stands
        at an "inflection point in history."</p>'
    '1':
