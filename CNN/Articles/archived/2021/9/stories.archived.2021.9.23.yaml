      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Vice presidential aspirant Willie Ong stressed the need for a better COVID-19
        response and vaccine access in the country, but maintains his stand against
        the controversial anti-dengue vaccine Dengvaxia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fc367-3412-4591-942f-c4adc788f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac74a80-eca6-4eb6-a6de-9e3827db8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Ong
        said there is "no conflict" in his stand, even if he advocates for the efficacy
        of COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dfd01-2a6e-456b-8eb2-818970aee887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d33a93-aa98-4705-b3ee-39604bba7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang conflict sa sinabi ko</em> [There is no conflict in
        what I said before]. Dengvaxia is very different from these vaccines," Ong
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226b4d7-2e32-4a86-8a83-beb6a24f93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb4206-b672-48bc-aabb-9450e3bae770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Sanofi mismo ang nagsabi, ''pag wala ka pang dengue dati,
        hindi pwede ang Dengvaxia...mawawala ‘yung protection mo sa unang dengue na
        mild, eh,"</em> he said. "<em>Pero kung meron ka nang dengue dati, pwede yun.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ddf28-7ed6-4218-a3eb-a2356466d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09677c4f-1830-49fa-88a6-ab3be9f740ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sanofi itself said that if you have not had dengue
        before, you can''t have Dengvaxia...you will lose your protection from a mild
        dengue infection. But if you contracted dengue before, you can get inoculated.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5738b-8761-430f-97c4-f3097f922a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02bf4e-9267-42d1-b1e6-fb8db476f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said members of the medical community also understand that kind
        of reasoning, and that the issue was only "politicized."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3f6d1-3fa5-4c14-ac90-2d59c411769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584e47d-aa62-48f5-b616-ec28db76c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">TIMELINE:
        The Dengvaxia controversy&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38143f60-ab9a-40f4-acc4-c1e84aa061f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab23aba-62a7-4663-8fa8-a4a5d9003545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, French drugmaker Sanofi Pasteur announced the results of
        a clinical data analysis which found that Dengvaxia is riskier for people
        not previously infected by the virus. It added that around 10% of over 800,000
        students who were immunized with Dengvaxia, but did not have a prior dengue
        infection, were in danger of contracting a "severe disease."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612e2e1-b82d-4848-ad3e-411f55ddc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcaf5c-7e15-4e19-825d-de77336aea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T14:10:14.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:42:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy prompted the Department of Health to stop its nationwide
        dengue immunization program and demand billions in pesos as a refund for the
        vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca71f4-2029-433c-a283-aed182d44caf'
      'mgnl:activationStatus': true
