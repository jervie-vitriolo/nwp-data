    'jcr:uuid': '728899fd-98a1-4b2b-b561-178e67004e4a'
    'lead': '"It''s been observed that after a crisis, there''s a baby boom at mukhang
      papasok tayo sa ganoong era," says POPCOM head Juan Antonio Perez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T22:52:09.088+08:00
