  'Boris-Johnson-climate-change':
    'author': 'Niamh Kennedy, Amy Cassidy and Deborah Bloom, CNN'
    'caption': 'Humanity needs to "grow up" and deal with the issue of climate change,
      British Prime Minister Boris Johnson told world leaders at the United Nations
      General Assembly in New York on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T22:47:47.325+08:00
    'imagesource': 'jcr:205591a1-d1b2-4578-9790-1ecb0511028f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d1fe896-e7b0-4e27-9e3b-7119ec2c1192'
    'lead': 'Humanity needs to "grow up" and deal with the issue of climate change,
      British Prime Minister Boris Johnson told world leaders at the United Nations
      General Assembly in New York on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T23:22:06.200+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:35:51.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:27.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson']
    'template': '1'
    'title': 'British Prime Minister Boris Johnson says the world needs to ''grow
      up'' and deal with climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85eb86-38d5-4e2d-a3f7-5cafe603431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Humanity needs to "grow up" and deal
        with the issue of climate change, British Prime Minister Boris Johnson told
        world leaders at the United Nations General Assembly in New York on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4dbe6-64c2-49fc-8f44-0bd0d6cef4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a last-minute addition to the speakers'' list that day,
        slammed the world''s inadequate response to the climate crisis and urged humanity
        to "listen to the warnings of the scientists," pointing to the Covid-19 pandemic
        as "an example of gloomy scientists being proved right."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e9b3d-fad3-4c3d-b859-9cf6de2bcba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still cling with parts of our minds to the infantile belief
        that the world was made for our gratification and pleasure," he said. "And
        we combine this narcissism with an assumption of our own immortality."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de80a29-d4b0-4361-9f49-e2ab6c632b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that someone else will clear up the mess, because that
        is what someone else has always done," he added. "We trash our habitats, again
        and again, with the inductive reasoning that we''ve gotten away with it so
        far, and therefore, we''ll get away with it again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fb2cb-6286-44a0-b852-31f57562cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends, the adolescence of humanity is coming to an end and
        must come to an end."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62803dbf-6f88-47d5-9483-f1f2ea153b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson highlighted the UN Climate Change Conference —&nbsp;known
        as COP26 —&nbsp;in Glasgow in November as a "turning point for humanity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1abcd3-0afd-4829-8870-97b1c247e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders need to arrive in Scotland ready to make necessary
        commitments, he said. It''s already "too late" to stop the rise in global
        temperatures, but the world can still "restrain that growth" to 1.5 degrees
        Celsius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561cf00-6d81-43c4-8ca0-988180f00227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.5-degree marker has been identified by the UN Intergovernmental
        Panel on Climate Change as a key tipping point beyond which the risk of extreme
        drought, wildfires, floods and food shortages will increase dramatically.
        The World Meteorological Organization predicts we now have a roughly 40% chance
        of reaching that level —&nbsp;even if temporarily —&nbsp;within the next five
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d33934-d3dd-4a35-807b-1c7fe17288ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent crossing that threshold, "we need to pledge collectively
        to achieve carbon neutrality, net zero, by the middle of the century," Johnson
        said on Wednesday. "We need all countries, every single one of you, to step
        up the commitment to very substantial reductions by 2030."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0694ca4-9ee1-46f5-944c-88b2aaa7ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister held a closed meeting with UN Secretary-General
        António Guterres and other world leaders Monday to urge nations to pledge
        funding to help developing nations move away from fossil fuels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87185a9-7f44-458d-8f63-136625f1d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate has been a key pillar of the conference so far, and it seems
        Johnson''s appeal has resonated with other world leaders concerned about the
        climate crisis. In a speech to the UNGA on Tuesday, US President Joe Biden
        announced the US would double its financial commitment to helping developing
        nations tackle the climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c63ff3-9b26-4b85-b99c-727cb5e1f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Biden on Tuesday, Johnson hailed the US President''s
        speech as "the most important thing today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911b0b0-2c4b-4873-a78a-ae27e72e89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T23:22:06.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:35:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping also made a major new pledge to stop
        building coal projects overseas, and increase financial support for green
        and low-carbon energy projects in other developing countries.</p>'
