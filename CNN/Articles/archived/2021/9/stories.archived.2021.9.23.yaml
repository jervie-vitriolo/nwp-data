      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo po ang balita. I will be running for senator in 2022. Sana
        po maisama ako sa inyong listahan," he said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a46bd9-d41e-4626-8b70-6279edc01cc0'
