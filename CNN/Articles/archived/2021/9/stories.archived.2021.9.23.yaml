      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also push for an additional PhilHealth budget, expanded
        outpatient coverage, and a faster distribution of second generation COVID-19
        vaccines to protect people against the Delta variant.</p>'
    '29':
