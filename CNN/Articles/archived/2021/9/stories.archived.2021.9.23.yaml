      'jcr:uuid': '930d5123-8ad7-4f79-a86b-bdff033a7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;USPresident Joe Biden on Wednesday
        criticized Senate Republicans after the bipartisan talks around overhauling
        policing laws broke down without a deal, critiquing the GOP for rejecting
        even modest reforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f744b-d4ad-4e1c-b05e-0003c123e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67b962-ec78-4afd-8a82-c3f938f35d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Biden thanked Democratic Sen. Cory Booker of New
        Jersey and Rep. Karen Bass of California for their work on the bill, and heaped
        blame on the GOP for the legislation dying after months of negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58e8a5-b76b-4e28-b775-f5e8594441b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a3eef-8692-49cb-87cc-1ba794fd9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, Senate Republicans rejected enacting modest reforms,
        which even the previous president had supported, while refusing to take action
        on key issues that many in law enforcement were willing to address," Biden
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f1cff-dae4-4d4d-b9fe-53a3c8173dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb53bfe-0b96-4714-8d2b-d039fcd32e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker had earlier made clear in a private conversation with Sen.
        Tim Scott of South Carolina, the chief Republican negotiator on the issue,
        that bipartisan policing talks are over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926be241-0aa2-4a5a-8f3d-b61ae7cf1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2202d-0e08-4e1a-8073-17b94cfd335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker, Scott and Bass spent some six months trying to hash out
        a deal that could win 60 votes in the Senate, but talks were stymied by a
        number of complicated issues like qualified immunity, a legal doctrine that
        protects police officers from being sued in civil court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcea61a-ccb3-4554-a6d8-0d5bb0da77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a04820-3f24-499a-a0e0-a73f4a64e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the policing talks were seen by many on the Hill
        as having the best chance of actually turning into bipartisan legislation.
        With the talks'' demise, Biden sees another one of his legislative priorities
        stall out in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb47e51-da42-40c1-91d3-806ac7945a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e12925-3423-404d-9d34-4e66989577de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President expressed hope that he can still sign a comprehensive
        police reform bill into law "because we need legislation to ensure lasting
        and meaningful change," and indicated in his statement Democrats might have
        to do that on their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2ef47-fbe2-4d5d-8985-402d62ca6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b57755-bb95-4dde-8967-90a07648dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment demands action, and we cannot allow those who stand
        in the way of progress to prevent us from answering the call," he wrote, touting
        steps his administration has already taken through the Justice Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439487a-77a0-4f88-8e51-21b433d2eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:36:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/22/politics/joe-biden-reaction-police-reform/index.html">Biden
        criticizes Senate Republicans after police reform negotiations end without
        a deal</a>."</em></p>'
