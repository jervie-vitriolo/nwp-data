  'Popcom-warns-of-baby-boom-post-COVID-19':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T22:49:35.544+08:00
    'imagesource': 'jcr:3cd75cd4-6dee-4e60-9cc5-40d7ed803481'
