    'template': '1'
    'title': 'Poll results show steady drop in Duterte satisfaction rating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed1af4-63c0-4995-b13b-3042e4cf19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        President Rodrigo Duterte scored his highest net satisfaction rating so far
        in the November 2020 survey of the Social Weather Stations (SWS), but the
        succeeding poll showed a double-digit fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5026c-fe54-4f0d-b5cc-4a24ac1d3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e2d58-d0b2-4d62-ac1f-687f9f683cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a record-high +79 in November 2020, the President''s net satisfaction
        rating dropped by 14 points to +65 in May 2021. The number went down a bit
        further to +62 in June 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff78f7b-268e-4526-b00a-7f2ae358a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b86b3-daec-4968-bdae-b30366352169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS released the results of the three surveys in one go during a
        webinar on Thursday.</p>'
    '21':
      'image': 'jcr:40fc0dbb-edf8-463b-9b66-d2d4a992a549'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaadd641-366b-46ba-9880-9f3141c76df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:58:34.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2b530-c998-47f0-a957-ed04df468f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f3f66-63a3-4da6-985d-63709a2aec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS fellow and political science professor Jorge Tigno said the
        President''s high satisfaction rating in the November 2020 survey may be attributed
        to the decline in the number of COVID-19 cases in the country that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a312d8-a0f2-4107-9903-5498be9a8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ffe28-4f75-42eb-af5c-e211940fe326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would situate that in that context, when people were sensing
        that, okay, this is now starting to be over. And we''re relieved that this
        has happened, and we''re satisfied with what the government has done, what
        Duterte has done," Tigno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c14de-a7da-4773-9b7b-539e3bd9cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130c65a-02a8-4ce3-b8db-cd899feee968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another SWS fellow and economics professor Geoffrey Ducanes said
        based on the data, most survey participants think the Duterte administration
        is doing good in its pandemic response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee074fa8-8693-496e-a898-e5beff960bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544da353-d608-45e8-a8a3-49848cad52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people actually don''t think the government mismanaged the
        pandemic. That''s what the survey results show. They gave the government relatively
        high rating in terms of taking care of those who got COVID, and also relatively
        high rating in terms of vaccination. The question is whether that is an objective
        or correct view of what really happened," Ducanes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb81a7-4d5a-4dc9-b2f3-bb2db411447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240fcf2-bc1d-4d82-909a-bb3eeff81820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey firm explained they did not release the results right
        after the conduct of the surveys because they had to carefully study their
        data due to changes in the methodology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf1cd6-620f-490f-b2a3-f1f8dc2f6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.906+08:00
      'mgnl:createdBy': 'kristel'
