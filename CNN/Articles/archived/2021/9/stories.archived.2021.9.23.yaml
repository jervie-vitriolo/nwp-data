      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebe769-9e14-4ba3-a32d-1b169918c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram thrifting also involves a level of mania, because when
        a store drops a collection, the fastest fingers will win. You are at the chokehold
        of three words: mine, steal, or grab. Each word has a corresponding price,
        so you can take a chance at bidding for an item at “mine” (a.k.a. regular)
        price (and claim it if no one outbids you within a certain time period), but
        another buyer can nab it from you if they’re willing to pay more. I’ve sat
        through hours-long drops on my favorite Instagram stores, constantly pulling
        down to refresh while I wait for a specific dress or skirt that I feel I absolutely,
        definitely do not need to buy. These drops usually last so long because Instagram
        limits the number of posts you can upload in an hour, so they space out their
        posts to avoid getting banned on the app. Far too many times have I held my
        breath as I typed “GRAB!!!” maniacally just to make sure I secured the bag.
        Or the dress. Or the shoes. Then I wait for my silly little package to arrive
        in a few days, and pretend that all the world’s problems have been solved
        by buying myself this most favorite vintage heather gray pullover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15eadf-5363-4a2f-97fb-85673b79735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I admit that this isn’t the healthiest way to cope — what is the
        point of buying all these clothes except to feed into the delusion that one
        day, I’ll be able to wear them again? Do I save up for the apocalyptic future,
        or do I lean into the moments of joy I can find in the present? I think right
        now, I’d rather offset some of what I’ve saved up for rainy days to find comfort
        in this tempest. When hope is hard to come by lately, I think I’ll take what
        I can get.</p>'
