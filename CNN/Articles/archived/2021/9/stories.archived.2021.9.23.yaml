      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e4872-712d-4dda-be5f-e102efb69cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:42:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I write all of this as I sit on the couch in a floral daster and
        period-friendly underwear. This is the best it will get in a long time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a66b8b-9491-4c29-9eeb-30501c18aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T13:46:07.954+08:00
