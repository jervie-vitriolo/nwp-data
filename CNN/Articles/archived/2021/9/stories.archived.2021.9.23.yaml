      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232bd27a-ec77-4e25-ab3d-9872ee823e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonlight" director Barry Jenkins shared a memory of the last time
        the two filmmakers were together.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf2a2a-d461-4b2a-80fb-3cb5d0a992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:07:10.552+08:00
