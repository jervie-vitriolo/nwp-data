      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/09/22/business/boeing-foreign-plant/index.html">Boeing
        to build its first foreign assembly plant</a>''</em></p>'
  'Amazon-delivery-service-partner-Oregon':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-23T08:08:29.180+08:00
    'imagesource': 'jcr:2bd0020d-ac24-4f09-ad33-cb68a763bbeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4adeb4f-bb2c-46a0-b00d-8f3399ae1b81'
    'lead': 'Ryan Schmutzer and Tracy Bloemer, owners of businesses that deliver packages
      for Amazon in Portland, Oregon, hit their breaking point this spring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T08:17:26.176+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:48:59.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:01.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They took a stand against Amazon for their drivers. They say it cost
      them their businesses'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ab621-4b52-429a-9aa9-dfeb97348c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ryan Schmutzer and Tracy Bloemer, owners
        of businesses that deliver packages for Amazon in Portland, Oregon, hit their
        breaking point this spring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee42f08-a025-4ea0-ba19-144f14a2b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had run technically independent businesses since 2019 that
        usually rent vans owned by Amazon, and are paid by Amazon to deliver its packages.
        The businesses are called "delivery service partners," or DSPs, for short.
        DSPs have about 20-40 vans and up to 100 employees. The DSP program has expanded
        to nine countries, creating 158,000 jobs at 2,500 DSPs, according to Amazon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabab32-7cd8-4d1d-a34b-ade0508eed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s DSPs have played a critical role as the company grew rapidly
        during the pandemic, and relied less on delivery companies like UPS. But many
        drivers who work for Amazon DSPs have reported frustrations. Pay is low compared
        to competitors like FedEx and UPS. Turnover is high. Working conditions worsened
        during the pandemic, drivers say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383bb61-5138-42c3-baf9-5c3e486e9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer and Bloemer saw these frustrations. Their drivers grew
        stressed and frazzled as they rushed to load their vans each morning after
        Amazon cut back on loading time. Drivers said their days didn''t get better
        after leaving Amazon''s delivery station. They were loaded with so many packages
        that some frustrated DSP drivers quit in the middle of their shifts, Schmutzer
        said. He would sometimes coach his drivers through mental health struggles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4375469-eee9-4e4c-98c5-d1196e427f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer and Bloemer faced their own challenges. Their profits
        dwindled in 2020, they said, as their delivery territory shifted and they
        kept extra staff on board to handle heavy workloads. They say they raised
        concerns with Amazon, but that Amazon didn''t offer any lasting solutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e7e8e-fcfb-4e2e-9147-6ebabb06c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were truly desperate," Schmutzer told CNN Business. "I felt
        so trapped for so long that I didn''t know what to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7cd4c5-38d7-43fb-bf83-ad4066666c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer and Bloemer had a lawyer draft a letter and send it to
        Amazon on June 21 warning of litigation, demanding changes to improve conditions
        for workers and demanding $36 million to compensate for unspecified losses.
        They sent the letter on Prime Day, when Amazon would seem to be especially
        dependent on its DSPs to complete deliveries during the busy stretch. They
        asked Amazon to agree to their demands within two days. But Amazon refused,
        and Schmutzer and Bloemer''s business with Amazon was terminated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297cf57f-e25e-4606-b92c-5d98ab4b4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash in Portland highlights the power dynamics between Amazon
        and its DSPs. DSPs that are unhappy with the terms Amazon dictates may find
        themselves powerless to get changes made, given the nature of contract work.
        Schmutzer and Bloemer wanted to bar Amazon from having access to view their
        payroll. (Amazon says it needs payroll access for audit purposes to ensure
        drivers are paid fairly and in accordance with local laws and its policies.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2cbb2d-726f-414e-ae3b-21738cb95c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSP owners were also tired of Amazon being able to fire their
        drivers, and then fine the DSPs if they didn''t find another driver to fill
        whatever routes opened due to the firing. Schmutzer and Bloemer wanted their
        drivers to have workloads that they felt were more manageable -- no more than
        150 stops and 250 package deliveries daily. (Amazon says it works with DSPs
        to make sure expectations are realistic.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9760b-584c-4b39-8549-984128862f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DSPs have little leverage, as Schmutzer and Bloemer learned.
        Threatening to walk off the job during one of Amazon''s busiest times got
        them nowhere. Because Amazon limits the size of DSPs, the negative impact
        of a DSP that stops working is small. For comparison, when UPS workers went
        on strike in 1997, the company was forced to make concessions, including higher
        wages. UPS pay starts at $21 an hour, whereas average DSP driver pay in the
        US is only more than $17.50 an hour, according to Amazon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88042bfb-f97a-45af-af56-4a0bf5c1b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on this story, Amazon told CNN Business that
        it refused Schmutzer and Bloemer''s demands after they abruptly threatened
        to stop servicing Amazon, which jeopardized their drivers'' livelihood. Amazon
        saw the DSP''s actions as a termination of contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afac2b-2ea0-4b36-82a0-7ef0f8e59945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to create great partnerships with our Delivery Service
        Partners and their drivers, and continue to use their feedback to make improvements.
        A number of impacted drivers have been hired by other DSPs in the area," Amazon
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeafd69-c2f9-4ea9-8048-7c69ee40ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A beloved boss</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c686aa-deb9-400b-a557-925fa30e6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer delivered pizzas in high school, and later won a FedEx
        Ground prize for drivers while working there. He said he identified with drivers,
        and wanted to create a fun environment for them when he started his own delivery
        company in 2019, Triton Transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24409aa2-1928-47fb-969d-ea62efcb8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d surprise employees with free stuff, like water bottles, sweatshirts
        and ice cream — including vegan flavors to cater to everyone. If drivers were
        happy, turnover would be lower, he said. (Amazon DSPs struggle with high turnover
        rates.) One of his former drivers recalled how Schmutzer had noticed she got
        a new phone, and how he''d bought her a case for it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3e0ba-e209-4d57-8e62-09c6b2ec55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone loves free stuff. To get a Triton hoodie after work one
        day, that was fun," Schmutzer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddb197-1b23-4b31-ab91-258df0bfea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business interviewed 15 employees who worked for Schmutzer,
        many of whom described him as the best boss they''d ever had.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f46f6e-0e53-411f-89a4-a5c974563f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He changed my mind," said former driver Douglas Stoddard. "I used
        to think they were all greedy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb822342-2bfb-496f-99a2-dd34f705b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Davidsson, a former driver at Triton Transportation, described
        how tears ran down his face in January 2020 after learning his father suffered
        a stroke. Davidsson said Schmutzer saw his grief, and offered to pay for a
        plane ticket to South Africa. Davidsson said he could not have afforded to
        make the trip otherwise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17aeb8e-bfc6-4b16-9427-5e29356cd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A $1,200 plane ticket at least, to somebody they just met, I was
        shocked, I was like, is this really happening?" said Davidsson, who said he
        started at Triton a couple months before the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40119b7-f65f-485a-b299-9eb68d3b91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other drivers, Samuel Vigil-Donovan and Andy Humber, recalled
        Schmutzer paying for a hotel for another driver until they could find permanent
        housing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e56218-8ffa-47c7-a148-c5590c495727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Meyerhoff, a former driver, recalled how when he was returning
        from a serious illness, Schmutzer gave him easy driving routes for a couple
        weeks to help him ease back in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f7bb9-db41-4840-a10c-5d2338b4defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Meyerhoff said he would wake up and hate wondering how
        many packages he''d have to deliver each day. Schmutzer couldn''t overshadow
        the frustrations of working for Amazon, Meyerhoff and the drivers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304e5eb-546d-4a79-9f6c-83101b409e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved working for Ryan [Schmutzer], but not Amazon," said Mikki
        Schiffer, a former driver.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be94e3-7e18-4b7a-90c9-758203e38295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer and his drivers describe clashing with Amazon over how
        many packages they had to deliver, and how much time they had to load their
        vans in the morning. Amazon''s arrangement with DSPs allows it to determine
        how many packages are delivered on each route. Schmutzer and his drivers felt
        the number of packages became unreasonable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9868e2-6336-4647-9095-226157b5f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spring, they describe Amazon cutting back on the time to load
        their vans with packages each morning at their delivery station outside Portland.
        Amazon, asked for comment, said that it works closely with DSPs to set realistic
        expectations that do not place undue pressure on drivers. Amazon also said
        it has a standard procedure for load-in, which is covered during driver onboarding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001c6fa-0a53-4efe-9233-46a3df487525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers describe frantically throwing packages in their vans,
        rather than organizing them in a way that would make their workday easy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0183a-4653-4f36-a029-d83b2221e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers said they were regularly yelled at by Amazon employees
        at their delivery stations, who sometimes blew whistles or used bullhorns
        or sirens to implore the drivers to load their packages quicker and get on
        the road. Amazon, asked for comment, did not directly refute the claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726713b-5d1d-4562-916d-10999575b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver Andy Humber told CNN Business he took up smoking to manage
        the stress of the load-in, and to help prevent him from snapping at an Amazon
        worker.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f4356-d03d-4fc0-b2c4-ac0343739fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers were routinely upset at load-in, the time at the beginning
        of their shifts when they fill their vans with packages to deliver, the drivers
        said. Vigil-Donovan recalled being drenched in sweat, including his mask,
        and feeling like he was behind before his demanding day even started.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55209f-337b-4631-b120-b7f6f9962fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers said Schmutzer would stick up for them, and protest
        how they were being treated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c9775-e512-4fd1-828f-792e37406027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers at Bloemer''s DSP had similar issues. She said that in 2020
        she started telling drivers to ignore the pressure of Amazon workers at the
        delivery station, and to only load as many packages as they felt safe with.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa0296-5e64-4325-8979-81fca2fd5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I saw a driver being frustrated, I''d be like, ''nope nope nope
        you''re good. Give me the rest,''" Bloemer said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4e9e8-5b9e-41e6-b62e-96201820da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloemer kept extra drivers on board to deliver the excess packages,
        which strained her finances, she said. DSPs owners like Bloemer are paid per
        route, so using additional drivers for a route adds to their costs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de4d1a-54fe-43a5-998f-7b559acb3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloemer said during the pandemic in 2020 she complained to Amazon
        that the number of packages her drivers had to deliver was increasing significantly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751ef18-2627-496d-9535-cba999231fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Amazon told her that was because she was having extra drivers
        pitch in on routes, leading Amazon''s algorithm to conclude the drivers could
        handle more packages. Bloemer said she was told the algorithm would reset
        its expectations after 30 days. So she said, for 45 days in 2020, she stopped
        sending additional drivers to help on routes drivers struggled to finish.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d37b0-36b4-43d3-b69f-1fb818809766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our drivers nearly broke. They were all on the verge of quitting,"
        Bloemer said. Most concerning, she said, was that the experiment failed —
        workloads didn''t lessen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ea11d-6662-4c5c-bc65-4b4dbe6b3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloemer said she went back to helping drivers, even if it met sacrificing
        profits.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7048d1-1f6a-4f21-9849-ccde7ada4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, asked about the situation, said that wasn''t how Amazon''s
        routing system works, and the majority of Last Mile Delivery routes were completed
        at least an hour early in 2021.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399c977-597c-41d1-b29b-1877c4d03d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also said that the vast majority of DSPs that opted in to
        being surveyed are within or above the projected profitability ranges for
        the program. Amazon declined to say if the sample was representative of its
        DSPs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b224929-5ab3-42b1-9e9b-a69d6c2412e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer and Bloemer aren''t the only DSPs to report frustrations.
        Some DSPs have described to CNN Business that they left the program after
        feeling that Amazon did not adequately address issues that impacted their
        success. Some DSPs say they are often stressed given concerns that Amazon
        can pressure them by claiming they are in breach of contract. The culture
        of the DSP program is typical of an upstart, scrappy business that''s experimenting
        and evolving as it goes, according to a former Amazon employee who coached
        DSPs, and has been granted anonymity given concerns about retribution.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701091d9-6af0-4e5a-bda0-ea672e49a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I hit the lottery when I was hired. This is Amazon,
        it will be a well-oiled machine," the person said. "It was a lot more fly
        by night, here''s what''s changed today."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb25d07-95ba-43b5-aa04-85bac61f51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The profits problem</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d00b2-de19-4b17-a68b-855510da3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer was also struck by profitability woes in 2020.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39928b-8f34-427e-95c2-37131f44d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his business did well in the first half of the year. But
        Amazon had his business start to deliver to downtown as Portland dealt with
        protests over the summer. Several drivers told CNN Business that theft was
        worse downtown, and Schmutzer felt the impact. He said he was missing out
        on bonuses from Amazon, as package theft rates can impact how Amazon evaluates
        and compensates DSPs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38c1ac-be7a-4c7c-b719-c46b87b76d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, asked for comment about the downtown struggles, said that
        no DSP is negatively impacted based on where they deliver. Amazon, asked for
        proof of this, declined to provide evidence that geography has no impact on
        success.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db6aeb-7c28-4cde-8f23-c3742358f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Schmutzer and Bloemer said they had their routes cut back by
        Amazon. Amazon, asked for comment, said that demand varies year to year and
        by season. It added that it works closely with DSPs to manage this variability.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfa708-3982-4c16-8323-3526865ffa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer and Bloemer said at times they had 60-70 routes. Bloemer
        said she was told in June 2020 that more DSPs would be brought to her delivery
        station until she was delivering only 40 routes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a8110-b9a7-42df-acd5-df0cd91e31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was appalled and didn''t understand why routes were
        being taken away from her business. She told CNN Business she didn''t like
        letting go of good people, so kept excess workers on the payroll, hurting
        her profits, as she had to cover their benefits.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d2222-a0fc-4918-aa2b-036d43d0c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never in my life have I been told, you''re too successful. We''re
        going to cap you and bring in competition," Bloemer said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df247256-89c8-41a2-97ca-320d9d09d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been few efforts to unite DSPs to gain more leverage
        with Amazon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98fe49-3182-4f3c-8f15-3accb5b09fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A breaking point</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202f768-0009-4f21-bb60-8162f2e90301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloemer said the last straw for her came earlier this year when
        Amazon blocked one of her drivers from using its app, effectively firing him.
        The driver, Britton Bright, had received an infraction for hitting a mirror
        on a parked RV while stopping to make a delivery, he said. Bright said he
        didn''t realize he hit the mirror, so drove away after completing his delivery.
        Bloemer told CNN Business that she didn''t feel it should be a fireable offense.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd8ec5-d97c-4178-8f3a-f545070e3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, asked to comment, said that a small fraction of drivers
        are ineligible to deliver for Amazon if there are repeated or egregious safety
        or policy violations. Bright told CNN Business the incident was his only infraction,
        and no charges were ever filed against him. Amazon declined to detail why
        Bright was offboarded.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb65a2-f108-423e-8687-db1b8c2edfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When drivers can''t access Amazon''s app, a DSP owner like Bloemer
        can''t assign them to a route, so they can''t work.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a08f2-3ccf-4da8-92b4-c1c4064ff7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloemer said the firing forced her to scramble to find someone to
        fill in for all the routes she''d already assigned the driver to. If she didn''t,
        Amazon would fine her for not following through on the route, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3ed40-ab96-4a3d-9eff-ce9d29b36c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of the road</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207dedbe-e9a9-429e-8916-b859c2146b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmutzer, who once passed out wristbands to drivers that read,
        "Love what you do," said it''s been mentally difficult since his DSP shut
        down. He''s watched as some of his drivers look for work. Some told CNN Business
        they didn''t want to work for any other DSPs. Others have joined other DSPs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f59aac-2bf9-43fb-a4ea-8f01d6c66948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t been great. There''s guilt without regret," said Schmutzer,
        who said he''s getting regular updates from his drivers on how they are doing.
        "That means so much. A picture of them enjoying a drink at a pub, or anything.
        Triton [Transportation] is my family."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ac809-038b-4f59-a1a3-ca502b0fd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:17:26.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:49:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/22/tech/amazon-dsp-portland/index.html"
        target="_blank">They took a stand against Amazon for their drivers. They say
        it cost them their businesses</a></em></p>'
  'Microsoft-The-Frankenstein-pandemic':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-23T08:23:26.446+08:00
    'imagesource': 'jcr:036f03ba-65ca-45ca-a54d-84626f85d461'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6309e48-d869-41a2-aef9-90a49b309758'
    'lead': 'But this time, Microsoft had to contend with navigating the constraints
      of a pandemic and supply chain headaches in order to finish designing the product
      and finally bring it to market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T08:26:48.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:48:46.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:01.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Microsoft built ''The Frankenstein'' device during the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b089e0f-3fb4-4e23-af89-2328957c1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Microsoft closed its Redmond,
        Washington offices in March 2020 due to the pandemic, the Surface team grabbed
        what they could for their home offices. For a handful of engineers and product
        designers, that included The Frankenstein, a prototype for a versatile, transformable
        laptop built in concert with Windows 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9807a0-7a25-47da-9fcf-453adad3a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery device had already spent three years in Microsoft''s
        development lab and was set to ship on October 5, 2021, the same day Microsoft
        planned to launch its first major software update in six years. But the Frankenstein
        was far from ready: The pieces were taped together with a Surface Pro, a laptop-to-tablet
        device, and featured new sensors, an updated keyboard and trackpad on the
        bottom. It needed changes to the lock screen, the woven hinge and its face
        tracking system, among other updates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2dffc-3dba-4bbc-ab08-5037330f1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year and a half later, that device -- now known as the Surface
        Laptop Studio -- is the star product of Microsoft''s fall lineup, which was
        unveiled during a virtual press event on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c16cd-8bc8-4516-b65d-f608150694b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s pitch is that the $1,599 device becomes whatever you
        want it to be. When in the laptop position, it''s a standard notebook. In
        Stage mode, users can pull the 14.4-inch touchscreen forward into a docking
        station, suitable for playing games or streaming TV shows at an angle. Its
        final mode, Studio, turns the computer into a canvas for drawing, sketching,
        or other creative use cases. Its features are designed to attract professional
        developers and creators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961c3ae-5500-40b7-b5d1-be24aeceef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hardware design isn''t entirely new -- Lenovo, for example,
        has attempted similar transformable devices -- Microsoft wants to show it
        can offer consumers something truly innovative. It fits into the company''s
        broader strategy of launching hybrid devices, which was reinforced by the
        handful of other updates it made to its laptop-turned-tablet products during
        the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1790575-a037-4808-87c1-08f3d2bee761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, Microsoft had to contend with navigating the constraints
        of a pandemic and supply chain headaches in order to finish designing the
        product and finally bring it to market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f45697-e05f-4840-84d5-fc7f5776aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designing during a pandemic</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4e318-1883-41a0-8efd-9b7558f8a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than collaborating with colleagues in person during the early
        days of the pandemic, the Surface Laptop Studio team told CNN Business they
        would drop one of several Frankenstein prototypes off at each others'' doorsteps.
        After a deep sanitation, Microsoft staffers would bring them into their homes
        for testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781d363-4f22-49b8-9d1b-f8fc00e3bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came challenges with the parts themselves. Beyond shortages
        with the supply chain, the team was unable to visit its factory in China to
        check on production. "We had factory team members on the ground put on Microsoft''s
        mixed reality headsets, because we typically would have been there to solve
        those problems in real time on the production line," said Angela Krauskopf,
        senior director of engineering at Microsoft. "We couldn''t travel and still
        can''t do that, so this was a piece of technology [that helped that process]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206085a7-297b-41de-be36-8dd9e8509a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal for the Studio device is to blend the power of a home or
        work desktop computer with the portability of a laptop. And some of the finest
        parts of the Surface Laptop Studio are in the details: The hinge''s bump is
        small — something the design team said took careful precision to get right.
        The second-generation Surface Slim Pen is stored neatly underneath the keyboard,
        charges within and vibrates through fingertips when in use, like you''d feel
        using a real pencil. The content optimizes slightly depending on which mode
        you''re using.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d9b10-28fd-43e0-a3d6-fc5526851bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>it also runs Windows 11, which underwent a massive design overhaul
        and features new tools for multitasking, photos and widgets -- a customizable
        feed powered by AI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b0e82-8034-4268-93b5-7f97a390d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the challenges of the pandemic, the culmination of the Surface
        Laptop Studio was years in the making. "A lot went into it because you don''t
        want any moment where the product doesn''t feel perfect in any posture at
        any given time," Panos Panay, Microsoft''s chief product officer, told CNN
        Business ahead of the virtual event. "It''s been building all this time --
        the hinge work across Surface Studio, our detach work on Surface Book ...
        the pen''s haptics and when you put it down, you actually feel friction. All
        that tech has been brewing for four to five years. There''s a lot of patience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d4f208-4d09-42a6-b4db-9cf873d1bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Surface Laptop Studio starts shipping on October 5, issues
        with the supply chain could still impact how quickly Microsoft can get devices
        into the hands of customers. "The shortage is real," Panay said. "We work
        through it every single day. I''m worried it sells out and we can''t get enough
        people. ... But we''re building as many as we can."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc2ed8-45d7-424a-b5db-a3e53041d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new Surface lineup</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc921a0-d298-426a-a4ed-884012b21661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event on Wednesday, the company also showed off other updates
        to its Surface line that''ll ship with Windows 11. The Surface Pro 8 ($1099)
        is now twice as fast as its previous model, and features four Thunderbolt
        ports and an improved screen. The Surface Go 3 ($399), its entry-level tablet,
        packs a faster processor, better battery life and optional LTE. The Surface
        Pro X ($899), a laptop-tablet hybrid, now comes in a Wi-Fi-only configuration;
        and Surface Duo 2, a 5G foldable smartphone, touts a larger split-display,
        updated Qualcomm processor and upgraded camera system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916a9b8-d862-4a89-b1ba-9ce8ebf30b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another noteworthy addition is the Surface adapter kit (price TBD),
        which features key cap and bump labels, port indicators and laptop openers,
        to make Surface products more accessible for people with disabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918c437-d0c8-4831-af03-954c65d9fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s Surface line still lags behind Apple''s hardware devices,
        but it''s made giant strides in recent years. "Its innovation around detachable
        keyboards, displays and all-in-one designs created new segments that rivals
        have followed," said Geoff Blaber, CEO of market research firm CCS Insight.
        "But the challenge is for Microsoft to step out beyond its productivity focus
        and convince consumers it has something more to offer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff572f-2be3-4c68-ae5a-2e54cda3f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Surface Laptop Studio team got vaccinated and lockdowns were
        lifted, they returned to the office periodically. (Microsoft has postponed
        its return to office date in the US indefinitely.) Unlike Apple, which operates
        in such secrecy that many employees don''t know what''s happening in other
        departments, Microsoft''s lab is a big open studio space where workers are
        surrounded by product designers and developers across all its major products.
        The designers sit near 20 manufacturing units for machinists, who are right
        by the painting workshop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05019fa6-8df2-4e68-9c65-d81fa616eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow is to encourage collaboration: If a designer has an idea,
        they can draw it on a piece of paper or a whiteboard, give it to a machinist
        who can build it with metal, and then hand it to a painter to have it painted.
        "The next day, our idea is on the table for us to stand around and talk about
        it," said Pete Kyriacou, VP of Microsoft Devices. "The testers are right there,
        too."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a233d51-78e8-44c8-9d96-a569569b4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panay said this type of collaboration helps push the Surface brand
        forward, despite industry naysayers saying general innovation in the tech
        industry has stalled. "At every point there is a signal of technology coming
        down the road that people don''t see yet coming," Panay said. "There are still
        needs today that people tell us about that are not there yet. That''s an open
        door to me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a21a77-a652-4df2-925f-6ff5c2b18f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:26:48.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:48:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/22/tech/microsoft-surface-device-development/index.html"
        target="_blank">How Microsoft built ''The Frankenstein'' device during the
        pandemic</a></em></p>'
