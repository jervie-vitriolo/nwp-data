  'Duterte-Bayanihan-1-in-effect-Pharmally-procurement-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T05:46:15.817+08:00
    'imagesource': 'jcr:0b976506-39d0-4a97-9283-2ff785979caa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a345f218-10d2-4fa8-bf58-82e4f335fa66'
    'lead': 'President Rodrigo Duterte insists that the government''s purchase of
      medical supplies from Pharmally Pharmaceutical Corp. is in accordance with Bayanihan
      1, contrary to what senators say.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T05:51:01.141+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:51:41.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:34:56.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Bayanihan-1', 'senators', 'Pharmally', 'Pangilinan',
      'senate', 'Gordon']
    'template': '1'
    'title': 'Duterte: Bayanihan 1 in effect when govt bought medical supplies from
      Pharmally  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acff113-c655-426c-98e2-2ea9a4341e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        President Rodrigo Duterte has insisted that the government''s purchase of
        medical supplies from Pharmally Pharmaceutical Corp. is in accordance with
        Bayanihan to Heal as One Act, contrary to what senators say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd731b-7677-4666-aea2-1ec516e65ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address aired Wednesday night, Duterte attacked senators
        anew, particularly Senator Francis Pangilinan who said that Bayanihan 1 was
        not yet in effect when the government purchased medical supplies from Pharmally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d327f2c-f51b-45a4-ad18-b14ec18466e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong si</em> Pangilinan effectivity date <em>naman ng</em>
        Bayanihan <em>ang pinagsasasabi</em>… <em>Anong klaseng senador ka? Mag</em>-debate
        <em>ng</em> technicalities <em>habang mayroong</em> global pandemic?” the
        President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5aad0-8ca3-4844-b190-911937006c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Pangilinan is now talking about the effectivity
        date of Bayanihan 1… What kind of senator are you? You want to debate about
        technicalities during a global pandemic?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ed22d-3c2e-455b-bf51-9d615d84eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You do not go into such trivial matters as long as the property,
        the money of the republic, was protected, and that the goods that we bought
        reached their intended beneficiaries,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80faa3d-9f81-4d01-b944-9a1747247720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday’s hearing on the use of pandemic response funds, senators
        questioned former Budget Undersecretary Lloyd Christopher Lao on the purchase
        of face masks from Pharmally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1d52e-2a35-4283-8dde-5c158f773cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said the purchase was in accordance with Bayanihan 1, which
        he said took effect on March 25, 2020. But Pangilinan pointed out that the
        law took effect on April 6, 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f495b85-9cd7-4e10-adad-6e7a11d1d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III and Senator Richard Gordon, chairperson
        of the Senate investigating panel, supported Pangilinan’s statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d209ce-65e7-4315-b99f-78d9fe34d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao argued that Congress passed the law on March 23, signed by the
        President on March 24, and was published in the Official Gazette on March
        25.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbc144-a742-430b-a66e-ac03c1ca932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte defended Lao’s argument during his public address. The President
        cited section 9 of Bayanihan 1.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d31224-ce79-4cd8-bed0-6651513823e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This act shall take effect immediately upon its publication in
        a newspaper of general circulation or in the Official Gazette and shall be
        in full force and effect only for three months unless extended by Congress,”
        the section of the law says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da38c7-0a86-4e52-89ad-77fdabfa4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive told senators that they should not question
        government officials about the effectivity of the law. Instead, they should
        ask themselves as the creators of the law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea68eea-0056-4f9a-bc01-c64db822ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:51:01.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
