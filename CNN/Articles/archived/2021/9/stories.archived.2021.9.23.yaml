    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb2eb0-3e93-49da-a239-0cef7b646929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:07:12.426+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while I can claim the moral high ground by shopping “sustainable,”
        the truth is that mindless consumption has become part of the human psyche.
        Secondhand or not, it’s hard to remove the compulsion to find fulfillment
        in consuming. In wanting. In a perfect world, we would be able to collectively
        stop acquiring things just to throw them out again. I think that habit is
        going to stay with us for a while — to me, the closest thing that I can do
        to break that cycle is to at least discourage more stuff from being made into
        crap we don’t need. Textile waste is a huge polluter in landfills all over
        the world, especially in developing nations like the Philippines, where wealthy
        countries send unsold secondhand clothing for us to resell or dispose of.
        Even with thrifting become a more viable option for buyers, we’ve been outrun
        by the waste we’ve accumulated. In less than a decade, the world is expected
        to have <a href="https://www.bbc.com/future/article/20200710-why-clothes-are-so-hard-to-recycle">discarded
        more than 134 million tons</a> of textiles per year. Each item of clothing
        we buy secondhand can be another piece of textile waste we save from a landfill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093bf27-e24e-4415-b10c-144b2af39866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T15:07:12.426+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T13:43:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online thrifting is not only sustainable, but to me, feels a lot
        like the real community that bigger brands are attempting to espouse. On Instagram,
        thrift stores are not just sellers, they’re also frequent buyers of their
        other secondhand businesses. They use their Instagram Stories to post about
        other shops’ new collections, to help amplify other voices. When one store
        needs more engagement to push themselves up the algorithm, you’ll notice other
        stores commenting to show their support. Many of them are generous with freebies;
        they remember your size and what kinds of clothing you like. I’ve never witnessed
        a virtual marketplace commune this way, and I’m more than happy to help keep
        it alive even if I have to mine, steal, or grab. Though I’m still at my limit
        each cursed day, the moments of secondhand joy that thrifing makes me feel
        is enough to help me hold on — even for the meantime.</p>'
