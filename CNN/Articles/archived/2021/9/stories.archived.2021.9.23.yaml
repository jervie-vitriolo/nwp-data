    'jcr:uuid': '1be988ff-b7da-4a5b-bc7d-d9172329051a'
    'lead': 'The protection provided by COVID-19 vaccines appears to wane over time,
      especially for people 65 and older, a US Centers for Disease Control and Prevention
      expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T07:25:55.924+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:50:55.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:34:58.318+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine protection against COVID-19 wanes over time, especially for
      older people, US CDC says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8ff62-776a-4b5c-a560-416e0f5bf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The protection provided by COVID-19 vaccines
        appears to wane over time, especially for people 65 and older, a US Centers
        for Disease Control and Prevention expert said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c5ea9-576b-40a1-866f-23e394c38bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruth Link-Gelles, who helps lead the CDC''s Vaccine Effectiveness
        Team, reviewed a series of studies looking at the overall effectiveness of
        vaccines in various groups between February and August and found similar patterns
        for Pfizer''s and Moderna''s vaccines, both made using mRNA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359a8e3-08e1-4a20-a4c0-f0ff849f7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings tended to support the argument that people''s protection
        starts to wane after a few months, and that boosters might help restore their
        immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c466e4-aa8e-4e1f-ba09-ce6f07a4a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effectiveness started to wane a few months after people were fully
        vaccinated -- defined as two weeks after their second dose of either vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc5dbb-2315-457c-b17b-d8ba68d04dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For individuals 65 plus, we saw significant declines in VE (vaccine
        effectiveness) against infection during Delta for the mRNA products," Link-Gelles
        told the a meeting of CDC vaccine advisers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618205b-321d-44e8-bcb4-d6f71cdff5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also saw declines, particularly for Pfizer, for 65 up, that
        we''re not seeing in younger populations. Finally there''s evidence of waning
        VE against hospitalization in the Delta period," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab78b67-324c-4e43-9ea4-3181f4587658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices met Wednesday
        to discuss the potential need for booster doses of vaccines, and is discussing
        vaccine effectiveness and safety in general.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e127d5-6a14-41c1-bf7a-8073de85bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has asked the US Food and Drug Administration to approve
        a booster dose of its vaccine for people 65 and older. FDA''s own vaccine
        advisers have recommended a booster only for people 65 and older, those with
        underlying conditions putting them at high risk of severe disease, and for
        people whose jobs put them at high risk of exposure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba6259-3f75-4997-b944-33c7c6502a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Link-Gelles said that, overall, Moderna''s vaccine effectiveness
        is higher than the vaccine made by Pfizer/BioNTech. For the Johnson &amp;
        Johnson vaccine, vaccine effectiveness actually increases with time, even
        after the Delta variant has dominated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d67dc8-ea81-448b-b8a2-47c19ecd90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study called SUPERNOVA looked at veterans between February and
        August of this year. In that study, the Pfizer vaccine provided 92% protection
        against hospitalization for those ages 18 to 64, and 77% for those over 65,
        Link-Gelles said. The Moderna vaccine provided 97% protection against hospitalization
        for those 18-64, and 87% for those 65 and older. Effectiveness did not seem
        to be affected by the arrival of the Delta variant, the study found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef4ca6-533c-4cdc-b4d0-12762d4578b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study called IVY looked at hospitalized adults in 18 states between
        March and August. Efficacy of Pfizer''s vaccine waned from 91% 14 to 120 days
        after full vaccination, to 77% three months or more after full vaccination.
        Moderna''s vaccine effectiveness did not really wane, staying at 92% or 93%
        in that study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e685729-3953-4eee-953b-f24aeff56031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study of 4,000 health care personnel, first responders, and
        other frontline workers in eight places who were tested every week regardless
        of symptoms, vaccine protection against any infection declined from 91% pre-Delta
        to 66% during Delta.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcbce7-591c-448f-9d1e-4e5b8d21976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer told ACIP it hopes and expects that antibody protection from
        a third dose of its Covid-19 vaccine will last longer than after the initial
        two doses, but more research will be needed to determine whether more doses
        would be needed later on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9cfbe-4646-4f80-85ba-80886a0d0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation for now is focused on a third dose -- a booster
        -- of the company''s two-dose Covid-19 vaccine, and experience with past vaccines
        suggests a third dose may provide longer, stronger protection, Pfizer Senior
        Vice President Dr. William Gruber told the committee. In that case, the primary
        series of the vaccine may work better as three doses, Gruber noted. But, he
        acknowledged, some experts believe protection is likely to drop again after
        a third booster dose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ebf57-756f-452e-a586-975b2f426bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is going to be driven largely by what we find in retrospect
        as we gather more information about protection, and we just need to stay tuned,"
        Gruber said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9b49a-73e3-4d2d-9eab-1a9fef725837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gruber also said the company will continue to explore whether a
        longer interval between vaccine doses would work better; currently, the recommendation
        is 21 days between a first and second dose. He noted researchers in Europe
        and elsewhere have studied longer intervals, but the company''s focus has
        been maximizing protection as quickly as possible during the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095d3a4-38cf-4d48-adfb-d2f87cb76cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to explore whether or not it makes some sense to
        look at a longer interval," Gruber said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479adb76-9b9d-4854-9520-6dc6b0c66538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is not studying using its vaccine as a booster for the Moderna
        or Johnson &amp; Johnson vaccines, Gruber said, but it welcomes studies by
        others. Members of the committee asked whether that was something worth discussing,
        but CDC officials said the only data available was for using a Pfizer vaccine
        to boost the immunity of people who originally got the same Pfizer vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa876a8-afc7-48bc-b779-f9bd42b56ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members said they worried people may mistake the talk of boosters
        as a signal that Covid-19 vaccines don''t work well. They agreed that would
        be a mistaken impression, and one that public health specialists would need
        to fight against.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad35495-36f3-4e6f-88b0-009665a402b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people also need to understand that coronavirus vaccines could
        never completely defeat this virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e4756-d4f0-47f4-8e69-b330360a5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronaviruses often become endemic, and it is highly unlikely that
        we will prevent all mild or symptomatic respiratory infection," ACIP member
        Dr. Helen Keipp Talbot of Vanderbilt University told the meeting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c8388-a89b-4ec7-889b-842784e99ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we need to begin to understand is that we
        will likely prevent hospitalizations and deaths, and hopefully symptomatic
        lower respiratory infections, but it is unlikely that we will prevent everything,"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c7947-5c1b-4f5f-8bdb-7d14887f5c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also heard about studies of the safety of Covid-19 vaccines
        in pregnant women.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a29476-84d7-4f94-bdb6-efa6aae9f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been incredibly reassuring to date," Dr. Grace Lee, a professor
        of pediatrics at Stanford University School of Medicine and chair of ACIP,
        told the meeting.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a010d8f-c786-44a9-9ee9-7472b1622714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s no evidence that getting vaccinated during pregnancy
        raises the risk of miscarriage or birth defects, several experts told the
        meeting. Yet just 30% of pregnant women in the US have been vaccinated against
        coronavirus -- even as Covid-19 is killing more pregnant women than ever before,
        the advisers heard.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d0db7-9637-450e-af1e-d06510e8c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pregnant people have a higher risk than most of severe disease
        if they catch coronavirus, Dr. Dana Meaney Delman, the CDC''s lead on maternal
        immunization, told the meeting.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246040d-2aa0-4960-aaa2-9ba1e4719a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now see increased numbers of pregnant people admitted to the
        ICU in July and August," Meaney Delman told the meeting. The trend has continued
        into September, she said. "The deaths reported in August is the highest number
        of deaths reported in any month since the start of the pandemic," Meaney Delman
        added. About 97% of the pregnant people treated in the hospital for Covid-19
        have been unvaccinated, she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003870cd-6da6-4431-aa1a-bcafc511d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:25:55.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:51:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to speak directly to the public," Meaney Delman added. "We
        know that pregnant people with Covid-19 can become very sick. Some will die,
        and many will experience pregnancy and neonatal complications. We know that
        because of Covid some children will grow up without their mothers. We know
        that Covid-19 vaccines are safe and effective. If you are pregnant, postpartum,
        breastfeeding, trying to get pregnant now or might become pregnant in the
        future, please get vaccinated."</p>'
  'US-FDA-Pfizer-COVID-19-booster-vaccine-elderly':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T07:46:33.459+08:00
    'imagesource': 'jcr:d4d9b4a4-b67b-43cf-87c4-ed0fb602433f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a557ba8d-7ef8-44f7-9105-371edc92da94'
    'lead': 'The United States Food and Drug Administration said Wednesday it would
      grant emergency use authorization for a booster dose of Pfizer''s COVID-19 vaccine
      in people 65 and older, people at high risk of severe disease and people whose
      jobs put them at risk of infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T07:48:10.782+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:50:48.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:34:58.757+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA authorizes booster dose of Pfizer''s COVID-19 vaccine for people
      65 and older'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8edd19-544e-4a06-bca6-eb5a4de79dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States Food and Drug Administration
        said Wednesday it would grant emergency use authorization for a booster dose
        of Pfizer''s COVID-19 vaccine in people 65 and older, people at high risk
        of severe disease and people whose jobs put them at risk of infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c7766-63f7-4609-83e9-947cd2236613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After considering the totality of the available scientific evidence
        and the deliberations of our advisory committee of independent, external experts,
        the FDA amended the EUA for the Pfizer-BioNTech COVID-19 Vaccine to allow
        for a booster dose in certain populations such as health care workers, teachers
        and day care staff, grocery workers and those in homeless shelters or prisons,
        among others," acting FDA Commissioner Dr. Janet Woodcock said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b52f9-5df1-40f9-bdc1-175d2e2bdb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, vaccine advisers to the agency unanimously recommended
        emergency use authorization for a booster dose of Pfizer''s vaccine for people
        65 and older and those at risk of severe disease, to be six months after they
        get the first two doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a23fa-ba4b-41cf-8a10-21678bae835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA considered the committee''s input and conducted its own
        thorough review of the submitted data to reach today''s decision," Dr. Peter
        Marks, who directs the FDA''s vaccine arm, the Center for Biologics Evaluation
        and Research, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a653cad-7318-421a-a113-5b0c54f62bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to analyze data submitted to the FDA pertaining
        to the use of booster doses of COVID-19 vaccines and we will make further
        decisions as appropriate based on the data."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940674dc-15b4-4214-9b92-538caec63478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a consolation prize for Pfizer, which has asked for FDA approval
        to give its vaccine to everyone 16 and older six months after they are fully
        immunized with two shots. Pfizer had argued that it had enough evidence that
        immunity starts to wane after six months and that giving a booster restores
        the immunity safely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309d2a5-284b-4193-95ad-3199e1f7b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the US Centers for Disease Control and Prevention
        have been discussing boosters, and will meet Thursday to act on the FDA''s
        decision. The CDC must give its stamp of approval for any booster doses to
        be officially given.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfecb96-bdac-459a-9964-151fa6763ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC''s Advisory Committee on Immunization Practices can further
        tweak recommendations for how any vaccine booster doses should be given.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57d50a-3996-441b-a9e7-ffcb15978e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent Thursday and obtained by CNN, the CDC urged local
        and state health officials to wait to administer boosters until both agencies
        had signed off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac92ff-7600-45c1-87ba-62a4bc23c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T07:48:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:50:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third doses are already approved for certain immunocompromised people,
        but not for the general public. About 2.3 million Americans have already received
        third doses of Pfizer''s vaccine, according to the CDC.</p>'
