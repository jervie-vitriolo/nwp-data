    'template': '1'
    'title': 'Population commission warns of ''baby boom'' scenario post COVID-19
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478636de-4d44-42d8-a5ab-04cfd1277989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Commission on Population and Development (POPCOM) said there''s a huge
        possibility of a ''baby boom'' scenario once the COVID-19 pandemic ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239a1b7-a83e-410c-a246-e32e732afc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74a01e-d0f6-46d0-8526-1755372e7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be fueled by increased mobility and interaction after
        a long period of lockdowns and quarantines that limited physical and social
        interactions, according to government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266aaf86-05b9-4d44-9162-b9c448fa274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da38a2-ebb1-4334-8952-1caa0f62753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby boom is a period when there is a significant increase in the
        birth rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2955923-aa9b-4b4d-acba-14b713d430a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d5943-a9cb-44d6-8360-7cd309010f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dapat ingatan natin pagkatapos ng</em> COVID-19, by experience
        <em>doon nagkakaroon ng</em> baby boom like in World War 2. It''s been observed
        that after a crisis, there''s a baby boom <em>at mukhang papasok tayo sa ganoong</em>
        era," POPCOM head Juan Antonio Perez said in a virtual briefing for the World
        Contraceptive Day on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2d057-2e48-4840-aa4c-696c150993c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f5828-6365-47bc-8ceb-5d6fb1d97ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T22:52:09.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:36:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be careful that after COVID-19, a possible
        baby boom will happen just like in World War 2. It''s been observed that after
        a crisis, there''s a baby boom and it appears we''re headed to that era.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc93614-7625-4f45-aa26-f22148661598'
      'mgnl:activationStatus': true
