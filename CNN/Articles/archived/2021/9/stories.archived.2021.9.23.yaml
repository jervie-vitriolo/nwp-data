  'supreme-court-women-military':
    'author': ' Jessie Yeung and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T18:16:16.808+08:00
    'imagesource': 'jcr:e7aa29f4-372b-4102-925a-6b8744bc8627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fdffd3d-2e7a-49dd-b465-c36fe503c8f5'
    'lead': 'India''s Supreme Court has set a deadline for women to be admitted to
      the country''s elite defense academy for the first time next year, potentially
      opening the door for females to achieve high-ranking military positions in a
      field traditionally dominated by men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T18:17:59.680+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:38:11.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:20.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s top court clears way for women to attend elite military academy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f50dc9-a864-4cdd-9294-5276d8381b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- India''s Supreme Court has set a deadline
        for women to be admitted to the country''s elite defense academy for the first
        time next year, potentially opening the door for females to achieve high-ranking
        military positions in a field traditionally dominated by men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54ee9c-547e-4c2f-b3ab-f386e85b9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcdba5e-1a84-4aa9-a17e-311b3b35d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court first ruled in August that women would be allowed to sit
        entrance exams for the National Defence Academy (NDA), a highly selective
        institution that trains cadets for all three branches of the military -- the
        army, navy and air force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9af13-bb4c-4ea5-8433-e9bcba8a4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490f76e-fe2b-4cbe-be51-d9e14bb09b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the government requested the deadline be extended by
        a year, arguing it needed more time to prepare for incoming female students.
        For instance, it needed to create new health fitness criteria for female candidates,
        build additional dormitories, and adjust its intense physical courses for
        women, the government''s affidavit said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3333429-44fe-480e-8dcc-fa0a07969c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8bf0b-3613-4849-9b0d-945c3fedebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the court upheld its decision, ruling that women would
        be allowed to sit the exam in November -- clearing the way for female students
        to begin attending the academy in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041b18a-5f2d-4e00-9348-52e949f8a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9197e4-2266-40c8-8ce7-9ea93b0ba3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court said, ''We have given hope to the girls and we cannot
        take that away. Just because you filed the affidavit that there are difficulties,
        we cannot take that hope away,''" said Chinmoy Pradip Sharma, one of the senior
        lawyers representing the petitioner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4e1a1-92a1-4cc3-aa06-757806fbeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5bcdd-2b7e-4db0-82b2-7c562270fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by Kush Kalra, a Delhi-based lawyer, in 2020,
        but hearings only began this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48475b5c-e362-40d0-af8c-0199c4b269c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784c209-2273-4684-9ea7-416360048d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, women have been allowed to serve as officers and could
        attend other military schools -- but they have long been blocked from the
        NDA. The prestigious academy has produced many of the country''s top military
        leaders, including all the current chiefs of staff in the army, navy and air
        force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c52f8-08d8-4f15-b27d-508b5996425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfe565-b264-4abd-8e1b-d6eac5f8e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women will still be largely excluded from combat -- but with their
        inclusion into the NDA, they can aspire for higher positions like commanders,
        rather than be delegated to administrative work as is often the case. And
        their access to elite training at the academy could influence future arguments
        in favor of allowing women in combat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b072f6d-57c8-4bbd-ae56-e15db466145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be061f46-2c73-4067-8b44-3e484b28cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women make up a tiny fraction of India''s military -- just 6.5%
        of the navy, 1.08% of the air force, and 0.56% of the army, according to CNN
        affiliate CNN-News18.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c591bc-6380-4a23-a6a9-ec2af5cbc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52223719-ea59-44e0-8b5a-83d5c91fa5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, in 2020 women made up 23% of the cadets
        at the United States Military Academy, also known as West Point, which began
        allowing female students in 1976.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2118604-213a-49f5-a23e-6d5989682492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc147b31-45ae-4757-85af-ab963d2e86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And until recently, Indian female officers could only be inducted
        into the army through "short service commissions" -- meaning they can serve
        for just 10 to 14 years, and must leave their roles afterward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aca25d-2aa2-4e7a-9513-f5cf308a6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b3754-a310-4beb-8be8-ade4f1fa5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, change has come at a rapid pace, with the courts
        clearing a number of obstacles and pushing more women into the field.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586565f4-69ee-406a-bd21-aeae9b68cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133d7b8-a5b9-46bd-9d7c-a00cbd774e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, India''s air force enlisted women pilots for the first
        time, and in 2019, the navy welcomed its first female pilot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56779d-0e76-49e5-88a7-b368bb44951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f2c3e-7445-4b57-8ab0-424e8ec1bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Supreme Court handed down a landmark ruling ordering
        the government to grant permanent commission and command positions to female
        officers in the armed forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e3f96-7331-4377-87dd-edb351bd5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c50d0-bce6-4571-a6c3-c1a8498508c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means female officers will be allowed to serve past 14 years
        -- and makes them eligible for the same promotions, benefits and pensions
        as their male counterparts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2add9-eb8d-4154-b0da-5eacd6d0d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb4772-dad1-4060-b696-1372c6966102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are significant in a country where gender discrimination
        and inequality remains deeply entrenched. Women face often restrictive cultural
        norms, and comprised just over 20% of India''s total labor force in 2019,
        compared to 46% in the US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89183843-ba39-4b93-8e77-b67aa9ff62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a126aa-efce-442a-8d54-30bcdbd90af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s decision might not usher in a new era of female empowerment
        in the military, and it remains to be seen how the academy will implement
        co-ed measures. But the court''s ruling was hugely symbolic, suggesting a
        gradual shift to a more inclusive India. The ruling sent the message that
        "even if it is a small number of women who apply, you should make the effort,"
        the judges said in court Wednesday, according to Sharma, the lawyer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314fa0d-4901-43d8-b6ec-91fa4b30cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462be894-a21d-4092-9b67-0db209112e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a victory for women," he added. "In 2021, women are as good
        as men."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a53314-87b0-4e41-ac2f-04d9e2f2a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:17:59.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/23/india/supreme-court-women-military-intl-hnk/index.html">"India''s
        top court clears way for women to attend elite military academy"</a></em><br> </p>'
  'Nine-nuns-die-COVID-19-QC-convent-':
