    'jcr:uuid': 'b1687fb0-d02e-48b5-8dc6-d0a3ed1f5461'
    'lead': 'Melvin Van Peebles, a trailblazing African-American director who helped
      champion a new wave of modern Black cinema in the 1970s, has died, his son announced.
      He was 89.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T18:07:10.550+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:38:31.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
