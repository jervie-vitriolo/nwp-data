    'lead': 'President Rodrigo Duterte scored his highest net satisfaction rating
      so far in the November 2020 survey of the Social Weather Stations, but the succeeding
      poll showed a double-digit fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T19:55:30.904+08:00
