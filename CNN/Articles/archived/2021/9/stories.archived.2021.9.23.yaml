      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/09/22/entertainment/melvin-van-peebles-obit/index.html">
        "Melvin Van Peebles, trailblazing director and Black cinema champion, has
