      'jcr:uuid': '729c11ae-28e6-4133-9696-84c4b4a0a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It confirms <em>na tatakbo talaga siya</em> (that he will really
        run) in 2022 for vice president," Cusi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf4b01-5165-4a5e-b254-fed05620ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the implication. <em>Kasi wala naman nang</em> (because
        we do not see any) reason for him to withdraw it," the group''s Secretary
        General, Melvin Matibag added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58e86e-d4cc-4277-851b-4dda332cf018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi wing earlier nominated Senator Christopher "Bong" Go as
        presidential candidate, <a href="https://cnnphilippines.com/news/2021/9/8/PDP-Laban-Go-Duterte-2022-elections.html">but
        the lawmaker and former Special Assistant to the President declined</a>. His
        allies expect him to change his mind in time for the filing of certificates
        of candidacy at the Commission on Elections (Comelec) on October 1 to 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5060f8-771c-43b4-9895-a0199b3ce93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana yung action ni Presidente to sign officially yung nomination
        ng PDP-Laban, sana will help Senator Bong Go to decide on the matter nang
        mas mabilis</em>," Matibag said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695d93a-c2ba-4bab-b90a-70fd01d6a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping the President''s action to officially
        sign the nomination will help Senator Bong Go decide on the matter faster.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b0bcf-4f94-431b-9d29-be99e9f1dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said party chairman Duterte was the first national nominee
        to sign the CONA, but meetings are set for other aspirants in the coming days.
        The group also inked an alliance agreement with the political party Pederalismo
        ng Duong Dakilang Samahan on Thursday. The party''s president, Presidential
        Anti-Corruption Commission head Greco Belgica, is part of PDP-Laban''s initial
        senatorial slate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b62d0e-4379-4476-90cf-a5ffe69ecadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other faction, led by their president, Senator Manny Pacquiao
        and chairman, Senator Aquilino "Koko " Pimentel III, is expected to issue
        their own CONAs. They have <a href="https://www.cnnphilippines.com/news/2021/9/19/Pacquiao-presidential-bid-2022-polls.html">nominated
        Pacquiao as standard bearer.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10942f-52e7-4b48-bea7-f5f86de5c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:19:47.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:40:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has given Pacquiao''s camp until September 27 to comment
        on the petition filed by the Cusi wing seeking to declare them as "illegitimate
        officers" of PDP-Laban. Pimentel earlier said they will respond to the petition.</p>'
  'NBI-Tricity-ghost-PhilHealth-claims-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T16:21:37.279+08:00
    'imagesource': 'jcr:83b89bd6-7a87-41ec-b819-9f9433498a26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '993a81f9-41e9-4a5d-b4b4-f3789d5666f9'
    'lead': 'The National Bureau of Investigation said Thursday it has filed a complaint
      before the Department of Justice, recommending that seven officials and staff
      of Tricity Medical Center in Pasig City be criminally charged for ''fraudulent
      claims'' with the Philippine Health Insurance Corporation (PhilHealth).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T16:22:57.027+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:40:43.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:17.178+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files complaint vs. hospital officials over PhilHealth claims for
      dead patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467c283-c693-4256-8707-a021a0ac85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:47:50.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The National Bureau of Investigation said Thursday it has filed a complaint
        before the Department of Justice, recommending that seven officials and staff
        of Tricity Medical Center in Pasig City be criminally charged for "fraudulent
        claims" with the Philippine Health Insurance Corporation (PhilHealth).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedba11-3623-4e94-8391-80f04d60d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:47:50.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officer-in-charge Eric Distor in a statement identified the
        suspects as hospital administrator and board member Enrico Cruz; Drs. GJay
        Lalu Ordinal, Froilan Antonio de Leon, and Lourdes Rhoda Padilla; nurse Cherry
        Flores, staff Arlene Sebuc, and hospital clerk Svend Rances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d29f3-f6c3-4093-9a60-5144bb595d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:47:50.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommended charges against them are estafa and violation of
        Section 44 of the National Health Insurance Act of 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c8fbb-d52a-4741-980e-37e43eb7f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:47:50.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI complaint stemmed from an intelligence information alleging
        Tricity “has been fraudulently facilitating or claiming reimbursement from
        PhilHealth for its supposed hemodialysis patients which turned out to be non-existent
        or deceased already at the time of the supposed hemodialysis treatment.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13137c38-8402-44e6-9010-59dd0968fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:47:50.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year-long probe by the bureau’s anti-graft unit found that the
        hospital filed at least 318 fraudulent claims worth ₱824,200. The NBI added
        that investigation further suggested a “strong possibility” the number of
        fraudulent claims filed is higher, with the Philhealth Database showing up
        to ₱4.3 million claims involving the identified patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a12fb-25d1-4a19-95a7-04aa6437029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:47:50.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking the comment of the hospital officials
        and personnel named.</p>'
