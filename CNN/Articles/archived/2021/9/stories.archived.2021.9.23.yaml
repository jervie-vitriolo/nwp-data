      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        President Rodrigo Duterte has threatened to file a case against Senator Richard
        Gordon for allegedly failing to settle misused public funds when the lawmaker
        was the chairperson of the Subic Bay Metropolitan Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8a90b-9a21-4b1f-a1c7-e1ecb6492d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:22:37.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address aired Wednesday night, the President said
        the Commission on Audit issued a notice of disallowance for ₱140 million to
        SBMA under Gordon’s leadership, but the senator allegedly pocketed ₱86 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c8f4a-1795-4923-acc6-b7b5c5db8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:22:37.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to inquire from the Ombudsman if there is a case filed
        against you because <em>lahat na na</em>-disallow (everything was disallowed)
        and the money was not returned. The money was not used in the right way. It
        deduces into something like a personal liability,” Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1053c94-28fa-4084-97d8-018c5e9fc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:22:37.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kindly settle or [else] I will personally see to it that a case
        will be filed against you,” he added. “It’s malversation, the crime is malversation.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e32be-b7e9-461c-9e27-64bc5271d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:22:37.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged Gordon to choose between being a senator or chairman
        of the Philippine Red Cross.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb400b37-43b7-4e48-9c97-5b1235d38a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:22:37.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are a dual personality which is banned or prohibited by law….
        <em>Bawal ''yan</em>, actually... <em>Bitawan mo na ''yan kasi</em> (That
        is not allowed. Let go of it because) I will insist that you give up one because
        you cannot be both,” the President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77deae4-271d-4762-9435-111245fa140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T06:22:37.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:51:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is the chairperson of the Senate Blue Ribbon Committee that
        has been investigating the Duterte administration’s purchase of medical supplies
        for pandemic response.</p>'
  'Galvez-vaccinate-minors-mid-October':
