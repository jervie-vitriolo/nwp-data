      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, the group led by their president,
        Energy Secretary Alfonso Cusi, said Duterte signed the CONA in Davao City
        Wednesday night. Cusi was present, along with Executive Secretary Salvador
        Medialdea who''s also a member of the party.</p>'
