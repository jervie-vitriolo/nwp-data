      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The country''s budget deficit reached ₱120.9 billion in August as government
        spending rose, the Bureau of the Treasury (BTr) reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f4c90-75f5-4a3f-bd82-dccef9784a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:08.985+08:00
