      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public officials previously warned about unsubstantiated stories
        brought about by the Dengvaxia controversy, which may have caused vaccine
        hesitancy at the height of the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
