      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury itself hauled ₱4.7 billion in August —  more than double
        its ₱2.1-billion income in 2020 - due to "higher remittance of NG (National
        Government) share from PAGCOR income, dividend remittances and earnings from
        BSF (Bond Sinking Fund) investment."</p>'
    '19':
