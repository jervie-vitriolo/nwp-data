      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, a cardiologist, has been vocal against the dengue vaccine,
        and had previously said that the issue prompted him to seek a Senate seat
        back in 2019. He lost in the polls, placing 18th out of 62 bets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
