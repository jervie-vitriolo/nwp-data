  'Comelec-PDP-Laban-Pacquiao-Cusi-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T18:01:24.086+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ab63be-03b6-448c-abdf-64878ed81c91'
    'lead': 'The Commission on Elections has directed the PDP-Laban faction led by
      Senator Manny Pacquiao to answer a petition seeking to declare the group as
      ''illegitimate officers'' of the ruling party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T18:03:55.832+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:39:36.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:20.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec orders Pacquiao faction to answer Cusi wing’s PDP-Laban row
      petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ea291-71bc-44d0-bd4d-e8d13f5f7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> The
        Commission on Elections (Comelec) has directed the PDP-Laban faction led by
        Senator Manny Pacquiao to answer a petition seeking to declare the group as
        “illegitimate officers” of the ruling party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6364db-ab47-4c51-b3c8-ca2f3c9112d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated September 22 — a copy of which was obtained by
        reporters on Thursday — Comelec said it will give Pacquiao’s camp five days
        to submit a comment on the petition filed by the group of Energy Secretary
        Alfonso Cusi <a href="https://www.cnnphilippines.com/news/2021/9/7/Cusi-PDP-Laban-faction-Comelec-illegitimate-Pacquiao-group.html">earlier
        this month.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069626c-dfb7-4414-9ece-8cea9416961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez also confirmed Pacquiao''s group
        only has until Monday, September 27, to file the response. The camp confirmed
        receipt of the order on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfdeb5-9979-4788-8110-b6eeadfa13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition, the Cusi group had urged the poll body to “nullify
        all usurpations and/or such other purported assumptions of official party
        positions by the respondents” — as it refused to recognize the election of
        PDP-Laban officers by the Pacquiao side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0586f-f1e3-47b3-b58c-3b557cdee0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both factions have also recently announced a different set of nominees
        for standard bearers in the 2022 polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbdc59-4761-4348-a67c-4e6bfba518c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi’s group endorsed the tandem of Senator Bong Go and President
        Rodrigo Duterte — with Go rejecting the nomination — while Pacquiao also announced
        he will vie for the country’s top post next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73aac1-4319-4a29-8ec6-896048d2e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T18:03:55.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:39:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said it sees <a href="https://www.cnn.ph/news/2021/9/11/Comelec-PDP-Laban-rift.html">no
        need yet to step in</a> to resolve the dispute among the ruling party''s officials,
        noting it’s still possible that the competing slates “would merge again.”</p>'
  'melvin-van-peebles-obit':
    'author': 'Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-23T18:14:57.271+08:00
    'imagesource': 'jcr:4b11dfc3-75dd-4c6b-aa53-c3a0b85651db'
