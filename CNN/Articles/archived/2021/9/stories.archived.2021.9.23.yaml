      'mgnl:type': 'text'
      'text': '<p>“<em>Puro kayo</em> analysis, analysis, analysis. It results to
        a paralysis… <em>Madali magsulat ng batas. Ako, i</em>-dictate <em>ko lang
        iyan eh</em>," he also said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429e939-d72d-4621-8ead-0124230c5692'
