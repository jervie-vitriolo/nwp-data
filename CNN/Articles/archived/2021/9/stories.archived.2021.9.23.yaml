      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d73c9-176b-4311-9c9a-dd9b3c1d0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:10:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:41:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On balance, the Monetary Board is of the view that prevailing monetary
        policy settings remain appropriate given the manageable inflation environment
        and uncertain growth outlook,” said the Board, which encouraged the enactment
        of “appropriate” fiscal and health interventions to help support economic
        recovery amid the pandemic.</p>'
  'Cebu-Pacific-load-factor-takes-off-as-Metro-Manila-eases-to-GCQ':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-23T15:59:53.332+08:00
    'imagesource': 'jcr:d64b37af-79ab-496b-8e2e-2150a9979cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aec5061-ccd8-4935-aaf7-539000925b15'
    'lead': 'Low-cost carrier Cebu Pacific has started seeing "green shoots" after
      the national government eased coronavirus rules in the capital region, a company
      executive said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T16:02:21.803+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:40:58.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:16.459+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific''s load factor takes off as Metro Manila eases to GCQ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7450338-e50c-468a-991b-1dce5dbf40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        Low-cost carrier Cebu Pacific has started seeing "green shoots" after the
        national government eased coronavirus rules in the capital region, a company
        executive said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c43bb-c833-4c4f-9a06-68235352f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Candice Iyog, vice president for marketing
        and customer experience at Cebu Pacific, said passenger loads “have been improving
        gradually” since the government placed the capital region under the general
        community quarantine with Alert Level 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265ee32-fb9b-4377-8602-097386f1a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re seeing green shoots since the announcement of GCQ," the
        official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac037a-3003-4ad1-9a9b-d667a9c89bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the airline’s load factor has been averaging “low
        to mid-50%” since the past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb048f-2ac1-473f-b17a-5919936281bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyog acknowledged that the number remains “very far” from Cebu Pacific’s
        pre-pandemic levels of 85%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bc583-a9ff-4ac4-ab0e-733b630fd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we’ll take it," she said. "That’s why we’re talking about how
        to simplify travel requirements.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e312001-a2b8-431a-91d3-f495890d4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyog said the airline has been urging the national government to
        reduce the quarantine period for international travelers and drop the requirement
        for a negative COVID-19 test result for domestic tourists who are fully vaccinated
        against the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d6093-8fc5-48d6-b671-1b33b196ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/9/22/PAL-Cebu-Pacific-ease-travel-restrictions.html">RELATED:
        Airlines want cap on intl arrivals raised, shorter quarantine for vaccinated
        passengers</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054ae99-275d-4dc8-b3cf-394f10191969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cebu Pacific has no plans to conduct layoffs or reduce
        its 73-strong fleet as the airline is “cautiously optimistic” about its four-quarter
        operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1fa68-d46d-4b26-8ea6-f035171c02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s easy to add capacity, we have the aircraft, we have the crew,"
        Iyog said. "We are ready to ramp up as quickly as demand comes back.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa4611-f3c6-44b4-a546-cc715b1cfdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to fly 38% of our pre-covid capacity by October,” she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc118d3-9101-42ba-9f2f-b1cc4dad77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said it will increase its flights in October to Siargao,
        Boracay, and Bohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c554ab-b200-491c-9322-9facefc2f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:02:21.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:41:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will also resume its daily flights to Dubai, Japan, and
        Kuala Lumpur.</p>'
