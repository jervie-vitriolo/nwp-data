      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs, on the other hand, collected ₱53.4 billion
        in August. Higher by 20.23% from last year, the figure also reflects a ₱133-million
        deduction in tax refunds, the bureau said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4101a-f7b6-4065-929f-6396a8262590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:17.039+08:00
