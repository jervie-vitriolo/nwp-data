    'lead': 'The Commission on Elections is considering using more covered courts
      and public structures in communities as alternative voting centers in May 2022
      to decongest classrooms amid the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T19:09:14.207+08:00
