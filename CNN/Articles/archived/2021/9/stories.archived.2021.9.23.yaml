      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, all I can do is cope. I’ve never been much of a social
        person, but if there’s anything about life pre-March 2020 that I long for,
        it’s the ability to dress up everyday that I miss the most. For the past two
        years, my uniform has consisted of some hybrid form of activewear and sleepwear:
        ready to rise, ready to rest (in peace). I often daydream of scenarios where
        I can wear all the clothes and shoes that have been languishing in my closet
        sans purpose, with the hope that it encourages me to stay creative. In my
        head, I am a K-pop idol being pursued by rabid fans after I perform my new
        comeback on Inkigayo. Maybe I’m in light wash jeans, a white ribbed tank top,
        and a pink tweed jacket. Maybe my secret idol lover will pick me up in their
        Maserati in the evening. The paparazzi will pursue us, and the full story
        will be published on Koreaboo the next morning. But know this, I look fabulous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f3543-db83-49b7-a265-cda0ef327f06'
      'mgnl:activationStatus': true
