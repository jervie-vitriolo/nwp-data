      'pandemic']
    'template': '1'
    'title': 'Duterte wants AFP, PNP to send medical staff to overwhelmed hospitals '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb49a4-e844-45a6-a282-b1acca79119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:16:42.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        President Rodrigo Duterte wants medical personnel of the military and Philippine
        National Police to help hospitals that have reached full capacity due to rising
        COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf2f2c-9e7d-4498-9d95-9f05fa240bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:16:42.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address Wednesday night, Duterte said some public
        and private hospitals "are being filled to the brim." He mentioned St. Luke''s
        Medical Center, Medical City, Cardinal Santos Medical Center, and UERM Memorial
        Medical Center to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd8d8b-d841-4da4-a526-d6403b4aad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:16:42.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga</em> nurses <em>sa pulis pati sa</em> army, I have
        to use the little of my influence <em>sa kanila</em>," he said. " I do not
        want to order.<em> Nakikiusap lang ako na tulungan ang kababayan natin</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7e9a6-6c26-47e7-b9c0-26e814e5ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:16:42.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The nurses of the police and army, I have to use the
        influence I have on them. I do not want to order. I am only requesting them
        to help our people.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120b447-89ba-420a-827d-a9c2dc59ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:16:42.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he ordered the medical corps of the Armed Forces
        of the Philippines and PNP to be "on deck."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864c12f-0750-45bc-85b1-f19f61e96d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:16:42.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the surgeon general already
        coordinated with St. Luke''s Medical Center. He also said the AFP deployed
        two nurses to the facility and is gathering more medical frontliners from
        the provinces.</p>'
