      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra and Baguio City were initially under GCQ while Bohol was under
        modified general community quarantine (MGCQ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1531ad-97f6-47c1-9f5b-c1f060a62586'
