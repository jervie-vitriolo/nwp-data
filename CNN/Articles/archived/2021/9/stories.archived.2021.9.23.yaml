    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630aa5c6-c92e-4feb-93c2-2c8499440b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Multiple lawmakers angrily stormed
        out of a classified briefing with members of the Biden administration on Afghanistan
        on Wednesday morning, according to three sources familiar with the briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89277576-2f0b-4265-854b-58decbecc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1099982-0ea1-401e-a2a5-cdef453ffb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican and Democratic lawmakers grew frustrated after State
        Department, Pentagon, Department of Homeland Security, and Office of the Director
        of National Security officials failed to answer their basic questions during
        the briefing for members of the House Foreign Affairs Committee, the sources
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86bc42-21ab-4965-b149-ec11c1d05e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16e4ad-941b-4baa-9a48-9a3671aa0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials -- both privately and publicly -- continue
        to say that about 100 Americans are still in Afghanistan who want to get out.
        Some lawmakers have told CNN they do not understand that accounting, given
        the department has said that they evacuated more than 75 Americans from Afghanistan
        through evacuation efforts in the last few weeks. State Department officials
        have said that the dynamic situation on the ground is the reason they cannot
        give a more precise figure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8624a-b437-4bfc-a686-f73c65552613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e05d0f-5cd5-477b-a17c-899945cb133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson told CNN on Wednesday that "as a
        general matter, we do not comment on communications with Congress, especially
        those conducted in a classified setting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdeab3-dbe4-496b-a088-c7195da005a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675bfac-582b-4819-a7ee-cdff40490c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul of Texas, the top Republican on the House Foreign
        Affairs Committee, who attended the briefing, told CNN''s Jake Tapper on "The
        Lead" on Wednesday that "everybody walked out" from the meeting, and he questioned
        whether administration officials knew the number of Americans still in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a199e15-1c26-412a-b6bf-9b34dcc41a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5df86e-e640-41d6-8263-d254ad96c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the fact is, I believe there''s still hundreds of Americans
        still left behind enemy lines. The majority of the interpreters that you and
        I talked about did not get out," he said, in reference to Afghan interpreters
        who had worked for the US military, adding that he has received "horrific
        stories" from those in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781b338-dc56-4745-b0df-e1044860861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2a12e-d4d6-4536-a00b-f2c4d3b7c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they know all the answers, quite honestly," he said
        of the administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899ecd3-76c5-486e-9d97-4f36d5ca540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae36f2a-7aba-44bb-9c59-ea69944787e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation flights continue to depart Afghanistan at a slow pace,
        including one over the weekend with more 21 US citizens on board. Officials
        say it takes a tremendous amount of work especially due to the coordination
        required between the US, Qatar and the Taliban to do background checks on
        people who do not have all the necessary documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072dfa7-e7ac-48ae-8a48-84d7cd0a6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73af2eb-edac-4492-b5af-0409dedd33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s goal is to make the flights out of the
        country routine but that can only achieved when commercial flights are going
        in and out of the Kabul airport and it could take weeks before that happens,
        State Department officials say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e72c7f-e058-444e-8a75-0ec42144da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84550d44-a842-4a29-a83b-8096fe8c7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned efforts to coordinate between the State Department and
        private individuals or groups -- which came to fruition after initial tension
        between the two sides -- are now underway. The State Department holds twice
        weekly calls with the AfghanEvac coalition, and those involved describe the
        current situation as less chaotic that it initially was.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc43e0-a2f0-4edc-947e-960759fadb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92128bdc-7e89-4536-8ea8-13a38d95f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:21:47.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:47:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we could get better coordination than what we are
        building now," said Shawn VanDiver, the founder of the Truman National Security
        Project San Diego Chapter who is leading the AfghanEvac effort. "We feel like
        we are part of the team and that we have a shared goal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4691a3-03fb-4322-ba50-049c45776953'
      'mgnl:activationStatus': true
