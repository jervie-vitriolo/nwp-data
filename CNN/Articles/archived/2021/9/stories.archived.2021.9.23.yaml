    'template': '1'
    'title': 'Lack of support should be addressed to help OPM conquer global markets
      - expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14cb3e-1d57-441d-a5ca-74f2c09192d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T01:14:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:32.370+08:00
