      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said if ever he becomes vice president, he will help choose
        a competent Health chief and other heads of government agencies who can better
        address the needs of Filipinos in the next six years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
