      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Worried about recent news reports
        that Facebook knows that Instagram, which it owns, hurts the mental health
        and body images of teenagers? You can thank strong reporting from the media
        for raising that concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8841aa-ee82-4630-bfa4-e0287e20df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cacd10-e70c-4b6c-9ed1-a15ec24dcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you should also be worried that Facebook has developed a way
        to lessen the chance that you''ll hear about such criticisms of the platform
        in the future. The company now plans to show users more positive articles
        about itself in news feeds, using what is known as Project Amplify, according
        to The New York Times, citing as sources three people with knowledge of the
        effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b903eb-3c58-4351-9528-3d4b7fe72dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9a71-6ae8-48d7-8714-5ebb294b47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If certain favorable stories are given priority, that by definition
        leaves less space for more objective reporting to be shared in news feeds,
        since users can only read a finite number of stories each time they log on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688b086-998f-4a22-a860-645c9adf08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4184fc3-2e4c-436c-b415-c6e4bcd25b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is downright alarming and underscores the importance of
        seeking out news outside of social platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b94a5-46c8-4f28-9375-203ea6dbc67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e2240-e93f-4522-962b-7fc1939f0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, Facebook plans to show users more articles
        that make it look good -- including some written by its own employees. The
        Times reports the initiative was personally approved in August by chief executive
        Mark Zuckerberg. The company told the Times it hadn''t changed its approach.
        But a spokesman also seemed to suggest it was making a change, telling the
        Times, "people deserve to know the steps we''re taking to address the different
        issues facing our company -- and we''re going to share those steps widely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d2a64-9619-4b18-ba6f-0f1600771e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8a083-9ea7-4384-b7a7-aee6c6279ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason this plan is so disturbing is because Facebook is one
        of the primary places Americans get their news. According to a just-released
        Pew survey, 48% of adults sometimes or often get their news from social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedfc5f-b4bc-4930-92d6-6fd386c92cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a663529-c943-469c-a8e7-a86ce05e1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Facebook prioritizes articles that it perceives as favorable
        to its image, users may, of course, see fewer critical stories since they
        likely will not be given priority and amplification in the same ways as the
        pieces the company likes. It would also be a short step from here to censoring
        articles attacking the company altogether. That could limit an urgently needed
        national debate about what Facebook and other social networks are doing to
        the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922396f-5e62-49f5-ad37-a1222215d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15a213-8ee3-4a56-8da9-7f6759318eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s never been more important to have an honest reckoning about
        the problems technology companies are creating and how to fix them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39d403-87ae-4c05-958e-b2197eba3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6dcaf3-188f-4065-b77f-feeabf1c588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, online misinformation poses a direct threat to America''s
        democratic system. According to Facebook''s own figures, a campaign by Russia
        to spread disinformation around the 2016 presidential election reached 126
        million Facebook users and 20 million Instagram users.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c489770-dc08-49e2-8e05-bc816d712579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fa841-0d62-44f4-8487-931e57d1ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation originating from the conspiracy group QAnon around
        the 2020 election helped spread the false perception that the election was
        stolen from former President Donald Trump and drove participation in the deadly
        January 6 attack on the Capitol, according to Mia Bloom and Sophia Moskalenko''s
        newly published book "Pastels and Pedophiles: Inside the Mind of QAnon."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d3835-4c59-4762-8c72-ba83a2a9991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c77f5-7932-4465-9a66-8b9fc65f6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom and Moskalenko write that "Facebook determined that QAnon
        was dangerous relatively late in the game" -- two years after the group was
        banned by Reddit. And, of course, Facebook only suspended Trump -- who had
        a history of using bellicose language -- from its platform after the January
        6 attack. The company''s oversight board later found that Trump''s "words
        of support for those involved in the riots legitimized their violent actions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42592ea9-9e2d-49cb-8dec-5dad04cba73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee204636-f117-4e31-a418-52fdc7471b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Facebook users miss out on critical coverage of how social media
        is affecting elections and only or primarily see content the company perceives
        as favorable, they will be less likely to have the national debate the nation
        urgently needs about how to safeguard future elections from violence, foreign
        interference and misinformation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d9bc7-65e3-412d-b1fc-a14563bf1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb7c8b-35d6-4511-9904-843ba59161e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans will also be less likely to fully contend with what social
        media is doing to us as people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3f3dd-e1ab-431b-bdce-dbf74a79ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddfe69-b192-4f42-8118-057be2d52a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was chilling to read a recent Wall Street Journal report
        that Facebook is well aware that Instagram makes teen girls feel bad about
        their bodies, it would have been even more surprising if Facebook were not
        aware of these problems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bd3f2-69bb-4bbe-815b-eb812d8c49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c76188-bcf0-410e-86b1-6b3ae12309fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has long shown that users post self-promotional content
        on social media, and this provokes envy in their friends. Over time, envy
        has been documented to damage a person''s mental health, diminish their sense
        of well-being and self-worth, cause them to become dissatisfied with and withdraw
        from groups and even cause depression. (Instagram''s head of public policy,
        Karina Newton, wrote in a post in response to the Wall Street Journal article
        that the piece "focuses on a limited set of findings." She said research shows
        that social media has both positive and negative effects -- making people
        feel both more connected and more lonely -- and that the company recognizes
        that its "job is to make sure people feel good about the experience they have
        on Instagram.")</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8de5e-2519-495d-b6ac-6340632db64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a3b1f-297f-483b-8958-670348e5f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t even the only problems with social media. As I''ve
        said before, Facebook also tracks users'' activities online and can use and
        share this information in ways that seriously compromise their privacy. But
        you get the idea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590e9d6-38e9-4ceb-9bd4-83f0c0a813f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec89d6-edd0-4320-a8e7-044011ab2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangers posed by Facebook and other social media platforms aren''t
        abstract. They affect users'' ability to make informed decisions about who
        to vote for, how to ensure the peaceful transfer of power between leaders,
        protect the mental health of children and more. We can''t afford to have tough
        reporting on these issues replaced with puff pieces that populate Americans''
        news feed and are pleasing to Facebook''s public relations team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7210ae-3c48-4401-9079-565d09857c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676840ec-4c9f-4833-9b51-a8214004f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, even without this policy, relying on Facebook for news
        was never a good idea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b4793-cb17-4dae-8222-b0a59e9cc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7fea5-4550-4d4d-9623-fdf2cf198e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early Facebook investor Roger McNamee wrote in "Zucked: Waking
        Up to the Facebook Catastrophe", the company''s platform is designed to show
        users extreme stories, since they''re what keep them online longer (and therefore,
        of course, generate more ad revenue for the company).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f3e80-0d13-47d2-a85b-efc7682c9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd71577-0777-43fe-a257-1723c9f367f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those kinds of stories aren''t necessarily the ones that keep us
        most educated and informed about the issues our communities and country are
        facing. That''s why it''s so critical for Americans to seek their news outside
        of tech platforms, directly from trustworthy media outlets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff65389-4eb4-4850-9a93-35dc086a1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7457e-be75-41b1-8ea3-ecc07611c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s absolutely nothing to like about Facebook''s chilling new
        policy. It will almost certainly cut down on users'' knowledge of the dangers
        posed by social media. The only way to avoid this filter is to seek news directly
        from legitimate sources that aren''t motivated by the desire to make Facebook
        look good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cde48-034b-450d-ae8f-d44aae8db0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:05:57.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp; ''Facebook''s
        alarming plan for news feeds''</em></p>'
  'Boeing-foreign-assembly-plant':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-23T08:06:33.821+08:00
    'imagesource': 'jcr:d334b498-1bcf-4bfd-9d96-7ed4306ffb7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f97a622-fe26-43a4-bb11-5a1d3691cf5c'
    'lead': 'Boeing, the largest US exporter, announced plans Wednesday for its first
      foreign production plant to perform final assembly work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T08:08:45.195+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:50:02.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:00.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing to build its first foreign assembly plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad0a26-6525-48fe-8e1f-b4fce2b28c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing, the largest US exporter, announced
        plans Wednesday for its first foreign production plant to perform final assembly
        work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1133d4-e1be-40dc-9033-2bc75854cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69b7ad-24a8-44a4-bcfa-5f138aa6578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant, to be built in Toowoomba, Australia, will assemble military
        drones, not commercial jets, which is Boeing''s primary business. But it is
        an interesting step away from the United States for the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40460e3-3919-43da-ade2-e318d0ef1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e759a-d655-4fd6-8cf3-5868ecadcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s defense, space and security division has been its most
        solid revenue stream during the difficult past few years for Boeing. The unit
        has reported $26 billion in revenue every year since 2018, while the company''s
        commercial aircraft revenue plunged $41 billion, or 72%, in the face of the
        737 Max crisis and the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f15f2-6825-4ea4-95b2-6c24ec4f686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74290bc5-1e0a-46f7-97ca-f28392ec9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020 about 83% of that defense business came from the US Defense
        Department. But the division does have significant foreign clients as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a4e9d-5b3f-46a8-aee0-c7a38f9fa117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3e1ac-ca52-4440-9c59-2e2b469e2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge part of Boeing''s main business comes from overseas. In 2018,
        the year the aircraft maker posted record revenue of $101 billion, 56% of
        those dollars came from foreign customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54900685-4a2e-4c5a-835a-30f026baed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d6d71-5465-4261-920d-4738301ce9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s Australia operations team designed the drone, known as
        the Loyal Wingman, to be built there. The factory is expected to create 3,500
        new full-time jobs by 2028. Currently the Australian Air Force is the only
        confirmed customer for the drone, but Boeing plans to export it to other military
        customers around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2590a-e558-4f82-9e05-9cb282609e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a22d29-303a-4424-bde5-ef3b1efd680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the heels of a separate announcement that Australia
        intends to build a fleet of nuclear powered submarines with the use of technology
        being shared by the United States and United Kingdom. That move is seen as
        an effort by the United States to rein in China''s growing military ambitions
        in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d8b93-5d9a-4259-8ffc-125596432f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754ba08-1c93-4714-abf3-333006cba4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when US manufacturing giants made all or virtually
        all of their products in the United States. Boeing is all but alone in making
        that claim today. For example, General Motors and Ford both build more cars
        in non-US plants, in countries such as China and Mexico, than they do in the
        United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52571d70-a3fa-4c8e-b648-d67b9479c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97206111-b1a7-4e92-8609-29a82a8143a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason that automakers and other manufacturers build
        their products elsewhere, beyond lower labor costs, is to reduce delivery
        time and expense when selling to foreign markets. That is not as significant
        an issue for Boeing, which can fly most of the products it makes to its customers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaee0ea-da51-41b5-90ee-5ce0fce83283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab440edc-3956-4b72-9d97-709d412d39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing already had its largest non-US operation in Australia, with
        about 4,000 employees, some of them doing pre-assembly work on parts that
        are shipped to the company''s US factories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fcd3f-0b54-4df2-a464-05e7ceef2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28772880-a767-4176-8c8b-03a51857e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
