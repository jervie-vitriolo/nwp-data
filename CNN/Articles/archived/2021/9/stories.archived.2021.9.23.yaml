  'BSP-policy-rate-September-23':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-23T16:01:36.402+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c17ce3-7ae8-4e26-be96-422a5746f8f9'
    'lead': 'The Bangko Sentral ng Pilipinas kept interest rates at their all-time
      low on Thursday in a bid to spur economic activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T16:01:24.606+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:41:29.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:16.023+08:00
