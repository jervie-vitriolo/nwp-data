      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb014e2-f2e6-4389-b569-86a3673aaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:40:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the amount is thrice as high as
        the ₱40.1 billion recorded in the same month last year, but is lower than
        the ₱121.2 billion deficit registered in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e328aac-a8ab-4a22-a7d4-2a07035dc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T16:43:34.109+08:00
