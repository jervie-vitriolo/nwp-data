      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a facility in China which was set up to complete the
        interiors and final painting on the 737 Max commercial jets it is selling
        there. Part of the reason for locating the plant there was to placate the
        Chinese government, which must sign off on all jet sales into the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce6919-4dd3-423b-b326-ad1f79aea3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30172d26-ba06-4862-ba55-373e0540f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that facility, which opened in late 2018, completed only a single
        737 Max before two fatal crashes caused a global grounding of the plane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662d7bb-aa1c-4b70-ae71-b90af30f0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb1b34-d888-4858-a20b-245763a4a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:50:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most countries are again allowing the plane to carry passengers,
        the 737 Max remains grounded in China. Meanwhile amid the rising trade tensions
        between China and the United States, Boeing''s sales into China have slowed
        to a trickle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75d0d3-f7db-48a8-be42-3edc0c749954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T08:08:45.195+08:00
      'mgnl:createdBy': 'glee'
