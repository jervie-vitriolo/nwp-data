      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —&nbsp;Senators
        on Thursday questioned the Department of Tourism''s (DOT) move to spend millions
        of pesos for its branding campaign program in 2021 despite COVID-19 lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957ff42-cfd2-44c5-81c8-434d484e77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on the DOT''s proposed 2022 budget, Senator Imee
        Marcos flagged the department''s ₱1.5-billion budget for Philippine tourism
        branding, both for local and international marketing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8939683-ca3e-4fd5-b76f-7c3f6d9b420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think that the huge amount should really be given to international
        marketing when we''re on everyone''s red alert infection list?" Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588a4b5-9dce-40d6-955d-69b20a101f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for domestic branding, considering that so many different
        levels of alert, lockdown are still in place, domestic branding at this point
        seems premature and unnecessary," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f15612-f7ef-454e-8e32-98484285702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay echoed Marcos'' statement, saying the budget
        could have been used to help address the needs of the industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec3251-9ffa-405a-b85f-3e077a86f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tourism Secretary Bernadette Romulo-Puyat said the department
        only received ₱400 million for domestic promotions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8df10a-f4e0-4319-a379-9a23eeff497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2021... It was reduced to ₱400 million. It was reduced by ₱1
        billion," the secretary said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a4947-9c90-426e-bc5d-089094c6aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos insisted that the country is on lockdown. "Bakit pa kayo
        nagba-branding? Nakakapagtaka," the senator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d8a35-5317-4f01-b091-40fb7b779da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are you still investing in branding? It''s puzzling.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a449a-ff7c-4209-b8fe-5457bde850f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the budget should have been used instead for the vaccination
        of tourism workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607ead7-490c-49f3-a273-320d839257b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is we are all looking for funds to finance our vaccines,
        treatment allocations, and that stunning amount... for branding has been increasingly
        difficult to defend," Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c58d1-c0ce-49d3-a5e7-fa2cd8b2c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:06:08.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:37:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the same issue we encountered last year for which we have
        not received sufficient explanation," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653ec2d-0346-458b-9a1f-1190b841c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International summit next March?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310182b-bfb5-44b7-8bf6-49d5d784a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a695853-65c2-4e8a-b69d-7cd1846928ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also questioned the decision to hold an international tourism
        summit in the country early next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df374c18-73c0-4144-a27c-81af8ca0d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdb768-cdb1-49f6-bc30-c629e233cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT announced that the Philippines will host the World Travel
        and Tourism Council (WTTC) Global Summit in March 2022 —&nbsp;something the
        senator said may be "premature." The event was initially scheduled this October
        but was moved due to pandemic restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cba222-2a83-4cdb-ad83-7a74fd6735ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9f815-ccf9-49c9-a410-996e8407da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ba dapat ma-vaccinate muna, ma-treat muna, ibagsak muna ''yung
        infection numbers bago tayo sumabak sa mga international summit katulad nito?"
        Marcos said. "Baka mapahiya pa tayo. Baka magkasakit pa ang Pilipino."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bba405-4bb0-4ac2-ac2b-30d2eb900346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e7d10-d4c2-48e8-92ff-01c380221979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Shouldn''t we vaccinate people more, treat COVID-19
        cases, and lower the infection numbers before we hold an international summit
        like this? This may end up embarrassing us. Filipinos may just get infected.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bb99d-0b68-4227-bc4f-81d4e5186298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a88788-fc16-4c1e-a1ff-054b25786e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Anthonette Velasco-Allones, chief operating officer of the
        Tourism Promotions Board, said they already came up with protocols to help
        prevent the spread of the coronavirus and these have been approved by the
        national COVID-19 Inter-Agency Task Force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae10cd-a1c6-46c1-9710-f04a7d8a1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bcc39-31b4-498b-a275-666bac3b1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is considering conducting a mix of an&nbsp;on-site
        and virtual event, similar to what Mexico did in April this year, according
        to Allones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb630179-2131-4182-8429-af3f3507d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee954c5-127b-4a80-b4b2-16729be36fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are usually 1,500 delegates, but the city of Cancún
        only allowed 500 to 600 to physically attend, which the DOT intends to replicate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d45a1-c207-4a1a-98f6-af7b40f64ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9837bd8-5b1d-4608-8d9f-c3fae184fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For planning purposes, the WTCC Council has agreed to shift it
        to March, so at least by that time, they''re anticipating that our target
        of achieving herd immunity by the end of the year would be something that
        we''ve realized already," Allones added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6da46f-3f03-48d3-ad39-0383ab775346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518707b-85e8-4ccd-a32a-6528ad0e4d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:37:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos noted that due to the highly contagious Delta variant,
        the percentage of vaccinated individuals needed to reach herd immunity is
        now higher than the year-end target.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eedfb5-f269-4603-b011-b6166d3e77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24232d9f-a409-42da-83e0-f7cf88f3077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, I think herd immunity for the Delta variant
        has been raised to upwards of 90% which is unlikely by year-end," she said.
        "So, I think the more prudent measure would be to postpone this further."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7feaa-b3fc-4106-98b9-b9952a5306b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cc656-cb9f-411f-97d3-0fa772a3d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:41:01.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:38:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/9/4/govt-experts-increase-herd-immunity-estimate.html">Govt
        experts increase herd immunity estimate to 90%</a></strong></p>'
