  'St-Lukes-closed-wards-not-due-to-outbreak':
    'caption': 'St. Luke''s Medical Center clarified its decision to close some of
      its wards was not due to a COVID-19 outbreak among its personnel but due to
      decreased manpower caused by several factors, including the resignation of some
      staff. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-23T21:01:42.186+08:00
    'imagesource': 'jcr:500cb06e-419f-48f3-b8d8-d7f576b10e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa3b0d87-0da9-4b69-b535-ec46dfb4f435'
    'lead': 'St. Luke''s Medical Center clarified its decision to close some of its
      wards was not due to a COVID-19 outbreak among its personnel but due to decreased
      manpower caused by several factors, including the resignation of some staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T21:05:00.796+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:37:12.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:24.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['St.-Luke-s', 'COVID-19']
    'template': '1'
    'title': 'No COVID-19 outbreak in St. Luke''s, says management'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d375a-69e6-49c6-9622-447902af67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;St.
        Luke''s Medical Center clarified its decision to close some of its wards was
        not due to a COVID-19 outbreak among its personnel but due to decreased manpower
        caused by several factors, including the resignation of some staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b753356-6504-42f8-921f-92fa4fba632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mali naman ''yung perception na outbreak [To say there is an outbreak
        is a wrong perception]," Dr. Benjamin Campomanes, St. Luke''s Executive Vice
        President &amp; Chief Medical Officer, told CNN Philippines'' News. PH Thursday.
        "This is really a gradual decrease in manpower caused by a combination of
        things."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98937f30-63d0-49a9-bca7-b3205b16cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said although there may have been some healthcare workers who
        tested positive for the coronavirus and had to be quarantined, there were
        also several who left their jobs to work abroad, and others who had taken
        leaves of absence to rest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610e49f-3fb6-44af-a480-0f3863b1cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we decided to close some wards. We don''t compromise
        patients'' safety. There are certain rooms na di bubuksan muna hanggang may
        [that will stay closed until there is] complementary manpower," Campomanes
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3996b-1ae2-4fbb-8c27-dc5f91feac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that the transmission of the virus did not originate
        in the facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd023721-4151-4e53-abb0-753f57e59b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission is not through the hospital but through the community,"
        Campomanes said. "No single infection from the hospital itself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de60a8-fe74-4d41-a00f-7b8a05e9738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, St. Luke''s <a href="https://web.facebook.com/StLukesPH/photos/a.1131976466882136/4494029904010092/">announced</a>
        its COVID-19 wards and critical care units in both Taguig and Quezon City
        branches had reached full capacity, with some patients even waiting for admission
        in emergency rooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46c85a-582c-4065-b7d2-15317d6fa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dilemma caught President Rodrigo Duterte''s attention, prompting
        him to request the Armed Forces and the Philippine National Police to step
        in and send over their medical staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8e47d-45c5-42ee-be97-c3e962fa41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:37:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s Talk to the People address <a href="https://www.cnnphilippines.com/news/2021/9/23/Duterte-AFP-PNP-medical-staff-rising-COVID-19-cases.html">Wednesday
        night</a>, Defense Secretary Delfin Lorenzana said the surgeon general had
        already deployed two nurses to assist St. Luke''s. However, Campomanes said
        they have yet to receive their help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbe2fe-6804-429f-9f84-48ac120ff800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T21:05:00.797+08:00
      'mgnl:createdBy': 'janine'
