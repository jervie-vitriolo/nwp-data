  'Federal-Reserve-Powell-policy-update':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-23T09:56:35.302+08:00
    'imagesource': 'jcr:9c4e9ce5-d65f-43fe-86ec-06d7b50f19bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b15dd5-80fa-4253-9162-6b85b4bb7eb0'
    'lead': 'The Federal Reserve isn''t ready to take its foot off the stimulus gas
      pedal just yet, but that soon might change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-23T10:02:15.069+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:48:22.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:35:02.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Federal-Reserve']
    'template': '1'
    'title': 'The Federal Reserve is getting ready to roll back its massive stimulus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920de9a3-5c97-4962-b13c-6c6beb9d5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve isn''t ready to
        take its foot off the stimulus gas pedal just yet, but that soon might change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cda19-8514-4d34-8123-079f51e640da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8f664-e56f-4616-bfce-189dadfc82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the economic recovery continues to progress as expected, the
        Fed "judges that a moderation in the pace of asset purchases may soon be warranted,"
        according to the bank''s policy update published Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b501a9-a23c-4080-bc5d-4a99ab250105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:24.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13377b51-42b0-40be-8a50-c31fcadc2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raises the prospects of a November announcement that it will
        step on the brakes. But even if such a move was delayed until December or
        January, it wouldn''t matter much to markets, which have already priced in
        a policy change, said Seema Shah, chief strategist at Principal Global Investors,
        in emailed comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184a8f2-db30-468c-8a65-dd7b60367bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20f493-ad19-416b-9a0d-e7c0f49751e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed could also lift interest rates as early as next year, according
        to updated projections, as opposed to waiting until 2023 as previous forecasts
        called for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb0527-3032-4322-b86a-a71d73694691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf870e3e-1f52-4dae-bec7-959e4801810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taper time</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaad7b-723a-49b8-9b7f-3eb92d7f8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic started to wreak havoc on the US economy in early
        2020, the Fed stepped in, slashing interest rates to near-zero and committing
        to buying $120 billion worth of Treasury and mortgage-backed securities every
        month. These purchases will be rolled back soon, it seems, in what is referred
        to as a "taper."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e6b70-e68e-4962-846d-1256216f0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27294f-e549-42e2-b398-996a772569a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the Fed''s job to keep prices stable and achieve maximum employment.
        Over the past months, Powell had said that more progress was needed on those
        fronts until a change in policies is warranted. But now his tone has changed:
        While the test for inflation is already met, the test for employment is "all
        but met," Powell told reporters during Wednesday''s press conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7d588-c6c7-4690-87aa-bf9b3cbc5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e62395-d0bb-4af1-b1e8-07f3518844e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it would not take a knock-out great [September] employment
        report," Powell added, even though other members of the policy committee still
        wanted to see further improvements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa046944-2d42-4605-822f-32aeac3ad94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd760c-dbe1-4a94-9298-4fd2202e7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have long expected the Fed to clamp down on its monthly
        stimulus as the recovery was coming along nicely over the summer. But a disappointing
        August jobs report pushed those expectations back. Wednesday''s announcement
        was thus in line with what investors predicted and the stock market continued
        its rally after it was published.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c713192-596f-4f17-8b89-074b46f3ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187fb52-5dc9-48a2-9200-643271acddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roadblocks ahead</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b06174-1248-4f76-86d5-f68621a32467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a few hurdles that the economy, and the market,
        need to overcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffec3e6-d5f5-4b90-b2aa-8602803af0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48639a56-d0cc-4c64-80f7-2b011b70cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the debt ceiling debate is heating up as lawmakers
        try to find a way to keep the government from running out of cash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df40e8-2425-4553-af63-8d1188fe0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc5df8-4d7c-4532-993b-82ee12949e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just very important that the debt ceiling be raised so that
        the United States can pay its bills when they come due," Powell said, adding
        that the damage to the economy and financial markets would be severe if there
        were a default. Nobody should assume the Fed could fully protect the economy
        against such a failure, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bbaed-c5a8-4fe8-a09f-86c54a40d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735c187-2dcb-44a1-8512-1f1b263104c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery has hit some roadblocks recently as the
        Delta variant is leading to more infections and affecting people''s willingness
        to be around others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b98ffc-16c4-4df6-9ab9-8141b5da7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b099b-c7c7-4c2a-b116-7fc20d500bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as many economists began to factor the Delta effect into their
        winter forecasts for the economy, so has the Fed. Its projections see lower
        economic growth for 2021 with gross domestic product rising 5.9%, compared
        with the 7% it projected in June. The growth rate for 2022, however, was revised
        upwards to 3.8% from 3.3%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23cd36-85a4-4323-8995-276ef33da555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad08541-e3ee-46ca-b345-774d167b63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Fed now expects unemployment to be slightly higher
        -- at 4.8% -- than previously thought at the end of this year. Similarly,
        inflation is also will likely be higher by year-end than projected in June,
        as it''s taking longer for bottlenecks and shortages that drive up prices
        to abate. The personal consumption expenditure index, which is the Fed''s
        preferred measure of inflation, is expected to be at 4.2% for the year rather
        than 3.4% previously forecast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd959229-74e7-4682-b254-54e61cfa7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ee669-a3d8-4771-a740-7f30b28612f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spikes in inflation over the summer fueled the market view that
        the Fed would soon reign in its easy-money policies sooner rather than later
        to keep the economy from overheating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b84595-add0-48a3-b40e-aa9497c6b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:48:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63451d1d-8946-46f0-b321-d3127a401144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T10:02:15.072+08:00
