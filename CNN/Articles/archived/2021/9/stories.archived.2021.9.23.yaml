      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also said in a statement that
        Ilocos Norte will be de-escalated to GCQ from modified enhanced community
        quarantine (MECQ) during the same period.</p>'
