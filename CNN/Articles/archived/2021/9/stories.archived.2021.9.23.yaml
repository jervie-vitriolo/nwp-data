      'mgnl:lastActivated': 2023-01-25T13:52:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like conventional advertising is not working. Like,
        just regular messages that say ''Get the Shot'' or ''Go Get Vaccinated'' ...
        they just kind of blend in with everything else," agency director David Oakley
        told CNN. "We wanted to do something that saw it from a different perspective
        and kind of shocks people into thinking, ''Holy moly, man.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22af2b5-ade4-4315-bd40-102b19e4dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0a518-a03b-4d1a-b71b-46e50765bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once visitors to the site click the "Get vaccinated now" box, they''re
        redirected to an area urgent care medical facility, StarMed, that administers
        Covid-19 vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef2944-a4c4-4d61-99fd-8fc7270c5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4f850-a313-4392-aeac-80447be064f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, vaccination rates lag national numbers -- roughly
        48.8% of residents are fully vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d1909-bdc8-4d60-9089-37f639cfe849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c423e4-f6fc-46f6-b37c-c29b84c27ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason we did it was because we want people to get
        vaccinated and I believe even if just one person gets vaccinated because of
        that billboard, I give it a grand success. Just one person, it will be worth
        it to me," Oakley told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbaa39-6973-47a2-89a1-fad022619e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe733b8e-43bb-448c-bb3f-513d424e564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing there would be crowds tailgating for Sunday''s game, Oakley
        said it seemed like an ideal opportunity to give people "something to talk
        about other than football."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de940072-788e-49fa-ac85-289feafe605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22debb32-cad2-48ed-a34c-bf73aef45ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Guenther says it certainly did that, calling BooneOakley''s
        approach "pretty smart marketing." She happened to be driving around Charlotte
        during the game and saw the truck. As it drove in front of her, she could
        see crowds of people looking at it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af3251-f1db-4534-a5f9-3abfc0ce8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b485eac-2f71-44cf-bef4-b6c1d30ceccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely getting a lot of attention," Guenther, who is
        vaccinated, told CNN. "At first the message was shocking, of course, until
        I realized it was a funeral home."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd6693-4f01-490e-964a-63de5918b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e890b-d938-4ad1-81e9-e762c6ba7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I''m not sure I''ve even seen a funeral home advertise
        and definitely not in this way."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a0cb7-d125-434b-8279-c4ce600f6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd06407-ad8a-40df-b2d2-612df628262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the frustration with a lot of people who aren''t getting
        vaccinated," Oakley said. "So we were wondering, what we can we do to help?
        So our team was throwing around some ideas one morning."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194564d-9771-4fc3-bd40-5d8dacd453a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdf80d-ca0e-4bd9-9ef0-fa9de45adc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they thought about businesses that are dealing with some of
        the people who aren''t getting vaccinated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84020659-f595-48a7-a2c6-3850c6e4cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c5308-07ae-453b-ae24-353622968493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people die, that''s funeral homes," Oakley said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ecb84-1f56-4e46-8122-c2682cc343e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa93aec-d5aa-47f7-a24c-0ae0695db927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the group decided to beyond a vehicle for the message
        to building an actual website that links people to a vaccination site. StarMed
        is where many people on Oakley''s staff have been vaccinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36110c6-0aad-4cc8-bd7c-603081f4a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cd2ba-8ee1-4cbb-823f-aaa52f17486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a health care organization, they were a little bit, let''s just
        say a little nervous about it," he said. "We were nervous about it too to
        be honest, and how it would go over. But they agreed to let us link to their
        site and that was phenomenal, because that''s what made the whole thing work--
        to me, anyway."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a91a13-70cd-4259-8bd2-c7c84782b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44cd4b-983c-4fbb-9510-72bce76c4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StarMed has vaccinated "hundreds of thousands of people" and tested
        just as many, according to Adam Hummell, a member of StarMed''s marketing
        team. Since the weekend, Hummell said traffic to snag a vaccine appointment
        on the site has seen a significant boost.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf7aba-24d2-4eac-a5f9-b398beb1416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a0ef5-a862-46b1-8a15-5cd8db2c49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the outset of the pandemic, here in Charlotte, our company
        has been the leader in all things Covid testing, Covid vaccines, and antibody
        therapy, and the reason we''ve done that is to is to alleviate a lot of the
        pressure on the major healthcare systems where they''re having to take care
        of people in ICU, and all the surgeries that are lined up and all that stuff."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d86ca-e478-456e-b395-0a864012f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9eda0-d39b-4e22-85f0-60a368ae2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hummell said the approach is typical of the agency, which often
        creates campaigns "to get people talking and raise some eyebrows," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc6a4c-de45-4804-8848-8b61bc7baa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbc564-6600-4eb1-838f-6c0013a06f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T05:38:40.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:52:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A truck that says "Don''t get vaccinated" at the height of a pandemic?
        That might raise some eyebrows. But Oakley hopes it does more than that.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
