      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59f765-ba52-4082-9185-ef2ba9cec2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-23T19:55:30.906+08:00
      'mgnl:createdBy': 'kristel'
