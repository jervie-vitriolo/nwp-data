    'jcr:uuid': '5b176566-52ca-4f7a-aa59-3d4cea47b31f'
    'lead': 'The latest pace brings the average inflation for the year to 4.4%, which
      is above the 2-4% target band set by the Bangko Sentral ng Pilipinas for 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T09:05:29.462+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:24:59.081+08:00
