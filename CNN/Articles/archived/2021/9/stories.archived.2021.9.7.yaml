      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remittances from workers abroad remain solid and the Philippine
        economy stays highly resilient to external shocks even amid the deteriorated
        global economic conditions," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac916c6-082b-4613-8627-8f2a6cfa2cab'
