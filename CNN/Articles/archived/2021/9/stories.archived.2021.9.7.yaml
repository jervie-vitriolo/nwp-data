      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Ilocos
        Norte will remain under modified enhanced community quarantine (MECQ) from
        Sept. 7-30, presidential spokesperson Harry Roque said Tuesday.</p>'
    '1':
