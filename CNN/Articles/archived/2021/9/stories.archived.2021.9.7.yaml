      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejino said he will focus on improving his techniques and mindset,
        especially in higher levels of competition.</p>'
