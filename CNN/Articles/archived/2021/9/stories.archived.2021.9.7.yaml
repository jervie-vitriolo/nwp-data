      'mgnl:lastActivated': 2023-01-25T03:24:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f0452-aaa8-4b67-b431-edfca4e3916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T12:08:53.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a situation where the face shields are considered an additional
        layer of protection and the country yesterday reported the highest number
        of cases, I think we shouldn''t be even talking about changing the position
        now because we may in the process give the wrong message to the public," WHO
        country representative Rabindra Abeyasinghe told CNN Philippines'' <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ed1b7-6974-479d-a9c5-ed274d7eb240'
      'mgnl:activationStatus': true
