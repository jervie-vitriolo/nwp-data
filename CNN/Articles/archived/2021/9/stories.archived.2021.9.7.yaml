    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d348a-343d-46ba-91da-2e1c22b95d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.158+08:00
