      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of strong winds in areas under the lowest alert level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273085c-be8a-4972-8884-6e3b61421726'
      'mgnl:activationStatus': true
