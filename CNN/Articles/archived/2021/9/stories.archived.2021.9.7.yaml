      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect to receive reports from other regions in
        the next few hours.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796cbb6-48ce-48a0-b8ce-2f47f8289c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:45:30.882+08:00
      'mgnl:createdBy': 'janine'
