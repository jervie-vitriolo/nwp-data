      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference, Matti said Filipinos will be able
        to relate to the themes in the film, which revolve around crime, corruption,
        and the impact of media.</p>'
