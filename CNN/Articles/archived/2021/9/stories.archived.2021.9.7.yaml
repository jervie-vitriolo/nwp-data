      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances around the diplomat''s death have not been disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078ce68-de56-4316-9e0e-b765c088598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
