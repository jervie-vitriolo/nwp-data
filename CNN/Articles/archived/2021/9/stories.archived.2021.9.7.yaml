      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cc701-716c-40b6-bf4d-a1b2cc3e9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a matter of the assessment of both the public health and
        learning process...and we are being careful with this, and we also have to
        listen to the prescription of the Department of Health and our medical experts
        and ultimately the President," Malaluan said.</p>'
