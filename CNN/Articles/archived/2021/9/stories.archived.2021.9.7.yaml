    'template': '1'
    'title': 'Face shields can absorb COVID-19 airborne particles, simulation shows'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd846a2-bb77-4c9b-8797-fe3ecf04e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;A
        wind dynamics expert conducted a series of simulation exercises, measuring
        the effectiveness of face shields against particles found in the air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e3f92-18cc-429b-a0eb-5dfb201d218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Joshua Agar, an assistant professor from the University
        of the Philippines Institute of Civil Engineering,&nbsp; said the idea to
        test the effectiveness of face shields came when he was playing billiards
        and he started to wonder if theories of wind dynamics can be applied to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e187f-a9e5-409f-ba82-84861cb29c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agar was able to simulate three scenarios on face shield use, which
        later on showed there is no guarantee these plastic shields can provide&nbsp;an
        additional layer of protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d153b22-9db4-4d5d-b67b-1ad17f7c1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scenario 1: High momentum cases with face shield</h2>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        &#39;Doon sumilong ang airborne particles sa likod ng face shield&#39; wind
        engineer and assistant professor Joshua Agar explains what happens to a person
        wearing a face shield when an infected person sneezes or coughs within 1 meter.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/qIGVTwkJBE">pic.twitter.com/qIGVTwkJBE</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1435174748829278212?ref_src=twsrc%5Etfw">September
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb7cb0-5a17-4a2b-8834-f3545a69738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2f686-6454-4ef9-a1da-a3f43139e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simulation features a person in direct contact with an infected
        person and within one meter from the subject. The infected person directly
        coughs or sneezes on the other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf0619-4d18-4dde-ba77-cc8532b326d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agar noted that this scenario usually happens in hospital settings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aaf35-8451-4bb9-8d1d-c18ae88e3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Papunta siya roon sa</em> faceshield, <em>na</em>redirect <em>siya
        sa</em> side <em>kaso nagkaroon ng</em> reverse flows <em>po rito nagkaroon
        po ng mga</em> vortices <em>po</em>," he said. "<em>Nangyari na</em> deposit
        <em>ngayon doon sumilong ngayon kung ano na</em> introduce <em>po...doon po
        sumilong kung anong</em> airborne particles <em>sa likod ng</em> face shield,
        <em>kasama pa ''yung</em> face <em>natin kung wala tayong</em> face mask<em>
        tataas po ang</em> chances <em>na ma-</em>contract <em>ang</em> virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d0819-ef6b-41cd-a25c-ffc24a6eecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The (airborne particles) went to the face shield and
        despite being redirected on its side, it can also show the reverse flows of
        wind creating vortices. This means airborne particles have been deposited
        at the back of face shield and the surface of our face is also involved. If
        we are not wearing face mask, then that means greater chance of contracting
        the virus.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837d71b-943e-40e1-b5fb-735bb575fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scenario 2: High momentum cases with face shield at 45 degree angle&nbsp;</h2>'
