    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard verifying 18 fishermen went missing during ‘Jolina’ onslaught'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5efa6a-7523-49db-a1d9-7ea5fc6f93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:23:48.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>The
        Philippine Coast Guard (PCG) said on Tuesday that it is verifying reports
        that at least 18 fishermen went missing in Samar at the height of the storm
        “Jolina.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d836d83-3262-4af2-a036-c7f7b54718db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:23:48.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also verifying reports that 12 fishermen went missing in
        Sierra, Western Samar, 4 in Motiong, Samar, and 2 in Catbalogan,” PCG spokesperson
        Armand Balilo said in a message to reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c8dc2-ebd2-45d4-9b67-0795a17647ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:23:48.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate advisory, the PCG said it monitored rough to very
        rough sea conditions in parts of Eastern Visayas, and moderate to rough seas
        in Bicol earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25b8ee-9961-4a5f-a4b1-2982ec6dce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:23:48.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2,000 passengers, drivers and cargo helpers as well as 17
        vessels were stranded in both regions, while dozens of motorbancas were taking
        shelter amid the weather disturbance, the PCG reported.</p>'
