      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from strong winds, ''Jolina'' may bring moderate to intense
        with at times torrential rains in Masbate, Leyte, Biliran, Samar, Northern
        Samar, Sorsogon, Albay, Catanduanes, Camarines provinces, Southern Quezon,
        Romblon, and Marinduque. Moderate to heavy with at times intense rains may
        be experienced in the Mindoro provinces, and the rest of Calabarzon and the
        Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0106d9-55ec-4dbd-a45f-d566dee249cc'
      'mgnl:activationStatus': true
