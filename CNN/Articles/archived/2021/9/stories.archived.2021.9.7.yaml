    'mgnl:tags': ['Singapore', 'COVID-19', 'COVID', 'coronavirus', 'Delta']
    'template': '1'
    'title': 'Delta variant outbreak threatens Singapore''s ''living with Covid''
      model'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070914d2-100d-4d1e-a221-4602459af119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singapore has warned it may need to
        reimpose COVID-19 restrictions if a new outbreak of the highly infectious
        Delta variant is not contained, putting at risk the city''s shift towards
        living with the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589e48e-03d3-4304-afa6-82e22574bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new COVID-19 infections in Singapore doubled in the
        past week, according to the country''s Ministry of Health, rising to more
        than 1,200 cases for the week ending September 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de2da6-07ee-4a45-8be5-79ff884427aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Singapore has recorded a total of 68,901 COVID-19 infections
        and 55 deaths, according to Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40282e3-aca0-4404-b504-b9994f1e6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Lawrence Wong, head of Singapore''s COVID-19 task force,
        said it isn''t just the total number of daily cases which is concerning the
        Singaporean government, but also "the rate at which the virus is spreading."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6924b5-0c2c-4399-a674-0aae6a8446b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from the experience of other countries that when cases
        rise so sharply there will be many more ICU cases and many more people succumbing
        to the virus," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09904e-c044-4cd9-abb9-b4abd084f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore pursued an aggressive "Covid zero" policy during the pandemic,
        imposing tight restrictions including shutting restaurants, closing borders
        and enforcing social distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d5290-d012-4756-b9b8-88e4881fc44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in June, the government announced it was planning to move toward
        a living with Covid strategy — attempting to control outbreaks with vaccines
        and monitoring hospitalizations rather than restricting citizens'' lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40816cd8-3b5c-4d5f-a722-c6401c931390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bad news is that COVID-19 may never go away. The good news
        is that it is possible to live normally with it in our midst," Singapore''s
        top COVID-19 officials wrote in an op-ed in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610453d-189f-4e2c-8e40-f97a98eddb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New restrictions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0009a986-6cf0-48d9-8dd7-c46711cbe32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has one of the highest COVID-19 vaccinations rates in
        the world, with more than 80% of the population fully vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e18955-d8a4-49d6-8c4c-c49e91082933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout August, Singapore began to relax some of its COVID-19
        restrictions, allowing fully vaccinated people to dine in restaurants and
        to gather in groups of five, up from two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e837bc-603c-41f3-87f1-a617e7938b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new outbreak has halted any further re-openings, Singapore''s
        COVID-19&nbsp;taskforce chief Wong said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bb49e-3e62-44d2-a584-a112691ca94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said Singapore will attempt to contain the new outbreak through
        more aggressive contact tracing and by "ring-fencing" cases and clusters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2591356-e6a0-4e5c-a1c6-ea00644e4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory testing for high-risk workers will also happen more frequently
        —&nbsp;once a week instead of once every two weeks. And the list of workers
        subjected to mandatory testing will be expanded to include retail, delivery
        and public transport staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d7d64-73e8-45a1-bb96-5e942abc9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has also banned all workplace gatherings from Wednesday,
        and Wong encouraged citizens to avoid unnecessary social events while they
        attempt to contain the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f0b13-5f24-4316-9216-b8efa2997612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a reflection of Singapore''s new policy and high
        vaccination rates that the country was able to maintain a level of openness
        during the new outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f6403-5098-4b3f-b74f-92bc53cb2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if despite our best efforts, we find that the number of serious
        cases needing oxygen in ICU care goes up sharply, then we may have no case
        but to tighten our overall posture, so we should not rule that out," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35f29b-88ef-404f-88cf-8d99658c63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A warning for other countries</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6b6c5-7269-4d32-ae16-ecab7fe19f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s outbreak comes as other countries in the region, which
        were previously aiming for zero infections, move towards a similar living
        with Covid model.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d6bd6-49be-4aef-9c02-b50c0e6d9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of residents in the Australian states of New South Wales
        and Victoria have been living in lockdown for months as local authorities
        attempted to contain Delta outbreaks. They have since conceded that won''t
        be possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f6587-f2ea-4ce4-bbd2-e05ad1105f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government announced in August that once 70% of people
        over 16 receive two doses of vaccine, there will be a steady easing of restrictions.
        Only 38.4% of Australia''s population was fully vaccinated as of Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7da666-42b7-44c1-b425-80ff7ce648db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Australian state leaders have warned against opening state
        borders prematurely, questioning why they would willingly expose their populations
        to the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2acce-cdac-4e99-ad9f-d4a90777527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Australia and Queensland currently have zero COVID-19 cases
        in the community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f120a22-8878-4cc3-a95c-51243d0bd13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some of the freest, most open, exciting communities in
        the world, and we want to keep it that way while we get our population vaccinated,"
        said Western Australia Premier Mark McGowan on August 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37727a-e9b7-47de-a742-181c85a01177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we would prematurely decide to deliberately import
        the virus ... is complete madness," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c92dd5-7bbf-4faa-b0d1-c6341d1da4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some epidemiologists say if restrictions are eased before vaccination
        rates in vulnerable communities are high enough, the results could be catastrophic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dfb51-3117-433b-b70b-d762c4e27b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:12:20.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/07/asia/singapore-covid-19-restrictions-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/07/asia/singapore-covid-19-restrictions-intl-hnk/index.html">Delta
        variant outbreak threatens Singapore''s ''living with Covid'' model</a>"</em></p>'
