      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is making its world premiere at the 78th Venice International
        Film Festival on Sept. 10. It is also vying for the Golden Lion - the highest
        prize awarded in the competition of the prestigious festival.</p>'
