      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Philippines is looking for more COVID-19 patients who can be included in the
        local clinical trials for a potential game-changing drug against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c9501-e90b-460e-9412-87761ff5ba61'
      'mgnl:activationStatus': true
