    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:53.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Employers'' group tells NCR mayors: Implement smaller lockdowns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1e8bb-0e4c-4843-9d6d-c34bcfd5ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Employers Confederation of the Philippines (ECOP) on Tuesday expressed support
        for Metro Manila''s shift to localized lockdowns from region-wide community
        quarantine, urging mayors to implement smaller lockdowns as these do not disrupt
        livelihood and business operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97400639-2e2b-4f95-af11-6a91e0147ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better than the bigger lockdowns we have. Hopefully this
        can turn out to be a good step to be able to normalize our economy," ECOP
        president Sergio Ortiz-Luis, Jr. told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3a2d5-5f0d-4618-ad09-47151be8c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring a lockdown will be of help, especially if it is implemented
        the right way. As much as possible we would like to see the granules being
        smaller," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af814cd-7854-4861-8cef-660626f98410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the granular lockdowns will also be beneficial to local
        governments since they only need to provide cash or food to fewer families
        affected by the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05a01c-10ab-4b18-86c3-8429f2b818ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Filipino Chinese Chambers of Commerce and Industry,
        Inc. (FFCCCII) also supports the implementation of granular lockdowns, saying
        it is a "step in the right direction" in helping businesses and the economy
        to recover faster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89636514-8f85-41f1-a0b9-bf9f1aca5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FFCCCII president Henry Lim Bon Liong said the group could restore
        millions of jobs that were lost during the region-wide enhanced community
        quarantine or ECQ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc550613-d688-4f4e-b27f-e0192e6b85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From modified ECQ, Metro Manila will ease to general community quarantine
        from Sept. 8 to 30 to pilot test granular lockdowns in areas recording spikes
        in COVID-19 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9206dd-6466-4130-a35c-9194f61a2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although guidelines are yet to be finalized, presidential spokesperson
        Harry Roque said Authorized Persons Outside of Residence in areas placed under
        granular lockdown can leave their residences, but they can only return when
        the lockdown ends</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9b4d5-9edc-48bb-aaaf-c9ed8b94721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:51:14.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said assistance will be given, but he did not specify
        if this will be in cash or goods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
