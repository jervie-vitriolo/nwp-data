      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government aims to achieve a strong and quick economic
        recovery through sustained spending on its priority programs and productive
        investments while maintaining deficit and debt manageability," said Finance
        Secretary Carlos Dominguez, as he vowed future generations will not shoulder
        an unsustainable debt stock.</p>'
