      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCR said it expects only a 4-5% economic growth this year given
        the resurgence of COVID-19 infections, but emphasized the Philippine economy
        will "return to a high growth path" once the pandemic is subdued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
