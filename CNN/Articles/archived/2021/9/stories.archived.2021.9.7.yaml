      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d14484-e042-48ca-91c5-5e909befdea5'
      'mgnl:activationStatus': true
