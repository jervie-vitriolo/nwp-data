      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued implementation of proactive measures and restrictions
        must be put in place to slow down the surge in COVID-19 cases, stop further
        spread of variants, buy time for the health system to cope, and to protect
        more lives," the resolution read.</p>'
