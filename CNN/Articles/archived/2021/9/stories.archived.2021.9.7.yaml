    'template': '1'
    'title': "Four Chinese nationals killed, ₱3.4-B shabu seized in Zambales anti-drug\
      \ ops  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe3138-ef80-4669-804a-35e17358b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Four
        Chinese nationals died while police seized ₱3.4-billion worth of shabu in
        an anti-illegal drug operation on Tuesday in Candelaria, Zambales, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a26cc6-4797-4771-924a-038a32cf1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f9ea9-2722-4eaa-ba8c-ad233c0ffd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized 500 kilograms of shabu comprised “the biggest drug haul
        for this year” so far, the Philippine National Police (PNP) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46554e-97b8-4e6c-a94d-b0239afe3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9643a-4833-4d7f-828a-b206fab1a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It identified the Chinese “drug traffickers” as Gao Manzhu, 49;
        Hong Jianshe, 58; Eddie Tan, 60; and Xu Youha, 50.  The four were killed during
        an exchange of fire while attempting to escape from authorities, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70511c-c513-4a5b-85f2-4c4ce8b09692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e20ed2-8b8d-40e6-9696-075251e68b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are known distributors of illegal drugs in Luzon, particularly
        in Metro Manila, Central Luzon, and Region 4,” said PNP chief Gen. Guillermo
        Eleazar in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c1384-9ad3-41ca-b5e8-734dbd9271a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9ade9-67ef-4be2-b007-d7547d67a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Director General Wilkins Villanueva
        said the operation stemmed from a long surveillance after they were able to
        track the movements of Xu Youha.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc9d74-33d2-4fb2-b29b-7e2a5ba3cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176afd6-3eee-4f74-adcb-e21c973c562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and PDEA said the confiscated billions of pesos worth of
        shabu were smuggled into the country and were believed to be for distribution
        to various parts of Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71f080-7f98-40b6-8326-610ddb240722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9d0b4-daaf-46fb-9d05-32dfb5beba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:07:24.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that the PNP has already deployed helicopters and
        speedboats to assist in the pursuit operation against the vessel that transported
        the seized drugs to the coastal waters of Zambales.</p>'
  'EMS-cheaper-price-face-mask':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T19:12:22.575+08:00
    'imagesource': 'jcr:7048f57d-6a54-49b3-ace8-ba0b2ef5a276'
