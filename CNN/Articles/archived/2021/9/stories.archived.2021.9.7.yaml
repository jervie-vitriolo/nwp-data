    'template': '1'
    'title': 'Inflation accelerates to 4.9% in August, settles above target'
    'updated': 2021-09-07T11:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72037021-686f-47fa-95aa-886f8273fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)&nbsp;—</strong>
        Prices of basic goods climbed at a faster pace in August with food and household
        commodity costs leading the rise, Philippine Statistics Authority (PSA) data
        released on Tuesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e212f57-b328-44af-8787-8b565fbd6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798767be-c8bc-4018-81ce-94d1187ffa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation stood at 4.9% during the month, announced Philippine Statistics
        Authority chief Dennis Mapa in a virtual briefing. This is compared to rates
        of 4% in July this year — the first time it fell within the Bangko Sentral
        ng Pilipinas'' target 2-4% band for 2021 — and 2.4% in August last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ff737-a168-4e40-b630-9cb3b8e1e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent pace is the fastest since January 2019 where inflation
        stood at 4.4% after easing from 5.1% the month prior, PSA data revealed. August’s
        rate brings average inflation for the year so far to 4.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4de9b-7993-447e-8fe9-774084a59dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pace also dwells within the 4.1-4.9% range that the BSP
        pegged for the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df74e3e-26ae-4f21-b0b7-c13b283e0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The latest outturn is consistent with the BSP’s assessment that
        inflation could settle close to the high end of the target range in the near
        term before decelerating back to within the target range by year end,” it
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd2fe0-3310-46ec-9a9c-4a5753054c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages saw inflation quicken in August
        to 6.5%, with meat, fish and vegetables driving the faster rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c785e7-4c7c-435f-bd2c-6405a90f7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef6dda-6ebc-4673-b5b1-a7eaee45cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing, water, electricity, gas and other fuels also logged a quicker
        pace during the month at 3.1%, driven by LPG prices, electricity and rentals.
        Restaurant and miscellaneous goods likewise recorded a faster rate at 3.8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9df6ef-daf1-4353-84e5-8ed98e508d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba531bcb-74a4-4fe0-bf25-63200c549f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP earlier said higher prices for LPG, Meralco electricity
        and key food items along with a weaker peso are the primary sources of upward
        price pressures for August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa7edb-f919-4b02-ab12-f2ad55454495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:05:29.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region saw inflation rise to 3.7%
        in August from 3.2% the month prior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9d0c5-da34-4c3e-87d5-ad8829b955e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbcfd0-1c0a-44b9-b906-294dd9e54033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace for areas outside the capital region and the country’s
        bottom 30% income households also zoomed to 5.2% in August from the 4.3% and
        4.4% rates logged in July, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a2f87-73b3-4a95-b36e-3c0c1e78c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a038dc-5739-444a-9937-d8cffcfaf575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent print brought average inflation for the country’s poorest
        families to 4.9% as of August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de9f72-7dad-4f10-99f4-7eb6407bf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92875c-c606-4103-ad52-205b87fc4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among regions, Cagayan Valley registered the fastest inflation this
        August at 7.5% from 6.9% in July. BARMM posted the slowest at 2.5% from 2%
        in the past month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac008f5-af3b-4994-9e20-7c7cfaa6d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec4f0-82e9-4452-aaf8-845b0a05e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation sped up among all regions except for MIMAROPA and Caraga,
        which saw it ease in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6bd54-6329-4508-be02-501751eab8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c387ba1-14b2-40be-adca-35200f797d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also noted an uptick in global commodity costs
        caused by bottlenecks in supply chains and recovery in demand “could lend
        upside pressures” on inflation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fcc59-bf7e-438d-8f3e-ff2464d864ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e4958-f186-4947-b909-8ebefcb0c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the rise of new coronavirus variants — resulting in stricter
        lockdowns and delays in the economy’s reopening — may present downside risks
        on both demand and inflation, it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25772b-eea1-402a-83bf-233148e43f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78c492-9770-4367-91ff-741f02fdee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:28:56.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking ahead, the BSP stands ready to maintain its accommodative
        monetary stance for as long as necessary to support the economy’s sustained
        recovery to the extent that the inflation outlook would allow,” said the central
        bank.</p>'
