      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> Award-winning
        director Erik Matti puts the spotlight on another social ill in the second
        installment of his crime thriller film, "On The Job."</p>'
    '1':
