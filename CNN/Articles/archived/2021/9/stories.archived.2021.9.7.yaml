      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/7/17/Marawi-rehabilitation-SONA-2021.html">Rehabilitating
        Marawi City, a promise yet to be fulfilled?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34049d-49c2-4111-aba0-f8ac86d24f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76af4af-3a0a-4b04-baae-00136a51185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21c311-f7a5-49f2-8de7-546fff2b2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, private owners shall be granted a replacement
        cost for loss or destruction of property due to the gunfight between government
        forces and terrorist groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145dea1-5c74-4429-885f-360dabc3bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce79fc-d425-4d38-811a-6d8645e44a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost shall be based on the current market value of the improvements
        and structures as determined by the implementing agency, a government financial
        institution with adequate experience in property appraisal, or an independent
        property appraiser accredited by the Bangko Sentral ng Pilipinas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d838bc-e12f-4545-a66d-3c1057a47ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019cadc-c7ee-4b8d-82ac-66ca9962ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the existing subcommittees of the task force, a Subcommittee
        on Claims and Compensation will be also created that shall handle the processing
        of claims filed by claimants – or the “lawful owners or possessors who have
        become internally displaced persons as a result of the demolition or destruction
        of their private properties” due to the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c8304-71d1-455f-9558-f2219d3b7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bd55e-78e9-4635-99a9-d8d0149a503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The determination of monetary compensation will be patterned after
        Republic Act No. 10368, or the Human Rights Victims Reparation and Recognition
        Act of 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c07a24-95f5-4d3d-be6c-d63bec3eb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653f12a-148e-4d8d-b5a2-c7102ff8f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill is pending before the Senate Special Committee
        on Marawi City Rehabilitation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee47f8-a7c5-4970-9db7-9531a2a06ec1'
      'mgnl:activationStatus': true
