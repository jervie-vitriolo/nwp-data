      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan finished sixth in the <a href="http://cnnphilippines.com/sports/2021/8/29/Ernie-Gawilan-Tokyo-Paralympics-400-meter-freestyle.html"
        target="_blank">400-meter freestyle S7 finals</a> with a new season best time
        of four minutes and 56.24 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a783e-bf03-4842-8cb1-07a291a08426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e681b-d1f4-48e7-a384-c9dc17844090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine para-swimming team head coach Tony Ong said Gawilan kept
        up with his competitors, as the swimmers in the 400-meter freestyle event
        tallied faster times in the Paralympics than in other international meets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a666e-6071-493d-aa62-d85c2c2a0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35a7c7-4622-420d-818a-c75181020fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bumanat agad si Ernie talaga ng langoy. Minax-out niya ‘yung 400
        (meters) so talagang ubos last 100 (meters). After the swim, nag-uusap kami
        ni Gary (Bejino) na coach, si Kuya Ernie nakahawak na sa pader,” Ong recounted
        after Gawilan’s swim in the 400-meter freestyle preliminaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fca9b0-c554-4133-8091-ec2d4c2065e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edcbc9-7b28-41c4-8645-bc7c51bc8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ernie gave everything in his swim. He maxed out in
        the 400 meters so he was really drained in the last 100 meters. After the
        swim, I talked with Gary (Bejino), and he said Ernie was already leaning against
        the wall.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a63b6-0738-4f9f-8285-e3d63490253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

