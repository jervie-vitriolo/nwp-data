    'lead': 'Four Chinese nationals died while police seized ₱3.4-billion worth of
      shabu in an anti-illegal drug operation on Tuesday in Candelaria, Zambales,
      authorities said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T19:07:24.691+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:17.110+08:00
