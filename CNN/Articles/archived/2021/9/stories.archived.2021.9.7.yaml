      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicolano swimmer Gary Bejino shared that he learned many things
        despite not making it to the medal race of his four events, a feat he made
        in his Paralympic debut.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d20df-39dc-4030-b877-9bfe4a95c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
