      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82060c80-7199-425a-b4fa-32de9d86f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the substantial amount of uncollected accounts receivable,
        the inability to collect thereof deprived the PAGCOR of additional funds for
        its operations,” said the Commission on Audit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
