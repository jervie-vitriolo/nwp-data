      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want an Evil Morty spin off," wrote one person on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78688fb-9d71-46e4-8a9d-05939c53dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:04:15.122+08:00
      'mgnl:createdBy': 'catherine'
