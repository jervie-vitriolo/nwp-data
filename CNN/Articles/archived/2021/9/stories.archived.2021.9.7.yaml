    'title': 'WHO: Untimely to lift face shield policy now amid surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067853c-cafb-457b-8d5d-8dc47cb87f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T12:08:53.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> It
        is not the right time to talk about changing the current policy on the use
        of face shields after the country logged a record-high tally of new cases,
        the World Health Organization said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f50463-4317-4fc1-b857-64071d4ad34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T12:08:53.041+08:00
