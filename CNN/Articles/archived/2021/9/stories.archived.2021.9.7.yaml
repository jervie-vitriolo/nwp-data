  'Michael-Yang-Pharmally-arrest-contempt-Senate-hearing-DOH':
    'caption': 'The Senate issues warrants of arrest against former presidential adviser
      Michael Yang and five officials of the Pharmally Pharmaceuticals Corporation
      for their failure to attend hearings on the Department of Health’s pandemic
      budget utilization. In this file photo, Yang walks alongside President Rodrigo
      Duterte. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T11:25:07.284+08:00
    'imagesource': 'jcr:43b52af4-eff7-486d-828b-2d4d2266380a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f897f3c-90c2-4749-8750-8799a48d2bca'
    'lead': 'The Senate on Tuesday issued warrants of arrest against former presidential
      adviser Michael Yang and five officials of the Pharmally Pharmaceuticals Corporation
      for their failure to attend hearings on the Department of Health’s pandemic
      budget utilization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T11:26:31.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:24:51.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:55.167+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate orders arrest of Michael Yang, five others for snubbing hearing
      on pandemic deals'
    'updated': 2021-09-07T18:27:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fd71a-17f6-4c05-b783-088b9992a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —&nbsp;The
        Senate on Tuesday issued warrants of arrest against former presidential adviser
        Michael Yang and five officials of the Pharmally Pharmaceuticals Corporation
        for their failure to attend hearings on the Department of Health’s pandemic
        budget utilization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30172f-e7dd-4d8c-86dc-eb408a6e6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III confirmed signing the two separate
        warrants against Yang and the Pharmally officials, namely Mohit Dargani, Twinkle
        Dargani, Krizle Grace Mago, Justine Garado, and Linconn Ong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916c868-db1d-4a15-bb7e-f1b095c9d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six were cited in contempt and ordered detained “for unduly
        refusing to appear, despite due notices, at the hearings of the Committee
        on Aug. 27 and Sept. 7, 2021, and thereby delaying, impeding and obstructing
        the inquiry,” the warrant read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b03d2-4ef9-43ab-aca0-ea36a2d6dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s ex-adviser Yang, who has been linked
        to Pharmally, is being asked by the Senate to shed light on his ties to the
        government''s biggest provider of medical supplies during the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c048ef-8261-4daa-8aa7-0cd345c29cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a letter penned by his lawyer Raymond Fortun, Yang apologized
        for his absence during the hearings. He said he has not received a copy of
        the subpoena and added that he only learned of it from newspapers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0717c-7b68-4166-aa97-408072f4a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon earlier said two subpoenas were sent to Yang’s
        home in Forbes Park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72cde5-8039-4b54-9005-b08a27a5af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang assured he will be present at the next scheduled hearing of
        the Senate Blue Ribbon Committee on Sept. 10, Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213c5a7-4a2f-44f0-8886-90d304d58056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although he has not received a copy of the subpoena, he has expressed
        his full and complete cooperation to provide information that your Honorable
        Committee may need from him in aid of legislation,” read his lawyer''s letter,
        which was sent to Gordon’s office</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e3a21-8294-473e-a0a5-245c423e3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its arrest warrants, the Senate directed that the six be detained
        at the Office of the Sergeant-At-Arms “until such a time that [they] will
        appear and give [their] testimony, or otherwise purge [themselves] of that
        contempt.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688038ca-7808-4cc0-a71a-fe14f9bc9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang Tzu Yen, president and chairman of Pharmally, attended
        the Tuesday hearing virtually from his home in Singapore. The Singaporean
        executive said he found he has a standing warrant of arrest in Taiwan for
        breach of trust, but added that he has not received a formal subpoena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d4a51-b968-40a6-ab55-c34a9256da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:30:18.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he has been estranged from his father Huang Wen-Lieh
        since 2020. The older Huang is also wanted for what is considered as one of
        the largest securities fraud cases involving a listed firm in Taiwan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a4ef5-9a85-41f3-a26f-595237a0ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T12:00:32.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/1/Pharmally.html">RELATED:&nbsp;Head
        of Pharmally, PH''s top medical supplier during pandemic, wanted in Taiwan</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afd1e7-9d28-43d5-8e68-6fd96843ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:59:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Malacañang have defended Yang and the top officials
        of Pharmally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0d72f-2691-4e18-a01f-8e0247d0a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:59:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are looking into the deal of the Department of Budget and
        Management’s Procurement Service (PS-DBM)&nbsp;with Pharmally worth ₱8.68
        billion for the purchase of personal protective equipment and testing kits,
        which the lawmakers later found to be overpriced.</p>'
  'Tse-Chi-Lop-Demise-kingpin-rise-empire-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T11:24:58.084+08:00
    'imagesource': 'jcr:77a27b99-e462-4ea0-855e-2443dc79002a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ceae2ca-3e18-4969-b6b0-95b026aa8822'
    'lead': 'When FBI agent Mark Calnan finally met the kingpin whose drug syndicate
      he''d been investigating for the past six years, he was surprised.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T11:27:31.977+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:50.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:56.212+08:00
