    'mgnl:tags': ['Tse-Chi-Lop', 'kingpin']
    'template': '1'
    'title': 'Demise of a kingpin, rise of an empire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c975861-01e7-46a6-b177-e1ea15fc0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When FBI agent Mark Calnan finally
        met the kingpin whose drug syndicate he''d been investigating for the past
        six years, he was surprised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca5829-a30e-48a7-8ce8-53adfa0a57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cef4b-7378-4ec6-9e4e-3c9310404b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his black hair parted down the middle and modest fashion sense,
        Tse Chi Lop didn''t look like the head of a multinational operation that had
        flooded the streets of New York with heroin before his arrest on August 12,
        1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bf44f-d393-4fc6-8727-d34c352e02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b038898-18f6-4c97-bf4a-ca948ba75e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as he sat in a spartan interrogation room in Hong Kong, he
        didn''t really behave like one, either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687fbce-ac92-4c95-8dce-efb70c3e2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e8cc2f-f987-4f08-8e85-0cf50e3233c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects usually reacted to arrest in one of two ways, the now-retired
        agent told CNN from his home in New Jersey. Combative types embraced the machismo
        that helped them navigate the cutthroat world of drug dealing. Cooperative
        ones worried that not talking meant longer prison time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22bbdd-b678-4f3f-88ef-8344ee1bd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f801e-7d87-4640-85b9-7ab22e9df094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse didn''t do either. He was calm, friendly and strategically tight-lipped
        -- even when Calnan told him the United States would be requesting his extradition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2968c8-1506-4a0a-8a96-7cb20af464aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0fd54-f3b8-49aa-8c7c-61495ce59986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse just smiled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001e3d7-544f-4bd8-9b75-0a815b85abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af971337-2bd8-444a-8409-7b9e3feb36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was impressive," said Calnan. "He was different."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f613b-7f4e-4565-a7f0-4a1cfaa6acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e0fef-03ac-4b9f-ad06-f37dcfcc3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of that year, Tse was in New York, where he pleaded guilty
        to a single charge of conspiracy to import heroin into the US and was sentenced
        to nine years in prison. But if the authorities that put Tse behind bars were
        hoping he''d emerge from prison a changed man, it seems they were wrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1286031-0ad3-4ad4-ba91-2e5427cee91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea27f28-9725-4dbf-8119-32527d8bba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades later, Tse had allegedly become the head of a methamphetamine
        cartel earning an estimated $17 billion a year. Long since out of prison,
        he was reportedly living a lavish lifestyle built on the drug empire he purportedly
        operated with relative anonymity until his existence was revealed in a news
        report in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46945e-e30b-4797-b385-60f21baf90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4df229-e47d-4a77-9e67-22431f1ddfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in January this year, Tse was arrested at Amsterdam''s Schipol
        International Airport at the behest of Australian Federal Police (AFP), which
        had led a sprawling, decade-long investigation into his organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da072b-b1fd-4bd8-b55d-da7e08d9719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ac75c-e796-444d-a0bc-ffbacb121520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who once calmly sat opposite Calnan is now accused of being
        the mastermind behind the Sam Gor syndicate, arguably the biggest drug-trafficking
        operation in Asia''s history. Australian authorities are seeking Tse''s extradition
        on methamphetamine trafficking charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb99f6-a75e-4201-9c7d-7bb66fee900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23512d-146e-4e34-ac1d-a5af5e076ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse, through his lawyer, declined to speak to CNN for this story.
        During an extradition hearing in June, he told a Dutch judge he was innocent
        of the charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef5eaa-0ffe-4183-b462-641ea7e2d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c7031-b667-41db-b783-9a6ca6ad06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prosecutors prepare their case against Tse, CNN has investigated
        his early years, to better understand the man Australian authorities claim
        is one of the most-successful meth masterminds of the 21st century.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56d420-cd6d-4e74-8ded-929fe1a97e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e5438-1105-47fe-9c43-89688940152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the story of Tse''s first syndicate: how it thrived in American
        prisons; how police from around the world tore it apart; and how, from its
        ashes, this seemingly unassuming man from southern China was, allegedly, able
        to lay the groundwork for a multibillion-dollar drug empire from a prison
        in the foothills of the Appalachian Mountains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b7719-274c-4a46-b74c-88603f4fea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ab313-4ab4-4616-bdad-4c806d0960c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI investigation that led to Tse''s arrest in Hong Kong began
        on a street corner in the Bronx, about 20 years after the US government launched
        its war on drugs under President Richard Nixon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f0cb8-96c2-4934-aca2-c59663fa7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc4f5f-3da8-4933-898e-bc9140a0f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end what Republicans called in 1980 a "murderous epidemic of
        drug abuse" sweeping the country, the government had invested heavily in anti-drug
        policing and passed laws that toughened sentences for drug offenders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b81d9-5f35-40d8-9c51-fca6263c7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97354a-d679-4dae-8dfe-d68bd3f70c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tough mandatory minimum sentences for drug crimes and investments
        in policing were not having the desired effect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad14844-b08b-437d-a10d-4b01dcd8e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322202e-95cb-43e4-ba2e-cdf6f420f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1992, heroin in the US was getting cheaper and purer, according
        to a White House report at the time, and most of it was coming from Southeast
        Asia. That heroin was among the purest found in the US, the report said, and
        easy to overdose on from small amounts. The consequences were dire, especially
        in New York City, which was home to most of America''s heroin addicts. Thousands
        of people were sent to emergency rooms each year after using the drug. Hundreds
        were dying.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990545c5-32df-4fb8-aadb-ea6ab66ff639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de547310-3e6f-4ee1-8c4f-7ef10e50ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Calnan got a tip from a colleague about drugs being sold
        in the Bronx, on the corner of 183rd and Walton, and it would change his career.
        At the time, he was working for the FBI in New York, as a member of the Criminal
        Squad 25. C-25, as it was known, was tasked with tackling the growing problem
        of organized crime involving Asians and Asian-Americans -- especially those
        dealing the heroin from Southeast Asia that was flooding into the US.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f792d5-59e2-41aa-93b2-f70e6d218bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06d646-564a-47ce-82f8-667dff735a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Calnan and his team began to surveil the street corner, a few
        miles from Yankee Stadium, and identify suspects and tap phones, one name
        kept coming up: Sonny.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57785335-9320-45a2-9ee6-1fe80d0672cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc7800-35cf-498f-b47e-d6604e5c19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was there were at least two suspects named Sonny. There
        was Sonny from New Jersey and Sonny from Leavenworth, the US penitentiary
        in Kansas. One was Sonny on the outside and -- to their surprise -- the other
        was Sonny on the inside.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef65236-6c5d-47f8-a38b-d75536e9ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1ce48-f999-4a56-a5ef-6c66189a7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny on the outside, they learned, was a Malaysian heroin dealer
        living in New Jersey. Sonny on the inside was the boss, and he had figured
        out how to run a heroin business from a federal prison.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505a536-5b88-4591-8861-e16353dc1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55656507-6eaf-4f7e-bdcc-258713399ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yim Ling didn''t hear the assailants quietly enter her home in Kingston,
        New York, on a warm autumn day in 1983. She was in her bedroom, changing to
        go to work at her family''s Chinese tea house, when someone grabbed her from
        behind.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd48b8-9c45-4ce0-85b5-244652f0f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d685bc-6123-4674-8fac-6cd7c91f4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fought back, but one of her kidnappers allegedly covered her
        mouth with a chemical substance, likely chloroform, according to an account
        from a local police officer assigned to the case.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfa56e-5bc2-4a5f-b1dc-7d258f83a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba97fda-a307-4c1f-b81e-d139bdf336a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government believes Yim was accidentally killed in the initial
        struggle, though her captors never mentioned that when extorting her husband
        for nearly $200,000 in ransom. Yim''s body was never found.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718b714-4604-41f5-99ce-0311ac31ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d50217-610d-4799-b889-0c72a35de250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities charged several people for the abduction, including
        Yong Bing Gong, then a 23-year-old former employee at Yim''s family tea house.
        Gong was sentenced to life in prison, where he became Sonny on the inside:
        the supplier for the heroin dealers on the New York street corner Calnan was
        monitoring.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54733fa2-0712-4de4-b2b6-2d7a5183dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3dfe33-b045-4ed9-b528-fe2fb9f26a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gong was cutting drug deals in the very place meant to punish people
        for dealing drugs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda9915-fcc1-49dc-ab0a-46c917402ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6cbb9-0be1-43b1-90f2-02539b6e2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gong spoke to CNN through phone calls, letters and emails, though
        he declined to discuss specifics about his conviction on heroin trafficking
        charges, which were handed down while he was in prison. Gong hoped that sharing
        parts of his story would bring attention to what he feels are his unfairly
        long sentences. He was handed another 27 years in prison for heroin trafficking
        in addition to his first life sentence. After nearly 40 years behind bars,
        Gong believes he has paid his debt to society and should not be "left to rot
        and die, forgotten and forsaken by everyone I know."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8535105-4030-47e9-af66-fc8cef1b808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa5c84-76b8-4082-8367-7a42ced87f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am not an angel, but I am still a human being," Gong said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30a8c3-0b3e-4350-8f24-df80cc095946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2966cc8-1475-4e5a-a7ca-4c73f1653bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1960 in Malaysia, Gong turned to a life of crime at a young
        age. His father owned a timber company in Indonesia and was often away, and
        his mother had six children -- too many to focus on controlling her wayward
        son.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6764c-1bee-42ae-9919-2482ee7cfd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9e4a1-8407-4967-b4ea-8bdf5cc9ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left Gong, as he put it, to "run the streets."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f4327-ae86-42a2-9541-c2febd398299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb73712-012d-45f0-aaf6-1698c01b2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined a gang at 12 years old and eventually became a lieutenant.
        By 20 he was in a Malaysian jail, serving a two-year sentence after several
        run-ins with the law. Following his release in 1982, he went to the US.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd73dfd-020f-4d86-ba7f-370969da60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f7752-4bf8-49b2-a963-879a5bb9beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within about a year, he was in prison for Yim''s abduction.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afca885-b9ec-48d9-97ef-9005041495f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c7502-e918-4882-ab90-67c96af69a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Gong found incarceration to be "mostly boredom and drudgery."
        He needed something to spice up his day-to-day existence. So, after an introduction
        from another inmate, he turned to heroin dealing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ac27d-c933-4c47-a4a2-4e1fb7de646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d19b6-3d99-43c2-9e55-98eff3adefca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flamboyant, talkative and somewhat brash, Gong was a born networker,
        and there was no better place to meet new clients than in prison. Gong would
        cut deals with other inmates, then coordinate with his contacts on the outside
        to sell the heroin over the prison phone system. Everyone spoke in code because
        the inmates'' calls are always recorded, though not always monitored.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addbd3b8-4c04-4e44-80f3-5364c5c0b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe0efb-f158-4d43-895b-091a7a4bdd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calnan''s investigation revealed that Gong was Sonny on the inside,
        supplying heroin to a Puerto Rican gang on the corner of 183rd and Walton
        Avenue in the Bronx. He was also Sonny from Leavenworth, which referred to
        the Federal Penitentiary in Leavenworth, Kansas, one of the oldest federal
        prisons in the US. It is one of several facilities that has held Gong since
        his sentencing in 1983.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002dd0f0-e871-40c6-8667-70ae52971f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49833a74-6ed4-4b2e-9ac6-2869c552d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calnan''s team subpoenaed the prison tapes and cracked Gong''s code,
        which wasn''t terribly complex -- sometimes it just meant referring to heroin
        as "menus" and dealers as "Chinese restaurants." C-25 now had a major case
        on its hands, and like any major case, it needed a name.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34a24b-bca6-4213-bd1e-ec134c4fd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469489db-83d9-4175-8805-811afbb0f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They chose Sunblock, named after Sonny and the cell block they found
        him in.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37395a-215d-4b47-b04c-7ed189697999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0de9e-6256-4ab7-a2e2-f08a50b8fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heroin Gong was dealing almost certainly came from the Golden
        Triangle, the historically lawless border region where Thailand, Laos and
        Myanmar meet.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d43269-1038-481b-813f-6e2642834bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6ad51-0482-4ed2-bfa9-35fb7ede8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area''s climate is ideal for cultivating poppy, the plant used
        to make opium and heroin. The surrounding hills and jungle make it hard for
        law enforcement to access the area, allowing the militias and warlords that
        dominated the Myanmar side of the region to become some of the world''s biggest
        heroin dealers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef8c65-dc0f-4467-9c11-6aad4ccb20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4094e-9b82-497c-8d1b-0844cdf57e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production surged in the 1960s, when these groups realized they
        could use labs to process poppy into stronger narcotics, such as morphine
        and heroin. And it continued to boom in the following decades.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944047e-314c-43e3-bedc-6a5768263575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206b381-dfc1-4ba6-a842-2df420515806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late 1980s, the drug was flooding into the US. Heroin from
        Southeast Asia accounted for 56% of the US supply -- and nearly 90% of New
        York City''s -- by 1990, according to the US Drug Enforcement Administration.
        Five years earlier, it had been just 14% of the American supply.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5dd4d-9500-47bf-931c-9aa400dab4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6048e0-4e9b-41b1-9c1f-c99f16740068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting these drugs into the US fell in large part to Americans
        and Canadians of Chinese descent, or people with links to Sino-Thai or Chinese
        criminal groups, according to the US Justice Department.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c87657-40c1-4983-8cc0-24e8f1bcd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcd0f3-b79b-444a-a9f3-b5c643fef05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People like Paul Kwok.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604fb2e-4518-42b8-9269-e62ddbc68b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c68115-6006-4b48-94a7-478ec0cc9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though court records say Gong and Kwok met in prison, Gong told
        CNN they first crossed paths while living in New York in the early 1980s.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98e993-5cf6-4377-8513-17fefef5eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24eff8-16be-4b4d-9dcc-23a0ee9f6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983, Kwok, a Canadian national, was sentenced to federal prison
        in the US for heroin trafficking. By coincidence, he ended up in the same
        prison as Gong, and the two grew closer. Eventually, they went into business
        together.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca5e2a-7859-4734-aaad-3c4b55613be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4662ca-048e-49c7-b300-bab47245f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kwok got closer to being eligible for parole, he was transferred
        to a Canadian prison before being released in 1990. He eventually began using
        his contacts to import heroin into Canada. Back then, it was easier to get
        illicit drugs past customs in Canada than in the US, according to Calnan.
        Kwok then moved the heroin across the US-Canada border, which in the early
        1990s was less difficult to cross undetected than it is now.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c03074-5793-4f0b-a239-57569168552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7a9a1-05d9-4869-aa30-42be858eda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Gong would use the network of customers he had developed
        in federal prison to find buyers.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5fbc3-6808-4dc0-a83e-864aec7173ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8752a-47ba-431e-9c11-1318216a647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement worked well. By the start of 1994, Gong and Kwok
        had so much heroin coming in they started looking for more ways to smuggle
        larger quantities into the US.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4653b0-04d4-43af-8463-880561ccfb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893b449-c642-45b8-bcfb-3a570e7c9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Kwok turned to the Sicilian mafia in Montreal for help. The Sicilians
        agreed, for a fee, to hide Kwok''s heroin alongside their own drugs and drive
        all the contraband to a barbershop on Long Island. Kwok''s associates would
        then pick up their heroin there and bring it to Gong''s buyers.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7f68f-6515-4d97-93c7-70b75c2e1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efc0f0-a1f9-4afc-bc58-847efaec6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the FBI uncovered the Sicilian connection, Operation Sunblock
        became a major international case. Calnan and his team were now going after
        a global syndicate that involved multiple organized crime outfits. The stakes
        were higher.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b67ad-96b6-4a41-bba9-c571a31ca043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5f0d6-8498-4532-a2ea-efc59b1a0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI ran at least four wires, monitoring phone calls for potentially
        incriminating evidence of heroin deals. Calnan hired a longtime undercover
        agent to conduct drug deals with Gong''s organization to gather more evidence.
        By September 1995, Sunblock had obtained enough information to indict or arrest
        more than a dozen people. Kwok was apprehended in Canada on behalf of US authorities
        and Gong was indicted from prison.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845a553-9a2d-4dda-9d11-98e1efce7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ccf0e-9533-461d-850e-7584af614234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok appeared to be the man in charge, at least at first. He was
        stoic and serious, and appeared to command respect and deference in the criminal
        underworld. So Calnan and a US attorney assigned to the case went up to Canada
        to interview Kwok in prison to gauge whether he''d cooperate.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ff5d9-7b21-484e-a327-53f39e8b15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e9017-fe9e-4f9f-907c-5e1e622a9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking proved dangerous. Shortly after Kwok was detained, two men
        approached his wife to ask if he was working with authorities. She then received
        "numerous threatening phone calls" warning her husband against saying anything
        to the police, she said in a letter to the judge hearing the case.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d40ba-c3f7-4ee9-9a76-156895583e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928fa10b-42ed-4eca-9e3d-54907c95c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, a group of inmates who saw Kwok briefly in the company of
        law enforcement bashed his head against the wall in the jail bathroom, knocking
        him unconscious. Kwok''s attorney said his client was targeted because it
        appeared he was cooperating.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46a785-a76c-46fe-9c4d-0c7efe99368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20e9fa-39e9-442d-aa46-f61741ceb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kwok decided to take the risk. He told a judge that he decided
        to offer information so he could get out of prison as early as possible to
        take care of his wife and young son.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d0478-3dac-4d2d-8668-975762149ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bd0e6-9b35-4178-8daf-e4c2c646d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok and one of his lieutenants, it turned out, could give the FBI
        the identity of their supplier in Asia -- an unassuming, 33-year-old Chinese-Canadian
        man with poor taste in fashion and hair parted down the middle.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb5fc1-3252-43ac-8095-6148cd0c179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903013e5-6dcc-47d0-8939-20dacc14d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name was Tse Chi Lop.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e1bf9-1cdb-4218-88a0-182e631debc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea19f1-d780-4afa-b5c0-3fdc8c04631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse was born on October 25, 1963, in Guangdong province, southern
        China, before the start of the Cultural Revolution -- the bloody movement
        in which Mao Zedong attempted to reassert his leadership over the Chinese
        Communist Party by radicalizing the country''s youth against anyone deemed
        disloyal.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00530b3-23a6-469d-9437-d9ee90ee18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa60420-ca25-4544-b604-851453455cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the upheaval of the Cultural Revolution and the chaotic dissolution
        of the Red Guards, as the young paramilitary groups were known, some formed
        an amorphous gang called the Big Circle Boys. It was this criminal group which
        Tse joined.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733b5f3-7c4e-4067-a3ce-aa08e2eb7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2bd0c-0459-4212-9585-34f09684cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1990s, the Big Circle Boys were major players in the Golden
        Triangle-North America heroin trade -- and were fine cutting deals with almost
        anyone if there was good money to be made.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54eaeb9-6415-46ca-ad24-dfabd7880778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6d079-dfc8-44e6-9b8d-274a17d103ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The syndicate''s decision to get into business with the Sicilian
        mafia impressed Calnan. Most Asian gangs in the US, he found, wouldn''t form
        partnerships like that. Tse approached his trade like a business, found value
        in new partnerships but was smart enough to try to stay under the radar.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda681f1-b939-4a6a-a469-fe4c93b096ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51e440-fa69-4869-85d3-eb1158de4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used cooperation, he crossed borders. He thought outside the
        box, and we had to do the same thing or else we never would have caught him,"
        Calnan said. "We had to be as good as he was."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27ca19-6bba-44b6-ae94-b0d4ccc6ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b17e9-2569-4ada-8a30-574c94f8e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kwok and Gong''s 1995 arrests, it would take Calnan and the
        Sunblock team nearly three more years to snare Tse, because he was purportedly
        in mainland China, which doesn''t have an extradition treaty with the US.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d727a09-4f56-460c-a959-9cbaf6e2379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e5604-5063-44ca-8c19-2667b2577f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI was seemingly out of options until 1998, when Calnan''s
        Canadian colleague got wind that Tse was traveling to Hong Kong. If police
        arrested him in the semi-autonomous Chinese city, which did have an extradition
        treaty with the US, Tse could potentially be sent to New York stand trial.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330835f-728d-4457-b053-a74fc70901ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaed9bd-90d3-415c-9586-58df2a2f985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calnan convinced the FBI to fly him and the Canadian agent to Hong
        Kong to assist with the arrest, and on August 12, the Hong Kong Police Department
        nabbed Tse at a local diner. Within months, he was in America.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a34ac-e7e1-40b7-bc7d-83b7adb5b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f2e9b-0d35-490d-b797-049c03df74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceci Scott, the assistant US attorney on the case, recalled that
        after Tse landed in the US, his lawyer seemed eager to reach a plea agreement.
        Calnan believed Tse was doing everything he could to get quickly to Canada,
        where his wife lived with their two children that were born in the early 1990s
        -- a daughter and a son who had a lung problem and breathing issues since
        birth.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1259988-3e44-40d2-bf58-130e9cef1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5deb74-0663-4265-9d9e-ede0605e30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tse wanted to cooperate enough to reduce his sentence, he
        wasn''t willing to reveal all. "I think he knew that we knew that he wasn''t
        telling us everything," Scott said.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388ac98-e0c5-4d45-8b90-0bfabbcd6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017511f5-1315-43f3-83e8-308bb2479e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the way Tse carried himself stuck with Scott. "I remember thinking,
        God, he''s just got the most unusual demeanor, a kind of a down-to-earth personality,"
        she said.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb454406-2a27-4b00-b93c-e420d0c09323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea64d48-34ee-4a4b-975d-4db1550fc810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Tse reached a deal with prosecutors that saw him plead
        guilty to conspiracy to import heroin into the US. Avoiding a trial allowed
        Tse to cut his prison time, and limit the amount of information that would
        exist in the public record. Today, the exact extent of his role in his first
        heroin syndicate remains a mystery. We don''t know how much heroin he supplied
        to Gong and Kwok, nor do we know if Kwok was his only customer. Calls to Kwok''s
        family and former attorney went unanswered.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6594fd-acf8-4639-a0d3-41bb57b23d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde2cc7-7a35-4b36-a627-8c7b2a5e451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse''s nine-year prison sentence was handed down on September 26,
        2000, though he only ended up serving six. Prison would mark the start of
        a second chapter of Tse''s life, giving him the opportunity to learn from
        drug dealers in the US.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24b0ff-1253-41b1-914e-a7bfda6f5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb315ed-3bea-48eb-a1ae-36f92663c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also where, allegedly, Tse met his next partner.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f7f33-bc77-4ba8-ad6e-22ffb8c9cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedc9cd-62d2-4dea-86c5-6319d6ebbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After driving through the lush greenery of the rural Appalachia,
        Tse would have arrived at the Federal Correctional Institution, in Elkton,
        Ohio, handcuffed, shackled at the feet and chained around his midsection.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b6791-8e61-4bdf-bc76-86a985b32bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca587de-7a6e-4220-a48b-96875b360e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elkton is a low-security federal prison. It sits atop a hill and
        has a fence with wires to keep inmates from escaping into the surrounding
        pine trees. But inside, security precautions are not overwhelming, former
        inmates and staff say. Most convicts there are either non-violent offenders
        or people nearing the end of their sentences getting ready to reenter society.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df0286-c3da-4cff-be92-92018d3784e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b317d89-0b4c-4a33-8506-f7ec3f0e9147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a different environment from multiple prisons I''ve been
        in," said Charles King, a former inmate who arrived at Elkton in 2006, the
        year Tse left federal prison. "It was more open arms, more welcoming."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5919d4-51da-4057-99ce-6313037404c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb175d2-d09e-4ea2-b96c-75d6c78dbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King and others said the prison felt like a secure college campus.
        Inmates lived in one of several concrete-floored dormitory-style buildings
        with shared bathrooms and common space. Three or four men slept in small,
        crowded cubicles divided by cinderblock walls four to five feet high, easy
        enough to see over the top of.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03bfb0-4956-4dcb-9e19-3af80704035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657635a7-39a5-46f0-83b6-75ab7be37a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2002, two years after his conviction and sentencing, Tse claimed
        to be almost penniless and requested a waiver for legal fees to file appeals
        or sentencing reductions. He said in court filings all he owned was $500 worth
        of clothes and $1,000 donated to him by friends and family, although it''s
        possible he chose not to report any holdings outside the US.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046bd12b-af9b-45b7-8427-5f00e84c5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba1dfb-aa2a-455a-8d15-1904ce13b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison was likely an adjustment for Tse, but if he was troubled
        those around him mostly didn''t see it. Ben, a pseudonym of a former Elkton
        inmate who spoke to CNN on the condition of anonymity, said Tse was "a pretty
        nice guy" who always had a big smile.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c39bd-f52d-496b-989c-3b4e1315b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6c80d-2c35-45ca-9da1-15cf5fb68914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other drug dealers in that prison wanted to make it known they were
        "big guys," Ben said. Tse, by contrast, was pretty humble, Ben said, and didn''t
        really care about reputation or street cred.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0912ac-aa4d-4c9b-a130-83080219c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94efc6d8-bb2f-4095-89be-899ffa7b87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elkton housed about 1,500 prisoners during Tse''s tenure. Ben said
        there were about a couple of dozen inmates who were ethnically Chinese, and
        most spoke Cantonese. Tse was one. Another was Lee Chung Chak.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae33f2-9704-46b2-b32c-43d681b19176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf723b-d14e-4b03-a9f0-0b74f15727a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had snuck into the US across the Canadian border on July 4,
        1994, to coordinate what was supposed to be a major heroin deal, but the FBI
        were on to his associates.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35061135-bdf7-4253-8068-0f9f1c862d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272e95e-0720-4d1d-aea4-eba5492089d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Tse and Lee knew each other before Elkton. But
        the prison''s Cantonese-speaking community was small enough that Lee and Tse
        almost certainly would''ve met one another. By the time they were both released
        in 2006, they were comfortable going into the drug business together, Australian
        authorities would later allege.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c601e-d316-4529-bdc9-9aa90b47e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb9dee-8da0-40f9-94be-1ccf66c9adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tse told the US government he planned to open a restaurant
        once out of prison and expressed "great sorrow" over his criminal past, he
        and Lee purportedly had their sights on methamphetamine.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4624ce-9567-440f-a00b-c76684f81b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339d6cd-dc63-49a4-99e6-e7986fb27f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth was becoming increasingly popular in the US during their time
        in prison, and it represented a potentially far more lucrative business opportunity
        than heroin. Because it is made from chemicals, not crops, there would be
        no need to worry about a poor harvest affecting supply, which happens with
        heroin.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2dcc3-e756-4ac2-84ab-bd4e5d77ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f61773-94f5-4015-a914-4e5da367e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities allege that by 2010, Tse and Lee had formed
        a meth syndicate that police call Sam Gor, a nickname for Tse that means "brother
        number three" in Cantonese. Its members, according to reports, simply call
        it The Company.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f06041-de3b-48ee-a118-0494285418c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d833c-8085-4b2b-897e-60eb9f11e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Gor is believed to be made up of former rival triads who united
        in the name of making money, as Tse and Kwok did with the Sicilian mafia.
        Together, these gangs allegedly manufactured synthetic drugs on an industrial
        scale in large swathes of the under-policed jungles of Myanmar, the same place
        where Tse allegedly sourced his syndicate''s heroin in the 1990s.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed0bcc-c1f8-460e-8f1c-f95f39b9f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518877dd-a6ac-4b53-8b75-8f2987f2d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Gor''s purported strategy was simple: make enough meth to create
        an economy of scale and drive down the cost-per-unit. Then flood the market
        with this cheap and addictive product to get new customers, and watch the
        money pile in.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bd793-e7ea-4c04-aaee-bc1d9dfab5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a741f-50b9-4590-8d95-12b4bf9a0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The syndicate became one of the biggest drug-trafficking operations
        in Asia''s history, according to Australian authorities. It held -- and may
        still hold -- the biggest market share of an illicit economy that, in 2019,
        was valued at a staggering $30 billion to $61 billion.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07348fbf-9745-4e27-8f54-45eb2516730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e4c3e-3a21-4a58-932e-7a143da539fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human cost has been "devastating," said Jeremy Douglas, the
        regional representative for Southeast Asia and the Pacific at the United Nations
        Office on Drugs and Crime (UNODC).</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e991b20-4546-449c-ae36-b8b07d073e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c6a66-d81f-4100-8a6b-0901ed0f2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reported users in countries like Indonesia, Thailand
        and Vietnam have increased significantly since 2015, according to figures
        from the UNODC. More than 206,000 people across Southeast Asia sought treatment
        for methamphetamine use in 2020, but the real number of addicts is likely
        much higher because of the stigma surrounding addiction. Many people who want
        help choose to avoid treatment, or they simply may not have access to the
        same resources they would in Western countries.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4f600-4676-40c7-b543-a544a828731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd04e3-17e4-4457-9b0a-e295390b53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thousands of addicts and small-time dealers have been killed
        by police in countries waging bloody, take-no-prisoners drug wars, like in
        the Philippines.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b348d-2bb4-49a1-b5a4-caf90f6b3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9276e-92e0-40bc-bf8c-1a34d13301a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Thailand arrested Lee in October 2020, just a few months
        before Dutch authorities nabbed Tse in Amsterdam. Australian authorities alleged
        that Lee had played a "key role" in the multibillion-dollar methamphetamine
        syndicate. One investigator told Reuters that Lee''s "star had risen to be
        an equal or even a bigger player" to Tse.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ad82f-a97d-461a-99f3-c4631dd5938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b646018-b675-44c3-ae3e-d84df5643c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s lawyer did not respond to CNN''s request for comment.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bc3c0-69a0-4e1d-b4b1-45dd906d4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05266e36-40a1-4ea9-a09e-fb7fd3deb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting them behind bars was a tremendous achievement. But the meth
        has continued to flow without them.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd0ef7-49e9-4f37-afdc-14f017f2fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2be4e8-5ed1-4514-bf59-523f742dcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNODC said authorities across Asia seized 170,000 kilograms
        last year, a new record even though most countries in the region sealed their
        borders to prevent the spread of Covid-19. Meth prices were not affected,
        meaning these busts did not impact drug supply in any meaningful way, according
        to the UNODC.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a86a2a-0758-4dbe-8c77-3c3390561e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b19eee-a635-467e-850f-d74674a2eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say to truly upend the meth trade, law enforcement in the
        Golden Triangle need to get serious about tackling the systemic issues that
        have allowed drug dealers in the region to thrive for decades, whether they''re
        making heroin or meth. That means finding a political solution to Myanmar''s
        decades-long civil war, so militias no longer turn to illicit economies to
        fund themselves. It''s a tall order, especially for a country ruled by a military
        junta that earlier this year overthrew a democratically elected government.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25500d-ce0c-4824-a51e-02e54555b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694d668-82f3-4e7b-95d3-2fffce7c581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Scott, the US attorney who helped put Tse in prison, heard
        about his arrest in January, she winced.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e45dcf-2d92-4cf7-8915-9496127864bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b466c53-eb39-4d1b-93cc-59a02b026501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no information about him doing anything with meth," recalled
        Scott, who no longer works at the Justice Department. "Obviously, he met people."</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c68bd8-e6fc-4007-8f30-b9b13d43f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec143b2d-e831-43ce-9b9e-c66749c7bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott loved her job as assistant US attorney for the Eastern District
        of New York but said drug cases sometimes left her conflicted, especially
        in a liberal city like New York.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce89fcf-b209-4856-8826-173991470644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1e6f4-33a0-4d0b-aef0-180a3b130df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late 1990s, the painful unintended consequences of the war
        on drugs were becoming clear. Tough punishments meant to deter would-be drug
        users and dealers had flooded American prisons with non-violent offenders,
        the majority of whom were from minority communities.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41cab0-9f45-4302-99c8-419bb08e3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b26ff0-5402-4ff6-8f64-be9a75fe98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the prosecutors in that office were questioning how effective
        those laws were," Scott said.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600d8b1-3aec-4a4a-afae-8b95224d10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31830d-99b0-4ffa-9f65-fd682bc64d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incarceration is meant to punish criminals and protect society from
        them, but it''s also meant to rehabilitate them.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4efda2-eb18-4b8f-a71e-bc8a018cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06b07f-cae0-46a1-abf5-cf0c153b8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the war on drugs created a vicious cycle. Drug dealers
        went to prison for years thanks to tough sentencing laws. Limited resources
        were dedicated to getting criminals to change their ways. So prison ended
        up offering convicts the opportunity to network and learn from each other.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3a8ef-a56c-42e8-be9a-3343b52577cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687059f-882f-424a-ad8c-3945f6417736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have shown that incarceration, in certain circumstances,
        can have a criminogenic effect -- instead of deterring criminal behavior,
        it reinforces it. A 2002 analysis of convicted felons in Jackson County, Missouri,
        found that incarcerated drug offenders were five to six times more likely
        to commit another crime than those placed on probation. Another study in 2012
        found that, in some cases, crime pays. Those who were put behind bars earned,
        on average, about $11,000 more in illegal income than those who had not spent
        time in prison.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915bacb-6198-441a-b007-5a9477521fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14d1d7-d061-4f8d-bd4b-f5f5eb76ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics in Denmark who analyzed the country''s entire prison population
        found in 2020 that for criminals sentenced to prison for drug offenses, there
        was "strong evidence of reinforcing peer effects on recidivism" -- that is,
        drug dealers who met other drug dealers in prison learned from each other
        and ended up back in jail.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d3903-197d-40b2-8be8-7374dcac17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c0aa4-bb25-4991-bb49-5810f5829dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calnan said he did a double take when the name of the man who calmly
        sat across from him in Hong Kong popped up in the news more than two decades
        after their meeting. He hadn''t given Tse another thought after his conviction
        in 2000.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1db406-ef26-462c-af80-ea0276e09cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde5c18-b523-45d0-a54f-dea18bf27e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never thought Tse would, allegedly, become "one of the biggest
        international drug dealers of all time," Calnan said.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b9f59-2f79-45b9-8e66-8368755f20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4acc8-25ec-42d1-895d-272679d0c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back on it, it''s not surprising at all," Calnan said.
        "He (Tse) had the skills, and of course time in prison is networking like
        crazy."</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d677b-9b76-4b0a-97f4-ed4175e4945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c536e7-49f0-402d-ad9e-1752db8706e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calnan realized later that the moderately successful heroin dealer
        he put behind bars was smart enough to run a criminal empire, and savvy enough
        to know how to use prison to his advantage.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58d897-c4ef-45e9-8240-18e9bf96f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5faa9-ea65-4d1e-86ac-4742ed65c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sunblock) begins with guys in prison networking," Calnan said.
        When it came to Tse Chi Lop, Calnan said: "I don''t doubt ... that''s exactly
        what he did also."</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db29a88-3491-422f-8efe-32ff7bb4d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:27:31.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/06/asia/tse-chi-lop-sunblock-intl-hnk-dst/index.html"><em>"Demise
        of a kingpin, rise of an empire"&nbsp;</em></a></p>'
  'Taliban-accused-murdering-pregnant-woman-':
    'author': 'Jaide Garcia and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T11:28:48.275+08:00
