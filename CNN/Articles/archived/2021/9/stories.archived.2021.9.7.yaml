      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also monitoring some landslide incidents in some areas,"
        Miranda told CNN Philippines'' <em>News.PH</em>. "<em>Inaasahan natin sa mga
        susunod na oras ay papasok na ang mga ulat sa ibang rehiyon</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d451f-ec5a-4fe6-be95-0788f009548f'
      'mgnl:activationStatus': true
