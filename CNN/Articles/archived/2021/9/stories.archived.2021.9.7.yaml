      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ''On The Job'' film in 2013 starring Joel Torre and Gerald
        Anderson was based on true events, and the sequel is no different. Matti said
        he was fascinated by several issues like gambling and the black market of
        medicines. However, the team made its decision after seeing reports about
        Cambridge Analytica''s parent company and the 2016 Philippine elections.</p>'
