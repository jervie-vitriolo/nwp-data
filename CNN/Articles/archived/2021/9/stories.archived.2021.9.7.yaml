    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50b009-21e4-4997-a928-56568bc527e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.794+08:00
