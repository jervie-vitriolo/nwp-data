    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77428ca-688b-4a9d-8340-023a78b395d1'
    'lead': 'Senators express disappointment after learning that a local manufacturer
      was forced to provide a cheaper price for its face masks than Pharmally Pharmaceutical
      Corporation, a foreign-led firm'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T19:14:15.453+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:24:16.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:04.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators disappointed that foreign-led firm got better govt deal than
      local manufacturer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2b184-f7f0-4198-8be0-553c93a72612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Senators
        on Tuesday expressed disappointment after learning that a local manufacturer
        was forced to provide a cheaper price for its face masks than Pharmally Pharmaceutical
        Corporation, a foreign-led firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812d643-a08c-4ba3-8d8c-80691fa9bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Procurement Service-Department of Budget and Management
        (PS-DBM) bought face masks from EMS Components Assembly, Inc. at ₱13.50 and
        ₱2.35 per piece, while those from Pharmally were purchased for around ₱27
        and ₱22 each.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Narito
        ang halaga ng mga surgical masks at face shields na binili ng PS-DBM sa iba&#39;t
        ibang kompanya. <a href="https://t.co/KssApWRgLI">pic.twitter.com/KssApWRgLI</a></p>&mdash;
        Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/1435093401498570757?ref_src=twsrc%5Etfw">September
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a396a05-d427-40de-a22f-2ec8c522d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a143130-059c-4f07-9d7b-6c17bf28838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinusuba kayo. Nanalo kayo pero pinapahirapan kayo," Senator Richard
        Gordon told EMS in a Senate hearing on COVID-19 budget utilization and other
        issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421915b-3004-41fb-9b94-e13f01994fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were shortchanged. You won a contract but were
        given a hard time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba280a-454a-4e74-98d2-5ac520092977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pharmally, the biggest supplier of COVID-19 supplies
        in the country, seemed to have an easier time doing business with the government,
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d1c1f-1854-4431-bfe7-3b5a84027cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM only awarded EMS one contract. On the other hand, senators
        noted that Pharmally won several contracts worth over ₱8 billion during the
        pandemic, including those awarded in April 2020 for the supply of face masks,
        despite the company having a paid-up capital of only ₱625,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288092a-f71e-44ea-b67b-964e1ac394fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/8/27/Senators-seek-Ombudsman-probe-PS-DBM-deal.html?_=1631015253322"
        target="_blank">Senators seek Ombudsman probe into PS-DBM''s ₱8.6-B deal with
        firm&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346b6cc-7f84-496b-8e13-49d675d61af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Pharmally officials are also wanted in Taiwan for alleged
        financial crimes, Senator Risa Hontiveros earlier bared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895bebb-b150-4df2-9f04-4f764b70e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/9/1/Pharmally.html?_=1631014526312"
        target="_blank">Head of Pharmally, PH''s top medical supplier during pandemic,
        wanted in Taiwan&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336429dc-73e6-4561-88f6-89212459f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Joel Villanueva said, "Parang klaro dito na
        ang kontrabida sa mga manggagawang Pilipino, at para makalikha tayo ng trabaho
        ay mismong PS-DBM."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a263f-73ba-4106-9ee6-d36d4ae26cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems clear that the villain in Filipino workers''
        lives, as well as the one against job creation, is PS-DBM.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c936896-8317-4d12-bf6a-91787879a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 27, 2020, the PS-DBM awarded a ₱1.3 billion contract to
        EMS to provide 100,000 medical-grade face masks for ₱13.50 per piece, the
        company''s chairman and chief executive officer Ferdinand Ferrer told the
        same hearing. But EMS was only able to sell 25.8 million face masks for ₱13.50,
        Ferrer said. They were delivered in batches from June to Nov. 2020. The delivery
        of the remaining items was then "pushed out and delayed" by PS-DBM because
        the procuring unit already had "enough inventory," Ferrer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd935a-6def-49cc-9c1a-92fc0b82174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer added that they asked PS-DBM early this year how they could
        keep their end of the bargain and were told that it is part of their contract
        to "match lower prices," so they did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f83e10-fadd-4b28-a1c5-1120861116f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shipped 25.8 million at ₱13.50. We were able to ship the balance.
        We shipped 74.1 million at ₱2.35," according to Ferrer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3757b-94d7-44d6-8d42-5d725252ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company dealt with losses following its transaction with the
        PS-DBM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934106f-a60d-4376-aa76-9c88dca96681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nalugi kami (We suffered financial losses)," Ferrer said, adding
        the total sales from their deal with PS-DBM stood at only ₱523 million instead
        of the P1.3 billion in the contract.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d2694-dd50-495c-b032-828b84b4a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Budget Undersecretary Lloyd Christopher Lloyd Lao, who headed
        PS-DBM at the time, said they did ask the face mask manufacturer to bring
        down its cost after the Department of Health imposed a ₱9-price freeze on
        face masks in Oct. 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5cc3c5-883e-43d4-b6ec-02a43a903edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we entered the contract, nilagay namin (we put a clause),
        for safety purposes for both sides, baka biglang tumaas ang presyo (stating
        that in case the price rises), mayroon tayong (we will have) safety measure.
        ''Pag biglang bumaba ang presyo (if it suddenly drops), mayroon din tayong
        (we will also have a) safety measure," Lao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5d2ca-e55c-4172-a1ff-4988e3362f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang sabi namin, if you are willing, ''pag biglang bumagsak iyan,
        dapat pwede tayong mag-drop para hindi tayo ma-accuse. Pumayag naman ang EMS,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf188c4-644b-4539-a21f-a98c1dc1aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we told them, if you are willing, if the price
        suddenly drops, then they should also lower their cost so we will not be accused
        [of overpricing]. EMS agreed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a77e7d-107a-4d3a-ad07-e6ef01774efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audit report earlier flagged the DOH''s "deficiencies" in its
        management of over ₱67 billion pandemic response funds for 2020. These include
        the transfer of ₱42.4 billion to procuring agencies due to the lack of "required
        memorandum of agreement and other supporting documents," according to the
        Commission on Audit. Of the number, around ₱41 billion was given to the PS-DBM,
        a portion of which was used to buy the allegedly overpriced face masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f0062-e8fc-4c44-babc-4e0c9ef64b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:50:17.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH has said there is no need for a memorandum of agreement
        for the transactions since the items procured have been classified as "common-use
        supplies" due to the pandemic. Entities that will buy common-use supplies
        can directly negotiate a contract with a "capable contractor," based on relaxed
        procurement rules issued in March 2020, according to the Government Procurement
        Policy Board.</p>'
  'IATF-defers-GCQ-with-alert-levels-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T19:18:24.692+08:00
    'imagesource': 'jcr:591d676e-a843-4896-8b38-e6fae79bd4ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8200b8e-d635-40bd-b1ef-54891a6e5038'
    'lead': 'Metro Manila will remain under modified ECQ until Sept. 15 after the
      IATF postponed the implementation of granular lockdowns in the capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T19:17:35.997+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:24:14.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:04.284+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF postpones GCQ with alert levels in NCR, Metro Manila to remain
      under MECQ until Sept. 15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90b544-a4fa-455e-bab0-951adf9ac3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> The
        Inter-Agency Task Force has postponed the implementation of the general community
        quarantine (GCQ) with alert levels in Metro Manila, spokesperson Harry Roque
        announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9883505-7978-4530-a177-d37d5ffe5a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87667c-d4e0-469f-a120-6ee36e42dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Metro Manila will instead remain under modified enhanced
        community quarantine (MECQ) until Sept. 15, or until the pilot GCQ with alert
        level system is enforced, whichever comes first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba0009-e07f-4509-befa-b3a2a14a0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ea53b-4280-4d36-8dd0-3b539e5f1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCQ with granular lockdowns was supposed to be implemented tomorrow,
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816f7b5-35b7-47b0-88b9-24168f5aa975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522e1da-1934-4dbf-ac70-20fc47809e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MECQ, Roque said indoor and outdoor or al fresco dining and
        personal care services like beauty salons, beauty parlors, and nail spas will
        remain closed in Metro Manila at least for another week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260b60a-2653-425c-a888-e8e24c549da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6711ae-9755-4bf0-a982-269d5dac2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual religious services are permitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c5b4e-95b0-4351-9e12-43cbe01a5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c78de0-71f6-4dfd-8e6d-8a24a265fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate family members are also allowed to attend necrological
        services, wakes, inurnment and funerals as long as the deceased died of non-COVID-19
        causes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50161f69-971e-49ac-a543-f57ce5a711c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80a7bd-92e0-44d9-921e-1de240ffa389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:17:35.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, they need to show satisfactory proof of their relationship
        with the deceased and have to comply with the minimum public health standards,"
        Roque added.</p>'
  'PAGASA-Kiko-September-7-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T19:29:40.580+08:00
    'imagesource': 'jcr:9f4d7cce-6978-4ac4-b499-3f19aad4b06a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e9bbf6-754a-4d3a-8e92-25ac5fad4424'
    'lead': 'Kiko, the weather system that entered PAR Tuesday afternoon, is now a
      typhoon, says state weather bureau PAGASA.

      '
