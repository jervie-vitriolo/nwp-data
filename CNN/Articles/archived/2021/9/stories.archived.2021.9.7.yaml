      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic officials welcomed the affirmation of the "A-" credit rating,
        which is the highest the Philippines has received so far.</p>'
