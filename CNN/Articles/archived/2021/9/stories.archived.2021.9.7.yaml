      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6567b-b8e8-4dd1-95b7-d6cabfa0fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will pick 100 among 638 public schools the Department
        of Education (DepEd) is monitoring. The remaining 20 will be from evaluated
        private schools that volunteered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f68c8c-25be-400c-9a8b-b95b1dc62145'
      'mgnl:activationStatus': true
