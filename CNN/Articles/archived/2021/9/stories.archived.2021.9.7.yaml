      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Severe
        Tropical Storm Jolina (international name: Conson) maintained its strength
        as it traverses the Sibuyan Sea, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said in its 11 p.m. bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3beee7-9c26-4e30-b2bc-6f1019b3a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:40:03.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the storm was last seen 50 kilometers east of Romblon,
        Romblon with maximum sustained winds of 100 kilometers per hour near the center
        and gustiness of up to 125 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7c24d-c0bd-4fd1-a7d4-86bf7d24742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:27:10.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:25:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Jolina’ weakened into a severe tropical storm at around 11 a.m.
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec413e2-80f9-4ecc-9c3d-c55e92ce2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:27:10.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:25:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the storm made five landfalls - the
        latest in Dimasalang, Masbate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac8bc5-d070-4d1a-90b6-7dfdff765d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:27:10.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:25:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Jolina" is expected to make landfall in Marinduque
        Wednesday morning and the vicinity of southwestern Quezon or eastern Batangas
        at noon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd464027-dde5-4e3d-9c63-0df50a1b41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T09:40:03.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landfall in the vicinity of northern Oriental Mindoro is also
        possible due to the storm''s change in track, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ef114-c2ca-46cc-9cfb-feeaf1567db2'
      'mgnl:activationStatus': true
