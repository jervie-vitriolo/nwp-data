      'mgnl:lastActivated': 2023-01-25T03:27:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586bdf8-0c3e-44b8-81cd-db51d6cc47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Final Word, Dr. Joel Santiaguel,
        a clinical investigator from the Quirino Memorial Medical Center, said they
        are trying to enroll 20 more mild to moderate COVID-19 patients coming from
        the QMMC or the Lung Center of the Philippines.</p>'
