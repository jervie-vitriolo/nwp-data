      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — Senator
        Sherwin Gatchalian said talks with Davao City Mayor Sara Duterte regarding
        the 2022 polls are ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68569b14-dfa5-4e71-91b5-5752b971a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:04:44.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy ang pag-uusap namin ni</em> Mayor Sara...<em>ako po
        ay nagsabi sa kaniya ng aking interes na maging</em> vice president <em>kung
        sakali siya ay matutuloy,"</em> Gatchalian said in a televised briefing on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f50ca9-971b-4f5b-9cb2-77cd26ff7462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:04:44.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Talks between Mayor Sara and I are ongoing...I have
        told her about my interest to run as her vice president if she decides to
        run.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a03731-bb6f-4252-a36b-59db8e37e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:04:44.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s daughter <a href="https://cnnphilippines.com/news/2021/9/2/Sara-Duterte-Go-Gatchalian-VP-for-2022.html"
        target="_blank">confirmed last week</a> that Gatchalian had made known his
        intent to become her running mate. She also said Senator Bong Go had expressed
        the same intent.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada438e4-af45-4679-a325-878e9d99cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:04:44.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also confirmed what the mayor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f641dc8-53e8-42c7-a3d4-dd1d52efaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:04:44.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Gatchalian said his experience as a "local
        chief executive can be utilized in nation building in a role in the executive
        department."</p>'
