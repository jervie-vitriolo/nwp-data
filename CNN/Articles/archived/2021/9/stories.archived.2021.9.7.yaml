      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9d7d0-cd4d-4a69-aed6-6f5e8e2d83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:57.642+08:00
