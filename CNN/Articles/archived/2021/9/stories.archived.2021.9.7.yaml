    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87774ac-9837-40c4-8954-af7b5cf7fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.462+08:00
