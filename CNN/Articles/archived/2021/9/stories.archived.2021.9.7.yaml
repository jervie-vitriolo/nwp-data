    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH reports 18,012 new COVID-19 cases, 161 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45fa18-f09a-4206-a212-60e98d9a7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:08:13.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;The
        country recorded 18,012 new COVID-19 infections on Tuesday, bringing the nationwide
        total to 2,121,308, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f024d6-d5d6-4f04-b89b-be83af6cc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:08:13.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin reported 158,637 active cases or people currently
        ill - which is 7.5% of the case count. It''s the fifth day in a row this week
        with over 150,000 active cases. At least 92% have mild symptoms, 3.4% are
        asymptomatic, 2.49% are in moderate condition, 1.4% are in severe condition,
        and 0.7% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97976af9-1fd1-414e-b5ee-b39deda21d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:08:13.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 34,498 or 1.63% of the COVID-19 total,
        after 161 more people lost their lives to the disease. It''s the sixth day
        in a row this week that over a hundred fatalities were reported in a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d87232-0e6b-4ea8-8d08-7f534e94360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:08:13.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 18,945 others recovered, lifting the survivor tally to
        1,928,173 or 90.9% of the total number of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380cea9-1b37-45fe-b10e-c07bacf87c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:08:13.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 105 survivors into fatalities after
        validation, and deleted 35 duplicate cases, including 28 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6da18f-2d63-48c7-be58-66b80dea38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:08:13.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from 13 laboratories that failed to submit
        their reports on time, the department added. These laboratories contributed
        an average of 3.6% of tested samples and 3.7% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378a9d3-bf00-4a95-a194-93f8eae655fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:14:21.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - slightly dipped from 28.8% based on tests reported on Sept. 4 to
        28.1% based on 57,180 tests reported on Sept. 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d971177-5d02-4f05-ae78-74a350560f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:14:21.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate has been within the critical level of over 20% since August
        7, which means the country has yet to ramp up its coronavirus testing efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9410984-c856-4ccf-97e9-959ba6eec162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:14:21.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US nonprofit Covid Act Now, which OCTA researchers
        use as reference, the positivity rate should be below 3% to show there is
        adequate testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cff0b-58de-41a3-9188-b25ca192abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:14:21.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization set the standard positivity rate to
        below 5% to indicate that the infection in an area has been controlled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1b824-6853-4ac0-8f45-73d5f2c35917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:14:21.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high numbers, COVID-19 restrictions in Metro Manila
        are scheduled to ease to the <a data-cke-saved-href="https://cnnphilippines.com/news/2021/9/6/NCR-GCQ-September-8-pilot-test-localized-lockdowns-.html"
        href="https://cnnphilippines.com/news/2021/9/6/NCR-GCQ-September-8-pilot-test-localized-lockdowns-.html">most
        relaxed general community quarantine</a> starting Wednesday until the end
        of the month. At the same time, the government will pilot test granular lockdowns
        in the capital region - guidelines of which have yet to be released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d14154-4c6b-4aca-ba8b-cb8d49c8a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:44.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the <a href="https://cnnphilippines.com/news/2021/9/7/IATF-defers-GCQ-with-alert-levels-NCR.html">government
        backtracked</a> from its earlier announcement of relaxing quarantine restrictions
        in Metro Manila. Instead, the National Capital Region will remain under modified
        enhanced community quarantine from Wednesday until Sept. 15, or until it decides
        to enforce the pilot general community quarantine with granular lockdowns.</p>'
