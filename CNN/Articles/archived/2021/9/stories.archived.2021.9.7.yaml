      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina (international name: Conson) has weakened into a severe tropical
        storm, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said in its 2 p.m. bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0a2cc-17a8-4ba7-ae9f-635f45c0af56'
      'mgnl:activationStatus': true
