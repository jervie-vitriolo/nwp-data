      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Dito
        Telecommunity passed its second technical audit headed by the National Telecommunications
        Commission (NTC), its parent firm said Tuesday.</p>'
