      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>"Kiko"
        (international name: Chanthu) is now a typhoon, according to the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
