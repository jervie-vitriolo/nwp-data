      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/07/asia/taliban-government-announcement-intl/index.html">Taliban
        name ex-Guantanamo detainees and wanted man to new caretaker government</a>"</em></p>'
