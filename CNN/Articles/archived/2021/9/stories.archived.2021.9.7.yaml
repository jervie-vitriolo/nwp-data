        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d0805-afc5-42c3-8457-8c1fe077287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old sports icon is recovering well in the ICU following
        the removal of the tumor, according to his doctors at Hospital Israelita Albert
        Einstein in São Paulo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8370476-2c94-443f-98d0-d9a3e0f2ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a68a9-5c27-42e3-9120-0e12fe4f6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of the cardiovascular and laboratory tests, doctors had
        found a suspicious lesion in his right colon, which was discovered to be a
        tumor, said Dr. Fabio Narsi and Dr. Miguel Cendoroglo Neto in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c6373-ece3-44cf-bbd9-af3204101363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cac70-c6e6-4bd1-ab23-04135f53510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends, thank you very much for the kind messages. I thank
        God for feeling very well and for allowing Dr. Fábio and Dr. Miguel to take
        care of my health," Pele said in a post on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680015f-b5d9-4e93-a612-abf803edc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bf644-a1d6-4b7c-a968-8e5054c100c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, I''m used to celebrating great victories alongside
        you. I will face this match with a smile on my face, a lot of optimism and
        joy for living surrounded by the love of my family and friends," Pele said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7972f5-b7d3-41c9-be57-e637861e15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e27a8-4e00-4ed9-a564-ad9725a6647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele, who burst onto the international stage as a teenager the 1958
        World Cup, has remained in the spotlight even after his retirement through
        international product endorsements and as an outspoken public figure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8ab63-f6d4-44fa-995b-ba4c4162f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef5d3e-3d7d-4738-8ed3-01bd94a32913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, FIFA named him as its Player of the Century, an honor he
        shared with Argentina''s Diego Maradona.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd57627-bec1-42ca-89f9-2747fa83f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e91397-6536-40d7-83e4-72c2867ef665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year there were fears over Pele''s health, but he dismissed
        reports that he was suffering from depression during his recovery from hip
        surgery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a514f-7456-4bd8-bbe9-e55a4ca1ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:10:19.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/americas/pele-tumor-intl-latam/index.html">''I
        will face this match with a smile'': Brazilian football hero Pele announces
        surgery to remove tumor</a>."</em></p>'
  'Christopher-Columbus-statue-in-Mexico-City-to-be-replaced':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Courtesy: Claudio Cruz/AP/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T05:10:36.890+08:00
    'imagesource': 'jcr:5f3f2499-9732-4e6b-9c73-4e075a9913d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66b8eae-fd88-4dbb-b633-ec4324667f72'
    'lead': 'A statue of Christopher Columbus that was removed last year from its
      position along Mexico City''s main thoroughfare won''t be returned to its former
      spot, city officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T05:12:24.169+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:27:32.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:47.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christopher-Columbus', 'statue', 'Mexico-City', 'woman']
    'template': '1'
    'title': 'A statue of Christopher Columbus in Mexico City will be replaced by
      one of an Indigenous woman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fb803-fab4-4c9b-8818-8ded63d638c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A statue of Christopher Columbus that was
        removed last year from its position along Mexico City''s main thoroughfare
        won''t be returned to its former spot, city officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f2460-242b-4768-9be3-a45430ac3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3371ec-d61c-4c45-9d25-794976b0feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it will be replaced by a statue of an Indigenous woman
        to recognize the contributions of Mexico''s native peoples, Mexico City Mayor
        Claudia Sheinbaum said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38db7d-49b2-4199-bdd0-a1c3da6595a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b87fc-4c14-4148-af4b-9c052211d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheinbaum, who made the announcement on Sunday, the Day of the Indigenous
        Woman, said the Italian colonizer''s legacy is seen through "two visions":
        One that is Euro-Centric, and another that recognizes that civilizations existed
        in the Americas long before Columbus arrived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da727a39-2eca-4ef9-b574-14009ae297ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fda0b2-d1bc-445b-8a6a-65a571c52aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to them and we exist because of them," Sheinbaum said
        of Mexico''s Indigenous peoples. "It is the history of our country and our
        homeland."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54648f7d-0379-4ce2-8cd0-3c6f63541115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b09768-892d-46e1-a3ce-8f45ad38d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze Columbus statue was featured prominently on Paseo de
        la Reforma, Mexico City''s main avenue since the late 19th century. In October
        2020, officials removed the statue from its pedestal for a scheduled restoration
        -- but they were considering the legacy of the man it remembered, city officials
        said, as Al Jazeera reported at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af1655-b119-4b4b-b4ee-ffc3b4910559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb42f74-a637-49e1-a80e-df2652ec2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheinbaum and Mexico President Andres Manuel Lopez Obrador both
        indicated at the time that the Columbus statue was removed to prevent protesters
        from vandalizing it, according to Al Jazeera. The statue had previously been
        damaged in protests in 1992, the 500th anniversary of Columbus'' arrival in
        the Americas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8ac6e-9290-4f4f-8584-9769fbfc7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce049e-d03c-46fb-a189-443e9a295f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of Columbus Day, Mexico observes Dia de la Raza on October
        12, a holiday that recognizes "the mixed Indigenous and European heritage
        of Mexico," according to Encyclopedia Britannica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3d66b-956c-4b70-bead-dbee15c23566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21129100-e603-4e09-a93c-0ce2c3bee80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor those pre-Columbus civilizations, sculptor Pedro Reyes
        will create a statue of an Olmec woman. The Olmec people are thought to be
        one of the first major civilizations of what would become Mexico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871fb81c-c0fd-4097-81eb-6917ee39aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f9b06-29b9-4115-ad36-7e401e644ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to dedicate a monument to indigenous women
        and to the Earth, because if anyone can teach us how to take care of this
        planet, it''s our native peoples, and that is precisely what we must learn
        again," Reyes said in a statement, according to Mexican newspaper El Universal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cc6f6-8c4c-4e44-bbb0-e288a03a0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
