    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e10652-f65d-4387-b00f-c4ee0de1c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.462+08:00
      'mgnl:createdBy': 'david'
