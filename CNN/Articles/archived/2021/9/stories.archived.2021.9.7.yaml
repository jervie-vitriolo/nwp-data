      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong hopes that their Tokyo Paralympic experience will encourage
        the government and private sector to give more support to national athletes
        with disabilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda33bf4-6fd5-4dc0-b4d0-529cb00cfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5f107-fb3f-4a23-b7d5-81388509c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think whole year round, their opponents kept training amid the
        pandemic. We need more training and if the strength and conditioning (coaches)
        will come in, it will be okay. I believe we can already win the Paralympic
        gold,” said Ong.</p>'
  'PS-DBM-PITC-fund-transfer-restrictions-Recto':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T21:28:28.626+08:00
    'imagesource': 'jcr:a30ef483-0ed6-49cc-b93d-81e04db2844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f523bd5a-df06-452d-a734-489a1f949352'
    'lead': 'Senator Ralph Recto will propose special provisions in the General Appropriations
      Act for 2022 that will forbid or limit the "pasa-buy" practice in the government,
      which he says muddles accountability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T21:29:42.712+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:23:59.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:09.056+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator to push for restrictions on fund transfers to PS-DBM, PITC in
      2022 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807ccb6-8829-476a-bd67-84f02f2d7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        "pasa-buy" practice in the government, or the transfer of funds to procurement
        agencies which will buy supplies on a department''s behalf, should be prohibited
        or restricted by Congress, Senator Ralph Recto said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ad2ca-cfae-4b27-89fc-a9ffbaa6b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Blue Ribbon Committee hearing on the Department
        of Health''s (DOH) use of pandemic response funds, Recto said this scheme
        muddles accountability, as agencies end up pointing fingers at each other
        when questioned on how the money was spent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d9650-79ab-4b7d-816c-2a92be96ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is apparent, he pointed out, in the case of the DOH and the
        Procurement Service of the Department of Budget and Management (PS-DBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51587dbf-543d-4609-92db-9c9be8537909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH transferred ₱41 billion to the PS-DBM for the purchase of
        COVID-19 supplies, according to the Commission on Audit. Some of these purchases
        are being questioned by lawmakers due to alleged overpricing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8892d35-ebc8-492d-9401-17617c0747be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2021/8/20/former-dbm-official-overpriced-face-masks-face-shields.html">
        Ex-DBM official on ''overpriced'' face masks, face shields: ''That was the
        cheapest during that time''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b2290-a683-4e34-96dc-731a48ed6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapasa ng iba''t ibang department sa PS-DBM, sa PITC (Philippine
        International Trading Corporation), para ''yung accountability mawala sa kanila
        at mapakita sa papel ''pag budget hearing na ito ay obligated, kahit sa katunayan
        ay hindi," Recto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ab238-5349-4be1-b6ef-699a78847377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some departments transfer funds to the PS-DBM or PITC
        so they can also shift the accountability and show in documents during budget
        hearings that the funds are obligated, when in fact they aren''t.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc0bc8-f2f7-40be-a0a5-4de560f737f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the senator said he will propose special provisions
        in the General Appropriations Act for 2022 that will limit the role of the
        PS-DBM and PITC, and in effect, put restrictions on the "pasa-buy" scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff6ad7-3603-4b8d-8b14-ea32274698d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extra fee paid</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b781c1-ac8f-4e3e-a012-65d321e289d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also questioned why the PS-DBM charged the DOH a 4% service
        fee for handling procurement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b1810-def1-4145-917f-b2f19a3dd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should a government agency charge another government agency
        4%?" he asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb68c61-9a80-4756-b257-2341d92bf754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay ko may mali doon eh. Nawala na ''yung accountability, may
        komisyon pa ''yung PS-DBM," Recto added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f5cf6-c750-440c-8f45-461a7356225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there''s something wrong with that. Not only
        is accountability gone, the PS-DBM also gets a commission.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1726c5-e7f8-40f5-a0fa-79e8190d98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to former PS-DBM chief Lloyd Christopher Lao, the service
        fee goes to the salary increase of the agency''s employees. However, Recto
        said the salary should already be part of the national government''s budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4829959-cfff-4806-b171-bdd6afc7af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also argued the DOH should''ve done the procurement
        itself so as not to "shortchange" taxpayers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d329c1-f604-48c6-bcf7-86194d7040ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Secretary Francisco Duque explained that his department
        found the need to tap procurement agencies last year due to a thinning workforce
        after several DOH personnel caught the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd482ef5-a1c2-49cb-b5c0-ac63be21181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they faced difficulties in producing or sourcing personnel
        protective equipment due to a global supply shortage of raw materials at the
        time. While there are local manufacturers, Duque said these firms are also
        not capable of producing the necessary volume.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74068ea3-0332-46b6-8ceb-6c9309bc3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/7/EMS-cheaper-price-face-mask.html">Senators
        disappointed that foreign-led firm got better govt deal than local manufacturer</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f977284-9adf-43ce-b365-04d1d693d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Health chief <a href="http://cnnphilippines.com/news/2021/9/2/Duque-pandemic-response-funds-PS-DBM-2022.html">vowed</a>
        the DOH will no longer pass pandemic response funds to the PS-DBM in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5e6f7-8a47-422b-a5c1-5e04b470a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:29:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also told Recto that the department fully supports the proposal
        to restrict fund transfers to government procurement agencies next year.</p>'
  'El-Salvador-first-country-bitcoin-national-currency':
