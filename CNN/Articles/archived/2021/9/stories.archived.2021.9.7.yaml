      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;The
        Palace said it will check with concerned agencies regarding reports that Philippine
        offshore gaming operators owe the government over a billion pesos in revenues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b48cca-85ec-448b-b3fd-d0e74f8b7838'
      'mgnl:activationStatus': true
