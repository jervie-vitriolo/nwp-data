    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd95aea-4f7a-4da1-8001-3bdba5fc1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales (NSW) Police responded to reports just before 12.30
        p.m. on Friday that three-year-old Anthony "AJ" Elfalak had gone missing from
        his family''s property in the rural area of Putty, where he was last seen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d874f08-26eb-4d1f-b3c6-7702c0d086a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ is autistic and non-verbal, according to CNN affiliate Seven
        News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619e473-90f9-4f8c-a26d-bc19ca3db5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he couldn''t be found, officers organized an extensive search
        operation with the help of local authorities, including NSW Ambulance, State
        Emergency Service, Rural Fire Service and the Volunteer Rescue Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcbafb-12c0-4047-bc9c-dc38e3895870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also helped by hundreds of emergency service volunteers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926f677-e149-485a-b5eb-206ad1e0b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11.30 am on Monday, after a lengthy search, aviation support
        service PolAir spotted AJ and was able to guide ground search teams to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aeb883-d066-4cb3-a871-f5fe944b0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A three-year-old child missing on a rural property in the Hunter
        region since Friday has been located following a large-scale search," NSW
        Police said in a Twitter post on Monday. The post also included a video of
        AJ drinking water on a nearby riverbank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a612cc7-45c3-4516-a8f4-e919467560ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toddler has since been reunited with his family, NSW Police
        confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc6b1f-5a71-4fd8-a2d0-a7399b868627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diaper rash and ant bites</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd08f49-1e32-461a-8ee8-610e77ef07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a miracle. He''s alive. It''s amazing," AJ''s father, Anthony
        Elfalak, told the media, Seven News reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84415e22-efb5-4818-b2fc-9ceb4448da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in the bush for four days, I haven''t slept," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45752408-2d64-46a4-8c05-46d53ed8f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his son was suffering from diaper rash and ant bites, and
        had fallen over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8a8f9-f297-4ec8-85eb-79b75666a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Hashem, a family friend, told Seven News he felt "incredible"
        that AJ had been located.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd783323-2dd8-4714-9e72-ac0c51913b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we still need to find out what happened, we need answers,"
        Hashem said. "How did he leave? Who did he leave with? Did anything sinister
        happen?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777f652-2954-44bb-aac7-98d67c5e3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop until we find the truth," Hashem added. "Thank
        you to every Australian that was praying, because miracles do come true."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27fc2f-e7f5-48ff-908c-3a3611222ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He is a little survivor''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0235e-7158-472a-b0a0-2b5a3e60d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ was found in the Australian bush, an unforgiving environment
        known for its steep terrain and dense forests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c67e4b-acbb-4c6f-80e5-4d1d4148f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police Superintendent Tracy Chapman said in a press conference
        that she felt "relief" when he was located.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd771af-31bd-4a04-92ce-89b49dc787c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously after three days, you know, desperate to find him, desperate
        to get an outcome such as this, so certainly standing here today, it''s a
        good news story," Chapman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba726813-ec29-42c0-b7bf-9d7f5e135dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (being) so close to water is potentially what gave him
        that opportunity to survive," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81c8b5-3889-4574-92dc-2f2f30bbed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedic Gerry Pyke, from NSW Ambulance, told reporters AJ was
        in "remarkable" condition when he was found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa52783-3b16-4661-bd32-b7035b5a1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a little survivor," Pyke added. "He was very, very thankful,
        you could see that in his eyes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e37e63-0428-4438-b7b1-ee2bdeb952f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyke said AJ had been taken to a nearby hospital as a "precautionary"
        measure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b3808-3a21-4884-95d4-10e16c915de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family is together again. For that we are grateful to everyone
        who has assisted in any way over the last three days," the boy''s family said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c7aba-d5e6-4fed-9ee5-c63152cf099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the NSW Police, Rescue Services, volunteers, community
        members, friends and family who have worked tirelessly to find AJ," they added.
        "AJ is fine. Hold your kids close."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432a64b-1315-4a00-ad7c-b81fe630552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:16:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/06/australia/missing-toddler-found-australian-bush-intl-scli/index.html"
        href="https://edition.cnn.com/2021/09/06/australia/missing-toddler-found-australian-bush-intl-scli/index.html">Missing
        toddler found after three days lost in the Australian bush</a>"</em></p>'
  'PCG-verifying-reports-missing-fishermen-Samar-Jolina':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-07T16:05:58.506+08:00
