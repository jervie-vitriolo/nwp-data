  'Cusi-PDP-Laban-faction-Comelec-illegitimate-Pacquiao-group':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T14:19:31.296+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddeaaf3c-6408-448a-8043-b4cc51809319'
    'lead': 'Senator Koko Pimentel says they will respond to the Comelec petition.
      He insists there is only one PDP-Laban – the party he currently leads which
      was co-founded by his father, the late Senate President Nene Pimentel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T14:22:04.603+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:24:36.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:57.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cusi-led PDP-Laban urges Comelec to declare Pacquiao group ''illegitimate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8db074-1e2e-4be9-8b4e-838c12691ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T14:22:04.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>A
        faction in PDP-Laban led by its president, Energy Secretary Alfonso Cusi,
        is urging the Commission on Elections to declare Senator Manny Pacquiao and
        his allies as “illegitimate officers” of the ruling party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c5e62-db2f-4438-aebc-a5c638eeced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Secretary General Melvin Matibag confirmed the filing
        of the petition on Tuesday. He said it was also electronically submitted to
        the poll body on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4392c-1f6a-4ac5-82f2-803b324d5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document obtained by CNN Philippines, the faction, represented
        by Cusi and Matibag, asked Comelec to declare the other group as “illegitimate
        officers and/or unauthorized representatives” of PDP-Laban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c188d35-55a6-4263-81a3-a85ec385bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents are Pacquiao, the other group’s party president,
        and Senator Aquilino “Koko” Pimentel III, its newly elected chairman, as well
        as unnamed allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1e373-461c-4b57-9c04-4709d89e054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao camp recently elected Pimentel as party chairman, but
        the Cusi wing does not recognize the process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82b9d0-e6c7-4876-bc99-ead50d427638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi group is now asking Comelec to “nullify all usurpations
        and/or such other purported assumptions of official party positions by the
        respondents.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951cf68-8d7a-40e6-ab4a-f7e4745e07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said only those elected at the July 17 national assembly presided
        over by Duterte should be considered national officers of PDP-Laban. In this
        event, Cusi was elected party president, ousting Pacquiao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379dfac-d579-49d9-ad7f-8419fde7120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi group also wants the Sworn Information Update Statement
        or list of officers filed by the Pacquiao camp in July to be expunged from
        Comelec’s records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581812e2-deeb-4df4-9908-ab7cfa309ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the resolution of their petition, the Cusi wing also asked
        Comelec for a temporary restraining order to stop the Pacquiao camp from committing
        actions that would violate the party constitution. These include usurping
        the powers of duly elected officers, illegally passing resolutions and removing
        party officials, and making statements “amounting to prevarication on, misrepresentation
        of, and/or causing damage” to the petitioners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b64418-b400-468d-8aa5-f2258ff470e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he and Pacquiao will respond to the petition. He reiterated
        that there is only one PDP-Laban – the party he currently leads which was
        co-founded by his father, the late Senate President Nene Pimentel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42d016-0b3b-4091-977c-4cf46db6f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to go over the Petition because I have been with the PDP-Laban
        since the 1980s and I only know of ONE PDP-LABAN which my father founded and
        which I never left together with thousands of party diehards at the grassroots
        level,” Pimentel said in a text message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3167c-3144-4f37-b7f4-33492472e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T18:10:41.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warring factions are set to hold separate conventions this month
        to select and nominate their candidates for the May 2022 elections.</p>'
  'Pharmally-Pharmaceuticals-COVID-supplies-Senate-investigation':
    'caption': 'Pharmally Pharmaceutical Corporation Chairman and President Huang
      Tzu Yen'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T15:03:22.549+08:00
    'imagesource': 'jcr:1f022264-ca73-4bce-b101-9375284b3f8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d8c88d6-bd44-4a4d-a90c-dceb395afabd'
    'lead': 'The chairman of Pharmally Pharmaceutical Corporation surfaces in a Senate
      hearing that is looking into why the local company was awarded a government
      deal despite allegedly overpriced medical supplies related to the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T15:06:43.619+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:24:36.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:58.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pharmally chief aware of arrest warrant, clueless on whereabouts of
      father wanted for fraud'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd837c7-f954-484f-a411-e4f331f13138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        chairman of Pharmally Pharmaceutical Corporation surfaced in a Senate hearing
        on Tuesday that is looking into why the local company was awarded a government
        deal despite allegedly overpriced medical supplies related to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5dc866-dcfb-4063-b052-9cb425cc6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally Pharmaceutical Chairman and President Huang Tzu Yen virtually
        attended the Senate Blue Ribbon Committee hearing on the Department of Health''s
        budget utilization from his home in Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12321d71-1ead-4bf4-9102-03fde8317788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old executive, who said he is a Singaporean national,
        told senators he has been aware that he has a standing <a href="https://cnnphilippines.com/news/2021/9/1/Pharmally.html">arrest
        warrant in Taiwan for breach of trust</a> issued in December last year. He
        argued that he only found out about it online this March since he has not
        received any formal subpoenas nor update from Taiwan''s Ministry of Justice
        Investigation Bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690aab90-33da-47b1-9047-6324db08a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is not aware of the whereabouts of his father Huang
        Wen Lieh, chairman of Pharmally International Holding Company Limited, who
        is also wanted in what is considered as one of the largest securities fraud
        cases involving a listed firm in Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b737b-b854-46ac-b2f4-f11973feb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know the whereabouts of my father. I have been estranged
        from him since early 2020. I have not seen him," he told senators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b21c8-7fda-4758-9c6d-969990259be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel chair Richard Gordon asked him if he was worried about the
        safety of his father, who is suspected of manipulating the stocks of his company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c0b47-ba5a-4fe4-a38f-7ec1048bc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried but he''s disappeared," the younger Huang replied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221d5ac-2ba5-47b5-82cb-638b0671d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee is filing a motion to cite in contempt officials
        of Pharmally for failing to attend the fourth hearing. The officials are Mohit
        Dargani, reported to be in Dubai; Twinkle Dargani; Justine Garado; Linconn
        Ong; and Krizle Grace Mago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda7d21-544c-4c16-8015-39507b5ca44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, Pharmally Pharmaceutical has been
        awarded ₱8.68 billion in government contracts — more than any other supplier.
        The young executive is the biggest shareholder, owning 40% of the stocks,
        as of July 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab3273-51a4-47d3-b340-09e41ce1ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:06:43.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang defended the contract awarded to Pharmally, saying the
        corporation is a separate entity from the owners who are facing cases abroad.</p>'
