      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859238c1-146a-4f50-b797-cadb35e439d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan also said this will prioritize kindergarten to grade three
        students in minimal risk areas, as recommended by health experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c07c1-720f-4778-9a0c-15982efa45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aedf7b-7e0e-4136-8f79-e955a5cd25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.540+08:00
      'mgnl:createdBy': 'bamba'
