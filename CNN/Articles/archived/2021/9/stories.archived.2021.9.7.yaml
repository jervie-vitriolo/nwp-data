      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2883d5-a1f0-4dd7-a208-0170c71685eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
