      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweeted, "WHAT A FINALE!! Finally, they told about Rick''s
        Backstory and the way they expressed the brutality of Evil Morty was just
        stunning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d63293-bba8-446b-b175-ac7a95df4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:04:15.122+08:00
      'mgnl:createdBy': 'catherine'
