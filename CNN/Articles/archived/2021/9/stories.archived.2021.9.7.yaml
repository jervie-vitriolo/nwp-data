      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan kong sipagan ‘yung techniques, breathing pattern, at
        sa swim styles ko rin [I need to work hard to improve my techniques, breathing
        pattern, and swim styles too],” said Bejino.</p>'
