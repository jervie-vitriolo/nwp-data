      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three episodes will be available to stream or download
        on HBO GO starting Sept. 12, with new episodes out every Saturday.</p>'
