      'testing', 'pandemic']
    'template': '1'
    'title': 'Palace justifies RITM budget cut: It is no longer the lone COVID-19
      testing lab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40ffd4-0e72-4830-83c2-5b84b5f5f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Malacañang
        justified on Monday the ₱170-million cut in the proposed 2022 budget of the
        Research Institute for Tropical Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40ae58-52d6-4963-87c3-3ab30d460ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9ef85-34d5-44e5-8811-2ee704db0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started with RITM as the lone laboratory… But we are now doing
        72,000 tests a day and <em>ang</em> (the) number of (our) laboratories <em>natin</em>
        is (in the) thousands already,” presidential spokesperson Harry Roque said
        when asked about the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4c9c8-8e80-4015-ab26-34e4cf6549f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48ab70-2556-48b3-a0cb-5f21cb312f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱242.22-billion budget of the Health department next year,
        the RITM – the country’s prime coronavirus testing center – was allocated
        ₱223 million from ₱393 million this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25640b-6c3c-4171-bf86-559bdcf4ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472439b8-223a-4b8a-9acd-c9f89f2d4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained that there are other reasons behind the cut, one
        of which is that “a very large degree” of COVID-19 tests are now being conducted
        by the private sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d447875-647d-4866-b7c3-534267a057b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6d665-b751-451c-b4f1-112388164292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that there are <a href="https://doh.gov.ph/licensed-covid-19-testing-laboratories">279
        licensed testing laboratories</a> across the country as of August 31. Total
        number of individuals tested, meanwhile, number over 18 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33105d-28f9-47af-a592-7a06f8b78814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa45ae-2269-4810-bab0-1189d3790608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, testing czar Vince Dizon admitted that the <a href="https://cnnphilippines.com/news/2021/9/1/Dizon-testing-efforts-not-enough-guidelines-must-be-followed-.html">government’s
        testing efforts are not enough</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82f6d5-8686-4e95-abe7-3c8da96f2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74fca5-d82d-4ad7-b9a6-01d7b47144b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the question, ''Is it enough?'' I don''t think it''s enough,
        to be honest. But we have to understand that we always follow the advice of
        our experts that we cannot just test shotgun, meaning <em>magte</em>-test
        <em>tayo ng walang</em> basis (testing without basis)," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74e1ae-4136-43a0-8c3f-147035fd9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8c9ee-c53c-4d0c-b8d5-dfd5dd2a83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:36:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement after Vice President Leni Robredo criticized
        national authorities for their weak COVID-19 testing and tracing efforts as
        the country reports <a href="https://cnnphilippines.com/news/2021/9/6/PH-covid-cases-new-record-high.html">record-breaking
        daily cases</a> and the continued spread of the feared Delta variant.</p>'
