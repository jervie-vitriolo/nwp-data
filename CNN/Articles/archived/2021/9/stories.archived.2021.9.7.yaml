      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci says there''s an important
        step adults can take to protect children who are too young to be vaccinated
        against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1f327-fd37-455c-a69c-1900325c6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way you protect children who, because of their age, cannot
        get vaccinated yet is to surround the children —&nbsp;be it friends, family,
        school teachers, personnel in the school —&nbsp;surround the children with
        vaccinated people," the director of the National Institute of Allergy and
        Infectious Diseases told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da79a8-8828-4dde-b802-472fca6ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More children have needed emergency room visits and hospitalizations
        in US states with lower vaccination rates, according to a recent study from
        the Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0e11b-d9e4-4913-839e-311e8744acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two-week period in mid-to-late August, ER visits for kids
        up to age 17 were 3.4 times higher in the states with the lowest vaccination
        rates and hospitalizations were 3.7 times higher than in states with the highest
        vaccination rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75358930-aa5f-47e3-88d8-ee16bd1b004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are working to get ahead of the latest surge by getting
        as many eligible people vaccinated as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3ed90-efb2-4cfe-a523-34b6b9a1553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Washington, which has an October vaccine mandate for
        teachers and staff going into effect, is seeing "great news" regarding youth
        vaccination efforts, according to US state health secretary Umair Shah on
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e473c7-6332-472a-8d2d-8bc25e397094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 41% of children between 12 and 15 years old are vaccinated
        and just under half of the state''s 16- to 17-year-olds are fully vaccinated
        as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c36ee-c3a6-4d58-b1b3-ce81928ea9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington schools have the structure, protocol and people to have
        successful in-person education," Shah said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfd2ce-2beb-4fd8-b683-9264e9d475b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US wants to keep children in the classroom this school year,
        people have to wear masks, Fauci said. But while some areas have adopted mask
        and vaccine mandates, others have curbed such measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9658c57-932e-4486-93e6-3d069eca1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, Gov. Andy Beshear said he''s limited on what he can
        do because state officials opposed his attempt at a school mask mandate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a363c1-911c-4bee-bc51-2f6e8ecf3bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had the ability to do it right now, we would have a masking
        order when you are in public and indoors. We know that''s a proven way to
        slow the spread of the virus, and ultimately help our healthcare capacity,"
        Beshear told NBC on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a395f2-d760-4755-a5b2-0d8b8c732a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough choices loom about who gets an ICU bed, Fauci warns</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50494273-f004-48c4-b41a-efd40b8af937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals in the United States are close to full capacity as
        Covid-19 continues to spread, and soon officials could be making choices about
        who gets an intensive care unit bed, Fauci said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b266d-a65d-4ef0-9c39-f33f750fcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are perilously close," he said. "You''re going to be in a situation
        where you''re going to have to make some very tough choices."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb442db-1137-4a64-a7b5-3e9e31e935bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN''s Jim Acosta the best way to prevent health care
        workers from having to make those tough choices is to "pull out all the stops
        on everything we can do to prevent new infections."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625c025-9454-4467-916c-f5960baff383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masking is important, Fauci noted, but "vaccination is the number
        one" method of lowering hospitalizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f8804-550f-42f7-9b12-d3a62d533b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, 79.83% of ICU beds are in use — almost a third of
        which are occupied by Covid-19 patients, according to data from the US Department
        of Health and Human Services. Eight states had more than 90% of their adult
        ICU beds occupied Sunday: Alabama, Georgia, Texas, Arkansas, Florida, Mississippi,
        Nevada and Kentucky.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a9b17-522f-4f81-81af-d88eadeb4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal medical team arrived in Kentucky this weekend to help
        increase medical assistance and the ability to open more hospital beds in
        light of record-breaking coronavirus cases and hospitalizations, according
        to a statement from Gov. Beshear''s office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559f233-0ffd-427e-93be-43b9e40a7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our situation is dire," Beshear told NBC''s "Meet the Press" on
        Sunday. "We are hit very, very hard, but we are going to continue to fight.
        When you''re at war, you don''t get to cry about what you can or can''t do.
        You''ve got to do your very best every day because this is a battle of life
        versus death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca62f88-5cc7-4984-a061-1419dc327a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear said he sent the National Guard to the hardest-hit hospitals
        to work on logistics and free up clinicians to attend to patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbea34-3a73-4843-a381-589bd612b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Albany, Georgia, Phoebe Putney Memorial Hospital Director of
        Emergency Services Dr. James Black told CNN''s Amara Walker that his hospital
        nearly doubled its ICU capacity yet is still faced with an overflow of patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbb031-9ce0-4614-82d2-8d9e217903a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency department is full and the hospital is full," Black
        said. "Anytime a patient is discharged, we have patients waiting on those
        beds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381799ef-d7bb-4144-a141-ed1f334de841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna may lag behind Pfizer in booster rollout</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09db474-a42e-4ea4-a1a3-87e9e4d8fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the spread of the highly transmissible Delta variant disrupting
        life across the US, officials and health experts are working toward administering
        a booster dose of vaccine to Americans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084edd9-c45e-4e76-868d-97fb693da076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden had planned to roll out booster doses for
        Pfizer and Moderna at the same time, but Fauci told CNN on Sunday that may
        not happen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819ead7-4276-4fbe-9246-7246f17d6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said vaccine maker Pfizer has gotten its information to the
        US Food and Drug Administration, the information has been examined and "things
        look like they''re ready to go."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bf5aa-6a80-4e51-822d-a4a9a8ac53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said Moderna might be a little bit behind Pfizer, and if
        it is, rather than seeing a simultaneous rollout of both products, it would
        be a sequential roll out by about a week or two.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a81c36-5b97-4eeb-a919-70bfb6b170aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that is a major issue there, but we would have liked
        to have seen it happen all together, simultaneously. But ultimately the plan
        will be implemented, as was put forth," Fauci said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06446c49-9ed6-4fcf-af60-c329ba6ebae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is contingent, first, on the companies submitting the appropriate
        data to the FDA, and second, getting an approval from the FDA and then a recommendation
        from the CDC''s vaccine advisers, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a98e6-2a8c-4c72-8abc-7d0ac8aca29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the potential timing discrepancy, researchers are looking into
        whether different types of COVID-19 vaccines can be mixed and matched.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b403117-920c-4d07-930d-99836be522fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T15:39:31.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lining up Pfizer against Pfizer, Pfizer for Moderna, and
        vice vera," Fauci told Weijia Jiang on CBS'' "Face the Nation" on Sunday.
        "Hopefully, within a reasonable period of time, measured in a couple weeks,
        we will have that data."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
