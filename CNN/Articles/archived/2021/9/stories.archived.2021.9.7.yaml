      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This forecast range is also the economic team''s target band for
        2021, which it <a href="https://www.cnnphilippines.com/business/2021/8/18/DBCC-slashes-2021-growth-forecast-anew.html">dialed
