    'jcr:uuid': '08b1eae6-f038-4273-89be-31995ce66ec0'
    'lead': 'The Japan Credit Rating Agency says Philippine authorities are ''swiftly
      implementing adequate measures'' like higher public health-related spending
      and faster vaccine drive ''by drawing upon its relatively strong fiscal position''
      pre-pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T22:39:28.166+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:23:52.295+08:00
