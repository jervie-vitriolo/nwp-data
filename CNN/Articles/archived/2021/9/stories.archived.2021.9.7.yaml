      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e888a-fda5-4ea1-afc8-603ce349bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended that the agency’s management direct its finance
        group vice president to coordinate regularly with concerned PAGCOR departments
        in charge of specific receivable accounts. It must also evaluate the status
        of collectability of outstanding receivables, especially long-outstanding
        ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572ce7f-8a99-44f9-a69a-3c436475a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc064c00-91fe-4956-aca2-1731dcca1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR’s Compliance Monitoring and Enforcement Department assistant
        vice president must also update the accounts’ current status and “intensify
        collection efforts to delinquent POGOs” and other PAGCOR contractees and licensees
        with long-outstanding receivables, COA added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ec5ee-f812-4e6f-9782-30ea738c17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c3bca-4311-484b-bc80-810a070d33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also recommended the agency’s Offshore Gaming and
        Licensing Department assistant vice president to monitor the performance bonds
        of delinquent POGOs and “forfeit the same in satisfaction of their outstanding
        liability to PAGCOR,” said the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbebd1e-6e39-4d46-8c68-b7699863b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abf4e2-eec7-4339-a738-64593d577bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR’s management commented in the report that ₱97.325 million
        of its overall ₱1.382 billion past due accounts — which included POGOs — were
        already with “board approved restructuring and operational.”</p>'
  'Taliban-new-government':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'The Taliban on Tuesday announced the formation of a hardline interim
      government for Afghanistan, filling top posts with veterans of the militant
      group who oversaw the 20-year fight against the US-led military coalition. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T22:50:58.354+08:00
    'imagesource': 'jcr:2df75c78-7661-4894-84b6-b25b71667a26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97d41f8-1404-4cd4-83c5-52da1c8a01b4'
    'lead': 'The Taliban on Tuesday announced the formation of a hardline interim
      government for Afghanistan, filling top posts with veterans of the militant
      group who oversaw the 20-year fight against the US-led military coalition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T22:54:51.603+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:23:49.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:11.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban']
    'template': '1'
    'title': 'Taliban name ex-Guantanamo detainees and wanted man to new caretaker
      government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178c40c-83d8-4950-a0dc-b00d98815d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:54:51.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Taliban on Tuesday announced the
        formation of a hardline interim government for Afghanistan, filling top posts
        with veterans of the militant group who oversaw the 20-year fight against
        the US-led military coalition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388c393-f977-483c-adcc-661c388a52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No women or members from Afghanistan''s ousted leadership were selected
        for acting cabinet positions or named to advisory roles, in spite of the Taliban''s
        promises of an inclusive government and more moderate form of Islamic rule
        than when it was last in power, from 1996 to 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908d7ca-6f71-402d-a39c-75465766370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban named Mohammad Hassan Akhund, a close aide of the Taliban''s
        late founder Mohammad Omar, as acting prime minister and Abdul Ghani Baradar,
        one of the group''s co-founders, was appointed his deputy. Mohammed Yaqoob,
        a son of Omar, was appointed acting defense minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6aadf-6963-4724-bc98-2105388598a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection conveys a vision for the future that will do little
        to allay concerns among foreign governments, as the Taliban seeks international
        recognition and desperately needed aid. Without access to funds frozen by
        the US and other nations as well as the International Monetary Fund, Afghanistan
        faces a deteriorating humanitarian and economic situation. Global leaders
        and lenders are still waiting to see how the Taliban will treat opposition,
        women, as well as religious and ethnic minorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffbe2c-8c20-41e6-a347-01997458646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telephone call Tuesday with Hamid Karzai, the former president
        of Afghanistan, Iran''s foreign minister called for an Afghan government based
        on dialogue between all groups and emphasized the need to form an inclusive
        government that is reflective of the country''s diverse ethnic composition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46168dd5-c077-4d5f-96a9-b7d639301a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We represent the whole of Afghanistan, and we talk on the level
        of the whole of Afghanistan and our struggle was based on the whole of Afghanistan.
        We are not people of one tribe or ethnicity, neither do we believe in this,"
        Taliban spokesman Zabihullah Mujahid said at a news conference in Kabul on
        Tuesday, announcing the interim government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e684ce-7052-4783-849c-421c56585d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabihullah said in a statement that the new government would protect
        "the country''s highest interest" and uphold Sharia law as interpreted by
        the Taliban. The militant group said it would name permanent leadership soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a7881-995b-4964-82e0-eaf88dddadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former Guantanamo detainees, one of the FBI''s most wanted men</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400bb25-2e64-4796-b61b-12d9fcade4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup of senior positions, which includes former Guantanamo
        inmates, members of a US-designated terror group and subjects of an international
        sanctions lists, presents the first snapshot of how the Taliban''s leadership
        of Afghanistan will begin to take shape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9909e-46e6-4b7a-a424-a9edee247fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many in the Taliban''s incoming cabinet, interim Prime Minister
        Mohammad Hassan Akhund is under United Nations sanctions. A long-time Taliban
        member, he has been leader of the group''s Shura, or Leadership Council, for
        about two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8ecf5-03b7-43ab-89d7-0838d1c95ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts had originally tipped Abdul Ghani Baradar for the
        top role. Baradar served in the Taliban''s political bureau in Doha, Qatar,
        and led the Taliban''s peace talks with the US. He recently arrived back in
        Afghanistan after a 20-year-exile and reportedly met with CIA chief William
        J. Burns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3463d53-c8ae-48c0-b44e-c580ba1659e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior members of the Haqqani network, a US-designated terror
        group aligned with the Taliban and al Qaeda, will also be in the interim government.
        Both have been sanctioned by the UN and the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db353f-53a3-42dd-adda-ab6aa122c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirajuddin Haqqani, the network''s leader, will be the acting interior
        minister. Haqqani has been one of two deputy leaders of the Taliban since
        2016. A member of the FBI''s "most-wanted" list, he has a $10 million bounty
        on his head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3a62d-c11d-49fd-904f-49a0479e82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalil Haqqani, Sirajuddin''s uncle, was appointed as acting minister
        for refugees. He has a $5 million bounty for his past relationship with al
        Qaeda. Two other members of the Haqqani clan were also named to positions
        in the interim government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3659998-2b0e-44b7-933c-a6ed009c7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four men receiving senior positions in government had previously
        been detained by the US at Guantanamo Bay, and were released as part of a
        prisoner swap for Sgt. Bowe Bergdahl in 2014: The Taliban appointed Noorullah
        Noori to acting minister of borders and tribal affairs, Abdul Haq Wasiq as
        acting intelligence director, Khairullah Khair to acting minister of information
        and culture and Mohammad Fazil Mazloom to deputy minister of defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931734f7-ad9c-4425-a22f-2187e4882bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth detainee released in the 2014 trade, Mohammed Nabi Omari,
        was appointed as the new governor of the southeastern province of Khost last
        month, according to Taliban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b124a9-d466-4cba-86ae-bafdc82552e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were mostly mid- to high-level officials in the Taliban regime
        that was swept from power in 2001 and had been detained early in the war in
        Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc468cf-858f-46f2-b3dd-8439f1d60f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women omitted from new government</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eaeb67-15bb-47f0-af77-b6c9870666e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Tuesday came a day after the Taliban claimed control
        of the last holdout Afghan province and amid the biggest street protests since
        the militant group seized control of Afghanistan in mid-August, taking over
        the capital Kabul and storming the presidential palace without firing a single
        shot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae8af7-1b99-4375-a278-356234ce9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hundreds of protesters were women demanding equal rights
        under Taliban rule and full participation in political life. The demonstrations
        were broken up by the Taliban, with reports that some protesters were violently
        beaten and others detained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29c967-55f8-40b1-91a6-1f19e16fc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leaders have insisted publicly that women will play a prominent
        role in society in Afghanistan and have access to education. But they have
        not been involved in talks over forming a government. In recent weeks, the
        Taliban has signaled women should stay at home, and, in some instances, militants
        have ordered women to leave their workplaces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc673db9-4e4b-421b-91ff-d9a0a35e14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of a ministry for women in Tuesday''s announcement,
        and Zabihullah would only say that the Taliban would be dealing with that
        issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736417dc-215c-43df-8812-1748168c9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department is currently "assessing" the announcement
        of an interim government, according to a spokesperson. "We note the announced
        list of names consists exclusively of individuals who are members of the Taliban
        or their close associates and no women," they said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec6ffb-3708-4d89-9a2d-53436b55f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also are concerned by the affiliations and track records of
        some of the individuals," the spokesperson also said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ab527-c4e5-4a41-b0c5-828145bd5552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following today''s news of the exclusion of women in the new Government
        announced by the Taliban, I join with many around the world in expressing
        my disappointment and dismay at a development that calls into question the
        recent commitments to protect and respect the rights of Afghanistan''s women
        and girls," said Pramila Patten, the acting head of UN Women, urging the Taliban
        to comply with its obligations under constitutional provisions and international
        treaties to guarantee equality to all citizens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e0e0a-43a5-4ed3-930b-e5abb730d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I further note with serious concern the reported use of force by
        authorities in Kabul against peaceful protestors, mostly women, who were demanding
        the equal enjoyment of their rights. These actions reinforce and validate
        concerns about restrictions being placed in practice on women''s human rights,
        including their right to participate in public and political life," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1b8b8-a46f-4f24-b415-ab3d2437a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:40:54.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions about the Taliban''s crackdown on protesters,
        Zabihullah said that illegal demonstrations would not be allowed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5831707-35bf-4c46-aa65-3bb90cdae648'
      'mgnl:activationStatus': true
