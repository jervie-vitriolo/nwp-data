      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm said the NTC, quoting the findings of its independent
        auditor, found the third telco player had a national population coverage of
        52.75%, along with minimum average speeds of 89.13 megabits per second (mbps)
        for 4G and 853.96 mbps for 5G.</p>'
