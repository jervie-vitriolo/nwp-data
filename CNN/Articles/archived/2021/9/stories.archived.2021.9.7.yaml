      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Wind engineer and assistant professor Joshua Agar shows a simulation of a
        person wearing face shield sideways and not directly facing the source of
        infection. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/0hfAW4aNzp">pic.twitter.com/0hfAW4aNzp</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1435170449185337348?ref_src=twsrc%5Etfw">September
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5060f8-103f-4b4d-b890-34f961e3f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.061+08:00
