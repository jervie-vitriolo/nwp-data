      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbus statue will be moved to Parque América, a park in Mexico
        City''s Polanco neighborhood, El Universal reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3caedc-85e6-49be-ac91-6a6228e8f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:43.005+08:00
