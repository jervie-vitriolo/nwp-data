      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains due to "Kiko" may affect extreme Northern Luzon on Friday.
        Authorities are advised to continue monitoring for updates and take precautionary
        measures.</p>'
