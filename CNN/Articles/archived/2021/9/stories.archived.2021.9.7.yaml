      'mgnl:lastActivated': 2023-01-25T03:23:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa naman po kumpirmado na merong</em> ₱1.36 billion <em>na
        utang ang mga</em> POGO, so <em>tatanungin po natin ‘yan sa</em> PAGCOR <em>at
        tatanungin po natin ‘yan sa</em> BIR,” said presidential spokesperson Harry
        Roque on Tuesday when asked about the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a0b18-5784-4d0d-95df-8afe9369ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
