      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jolina" is forecast to further weaken into a tropical storm due
        to frictional effects as it traverses the Batangas-Cavite area Wednesday noon
        or evening.</p>'
    '9':
