      'mgnl:lastActivated': 2023-01-25T03:26:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36ef5c-92d3-4b39-8673-20b373874042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:37.778+08:00
