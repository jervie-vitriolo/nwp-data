      her family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dbdac-47f3-432e-9377-799cba8aa499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Taliban murdered a pregnant policewoman
        in front of her family on Saturday night, according to her son. Her death,
        in the central Afghanistan province of Ghor, adds to mounting concerns about
        the repression of women under the Taliban''s rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac23ec9-3cf4-492c-9342-2c18d02f61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd8c99-a39b-4eb8-bcaa-b3201f331cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s full name was Negar Masoomi, her sister told CNN.
        Her killing was also confirmed to CNN by a local journalist in Ghor, who said
        she worked in Ghor prison and was eight months pregnant when she died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5955749-cbba-40ab-a9ef-ac770385d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6cc7e-deaf-48de-b5db-2f57de5fc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban told CNN they were not involved in her death, but have
        launched an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c8b79-5414-4c49-afab-952de583e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc192c-14a4-4cb2-87dd-9f02d67e16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video obtained by CNN showed her son Mohammad Hanif giving his account
        of the murder, saying that the Taliban came inside the house where his family
        lives, then took himself and his brothers outside and tied them up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d4681-9915-49b7-a7b9-a7fca74c9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d004c12-0467-4d5c-b80c-7a75d53f397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed our mother before our eyes. They killed her with a
        knife," Hanif said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6dcb8-4e3b-49b6-9b46-bc5557aa0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43728f31-6033-4e45-a96c-9af8f8e6f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because she was pregnant Hanif said the Taliban carried out two
        murders and called upon the government to act to find the killers and bring
        them to justice. If nothing is done, Hanif warned "we might have to take the
        law into our own hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d293c-39f3-4e7c-8d3e-94caeff7d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de8aba-9be2-4a16-85d4-7967ea046129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilal Kareemi, a Taliban spokesman, denied the accusations. "She
        hasn''t been killed by the Mujahideen of the Islamic Emirate, probably it
        is because of a personal animosity, but we haven''t received the final result
        of the investigation," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830159a-39d8-470c-853d-0e77735236b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228b31b-f5c7-46ee-bf33-265cc9d31fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Mujahideen are busy investigating the incident and we will
        share with you our final findings as soon as we receive it," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba5ad4-73c2-42af-9186-b345a241bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40936027-0bba-4c8c-bd9c-0943132dca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leaders have insisted publicly that women will play a prominent
        role in society in Afghanistan and have access to education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd061c11-a406-409d-9d67-4ba03728c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2576c91-ecc1-44c1-a5cd-69c8b2c9223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are still involved in talks over forming a government, but
        in recent weeks have signaled women should stay at home, and, in some instances,
        militants have ordered women to leave their workplaces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c632a26-6417-4f85-8359-8cebe8a71679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ae7dd-e8c7-465f-9648-ec2bc594794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves are at odds with the group''s attempt to seem more tolerant,
        and have instead stoked fears of a return to the harsh policies of Taliban
        rule two decades ago, when women all but disappeared from public life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2534e4-6799-4f31-ae49-9a5fa3d392c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e645904-4b11-474b-891a-d9d79bfd72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Afghan women are already opting to remain indoors as fears
        mount over their safety, with some families purchasing full-length burqas
        for female relatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced7c0d-a10b-4eba-b6a0-3473a20d3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae56be-7f4a-4f1a-8741-12a838cb6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others are taking to the streets, risking their safety in protests
        to demand equal rights under Taliban rule and full participation in political
        life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1926a4-edeb-46af-85fe-ed88210d684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c6214-4f20-46ca-a0c5-201d3ac33f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, over a dozen women rallied in the northern city of Mazar-i-Sharif,
        according to the Women''s Political Participation Network and a local journalist
        covering the demonstration. Videos and photos shared on social media showed
        protesters holding signs that read, "An inclusive government without the presence
        of women has no meaning," and "Women cannot be eliminated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce4d75-1206-4734-b1da-ed672ba49625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dd53e-4799-44d5-ac55-c2d7dd4f1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one clip, a woman said that the group had been told to leave
        by the Taliban or face being "badly beaten." Another woman interviewed by
        the BBC said that the protesters were threatened by Taliban fighters, who
        pulled guns and blocked journalists from reporting on the demonstration. But
        she added that the protest had continued peacefully, unlike a demonstration
        in Kabul over the weekend that was met with tear gas after Taliban forces
        prevented the women from marching on to the presidential palace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cb94c-6e37-4cee-8a88-bd70cbaa0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabde9bc-7b56-4026-8cc6-420d7dee38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Taliban for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912ef50-99ac-4c60-98ed-71cf70eeea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1df2a8-cd3d-4b88-b3f6-d4c64910b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabihullah Mujahid on Monday also tweeted a video
        that he described as a group of women rallying in support of the militant
        group in Mazar-i-Sharif.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dd750-e4fc-46d3-9c98-4d23cdbd665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:30:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/06/asia/taliban-afghanistan-pregnant-policewoman-murder-intl/index.html"><em>"Taliban
        accused of murdering pregnant Afghan policewoman in front of her family"&nbsp;</em></a></p>'
  'Vietnamese-man-jailed-spread-coronavirus-':
