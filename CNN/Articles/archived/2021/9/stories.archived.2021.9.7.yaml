  'dost-who-vaccine-solidarity-trial':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T16:29:30.503+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2ae2a4-d95f-42dc-a2f0-ec1fe49ad172'
    'lead': 'The Department of Science and Technology said preparations for the World
      Health Organization''s vaccine solidarity trials are ongoing and urged unvaccinated
      individuals who live in areas included in the study to take part in it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T16:34:47.690+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:24:28.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:00.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'DOST', 'Department-of-Science-and-Technology',
      'WHO', 'World-Health-Organization', 'World-Health-Organizations-vaccine-solidarity-trials',
      'Rowena-Guevara']
    'template': '1'
    'title': 'DOST urges public to take part in WHO vaccine solidarity trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2f389-5ab6-449a-821e-93d10e631820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —&nbsp;The
        Department of Science and Technology said preparations for the World Health
        Organization''s vaccine solidarity trials are ongoing and urged unvaccinated
        individuals who live in areas included in the study to take part in it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408642c-5708-4ea4-b9fa-4de9810af519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihikayat po natin ang ating mga kababayan na kung kasali
        ang kanilang</em> LGU (local government unit) <em>dito sa</em> WHO solidarity
        vaccine trials, <em>at kung hindi pa sila nababakunahan, ay sana sumali sila,"</em>
        said DOST Undersecretary Rowena Guevara at the Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ac859-7407-4ca5-9116-39fb27d8acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We urge Filipinos whose LGUs are included in the WHO
        solidarity vaccine trials, and who have not been vaccinated yet, to join.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768d869-bb6a-43d7-8701-a1ecbe1eacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said the country was just waiting for the WHO to formally
        announce the start of the trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d7e88-f73e-4c12-8a0b-1c4f7a2b2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy ang paghahanda sa</em> WHO solidarity trial for vaccines.
        <em>Ang</em> pilot hospital sites, <em>ang</em> trial teams <em>at</em> supplies
        <em>na kailangan ay handa na. Naghihintay na lang tayo ng pormal na anunsyo
        na manggagaling sa</em> WHO <em>para sa</em> global <em>at</em> local launching...
        <em>Natamo na rin natin ang karampatang</em> approval <em>ng</em> FDA (Food
        and Drug Administration) <em>at</em> ethics review board para mag-umpisa ng
        trials," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203dba82-4599-47e3-a63b-7570ff99e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to prepare for the WHO solidarity trial
        for vaccines. The pilot hospital sites, the trial teams and necessary supplies
        are ready. We are just waiting for the WHO to formally announce the global
        and local launch...We have also acquired the necessary approval from the FDA
        and the ethics review board for the trials to start.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb22c5-0b7a-453c-9498-b5bebb1861d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/7/13/solidarity-trial-letter-of-agreement-signed-who.html"
        target="_blank">In July</a>, Guevara said a letter of agreement between the
        Philippines and the WHO was signed so the trials could be conducted here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffd805-db46-45c3-a8ab-a8bdbe9961d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there was no mention about when the trials would begin,
        Guevara said during the briefing that the emergence of variants had to be
        considered by the WHO in choosing which vaccines should be included in the
        study, as well as in crafting the clinical trial protocols and standard operating
        procedures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3f257-7f96-445b-bd3f-9e5cb0c10254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the DOH said the country''s participation in the vaccine
        solidarity trial was approved by the DOH''s Single Joint Research Ethics Board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6aaa98-ce5a-4a04-9795-c9ae77b155b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T16:34:47.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire earlier said the study
        will initially involve at least 500 COVID-19 patients in 20 hospitals, adding
        that the sample size could expand. Doctors will enroll patients for the trial,
        she added.</p>'
  'Mangliwan-honing-endurance':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-07T17:00:38.036+08:00
    'imagesource': 'jcr:85747f37-075c-45a4-a750-7a43ea88c4be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfa8b79-9efe-4a4d-82bd-194b2f7bc67f'
    'lead': 'Filipino wheelchair racer Jerrold Mangliwan says he will focus on improving
      his endurance, learning from his Tokyo Paralympics experience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T17:00:02.730+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:24:27.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:01.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mangliwan to focus on honing endurance after Tokyo Paralympics stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166ddf1-20ad-4bb8-910f-acfdbd3d8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> Filipino
        wheelchair racer Jerrold Mangliwan emphasized that he needs to work more on
        improving his endurance, learning from his Tokyo Paralympics experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6c358-1ecb-4bc2-af5b-e69545fb36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d10201-d3ae-425d-aa9e-d269ca7ebe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Mangliwan shared during the virtual Philippine Sportswriters
        Association Forum on Tuesday that in his 1,500-meter T52 race, he faltered
        towards the last lap for a sixth place finish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390e969-e6ae-4b4c-8258-436334c4a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c087615-c206-46b4-b371-7dcd7592b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga</em> 1,000 to 1,100 meters, <em>kaya pa. Pagdating ng huling</em>
        lap, <em>bumaba yung</em> endurance <em>ko. Pinlit ko na lang tinapos</em>,"
        Mangliwan recalled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36482ae0-0773-4841-99b5-b7171bcaa6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80a726-e94a-4059-a46a-e3993bd3f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 1,000 to 1,100 meters, I can still keep up
        with my opponents. But going into the last lap, my endurance weakened. I just
        forced myself to finish the race.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cc279-1d3d-4e73-b714-9a3aa1436812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de44629-cc32-455d-9011-56b105fbe044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:00:02.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing a podium finish in the <a href="https://cnnphilippines.com/sports/2021/8/29/Jerrold-Mangliwan-1500-meter-Tokyo-Paralympics.html"
        target="_blank">1,500-meter T52</a> race, Mangliwan clocked in three minutes
        and 58.24 seconds - his new personal best. He surpassed his old record by
        about 11 seconds.&nbsp;</p>'
    '9':
