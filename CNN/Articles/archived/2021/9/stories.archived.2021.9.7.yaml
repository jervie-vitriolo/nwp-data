      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Michael-K-Williams-dead':
    'author': 'Mark Morales and Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-07T07:03:46.568+08:00
    'imagesource': 'jcr:cb18a5b4-d418-48a4-8969-222e4f31741a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b31dd02-1927-46e8-a49b-c0594c3e7b71'
    'lead': 'Michael K. Williams, an actor best known for his role as Omar Little
      on HBO''s ''The Wire,'' has died. He was 54.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T07:04:50.442+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:25:06.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:49.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael K. Williams, ''Wire'' actor, found dead'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879e2ad-992a-438e-9f62-079c00cc34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael K. Williams, an actor best known
        for his role as Omar Little on HBO''s "The Wire," has died. He was 54.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627115c8-61d5-4db4-870b-166e21bcdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was found dead in his New York City apartment Monday afternoon,
        a law enforcement official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96814ac-ec51-4e22-ab00-076f35a0d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found drug paraphernalia near his body, the official
        said. The investigation is ongoing, according to another law enforcement source
        who spoke to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efce86b-a68c-4aff-b062-ede8316ea04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sorrow that the family announces the passing of
        Emmy nominated actor Michael Kenneth Williams. They ask for your privacy while
        grieving this unsurmountable loss," his long-time rep Marianna Shafran of
        Shafran PR told The Hollywood Reporter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0d6a6-78f4-4d8a-bab9-222b732aae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives of Williams for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cee3fb-ba8d-4117-b33d-5c36ceb15a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 interview with the New York Times, Williams spoke openly
        about his struggles with substance abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d654c0-5fa1-47af-b72b-fd2219a93694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addiction doesn''t go away," he said at the time. "It''s an everyday
        struggle for me, but I''m fighting."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea76ff6-f2c3-41a0-8f99-db6bdc1a6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a Brooklyn native, most recently appeared in HBO''s "Lovecraft
        Country" and the series "F Is for Family."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f90f32-6160-4ee8-95df-6027498a15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became an almost iconic figure for many thanks to his role in
        "The Wire" as Omar Little, a shotgun-wielding character who made his living
        robbing drug dealers. He followed that up as a mobster in the HBO Prohibition-era
        mob drama "Boardwalk Empire," and most recently earned an Emmy nomination
        for another series on the pay network, the macabre "Lovecraft Country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ece95-9537-49d4-8c56-d7bbaf10964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was next slated to co-star in Sony''s George Foreman biopic
        from George Tillman Jr., who was set to direct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea48ba-5757-4126-959e-3f150c76d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams amassed a number of accolades during his storied career,
        including five Emmy nominations. His first was in 2015 for his role in "Bessie"
        and another followed two years later for his part in "The Night Of."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12927a85-3c67-4b9c-bc4a-26b0e62ec353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the winner of a SAG Award for best ensemble with the
        cast of "Boardwalk Empire."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a5106-edde-4017-b854-48f3ace2ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, Williams'' many colleagues and friends recalled
        the depth, complexity and humanity he brought to his characters on screen
        and, above all, the man he was off screen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ec7bb-a6a8-4d7c-94e1-e4bb786ce84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael K Williams was a beautiful, passionate, expansive soul.
        I felt so lucky to have known him, and we were all so fortunate to have enjoyed
        his incredible talent," Aisha Tyler wrote on Twitter. "He burned so very bright."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed3d74-cf24-4f4e-b94d-231c28788ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director James Gunn added: "Michael K Williams, in addition to being
        one of the most talented actors around, was also one of the kindest, sweetest,
        most gentle souls I''ve ever met. This is heartbreaking. My thoughts are with
        all those who loved him."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af9a9b-fe5c-4f03-92f4-50733d52adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:04:50.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:25:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Saul Williams wrote: "For years Wikipedia listed Michael
        K. Williams as my brother. Neither one of us chose to correct it, instead
        we took it at its word. ''We''re brothers, yo.'' He shared poems with me.
        We broke bread &amp; kicked it whenever we could. A deep &amp; sincere connection.
        A beautiful spirit."</p>'
