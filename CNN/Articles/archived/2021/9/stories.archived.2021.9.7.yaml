    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e092c6-e931-491c-b9ed-ca8c92fa5963'
    'lead': 'The Taliban murdered a pregnant policewoman in front of her family on
      Saturday night, according to her son. Her death, in the central Afghanistan
      province of Ghor, adds to mounting concerns about the repression of women under
      the Taliban''s rule.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T11:30:17.692+08:00
