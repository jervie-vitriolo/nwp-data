      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ae027-564b-4f25-88d9-b468113a0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina racing wunderkind expressed confidence that she can
        withstand any pressure as she prepares for the three-day shootout from Oct.
        21-23 at the famed Circuit Paul Richard, the venue of the F1 French Grand
        Prix.</p>'
    '9':
