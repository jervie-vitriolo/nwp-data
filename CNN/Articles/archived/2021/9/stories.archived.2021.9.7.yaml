      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported a national unemployment
        rate of 6.9% among those aged 15 and up, easing from June’s 7.7%. July’s tally
        is slightly better than the 3.76 million recorded the month prior.</p>'
