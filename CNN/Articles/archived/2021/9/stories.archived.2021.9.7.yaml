      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said President Rodrigo Duterte kept POGOs operating even under
        lockdown because the government needs revenues for its COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23b245-3076-416a-a5c2-4b4768483271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a75da-b525-45ec-848e-a7ec77914f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung wala namang kita tayong nakukubra sa kanila, walang dahilan
        para magpatuloy sila ng operasyon. Pero kumpirmahin po muna natin dahil alam
        naman ninyo sa panahon ng pulitika, marami talagang impormasyon na binabato</em>,”
        said the spokesman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc3430-cb64-48de-b322-3495d99c48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
