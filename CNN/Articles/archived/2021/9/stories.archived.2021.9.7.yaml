      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c5245-14a2-4861-bf85-4ac7975a02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is included in the ongoing global phase 3 clinical
        trials for molnupiravir, an anti-viral drug developed by Merck &amp; Co and
        Ridgeback Biotherapeutics that can potentially treat mild to moderate cases
        of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bff12-3a8e-458e-a250-92095d24f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1b010-9a97-4061-aae2-ac0bc1a1c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it works we would expect those patients who are infected would
        recover faster because that is the mechanism of action of this drug. That
        it inserts itself into the virus and triggers multiple errors and catastrophic
        errors inside the virus that it would not be able to replicate and eventually,
        all of it will be eliminated so that the symptoms and the infection would
        not progress and the patient would recover in a few days,” Santiaguel explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5754c73-146d-42a5-98c7-479b1ff7118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d0d1a-9e42-4340-b22e-a1ce147bb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, only the QMMC and LCP are the trial members. Santiaguel
        said 15 people have already joined -- all of whom were unvaccinated, have
        comorbidities, and are staying at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11f18d-4ae6-4984-ad6c-28a21ed1e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261dd61-4559-4342-8469-3b9610537af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial data, he said none of the patients deteriorated
        or had worsening symptoms. He added that they are also expected to recover
        faster and that the drug has no significant side effects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e60b3-6cc1-4d02-bf91-e361625ac753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b98ff6-881c-469e-9edd-18536e3a3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its efficacy versus the variants, Santiaguel said: “From its
        mechanism of action, we would expect that it would have that potential. We
        still don’t have sufficient data but from the early results and from its mechanism
        of action we would expect that it would work against the different variants.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e887631-280a-4081-a620-e7ad8b260ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4182e-8361-4d20-97e4-62dbe3d9e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they expect to meet the target number of patients by end
        of September. In three to six months, data and results will be finalized and
        released, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafd9d5-a6bf-4dc0-9675-1207173828ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68911c24-7d0c-4bb7-b42d-ead445aea10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T00:31:54.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:28:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the trials, manufacturers are hoping to get approval from
        the U.S. Food and Drug Administration, followed by regulators from other countries
        like the Philippines, for molnupiravir to eventually become available in the
        market, Santiaguel said.</p>'
