  'Metro-Manila-granular-lockdown-September-ECOP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T09:49:38.168+08:00
    'imagesource': 'jcr:89a43aaa-6c29-4f59-a7b7-9d8bffc764a3'
