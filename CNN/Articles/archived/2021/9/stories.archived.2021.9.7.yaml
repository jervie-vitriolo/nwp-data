      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The German Ambassador to China, Jan Hecker,
        has died suddenly at 54, after only a few weeks in his position, according
        to a statement posted on the German Embassy to China''s website on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3e8c9-70f3-4346-a166-c907eecb6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b449d-d530-4f16-b7f2-89563ccace59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hecker had worked as a foreign policy adviser to German Chancellor
        Angela Merkel before taking up his ambassadorial posting in Beijing on August
        24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577d885-5025-453e-85a5-a890e41b8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212a012-438c-4885-8225-84cd81ecfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened and shocked to learn of the sudden death
        of the German Ambassador to China," the spokesperson of the German Foreign
        Ministry said on Monday. "Our hearts are with his family and his friends and
        colleagues at this time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9e8d6-0d7c-44ea-bee8-4d82edc523aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
