      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a959293-a87d-4338-826c-a1a5e9f14e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and singer Phylicia Rashad is the dean of the reestalished
        College of Fine Arts. She mentored Boseman when he was a student at the university.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0314c2b-6101-4014-80ce-8eecb179daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/09/06/entertainment/chadwick-boseman-howard-university-building-trnd/index.html">Chadwick
        Boseman fought to reestablish a fine arts department. It''s now named after
        him</a>''</em></p>'
  'US-workforce-':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-07T07:42:34.691+08:00
    'imagesource': 'jcr:4ec770f2-75a3-4fbc-9d8f-e30811e12e7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459bb380-3b34-4105-a2d0-83b7aed5adea'
    'lead': 'America''s workforce is considerably older and more diverse than it was
      40-some years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T07:45:09.165+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:25:02.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:50.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US workforce has gotten significantly older and more diverse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f0972-13b8-4ceb-89c0-bf46a130897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;America''s workforce is considerably
        older and more diverse than it was 40-some years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a9b98-404c-407e-aa94-d9e229feed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb6cad-41ae-41db-8b08-4cbdb156e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal labor economists recently analyzed federal labor data to
        see just how much the nation''s labor force has changed in recent decades,
        according to a Sept. 1 blog post on the US Bureau of Labor Statistics site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbf32f-7dd9-4c36-aa20-368b6b68dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851c0e8-b46d-4e9d-8f2f-a9899367c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In examining the Consumer Population Survey data, the economists
        looked "peak to peak," zeroing in on 1979 and 2019 — two high points of employment
        and economic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111eec0-f72c-4a01-bb9a-c9b150029dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6551997-0a62-4525-9fc8-d5fd428493e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a quick look at how the American labor force has changed
        and some of the reasons behind the biggest shifts in its composition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54088af-b21e-4560-9dd8-4f73913fb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f130d-405f-448f-8e6b-4ed27a03ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The workforce is undoubtedly older</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552a52f-16e4-4b5b-8d4c-29497fb61f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, people aged 65 and older accounted for 3% of the nation''s
        workforce, representing the smallest contingent. Teenagers aged 16 to 19 years
        old were the second smallest cohort at 8.2%, according to the CPS data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5d196-aba9-435b-8be6-d320fcc1713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f30fd-4341-4d5d-b5be-c15b0e55ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty years later, that trend flipped: 6.6% of the nation''s workforce
        were those 65-plus, while 3.2% were older teens. Additionally, the 55- to
        64-year-old age group''s share increased by 5.5 percentage points to 17.2%,
        while the 20- to 24-year-old contingent''s share shrunk 6 percentage points
        to 8.5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701164c5-9096-497b-8d2a-b865f5fd9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2c431-6306-40c5-8071-8cc3452b987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those percentage shifts largely show the effects of generational
        change — notably the aging of the massive Baby Boomer population — but that''s
        not the only reason for it, said Joe Piacentini, economic advisor to BLS Commissioner
        William Beach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9a07d-5d4a-40f7-8449-f6709ae3c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c17d20-f2d7-435f-95d8-bf6eace1233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other contributing factors include medical advances that have led
        to extended lives, less physically strenuous jobs, and declining teen labor
        force participation. Fewer teenagers are working now than several decades
        ago, primarily because there is a greater focus on school enrollment and educational
        attainment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6573c-5b4e-47b0-9476-0b794d0b09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08554180-a9f7-4b85-988c-dc268367de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age composition has important effects on the labor market dynamics,
        said Serdar Birinci, an economist with the Federal Reserve Bank of St. Louis.
        Notably, older workers change jobs less frequently, he said, adding that the
        "job-to-job switching rate" is a strong predictor of future wage growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e0e6c-15b7-4b13-8098-7906e8f63f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad2ed4-ec78-4dfa-bb3a-6ff6544bc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One potential risk of an aging population is actually a lower wage
        growth in the economy," Birinci wrote in an email to CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfce235-6e83-4370-9711-b8b41d33cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caee983-de24-4584-9c58-31279d9203b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, that could have an effect on monetary policy and dampen
        its effects on job transition rates, wage growth and inflation, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e8ed4-8a37-4a9f-b742-7d8c1e03e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bb4cc-d6ac-425d-91f0-288c101ff74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important implication of this finding is that the lack of wage
        growth and inflation observed following the Great Recession (between 2010-2019)
        despite the low interest rate policy regime during this time period can be
        partly because of the relatively higher fraction of older workers in the US
        labor force," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f325d-ac8e-4e8f-a518-a69f52dbb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce462a-a451-4275-acfc-4da13394c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The workforce is more educated and has fewer married couples</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63c3b1-e5fd-4ad2-abf4-aa640f756387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, almost two-thirds of the US labor force consisted of workers
        who were married, the BLS data shows. Forty years later, that share was just
        north of 52%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf7375-569d-4c20-b4bd-54dde5a445c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191b19e-0a8b-4909-8487-ab9be96564bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workforce data tracks largely with broader societal trends:
        In recent years, fewer people have been getting hitched. People have grown
        less inclined toward the idea of matrimony, something generally attributed
        to a variety of factors, including women''s educational and workforce attainment,
        declines in religious participation and economic pressures, among others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35252c-e202-40a2-8d81-962e24f20b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b48d99-a386-4949-9f63-f1992102427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relation of marital status to workforce trends is being researched,
        with some studies finding that gendered social norms result in an increase
        in men participating in the workforce and a decline in women''s labor market
        outcomes, International Labour Organization economists found.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae9c4c-7231-4c1e-9e24-81e2f49cf419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd6aad-cf31-4b2e-af8c-ae70379a4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workforce of today also is comprised of a higher share of workers
        with a college degree, according to Birinci of the St. Louis Federal Reserve
        Bank. He noted that the share of individuals age 25 and older with a bachelor''s
        degree increased from 17% in 1980 to about 34% in 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c792c54-f2cf-4fc2-9ff9-dcf4f2e943ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296244a-f09c-499c-b714-da41184202d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The workforce has become more diverse</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6737c4-3e8f-4d76-bf28-9979ddaa92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in the labor force align with broader population trends
        that show growing racial and ethnic diversity in the US. The long-term BLS
        data shows that the non-white share of US workers increased to 22.3% in 2019
        from 11.7% in 1979, and the fraction of Hispanic or Latino workers, of any
        race, has increased from 5% to 18%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fe162-aac4-4963-be22-b585972440fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db5176-54ee-4d3b-a9ea-6c665b952c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s labor force participation increased considerably from the
        1960s through the ''80s before slowing through the 1990s, according to the
        BLS. In the peak-to-peak comparison, women''s share of the work force had
        settled in at 47% in 2019, up 5 percentage points from 1979.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2711125-2cf6-4637-96bf-330ec33f4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5adc2b-578e-46d9-80b8-9877aa58adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, women''s progress in the labor market has been drastically
        altered during the Covid-19 pandemic. They were disproportionately affected
        as female-dominant industries suffered the biggest losses and the bulk of
        the care responsibilities fell on women''s shoulders as schools and child
        care centers closed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57272b5b-90d0-4c1f-8d63-72669f0edb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d06aa-8e2d-449f-a34f-2f5fb7cf28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, because federal economic and employment data do not
        fully track aspects such as sexual orientation, gender identity and gender
        expression, it''s unclear the extent of long-term shifts in LGBTQ+ labor force
        participation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1dda2-32a9-4259-81fa-4e65f28fb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:45:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/09/06/business/labor-day-american-workforce-composition/index.html"
        href="https://edition.cnn.com/2021/09/06/business/labor-day-american-workforce-composition/index.html">The
        US workforce has gotten significantly older and more diverse</a>''</em></p>'
