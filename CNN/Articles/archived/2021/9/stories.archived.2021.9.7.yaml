      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has not yet been confirmed whether POGOs owe the
        country ₱1.36 billion, so we’ll ask PAGCOR and the BIR about that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578be3eb-2495-434e-910f-8387b1d96ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
