      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fan-favorite character who hadn''t been seen in a few seasons,
        Evil Morty came back during the finale -- and viewers were here for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82743138-de72-4ecc-aacb-35fcfb17043d'
