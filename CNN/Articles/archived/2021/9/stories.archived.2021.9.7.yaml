      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/americas/columbus-statue-indigenous-woman-mexico-city-cec/index.html">A
        statue of Christopher Columbus in Mexico City will be replaced by one of an
        Indigenous woman</a>."</em></p>'
  'Newsom-recall-campaign-California-union-workers':
    'author': 'Dan Merica and Kyung Lah, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T05:20:04.725+08:00
    'imagesource': 'jcr:f2e504aa-832f-453d-ab44-c52672d3114b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5fdc81-96b7-4bf4-a5f1-c4143952c624'
    'lead': ' It was approaching a sweltering 100 degrees when California Gov. Gavin
      Newsom jumped into the back of a flatbed truck to thank dozens of laborers for
      their work to keep him in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T05:22:40.372+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:27:04.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:47.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'Newsom', 'campaign', 'union', 'workers']
    'template': '1'
    'title': 'Union workers propel Newsom in waning days of recall campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d45a05-21be-4c53-9d80-ccd91efe98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was approaching a sweltering 100 degrees
        when California Gov. Gavin Newsom jumped into the back of a flatbed truck
        to thank dozens of laborers for their work to keep him in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e23a01-5e5a-48bc-9fd4-d381c3225caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687110b7-c5fe-4a1f-adde-787bd1a3b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what you are thinking," said Newsom in shirtsleeves and
        a tie. "He better be short, it is 100 degrees out here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926faa55-359c-4508-b18d-22915038d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48aec1-0a04-4ea5-84aa-b41cb8763491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor has been central to Newsom''s effort to keep his job, and
        if he is able to stave off a Republican-backed recall effort on September
        14, he could have the scores of labor unions backing him to thank for it.
        The union workers in California have not only become Newsom''s base because
        of their ties to labor, but because Newsom is also benefiting from deep support
        among voters of color -- many of whom made up the audience for the governor''s
        speech on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea272e-8195-4beb-bd1c-ed7a59b8cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e56e85-a6da-4508-8f89-2656d1d7b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your family is here in the federation," Ron Herrera, head of the
        Los Angeles County Federation of Labor, said to Newsom, as union workers from
        across the county picked through barbeque provided by the Sheet Metal Local
        105.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a46fd-cd50-4730-b4b6-b618c06c2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc65fdd-c2bb-453e-97f1-f80ff9a3ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, where Newsom rallied on Sunday, the entire
        affiliation of labor unions through the AFL-CIO has spent at least $2 million
        to protect Newsom, according to the organization''s spokesman Christian Castro.
        They have coordinated over 1,100 volunteer shifts, making over 550,000 phone
        calls and knocking on over 60,000 doors, with the goal of hitting a total
        of 100,000 doors by Election Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129c195-d948-42a0-841b-c95917254094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b256be-e84d-486c-8067-53e17bd64261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an effort Newsom was clearly aware of as he stood sweating
        on the Chevrolet flatbed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80593d-b685-4b8d-99fe-776786dc312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd9d22-e6ce-4ebe-bcfa-1a036e432770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to, from the bottom of my heart, say thank you to all
        working folks out here, all those essential workers here in the state of California,"
        Newsom said, lauding the workers for their efforts during the coronavirus
        pandemic. "One thing I am resolved to do is not forget... You had our backs,
        and I want you to know, I will have your back."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efea998-472c-490f-8086-e8eaa4f136c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8101b89-190f-4b5f-8cab-5ead31136857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom told CNN after the event that the reason labor is so critical
        to him is simply because "no one knows how to organize better than labor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e876f1f-3878-4d6f-9b3d-b1d656cd6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2c690-ec55-4abe-b870-210b4db74386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about boots on the ground, door knocking. It''s about text
        messaging," said Newsom, whose campaign is primarily concerned about getting
        Democrats to the polls, not that they are supportive of this recall. "It''s
        not a persuasion campaign. I mean, you''ll still find people that may be on
        the fence, but it''s really about turnout. Labor knows how to turn out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f833aca-2d41-4d27-9c8d-a3cb1b3b735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec02099-181c-42de-a7e0-1b9f64f7de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the manpower, unions have helped propel the anti-recall
        effort. Newsom''s campaign told CNN on Sunday that local chapters of the Service
        Employees International Union, California Teachers Association, American Federation
        of State, County and Municipal Employees, United Brotherhood of Carpenters
        and Joiners of America, State Building &amp; Construction Trades Council,
        Laborers'' International Union of North America, International Brotherhood
        of Electrical Workers and The United Association have contributed a combined
        $14 million to fight the recall and protect Newsom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c4c03-4a14-423b-b625-9ec93aa89893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb0963-0f67-4cfb-b12b-49d9d30c59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom''s primary opponent, Republican Larry Elder, has sought to
        turn Newsom''s union support -- particularly from unions representing teachers
        -- into a potent attack against him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dacfc-d0c2-4557-9319-a217a0390db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2c3c2-9f41-4f8e-9546-d113f7a01a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder has argued the teachers'' union is the biggest obstacle standing
        in the way of his plans to introduce more school choice to improve the education
        of California''s children. He has been sharply critical of the way that Newsom
        shut down California''s schools during the pandemic, arguing that it has had
        a disproportionately negative effect on Black and brown students, and has
        criticized Newsom''s close relationship with the teachers'' union -- calling
        the governor "beholden to the unions" -- as a reason that he went along with
        those plans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67888189-50cb-4e95-b0f9-c99035d3fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40bea2-9c48-4c76-b0f3-d14adf46904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one obstacle to school choice is the teacher''s union,"
        Elder said at an event in Ontario, California, on Saturday. "Who is the number
        one funder of my opponent? Teachers Union!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f35eaf-6a32-4525-a6cc-c069ffa034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee507b8-119d-42ac-88c1-62134bffeed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an interview with CNN last week, Elder slammed the money
        Newsom has raised from unions: "My opponent can raise an unlimited amount
        of money -- already he''s raised about $50 million from the usual suspects:
        teachers Union, public sector unions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c63b07-2bba-441b-97e8-d7e965463e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa26066-ed3b-46d8-b9b6-2e2d273ca6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the recall enters its final stretch, Newsom is not at all
        shying away from his labor ties, knowing that the potent organizations --
        which enjoy a notably high approval rating at 65%, according to Gallup --
        will be critical for his biggest issue: turnout.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683713f3-ec39-483a-a446-9cc9bf52b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2e068-b74d-453f-a5c2-5bfa3f40cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats outnumber Republicans nearly 2-to-1 in a state that President
        Joe Biden won by nearly 30 points. But polls throughout the summer showed
        that Republican voters were much more fired up than Democratic voters about
        casting their ballots in the recall. Still, in order to overcome their math
        problem in the Golden State, Republicans would have to post a massive turnout
        while Democratic turnout remained relatively low. Early ballot returns suggest
        that Newsom has made some headway in convincing Democrats that there is a
        real risk to their agenda if they don''t participate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe583f3-9bcf-49d9-b1fc-9717182120ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba9d7c-3a9e-4dc1-8fd2-a0f0baa4a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the union workers who spent Sunday afternoon munching on tacos,
        dancing to Selena and listening to Newsom, the recall effort was not only
        an affront to the work they did to elect Newsom a few short years ago, but
        an effort that is inextricably tied to race and immigration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd032098-e2c8-47dc-b892-e680f809cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088a35f-3ca7-43b9-85fa-36164845dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organized labor has been key in making sure that this becomes a
        deep blue state," said Hugo Soto-Martinez, a 38-year-old hotel worker who
        is represented by Unite Here Local 11. "The values of the state reflect the
        union values and those are workers, those are immigrants, those are people
        who work for a paycheck in this country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c727b8-0a83-457a-9c5e-ba3293bdff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea833b92-9f09-4838-a5a0-931746a51cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laborers like Soto-Martinez have been committing considerable time
        to keeping Newsom in office, either by knocking on doors or working the phones
        to connect with people about the looming recall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1ee09-8379-4d79-a47b-4ec74ff2eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44010dd7-4e66-41c3-b1c4-e7e319d05382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shavon Moore-Cage, a worker represented by AFSCME District Council
        36, told CNN she calls voters at least three nights a week after she cooks
        dinner. The reason: Her union is diverse, and she wants to make sure that
        diversity is celebrated in California, not attacked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13910c-4090-41b8-9f89-e6d82c1fbf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa318e9-e77f-48f9-8b3f-b482ac75c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unions here in California, we are like a melting pot of people.
        We represent every culture, we represent every race, we represent all ethnic
        groups," said Moore-Cage. Asked about Elder, the response was blunt: "He doesn''t
        represent all colors and all nationality. He may say he does, but his action
        speaks louder than words."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc752f-a63c-4ced-a4bf-926846008410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a79fb6-4c40-4d10-8259-eef9e2add202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder''s campaign did not respond to a request for comment on this
        story.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7aa55-44b9-4d5f-bcb1-98b48647cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a3331-181e-4705-a185-f206863fa9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to labor, Newsom has also leaned on national Democratic
        figures to boost interest from the party''s base -- rallying with Massachusetts
        Sen. Elizabeth Warren on Saturday in Los Angeles, Minnesota Sen. Amy Klobuchar
        on Sunday in Orange County and is set to rally with Vice President Kamala
        Harris on Wednesday in Northern California.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce4524-2061-4619-8d69-51df91983106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6910a-8996-47b8-9833-2fad010744f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush of top Democrats flooding to California has given the recall
        effort a national tone, with Newsom stoking that sentiment as an effort to
        make the recall more of a referendum on national Republicans -- and the legacy
        of former President Donald Trump -- and less on his leadership of California.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f014a63-2c83-41e8-b0ee-b03fe0029c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598320a8-e617-4fb0-80ca-0e2d16fbc068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the labor leaders Newsom rallied with on Sunday, the recall
        is as much about Newsom as it is about their union rights.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c28285-4efe-4bfa-a2ec-dccdd4193025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e5638-4182-497a-a0f9-cc96b7cbb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an attack on the governor only," Gloria Alvarado, executive
        director of the Orange County Labor Federation, said during her speech at
        an event with Newsom and Klobuchar in Orange County on Sunday. "This is an
        attack on the house of labor."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1a706-b3e5-4f6d-9cec-d6540b0498f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:22:40.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/politics/california-recall-newsom-union-workers/index.html">Union
        workers propel Newsom in waning days of recall campaign</a>."</em></p>'
