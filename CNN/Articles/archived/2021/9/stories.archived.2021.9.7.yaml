      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> El Salvador became the first country to
        adopt bitcoin as a national currency on Tuesday, kicking off a radical monetary
        experiment that could pose risks to the fragile economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25904e2d-dd03-4f43-a922-841054826913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358fc11-f51a-4454-b01c-fcb54bfa039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nayib Bukele announced late Monday that his government
        has purchased another 200 bitcoins ahead of El Salvador''s formal adoption
        of the currency. El Salvador now holds 400 bitcoins, which are worth nearly
        $21 million at current trading levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db9cb2-faf6-4e7b-9474-1a956e3731fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28320e5-0af3-44da-b7b3-542a8d60ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin will be used as legal tender in El Salvador alongside the
        US dollar starting on Tuesday. Bukele tweeted that the country''s brokers
        "will buy much more as the deadline approaches."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6802f3-3503-45f7-aeb7-50d17d859a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd3bd9-a6e6-4a40-a301-dde0fd577f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele, a right-wing populist who rose to power in 2019, announced
        the plan to start using bitcoin in June. The law designating bitcoin as legal
        tender says that all "economic agents" shall accept the cryptocurrency as
        a form of payment. It also says that tax payments can be made in bitcoin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec1d08-318f-469a-8767-9134b9227938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5459d-01ea-45b1-8f65-bf9400ef3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvadorans will be able to download the "Chivo Wallet," an application
        created by the government which will deliver $30 worth of bitcoin to people
        to promote its use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e28b59-5662-4683-84a3-14aad117b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bf62d-6057-4a54-9613-649219b6c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of #Bitcoin in El Salvador has a learning curve. Every
        step toward the future is like this, and we will not achieve everything in
        a day, nor in a month," Bukele tweeted. "But we must break the paradigms of
        the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89972ac-d0a8-4a28-8028-af95d35f4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d014f-7519-4c66-b0bd-cbe10d72b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some citizens have embraced the technology, while others are wary.
        José Abraham Cerón, a baker, told CNN that it''s not difficult to deal in
        bitcoin. But Blanca Estela Ponce, the owner of a nearby tortilla shop, said
        she prefers cash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993260ff-0ad3-4cc2-881f-6460f1b2973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35341f-ce87-4f1c-81a6-eae505b0676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Bitcoin is] something new and we don''t have enough information
        about it," Ponce told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ef798-7621-4cda-85fe-163425b2987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56b69b-0b3e-460b-b916-1c6fa0be5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador has partnered with digital finance company Strike to
        create the infrastructure required.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba58df-3e87-4e57-b7d6-5c7f5b8fe033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d9c1f-4330-40bb-b797-d46e76063756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies are held in digital wallets, rather than through
        a traditional bank account — meaning that people in poorer communities with
        less access to banks could use bitcoin as a way to gain increased access to
        their finances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4121d-9b64-4ba9-b8ca-f3df243c4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdff68-1089-448f-b8fd-ba971a780813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, social organizations have asked the Salvadoran government
        to repeal the law, largely because they fear the extreme volatility of the
        cryptocurrency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a49acd-5f74-4bd4-9048-645171fd43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc044aa9-30f0-4de2-92c2-6355d06b4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has recovered some lost ground following a dramatic crash
        earlier this year, but it remains well below its record high of nearly $65,000
        set in April. The price was $51,360 on Tuesday, down 0.7% in the last 24 hours,
        according to Coinbase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c6d94-2bb5-4fa4-a886-f9c1ac59c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db959726-a179-4bbd-aebf-9b100da50af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund, which provided an emergency loan
        to El Salvador last year and is now negotiating another round of lending,
        has taken a dim view of using bitcoin as legal tender, saying that doing so
        raises a number of economic, financial and legal issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bae97-7425-40a9-841a-de2dbceee8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f2e29-8120-4833-af69-c09f0232f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we know what we collect in taxes when bitcoin goes up and
        bitcoin goes down? How do we plan for expenditures? Remember in April, bitcoin
        crossed $65,000 and then it dropped almost half of it. That is a problem that
        the ministry of finance is going to be wrestling with. And it is not an easy
        one," Kristalina Georgieva, managing director of the IMF, said recently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b480ca0-3558-48c2-ae25-20e534824e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440f545-74f5-4aee-a35c-517d776a78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, Moody''s Investors Service pushed El Salvador''s debt
        rating deeper into junk territory, citing "a deterioration in the quality
        of policymaking" including the government''s decision to adopt bitcoin as
        legal tender.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514b07f-dc91-4c1a-abd0-fb529b989197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07abe66-41d2-42ec-bd53-f46a099a01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said the country remains susceptible to financing shocks
        that could jeopardize the government''s ability to repay creditors starting
        in January 2023.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01299550-b1de-4aec-8d19-3e073b145a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bc04c-b6e7-4f1a-baff-c94c73857b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador''s government is betting that using bitcoin as legal
        tender will attract new investments. Authorities also hope to reduce commissions
        paid for sending remittances from abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8eaf3e-12f1-412b-b2fa-49b4241a35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651af8b2-9ad5-4939-b53a-56a1613b1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Joshua Berlinger, Rafael Romo, Charles Riley and Jill Disis
        contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f35475-63b0-4af3-b5bd-bdc32c3817ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T21:51:29.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/business/bitcoin-price-el-salvador-intl-hnk/index.html">El
        Salvador buys 200 bitcoins as the digital currency becomes legal tender</a>."</em></p>'
