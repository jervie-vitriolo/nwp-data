    'template': '1'
    'title': 'Teen Filipino racer chosen in 2021 FIA Girls on Track Rising Stars program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543461d-5b09-4472-9398-a1bbcd033bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> A
        rising Filipino racecar driver was chosen to be part of a global initiative
        aiming to increase women participation in motorsports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5dbb2-3aaf-41e2-918a-7b546589feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16-year-old Bianca Bustamante was chosen as one of the 14 young
        female kart racers in the senior category of the 2021 Fédération Internationale
        de l''Automobile (FIA) Girls on Track Rising Stars program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca4b24-f93e-4d6a-8d89-25ea836335f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c6d57-f50a-4dfb-8277-bc4c812d2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante is also the lone Asian selected to compete in the shootout,
        where the winner will receive a scholarship in the prestigious Ferrari Driving
        Academy in Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52406f77-7967-47a5-a885-34f52bca640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5971f-0681-4774-9005-897004321b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ferrari Driving Academy is where the likes of Sergio Perez,
        Charles Leclerc, and Mick Schumacher honed their skills before racing in the
        Formula One (F1).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bc560-46b1-44fb-bf23-edf11abe3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:35:33.804+08:00
      'mgnl:createdBy': 'david'
