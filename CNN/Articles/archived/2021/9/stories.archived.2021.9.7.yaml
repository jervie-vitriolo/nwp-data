    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391b539b-5d23-4b4c-a85f-ab8875aeffa6'
    'lead': 'The country’s prime coronavirus testing center was allocated ₱223 million
      for 2022, a ₱170-million cut from its 2021 budget at ₱393 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T05:36:26.875+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:26:50.175+08:00
