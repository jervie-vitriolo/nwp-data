      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCR also cited the Duterte administration''s Build, Build, Build
        program, along with the steady progress in legislation proposals that include
        tax reforms efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d62265-4348-4ad3-8fbf-726087f4b578'
