      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently one of the few countries requiring
        the use of face shields on top of wearing face masks. Malacañang earlier said
        there is no discussion within the country''s pandemic task force regarding
        the easing of the face shield mandate despite criticisms that it does not
        fully protect one from the virus.</p>'
