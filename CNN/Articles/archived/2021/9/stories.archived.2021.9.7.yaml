      'jcr:uuid': '4e669345-c842-42cf-9dc0-b9d16e14aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added that Gawilan was able to pace his swim in the finals,
        but the other swimmers were stronger due to their sufficient training time
        before the Paralympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19efec-161a-4f58-a8bd-e2ef5804bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e910765-3ab7-48ec-a9f5-44ff8c5dae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:24:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-born swimmer also tallied a new personal best time in
        the <a href="https://cnnphilippines.com/sports/2021/8/27/ernie-gawilan-200m-IM-Tokyo-Paralympics.html"
        target="_blank">200-meter individual medley</a> S7 preliminaries, where he
        fell short of one spot in advancing to the finals. He also failed to progress
        into the finals of the <a href="https://www.cnnphilippines.com/sports/2021/8/30/Ernie-Gawilan-Gary-Bejino-Tokyo-Paralympics.html"
        target="_blank">100-meter backstroke</a> S7 category.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fd2d6-3715-40bc-835f-49ba5d6a9b1f'
      'mgnl:activationStatus': true
