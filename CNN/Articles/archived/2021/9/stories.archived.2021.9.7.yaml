      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rick and Morty" is an animated TV series created by Dan Harmon
        and Justin Roiland, who voices both main characters: Rick, a genius scientist,
        and Morty, Rick''s teenage grandson. It first premiered in 2013 on Cartoon
        Network''s Adult Swim; Cartoon Network is owned by CNN''s parent company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1098d00-9cdc-4543-863b-3cf64cea5fe8'
      'mgnl:activationStatus': true
