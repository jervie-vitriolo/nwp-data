    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'shadow-government', 'military-junta']
    'template': '1'
    'title': 'Myanmar''s shadow government launches ''people''s defensive war'' against
      the military junta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483d8f4-4737-47f3-bb58-ac74128aff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Myanmar''s shadow government has launched
        what it called a "people''s defensive war" against the military junta, urging
        citizens across the country to revolt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cfe13-cee6-4dc3-8581-ca2ae8eca80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefb39d-1872-4fb0-825c-c9ecbee0b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video address posted on his official Facebook page on Tuesday,
        acting president of the National Unity Government (NUG) Duwa Lashi La called
        on militias and ethnic armed organizations to attack military forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10412f75-8506-441c-98df-f2f733c4c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dd343-52c4-4d15-a89d-8337003d6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the responsibility to protect life and properties of the people,
        the National Unity Government ... launched a people''s defensive war against
        the military junta," Duwa Lashi La said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fe2af-cc4e-4116-a913-291e830b0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fedb71-b2f8-4b36-b166-142a7134f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUG is a group of ousted lawmakers, opponents of the coup and
        representatives of ethnic minority groups that seeks to gain recognition as
        the legitimate government of Myanmar. It operates undercover or through members
        based abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a54801-f89e-4996-9d96-209691c2883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a55385-0f61-4a2b-abbc-3eff49c782b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this is a public revolution, all the citizens within entire
        Myanmar, revolt against the rule of the military terrorists led by Min Aung
        Hlaing in every corner of the country," said Duwa Lashi La, as he urged civil
        servants to leave government positions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3c961-7464-47bf-af6a-cb9bd2c443df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd76bf4-40dd-43bd-93c9-1ef16fe7c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Aung Hlaing is Myanmar''s military chief who staged a coup on
        February 1, overthrowing the elected government of Aung San Suu Kyi''s National
        League for Democracy party. Last month, the junta leader declared himself
        prime minister and installed a caretaker government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921abb7-2f1e-439c-93ef-1af95aae5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efcab72-fa3e-4a56-8a61-3a1b40cb6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past eight months, the military has waged a bloody crackdown
        on nationwide protests and opposition to its rule. More than 1,000 people
        have been killed by security forces and more than 7,800 arrested, according
        to advocacy group Assistance Association for Political Prisoners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1815fb8-6d48-4b46-9b87-b35f9d82ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb332e-ffae-4fa4-8971-fdbfc44e03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local resistance forces have formed to defend towns and villages
        and carry out guerrilla-style attacks on military forces. Thousands of people
        have been displaced in fighting between Myanmar soldiers and these militia
        groups, particularly in the ethnic minority regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32689cdf-75b5-4466-b462-125d9c11c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5564e24-d577-4303-a720-3b867cab8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to initiate a nationwide uprising in every village, town
        and city, in the entire country at the same time," said Duwa Lashi La. "We
        will remove Min Aung Hlaing and uproot dictatorship from Myanmar for good
        and be able to establish a peaceful federal democratic union that fully safeguards
        equality and is long-aspired by all the citizens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba89b2-c203-4310-af86-70b6bc5c15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
