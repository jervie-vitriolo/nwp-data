    'template': '1'
    'title': 'Japanese agency affirms PH''s ''A-'' credit rating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af2a9d-7ae3-4f2f-9e02-55eb22f6b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;The
        Japan Credit Rating Agency (JCR) affirmed its "A-" rating for the country
        even while it continues to grapple with the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881ba16-3317-4377-ba44-7dcc82f8b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897b256-7f54-4293-8ed5-d9a7156e0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCR made the announcement earlier this week, which also included
        the retention of its "stable" outlook for the Philippine economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc06e9-4062-4a85-a13e-dc8079e62ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7220e4-9e85-4893-be8b-b09049e28a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher credit rating allows governments to secure cheaper loans
        abroad as it attests to their capability to settle debts, along with the country''s
        economic stability. The state has been borrowing more from foreign and local
        sources alike to help fund its pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ba787-b6a4-42cc-9074-6adee8fb77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21223c8b-c2e7-47e1-8bd7-f5e974e9c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While JCR noted economic recovery is currently delayed by the return
        of mobility restrictions due to the feared Delta variant, it mentioned that
        national authorities are "swiftly implementing adequate measures" like higher
        public health-related spending and faster vaccine drive "by drawing upon its
        relatively strong fiscal position" pre-COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b068a-4459-426c-abe6-7ab4280c7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951dcd3-59d3-4451-a2f7-c2fab97d6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:28.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater also said the government''s support package is
        backed by "appropriate" fiscal policies and its outstanding debt "will remain
        comparatively subdued."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22a7c7-c204-4e4c-a13a-d858b2769a60'
