  'WHO-Covid-data-testing-granular-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-07T11:10:15.163+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e12ed1c-4ec4-49e1-8f13-4beb096ba3f5'
    'lead': 'The World Health Organization supports the government''s decision to
      shift to a looser quarantine status and to implement granular lockdowns in localities,
      with some recommendations to make the new policy efficient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T11:13:08.415+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:24:52.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:54.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO supports granular lockdown; but COVID data accuracy, ramped up testing
      still needed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b1a93-818f-4904-880b-8d0bb3157c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        World Health Organization supports the government''s decision to shift to
        a looser quarantine status and to implement granular lockdowns in localities,
        with some recommendations to make the new policy efficient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee5a84-c316-418a-9c7d-9ad27c96f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edd0a3-ecae-4aee-98fa-bb3ebdd4dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are now considering moving from a very stringent quarantine
        to a more relaxed quarantine with very granular lockdowns, which is something
        that the WHO advocates and supports, the critically important element is that
        those granular lockdowns, those actions need to be influenced by very accurate,
        very up-to-date data," WHO country representative Rabindra Abeyasinghe told
        CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442e2f0-6e07-492c-97e8-8a7c724c107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25d6db-14d5-4a4a-9f18-efee57d0234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe noted that a timely and accurate data on the COVID-19
        cases, their severity, and the clustering of infections would help in determining
        the success of the granular or "pocket area" lockdowns that will be implemented
        in most parts of Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800a4d3-4fff-4d4d-ab4c-824ff9f6fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c949fcf-e290-4db6-8209-4a0e4bee859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because otherwise, we could end up in a situation that the granular
        lockdowns don’t give us the results that we need," he warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152bc93-f8d0-4369-bde1-2b01efc83193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6950b64-335c-4857-9565-d0c9957b65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians earlier raised concern on the
        alleged discrepancies in the Department of Health''s data, particularly on
        available ICU beds in the country. The DOH said, however, that these things
        really happen when reporting COVID-19 cases in a national and local scale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a6d2d-d18b-4a7f-8a0e-b85a9e8af9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e5c24-00fb-4ffc-8bb9-4cb7d2eab31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/6/DOH-discrepancies-ICU-beds.html">Medical
        group: DOH data on available ICU beds not reflective of situation in hospitals&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60738ed6-4348-462b-b5d4-2de5b4408cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc52e86-7411-491c-852b-8fae9e202b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:13:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abeyasinghe also recommended increasing the current average
        70,000 COVID-19 tests per day. He also said the tests must be conducted in
        localities to detect clusters and other sources of transmission, since testing
        only the close contacts of infected persons "does not give the full benefit
        of the investment in testing."</p>'
