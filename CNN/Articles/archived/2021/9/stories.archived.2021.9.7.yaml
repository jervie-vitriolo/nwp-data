    'jcr:uuid': 'd39975e8-9ba4-4482-a7f6-a22491eda113'
    'lead': 'Malacañang maintained on Tuesday that the Philippine Red Cross, a non-governmental
      organization, can be audited by state auditors.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T17:58:30.827+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:18.819+08:00
