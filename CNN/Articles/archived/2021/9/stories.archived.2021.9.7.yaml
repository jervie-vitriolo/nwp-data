      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2271245-595e-4195-9d08-16e0d7eb0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duwa Lashi La ordered ethnic armed groups to "immediately
        attack Min Aung Hlaing and the military council," urging them to "fully control
        your lands."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc8b10-9bb0-4726-ab0b-486c79d15ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd40724-8ef7-4941-b8e8-868259641e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on personnel in the police, military and military-appointed
        government workers to join the resistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e88afe-3fb9-4c5e-82b8-6c864435eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681daff-6ffd-4364-9c73-e0b45b2e51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This revolution is a just revolution. A necessary revolution for
        building a peaceful country and an establishment of a federal union," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805392b3-bfa8-4cac-8212-be875225ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e8348-080b-443e-9847-d8760a2b6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d982b-01a2-4fe0-91ff-d0485a4361e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1809fce-b341-4e81-95fd-1ee5f77ea45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Nerdah Bo Mya, commander of the ethnic armed group Karen
        National Defense Organization, which operates in southeastern Karen state,
        said it supports the NUG''s announcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa87a9-46d1-4dba-97b2-dc32ed08039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91589f75-379b-4e24-ab09-44e5915050a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the ethnic armed groups should coordinate and work together
        to fight and support," he told CNN. "Today is the beginning of the downfall
        of the military regime in Burma. D-Day is coming to Burma."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaeaf1d-b2f0-4b7f-b722-db4cd3a4fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816d2f8-bb32-4bb5-a4b0-a3206d3ed953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International efforts to stop the violence in Myanmar have so far
        failed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7203fc8-a88a-4b67-8f7a-ef2fd5e8a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6fa48-1d7f-494b-a65c-0a5263d66e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments, including the United States, United Kingdom
        and European Union, have imposed sanctions on the military junta and the Association
        of Southeast Asian Nations (ASEAN) appointed a special envoy to Myanmar who
        is negotiating a visit to the country, according to Reuters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9e12d-ac42-4620-84ec-1244ffaecbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb2248-06db-4181-b4e5-2905ae225f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUG''s declaration comes two weeks before the start of the UN
        General Assembly in New York on September 21 and an expected decision on who
        will fill the Myanmar representative to the UN''s seat: a member of the military
        council, or NUG.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec49fb5-d71a-4380-9de1-348c5ecfa5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078603d-465a-400a-80db-0f1d78a312af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NUG will be hoping to demonstrate that the regime does not
        have ''effective control'' of Myanmar to undermine its chances of being seated
        at the UN," said Richard Horsey, senior adviser on Myanmar to the International
        Crisis Group. "Armed resistance to the coup has been intense for some time,
        but the NUG is looking to put its imprimatur on these efforts and further
        boost them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977ed0d-33d6-41da-bfb7-8f9bf4ef6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8661122-856e-4ae8-9dd7-5d906a86011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the NUG''s control and influence over the various
        people''s resistance groups is unclear, but there remains widespread public
        opposition in the country to the coup.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69f785-b585-4bc1-9535-f03c4b721b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306d239-d0bd-417f-bc88-09ff0671ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a population determined to resist, and a regime determined
        to hang on at all costs, violent confrontation is likely to continue," Horsey
        said. "This also makes ASEAN''s efforts look all the more out of touch, with
        its special envoy yet to visit the country, and calling just three days ago
        for a ceasefire."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b6907-fc08-4861-b88f-368567d57068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:37:07.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/07/asia/myanmar-nug-peoples-war-intl-hnk/index.html"><em>"Myanmar''s
        shadow government launches ''people''s defensive war'' against the military
        junta"&nbsp;</em></a></p>'
  'Jan-Hecker-German-ambassador-to-China-dies-':
