      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:25:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Jolina'' is forecast to leave the Philippine Area of Responsibility
        by Friday.</p>'
  'Chadwick-Boseman-fine-arts':
    'author': ' Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-07T07:38:10.935+08:00
    'imagesource': 'jcr:e19c72f1-6e71-453e-8482-d138bcaeaecb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0417de6a-2cbd-40cc-9367-a5b5bf46b271'
    'lead': 'Chadwick Boseman''s alma mater has officially renamed a building after
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T07:41:54.347+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:25:03.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:50.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chadwick Boseman fought to reestablish a fine arts department. It''s
      now named after him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a3f00-b15c-4e36-8f70-ec1d6395aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chadwick Boseman''s alma mater has
        officially renamed a building after him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d13cf-efbe-4f1f-a744-82946aef6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard University placed the late actor''s name over its fine arts
        building, a year after he died of colon cancer at age 43.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e90e03-2640-409d-97fa-0af6ec3333df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635bc0c-a676-4653-94e9-8aa121e48aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historically Black university released a statement and posted
        a time lapse video of the letters going up on the building. "The letters were
        installed over the now official Chadwick A. Boseman College of Fine Arts,"
        the university tweeted. "An icon in his own right who has left an immeasurable
        legacy for the next generation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f4a96-ca04-4801-b73f-78d1089d9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83e06c-6693-4b02-8d02-da31ba4e2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman graduated from Howard with a degree from the College of
        Fine Arts two decades ago. The school folded the College of Fine Arts into
        the College of Arts &amp; Sciences, a move Boseman and other students campaigned
        against.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3114b-b179-4b4c-9be1-a09440be08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd4b1b-eedb-4b3b-91ce-4574d6f3b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the university announced plans to reestablish the school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb65368-d204-49c6-a1cf-afc9daeabd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd54b1-9b66-428b-904c-77987163b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chadwick''s love for Howard University was sincere, and although
        he did not live to see those plans through to fruition, it is my honor to
        ensure his legacy lives on through the Chadwick A. Boseman College of Fine
        Arts," Howard University President Wayne A. I. Frederick said in a statement
        earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a84ab0-4db0-4230-acae-00bb5a3f4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73357ad2-f786-4df7-b0b0-27a19cb6417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman starred in several major movies, including King T''Challa
        in Disney''s "Black Panther" and "Ma Rainey''s Black Bottom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c0a18-084c-43af-8cb5-93d3d6d538cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3de44-79ad-4c14-a1b9-43b81e236b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family applauded the building''s renaming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77429ce-5665-4ff5-b103-1f52c821e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b33a9b-3239-4a46-a123-9481286f6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:25:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chad fought to preserve the College of Fine Arts during his matriculation
        at Howard and remained dedicated to the fight throughout his career, and he
        would be overjoyed by this development," Boseman''s family said in a statement
        in May. "His time at Howard University helped shape both the man and the artist
        that he became, committed to truth, integrity, and a determination to transform
        the world through the power of storytelling."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61fac8-6e07-468e-b18a-d0722a3a383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T07:41:54.348+08:00
      'mgnl:createdBy': 'glee'
