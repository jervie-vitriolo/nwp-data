      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8fea2-5939-48f5-be72-06ba3ad09d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hecker took up his post as the 14th German Ambassador to China in
        late August. Prior to his appointment, he served as Director of the Department
        of Foreign Policy, Security and Development Policy and had been Merkel''s
        foreign policy adviser since 2017, the embassy in Beijing said on its official
        Weibo account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5fad2-45c9-4ebb-b691-2d2c5fe2e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c519f-e552-44b2-ba2e-6607479e6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply shocked by the death of Jan Hecker," said Merkel in
        a written statement Monday. "I mourn the loss of a highly esteemed adviser
        of many years, with deep humanity and outstanding expertise. I think of our
        cooperation with gratitude and am glad to have been so closely associated
        with him over the years. My deepest sympathy goes to his wife, children and
        other relatives in their immeasurable grief."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d87777-2719-427a-a1f4-e0b1c2312035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c371aa5-a64c-460e-993a-d4899fa47b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When starting the role, Hecker said his goals for the new mission
        were "to contribute to the long-term and stable development of Germany-China
        relations through our work" and to "further strengthen dialogue and partnership,"
        the embassy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654c6a2-f002-4313-9b6b-effd7488bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:41:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/06/europe/germany-jan-hecker-death-intl-hnk/index.html"><em>"Jan
        Hecker, German ambassador to China, dies just a few weeks into his posting"&nbsp;</em></a></p>'
  'BSP-accommodative-monetary-policy-August-inflation':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-07T19:38:30.033+08:00
    'imagesource': 'jcr:27244ad4-c081-47f8-800e-7104299767e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37817a9f-6eb3-4de4-95f4-0f76ec688c61'
    'lead': 'Meanwhile, a think tank expects two rate cuts from the Bangko Sentral
      ng Pilipinas: one this September, and another before the year ends.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T19:47:52.136+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:24:06.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:07.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'Bangko-Sentral-ng-Pilipinas', 'BSP', 'accommodative-stance',
      'policy', 'monetary-policy', 'economists']
    'template': '1'
    'title': 'BSP''s accommodative stance to stay despite August inflation hike –
      economists  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848c7e0-857f-448d-ad22-0d5d137af73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Bangko Sentral ng Pilipinas will remain accommodative even with inflation
        zooming to its fastest in over two years, economists project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ee70f-2e81-48bf-a25a-e61040f3a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a54d0f-77fb-4d35-958c-6b4aae03d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no reason for the central bank to change its accommodative
        monetary policy stance,” said ANZ Research in a commentary published Tuesday
        regarding the country’s inflation rate of 4.9% this <a href="https://www.cnnphilippines.com/business/2021/9/7/inflation-August-2021.html">August</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7aba5-fce2-46fd-8199-b7f68f043925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ad170-90a2-4b65-b884-99c9837c20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stance involves the central bank expanding the country’s monetary
        supply to help drive the economy, and includes steps like slashing policy
        rates to encourage borrowing and stimulate economic activity. Key interest
        rates have so far <a href="https://cnnphilippines.com/business/2021/8/12/BSP-policy-rate-August-12.html">remained</a>
        at a record 2% low since November’s surprise cut.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa03db6-7b3e-4bad-a640-7c15eec0c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e732e49-2207-4354-80d5-5c514d89de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August’s pace brought average inflation this year to 4.4%, resting
        above the BSP’s 2-4% target band for 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7258c-a0b7-4a3f-b70a-122de113d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7122f-fd50-4ee5-9b06-dfb59dff05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A BSP rate hike will not likely be able to address the current
        food price spike nor make imported energy cheaper,” said ING Bank senior economist
        Nicholas Mapa, who likewise expected such a stance to remain especially with
        the economy still recuperating amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c102f2-3cf0-4bcb-a5d3-e18b94ea83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5b176-b53c-468d-b683-f7bad4e6f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the latest inflation print, the central bank said it
        is ready to stay accommodative “for as long as necessary” to support sustained
        economic recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e737250-56fa-4f09-9acd-c249a94403e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224f8e2-69f9-4b75-b4ac-10bb6995dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Capital Economics said the recent numbers are “unlikely
        to have a massive sway” on its meeting this September 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afefd4-4805-4ebd-b0d2-df9e68a45caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512d044-1a4d-49fe-82bf-dbc349757edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Far closer to the front of policymakers’ minds will be the economic
        impact of the latest surge in new virus cases,” said Capital Economics emerging
        Asia economist Alex Holmes, who noted the country logged <a href="https://cnnphilippines.com/news/2021/9/6/PH-covid-cases-new-record-high.html">over
        22,000</a> new infections just yesterday.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bfd4a-c205-4073-9237-2e88cc4a4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e8975-2281-4324-9f50-77fc31131839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the UK-based think tank said it expects a 25-basis point
        rate cut this September and another cut before the end of 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67bf97-d27e-463e-a807-78f971342a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebc33c-c885-484f-a105-3d77d8dd77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:47:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, RCBC chief economist Michael Ricafort noted how the lack
        of additional funding for fiscal stimulus measures for now “would put greater
        onus on more accommodative monetary policy measures to do more heavy lifting
        for the economic recovery initiatives, going forward.”</p>'
