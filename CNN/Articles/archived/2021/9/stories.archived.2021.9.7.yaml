      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernie Gawilan, who became the first Filipino swimmer to advance
        in a Paralympic final, said he was proud of his results despite the team’s
        lack of training time due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9f703-f7fb-417c-90ef-8cb045c5c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
