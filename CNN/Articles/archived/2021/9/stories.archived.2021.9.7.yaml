      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The level of competition in the Paralympics is very
        different. I performed my best there. They really did their research.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2c742-af87-46a3-82d2-75a8fa63c99a'
      'mgnl:activationStatus': true
