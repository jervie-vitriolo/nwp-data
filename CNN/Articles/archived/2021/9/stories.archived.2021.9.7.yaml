  'Myanmar-shadow-government-people-s-defensive-war-junta-':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-07T19:35:02.360+08:00
    'imagesource': 'jcr:60f7b913-4656-4b00-91bf-5cf86131fd11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51e0dd26-5a01-4c03-b4bc-cc0106c98aff'
    'lead': 'Myanmar''s shadow government has launched what it called a "people''s
      defensive war" against the military junta, urging citizens across the country
      to revolt.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T19:37:07.971+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:12.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
