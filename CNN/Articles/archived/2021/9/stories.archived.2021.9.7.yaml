      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d050347-f51d-46d1-ac2d-257edbe83c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T13:28:33.780+08:00
