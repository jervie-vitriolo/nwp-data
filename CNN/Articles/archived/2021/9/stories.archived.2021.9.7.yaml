    'mgnl:tags': ['House', 'Marawi', 'compensation', 'siege', '2017']
    'template': '1'
    'title': 'House OKs proposed Marawi compensation law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5ab77-05ab-4361-bf35-72afc9a22f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        House of Representatives unanimously approved on third and final reading a
        bill that will compensate the owners of properties that were destroyed during
        the Marawi siege in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77884a9-4dae-429f-9f59-6d173ce12365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06d0eb-17d9-4c72-bc02-0b6b3ad0b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 197 lawmakers on Monday voted in favor of House Bill
        No. 9925, also known as the Marawi Compensation Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac1f4b-e46d-41f3-9089-c203e0de6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b4e1f-3c0d-4764-b341-e4e97d903cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It creates and institutionalizes the Task Force Bangon Marawi “to
        achieve the objectives set in the Marawi Recovery, Rehabilitation and Reconstruction
        Program.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a770d42-2ce4-4b51-87ef-d29ad676ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5ce4e-7fe5-4082-a819-ad12128ad8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force and its subcommittees shall function until the program
        is completed and the provisions of the measure are fulfilled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846c30d-4cef-4513-af3f-385a392c0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:51:29.318+08:00
