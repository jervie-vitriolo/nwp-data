      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;&nbsp;</strong>Vietnam jailed a man on Monday
        for five years for breaking strict Covid-19 quarantine rules and spreading
        the virus to others, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743be48-0859-4b25-a506-0b09d5329fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc93712-362f-4b0d-98ae-304c83b89d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Van Tri, 28, was convicted of "spreading dangerous infectious
        diseases" at a one-day trial at the People''s Court of the southern province
        of Ca Mau, according to the state-run Vietnam News Agency (VNA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847956f-a711-44e1-ae34-f8cfefe80cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dd820-a20e-4a44-ac72-41a9a2820676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has been one of the world''s coronavirus success stories,
        thanks to targeted mass testing, aggressive contact tracing, tight border
        restrictions and strict quarantine. But new clusters of infections since late
        April have tarnished that record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55a1e9-16eb-4b78-a159-d64d7b5cc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c7434-9d27-44ca-a8ca-e9fa6059cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tung traveled back to Ca Mau from Ho Chi Minh City ... and breached
        the 21-day quarantine regulations," the news agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12252a8f-c73b-482d-9d60-6cdacc0c41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.159+08:00
