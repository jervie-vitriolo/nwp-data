  'COVID-19-cases-update-September-7-2021':
    'caption': 'The country recorded 18,012 new COVID-19 infections on Tuesday, bringing
      the nationwide total to 2,121,308, the Department of Health announced. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-07T16:05:47.826+08:00
    'imagesource': 'jcr:df1ff7f2-611f-47e7-bc1b-8952e7200e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9049c1e2-9cb6-4236-8300-39fca5e0143f'
    'lead': 'The country recorded 18,012 new COVID-19 infections on Tuesday, bringing
      the nationwide total to 2,121,308, the Department of Health announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T16:08:13.839+08:00
