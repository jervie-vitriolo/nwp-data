      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9be88-4ed2-49ee-a664-8f9f32f6cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
      'mgnl:createdBy': 'david'
