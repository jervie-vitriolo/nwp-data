      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no COVID-19 vaccine approved for this age group,
        but the undersecretary said they are "actually the age group that the medical
        experts have found based on the data to be the most resilient from COVID transmission."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb0c50-0db8-4118-88fb-184bfabcfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:05.568+08:00
