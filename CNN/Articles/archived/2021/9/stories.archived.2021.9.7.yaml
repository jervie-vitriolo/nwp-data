      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte was supposed to shift to general community quarantine
        with heightened restrictions. However, the Inter-Agency Task Force Resolution
        No. 136-G stated that the province will remain under MECQ "upon the appeal
        of the local government."</p>'
    '0':
