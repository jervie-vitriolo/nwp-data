      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''On The Job'' gets a second life as an online series</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b8043-59d7-4330-9d0a-5060f450bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe722e3-ca6f-498a-afee-9432ec0586ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti''s "On The Job" franchise will be transformed into a six-part
        series that will be exclusively available on streaming platform HBO GO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0293866-4870-4fdf-ae45-0643005357c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c90668-31f5-43be-a376-9e2d8ef60aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two episodes will feature the 2013 movie and never before
        seen clips. The succeeding episodes will revolve around the sequel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dce682-fbb7-4af6-9786-17deb4e40f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffea823-ea15-4a1c-9b3b-d312da12e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti said he enjoyed creating the series because they were able
        to bring back stories they had to remove in the first film.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911eb39-d722-453e-bd4a-19202d7c3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf9323-b90e-4146-9505-c107d4f361ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave me a chance to breathe more life to the franchise...So
        ako [So personally] when we decided to do a series cut of it, I really embraced
        a series. Inembrace ko talaga yung format ng series [I really embraced the
        series format]...The kind of excitement it gives per episode, iba rin [it''s
        different]. Iba rin yung pakiramdam niya [The feeling is also different].
        And that we''re pretty proud of."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613e613-da25-44ab-a9b7-41f72eba76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8cb671-bf62-4164-99c8-d6f2450f66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the first two episodes featuring most of the 2013 film,
        Matti encourages viewers to still watch the start of the series to see the
        new flavor added to the story.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cbb8b-ff4b-489f-802d-b160021908aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:22:48.462+08:00
      'mgnl:createdBy': 'david'
