    'lead': '197 lawmakers voted in favor of the proposed Marawi Compensation Act,
      a bill that will compensate the owners of properties destroyed during the 2017
      Marawi siege.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T05:51:29.317+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:26:26.698+08:00
