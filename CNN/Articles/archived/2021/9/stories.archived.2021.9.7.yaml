      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df9e10-b7ec-4339-b0af-935e99e30c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scenario, where a person is wearing a face shield but
        is not directly facing the infected person, Agar said vortices may still be
        formed, which means air particles can still accumulate on the face shield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ebed0-28e1-49b4-ace3-637d33c4af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
