      'mgnl:lastActivated': 2023-01-25T03:24:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb64c42-0982-4356-8a68-901b5a010b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tung infected eight people, one of whom died due to the virus after
        one month of treatment," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df892f90-7327-4ba4-b585-3b8c2a0e910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T11:34:58.159+08:00
