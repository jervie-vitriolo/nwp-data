      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bd1b8-807e-461c-92bf-a26a9c15d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged the Philippine Amusement and Gaming Corporation
        for having past due receivables worth ₱1.365 billion in income from 15 offshore
        gaming firms which were not identified in the audit report. Eight got their
        licenses canceled, three have been endorsed to PAGCOR’s legal department,
        three are operational, while one was suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32ba12-9bc9-44ac-9ebc-473fbde3c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.034+08:00
      'mgnl:createdBy': 'pilar'
