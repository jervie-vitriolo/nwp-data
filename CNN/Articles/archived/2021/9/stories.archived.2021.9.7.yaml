      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28146cf7-9a72-4cac-858a-49b20b5d4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:12:24.170+08:00
      'mgnl:createdBy': 'bamba'
