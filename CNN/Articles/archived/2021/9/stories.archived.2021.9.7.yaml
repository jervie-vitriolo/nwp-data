    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8c983d-c107-43a2-9317-8beecb774f67'
    'lead': 'Actor, author, director, food-lover, sexy bartender, and dancer (see
      ''Shall We Dance'') Stanley Tucci has revealed that he had cancer about three
      years ago, but it''s been successfully treated'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T08:21:57.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:25:00.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:51.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Stanley Tucci reveals he had cancer but was successfully treated'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1b955-4293-4ec1-89b9-da881f84ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor, author, director, food-lover, sexy
        bartender, and dancer (see ''Shall We Dance'') Stanley Tucci has revealed
        that he had cancer about three years ago, but it''s been successfully treated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e11da3-1995-4e3d-b560-1513ac2685f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in the September issue of Vera, Virgin Atlantic''s
        inflight magazine, Tucci said he was diagnosed with a tumor at the base of
        his tongue, and went through months of high-dose radiation and chemo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7131cd4-dc42-4dfe-b4ca-c655040e0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a feeding tube for six months," he told the magazine, adding
        that the cancer is unlikely to come back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96bae45-5b80-4057-b80a-2e5200351cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Tucci for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2c92a-4dd3-44c2-ad0e-7407fd9d111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Tucci headlined the CNN Original Series "Stanley
        Tucci: Searching for Italy," a six-part program in which he visited several
        regions of Italy, revealing the country''s history and culture through its
        most famous dishes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c000e-ed0e-4893-8dbd-f43358db8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, shortly after many countries instituted lockdowns due
        to the coronavirus, the Oscar-nominated actor almost broke the internet with
        a video he posted on Instagram showing him making a Negroni for his wife,
        Felicity Blunt -- a performance that had some labeling him a "sexy bartender."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96cb49-3aa3-4f46-8a63-f1c7698f5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:21:57.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:25:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/06/entertainment/stanley-tucci-cancer/index.html"
        target="_blank">Actor Stanley Tucci reveals he had cancer but was successfully
        treated</a></em></p>'
  'inflation-August-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-07T09:05:13.860+08:00
