      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e6e8d-8e23-4e41-8fcd-88bcf3fd45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we aren’t getting anything from them, there’s no
        reason for them to keep operating. But let’s confirm first because we all
        know lots of information are being thrown around when there’s politicking.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15c204-bef5-48d0-a8d4-81ae0417ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:43:06.033+08:00
