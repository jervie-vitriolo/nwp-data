      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Senator
        Sherwin Gatchalian is pushing for the resumption of face-to-face classes,
        saying the country cannot afford to have another year without it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd853c22-f8af-4d68-9ac8-e9b7e75f5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat talaga magbukas na ho tayo ng</em> face-to-face classes.
        <em>Umpisahan natin iyan sa</em> pilot testing, <em>mag-pilot test ho tayo
        sa ibang mga lugar na</em> zero COVID or low risk," Gatchalian said at the
        Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17930e-002e-4c19-ba75-506a55ae9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to open face-to-face classes. Let us start
        pilot testing, let''s pilot test in areas with zero COVID or are low risk.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d566e92-cfa9-4c64-9c65-f29120a00708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian heads the Senate Committee on Basic Education, Arts and
        Culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275012fa-c8a0-4cc4-a8a6-ed1396391bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the easing of some areas into the more relaxed general community
        quarantine means the COVID situation in those places are getting better, and
        face-to-face learning could start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef6092-ea17-4714-995f-23880814c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he feared "learning loss" among students because
        of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3101f5-3bd6-4dc5-8663-cc138cd7df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking kinakatakutan na isang taon pa na wala tayong pasok,
        ang bata talaga ay uurong at uurong iyan. Nasabi na ito ng mga dalubhasa,
        ng maraming eksperto...Hindi na natin kaya ng isa pang taon na walang</em>
        face-to-face. <em>Maraming magulang hirap, maraming batang hirap at ang bata
        po hindi natututo,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b910d2e-0357-4bf7-9b36-d8af1a8f8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m afraid that with another year of no classes,
        the children’s education will regress. This has been stated by many experts...We
        cannot afford to have another year of no face-to-face classes. Many parents
        and children are having a hard time, and the kids are not learning.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b0afb-484a-42e1-ae9b-b30456605156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T19:52:52.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/9/6/Duterte-may-allow-face-to-face-classes.html"
        target="_blank">On Monday</a>, presidential spokesperson Harry Roque said
        Presidential Rodrigo Duterte "may allow" face-to-face learning in areas with
        low cases of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8ac68-e34e-4c68-9490-bb2b063e6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T23:58:12.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Education Undersecretary Nepomuceno
        Malaluan said 120 schools will be included in the pilot face-to-face classes
        once the President approves it.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
