      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Rick and Morty" season 5 finale aired
        on Sunday night with not just one episode but two: "Forgetting Sarick Mortshall"
        and "Rickmurai Jack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4ffec-9880-4605-949b-089dd1779400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T08:04:15.122+08:00
      'mgnl:createdBy': 'catherine'
