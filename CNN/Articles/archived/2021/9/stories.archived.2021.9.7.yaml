      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Making it into motorsport is very difficult. You need to make a
        lot of time, discipline, and you need to train your mind. It’s not just driving,”
        said Bustamante during the virtual Philippine Sportswriters Association Forum
        on Tuesday.</p>'
