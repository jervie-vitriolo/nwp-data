      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC deputy spokesperson Rachelle Anne Miranda said initial reports
        from local government units showed that one barangay and eight families situated
        in the Eastern and Western Visayas regions were affected by the storm. There
        were also reports of damage to infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130850c-b6f3-477d-96b7-936bc8a4ae7f'
