      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Classes
        and work in some areas affected by Typhoon Jolina were ordered suspended on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb7f1d-ec63-46b4-a5e3-b9bac372c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:28:24.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:26:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031ac16-4d9c-47dd-aa88-663fedeb5df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T05:28:24.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, <a href="https://www.facebook.com/PGAlbay.Albichara/posts/1263988454039315">Albay
        Governor Al Francis Bichara</a> announced the suspension of work in private
        and government offices, and classes until lifted. This does not include agencies
        related to public safety, emergency response, and medical services.</p>'
