    'lead': 'The Philippine Coast Guard said on Tuesday that it is verifying reports
      that at least 18 fishermen went missing in Samar at the height of the storm
      ''Jolina.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T16:23:48.013+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:24:29.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:00.150+08:00
