      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Note that as part of the issuance of its Certificate of Public
        Convenience and Necessity in July 2019, Dito Tel committed to deliver National
        Population Coverage of 51.01% and Minimum Average Broadband Speed of 55 Mbps
        in the Second Year of its Commitment Period,” said DITO CME.</p>'
