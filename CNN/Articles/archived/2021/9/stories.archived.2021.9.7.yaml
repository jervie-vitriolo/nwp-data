      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti revealed he doubted if they should continue the current plotline
        about "fake news," given the major events changing the country''s landscape
        since the 2013 film came out. Ahead of the premiere, he said he believes the
        series became more relevant with the 2022 national elections coming up.</p>'
