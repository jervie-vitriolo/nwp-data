      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejino competed in the <a href="https://cnnphilippines.com/sports/2021/8/26/Gary-Bejino-200-IM-campaign-Tokyo-Paralympics.html"
