      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> About
        3.07 million Filipinos were unable to find work in July amid lingering quarantine
        restrictions, the Philippine Statistics Authority reported on Tuesday.</p>'
    '1':
