      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO CME Holdings made the confirmation in a filing with the local
        stock exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a6ff0-a697-4b97-a283-0e9dabe1afc1'
