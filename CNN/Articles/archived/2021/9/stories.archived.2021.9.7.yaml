    'mgnl:tags': ['Philippine-Red-Cross', 'Harry-Roque', 'Commission-on-Audit']
    'template': '1'
    'title': "Palace insists PH Red Cross can be subject to COA audit  \n"
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099dc321-61ad-4451-9bd8-84a01d30b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;Malacañang
        maintained on Tuesday that the Philippine Red Cross, a non-governmental organization,
        can be audited by state auditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620db69-fe1b-4be1-8f21-47fed7875896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23624b48-7617-4a54-9435-e6edf4155ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Article 9 of the 1987 Constitution, presidential spokesperson
        Harry Roque said that Commission on Audit can conduct a post-audit on “non-governmental
        entities receiving subsidy or equity, directly or indirectly, from or through
        the government.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c7975-bb88-478e-a557-c92c843e93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff261929-3346-4383-9caf-a2e5aca13546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted that COA Circular No. 96-003 allows government
        or any proper authorities to request for special audits of NGOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29100fdc-9d3d-4366-9019-16bd29b9d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41f810-b139-40df-80e0-60026f31f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May basehan ba ang sinasabi ni Presidente na humingi sa COA ng
        special audit para sa PRC? Meron po,” he said in a Palace briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7412909-06da-47d8-9394-6585fb7e52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53415f6-9b16-4f35-b642-ac522056b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is there a basis for the President to request COA
        for a special audit on PRC? Yes, there is.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859c179-e78e-48e0-a050-fa4ad2e7b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac7546-d3d5-4313-ab04-c48f4cc6f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier demanded a full audit report on
        PRC as he accused its chairman Senator Richard Gordon of using the organization''s
        funds for his electoral campaigns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f49cd5-ee7b-4493-8384-03ca88a899b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d40eb-a7e1-407b-977b-e43319361ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier dismissed the accusations while COA had said before
        that it doesn’t have the jurisdiction to audit the organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa6016-2a98-4088-802c-42d5160b010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700e8c4-bef7-4a9a-b4a7-02ccfe5ab594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang insisted that state auditors should look into PRC’s memorandum
        of agreement with Metro Manila mayors and the Philippine Health Insurance
        Corporation on COVID-19 RT-PCR testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b1ef8-7c99-4d21-a444-040f138f902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c929cc2-9152-4cb0-b16d-95abf2a86920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang advance payment clause sa MOA ay klarong paglabag sa PRC charter
        and Bayanihan to Heal as One Act, kung saan reimbursement in the distribution
        of goods and services ang pinapayagan,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeec278-1a6e-4df6-9ab6-e93742cdbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3154ec6-e080-4fde-9409-4df2bf56374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:58:30.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The advance payment clause in the MOA is clearly a
        violation of the PRC charter and the Bayanihan to Heal as One Act, where only
        reimbursement in the distribution of goods and services is allowed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
