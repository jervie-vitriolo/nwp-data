      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the state weather bureau said "Kiko" was
        last spotted 1,300 kilometers east of Central Luzon - packing maximum sustained
        winds of 120 kilometers per hour near the center and gustiness of up to 150
        kph.</p>'
