      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the National Disaster Risk Reduction Management Council
        (NDRRMC) said it has not received reports of any casualties so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe77e00-efde-4f94-a70c-bea3a09c486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:45:30.882+08:00
