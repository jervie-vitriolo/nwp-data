      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> flow <em>mapapansin niyo nagkakaroon ng</em> vortices
        and then <em>nag-</em>reverse <em>po ang</em> air <em>so mas malala po ngayon
        kung naka-</em>face <em>kayo ng</em> sideways from the source," Agar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83359c-439c-4865-9b62-cf401fcfa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The flow still creates vortices and there''s still
        a reverse flow of wind which means it''s worse when you are facing sideways
        from the source (of infection).]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0b176-a603-4c06-80d4-234651f14f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scenario 3: Low momentum cases, virus now present in the air&nbsp;</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf0bcd-d56a-4c02-ac29-07a2bef414b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agar said wearing face shields can pose even more danger if a person
        wears them in an area where virus particles are already present in the air.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb837c-c038-42c2-8d05-f6e292b111db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention or CDC acknowledges
        the airborne transmission of COVID-19.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THREAD:
        UP assistant professor and wind engineer Joshua Agar shows a series of simulation
        exercises on the physical effects of face shields. <br><br>In this video,
        he explains on how a person wearing a face shield can become a &#39;vacuum
        cleaner&#39; of air particles <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/wFwiktv2JO">pic.twitter.com/wFwiktv2JO</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1435168497256992770?ref_src=twsrc%5Etfw">September
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ad0ad-1ba3-4452-b24b-d8c7c88d3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a020f5-2e40-4721-8656-ea942b165444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ng</em> CDC airborne <em>na ang</em> particles...<em>kung
        nag-</em>walk <em>po kayo</em> across <em>doon sa</em> environment <em>kung
        nasaan ang</em> virus, <em>nag-</em>act <em>po kayo ngayon as</em> vacuum
        cleaner," Agar warned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d7a9a-2a84-4588-9165-3a374efb9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CDC said the coronavirus is now airborne and if
        you walked in an environment where it is present in the air, you act like
        a vacuum cleaner.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820e840-1b46-45d0-8415-a6c5ff17f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihigop mo ngayon ang nasa</em> air, so <em>doon po nagsettle
        ang</em> airborne particles <em>sa likod ng</em> face shield, <em>sa face,
        so na-</em>aggravate <em>po</em>," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4461e-dd5d-4e16-aae1-7940a97b5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are absorbing the airborne particles which will
        settle at the back of face shields, on your face, so this aggravates the situation.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa456a-e962-4015-a8a2-144d08f13628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next after the simulation exercises?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97620b7-784c-4b85-bc26-2f221047ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agar said he has no plans of publishing his study on face shields,
        citing lack of funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81dcd00-5e7b-4ca1-8ddc-6ab2a3f2c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo masakit po sa bulsa</em> to publish it," he noted. "<em>Siguro
        ipaubaya nalang o i-</em>refer s<em>a iba and sila nalang mag-</em>pursue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0b5f1-fe35-4cf3-a18b-cfec3980cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s expensive to publish it. I would rather refer
        it to others for them to pursue the study.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eb405-2f1e-473e-8749-e9955949fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agar said he is open to collaborate with other experts to study
        the face shield effect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e747090-5a17-4ca0-8ded-be8aaf1de3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said it is not yet time to scrap the
        use of face shields - despite lacking evidence on their effectiveness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e45fe-a37e-4c1b-9218-fce052882f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T22:39:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also said the face shield policy stays for now.</p>'
  'JCR-affirms-PH-credit-rating-A-':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
