      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> The
        Philippine para-swimming team is satisfied with their performance in the Tokyo
        Paralympics despite missing a medal finish from the seven events where the
        two swimmers competed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83dabc-e962-4e92-ad49-990c5fa88470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:50:04.482+08:00
