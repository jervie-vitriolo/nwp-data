    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With hundreds attending, PDP-Laban says national convention won''t be
      a superspreader event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca48ed7-9c66-48fb-9c54-ec37aebe0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>Some
        400 members of the Partido ng Demokratikong Pilipino-Lakas ng Bayan (PDP-Laban)
        are expected to gather on Wednesday in what will be the first convention of
        a political party for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1b811-d11a-47c5-9c31-e5183516e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party''s president, Energy Secretary Alfonso Cusi, told
        a media briefing on Tuesday that the event was supposed to be held in Bulacan,
        but they had to change the venue as the province will shift to a stricter
        modified enhanced community quarantine. The national convention will now be
        held in San Fernando, Pampanga, which is under general community quarantine
        (GCQ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974a5c8-0222-4590-914d-810f36dd0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were ready to hold it in San Miguel, Bulacan, but unfortunately,
        nabago nga yung classification ng Bulacan (the classification of Bulacan changed),
        so we have to move to an area that allows mass gathering," Cusi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa5743-e4ae-451d-975d-ffa80ec8951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We limited the number to 400 to comply with the venue size and
        all the others will be joining via Zoom," Cusi added. Party officials have
        said PDP-Laban has around 100,000 members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a90ae4-1828-409a-baaa-faf54290f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political parties can hold conventions from Sept. 1 to 28 to select
        and nominate their candidates for next year''s polls, according to the Commission
        on Elections. The poll body allows face-to-face conventions as long as the
        number of attendees is limited, and the health protocols set by the Inter-Agency
        Task Force are followed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a3f78-5896-46c2-9472-c75207f602fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings can be held in GCQ areas up to 50% of venue capacity,
        said Department of the Interior and Local Government spokesperson Jonathan
        Malaya, who also serves as public information chairperson of PDP-Laban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df730e3-9438-41e2-b800-04e0e810ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you will see tomorrow <em>na hindi nga namin pinuno iyon</em>
        (50%)," Malaya added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edccb6f9-83d0-4d9c-b09c-a84f0f8cb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But you will see tomorrow it won''t even reach 50%.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9fc392-4c95-4606-8e38-59c3246cf96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event tomorrow will not be a superspreader event," he added.
        "<em>Doble-doble na nga yung</em> protocols <em>natin</em> (We have even doubled
        our protocols)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da832f28-a727-48db-9de9-e6774d706c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rules set by PDP-Laban, only fully vaccinated individuals
        can physically attend the convention upon presenting their vaccination cards.
        Delegates are also required to present negative results of their RT-PCR tests
        taken within 48 hours before the event. Participants will also take antigen
        tests on-site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e5eb8-2852-4c48-97fd-ec2c9f5c6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Secretary General Melvin Matibag said a face-to-face convention
        this big is also necessary because several individuals will be taking their
        oath as new members of the ruling party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678256bf-fbe6-401c-8a3a-2204f1f01b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte to preside</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff8700-c3a1-480d-b5de-d53178dfaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will preside over the PDP-Laban national
        convention as party chairman. His spokesperson, Harry Roque, said "there''s
        a possibility that the President will make a personal appearance pero may
        backup din po na virtual appearance (but virtual appearance is also a backup)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62977c7-3d2d-49cf-acea-caec2d5f348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban members are expected to nominate their auditor general,
        Senator Christopher "Bong" Go as standard bearer, with Duterte as his running
        mate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da383877-8378-49af-8f8e-134d3a8a97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier declined the endorsement for him to be PDP-Laban''s presidential
        candidate, but his party mates are hopeful he would change his mind. In case
        he doesn''t, Cusi said the party would not run out of candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acf4ca-4e7a-4f7d-9632-1d7684358f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami namang nag</em> signify, <em>marami namang mga</em>
        wannabes, there''s a pool of talents," Cusi said. "I just don''t like to name
        <em>kung sino mga tao na</em> we are considering as presidentiables."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44d9d5-fd14-4b00-bb3c-499a28d2ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many who signified their intent, there are
        many wannabes, there''s a pool of talents. I just don''t like to name the
        people we are considering as presidential bets.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86979ebd-a99d-4c36-ae0e-ee92787d6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party will also announce their senatorial slate, which is currently
        composed of PDP-Laban members and no adopted candidates, Cusi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbf2e8-cc02-4f7a-892b-07f99b78e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his group has been reaching out to the leader of the
        other PDP-Laban faction, Senator Manny Pacquiao, in hopes the boxer-turned
        lawmaker could lead the party''s Senate bets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384c996-4f7e-4b35-95f9-9dfa17abd4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been inviting him. We''ve been wanting to meet with him
        but unfortunately he closed the door to us...he not just closed the doors
        but also burned the bridges," Cusi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77982a7d-7fab-484a-b87d-615f6ab3193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T20:38:41.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has plans to run for President. The Cusi wing has asked
        COMELEC to declare Pacquiao and his allies as "illegitimate officers" of PDP-Laban.
        Senator Aquilino "Koko" Pimentel —&nbsp;chairman of the Pacquiao-led PDP-Laban&nbsp;—&nbsp;said
        they will respond to the petition filed against them, and will push through
        with their own convention this month.</p>'
