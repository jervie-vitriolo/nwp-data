      'mgnl:lastActivated': 2023-01-25T03:24:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, concerns have been raised against this proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd936337-7074-4554-8b86-80f249bbad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said the poll body is “working
        on” voting protocols for COVID-positive Filipinos come May 9 that would be
        patterned after the special polling places in jails for persons deprived of
        liberty (PDLs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80e3ab-827d-4fc2-a80c-b7baedf64db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron tayong</em> accommodation <em>sa</em> PDLs where we actually
        bring the ballots to the detention centers,” Jimenez told CNN Philippines
        in an interview last week. “If we can do it like that for the PDLs, I think
        the argument is it can be done for persons in quarantine.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e8ead-eba8-4621-8527-84ca059fb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/30/Israeli-expert-suggests-polling-places-hospital-wards.html">Israeli
        expert suggests polling places in hospital wards, voting for quarantined people
        for 2022 elections</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d05ad3-b64a-4114-b9d0-5530c25d9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that on top of the face mask and face shield, election
        boards who will be designated for quarantine center voting will likely be
        made to wear full-body protective gear like coveralls and gloves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a1c9b-51dc-48cb-a696-d17387b65244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts, however, said there are many health and security
        risks that come with this proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea26f7-a4f7-4d31-9383-c52199da1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Manuel Dayrit said physical voting for healthy
        adults is a “big challenge” in itself, much more this plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934327d-1b3a-43f8-81ac-6f8b19cf751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If a person is in isolation because he is infected or in quarantine
        because he''s a contact, then by definition they are hazards to public health,”
        Dayrit said in a phone interview. “Unless you can get the polling places where
        they are and they can vote where they are, then that might work but that''s
        a huge logistical challenge.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6d677-1bc1-42d6-a18b-a0fa6decf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question raised was who will be deployed as election officers
        in isolation hubs and handle the ballots of these patients. The Teachers’
        Dignity Coalition said it is very risky for their members to serve there compared
        to manning school-based precincts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6628ce-4ea6-4d1e-8749-29610f378028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkalapit lang kayo, ang chance mo 100% na na mahahawa ka…
        Siguradong hindi ligtas ang sinumang uupong electoral board doon sa presintong
        paggagawaan ng pagbobotohan na ‘yun,</em>” said Olive De Guzman, vice chairperson
        of the Teachers'' Dignity Coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f0806-e75a-4f87-930f-d88c4a3c26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin kasi di ba, nakakahawa eh… Ako</em> personally<em>,
        bakit ako papayag?</em>,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd67e7d-4174-4832-8daf-ef837c303f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The moment you interact closely, there’s already a
        100% chance that you can get infected… It really won’t be safe for anyone
        who will serve as electoral board in the precinct where that voting will be
        held. We all know it’s infectious. Personally, why will I agree to that?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef843f-2b78-4f7e-8ade-f398978040f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/3/Comelec-additional-budget-poll-workers-honoraria.html">Comelec
        seeks ₱5B for poll workers'' hazard pay, higher benefits</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442f1c4-a20c-42e5-958a-b20d9c7e766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association (PMA) suggested a different approach
        when the matter was discussed during a House of Representatives committee
        hearing last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae184f8-f316-4444-acea-7148e614f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps it could be allowed that they vote similar to the voting
        system that is used for the OFWs (overseas Filipino workers). They will be
        given a ballot, they will fill it up in an envelope and then they will seal
        it, sign the envelope and sent to the Comelec and it will be picked up by
        a Comelec representative,” PMA’s Dr. Daniel Lising told lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd9a29-d4d4-4da3-b717-754266cf297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dayrit said the task of administering the polls cannot
        just be passed on to medical frontliners in isolation facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cf8e7-6220-483a-adbf-9881e7d2338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You''ll have to deputize health workers to do a job that they don''t
        normally do, so you could be open to all of the legal questions particularly
        if there are suspicions of irregularities,” Dayrit said. “You''ll be creating
        problems for yourself.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da861e6b-1fe6-4b2e-931d-21a3a4be411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Health chief added that online voting is ideally the
        safest way, but that''s not an option for Comelec so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db1570-d0c9-4cd6-8e24-6fbc89fbc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:07.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is still finalizing voting day guidelines eight months
        before May 9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f61ef-172d-4e41-ad10-92e89a33601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:18:49.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/9/2/voting-day-rules-Comelec.html">Lawmakers
        fear voting day could become superspreader event</a></strong></p>'
  'jel-suarez-':
    'author': 'Oliver Emocling'
    'caption': 'Jel Suarez''s show “small bones, holding a mountain,” shortlisted
      for this year’s Ateneo Art Awards, consists of artist’s books, assemblages,
      and her familiar collages. Photo by TOUKI ROLDAN/Courtesy of JEL SUAREZ'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-09-07T17:22:56.503+08:00
    'imagesource': 'jcr:85c07919-4656-4113-aaa9-0c1fa553a2b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '550f6d0b-ca70-4401-8007-f1716e83adf4'
    'lead': 'For artist Jel Suarez, rebuilding doesn’t only happen by taking in and
      transforming new things but also in loosening one’s grip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-07T17:33:10.734+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:24:24.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:02.415+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art as unburdening, according to Jel Suarez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b912d-811a-4e0b-9974-7c9743c60c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jel Suarez’s profile picture on Instagram is not of her face but
        of a burial object. It’s a rock bearing a prehistoric rendition of a stoic
        face: two holes for the eyes, another two for the nostrils, and a slit for
        the mouth. She came across the curio two years ago, when she volunteered to
        make an archive for the collection of the late Ramon Hofileña, the father
        of heritage conservation in Silay, Negros Occidental. And ever since she took
        a photograph of it (after paying respect to the spirits in a ritual called
        halad), Suarez’s attraction to it hasn’t waned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932e46a-ae9b-4c7a-b232-b38101d3a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn’t know what it was that has drawn her to the rock. The
        history the object bears in its pores, perhaps? “Siguro,” Suarez says over
        a video call. But the artist’s inclination towards objects of all sorts is
        already a given. After all, hers is a practice built on material things.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce03fc5-5dd6-4a57-a871-c65f23f2b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez is a “collector, hunter, gatherer, de/constructor, arranger”
        before she is an artist. As a child, she spent her summers stacking stones
        in Batangas and other days gathering debris from a construction site next
        to their home in Caloocan. Thus, it was natural for her to do collage and
        assemblage. Plus, “I don''t really draw or paint. My strength I think is in
        how I perceive things and how I transform things.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa5fd9-818d-47bd-a648-ba9cec6d1890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her practice of collecting might suggest a tendency of hoarding.
        But after a personal struggle that led to losing many of her things in 2019,
        Suarez has learned the value of letting go. This realization also coincided
        with her move to Bacolod, which proved that she couldn’t take all her possessions
        with her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9934bd-e11b-4468-8cf9-ca43d24ddb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Biggest learning ko siya nung umalis ako sa Manila,” she says.
        “''Yung physical things fleeting and replaceable siya, hindi mo kailangan
        i-hoard. To trust in carrying kung ano ''yung kaya i-hold ng kamay mo.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588fc54-7d90-4d83-b724-e03a9503ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ruminations on all these things as well as the pandemic resulted
        in an exhibition called “small bones, holding a mountain.” The show, which
        is shortlisted for this year’s Ateneo Art Awards, consists of artist’s books,
        assemblages, and her familiar collages. All of which were built with found
        objects she culled and made — lemongrass stalks transformed into sheets of
        paper, for example — after being unexpectedly locked down in Manila last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd7e97-d207-4650-82b4-eb8490b25e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez can’t expound on the presence of a comma in the title. She
        says the decision was made after the recommendation of her exhibition notes
        writer Michelle Esquivias. “Siya ''yung nag-encourage na mas may bearing kapag
        may comma,” Suarez says. “I guess to stress the ‘pause.’”</p>'
    '135':
      'image': 'jcr:c9b4cbdd-aec5-44ec-88c1-39e1b4b43214'
      'imageCaption': '"Letters in Fragments" collage on handmade paper, reclaimed
        wood. Photo courtesy of WEST GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaae4fd-6790-462d-9ad7-05d0e60ceace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce146e-b04f-490f-9bf1-67eafe109ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuations, especially those that signify pauses within a sentence,
        add weight to a statement. Without it, the title tells us of a single action.
        But interrupting the words with a comma is an acknowledgement of a possibility:
        That there are perhaps other things surrounding the act of “holding the mountain.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb68ce-eb0c-4bcd-b02f-9a30cfb6d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining, like what I attempted above (and what I’m doing here
        too), is something that Suarez doesn’t like doing. She says she’s not good
        with words. When probed about the exhibit, she tries to tell me something
        only to stop the words from arriving. It might be too personal, she says.
        But Suarez is not trying to evade explanation. The artist, who in the very
        act of making her own paper from scratch, cutting them up, and rebuilding
        them, has unraveled what she needs to through her labor. This material process
        is already her way of explaining.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19639a09-05dd-455f-b260-a39c48a19b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, the artist talks about what belongingness means
        to her, reviving her childlike senses through art, and what guides her process
        of collecting now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d425bc-7784-4857-a88c-5eee9a440483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned on your website that you’re based between
        Manila and Bacolod. So, nasaan ka nung nag-lockdown?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70b5b3-47a8-40f5-80f9-be8b24fb2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung na-lockdown, nasa Manila ako. Nasa process ako of moving here
        to Bacolod. Most nung stuff ko is already here. Since nag-lockdown sa Manila,
        doon ako nag-stay sa Green Papaya kasama ''yung partner ko.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aae3ee-5478-4680-8b62-f40b6acfd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you originally from Bacolod?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b2579-3c88-4d76-8854-e119cf6e5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, Manila talaga. ''Yung partner ko ''yung from Bacolod.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8e667-7093-498b-bdc1-b45365d98995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before settling sa Bacolod, moving from one place to another din
        ako. ''Yung question mo na nakita ko sa e-mail na parang, how has juggling
        life between Manila and Bacolod affected my practice? I don''t see it as an
        act of juggling. If anything, being in between places even before the pandemic
        happened, I think it taught me to slow down and be more introspective na feeling
        ko it shows in my work. I think there''s a renewed sense of self when you''re
        in different places, when you''re meeting new people. I guess I''m lucky to
        have that privilege kasi as an artist hindi naman ako restricted sa isang
        place. I think huge ''yung effect sa akin nung pandemic when I was locked
        down in Manila because ''yun nga I was in the process of moving here. Malaking
        change ''yun in the landscape of my work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021e339-a38c-4c71-8fcc-e47414c54106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung nasa Manila kasi ako it was ALT or Art Fair season, so pumunta
        lang ako doon for the show and then babalik na sana dito. Since nangyari ''yung
        lockdown, wala akong dalang anything for art making. Just a small cutting
        mat, a pencil case with basic tools like scissors, blade cutter, and pens.
        I wasn''t living with my family anymore so ''yung stuff ko is kung ano lang
        ''yung dala ko.</p>'
    '136':
      'image': 'jcr:61caba11-0a94-4694-a899-028c70ed06c0'
      'imageCaption': '"Folding a Landscape," artist’s book (56-page accordion with
        drawings and collages). Photo courtesy of WEST GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60293726-e411-4566-a4ca-79885df7e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83663ce7-e20c-492e-a5e1-1eb6a57c9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was staying in Manila, it affected my work in terms of materials.
        Before, it''s always collages and then when I got locked down in Manila, naging
        challenge kung paano ko i-figure out kung ano ''yung gagamitin kong materials
        kasi may show ako ng October. I started making my own paper and shifted to
        going to surplus [shops] near the areas to figure out my work. I guess it
        forced me to create more portable pieces and explore a lot of skills during
        that time. ''Yun, ''yung space and movement affected how I began building
        my works for “small bones, holding a mountain.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e2ad3-d7b7-405b-8e5f-e88acc4d2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that you''re used to moving from one place
        to another. Is that a conscious decision for you even before?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725613a7-de42-4a2e-9671-8ea8cf1c1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, something happened that led me to go to different places.
        Hindi naman siya conscious decision na iikot-ikot ako. I guess moving changed
        me. My overall mood, perspective, and goals. Nakakatakot siya but as long
        as you have the courage to leave your comfort zone, it expands with you. Fear
        can be good because it leads you to do things that are meant for you. Natutunan
        ko na if something feels beyond my threshold, then it’s capable of empowering
        me.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb53a0-1348-4510-9f20-7bb2fd9616bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But is there a sense of belongingness?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cceb08-f2e9-4369-b179-fcdaeb2405db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess nag-expand ''yung idea ko of home. I saw the possibility
        and may deeper understanding na ako of what home is and how I make sense of
        it. It doesn''t have to be a specific place. Pero ngayon kung nasaan ako,
        huge help na mas naintindihan ko ''yung Ilonggo kasi hindi naman talaga ako
        Ilonggo-speaking. The length of time that I''m staying here helped me understand
        ''yung language para hindi ko ma-feel na alienated ako. For me now, it''s
        a matter of how I position myself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157283af-ec58-4b6c-9ff2-136d45b34966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May mga works ka na bang nagawa sa Bacolod nung bumalik
        ka dito?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9c8a7-81fd-4c53-a375-dea5abb9d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala, I started everything sa Manila nung lockdown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8dbb15-8cf6-4532-a553-bbd2af4ac5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pero since ''yung mga gallery show planned beforehand, did
        you already have an idea of what you wanted to do?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a01aed-bd45-4f29-a600-930bdbcd326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, the pandemic totally changed ''yung landscape and scope ng work
        ko. Initially, the show was supposed to be in June but nag-move siya nang
        nag-move indefinitely hanggang naging October na siya.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f1bb4-4ae3-42f2-99e7-dc6af63b48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, how did the idea come to you? And what was it like working
        on it then?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb953cf-230d-421d-b409-8c425ed5479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I start building works for a show, hindi siya nagsisimula with
        the idea. It starts with the materials that I collect. It depends on the physicality
        of the materials that I accumulate. So, ''yun ''yung nag-di-dictate how my
        process will be.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74179392-549b-4c65-b217-7e429492e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, ''yung show sa West, I think ''yung first na prompt
        sa akin, gusto kong mag-collage nung time na ''yun but I didn''t have the
        materials to build my collages. ''Yung first instinct ko since long days ''yung
        lockdown, naisip kong i-figure out how to make paper for the collages. It''s
        a very organic process. Sinusundan ko lang kung ano ''yung instinct at pwede
        kong gawin. I was attracted to the idea of bookbinding din. I had a few books
        with me, but kailangan kong i-expand ang materiality niya because wala ako
        masyadong materials. So, ginupit ko ''yung papel and I turned them into new
        books. I feel like translation din siya of my experiences. When I was moving
        kasi to different places, ang dami kong nawalang gamit at libro. ''Yung idea
        of object making was more like a projection or reflection of myself and rebuilding
        what was lost.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f5fbf-8845-4f1e-bac5-6b4d51b2d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I think this is my way of rebuilding myself. Parang tiny process
        siya of rebuilding myself kaya siguro nag-ta-transform sa paggawa ng books
        at movements na hindi ko kailangan madaliin. Parang same with healing. I guess
        what I want to show is kung paano binubuhat ng maliit kong kamay ''yung nangyari
        sa akin. How I map myself in different directions, and how I draw or sketch
        out a space for it."</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc05b51-1770-48df-8988-14222f6495e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m not familiar with the process of making paper. ''Di
        ba ''yung iba they make paper out of old paper? Is that what you did?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c611f-c375-4cf8-a9f3-be180bee222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, yes. Since Green Papaya is an office, marami siyang surplus
        of papers. I explored din materials as simple as stuff sa kitchen like lemongrass
        stalks. Basically kung may available na material, ginoogle ko kung pwede for
        papermaking.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697e3fc-6690-4ef9-9fe4-a40915837803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, when I was collecting stuff from the surplus shops, may binili
        akong old Japanese frames. Marami silang layers of paper inside na handmade
        din. Intact pa rin siya kahit mga 80 years na. I dismantled them. I got all
        the papers inside and then sinort ko ''yung colors and then I made them into
        new paper. Ang galing lang na nag-ta-travel ''yung paper. Itong materials
        ko for work, exciting sa akin ''yung idea na may gumamit, gumagamit, at gagamit
        pa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743dd213-dcb6-4aad-89bf-a2925670fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That explains why ''yung mga landscapes na makikita doon
        sa work seem Japanese.</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11237b-3e7b-46cb-b055-e7e1cd5abd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro. ''Yun nga nag-di-dictate sa trabaho ko kung ano ''yung kino-collect
        ko, so I guess malaking factor na Japanese surplus shop siya. I guess it also
        translated my longing for the mountains or to travel back sa Negros.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50d29c-f899-487b-b853-4bc6d599b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just out of curiosity, what’s the intention behind the comma
        in the title?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20b250-6b8e-4975-9b00-60a62b761f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung nagsulat ng exhibition notes ko and tumulong sa title is
        Michelle Esquivias. Lawyer siya at art writer din. Malaking bagay ''yung presence
        niya during that trying time. She translated my works into words beautifully
        because she understands. Maybe because she had utmost knowledge of what I
        was going through.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498c09c-5685-47b0-a210-521678cce362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinakita ko sa kanya ''yung title tapos iba pa ''yung pagka-term.
        Siya ''yung nag-encourage na mas may bearing kapag may comma. I guess to stress
        the “pause.”</p>'
    '0':
      'image': 'jcr:442bf125-36f0-4cc8-8dbf-01f776c7f8d5'
      'imageCaption': 'The exhibition view of "small bones, holding a mountain," which
        ran from October 29 to November 28, 2020 at West Gallery. Photo courtesy of
        WEST GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee580310-3f4b-4250-8c5b-23e4171e2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:38:34.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e1d60-4c3a-46c8-8883-26ce4d601b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung title, “small bones” kasi ''yung una kong intention diyan
        is kamay. Lahat ng ginawa ko for that show were all small hand processes na
        nag-te-take ng time.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0236b48-2ec7-4bde-bd5c-3b37cf08e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling ko sobrang heavy ng nangyari sa akin even before the pandemic.
        I think this is my way of rebuilding myself. Parang tiny process siya of rebuilding
        myself kaya siguro nag-ta-transform sa paggawa ng books at movements na hindi
        ko kailangan madaliin. Parang same with healing. I guess what I want to show
        is kung paano binubuhat ng maliit kong kamay ''yung nangyari sa akin. How
        I map myself in different directions, and how I draw or sketch out a space
        for it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879a1e8-a898-4956-a874-5e33c1b1f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Artmaking is always thought of as a way of processing things.
        For this one, do you feel that it ultimately led to healing?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fc6c2-0c7e-4f59-b5f3-c74152866290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t say naman na totally healed. I think itong show na ''to
        is an exercise of recovery, rebuilding, and unburdening. Siguro nag-increase
        ''yung self-awareness ko by reclaiming the time na nawala sa akin. Healing
        is a long, long, long process. Hindi ko masabi na tapos na ''yung healing.
        Siguro nakatulong ''yung small bones exercises na ''to into reclaiming myself
        na parang kaya ng sarili kong kamay buhatin ‘yung sarili ko.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf45f9-9ee2-44d7-be37-697b1a9a3478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In an interview with Girls Club Asia, you described Metro
        Manila as “a fragmented place to live in” and both “the city and its people
        are furious, restless, but never boring.” Has your description of the capital
        changed now?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c62c7-9da1-4391-a626-50a437ca0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it really changed. I think the fragmented part changed in
        a sense na nakita ko siguro na ''yung perception na ''yun ay reflection din
        ng detachment ko sa community. In that interview, na-relate ko ''yung energy
        and restlessness sa creative scene. Siguro nung time na ''yun I was asking
        myself, "why am I not part of anything?" I guess it''s a conscious awareness
        of how I belong in the city I''m in. Fragmented siya maybe because I was too.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db05ac8-7555-42bc-93f3-9045841f7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you feel that detachment?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182ba5b-0946-42d2-bd4e-3a858b727a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m describing my detachment to the art community in general kasi
        ''yung mga ka-age ko or ka-batch ko na artists they came from the same school,
        same class, or same teachers na artists din, so there''s already a sense of
        community within them. Since sila ''yung kasabayan ko, somehow I felt na may
        understanding sila na hindi ko naiintindihan. I guess parang ''yung detachment
        na ''yun is more din ako because I don''t engage.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f7aff-2c8b-49d7-a84b-48122cefd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how would you describe Bacolod?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d946bd5-4fc4-4605-a3fb-28275d558b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s perfect to describe this place as very chill. Even
        if I''m in the city, malapit lang siya sa kabundukan. Lumabas ka lang ng kaunti,
        nandoon ka na sa magagandang parts ng Negros. Mas tahimik at mas mabagal.
        Mas nakakatingin ako ng matagal sa surrounding environment at nakakatulong
        ‘yun to breathe better.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01200b6-1491-4714-ad9f-80e5cbaa60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May napansin ka bang changes sa habits mo?</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92eb597-e15c-4bff-a72c-b7f83a8b2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I think ''yung pinaka-different is kapag nasa Manila, feeling
        ko parang kailangan kong gumawa ng something lagi. Na dapat parati kang may
        ma-accomplish. Para kang pressured. Or ano bang tawag doon?</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b9109-8305-4f5e-ab40-b13b5aa87c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Para kang laging may hinahabol?</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1d663-63eb-4323-ac23-8d79056bbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun. Dito, yes may deadlines, pero it''s not the same. You feel
        present at ramdam mo ''yung bawat oras.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe1bd9-21e1-486d-a2f6-31e24bd5bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think we could attribute that to the design of the city
        here in Manila kasi when you look at places here, there are always lines going
        to the train for example. Parang inherent sa kanya na dapat may habulin ka?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3861f3-6c8a-4463-b1d6-5366cb16a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totoo. And the traffic also nakakaapekto siya sa totality.</p>'
    '2':
      'image': 'jcr:1cfd5f7b-6e74-452f-a421-5aeeb27bf61a'
      'imageCaption': '"Box 01 & 02," reclaimed wooden box with artist’s books, found
        stones, and handmade objects. Photo courtesy of JEL SUAREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daac1f-5f76-42da-9785-2fd3dd2a34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:38:34.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fbb55-02b3-4b85-ad20-af8a8af60872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You describe yourself as a collector, hunter, and gatherer.
        Where did the interest to collect come from?</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e9d97-305c-4fae-b290-3bc397f91ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think naturally drawn lang ako sa mga bagay. I didn''t grow up
        with material things. Hindi siya binibigay lang sa akin. Siguro as a kid,
        ''yung collection ko ay nanggagaling sa mga nakukuha ko lang, kung ano ''yung
        pwedeng ibigay ko sa sarili ko.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641e1ba-bf56-4cc6-99e2-ed36523d3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you begin considering art in relation to your practice
        of collecting?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd743e1-cabf-4abb-a110-75591d3a83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naging conscious ako kasi ''yung act of collecting it takes up so
        much space. If you don''t have the physical space, it''s really difficult
        to sustain. Malaking factor din nga ''yung part of moving from one place to
        another kasi na-realize ko ''yung uselessness of hoarding stuff. Right now
        kung ano ''yung kino-collect ko ready din akong i-give up. Kung may kukunin
        ako, iniisip ko ''yung guiding principle ko ngayon: Ano ba ''yung pwede kong
        magawa sa kanya na ma-expand ''yung materiality niya na eventually ma-le-let
        go ko ulit? Hindi ko siya kailangan i-keep nang i-keep. Biggest learning ko
        siya nung umalis ako sa Manila. ''Yung physical things fleeting and replaceable
        siya, hindi mo kailangan i-hoard. To trust in carrying kung ano ''yung kaya
        i-hold ng kamay mo.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b92de1-2df2-4097-b88b-c9d6151f0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But you used to be sentimental?</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced24cbd-a3fd-4b64-b9c0-68ca8a8e4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think. Malaking factor ng collecting is that you''re sentimental
        with the stuff. Natutunan ko to let go of that sentimentality. Mag-breathe
        ka rin. Ang laking bagay na marami akong nawalang gamit. Parang hindi ka attached
        to some place.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aad923-2a1b-4fb4-ad9a-932c4aa1d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So now collecting is always related to your art?</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5266253-8343-4b5b-afcd-e47f093845f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now yes kasi nga difficult ''yung storage and space. Before
        kasi hindi eh lalo na when I was starting pa lang. Feeling ko lahat magagamit
        ko. But now, filtered na ''yung idea of collecting kasi mas naging discerning
        ako.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710e0a6-5b5c-4712-a071-1f8cce5c2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the same way, do you collect ideas before making art?
        Or do you jump into it right away?</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8835d9-f05d-46df-9bc0-af70ec5dcbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung nabago nga na process ko since nagsimula ''yung pandemic
        kino-collect ko muna lahat. May upcoming show ako sa Drawing Room this November.
        ''Yung stuff na gagamitin ko for that show, I''ve been collecting them for
        a year now. Parang accumulation siya of different objects. Malaking effect
        ng collecting sa kung anong mabubuo doon sa show. Mahaba siyang process. Hindi
        siya kapag nakuha ko alam ko na kung anong gagawin ko sa kanya. It''s a long
        long process na i-di-display ko muna siya diyan tapos pag-iisipan ko kung
        anong gagawin sa kanya.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5edb5-79e0-4e21-8e0d-8d5a133e2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s your first memory of art? And when did you realize
        that what you''re making is art?</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa3fcd-ce73-44a6-85cd-d14bc7188df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as long as I can remember I think drawn ako sa kahit anong creative
        pursuit since I was a kid. But you know, growing up in a very traditional
        family and ''yung generations ng kids before hindi naman katulad ngayon na
        ang daming source of opportunities. Before, it was all about making good drawings
        or being skilled in painting. ''Yun lang ''yung traditional sense sa schools.
        Naisip ko noon ''yung ginagawa is more of crafting. Sabi nga nila weird ''yung
        ginagawa kong collecting ng kung anu-ano lalo na nung grade school. Nalaman
        ko na art ''yung ginagawa ko kapag binabati ng mas nakatatanda na artistic
        ako. Pero it will end up with them asking you na gawan mo naman ako ng portrait.
        Ma-di-disappoint sila kapag nag-drawing ka kasi it''s not what they expect.
        I''m not really skilled with painting or drawing. Actually I don''t really
        draw or paint. My strength I think is in how I perceive things and how I transform
        things.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8997d9c-db13-4fc9-9abc-22f42a984f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirap akong sagutin before kung bakit collage. Aside from the fact
        that I function according to the physicality of materials or based sa images
        na meron ako, ''yung materials ''yung prompt ko for working. I think collage
        as a process reflects my sensitivities din and understanding. ''Yung act ng
        collage ganon ko nakikita ''yung surroundings ko. I''m particular with details.
        I''m obsessed with arranging and assembling things. I think kaya rin natural
        na nag-shift into assemblage making ''yung collage process ko. Kapag nag-co-collage
        ako I feel the most powerful kasi I feel in control. Organic process siya
        and I feel at ease with myself. Same thing din siya with how I approach objects.
        Parang reflection siya ng sarili ko na visually ko lang kayang i-articulate.</p>'
    '6':
      'image': 'jcr:4131f746-98d1-41a8-aaab-6dbe5b157882'
      'imageCaption': '"Stone Cabinets," artist’s book with rubber-cut prints and
        collages, found stone. Photo courtesy of JEL SUAREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b31ce-5ef0-4e2c-8323-f440e9646324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:38:34.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16940824-fc0d-49f4-8233-eb059115e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And before this, you used to be an educator. What led you
        to that path?</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7bff01-3270-4430-bc8b-0fbdea229af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung pumipili ako ng course for college, very practical ''yung parents
        ko. They wanted me to get a course na free ako to enter a school or the corporate
        scene or the medical scene, so I thought psychology ''yung best na option
        for that. When I graduated, nag-lean ako towards teaching sa pre-school. Nung
        time na ''yun, I was finishing my masters in special education. Different
        field talaga siya. Before nakikita ko siya as separate fields hanggang sa
        na-realize ko na habang tumatagal ako sa artmaking bumabalik sa childlike
        senses ''yung trabaho ko. I don''t think I was capable of shifting to art
        completely before. Nagkataon din siguro na I was quitting ''yung huling full-time
        job ko as an educator. And I was fortunate na tuloy-tuloy ''yung projects
        hanggang sa na-realize ko na ang tagal ko nang walang trabaho pero okay pa
        naman. Pero na-realize ko na artmaking is also a full-time job. Demanding
        siya na trabaho.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da177a8c-2977-41ac-abd9-3c4d6fa21415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art and education are both laborious fields that I think
        are underappreciated here. But do you still see yourself teaching again?</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76cb11-5416-49ac-b4e1-e99f85f77a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true. Ang mahal ng education dito pero sa pagtuturo hindi
        compensated enough ''yung teachers. Teaching is also a care work because well-being
        ng kids ''yung involved. Hindi ko naman nakikita na I left teaching totally.
        I try to get myself involved in creating programs for kids.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9872078-724c-4d89-a973-4b4af5f792e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Ateneo Art Gallery, nakipag-collaborate ako sa kanila
        in giving workshops for kids. Kapag may oras, I find ways of how I can bring
        art into the lives of kids na hindi sa classroom setting. One thing I also
        learned is that I don''t need a formal classroom to teach. Life is a school
        in itself.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48ed4b-afc9-4f67-a6b9-61e137aa58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, I''m part of this project supported by Asian Cultural
        Council in collaboration with Museum Collective PH, artist-run space SaSa
        Art Projects in Cambodia, and our very own Load na Dito. Basically the objective
        of that is to memorialize sensitive truths in history. ''Yung ginagawa is
        para siyang cultural programming and education din. ''Yung audience niya soon
        will be students from Cambodia. They will be invited to respond sa works namin.
        In a sense leaning towards educational programming pa rin. I''m very happy
        to be given this opportunity kasi kahit hindi na ako nagtuturo formally ganito
        pa rin ''yung projects na nagiging available.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9c236-87c8-4727-a901-13367be28653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you determine if a piece is already done?</strong></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512f453-999a-474f-a6f4-0feb646f05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung creating is really a personal experience. With anything that
        involves making things, I think it''s done when you''re happy enough to abandon
        it or let it exist elsewhere.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7181e4-533c-4b4a-ad5b-ac62b04853cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a guiding principle when you approach art?</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85356dc-b280-4332-a3ed-643f475c5b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung guiding principle ko is not to force ideas or not to overthink.
        Nakikita naman siya sa process ko na I go with my instinct lagi para kung
        ano man ''yung lalabas sa work is just my truth. Also, to stop when I''m tired
        and do something else.</p>'
    '4':
      'image': 'jcr:7247350e-8362-40e2-8e83-072c2375638a'
      'imageCaption': '"Inscribed on Poems," artist’s book (26-page accordion with
        collages). Photo courtesy of JEL SUAREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76fa87-201b-45bb-b6d7-7fe21639b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:38:34.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddde8e0-4efe-4e0c-b613-fba95c92b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what do you do when you’re not making art?</strong></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb1b7b-44a4-4109-929a-27b7fc0ea3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I''m not making art, I''m just surviving in general: doing
        the laundry, basic responsibilities. I think when I''m not actively creating,
        I still unconsciously feed myself with other things that lead to ideas. Whether
        it''s talking to another person or watching a new movie. Stereotype siya na
        you''re only making art kapag nasa studio ka. It helps when I talk to other
        creatives I understand art as a way of living or seeing the world. So, ''yung
        unique expression in the way we do, nag-ta-translate siya to, for example,
        cooking or arranging things at home.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c08df-757a-4551-a30f-1b259214b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges for artists
        right now?</strong></p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5816b-6ea9-431f-a574-9a0c370d2fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro ''yung shift ng landscape. It''s a challenge to retain the
        spaces and keep the community alive. Ang daming nagsasarang places. Not only
        galleries, but also places kung saan tumatambay ''yung mga artist like sa
        Future. As these spaces die, parang nabawasan ''yung feeling of community.
        It''s a challenge to keep spaces and engagement healthy in a time of social
        distancing. But then again, parang ito rin ''yung nag-bre-breed ng new ways
        of exhibiting and connection. Nag-e-extend siya outside event spaces and the
        white walls of the gallery. If anything, I think art is what''s sustaining
        most people ngayon while they are stuck at home. It''s also what''s keeping
        them busy and distracted sa stress ng pandemic. I think shifting ''yung landscape
        ng art. Problem siya pero at the same time opportunity to innovate.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e141fb-7d38-4b69-b2a6-5815150e7841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For my last question, what’s the last great work of art
        you’ve seen? Why is it great?</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bacd6-0ecb-4604-b718-89a6aa7b879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T17:33:10.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly an artwork in visual form but I''ve enjoyed reading
        these <a href="https://loadnaditoprojects.cargo.site/Please-Use-Other-Door-Another-Look-At-Exhibition-Making"
        target="_blank">art essays</a> published by Load na Dito. As you know, male-dominated
        pa rin ''yung cultural work and art management sa Pilipinas. Especially in
        the provinces. I think the project provides a strong women''s perspective
        on the current landscape and possibly the future of exhibiting here in the
        Philippines.</p>'
