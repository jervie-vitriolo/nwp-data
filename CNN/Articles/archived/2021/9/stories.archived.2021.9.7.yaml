      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renowned filmmaker explores a different side of corruption in
        the sequel, "On The Job: The Missing 8." It tells the story of a journalist
        who investigates&nbsp;disappearances linked to the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91373303-4299-4692-a82e-27d47a3fd191'
