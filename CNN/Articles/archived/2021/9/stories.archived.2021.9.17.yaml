      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) –</strong>
        The San Miguel Beermen clinched a playoff berth after a 110-80 demolition
        of Phoenix Super LPG Fuel Masters in the 2021 PBA Philippine Cup on Friday
        at the DHVSU Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270497c-f9ef-46ea-8cbd-502ea780ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408a19c-4ba2-44b5-b589-c828fa4cec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Perez led the scoring barrage for the Beermen with 24 points
        to get their sixth win in nine games, as they bucked the loss of flashy guard
        Terrence Romeo in the first half due to a right foot injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d8ee9-0879-407a-9391-429be4035be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061915b-596d-4701-b80e-923b64fbb7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontline duo of Moala Tautuaa and six-time league Most Valuable
        Player June Mar Fajardo also became a factor in the rout. The 6-foot-8 Tautuua
        tallied 19 markers while the 6-foot-10 Fajardo normed 18 points and 11 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ecd17-260b-4b54-8876-a58bdbdbe865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7fe73-391b-48b6-93ef-531187f0d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen never relinquished their lead in the game from the start,
        as they became more offensive-oriented in the second half to post double-digit
        wide margins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3e61a-3de5-4db0-8880-af0e0395143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69131370-16b1-4a5e-af1c-cc04e37fb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine Cup champions also led by as much as 37 points,
        104-67, in the middle of the fourth canto via a Von Pessumal trey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a562d-e40c-49ee-a9f2-e1a60bc5ec12'
      'mgnl:activationStatus': true
