      'jcr:uuid': '78269af6-3d8c-4578-8511-874c0dd69cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of mid-August, only 17% of the population has received at least
        one dose of a COVID-19 vaccine and 11% was fully inoculated, underscoring
        the ongoing risks related to the near-term growth outlook,” the credit rater
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc947a-b47d-4fa8-a6b9-187fe97818ef'
