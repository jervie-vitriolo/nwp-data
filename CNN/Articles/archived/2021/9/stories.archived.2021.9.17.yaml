      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc66ae-ff3e-4187-aa36-7895af808ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an abundance of supply of Covid-19 vaccines, the Biden administration
        is struggling to get the rest of the US population vaccinated, in part because
        of rampant misinformation. Dangerous falsehoods about Covid-19 vaccines are
        swirling, particularly on social media platforms like Facebook, and as health
        experts warn that the highly transmissible Delta variant continues to spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77f66f-83ff-4907-a51e-1e14a2501064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:29.032+08:00
