    'template': '1'
    'title': 'This mobile app is helping Afghans navigate Kabul following the Taliban
      takeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a17b65-4050-4496-a699-881223e01974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the Taliban entered Kabul last
        month, the team behind the crowdsourced news alert app Ehtesab deserted their
        office in the city. But they continued their work of providing Afghans with
        critical information, such as which roads were congested and where outbreaks
        of violence had been reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d3ff2-2cda-4165-ba78-909978b4779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, when two suicide bombing explosions killed more than
        70 people near Kabul''s Hamid Karzai Airport as people frantically tried to
        evacuate, the startup used its contacts on the ground to confirm the twin
        attacks within minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a86563-c9d8-4166-aa8f-0eedd785e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehtesab was created three years ago to provide real-time alerts
        and information about incidents in Kabul. The goal at the time was to keep
        residents engaged, bridge communication gaps between citizens and public officials,
        and hold government officials accountable. Like Citizen, an app in the United
        States known for real-time crime alerts, Ehtesab prompts locals to report
        incidents from around the city, including everything from faulty telecommunications
        to planned demonstrations. These reports are then verified by Ehtesab''s team
        of security experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bc656-cf09-421c-ac24-16fe6b8f3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now this service has taken on new urgency amid the rapid political
        and social change following the Taliban''s takeover. While the app has been
        downloaded only 5,000 times by people in Kabul and elsewhere — a tiny portion
        of the city''s millions of residents — the company says usage has surged in
        recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e4322-9152-4b85-b647-31d34d1a681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main focus has been, obviously, providing reports that affect
        Afghans'' access to food, access to banks, access to movement," Sara Wahedi,
        Ehtesab''s 26-year-old founder who is leading the team of Kabul staffers from
        New York while she completes degrees in human rights and data science at Columbia
        University, told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd545294-f7af-43db-80dd-9caee42fc6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to mitigate as much anxiety in day-to-day life as best as
        we can in the current situation," she said. "The main problem I have is: How
        can I keep my team safe?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb41bb-c9a7-4dc8-a062-bfc673281826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An app for Kabul residents and beyond</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4ca3b-fc5c-4737-b294-f7578ccdc565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahedi was born in Afghanistan but left with her family at the age
        of six, around the time the Taliban''s previous rule of Afghanistan was coming
        to an end. She moved to Europe and then settled in Canada under an asylum
        visa. In 2016, she took a break from her political science studies to return
        to Kabul, eventually spending more than a year working on social development
        policy in the office of former Afghan President Ashraf Ghani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5bf62-a99f-4559-91d5-e85f523bb61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2018, Wahedi was walking home from her job in downtown Kabul
        when she got stuck in the midst of several suicide bombings. She managed to
        make it home safely, but, she says, the next day there were sanitation problems,
        electricity outages and closed streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60077a84-c865-40f7-9b37-a61bf6579264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really confused by the fact that there was no platform ...
        where you could find verified, real-time information about what was going
        on in the city, especially a city which is consistently reeling with instability,"
        Wahedi siad. "It just seemed so odd to me that there was no structure. It
        wouldn''t cost much to implement something like that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f7576-3673-4944-8421-d5e4f4e3ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential audience for such a service had grown, too. As of
        2019, Afghanistan had nearly 10 million internet users and around 23 million
        cellphone users, with 89% of Afghans able to access telecommunication services,
        according to the latest available figures from the country''s Ministry of
        Communications and Information Technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95615fe5-4b9c-459f-adaf-98c3ea30b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2018, she and three friends had begun work on Ehtesab.
        Three years later, the app now has a staff of around 20 people in Kabul, including
        developers, user experience designers and employees who work on vetting reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24888b68-adc1-41d7-af2b-a07219f4cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:13:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users submit reports through the app in one of five categories:
        security, traffic, electricity, corruption and other. The app instructs users
        to provide information, including location, a written description and a photo
        or video. Once verified by at least two sources, the app displays reports
        on a map of Kabul and adds updates as more information is available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0bb41-92f5-45b6-921e-2ead35f0df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of Ehtesab</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1eddeb-ad0d-46e6-b3e4-50b3fae21fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taliban took over Afghanistan, Ehtesab''s work has become
        not only more dangerous but also more challenging. The app previously was
        able to use local police records and information from government officials
        to help verify reports. It''s now become more reliant on news reports, foreign
        embassies and the United Nations, many of which have reduced their presence
        in Kabul in recent weeks. The team is also currently working to ensure that
        no reports sent in by users could be tracked by the Taliban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3e8a5-488e-4de2-ba0b-6e180dcb63e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those difficulties, as well as concerns that the Taliban
        could crack down on the internet broadly as it did in the early 2000s, Wahedi
        said the team isn''t giving up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67c246-ac3a-4f9a-bdf0-7a8032991283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the one thing that keeps us going on a day-to-day basis
        is us knowing that we''re able to do something very directly to help," she
        said. "[The team] said, ''Until we can''t, until they shut down the internet,
        we''re going to keep doing this.'' And that''s what we''ve been doing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7b5db-a04e-4b4c-9106-e63c119b44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehtesab had planned to be operating in at least five more Afghan
        cities by December, but Wahedi said the Taliban''s return will likely set
        them back until next year. The company is also working to figure out how to
        help Ehtesab reach not just Afghan citizens with smartphones, but also those
        in rural areas with more basic devices and only 3G service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874acd20-ccbc-4065-9347-08874808c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Wahedi said the app could use the help of the international
        tech community, adding that the team is looking for expertise in areas like
        geofencing, location tracking and satellite services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab7a40-865a-420d-a758-534cb167a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need the best minds in tech to work with us and collaborate
        with us on how we can maximize the potential of this," she said. "We do have
        a lot of Afghan talent, and there are a lot of Afghan companies who are doing
        great work. But unfortunately once the Taliban came in, everyone packed their
        bags and left."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362750b-6b49-47e1-8e01-fd37f58c4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:11:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/17/tech/mobile-app-kabul-real-time-alerts/index.html"
        href="https://edition.cnn.com/2021/09/17/tech/mobile-app-kabul-real-time-alerts/index.html">This
        mobile app is helping Afghans navigate Kabul following the Taliban takeover</a>"</em></p>'
