    'mgnl:tags': ['United-Arab-Emirates', 'invest', '14-billion', 'Britain', 'oil']
    'template': '1'
    'title': 'UAE invests $14 billion in Britain as it tries to look beyond oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0df86-eff7-47c5-9d62-69e04eed189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Arab Emirates will pour
        £10 billion ($13.8 billion) into the United Kingdom over the next five years,
        as the Gulf state seeks to diversify its economy beyond fossil fuels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1dfb7-78f7-43e9-b561-5ff8080d4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbbc95-dd14-497a-8aa9-77df97f645bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Office for Investment and UAE sovereign wealth fund Mubadala
        announced the investment in a statement on Thursday, saying that it would
        boost economic growth and job creation in the two countries and increase investment
        into technology, infrastructure and renewable energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdda7c3-e159-4eb2-a3ef-fdce532b2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34aa9a-f142-40e5-b663-4898b364d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has already deployed £1.1 billion ($1.5 billion) into the
        UK economy since the "sovereign investment partnership" was established in
        March, including £800 million ($1.1 billion) into the life sciences sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc6415-b8f2-49a3-8165-00c1db01d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd21fa-fd65-4567-8313-da404b48add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s expansion of our sovereign investment partnership will
        help accelerate funding and innovation in key sectors that are foundational
        to [the] economic growth of both nations," said Mubadala CEO Khaldoon Al Mubarak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e545866-b603-4ade-a2af-248cd99b913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe157c3-3d84-47b0-93ea-08c25dedb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already developing ambitious energy transition, technology
        and infrastructure investment programs that create new jobs and strengthen
        commercial ties between our nations," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f53d56-d7ad-454f-b1a7-ae9aadddc064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93965c9-acea-4223-b873-976e9104fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will bolster the UAE''s 10-year plan, unveiled earlier
        this month, to double the size of its economy and attract $150 billion in
        foreign direct investment by 2030. The major oil and gas producer wants to
        increase exports, including to the United Kingdom, Russia and China, and attract
        foreign talent by relaxing visa requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f1a5b-e731-4c9b-a0c6-320b80d6622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd1250-0cd7-48c1-a7be-17a411d68967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement with Britain, investments will be prioritized
        based on their potential to support job creation in both countries, strengthen
        national research and development capabilities and enhance economic ties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c51de-d485-4f47-a8d8-3d81a97fc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698350c-cd37-4588-bb85-e1b126bfef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Mubadala said that its partnership with
        the United Kingdom would include cooperation on climate action with a particular
        focus on renewable energy. The collaboration could be "deepened" through possible
        agreements between Abu Dhabi''s national oil company, local renewable energy
        firm Masdar and BP, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8c626-b382-4494-b08f-6b96837cea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288610ba-5a7a-4957-b3f6-803252d13bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:51:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade and investment between the United Kingdom and United Arab
        Emirates was worth £32 billion ($44 billion) in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f0ee3-5958-4479-a6c8-2fd21d794310'
      'mgnl:activationStatus': true
