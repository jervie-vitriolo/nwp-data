      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Weeks of deliberation are coming to a head
        Friday when the US Food and Drug Administration meets to discuss COVID-19
        boosters. But the science of the vaccine''s effectiveness will not be up for
        debate, one expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb739a73-83c5-4791-afd0-a9ddb5676b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c36c5f-d055-446f-b36f-83ca3f1dbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is widespread agreement that the vaccines are primarily intended
        to reduce hospitalizations and deaths -- which data shows they do well, CNN
        Medical Analyst Dr. Leana Wen said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c9095-7033-4dba-af52-d588c57e6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da300462-86d6-43df-bd91-f5f677b804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What not everybody would agree to is the second thing, which I
        believe, that the point of vaccination is to also reduce the level of infection,"
        Wen said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dd288-d8c7-44fe-a32b-e9ec91b71fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb21f8-22e7-4f1b-bbf6-5f8dea247890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the issue now being debated by officials and health experts,
        just as the average of new daily cases has shot up over the past two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b859295-77e9-4ae7-b18e-dd324575982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043c9b3-9212-48e7-8ae4-9e250254ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and many experts say there''s a good reason
        for a third dose. And three reports published Wednesday support the argument
        that people may need a booster dose of Pfizer''s Covid-19 vaccine over time,
        and suggest such boosters would be safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967622f-16d5-478c-af19-e1ebb9818c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1184816-fc0e-4ecb-a58d-7b2d61bd63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports are part of a batch of data that will be discussed by
        the FDA''s vaccine advisers as it considers a request by Pfizer to approve
        a third, booster dose for most people six months after they get their first
        two doses of vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da9546-0950-4adf-a2bd-29d177c86ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca140c8-55b9-41cd-b9e8-ef3d3429d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there isn''t unanimity right now. On Monday, a group of international
        vaccine experts, including some from the FDA and the World Health Organization,
        wrote in the Lancet that current evidence does not appear to support a need
        for booster shots in the general public right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709e1fc-a225-4c1f-bc49-75cdf91a82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4622a-622e-4e7f-9375-fad2112d740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also is fear that a focus on boosters will distract from the
        mission of getting a greater proportion of the public to get their initial
        doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e5002-3608-449d-b6d4-f1ca658bb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f35335-b533-48c2-a805-b9240c7a1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 54% of the US population is fully vaccinated, which
        experts agree is the best form of protection against the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62468de-7417-45cc-98c5-d90b4a213ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb5e43-fc4e-426d-990a-57ad9f740685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear answer yet on whether vaccine boosters are necessary,
        Dr. Francis Collins, director of the National Institutes of Health, said Wednesday,
        but there is "a mountain" of data for experts to consider before making a
        decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f01777-f014-4d9e-8132-a7c647310d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77280861-5a52-4dc2-9b6c-323016627015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s discussion will be public, he added, so people can see
        the data that goes into the decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f365b8-a616-4bc7-a246-b535e7879b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2acf1f-7e94-4b2c-881e-87a1b8c0b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health departments are planning on being ready to roll out
        booster doses next week if given the green light from the FDA, but many still
        have questions, Lori Tremmel Freeman, chief executive officer of the National
        Association of County and City Health Officials, told CNN on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2f87a-a8d3-490c-83ae-61291025b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9027f2-977a-4cdb-b86d-884af60e934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the interval for boosters? Is it any shorter than eight
        months at this point? What is the age cut-off? Will there be priority groupings?"
        Freeman said. "We don''t want to be unprepared. We don''t want to appear uncoordinated
        on boosters."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9faad-6c57-4a6a-9db9-7111694003fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71533034-1f00-4b54-8117-bd9f33dc1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Idaho hospitals to ration care</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28af912-16f1-463a-805f-a7ac45c26c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 patients in Idaho hospitals has prompted
        the state''s health department to expand its "Crisis Standards of Care," allowing
        more hospitals to ration care.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1f2e3-a6c8-4839-9f66-ad4d3afce4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cffcd-ef0d-433c-9406-573c6d4b4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CSC is activated statewide because the massive increase of COVID-19
        patients requiring hospitalization in all areas of the state has exhausted
        existing resources," department officials said in a news release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51248602-5124-41ba-a298-d6d2cbaafe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e4a7b-7f52-4edd-aaf1-e35d279524c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke''s Health System, a non-profit health system with 15 hospitals
        and medical centers, requested that the standard be broadened to include the
        entire state, after northern regions were covered by a previous directive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcc10e-ff62-49ff-bc47-5495695bc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b990111-566f-4027-9a0e-dedaaf1718e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical standards of care prioritize some patients, over others
        and "someone who is otherwise healthy and would recover more rapidly may get
        treated or have access to a ventilator before someone who is not likely to
        recover," the health department said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29eeac-d7e4-43b8-8c1c-9e48cc36c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858680e4-2128-415f-9dd6-f0726e87eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idaho reported 8,718 new Covid-19 cases and 134 new deaths in the
        past week, according to Johns Hopkins University. As of Monday, there were
        a record 678 people hospitalized with Covid-19, of which a pandemic high 173
        were in intensive care, according to state health data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a19d9-8b5e-486e-9991-805bf3539349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc1845-42b7-48f8-b318-2d9e93c8449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Numb to tragedy</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550bda51-0d20-497a-b82c-c2b17832eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic continues to take a toll -- Covid-19 has killed
        more than 666,000 people and infected 41.5 million in the US since January
        2020 -- the public is becoming numb to the tragedy, the former commissioner
        of the FDA Dr. Scott Gottlieb said Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19561323-aa2f-4191-89c6-602f589001e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f272da-4b79-47c3-8617-67fe501fed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are somewhat complacent with a very excessive amount of death
        and disease," he said during an appearance at the SALT hedge fund conference
        in Manhattan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7923ef3-1522-4194-8b5b-ef7a9547286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cb079-9eb8-4455-a097-5b4962c88667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US marked another grim milestone Wednesday: 1 in 500 Americans
        has died of Covid-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5707fc-3014-4239-b504-bd80d1269733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492d42d-09f2-4117-baa6-bdcf25e4d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a number that can be hard to process, Wen said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9b400-bf3c-4446-8089-3f58ba91ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718c00e-0a88-4b24-84a4-a0353da70f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if 1 in 500 Americans had died in a war due to a foreign
        adversary in the last year and a half. How would we be processing that information
        now? What would we be doing differently?" she asked. "Wouldn''t we be doing
        everything we can to end the war, end the suffering and deaths?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7b99f-e3e6-4bb6-841c-a237f7f7f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb43659-06ef-4b40-a82a-ab3bee22fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to not do everything we can with vaccines and masks in the
        meantime, it''s really unconscionable."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cd51f-aa5f-4b71-8e43-c9a8ba8f5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab803b32-1c7f-4b09-afae-0354bef8a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasing number of cases among young people is also alarming
        experts. In the first nine months of 2021, Covid-19 infections among children
        and adolescents in the Americas (including the US and Canada) reached over
        1.9 million, according to Dr. Carissa Etienne, Director of the Pan American
        Health Organization on Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e972635-ddb3-4349-8b85-396d2b6a8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7df7bc-6b0e-40a8-a71d-0d9a4a4e87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is more than 400,000 more than there were all of last year
        -- before Covid-19 vaccines were available to young people over the age of
        12.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab81a8-81fa-4d95-83b1-775d87e06fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66685ae-b4b9-4040-b4a6-322a7d58d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, cases are likely to rise now that schools have reopened
        in the Northeast, Gottlieb said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9156d-c240-463f-b2e9-8056ab20ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4e0ae-f32c-4238-b7dd-4ea574a90a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to build," Gottlieb said, pointing to school outbreaks
        in other regions hit by the Delta variant. "The schools will become sources
        of spread in the Northeast as well."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f1e67-02ea-4b49-b865-2e41564fe7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7da2d-1ede-4334-b54b-5b5cb60260a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gottlieb, who sits on the board of Pfizer, doesn''t expect
        the Northeast to get hit nearly as hard as the South, mostly because of prior
        infections and high vaccination rates.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514236cc-e3d6-4326-bff3-00368279cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbfdc5-cb04-431b-a075-949ea8f02540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most Americans support Covid-19 restrictions</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59cb695-c6b1-4c37-acb7-69a1c4e3fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other strategies officials have promoted to increase virus protection
        are vaccine mandates and mask requirements.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6554db-0033-4021-9029-bf3b598a19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c493f-0350-47c3-9b3d-048f1fd1e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden announced a plan to tackle the pandemic, which
        included mandating businesses with more than 100 employees to require their
        workforce be either vaccinated or regularly tested.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513a0d5-facb-4b1c-8d75-f73da343df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93fbfe-ef81-4677-a1e1-e906833364db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states and workplaces had already introduced similar measures.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6a93e-2033-4d69-b065-144c11dfc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837d683-e8af-41ff-aedd-21090ba865e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles is set to expand vaccination requirements with the implementation
        of a new health order that will mandate vaccine verification for indoor bars,
        wineries, and nightclubs, and recommend the same for indoor restaurants, County
        Public Health Director Barbara Ferrer announced Wednesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed52bc6-9de3-4864-be2f-bf3e783b5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5372bf-d952-4460-a37b-bd6ce26301fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is support for Covid-19 vaccination requirements, but only
        in certain settings, according to a report released Wednesday by the Pew Research
        Center.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6342e-0a01-49e9-bdca-e3f41e9bbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef622f-1a39-4ba9-9986-37ee9e5d750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 61% of adults say proof of vaccination should be required
        to travel on an airplane, 57% say it should be required to attend public colleges
        or universities and 56% say it should be required to go to sporting events.</p>'
