      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d54ba-f524-4746-ae8a-5345a7974af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:22:48.959+08:00
      'mgnl:createdBy': 'glee'
