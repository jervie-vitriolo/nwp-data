      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global smartphone
        brand vivo, after a successful inaugural partnership with global leader in
        optics and opto-electronics, ZEISS, continues to build on each other’s strengths
        in advancing mobile photography technology with the newest entrant to the
        X-series, X70.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2b7de-648e-40ab-8d68-b09bd2de8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:11:25.542+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:18:07.790+08:00
