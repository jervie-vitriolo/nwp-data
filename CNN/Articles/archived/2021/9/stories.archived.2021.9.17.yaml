    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e52ce-d705-43ba-ae8d-fb47b141d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.462+08:00
      'mgnl:createdBy': 'pilar'
