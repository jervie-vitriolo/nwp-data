  'UAE-UK-investment':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-17T10:40:54.188+08:00
    'imagesource': 'jcr:cbbcc9ed-7c7e-4a63-a1d5-c5e33106c875'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99cd8257-40e9-4198-8fca-cffae3521f7e'
    'lead': 'The United Arab Emirates will pour £10 billion ($13.8 billion) into the
      United Kingdom over the next five years, as the Gulf state seeks to diversify
      its economy beyond fossil fuels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T10:51:36.272+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:21:46.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
