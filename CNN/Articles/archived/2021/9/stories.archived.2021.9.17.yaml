    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Health experts want to initially test in-person classes for younger
      learners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34fca3-4105-48b0-a6b0-a0acc2faf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Health experts have advised the Department of Education (DepEd) to initially
        allow face-to-face classes for younger learners, Secretary Leonor Briones
        said Friday, amid warnings from international agencies that the world faces
        an education crisis because students have been shut out of classrooms for
        too long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444afc3-591e-498f-bc20-c7a05a426ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang advice ng ating mga health experts ay mas mabuti kung sa lower
        grades pagumpisahin ang face-to-face," the DepEd chief said in a Laging Handa
        briefing, without specifying what grade levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52a8b9-3cda-42ac-8e9a-6f490dc6446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Health experts have advised it is better to hold face-to-face
        classes for learners in lower grade levels first.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeeb530-216c-45d2-8baa-807c2383b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Una, resilient sila. Pangalawa ay sila ang nangangailangan ng face-to-face
        at saka sa growing years nila, importante na i-mold na iyong kanilang character,
        iyong study habits, ang kanilang good manners and right conduct," Briones
        explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237e75b-eeca-4c09-8e74-2fe6035f3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, they are resilient. Second, they are the ones
        in need of face-to-face classes and it is important to mold their character,
        study habits, and good manners and right conduct.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b6e64-e57c-4736-bd2b-2f8008678338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said 100 public schools and 20 private schools will be tapped
        if ever the President authorizes the pilot implementation of in-person classes
        at the basic education level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd104dec-eb5f-4e16-ae9b-d3d4d67a4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hinihintay na lamang ang go signal ng President," she said.</p>'
    '8':
