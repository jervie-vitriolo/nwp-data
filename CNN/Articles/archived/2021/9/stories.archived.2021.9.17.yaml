      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His silence ended in August this year, when he released his first
        full-length album “[grayground.]” which is a love letter to his fans. With
        social distancing protocols preventing him from performing in front of a live
        audience, he thought that the best way to reach his fans was to work on new
        music. “At a time like this, we can’t hold concerts, so I decided to connect
        with my fans by releasing an album so that I could release more video [content]
        for them,” says Gray.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954aebfe-65e0-4177-a910-ae202287e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a8514-e7bb-4183-8255-2bf922747d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first teased fans with an initial release of the music video
        of “Baby Don’t Cry” featuring hip-hop artist Yumdda, where he sings about
        enduring your ambitions: Don’t you settle for reality / You gotta love yourself
        the most baby yeah / The heart’s still beating / The sun will rise tomorrow
        again.*</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
