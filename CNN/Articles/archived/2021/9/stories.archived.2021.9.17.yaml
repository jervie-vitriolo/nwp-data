  'Australia-Philippines-AUKUS-Lorenzana':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T22:14:55.577+08:00
    'imagesource': 'jcr:27efc99b-d6c0-4225-9105-52626cc6436d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef8ac118-2ac5-48f6-b833-dcd42357aa4e'
    'lead': 'The trilateral agreement aims to strengthen the diplomatic, security,
      and defense cooperation in the Indo-Pacific region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T22:18:05.022+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:13:05.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:05.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia briefs PH on new security pact with UK and US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7f40b-9afa-4b57-8d09-a6c325122c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)—</strong> Australia’s
        trilateral agreement with the United States and the United Kingdom aims to
        strengthen peace and security in the Indo-Pacific region, according to a briefing
        by Australian defense chief Peter Dutton for Defense Secretary Delfin Lorenzana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56298674-6401-40cf-a1cb-5e64f2d3e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new pact— dubbed “AUKUS” — was one of the matters raised during
        the first defense bilateral meeting on Friday, the Defense department said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e6450-8161-4f9f-b5b0-c44dd11cb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minister Dutton informed Secretary Lorenzana about the recent announcements
        made by Australia, the United Kingdom (UK), and the United States (US) on
        their trilateral pact, referred to as the AUKUS alliance, and Australia''s
        acquisition of nuclear-powered submarines,” the agency said of the phone conversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdaff2-e59f-4552-8c80-43aec124f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added Dutton also expressed concern over possible
        conflicts in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad9325-c506-4a5a-82df-8b6f1151708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[T]he intention to acquire submarines is to develop Australia’s
        capability to protect its territories as well as that of its friends in the
        region,” the agency said, citing the Australian official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acb5fd-ee70-4b10-8d8b-1af0c7bae32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AUKUS — formally announced by the powerhouse nations earlier this
        week — aims to strengthen the diplomatic, security, and defense cooperation
        in the Indo-Pacific. Initiatives include “deeper information and technology
        sharing” among partners, the White House said in a <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/09/15/joint-leaders-statement-on-aukus/">statement.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fb922-cf95-4621-ac33-24abf1efca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also see the US and UK support Australia in acquiring
        nuclear-powered submarines for the Royal Australian Navy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375a5c8-23cf-4d42-8320-a3e1801429b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/world/2021/9/16/US-UK-to-help-Australia-acquire-nuclear-submarines.html">Biden
        and UK to help Australia acquire nuclear-powered submarines in new pushback
        on China</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821574f-ff5d-497f-82bb-1c1bc832aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:18:05.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:13:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lorenzana said the Philippines is also “building its
        own capability” to protect its territory.</p>'
  'Biden-announces-global-goal-to-reduce-planet-warming-methane-emissions':
    'author': 'Ella Nilsen and Betsy Klein, CNN'
    'caption': 'Photo courtesy: Mike Blake/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T22:55:59.882+08:00
    'imagesource': 'jcr:01dbb32c-4b5d-4546-b5da-7909b6973f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7d2b73-4d89-4fce-aebd-64ab8389e997'
    'lead': 'Scientists say methane emissions need to be reduced fast to slow Earth''s
      rapid warming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T22:55:43.262+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:12:44.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:06.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden announces global goal to reduce planet-warming methane emissions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e33d8f-a503-4ef9-9298-4f1294694361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden announced the United
        States and European Union have launched a global pledge to reduce emissions
        of methane -- a potent greenhouse gas -- by nearly 30% by the end of the decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529d807-f7c5-48a5-ab2b-7e17c9789853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fd641-32c7-4080-9153-796d743782de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the announcement Friday morning during the Major Economies
        Forum, a virtual, closed-door meeting with other world leaders on climate,
        ahead of a pivotal UN climate conference in Glasgow in November. The meeting
        is meant to raise climate ambition ahead of the Glasgow summit, a senior administration
        official recently told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042cfa4-a85e-46c0-ac13-a05cbea38a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fb533-3730-4b3a-960d-727ebd961b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not only rapidly reduce the rate of global warming, but
        it will also produce a very valuable side benefit like improving public health
        and agricultural output," Biden said. "We''re mobilizing support to help developing
        countries that join and pledge to do something significant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685a0ef-2024-4f48-bb01-8bcc309564e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb43dcd-0cd8-416b-8008-20f81cdb4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, Biden called on world leaders to "bring to Glasgow
        our highest possible ambitions," citing the US''s own goals aimed at curbing
        carbon emissions and his sweeping domestic economic agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293ba3f-7476-42eb-8d22-3efa6a422d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c1a4d-e9af-4ae2-b44a-44265df09015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden described the August report from the UN Intergovernmental
        Panel on Climate Change as a "code red for humanity," reiterating his belief
        that the world is at an "inflection point" for climate action, something,
        he said, that "presents real, incredible economic opportunities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df594553-6665-4771-a912-5561cf819c5f'
      'mgnl:activationStatus': true
