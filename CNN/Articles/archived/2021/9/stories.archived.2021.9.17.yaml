      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Moody’s espouses a “Baa2 stable” outlook for the Philippines,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5206c-2834-4998-ac21-91f19b037e02'
