      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a092b3f-9cc4-49b4-b443-c68eaf246be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy has warned that health misinformation
        is "a serious threat to public health," and in July blamed misinformation
        for the slowing pace of vaccinations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82033f-2021-4cdd-a0d2-3dba4f0f314b'
      'mgnl:activationStatus': true
