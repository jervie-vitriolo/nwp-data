      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Moody’s Investors Service once again slashed its growth projection for the
        Philippine economy this year as the country continues to grapple with the
        COVID-19 health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167bf94-11a8-47f6-90f3-ccc887309665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139825c-eb4d-4ec7-b288-05c18020d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international debt watcher now forecasts economic output will
        only grow by 4.8% for the year, down from its latest <a href="https://cnnphilippines.com/business/2021/7/21/Moody-s-Philippine-economy-growth-2021-projection.html">5.8%</a>
        forecast in July. July’s figure was also a downgrade from its 7% projection
        in January.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea585c35-99c4-4e0e-8431-202ffbc176fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabdd50-ef02-4297-8672-4ecd17f77e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody’s noted in a credit opinion that the return of tight lockdowns
        in August due to another surge in infections was “weighing on the outlook
        for growth in the third quarter of 2021 and delaying the normalization of
        economic activity further.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45d191-2d08-4779-9ef6-450429193d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b750db-9167-4038-a0ee-2aaa4ee04ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September’s prospect dwells within the 4-5% set by economic managers
        for the year, with the team also citing the reimposition of stricter quarantine
        measures amid the feared Delta variant’s threat. https://www.cnnphilippines.com/business/2021/8/18/DBCC-slashes-2021-growth-forecast-anew.html</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30724289-788d-4515-bd7c-070c08951dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:06:07.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:18:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
