      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now averaging 150,497 new Covid-19 cases each day, according
        to Johns Hopkins University. More than 99% of the US population lives in a
        county where people should be wearing a mask indoors, according to the new
        CDC guidance.</p>'
