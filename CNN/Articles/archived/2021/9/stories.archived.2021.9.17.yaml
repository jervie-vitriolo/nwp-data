      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Over 660,000 more doses of the AstraZeneca COVID-19 vaccine purchased by the
        private sector and local governments arrived in the country on Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608bcce-83c4-4ca9-83ad-f937869c0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:11:20.474+08:00
