      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper claimed on Wednesday that she had been invited to the
        White House and she was going, but Psaki appeared to refute that type of invitation
        at a White House press briefing on Thursday.</p>'
