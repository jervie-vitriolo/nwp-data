    'title': '''Opposition needs unity slate to get anywhere in the 2022 polls'' -
      Chel Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23085f28-0e2b-4d10-8bf4-6cc4a700462c'
