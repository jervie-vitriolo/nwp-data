  'Israel-plan-Palestinian-conflict':
    'author': 'Neri Zilber'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T09:04:11.331+08:00
    'imagesource': 'jcr:341c8c86-18b9-492e-8bc7-122961d83b66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48df3aa6-c6c0-45bd-8692-408bc3677a3a'
    'lead': 'The new Israeli government that toppled long-serving Prime Minister Benjamin
      Netanyahu this summer is full of contradictions'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T09:06:39.926+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:22:23.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:46.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel''s new plan is to ''shrink,'' not solve, the Palestinian conflict.
      Here''s what that looks like'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b976b6b-92dd-4be8-9692-075fe43b8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The new Israeli government that toppled
        long-serving Prime Minister Benjamin Netanyahu this summer is full of contradictions.
        There are pro-peace leftists, pro-settlement right-wingers, pragmatic centrists,
        and even for the first time an Arab Islamist party, all sitting together in
        one governing coalition. On the most divisive issue —&nbsp;the Israeli-Palestinian
        conflict —&nbsp;there is almost no consensus, which is just how Micah Goodman
        likes it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f75bb4-d17c-4f23-84c1-4e8c3a2e2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman, a political philosopher, has rocketed to public prominence
        in Israel and beyond for his contrarian thesis on how not to solve the long-running
        conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39426fe6-cd7a-4a46-8d0f-0001d4989ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have taken to calling him the court philosopher of Prime Minister
        Naftali Bennett, an ultra-nationalist former settlement leader, who has publicly
        embraced Goodman''s paradigm of "shrinking the conflict." But other centrist
        and leftist ministers have also come calling. Even the Biden administration
        has seemingly taken on what Goodman calls his pragmatic and less ideological
        approach. While the White House remains committed to a two-state solution,
        Secretary of State Antony Blinken said in May that the immediate priority
        was to "rebuild some trust" between Israelis and Palestinians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc10d28-3372-4078-982e-21614f353ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman himself is bemused by all the newfound interest from politicians,
        diplomats and generals. Earlier in his career he wrote books analyzing ancient
        Jewish texts, which he says was exactly the right training for tackling an
        issue as contentious as the Israeli-Palestinian conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03438d6a-b68b-4f2e-bc7c-f31a19aa37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foundational idea of the Talmud is to always listen to two
        sides of the argument," Goodman tells CNN. "The Talmud admires people who
        ask ''why are we wrong?'' Thinking only one side, or only your side, is correct
        is anti-intellectual."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3946a-85be-4ffb-937e-9b5c81a37b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman deployed this approach in his 2017 book, "Catch-67: The
        Left, the Right, and the Legacy of the Six-Day War," which wrestled with the
        internal Israeli debate about the conflict with the Palestinians and the fate
        of the territory Israel captured during the 1967 war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c982ae4-426d-4552-87c8-ba579bb651b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I showed both sides'' argument, just like in the Talmud: If Israel
        stays in the territories [like the right wants] it threatens its future as
        a Jewish and democratic state. If it leaves the territories [like the left
        wants] it threatens its future due to security concerns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3416e-a117-4074-a31f-a7529fe125c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, Goodman says, "caught fire," becoming a surprise bestseller
        in Israel that was quickly translated into English.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb20b7-59e5-4f83-bc87-b83d7466896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Goodman''s telling, the older approaches by the Israeli left
        and right only put forward ideologically pure ideas about how to end the conflict
        with the Palestinians. This is a "false dichotomy," he adds, that led to paralysis
        and the perpetuation of the status quo in the occupied West Bank. According
        to Goodman&nbsp;who himself lives in a West Bank settlement, although he describes
        that as irrelevant to his work -- the left wants an immediate end to the military
        occupation of the territory, while the right wants to continue Israeli settlement
        construction and the simple "management" of the conflict in perpetuity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa409c-74b5-4b24-a045-7361977ed9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can make things much better [in the West Bank] even if it doesn''t
        end the conflict," Goodman said -- hence "shrinking" the conflict. Goodman
        focuses solely on the West Bank in his analysis and leaves out the thornier
        issue of the Gaza Strip, which Israel unilaterally withdrew from in 2005 --
        and has fought four wars since against the Hamas militant group that controls
        it. "It''s a much more complicated situation there," he said sadly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa79c7-e9ea-45c3-a37e-74616b0e4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to quantify the conflict and decrease the quantity of the
        conflict -- this is the paradigm shift," Goodman adds. "Look at the Covid-19
        pandemic: We''re no longer talking about ''Zero Covid,'' we''re talking about
        a certain level of Covid, of ''shrinking Covid'' so it doesn''t collapse the
        health system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd7bf0-6f07-4253-88cb-7a299ce2d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practical terms, Goodman''s approach entails a host of steps
        Israel can take to improve Palestinian economic life, security and self-governance
        in the West Bank. They range from more conservative moves -- such as increasing
        Palestinian work permits inside Israel and improving Palestinian trade access
        or building roads and bridges that bolster the territorial contiguity between
        Palestinian cities -- to more domestically controversial measures, such as
        freezing settlement building outside of the main Israeli West Bank population
        centers and granting Palestinians more land for their own construction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32531eab-7073-4a48-887e-e9a38f8a0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Israel has begun adopting some of these measures,
        including issuing 15,000 new work permits inside Israel for Palestinians,
        floating the Palestinian Authority a $500 million loan, re-establishing Joint
        Economic Committees to discuss future projects, allowing reunification (i.e.
        legal status) for Palestinian spouses in the West Bank, and tentatively approving
        2,000 new housing units for Palestinians in the part of the West Bank under
        full Israeli control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1522be-18cc-4cf4-99c6-a8ec950bb078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one senior Israeli official told CNN last week, echoing Goodman:
        "We have to make every effort to shrink the conflict and start shaping the
        solution, beginning with infrastructure and economics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c70680-85cb-4509-9ad7-c7588431f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the more far-reaching measures outlined above are extremely
        unlikely given the make-up of the current Israeli coalition. This doesn''t
        deter Goodman, however -- in his mind it only bolsters his thesis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f945419-44cd-43e1-976d-75cc2cd857e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no consensus in the government about the end game, but
        they can agree about the game. This is this government''s entire approach
        on all issues," Goodman says. "The important thing is to agree on the action,
        not on the narrative surrounding it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e835d2-4324-442e-9334-0879aaf15654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Goodman, "shrinking the conflict" can readily fit into a left-wing
        narrative about a two-state solution, since most of the proposed initiatives
        can be viewed as important steps on the road to building a Palestinian state.
        Right-wingers, Goodman asserts, can feel the same, since the approach -- for
        now -- only bolsters Palestinian autonomy and doesn''t imply statehood or
        preclude Israel from annexing the rest of the West Bank, as Bennett has argued
        for years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5982e4-15ae-42fd-a7cf-93efe765bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman''s critics from both the right and the left aren''t as sanguine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04309f-1da6-4bc3-b787-f9faa3b6d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the right, the steps Goodman is promoting likely run a higher
        security risk than he appreciates, and in any case miss the larger point.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bdeb49-ddcc-477a-b53b-f428b11f4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conflict is not due to ''friction'' between Israelis and Palestinians.
        It was there before and it''ll be there after, even if the left makes us leave
        [the West Bank]," says Ran Baratz, a public diplomacy director for former
        Prime Minister Netanyahu. "You think you''re shrinking the conflict, but for
        the other [Palestinian] side it''s just a lull between wars where they''re
        improving their position."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaf7fa-0deb-4e8d-8389-c8d931b80967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left, at best, doesn''t see much new in Goodman''s thesis and
        at worst is suspicious that "shrinking the conflict" is the same approach
        adopted in the past by the Israeli right -- "managing the conflict" or "economic
        peace" -- only rebranded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131e8a5-fb77-4ed9-9e61-e141e5593682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dahlia Scheindlin, a political analyst at the Century
        Foundation think tank, Goodman''s approach appears to "perpetuate the paradigm
        of Israel giveth and Israel taketh away, and it''s unclear if it''s sincere
        regarding genuine Palestinian self-determination." The new Israeli government,
        she adds, "latched onto a slogan, but I don''t know what content behind the
        slogan they''re actually going to implement and what their intention is behind
        it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019a368-119d-49ff-a8c6-411bd1013e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians appear bemused by this wholly Israeli debate about
        what is fundamentally their future too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd602f9f-9525-4ea8-a6f8-03dc6d119359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice that Goodman is analyzing what can bring 80% of Israelis
        to consensus about the conflict, but can this issue be resolved if only one
        side agrees? I doubt it," says Samer Sinijwali, an activist and internal dissident
        from the ruling Palestinian Fatah party. "I''d prefer if one Israeli and one
        Palestinian talked about what 80% of Israelis and Palestinians can agree on."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc955302-90dc-429d-8440-7cfadf60164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman, for his part, argues that increasing Palestinian self-governance
        is a good unto itself that will only improve Palestinian lives and increase
        Israel''s options in future. After all, he says, the old approaches haven''t
        delivered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119cadb-f015-4c58-ac3d-9ee33c11a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t get to peace through big diplomatic pushes, it''ll only
        be through small steps until the Palestinians achieve a critical mass of self-governance.
        At that point the positions of many Israelis and Palestinians will likely
        change. Right now our imagination is so limited."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29105797-0cd7-4b9d-ab31-e76e755bb25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T09:06:39.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:22:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/16/middleeast/israel-palestinian-conflict-cmd-intl/index.html"
        target="_blank">Israel''s new plan is to ''shrink,'' not solve, the Palestinian
        conflict. Here''s what that looks like</a></em></p>'
  'Marks-and-Spencer-stores-France':
    'author': 'Hanna Ziady, CNN Business'
