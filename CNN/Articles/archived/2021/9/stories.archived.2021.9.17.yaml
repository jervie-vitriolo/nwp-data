      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not even at the point of discussing, I should say, at this
        point, the mechanisms or format or anything along those lines. It was simply
        an offer to have a conversation," Psaki told reporters.</p>'
    '7':
