      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa328a68-0ae4-4b89-8094-a4f2e328a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Cebu Pacific is providing free antigen tests to all flyers bound for Hong
        Kong from Manila until the end of September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bccef-521f-4476-a3db-759261004a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to the move of Hong Kong''s Health department
        to suspend the airline''s operations for two weeks after recording imported
        COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b01f7-907b-4ebf-960a-36de58197bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the low-cost carrier said the program
        is part of its "multi-layered approach" to ensure its passengers are free
        from the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952230b-45b5-4aab-a5a1-1c01d5c347f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antigen rest results will be released within 30 minutes, and only
        passengers with negative results may proceed to the check-in area," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88ce5f-d3a5-4e0d-ba5d-274107ff496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guests who will be unable to take the Antigen Test or receive a
        positive test result will not be accepted for check-in," it also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8a4b2-dab8-4c5a-aa58-48430511683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing is open from 1:30 a.m. to 3:30 a.m., six times a week
        at the Philippine Airport Diagnostic Laboratory at NAIA Terminal 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7dbbd-bc31-451e-bca7-22a8e51a5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said passengers who will fail to secure their antigen
        tests have the option to rebook or refund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a0455-3caf-4764-864c-25b3bc1b4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Hong Kong’s Centre for Health Protection of
        the Department of Health imposed a ban on Cebu Pacific''s operations from
        Sept. 3 to Sept. 16 as four of its passengers from Manila tested positive
        for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898b777-b5b0-41d3-ae69-3ccac640d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei-led carrier is requiring passengers traveling the
        Manila-Hong Kong route to present a negative RT-PCR test result, conducted
        within 72 hours before the scheduled time of departure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09736556-d7f2-44d4-bb41-2bcec41c9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:20:30.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:19:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines was also barred from carrying passengers
        from Manila to Hong Kong for two weeks as the latter traced three COVID-19
        passengers. The suspension was lifted on Sept. 11.</p>'
  'jo-tanierla-ateneo-art-awards':
    'author': 'Oliver Emocling'
    'caption': 'Jo Tanierla is one of the winners of this year’s Ateneo Art Awards
      for his exhibit “Pagburo at Pag-alsa: Natural Depictions and Illustrated Prophecies
      (Gelacio, 1910).” Photo by JOANNE CESARIO'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-09-17T14:28:05.190+08:00
    'imagesource': 'jcr:e1e96c5a-f847-47df-91c7-0fff8bd18808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751fe827-8e36-4694-b7e5-59f14e498b5b'
    'lead': 'Artist Jo Tanierla is one of the winners of this year’s Ateneo Art Awards
      for his exhibit “Pagburo at Pag-alsa: Natural Depictions and Illustrated Prophecies
      (Gelacio, 1910).”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T14:33:54.363+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:18:33.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:53.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reading and art making with Ateneo Art Award winner Jo Tanierla'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c852fd-9026-4549-8ea2-d5555bfd7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.363+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first heard of Jo Tanierla’s exhibit “Pagburo at Pag-alsa:
        Natural Depictions and Illustrated Prophecies (Gelacio, 1910),” I imagined
        drawings of metabolic processes in food production. I didn’t know the context
        of his practice back then. But perhaps it’s not entirely wrong to take food
        as a gateway in reading Tanierla’s work for the exhibit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61aa6b-8f65-49af-8308-2c2cc658dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, food is present in “Pagburo at Pag-alsa.” In the journal
        that accompanies the illustrations, Tanierla writes about food with great
        care. “May banayad na pakla at kaunting alat ang kesong puti dito sa Sta.
        Cruz. Mas siksik din sa kesilyo ng Cavite, at mas makinis,” an entry reads.
        “Ang kape nama’y kakulay ng dapi’t hapon, at maraming lasa: tsokolate, pulot,
        dalandan!” Then, it passes an instruction almost like a cookbook: “...iluto
        nang hilaw sa palayok, at haluing tuloy-tuloy.”</p>'
    '81':
      'image': 'jcr:084e2e22-7aa4-4bd7-a6fa-8ceed66ac062'
      'imageCaption': 'Text from Gelacio’s journal. Photo courtesy of UP VARGAS MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223603cd-1ae6-43e0-9285-9b96cfce8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0a877-cd52-4e2e-819f-00ed1f181d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene figures early in the narrative. Two weeks after they set
        out for Mount Pamitinan in Rizal from Tayabas in Quezon, Gelacio and Manta-tio,
        a seer, were enjoying the food described earlier for breakfast in Sta. Cruz,
        Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ee0e5-e16f-40d2-961f-dd044149dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the context of this fictive journey elicits the presence of
        food. After all, food is political. Its primary producers have always been
        involved in social fermentation, which is what the title refers to. Gelacio’s
        journal also gives an account of the widespread peasant and worker struggles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bcb8e-a09e-4924-ae1d-d32016c5645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, food is mundane. It reappears in Gelacio’s account
        by way of art when they reached Manila on June 11. He recounts copying “Six
        Persimmons” by Chinese painter Muqi Fachang. And of the result, he leaves
        a hilarious yet brilliant note: “Ampanget.”</p>'
    '80':
      'image': 'jcr:9bd31a2d-4d57-4892-8ecc-3c60fdd8d5a5'
      'imageCaption': '“Six Persimmons” (ink, paper) by Jo Tanierla. Photo courtesy
        of JO TANIERLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a67f9-7e08-4ebb-a625-a67cfdf88d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc62dd-f756-4fe2-92b4-f7f3190d1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in mundanity that “Pagburo” thrives. Here, Gelacio recounts
        eating, walking, witnessing a tranvia break down on Escolta, and even gazing
        at the sky at three in the morning. Perhaps it’s the way it is because a journal
        is meant to record daily life. And it is in moments of mundanity where fermentation
        takes place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a23968-b645-4221-9ca9-fcfe1aff9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from his win in this year’s Ateneo Art Awards, Tanierla talked
        to us about the books that informed “Pagburo at Pag-alsa,” the application
        of magical realism in his work, and why he draws slowly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e7b26-7682-4c16-bc2b-64f36bc53d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang ganda ng eksena ng agahan sa show. Could you describe
        a morning you woke without fear?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c63a7-ec36-4993-8a6c-545fb7743a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang laging may pangamba, lalo ngayon, pero minsan late naman
        sila — nakakapag-NBA, WNBA highlights muna ‘ko, tsaka kape at pandesal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4204b3-017b-40db-97ee-df42ec90b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s keeping you busy these days?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d4e17-420e-4b28-91a8-d27d664e2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalakhan ng oras ko since late last year, nasa Tambisan sa Sining
        (Tambe). Cultural mass organization ‘tong Tambe, focused on workers’ struggles.
        Marami kaming activities para ro’n: art production, community pantries, lectures
        and discussions. Sa ngayon, naghahanda kami ng isang medyo comprehensive na
        palihan, at isang group exhibition at publication for next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6159db1-11d3-4c62-8bb1-c7237c559ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May project din with other artists from the Philippines and Cambodia,
        facilitated ng The Museum Collective, katulong ang Load na Dito; nag-iipon
        din akong works para sa isang zine, sa tulong naman ni Czar Kristoff; katatapos
        ko lang ding magsulat tungkol sa “Here, Here” ni Joanne Cesario, gusto ko
        sanang sundan pa. Pero pinaka-immediate ay ‘tong ginagawa kong drawing para
        sa susunod sanang solo project, sana matapos next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94dcdff-82d5-45d4-9da6-bb658bd56872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nakita ko ‘yung sinulat mo para sa <a href="https://tractions-artwriting.medium.com/dissent-starts-silent-2b8ab6fdf31b"
        target="_blank">Tractions</a>. Ang ganda mong magsulat pati na rin mag-discuss
        ng mga ideya lalo na tungkol sa kasaysayan. Mahilig ka bang magbasa? Kung
        oo, pwede mo bang i-share kung paano mo na-build itong habit of reading? At
        gaano siya kahalaga sa practice mo bilang visual artist?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc493b-1b76-4fda-9b81-701dfb5ca768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nako, maraming salamat! Unang attempt ko ‘yun sa isang cohesive
        na art criticism. My method was quite basic too: ‘rekta sa formal elements
        ng work and their relations and from that, huhugutin ‘yung connotations and
        possible meanings, constructing possible syntheses, at iba pa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49362548-ebc6-4ac6-a558-0f0d582ed4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college na ’ko nagbasa nang matino. Naghahanap yata ako noon
        ng lente para isalansan at maintindihan ang umiiral na kaayusan. So, naghahabol
        akong magbasa gabi-gabi, nagsisingit ding ilang oras para magsulat nang baku-bakong
        essays.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2636f3-02e0-468c-9953-f2c7d9aecbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swerte ring maraming kaibigang nagsusulat, mostly from Los Baños.
        Inlab na inlab lang ako sa works nila. Tapos they’d send me readings, recommend
        films, basically samu’t-saring kaalaman, with casual chismis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c4b78-c3dc-447c-af1e-5eefa4809bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa’kin, ‘yung pagbabasa ay nagbigay ng certain guidance para maintindihan
        ang material environment pati ‘yung ecosystems sa loob nito. So, ginagamit
        ko ‘tong mga interpretations sa paggawa. Hungkag siguro ang works ko kung
        walang deliberate reading, at kung ‘di ako marunong pumili ng babasahin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc410d5-f0dc-43bf-9447-5bb8a395cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malaking bahagi ng practice mo ang kasaysayan at ang mga
        nangyayari sa paligid natin. Kailan ka naging conscious na gamitin siyang
        gabay sa mga gawa mo?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d32c71-c101-400e-a390-c169e7556d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College pa, pero may mga critical na pagbabago sa pagtatasa ko sa
        kasaysayan at kasalukuyan. Marami akong trabaho noon tungkol sa “Urbana at
        Feliza” ni [Modesto de] Castro, pati rin sa mga tauhan ni Nick Joaquin. Alam
        ko na noong gagamitin kong bukal ang colonial history natin, but I thought
        then that history was an objective field, almost benign, kaya nagkagulatan
        no’ng mabasa ko na si [Reynaldo] Ileto, ta’s yung “Veneration Without Understanding”
        ni [Renato] Constantino. Sumunod na sina ma’am Nerissa Balce, ma’am Judy Taguiwalo,
        ma’am Alice Guillermo, Resil Mojares, ma’am Chingbee [Cruz], at iba pa. Eventually,
        naintindihan kong colonial at neoliberal pa rin ang karaniwang historiography,
        pati ang politics ni Nick, so ‘pag nagbabasa ‘ko ngayon, maingat na.</p>'
    '79':
      'image': 'jcr:4da24acf-3c62-4a50-9ef1-32870492dbd2'
      'imageCaption': '“Welga sa trambiya, Maynila,” from the journal drawings in
        Jo Tanierla’s exhibit “Pagburo at Pag-alsa: Natural Depictions and Illustrated
        Prophecies (Gelacio, 1910).” Photo courtesy of UP VARGAS MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d0ba4-a0a9-40cd-b609-94c989661fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4d032-cef4-403d-ba02-7c16b6380d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nagsulat ka at gumuhit din sa “Pagburo at Pag-alsa.” Ano
        sa tingin mo ''yung advantage ng words kumpara sa art and vice versa?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e0f75-0680-4b2c-9153-840e77e8a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palagay ko palagi silang tumatapon sa isa’t-isa, and to a certain
        extent, they function as both. Pero sa tahasang antas, o kung pansamantala
        tayong maglalagay ng boundaries sa art para hindi ‘to masyadong masaklaw,
        palagay ko mas mabisa ang sanaysay, kwento, tula sa pag-usisa, pati sa paghahatid
        ng mga usisa sa kamalayan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2dcbeb-ee08-4b24-afd9-e059a8e752a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa advantage ng visual arts, parang may puwang ang realismo. Dahil
        lumalapit ‘to sa karaniwang danas ng mga pandama natin, may kakayahan siyang
        magagap ng kahit sino; kaya siya may natatanging bisa. At crucial kasi, lalo
        sa political context natin, na kausapin — at mas mahalaga — na isama sa art
        production ang mga nasa batayang sektor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f145c1-40fc-4d02-a7fc-498878355742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balik sa formalist considerations; kaya rin bilib ako pelikula,
        dula, kanta, at iba pang art forms na ikinakabit ‘yung salita sa mga pandama.
        Like, wew easyhan n’yo lang mga lods.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d29351-5e99-4c36-94c3-1b63c3f6f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your first memory of art? And how did you end up
        practicing art?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af92c62-1809-433e-894d-34fd83f3f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illustration ni Genie, sa isang storybook. Manghang-mangha ako noon
        sa pagkatotoo ng rendering ng pisngi n’ya habang umiihip. Hinihimas ko ‘yung
        illustration para tiyakin na flat ‘yung image. (<em>Laughs</em>)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86aa495-d045-4f16-93c8-34e6183e5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro, sa pagkamanghang ‘yon nagsimula ang hilig ko sa pagguhit.
        Nagkaroon ng consciousness sa form, sa technique, kahit wala pa’ko noong pantawag
        sa kanila. Kaya rin noong makopya ko ‘yung Iron Man drawing ng kaklase ko
        sa Grade 1, sobrang saya ko, at halos inaraw-araw ko nang mag-drawing ng mga
        tauhan mula sa anime: sina Raizen, Eugene, Goku, pati mga Gundam. Nakatulong
        ding karamihan sa elementary classmates ko ay nagdro-drawing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fadd3-2629-487c-8b2f-1125bc6ef8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Load na Dito described your process as “conscientious and
        slow.” Why do you make art slowly?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a859390-7978-4dbf-944f-8bd069d5835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung surface quality kasi na gusto ko, at least with my personal
        projects — soft tonal transitions, even strokes — kailangang tiyagaan, siguro
        dahil kulang pa rin ako sa skill? Anyway, sobrang tedious, kaya ‘pag natapos,
        sobrang saya rin naman. At ‘yung ligaya na ‘yon, na alam mong nasa dulo ng
        dusa, (<em>Laughs</em>) it helps sustain my practice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d2cac-1821-4767-96f2-0888d79a0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero with collective works, mural ng Tambe halimbawa, ibang galawan
        naman. Dapat mabilis pero pulido, tapos collaborative talaga, planning hanggang
        execution. Ibang realm sa nakasanayan ko kaya exciting. Buti na lang at nakakasabay
        naman ako sa mga kasama kahit pa’no, pero madalas nilang kantiyawan ‘yung
        pace ko. (<em>Laughs</em>)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830a2ef-083c-4a16-971b-677084b46bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagsisimula rin ng personal project — a series of works — basic
        lang talaga. Nag-iisip na’kong context, initial intentions, at paano sila
        i-de-deliver. So, sa process ng individual drawings, first step usually is
        coming up with specific narratives that correspond to the context of the project.
        Halimbawa, sa ginagawa ko ngayon, the idea was from a detail in Milagros Guerrero’s
        “The Colorum Uprisings: 1924-1931.” With that historical reference, may setting
        na agad ‘yung drawing, as well as the subsequent works for the project.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec056e-e2b0-4868-87ad-42865bcb64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also think of pictorial disruptions on the drawings’ realism.
        Dito pumapasok ‘yung pahapyaw na kagila-gilalas. I imagine various permutations
        of the pictorial scene, pati ‘yung implications nila. ‘Pag parang effective
        at formidable na ‘yung naisip ko, nagsasalansan na ’kong elements sa drawing
        ground.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede37ccf-c8d3-4977-ba69-76d8d9c01824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mechanical na ‘to hanggang matapos, pero dahil makupad ako, palaging
        may puwang para sa bagong ideas, sa mga chambahang maiisip.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048e05b-9fc4-4bd4-b5cf-53864251fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you describe your surroundings when you make art?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ca27a-b161-4f9d-a717-1e1d1bbd31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boring ‘to: maaliwalas na kwarto, o lamp ‘pag gabi na; desktop sa
        kaliwa; mga lapis at pambura sa desk; “Ano’ng Kwento Natin” nina Glenn Diaz
        at Edgar Samar sa speaker; may unfinished small drawing na nakaipit sa sketch
        pad na nakapatong sa eight-year-old CPU; at isa pang mas malaking drawing
        na nasa manipis na easel, adjacent sa desk.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3840cb4-2815-4af0-a271-c36f79cd5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hindi ko napuntahan ‘yung exhibit pero napanood ko ‘yung
        virtual walkthrough nito. Ang ganda ng pagkukuwento mo at pagbuo mo ng narrative.
        Pwede mo bang ikuwento kung paano nagsimula ‘yung proyekto?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7962b-731a-45fc-9ac2-56fa4e40314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May tatlong librong crucial sa “Pagburo at Pag-alsa”: “Pasyon at
        Revolution”;” Babae, Obrera, Unyonista”; at “Body Parts of Empire.” Pare-parehong
        American occupation ‘yung panahon ng mga saliksik, pero sa iba’t-ibang lugar,
        at mula doon ko hinalaw ‘yung mundo at fiction nina Gelacio at Manta-tio.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9570e3-143f-4fc0-9e74-374655745652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naghanap din akong ibang references, kasama nga ‘yung mito ni Bernardo
        Carpio. May suri sa “Pasyon at Revolution” kay Bernardo, pero una ko siyang
        narinig bilang kwento, bilang higanteng nakipagtunggali sa dwende, naghihiwalay
        ng mga bundok. Taga-Montalban lolo’t lola ko, kaya sa mga pagdalaw sa kanila
        una kong narining ‘yung mito. Pinupuntahan pa namin sa Wawa ‘yung bundok na
        pinagkulungan sa kanya, ‘yung Pamitinan. Kaya noong binabalikan ko na ‘yung
        lore para sa project, medyo makinis na siya sa isip ko, naka-porma na kumbaga,
        ihahatid na lang.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4552c-524f-4291-805f-c98cecf566a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habang tinatapos ‘yung mga unang trabaho para sa “Pagburo,” nagkakaroon
        din kami ng mga impormal na pag-aaral sa saklaw ng ‘Kanong pananakop; na hanggang
        ngayon, gano’n pa rin. So, pinili kong usisain ‘yon sa proyekto.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475a44c-2c86-4a07-83f5-d84e9f50b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagulat din ako no’ng malaman kong nabuo at nabuwag na ‘yung Union
        Obrera Democratica bago pa hinuli at pinatay si Macario Sakay. Tapos doon
        nagsimula ‘yung direksyon ng “Pagburo” na tahakin ‘yung laban ng mga manggagawa
        bilang nakatuntong sa laban para sa kasarinlan.</p>'
    '78':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fvargasmuseum.upd%2Fvideos%2F275475356895843%2F&show_text=false&width=267&t=0"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774d87d-0f7e-4c7b-ba05-b9ef0ad7819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cac5c-70f4-4623-b28a-328ebb1cd308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaano pala katagal ''yung pagbuo ng exhibit mula sa ideation,
        pagsusulat at pagguhit hanggang sa pagpapalabas?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fdad0-69a6-4a72-87ad-64348bd009f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:33:54.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdadalawang taon. May mga lumang trabaho ring kasama sa “Pagburo,”
        halimbawa ‘yung “Pasyon Bernardo Carpio” na 2016 ko pa sinulat. ‘Yung journal
        entries tagpi-tagpi sila nung una, corresponding with the drawings kasi. Tapos
        nag-drawing muna akong mapa mula Tayabas hanggang Montalban, binaybay ko ‘yung
        landas nila sa Google Maps bago ko nagpagdugtong ‘yung mga kuwento.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7efb2-7c2c-475c-bb9a-bf32b95bd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siguro kay [Gabriel] Garcia Marquez nagmula ‘yung interes
        mo sa magical realism. Bakit mo ginagamit ang lente na ‘to sa gawa mo?</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295f5f6-e408-43fa-a8e8-ff606b3b860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, ibang klase talagang gumawa at magwasiwas ng mundo si Marquez.
        Naintindihan ko eventually na malapit pala sa kasanayan natin ‘tong magic
        realism. Sa mga kwentong-bayan, mga mito, mga araw-araw na danas, hanggang
        sa kasaysayan, tumatampok ‘yung kagila-gilalas na pagtasa sa pisikal na realidad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f08019-29ce-4c0a-a347-61eec731987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ko rin pinipiling gamitin ‘to kasi feel ko may inherent balance
        sa kanya.&nbsp;May pagtalima sa physical laws pero may layang lumabag dito,
        kahit konti, o sa paraang patago, halos pa-traydor. So, sa pagdro-drawing,
        makatotohanan ‘yung eksenang binubuo mo pero may maliit na detalyeng sasaliwa,
        tapos ‘yung buong composition ay precarious na, ‘di tiyak. Mas matalim ‘yung
        kwento, ‘yung nagiging trabaho ko ‘pag gano’n, palagay ko.</p>'
    '73':
      'image': 'jcr:14afabfb-4f5c-4e74-b6aa-e10af3a258df'
      'imageCaption': '“Pasyon Bernardo Carpio” by Jo Tanierla. Photo courtesy of
        UP VARGAS MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b925dcf-16f2-4bcb-b086-38ab2705e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ed4d1-aeb1-41da-be6c-86a37d99d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang ganda na nagpapahiwatig ng pag-asa ‘yung mga piyesa
        sa exhibit. Sabi mo doon sa walkthrough, kung saan nabasag ang alon, kung
        saan nag-agahan si Manta-tio, naroon ang tunay na paglaya.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b25a7-8441-464f-b227-d5257d46858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:18:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, optimistic ‘yung “Pagburo at Pag-alsa.” May historical imperative
        naman ‘yun ‘no, pero gusto ko lang ding hopeful ang punctuation ng project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e00f5-0b58-4170-83e5-ecf16678ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang ganda rin ng nabanggit mo sa walkthrough na walang tula
        ang papalit sa mga katawan sa kalye.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceac940-568e-4cc7-9141-45082a8050c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct action yata ang tinutukoy ni ma’am Chingbee rito. May puwang
        pa rin sa paglikha, pero may mga pagkakataong parang hindi ‘yon sapat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e79c3-8a28-4f26-90fe-72c68431aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So ano sa tingin mo ang role ng sining sa panahon natin
        ngayon?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ed3d0-c751-4bd0-b78e-49d15ebead68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, doon sa puwang sa paglikha, ok sana kung para ‘to sa laban ng
        masa, o sa pagpapapunta sa mga tao sa mga lansangan. Siguro rin bagamat may
        espasyo para sa mga pansariling meditasyon, may urgency nang lumikha para
        isulong ang kolektibong kapakanan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bc56f-14c8-471b-9c56-4d9ed85f293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you do when you don’t make art?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51580c-09c2-400b-ab96-c168f9ba63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball; nanonood din ako ngayong “Mr. Robot,” anarchy, anarchy
        (<em>Laughs</em>) pero nakakatuwa naman; inuunti-unti ko rin ‘yung mga librong
        ‘di ko pa tapos, binabalikan ‘yung iba.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583e716-c991-4f64-a6f3-7960b460cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung mga binabasa mo ngayon?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5dcb6f-9682-4fd0-bee5-2062763b425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Art of Not Being Governed” ni James Scott, gusto kong maintindihan
        nang husto ‘yung zomia, ‘yung hitsura at takbo n’ya, malapit kasi sa bagong
        project. Gusto ko ring simulan na ‘yung “The God of Small Things” ni Arundhati
        Roy. Tinutuloy ko na rin ‘yung Kritika ni Lenin sa Imperyalismo sa Ika-21
        Siglo, collection ng essays.</p>'
    '71':
      'image': 'jcr:87d423ce-d671-4258-9444-3af9eb1521cc'
      'imageCaption': 'Kaingin, graphite and paper by Jo Tanierla from his exhibit
        “Pagburo at Pag-alsa: Natural Depictions and Illustrated Prophecies (Gelacio,
        1910).” Photo courtesy of UP VARGAS MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d89e7-e70e-443c-b86c-b2c8252048d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c6f70-f7a6-4d20-adbd-581e0bacd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nagsusulat ako on the side for a living pero guilty ako
        na hindi ako nakapagbabasa ngayon. Siguro ma-attribute natin ''yung kawalan
        ng oras para makapagbasa sa kapitalismo siguro, ''no? Pinapahiram natin ang
        mga katawan natin sa kapitalismo dahil ito ''yung kinagisnan nating paraan
        para mapunan ''yung mga pangangailangan natin.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888cdcd-832b-40ad-bdda-1d10f8075654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, mismo, sinasaid talaga tayo ng kapitalismo. ''Di ba, saan ka
        pa hahagilap ng oras at lakas na mag-aral at lumaban? Kaya rin sobrang hanga
        ako sa mga unyonista. May mga nakapanayam kami dati tungkol sa pagkilos nila,
        tapos grabe lang ''yung sakripisyong ginagawa nila. Mga hindi agad umuuwi
        pagkatapos ng trabaho kasi may tasks pa sa unyon. Hindi lang sa management
        kailangang makipag-negotiate, pati sa pamilya, sa nanay, sa asawa. Pero ''yung
        unyonismo na lang kasi ang rekurso nila para sa pagkakataong mamuhay nang
        disente.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc10f75-0dce-44fd-9ec0-d66a3bf36fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, ''yung guilt, feel ko katangian talaga ''yan ng uri nating
        petiburges, na umuusbong ''pag naging aware na tayo sa systemic oppression.
        May mga ginagampanan na ''kong tasks, pero may guilt pa rin. Siguro kasi manifestation
        ''yon ng contradictions within us, tapos sabi nga ng isang kasama minsan,
        panghawakan ''yung contradictions, kasi gagabayan ka no''n sa dapat mong gawin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82b797-dd40-4fa2-8985-bc525ae0008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges for artists
        right now?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cea29c-918b-4f7b-a838-372d0c726c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagka sa paglikha at disenteng lyf? [sic] Siguro ‘yung kapitalistang
        sistema nga at ugnayan sa produksyon na umiiral dito. Kaya rin hindi lang
        artists ang hirap ‘no, pati mga manggagawa, mala-manggagawa, lahat yata ng
        lumilikha at lumalahok sa produksyon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1761b4-237a-4d65-85b4-65233337e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:38:57.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:19:07.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos itong uneven relations of production natin, hindi lang sa
        economic aspect nagpapahirap, hagip pati ang pulitikal. Halimbawa: barat na
        compensation at limitadong mga karapatan, pagiging “legal” o “lawful” nito,
        at paggiit sa ’tin ng mga institusyon kung bakit ‘to "nararapat." Dine-dehumanize
        tayo, kasabay ng justification para rito.</p>'
