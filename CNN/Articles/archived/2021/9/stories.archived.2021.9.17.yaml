    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b47b861f-0597-454e-be19-81eff70f6c91'
    'lead': 'The country logged 20,336 more COVID-19 infections on Friday, pushing
      the nationwide tally to 2,324,475, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T16:33:39.377+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:16:37.071+08:00
