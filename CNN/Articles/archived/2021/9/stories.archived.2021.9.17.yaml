      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva muscled past NorthPort defender Kevin Ferrer underneath the
        basket to hit the game winner off a Rome dela Rosa inbound pass, after Magnolia
        called for a timeout with two seconds remaining in the game.</p>'
