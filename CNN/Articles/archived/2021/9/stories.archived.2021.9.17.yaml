    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bc7ab-e2f6-46ab-835b-02ef1e6eff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year and a half since their last release as a unit, and
        three weeks of samplers and teasers, NCT 127 is finally back with their third
        full-length album, “Sticker.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fef0e0-945c-4f60-a59a-af4fe4443d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten-member sub-unit (member Winwin is on leave as he is currently
        with another NCT sub-unit, the China-based WayV) of SM Entertainment’s ambitious
        mega-project Neo Culture Technology focuses on their roots, as 127 refers
        to the longitudinal coordinates of Seoul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7493392-444a-4237-9656-0bd467baa9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after their debut, the group has garnered plenty of new
        NCTzens /Czennies through their extensive exposure to different subunits like
        the sprawling NCT projects where all members come together, <a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/13/nct-dream-hot-sauce-album-interview.html">NCT
        Dream</a>, partnerships with the likes of <a href="https://www.youtube.com/watch?v=vPOocPM5UTE">Pinkfong</a>,
        and having members join the supergroup <a href="https://www.cnn.ph/life/entertainment/Music/2021/8/12/superm-virtual-fan-meet.html">SuperM</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f8ae6-d35b-46f0-889e-b9ae8b113f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:52:06.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/13/nct-dream-hot-sauce-album-interview.html">READ:
        NCT Dream talks about their full-length album ‘Hot Sauce’</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f88528-1bed-4f4f-a300-3b05cce37fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the online press conference for “Sticker,” leader Taeyong
        shares the process behind coming up with their next title track. “I know a
        lot of people liked our title track ‘Kick It’ from our second full-length
        album [‘Neo Zone’], so we were a bit worried [about] whether or not we’d be
        able to bring something even better,” he says during the “Sticker” press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6fed82-b41b-4787-9e8a-c681d8358404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Entertainment did not shy away from this and brought in the big
        guns, none as big as one of <a data-cke-saved-href="https://www.billboard.com/articles/news/list/9603412/best-music-producers/"
        href="https://www.billboard.com/articles/news/list/9603412/best-music-producers/">Billboard’s
        50 Greatest Producers of the 21st century</a>, Yoo Young-jin. The man responsible
        for SHINee’s <a data-cke-saved-href="https://www.youtube.com/watch?v=roughtzsCDI"
        href="https://www.youtube.com/watch?v=roughtzsCDI">“Ring Ding Dong”</a> and
        aespa’s <a data-cke-saved-href="https://cnnphilippines.com/life/entertainment/Music/2021/5/18/aespa-next-level-interview.html"
        href="https://cnnphilippines.com/life/entertainment/Music/2021/5/18/aespa-next-level-interview.html">“Next
        Level,”</a> earworms that became so addictive, they were <a data-cke-saved-href="https://entertain.naver.com/read?oid=312&amp;aid=0000483407"
        href="https://entertain.naver.com/read?oid=312&amp;aid=0000483407">“banned”
        from being played</a> in Korea’s SATs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b34c1-c430-44b5-9eb0-6e0e317c50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a great opportunity and Taeyong and I really prepared a
        lot for it,” shares main rapper and main dancer Mark Lee, SM’s wonder boy
        who is also part of NCT Dream and SuperM. The song talks about the emotions
        of a couple, particularly about staying by each other’s side in this complicated
        world, vowing to create a history of their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4775ef-91ac-4ee3-9a84-b2cfce13ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the choreography, you’ll be able to see our neo yet powerful
        side,” shares Jaehyun, one of the NCT 127’s three main vocalists, and also
        a lead dancer. “It’s very energetic yet ‘sticky’ as well. For the music video,
        we added a neo twist to a Western-styled movie. We focused a lot on the special
        effects to create a futuristic atmosphere using lights and CG.”</p>'
