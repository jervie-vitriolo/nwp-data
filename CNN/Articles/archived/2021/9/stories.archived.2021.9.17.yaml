      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros presented a text exchange between Pharmally
        official Krizle Grace Mago and an unnamed source from the Procurement Service
        of the Department of Budget and Management (PS-DBM) regarding the delivery
        of two million face masks.</p>'
