      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) –</strong>
        Senators on Friday questioned Pharmally Pharmaceutical Corporation''s deliveries
        of face masks and COVID-19 test kits, and its officials'' purchase of luxury
        vehicles as the Blue Ribbon Committee continued its probe into the government''s
        use of pandemic response funds.</p>'
    '1':
