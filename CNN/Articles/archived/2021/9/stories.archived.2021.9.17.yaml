  'Metro-Manila-water-supply-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T05:35:08.653+08:00
    'imagesource': 'jcr:87561bf8-aada-4212-8685-a1c7ab317081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6d7dd2-ff17-4a1f-ab22-5516c36ec6cd'
    'lead': 'The regulator directs the Manila Water Company, Inc. and Maynilad Water
      Services, Inc. to suspend disconnection activities in areas under granular lockdown
      to ensure continuous water supply.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T05:38:38.189+08:00
