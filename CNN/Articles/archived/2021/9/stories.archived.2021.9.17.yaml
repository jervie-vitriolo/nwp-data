      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong>&nbsp;—&nbsp;Vice
        President Leni Robredo is still undecided on her plans for next year''s elections,
        but said she''s ready to run for president if chosen by a unity ticket.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d2e0a-379e-4205-826b-9c9d271e2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kahit sino ang kalaban, basta ako iyong pipiliin ng anti-admin
        forces, laban ako," Robredo told reporters in Pampanga during the launch of
        her Vaccine Express.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29e2e1-74d2-4aac-9d74-3993e6d1ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter who''s the opponent, as long as the anti-admin
        forces choose me, I will fight.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d318d-6916-4344-b88b-e4368e63c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also ready to battle it out with former senator Bongbong
        Marcos —&nbsp;whom she defeated in the vice presidential race in 2016. Marcos
        earlier said he will beat Robredo in a head-to-head fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400f130-64db-45fb-9363-463d56f0e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung one-on-one na Bongbong Marcos, lalaban ako kahit dehado,"
        the Vice President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35c29b-d455-43db-ab0f-0ffc5439557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I''m going one-on-one against Bongbong Marcos,
        I will fight even if I''m at a disadvantage.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccfcf8-a3f4-474e-ba00-55cf7f1b2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo explained negotiations are still ongoing with Manila
        Mayor Isko Moreno and Senator Manny Pacquiao to unite anti-administration
        forces. There are plans to meet Moreno and Pacquiao together, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08337040-0a30-42b7-b51e-646d1dd0a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong pine-prevent ko lang naman na kami-kami maghihiwa-hiwalay.
        Iyon iyong pine-prevent ko kaya nag-e-exert ako ng effort na pag-isahin lahat,"
        Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ca0e5-d4be-4f4f-af8d-bb628d65d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I''d like to prevent is the opposition splitting
        up. That''s what I want to prevent so I''m exerting effort to unify us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815d84e-d4e0-403c-9fa4-9217ecf9dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possibility of running for a local post, Robredo said it''s
        still an option, but not a priority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fb7e0-62c3-4630-820d-3a594d2c9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang priority ngayon, ayusin talaga iyong national. Magkakaroon
        lang ako ng time na ayusin iyong lokal kapag maayos na ang national," she
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103205e9-1f0c-4498-b927-fb1cef538084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:06:06.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The priority now is really to fix the national. I
        will only have time to think about the local when the national is fixed.]</p>'
  'Donald-Trump-Georgia-2020':
    'author': 'Sara Murray and Jason Morris, CNN'
    'caption': 'As Donald Trump returns to Georgia later this month, criminal investigators
      in the state have been quietly conducting interviews, collecting documents and
      working to build a line of communication with congressional investigators as
      they aim to build a case against the former President for his alleged attempts
      to overturn the state''s 2020 election results. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T20:46:04.180+08:00
    'imagesource': 'jcr:f642604f-b180-4ba4-857c-5ac984f38d3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cdbaf80-bb7e-481d-80f5-688ffabff5d0'
    'lead': 'As Donald Trump returns to Georgia later this month, criminal investigators
      in the state have been quietly conducting interviews, collecting documents and
      working to build a line of communication with congressional investigators as
      they aim to build a case against the former President for his alleged attempts
      to overturn the state''s 2020 election results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T21:08:57.738+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:14:06.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:03.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Georgia criminal probe into Trump''s attempts to overturn 2020 election
      quietly moves forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5bb64-5463-4365-bf21-30a77af23486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Donald Trump returns to Georgia
        later this month, criminal investigators in the state have been quietly conducting
        interviews, collecting documents and working to build a line of communication
        with congressional investigators as they aim to build a case against the former
        President for his alleged attempts to overturn the state''s 2020 election
        results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f0289-24d9-4248-b8b1-2ec605aebfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton County District Attorney Fani Willis kicked off her investigation
        with a splash earlier this year, when she fired off a round of letters to
        Georgia officials asking them to preserve documents related to Trump just
        a month after she took office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267dd38-26f4-4242-ba7b-d3c92fdc2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, her investigation into Trump''s efforts to upend Georgia''s
        2020 presidential election results has been more discreet as she juggles the
        early stages of the Trump probe with an avalanche of backlogged cases and
        rising violence in the Atlanta area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ed052-b6cc-4bcc-9da2-d5455db97e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is that the Trump investigation is ongoing.
        As a district attorney, I do not have the right to look the other way on any
        crime that may have happened in my jurisdiction," Willis told reporters this
        week. "We have a team of lawyers that is dedicated to that, but my No. 1 priority
        is to make sure that we keep violent offenders off the street."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c344092-69e3-4726-ad48-2d3af2fdbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are plowing ahead as Trump continues to weigh his
        political future and wade into Peach State politics with a Georgia rally set
        for late September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12097fce-e3f1-4540-980b-00d309bd17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump —&nbsp;still burned by his 2020 defeat and feeling betrayed
        by local officials who refused to help him overturn the 2020 election results
        —&nbsp;has rolled out a number of endorsements in Georgia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e8243-6809-4b6b-8139-128a052e5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: Rep. Jody Hice, who is trying to unseat Secretary of
        State Brad Raffensperger, and state Sen. Burt Jones, who is running for the
        open lieutenant governor seat. Both Raffensperger and outgoing Lt. Gov. Geoff
        Duncan stood up to Trump''s attempts to overturn the election. Both of Trump''s
        picks to replace them are Republicans who have embraced Trump''s false claims
        of election fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220b486-8dbb-4985-8017-2c6bc7dcd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Fulton County investigation still appears to be in its
        early stages, investigators so far have obtained documents from the Georgia
        Secretary of State''s office and interviewed a handful of its staff, spoken
        to other Georgia election officials about how elections are conducted and
        initiated conversations with congressional committees that could obtain information
        relevant to the Georgia probe, according to people familiar with the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd840e2-44ab-41b2-968b-77a7d73ab7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Willis is able to gain access to information from congressional
        committees, it could provide a mountain of documents relevant to her investigation
        and possibly help her avoid lengthy court fights if she were to seek similar
        information on her own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c7cb4-f390-4fb6-8b40-596491156fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis''s probe spans not only the former President''s activities,
        but also a call between Sen. Lindsey Graham and Raffensperger, Rudy Giuliani''s
        false allegations of election fraud before Georgia legislators and the surprise
        departure of Byung "BJay" Pak from his role as US attorney for the Northern
        District of Georgia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dda5a0-89f4-487c-87f0-8530242be51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key area of focus has been the Georgia Secretary of State''s office,
        after Trump called officials there following the 2020 election and pressed
        them to help to investigate his allegations of fraud in the hopes of overturning
        results showing Joe Biden won the state in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe5bcf-a9f5-4d25-a7a1-e4c51acdb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one call, Trump pressed Raffensperger to "find" the more than
        11,000 votes needed for Trump to win the state. In another call, Trump urged
        a top investigator in the Secretary of State''s office to uncover fraud in
        Fulton County, telling her, "When the right answer comes out, you''ll be praised."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b5cf1-29b3-46cc-bcbb-51ec4dbeae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio recordings of both of those calls have already emerged, and
        Willis''s office has been poring over those along with other documents and
        records from the Secretary of State''s office, according to people familiar
        with the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495dbf2-09bf-4240-8e1f-2dd6578acf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have also interviewed a handful of staffers in Raffensperger''s
        office, including general counsel Ryan Germany, press secretary Ari Schaffer,
        chief operating officer Gabriel Sterling and external affairs director Sam
        Teasley, according to two sources familiar with the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b214ca-40ca-4812-bf6d-d390c6632f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an indication that the investigation remains in its early stages,
        investigators have not yet spoken with a handful of high-profile officials
        in Georgia —&nbsp;including Raffensperger, Duncan and Georgia Gov. Brian Kemp
        —&nbsp;who received document preservation requests back in February, according
        to sources familiar with the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bae5f-c5b0-4065-9ede-e4356213fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those requests, which were the first indication Willis was investigating
        Trump, asked officials to retain records relevant to the administration of
        the 2020 general election as well as any attempts to influence officials who
        carried out the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3811563-f19a-42b4-90b2-c177c36f65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters said Willis was investigating potential crimes, including
        "solicitation of election fraud, the making of false statements to state and
        local governmental bodies, conspiracy, racketeering, violation of oath of
        office and any involvement in violence or threats related to the election''s
        administration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bba55b-b284-4960-8a6f-15f40817d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia officials have not been accused of wrongdoing and the
        letters noted that they were not expected to be targets of the investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd0b1b-4d42-4915-ac1d-2d61ff02e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, investigators have spoken to local election officials
        as they build the groundwork for a potential case against Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aca8be-d425-43bc-bbff-56feb9268b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton County Elections Director Richard Barron said he was among
        the election officials who spoke to investigators from the district attorney''s
        office. He provided them with phone messages and emails documenting the threats
        his office received surrounding the election, but he said their primary interest
        was in election procedures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cc427-a160-4299-bf4a-4f2e88db471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was specifically about how an election runs to help them with
        their investigation," so they can build a case to potentially present before
        a grand jury, Barron told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951af4a9-a777-4013-82b9-12bc5a2d0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jan. 6 investigations could offer ''relevant'' details</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208e213-38ca-43a5-be86-823eaa138b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As congressional investigators dig into to the January 6 insurrection
        at the US Capitol and the events leading up to that day, they are poised to
        potentially uncover a trove of information that could prove pertinent to Willis''s
        investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ae73a-b043-430e-aaac-65eae44e944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, any information she gets could be and would be helpful,"
        said Michael J. Moore, a former US attorney for the Middle District of Georgia.
        "I can''t imagine that she would want this case to be languishing in an investigative
        state for a long period of time, so she may be hoping that she gets some backup
        from the congressional committees."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcb97b-76b6-41e0-a885-563a7f9ffd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The select committee investigating January 6 has already asked the
        National Archives for a range of documents, including any records of White
        House communications with Georgia officials such as Raffensperger, Kemp and
        Frances Watson, the Secretary of State investigator whom Trump phoned, from
        Election Day through January 20, 2021. The document request also covers communications
        with Trump''s former chief of staff Mark Meadows, Giuliani and other attorneys
        who participated in Trump''s call to Raffensperger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e2450-069d-42ef-8aee-ad8194cebc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has also asked the Justice Department for communications
        involving Pak -- who has already testified to a congressional panel that he
        resigned because he heard Trump was thinking of firing him -- and Bobby Christine,
        the prosecutor Trump tapped to replace Pak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af2d32-e1c4-4583-bc10-4eb0dd4bdba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she hopes to strike a formal cooperation with congressional
        committees investigating the insurrection, Willis''s face broke into a smile.
        "Oh, I hope so," she told reporters Wednesday. "It is certainly information
        that my office needs to see."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe002b-f3d8-484e-a1be-4a01d59a3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional committees are likely to get information that''s
        "extremely relevant" to Willis''s investigation and staff-level conversations
        have already begun between the district attorney''s office and congressional
        committees, a person familiar with the matter said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d241097-454d-4f2f-9ab5-fce46dc071ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conversations still appear to be in the early stages, as another
        source familiar with the matter said there has been no active coordination
        so far between Fulton County investigators and the select committee investigating
        January 6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184aa301-4fe1-4ead-b778-29eb32929823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A painstaking pace</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f56cf7-81d7-40bc-87c4-f976b1505997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump investigation in Georgia has proceeded at a measured pace,
        in part because Willis, who took office in January, is trying to pull off
        a balancing act between investigating a former president and addressing local
        issues in Fulton County.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72f311-d972-4657-a81f-74b7d46dc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s pressure on her to get that moving," Joshua Morrison,
        an attorney who previously worked for Willis in the district attorney''s office
        before she took over the top job, said of the Trump investigation. "But she''s
        not the type of person to slow down an investigation or speed it up just for
        political expediency."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84790cd5-5dc3-40c3-b4aa-75f657f819f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Willis''s probe has effectively superseded a separate
        investigation the Georgia Secretary of State''s office was conducting into
        Trump''s two calls to officials in that office, Raffensperger and Watson.
        A person familiar with that investigation said it has been deferred while
        Willis''s investigation is still active.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6366d99-c75c-41d9-ac70-fa1668539946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominating Willis''s schedule has been a double whammy of backlogged
        cases and rising violent crime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8da3e6-3b95-4554-a4ea-4ebea0f6fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has said her office faced a logjam of some 11,000 cases, partly
        because of court closures during the Covid-19 pandemic, but also from office
        mismanagement Willis blames on her predecessor. She has also had to grapple
        with a surge in shootings and homicides in the Atlanta region, including high-profile
        cases like the metro Atlanta spa shooter, in which Willis intends to seek
        the death penalty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69891d5-d741-4093-bf80-cea1417e35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here begging you for help," Willis told the Fulton County
        Board of Commissioners this week. "I''m drowning. I need help."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719953e3-aa67-4d4b-b68f-2032a565a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis''s predecessor Paul Howard declined to comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b35800-5416-468f-afb9-0d8685022e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her second appearance before the board in recent months to
        request additional funds and personnel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a138ea-c778-4c4f-9dd3-9acc3a7ae2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re overwhelmed," Morrison said. "Like she told the county
        commission a few weeks ago, it''s manpower and money that are necessary to
        fight crime and also handle Trump."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da32b9-2610-4dcd-a561-1deac09d817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis has already brought on a handful of experts whose experience
        could prove useful to her Trump investigation, but a person familiar with
        the matter said they were still in the process of "gearing up" and adding
        staff to help with that investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e61960-9c7c-4a08-800c-070dea53aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, the former US attorney, said it will continue to be a tricky
        balancing act for Willis to serve her constituents while investigating Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca491e-3488-4324-98bc-e4046485ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine that a local DA with the amount of sort of home
        issues that she faces on a daily basis wants to get bogged down in this case,"
        Moore said. "At the end of the day, I mean her duties are of course to prosecute
        crimes, they''re not necessarily to embed yourself in the history books."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8f4bd-1c0c-447f-8703-8b3dabb43026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:27.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Willis''s part, she has insisted she''ll treat the Trump investigation
        like any other —&nbsp;parsing the facts against the law to see what, if any,
        charges they yield.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e815e4-45bc-414a-b55a-9c2655615801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that people find that case to be interesting because it
        was a former sitting president. And that has some historic value. For me,
        it''s not interesting," Willis told WABE, the Atlanta-area NPR radio station,
        last week. "We will put the facts that are learned —&nbsp;literally, cause
        I''m old school —&nbsp;up on a wall, what those facts are. We will put the
        statutes that we believe those facts could or could not touch. We will see
        if the elements of a crime are met. If they are, I will present a case to
        the grand jury. If they''re not, then we won''t do it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bb005-e7a1-45a1-97a4-2e3a4160ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:09:17.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zachary Cohen contributed to this story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910be1a-f008-49d1-933b-5ed2c700317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T21:08:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:14:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/17/politics/georgia-probe-trump-election/index.html"
        href="https://edition.cnn.com/2021/09/17/politics/georgia-probe-trump-election/index.html">Georgia
        criminal probe into Trump''s attempts to overturn 2020 election quietly moves
        forward</a>"</em></p>'
  'mobile-app-Kabul':
    'author': 'Clare Duffy, CNN Business Video by John General, CNN Business'
    'caption': 'As the Taliban entered Kabul last month, the team behind the crowdsourced
      news alert app Ehtesab deserted their office in the city. But they continued
      their work of providing Afghans with critical information, such as which roads
      were congested and where outbreaks of violence had been reported. (FILE PHOTO)'
