      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "The staggering impact on the economy, the soaring debt
        of the government, the problem with unemployment, <em>marami na sa ating nagugutom
        at nangangilangan sa ilalim ng pandemya. Kailangan mabigyan ng high priority
        ng ating pamahalaan yan</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d233dfc-fd14-4712-8782-8572159db987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456455a6-90a2-4ab3-9b1a-18dbfa0e946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of Filipinos are getting hungry and are in need
        amid the pandemic. The government should give them a high priority.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b800d9a-4e47-41a3-82c1-f7114e1433b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863bfb0-8fd8-430d-9170-5912750b918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see it happening under this administration and I want
        to be part of a movement that will really be able to help the ordinary Filipino,"
        added the founding dean of the De La Salle University College of Law and son
        of late opposition Senator Jose W. Diokno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbd174-c946-4a39-aae1-5ca510a41567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478d0c0-494b-4bdf-a85b-c676e81e5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno first sought a Senate post in 2019, with a campaign promise
        of reforming the country''s justice system. The human rights lawyer, along
        with other opposition candidates of Otso Diretso, failed to get a single seat
        in the higher chamber and lost to allies of the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3d8be-26ff-4b52-972f-35a5905a0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5b2bf-5f72-46f9-bc1c-c0a9397da29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2019/12/28/2019-for-the-opposition--the-uphill-climb-that-fell-flat.html">
        2019 for the opposition: The uphill climb that fell flat&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc33ba-13b0-4af3-b7b5-cc6c04398723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno acknowledged that they were "at a big disadvantage" in 2019
        because President Rodrigo Duterte still had three more years in his term.
        Now, he sees a huge difference in a term-ending election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7237b51-89f3-4566-ac59-4725c5245132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dd09e-e221-46a1-a094-aad157f34ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much has changed since 2019. We did not have a pandemic at the
        time. The people did not see how it was managed, now they have seen it first
        hand and it has affected everyone directly," he said. <em>"Yung buong buhay
        natin ay talagang nabaligtad nitong COVID-19 at pamamahala ng ating pamahalaan
        pagdating sa issue ng pandemya."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5510db3-4c50-4b8f-9ff8-8597241d269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d3c83-168d-4213-af1c-981565b51954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our whole lives  were turned upside down by COVID-19
        and by the governance of the administration when it comes to the issue of
        pandemic.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43378ae3-511c-44eb-9bfb-d21208ce9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab914b70-8fd6-4d76-bf77-0aabf878ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that he also draws his strength from the youth, whom
        he described as a source of "the energy of change in our country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e578d-f9f2-43e6-8104-6d8b902ebadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296605c-371d-469d-9b51-f70ab2e4ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:20:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno will run as an independent candidate in 2022. He said he
        is open to becoming a guest candidate of other political parties and still
        supports the initiative of opposition coalition 1Sambayan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a307e-09bf-452b-85a0-6034f5fbddf5'
