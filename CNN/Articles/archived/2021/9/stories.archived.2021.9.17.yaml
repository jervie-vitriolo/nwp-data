      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj on Monday told her 22.7 million followers on Twitter that
        she was not attending the Met Gala in New York City because of the Covid-19
        vaccine requirement, and said if she gets vaccinated it will be "once I feel
        I''ve done enough research."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9ffbf-2f2c-4448-a5cd-ec3f103172fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6d0aa-5254-4822-a788-708d2dcb49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later suggested in a tweet that the vaccines cause impotence,
        but there is no link between the Covid-19 vaccines and infertility. She shared
        an unverified story about a friend of her cousin in Trinidad becoming impotent
        after getting a Covid-19 shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7ea85-00ee-4e0f-bf01-13464ee7e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf5c42-76af-4b73-a73d-c3ff044c994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His testicles became swollen," Minaj claimed in a tweet that has
        more than 137,000 likes and nearly 24,000 retweets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbcbc0-fed0-4c4f-8ad4-3a5dcc9b9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5622fccf-fc38-415d-8b4b-e7f444a90a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the tweet on Tuesday, Dr. Anthony Fauci, Biden''s
        chief Covid-19 medical adviser, told CNN''s Jake Tapper: "There is a lot of
        misinformation, mostly on social media, and the only way we know to counter
        mis- and disinformation is to provide a lot of correct information and to
        essentially debunk these kinds of claims which, you know, may be innocent
        on her part."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12165d-74c2-432c-afa5-b9c65576e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c094306-fa2c-45c3-873b-cee88347208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not, you know, blaming her for anything, but she should be
        thinking twice about propagating information that really has no basis as except
        a one-off anecdote. And that''s not what science is all about," Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df520358-21fb-4fee-bb7e-c4fd53aa13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.216+08:00
