    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860563ab-257b-4e8e-8013-cebf50b16d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:06:52.255+08:00
