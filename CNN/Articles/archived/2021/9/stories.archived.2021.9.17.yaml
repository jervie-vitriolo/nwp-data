    'template': '1'
    'title': 'Lotlot De Leon on why she immediately said yes to ''On the Job: The
      Missing 8'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ace17-5e8e-40ab-890c-5825a349d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:16:01.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:20:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a tense scene in “On the Job: The Missing 8” involving mayor
        Pedring Eusebio (Dante Rivero) and journalist Weng (Lotlot De Leon). Weng,
        fed up with all the winding non-answers that the mayor was giving during the
        press con, decides to ask the hard questions that were on everybody’s minds:
        Will the government really find her missing colleagues? How come the missing
        persons cases in their town never seem to be solved? Is the government really
        interested in solving this case? In that scene, Weng is our fierce stand-in,
        trying to squeeze out the truths — or at least the real intentions — about
        this grisly crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df471cb3-1452-4fcd-aec3-7bb014dbfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:16:01.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:20:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon has been a high caliber actress since her child actor days,
        acting alongside greats such as Dolphy and her adoptive parents Nora Aunor
        and Christopher De Leon. But even though director Erik Matti praised her performance
        in the film (or series, if you’re watching the six-episode HBO Originals series
        on HBO GO), De Leon says the experience was something she wasn’t used to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fd108-0b74-4699-a732-6736173c23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:16:01.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:20:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think sanay ako na makarinig ng magandang feedback when
        it comes to my acting,” she says, laughing. “‘Yung parang mapuri ka, ano?”
        says De Leon through a video interview with CNN Philippines Life. “Hindi ako
        masyadong sanay. So when he wrote something like that para akong natameme,
        I suddenly became quiet but my heart was really really happy to know that
        he also appreciates the work that I do.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c8863-a828-4ddd-88f6-a44ab38ebc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:16:01.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:20:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, De Leon won the Best Supporting Actress award at the
        Manila Film Festival in 2014 in her first film with Matti, “Kubot: The Aswang
        Chronicles 2.” When she was offered the part in “On the Job: The Missing 8,”
        she immediately said yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cabe4-d921-40d7-b21a-59c9882498ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:16:01.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:20:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was told that I was going to play a journalist who would be fighting
        for justice,” she says. “Weng’s road is really straight. She’s not the type
        to say yes if she feels that she needs to question why she has to do a certain
        thing. I have to watch the news over again and how the journalists would ask
        questions, how courageous they would be, not being scared and just wanting
        to know the truth and impart the truth to everyone who needs to hear it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56c0f9-beb8-4802-af46-218b3d5db61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:16:01.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:20:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, she talks more about her role in the acclaimed film, and why
        it doesn’t matter whether her character is prominent in the film she’s starring
        in.</p>'
