  'DOT-hopes-to-vaccinate-all-tourism-workers-before-Christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T18:19:40.329+08:00
    'imagesource': 'jcr:ef61aa87-3479-4b94-803c-75ba2b7f8183'
