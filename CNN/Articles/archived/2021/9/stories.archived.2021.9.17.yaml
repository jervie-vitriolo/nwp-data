  'COVID-19-update-September-17-2021':
    'caption': 'The country logged 20,336 more COVID-19 infections on Friday, pushing
      the nationwide tally to 2,324,475, according to the Department of Health. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T16:24:02.833+08:00
    'imagesource': 'jcr:07d2060c-7de7-40c4-b85e-a0ca89d1ad17'
