      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically built to offer the best-in-class smartphone camera
        that is not only realistic but also exquisite, the vivo X70, launched recently
        in China, not only takes photos of what you can see but also makes hard-to-take
        photos easy and more realistic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b237a5d-bc42-4c58-966f-9cebcb1b5fdb'
      'mgnl:activationStatus': true
