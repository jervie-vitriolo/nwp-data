      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just waiting for the go-signal of the President.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa5eee-a3f4-4188-9e56-4b4e61fa8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote learning system is still being implemented in the new
        school year, which officially started on Sept. 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc1bdf-afdd-4a8c-b363-ebe5ff144152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, over 27.5 million students have enrolled for the academic
        year 2021 to 2022, exceeding last school year''s 26.2 million enrollees, Briones
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bdae5-d4f4-4078-a812-4e81d7af7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Children''s Fund or UNICEF, in a statement, said
        the world is facing an education crisis due to the COVID-19 pandemic, which
        has left nearly 77 million children shut out of the classroom for the past
        18 months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab86c7a-004d-47ec-a6c9-827821955d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generation of children and youth, cannot afford any more disruptions
        to their education," the agency said, adding that "the cost of school closures
        on students'' learning, health and well-being has been devastating."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436ab0c-d801-4c32-82a7-0250188d93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:28:26.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the UN agency launched an online campaign, closing
        down its social media channels for 18 hours in a bid to urge governments to
        reopen schools immediately. The call was supported by other international
        organizations namely the UN Educational, Scientific and Cultural Organization,
        the World Bank, the European External Action Service, the European Commission
        Humanitarian Aid, the LEGO Foundation, and the World Economic Forum Global
        Shapers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e7dc4-60e6-4852-b5e0-ac9868b6fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:45:47.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Philippines has repeatedly urged the government to resume
        face-to-face classes in low-risk areas for COVID-19, saying that prolonged
        school closures could result in complex problems like "heightened risk of
        drop out, child labor and child marriage."</p>'
