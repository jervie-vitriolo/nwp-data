  'Lil-Nas-X-hip-hop':
    'author': 'Brandon Tensley, CNN (Analysis)'
    'caption': 'Lil Nas X is confident, without a doubt. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-17T13:40:28.699+08:00
    'imagesource': 'jcr:68471427-e6ba-49a9-be3e-6c247eb36139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb0975af-147c-49fe-afda-1a36c8732708'
    'lead': '"I wanted to be even more authentic in my music and let people into my
      life. I''m much more confident now — in my music, myself, my sexuality, the
      things that I believe that I stand for."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T13:46:06.063+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:20:08.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:51.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lil-Nas-X']
    'template': '1'
    'title': 'What Lil Nas X''s world means for hip-hop and queer Black men'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135300a-4d5a-4d57-8816-765a9a03cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"I wanted to be even more authentic
        in my music and let people into my life. I''m much more confident now — in
        my music, myself, my sexuality, the things that I believe that I stand for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3febe65-4562-464f-b104-7a3d8064e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Lil Nas X in a recent interview with Variety, laying plain
        his personal growth over the months and years leading up to the release of
        his highly anticipated debut studio album, "Montero," out on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b2060-cace-4afc-9d53-bc2b4978c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X is confident, without a doubt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2ff64-6403-43bf-b453-89796b21412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a music landscape where lyrics of overt queer intimacy remain
        a rarity, he sings defiantly and playfully into that stillness: "If Eve ain''t
        in your garden, you know that you can / Call me when you want, call me when
        you need," he teases on his No. 1, "Montero (Call Me by Your Name)." Through
        his chart-topping songs, he explores tropes — longing, dreams and dreaminess,
        escape —&nbsp;in an explicit manner, embracing his desires as a gay Black
        man. He argues for his existence in an industry where some continue to dismiss
        and threaten him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f46ad8-40be-425d-a719-98183ce21e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like that''s really important for representation in general,
        and this is gonna open more doors for one day when somebody says this, it''s
        like, ''Oh, that person said that and I didn''t think about it,'' " Lil Nas
        X said earlier this year of his ambition to normalize gay sex, to vanquish
        mainstream squeamishness about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf115d40-d62c-4ff3-a6fc-b0f7b98d471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Grammy winner, whose real name is Montero Lamar
        Hill, similarly takes power back in his music videos. In the visual extensions
        of his songs, he snatches sites that have long been associated with queer
        pain — the realms of scripture, the hallways of high school —&nbsp;and injects
        them with joy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ce718-85cb-4639-84c5-346fb8e84eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, through activism, he strives to make reality match
        his aspirations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2198b37-b920-410e-866b-d51c47a1d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imagining a better world</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a650c-70bf-4c59-a354-463d726fc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in the best the fictional Montero State Prison has to offer,
        Lil Nas X invited those watching Sunday''s MTV Video Music Awards to witness
        a prison sentence-turned-celebration, as he performed his latest single, "Industry
        Baby."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e193d3a-22c8-4f6b-a0be-3c0d38a666fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his army of über-ripped fellow prisoners bopped around the
        stage. Then, they gyrated in the shower; they wore hot-pink underwear, of
        course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9c338-c9bf-43a8-a751-6be5c894370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent interview with MTV News, the pop star said that
        the performance, which used a lot of the same imagery as the song''s video,
        represented how he''s had to "break out of" his personal and professional
        struggles. This conceit of "getting free" permeates his work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602ee3f-6a63-4cb1-9580-a9b19be5efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip for "Montero" —&nbsp;the full name nods to the 2007 gay
        coming-of-age novel and its breathtaking 2017 film adaptation —&nbsp;is chockablock
        with references to the Bible. In one scene, a snake (played by Lil Nas X)
        seduces Adam (also played by Lil Nas X) in the Garden of Eden. In another,
        the singer and rapper gleefully pole-dances down into Hell, where he twerks
        on Satan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f5673-524b-490e-a166-ace979d32ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show, Lil Nas X snaps the devil''s neck and dons his horns
        -- a delicious subversion, a rollicking rebuke of the hellfire that gay people
        are often promised: No weapon that is formed against thee shall prosper, Lil
        Nas X seems to say, with a wink. This move, an act of radical world-building,
        is about "dismantling the throne of judgment and punishment that has kept
        many of us from embracing our true selves out of fear," per the artist''s
        record label.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693cae7-2ee7-4243-9a77-b05b274462f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Hell is turned into a good time to underscore that the threat
        of eternal damnation has no real power over Lil Nas X.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c93b98-debb-45ab-aee8-7bd264dc1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video for "Sun Goes Down," he takes on a threat that to many
        young queer people is much scarier than Satan: high schoolers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6eb48-a91e-4998-a5d8-4211d3c965f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip paints a moving portrait of Lil Nas X as a teenager. He''s
        impossibly isolated from his classmates. He roams the hallways alone, stalked
        by his insecurities about his big lips and his dark skin. At night, he asks
        that God take away his gay thoughts. He considers suicide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b72ec-782c-484c-a917-e2af2bdcd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a turn. After crying in the bathroom at prom, Lil Nas X, revivified
        by his future self, returns to the dance floor. And there he is, flipping
        out to the music as the crowd is swept into his orbit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6acba-f278-413f-bbce-2d22eefca4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it queer wish-fulfillment, if you want. But also call it a
        necessary image. For many LGBTQ teenagers, high school is a period of torment.
        They suffer more bullying on campus (32%) and online (26.6%) than their straight
        peers (17.1% and 14.1%, respectively), according to a 2019 Youth Risk Behavior
        Survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39f3d3-ee0f-49e9-9e59-a0145e49e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Sun Goes Down," Lil Nas X puts together an alternate reality,
        one that provides queer viewers with the sort of happy ending that straight
        kids —&nbsp;particularly straight White kids —&nbsp;have always enjoyed in
        pop culture, one John Hughes movie after another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6a424-a438-40a0-aa32-d6aba79db4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just imagine what the world would be like if it were more like Lil
        Nas X''s videos. If queer people weren''t taught to be afraid of Hell or high
        school. If all this were ours for the taking —&nbsp;and the dancing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b30c9e-258f-4de7-8cc9-54c4fedd53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing reality in line with art</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d83d8-e30f-4ce8-9748-6832a34a5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X takes his work beyond imagining a better world; he puts
        effort into making it a reality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7086c-8223-4dfc-9164-443b98829c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he released "Industry Baby," Lil Nas X announced the Bail X
        Fund, his partnership with The Bail Project, a nonprofit that works to end
        cash bail, a system that disproportionately disadvantages Black people and
        LGBTQ people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300850e-54f4-4488-8862-17e6d70059c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music is the way I fight for liberation. It''s my act of resistance.
        But I also know that true freedom requires real change in how the criminal
        justice system works. Starting with cash bail," he explained in a statement.
        "This isn''t just theoretical for me. It''s personal. I know the pain that
        incarceration brings to a family. ... Ending cash bail is one of the most
        important civil rights issues of our time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4bb0f-8a9c-433d-a38f-3c6aef15a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X also has sought to bring more attention to the issue of
        suicide among young queer people, having shared his battles with suicidal
        ideation earlier this year. For his focus on suicide prevention and mental
        health, the pop star this month received the inaugural Suicide Prevention
        Advocate of the Year Award from The Trevor Project, a crisis prevention group
        for young LGBTQ people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88f68c-3fb4-4859-aa80-e8eb0e2a70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s particularly inspiring to see someone who is Black and LGBTQ
        and proud and unapologetic," Amit Paley, CEO and Executive Director at The
        Trevor Project, said in an interview with the Associated Press. "And to see
        someone talk about their experiences with depression and anxiety and suicidal
        ideation and to talk about those as part of their art and part of their platform
        to make other people comfortable talking about the challenges that they are
        going through."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d6666-62ae-4b62-b3f2-6d7f2bf7ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To borrow a lyric from Lil Nas X, no one ever really roots for queer
        people. So, he roots for us, one smash hit at a time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663fa90a-8044-4e58-ab15-10643d1d4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How to get help: In the US, call the National Suicide Prevention
        Lifeline at 1-800-271-8255. The International Association for Suicide Prevention
        and Befrienders Worldwide also can provide contact information for crisis
        centers around the world.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87117dd5-be37-4cd8-aaea-6ca0c766de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A version of this story appeared in CNN''s Race Deconstructed
        newsletter. To get it in your inbox every week, sign up for free <a href="https://edition.cnn.com/specials/race-deconstructed?source=article">here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba595798-1fe0-4bc6-a76b-270a2f7611d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:46:06.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/16/entertainment/lil-nas-x-race-deconstructed-newsletter/index.html"
        href="https://edition.cnn.com/2021/09/16/entertainment/lil-nas-x-race-deconstructed-newsletter/index.html">What
        Lil Nas X''s world means for hip-hop and queer Black men</a>"</em></p>'
  'Jakarta-clean-air':
    'author': 'Amy Sood, CNN'
    'caption': 'A Jakarta court on Thursday ruled the Indonesian government had failed
      to uphold citizens'' right to clean air, in a landmark judgment campaigners
      hope will force authorities to take action on the city''s notorious smog. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T13:46:19.037+08:00
    'imagesource': 'jcr:f0ed04c2-b093-4d86-a045-b34918da5eb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195213a7-8e63-4945-9890-50fecde9e050'
    'lead': 'A Jakarta court on Thursday ruled the Indonesian government had failed
      to uphold citizens'' right to clean air, in a landmark judgment campaigners
      hope will force authorities to take action on the city''s notorious smog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T13:50:11.741+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:19:46.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:51.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jakarta', 'Indonesia']
    'template': '1'
    'title': 'Jakarta residents win battle for clean air against Indonesian government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af940ac-8416-4e56-912d-17a1ac9237cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Jakarta court on Thursday ruled
        the Indonesian government had failed to uphold citizens'' right to clean air,
        in a landmark judgment campaigners hope will force authorities to take action
        on the city''s notorious smog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5705d54-81db-49f0-bfc7-6ae3197308e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited decision ends a two-year legal challenge brought
        by 32 Jakarta citizens against Indonesian President Joko Widodo, three cabinet
        ministers, the Jakarta governor, and two provincial leaders. The court ruled
        that the defendants were guilty of "committing "unlawful acts" and failing
        to combat air pollution in the national capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb553d5d-20f2-4ca7-a957-24ed524d8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had violated the country''s environmental protection laws,
        said the verdict, which called on top officials to establish a national ambient
        air quality standard, among a number of other measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23ae64-3671-4b00-a3fb-65f6430a8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta, home to more than 10.5 million people, consistently ranks
        among the world''s worst cities for air pollution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a46b4-c036-470c-8bc4-118bae931f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alghiffari Aqsa, the lawyer for the plaintiffs, called the verdict
        "historic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fcea2b-08b4-439d-8ae0-c210f112459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope all defendants accept this verdict, because they also live
        here," Aqsa said. "We hope that they abide by this verdict by executing all
        points through their action and strategic planning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c233d5-e4bb-4b09-9c2f-1d940f2b6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer for the defendants, who were not present in court on
        Thursday, declined to comment on the verdict when contacted by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d01007-a71d-4d29-88bf-bd6e7fb55295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ruling, Leonard Simanjuntak, country director for Greenpeace
        Indonesia and a plaintiff in the lawsuit as a private citizen, said several
        claimants had faced significant health problems from breathing Jakarta''s
        "dirty air."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c16fa-8ba3-422f-9107-6982bdc325ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited asthma, skin problems and the case of one plaintiff who
        developed an upper respiratory tract infection after moving to the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028477ea-f2c7-440b-8b11-b864fe42eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizens claimed the government had been negligent in upholding
        its obligations in managing Jakarta''s air pollution, and had failed to fulfill
        residents'' right to clean air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a517d8-191a-43ec-b1e3-819915f1cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of us have the same sensitivities, but there are those
        experiencing health problems related to the dirty air we breathe," Simanjuntak
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6ce85-1ee2-457c-a527-af570465b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choking on smog</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6144c-0be3-40eb-a83b-b697af706f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is Southeast Asia''s most polluted country, and Jakarta
        is the world''s 10th most-polluted capital, according to the 2020 World Air
        Quality Report by IQAir.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17d995-d6ba-4b1b-8e63-7aa2c2f9a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is often measured by the concentration of PM2.5 —&nbsp;microscopic
        particles that contain pollutants such as sulfate, nitrates and black carbon.
        They are small enough to penetrate deep into the lungs and can cause severe
        health problems including lung cancer, coronary heart disease, strokes and
        early death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e00ec-08b2-4f98-8f8a-160dd705814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) sets the standard for PM2.5
        in safe ambient air quality at 10 micrograms per cubic meter. In Indonesia,
        the national safe standard set by the government is 15 micrograms per cubic
        meter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77290385-e0a5-4452-9e98-e8ddf364ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Jakarta, readings regularly far exceed both levels —&nbsp;with
        an average annual PM2.5 concentration of 39.6 micrograms per cubic meter,
        according to the IQAir report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ff574-fa2d-41ee-8b8a-c1fde29f9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid urbanization and high levels of traffic congestion are the
        main contributors to Jakarta''s poor air quality, according to a study by
        the Center for Research on Energy and Clean Air (CREA). Coal-fired power plants
        on the city''s outskirts also play a role, the study said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafce35-3d1e-44c4-ba34-3a06bf9dd6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Citizens challenge the government</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fed3a-f2f4-4d97-9fc7-006cc46879f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuyun Ismawati, co-founder of environmental group Nexus3 Foundation,
        said she joined the lawsuit after becoming fed up with the city''s bad air.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c711521-334a-40d3-a919-3896fb66eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This citizen lawsuit is for me to advocate and to uphold the right
        to health for everyone, especially for children and for their future," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41ff0f-c682-43bf-8ee8-bb44a504dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her two-year-old grandson had developed symptoms of the
        skin condition eczema after sitting on the balcony of her family''s 15th floor
        apartment in central Jakarta.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6fbcf-ae96-4fb6-aafe-4868743e1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor said we should try to reduce my grandson''s exposure
        to the outdoor air," she added. "This is ridiculous because the sun is supposed
        to be good for him, but he can''t be outside because of the air?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa9bcd-50d7-47ac-8c3a-548f25fa574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ruling, Yuyun and other campaigners said they hoped a
        court victory would pressure the government to to enforce national air quality
        standards in Jakarta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54531f5e-b264-4097-9037-04e37276adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they wanted local and national governments to enforce
        environmental safeguards, place strict regulations on coal-powered plants,
        and be transparent on air pollution policies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e23f09-cd75-4238-a3e5-337bed806420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simanjuntak, from Greenpeace, said it was almost impossible to avoid
        being affected by bad air when traveling on Jakarta''s roads. "Even a mask
        couldn''t really protect you," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4a230-1d29-47b2-8f9d-a03ad875471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ruling, he said he hoped the judgment would compel the
        government to commit resources to making Jakarta''s air more breathable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44ab83-f314-4a1a-8b86-e284954c234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we demand is comprehensive policy reform in terms of regulatory
        framework, higher ambient air quality standards to be adopted based on WHO
        standards," Simanjuntak said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a16417-ac43-4354-b979-c44e16f0f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief written in support of the lawsuit, United Nations special
        rapporteur for human rights and the environment, David R. Boyd, said: "Air
        pollution is a major problem in Indonesia causing hundreds of thousands of
        premature deaths annually." He added the "problems are particularly severe
        in Jakarta."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5578379-0413-457c-b616-52832da40766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully submit that the failure of Indonesian governments
        to improve substandard outdoor air quality in Jakarta, especially when they
        have failed to act with the requisite degree of urgency and diligence in the
        face of prolonged and persistent exceedances of air quality standards, is
        a violation of the constitutional right to a good and healthy environment,"
        he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537a9d1-414b-45cc-bc20-d8ab81e9e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts don''t go far enough</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372dfbe-ead7-4501-b218-ef3a76fff527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lawsuit was filed in July 2019, the government denied the
        city''s air quality had deteriorated, and urged the media not to "dramatize"
        the situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e701354-4f20-43b4-b991-6b06b73894f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irvan Pulungan, climate change envoy for Jakarta''s governor, said
        the government had tried to improve the city''s air quality over the past
        two years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190007df-46db-406d-acd7-b267b8b708d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said after the lawsuit was filed Jakarta''s regional government
        passed numerous regulations, including installing solar panels in government
        buildings, testing vehicle emissions, improving public transport infrastructure,
        developing bicycle lanes, and encouraging people to use public transport.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100101c-7a16-43d2-a0ce-ddefbe88cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plaintiffs said those efforts don''t go far enough. They
        said Jakarta''s air pollution also comes from outside the city''s borders
        —&nbsp;from industrial facilities and coal plants in neighboring provinces
        and satellite cities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523dc0ce-3b1b-47f5-b6af-7f1ac5dc1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why they also sued the governors of the neighboring provinces
        of Banten and West Java, and Widodo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4be8da-c61d-490a-9658-a1e36de07714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the response from the provincial governors and the national
        government had been minimal and underwhelming, the plaintiffs said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1a01e-df80-44bc-b4c1-b9e9b484397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ruling, Yuyun said hoped the campaigners'' court victory
        would more than just symbolic, and that the ruling would local and national
        governments to prioritize action on air pollution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544ebe7-e13e-4f05-b860-2ccf12ea0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m advocating for the ecological child rights for my grandson
        and all the children who will have to continue coping with this poor air quality,"
        she said. "We as adults are responsible for their quality of life."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3ba4f-da78-4748-9f54-106c85645f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:20:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Masrur Jamal Jamaluddin in Jakarta, and Akanksha
        Sharma in Hong Kong contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db0f38-0858-459d-88a2-504cf9c8cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:50:11.741+08:00
