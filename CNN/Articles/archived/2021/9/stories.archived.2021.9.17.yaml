      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268b504-ae0e-40ad-9bbf-3ceb1b62fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was joined by representatives from a portion of the MEF countries,
        including British Prime Minister Boris Johnson, South Korean President Moon
        Jae-in, Mexican President Andres Manuel Lopez Obrador, and European Union
        Commission President Ursula von der Leyen. Not all of the member countries
        were represented at the virtual event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a9183-db6f-47ac-84d9-6993e30e8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dddbf-0e95-4c6f-b864-5b3f45d93a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Earth rapidly warming, scientists say methane emissions need
        to be reduced fast. Charles Koven, a lead author of the UN climate change
        report published in August, told CNN this is due to methane''s incredible
        warming power. Even though carbon dioxide stays in the atmosphere longer,
        methane is a much more potent greenhouse gas, trapping 25 times as much heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14583e23-1d67-49c8-aefc-bfbebd6941ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67288394-bf26-4749-8028-a0ff8c2c69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane''s short lifespan is why countries are targeting it to rapidly
        reduce greenhouse gas emissions and their impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b824ab8-701e-4cf9-bcee-6d170b891270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cb163-5509-4cbe-b587-1a649583c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major countries have recently seized on reducing methane as a fast
        way to cut down fossil-fuel emissions. The US and the EU began working on
        this global pledge within the last year, said Drew Shindell, a professor of
        earth science at Duke University. Shindell is a methane expert and lead a
        May paper showing that cutting methane emissions would help slow global warming,
        and have public health benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd4cce-7d87-42af-a54e-fd4078e0b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ee287-7992-4398-8fc9-b9501c5a5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in touch with both the US government and European Unions
        commission since the methane assessment came out, and even before the first
        drafts came to governments for review, they got very excited about methane,"
        Shindell told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a2206-213c-4c5c-9a5d-a2441fed0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8fd95-83b5-47bb-83d1-ac2cf3b8d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and EU finalized their pledge about a month ago, Shindell
        said, and are now trying to get other countries to commit to it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb06f5b-0a99-4e26-af30-065af8a76413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22fe1e-8971-442b-bc9e-625334e44931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say reducing methane emissions is the quickest way to
        slow global warming. For instance, if the world stopped emitting carbon dioxide
        tomorrow, Koven said, global temperatures wouldn''t begin to cool for many
        years because of how long the gas stays in the atmosphere. Methane has a more
        potent warming effect, but it doesn''t stay in the atmosphere as long as carbon
        dioxide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afdd06-ebeb-45e9-8426-ff457c0cd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1086ee2-154d-444a-8cfc-0fad2065f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapidly reducing methane emissions may be the single most effective
        strategy to keep the 1.5-degree limit in reach, in terms of near-term actions
        one can take," a senior Biden administration official told CNN recently, adding
        methane currently accounts for about half a degree of warming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ba8d8-e012-40c0-b2e4-46c28242fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3081853-c914-4574-b56f-017183836c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shindell told CNN the methane pledge is significant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56fc3f-f73e-4027-8a18-5c2eaf7c22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702038f9-7975-4aca-a03b-95c41b467afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about it going down 30% in a decade when it''s been
        going up, that''s a huge reversal, it''s a U-turn," Shindell said. "If they
        pull this off, this could be huge."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49648de3-16dd-4b08-b0a6-171c8efbed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db892f1-6e58-42d6-854d-035a375d16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:12:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is the main component of natural gas, which powers close
        to 40% of the US electricity sector. It can enter the atmosphere through leaks
        from oil and natural gas wells, natural gas pipelines and the processing equipment
        itself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062b1d9-ae08-46d5-93df-4ce1d4697fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec1210-eef1-4b00-aea9-776c80646d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already taken big steps domestically to tackle these emissions
        and create good paying jobs, introduced by plugging leaks and capping abandoned
        wells and gas wells," Biden said Friday. "We believe the collective goal is
        both ambitious but realistic, and we urge you to join us in announcing this
        pledge at COP 26."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0c111-b5a6-413d-9f4f-9a93364832bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d2a48-9935-4ad3-86bc-950aab950171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the US Energy Information Administration,
        the US has thousands of active wells for natural gas, millions of abandoned
        oil and gas wells, about two million miles of natural gas pipelines, and several
        refineries that process the gas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cee353-4bcf-408c-90bf-e9930d8f0379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3e06f-72f7-4d01-b9cf-225847f763f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three Americans lives in a county with oil and gas operations,
        posing climate and public health risks, according to a report by the Environmental
        Defense Fund.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5ffbe-873f-42b6-9c5d-2fd528ab50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec56ff-3cf1-4e0d-8758-c3523758183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Environmental Protection Agency is expected to release
        new methane regulations later this year, and Democrats in Congress are attempting
        to pass a new methane fee as part of their $3.5 trillion budget bill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1ea02-3ecd-4033-835c-20787a89f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T22:55:43.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/15/world/us-eu-methane-pledge-climate/index.html"
        target="_blank">"Biden announces global goal to reduce planet-warming methane
        emissions"</a></em></p>'
