      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba56e9-2436-43ff-8f5f-5b52f5876fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orrin Heatlie, the retired Yolo County sheriff''s sergeant whose
        group, the California Patriot Coalition, organized the recall, told Fox 40
        in Sacramento on Wednesday that the state''s recall laws should not be reformed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689d094-05ff-4c78-b625-a00a182b3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c300d-006d-4259-bedc-2e938104f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very difficult process as it is," Heatlie said, noting
        that his petition drive was the only one of several efforts to recall Newsom
        to go forward.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752ec29-62a4-4b1f-b074-5611831ff525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb41995-691f-43fd-b6e2-b8d5b83d87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were that easily done, then it would be something that
        people did all the time," he said. "Very few of them get as far as this one
        did, for good reason. It''s a very difficult process as it stands."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0411e-0031-49c9-8ecc-9802281653c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b422139-8c9f-48ff-a8f3-5f7411722120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatlie compared his group to the "Bad News Bears," saying recall
        proponents were "the underdog all the way." He argued that the effort was
        worthwhile despite its failure to remove Newsom from office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87896f-0c1d-431a-af36-dc53f0bff59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c8edd-aac1-4690-b933-0cfb69173410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it did affect a change, because the government officials
        here in Sacramento know that the people are paying attention to what they''re
        doing and we''ve raised concern," Heatlie said. "We generated a conversation
        that''s needed to take place in California for a very long time. And I think
        as we move forward, this momentum, this movement, is going to continue to
        grow and go."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cc03b-91af-4601-8cbc-aef02a68365d'
