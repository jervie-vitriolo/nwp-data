  'Australia-US-China':
    'author': 'Ben Westcott, CNN (Analysis)'
    'caption': 'For more than 20 years, Australia tried to maintain good relations
      with both the United States and China. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T13:50:17.968+08:00
    'imagesource': 'jcr:e98af1d7-ca9f-4c5e-8ed7-6a47e36124e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd058db65-3cab-4ad0-a003-125b46aac76a'
    'lead': 'For more than 20 years, Australia tried to maintain good relations with
      both the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T13:54:00.956+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:19:19.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:52.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Washington', 'US', 'China']
    'template': '1'
    'title': 'Australia''s decades-long balancing act between the US and China is
      over. It chose Washington'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cb817-7586-4775-b05f-f281b176720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than 20 years, Australia tried
        to maintain good relations with both the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bc92b-0ba1-4ece-93c8-05e1baefb730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was good for trade and peaceful regional relations. But on Thursday,
        with the announcement of a new security deal with the United States and the
        United Kingdom, which will see Australia eventually field nuclear-powered
        submarines, Canberra made its position clear —&nbsp;it has chosen Washington
        over Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28182f-cffe-44e3-9b5a-00a4419bd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By choosing sides, some experts say Australia has unnecessarily
        antagonized China, the country''s largest trading partner, while at the same
        time making itself overly reliant on the US for protection should tensions
        escalate in the Indo-Pacific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab450893-0736-4c1c-9f7a-9eafecb30e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Prime Minister Scott Morrison has moved to embrace
        the US more closely as a security partner, building a personal relationship
        with former President Donald Trump and attempting to do with same with his
        successor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86781a99-0372-4f4f-b542-2d2419cb57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, relations between Canberra and Beijing have been
        slowly unraveling, a spiral which only worsened after the start of the Covid-19
        pandemic amid questions over the virus''s origins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338663d1-ba8c-4163-8853-bba1b8c5b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China reacted angrily to the new security deal with
        Foreign Ministry spokesperson Zhao Lijan saying the blame for deteriorating
        relations "rests entirely with the Australian side."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45757a-4b40-4637-b3c7-6bbc37994382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun Jiang, editor of the China Neican newsletter and researcher
        at the Australian National University, said the deal was the "final nail in
        the coffin" of Australia''s relationship with China, effectively eliminating
        any chance for rapprochement, at least in the short term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3da3b5-3052-48fe-886f-17d008c5e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until there is a new equilibrium in the international balance of
        power, I think the relationship is going to be tense," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf818b-36c4-438d-976f-7240031ddcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going nuclear</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ce581-5fd1-4b50-ba6a-cd8338f74e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison joined US President Joe Biden and British Prime Minister
        Boris Johnson on Thursday morning, Australia time, to announce the new policy.
        The plan, which Biden called "historic," doesn''t explicitly mention China
        but is clearly directed at Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f2691-8488-4863-8410-0eddaf7a15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, named AUKUS, the three countries will hold
        meetings to coordinate on cyber issues, advanced technologies and defense
        to help them better meet modern-day security challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b778102-d9c8-4238-8661-24de209a8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US and UK will help Australia build and maintain nuclear-powered
        submarines, a major boost for Canberra''s military arsenal, although Morrison
        said the ships may not join the fleet until 2040.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d35b6f-696a-4a47-923a-3b70bf9a1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference following the announcement, the Australian
        leader described the deal as a "forever partnership."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e38cee-6a4c-4331-94b1-51240d7b24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A forever partnership for a new time between the oldest and most
        trusted of friends. A forever partnership that will enable Australia to protect
        our national security interests, to keep Australians safe," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903419f6-e836-4f67-8f7c-ba0234f08631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day Chinese Foreign Ministry spokesperson Lijan said Australia
        should "seriously consider whether to view China as a partner or a threat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d0af3-b513-4f42-9163-f893d5f7d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s past success in balancing its relationships with the
        US and China guaranteed the country''s security and economic prosperity under
        successive governments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964a269-b1dd-42f5-9fdd-df9aa37e8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2003, then US and China leaders George Bush and Hu Jintao
        addressed Australia''s parliament on consecutive days. In November 2014, Chinese
        President Xi Jinping paid a visit to Australia, where he praised the relationship
        between the two countries and was photographed with a koala.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546d2e6-b659-4292-b67a-eec4cf6508b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s economy greatly benefited from its strong relationship
        with Beijing. Exports to China jumped from about $3.6 billion in 2000 to more
        than $74 billion by 2015. Some economists claim it was China''s lucrative
        market for resources which helped shield Australia from recession during the
        global financial crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723b87f-2a9e-4ec5-ad70-9701d34d60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2017, the Chinese government was outraged when then-Prime
        Minister Malcolm Turnbull announced plans to crack down on foreign interference
        in Australia''s domestic politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadda249-158b-44d0-bf78-e7d2f3f4da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party saw the move as targeted squarely at
        them and the relationship never recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f45e5-37ad-4fae-a6d0-baaf23efd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls by Prime Minister Morrison in April 2020 for an investigation
        into the origins of the Covid-19 pandemic, a politically sensitive topic for
        the Chinese government, further aggravated Beijing. Australian exports to
        China began to encounter difficulties entering the country, including long
        customs delays and temporary tariffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4632fdb-d4c4-4a27-aab3-4c5626b15cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 2021, Australian coal, wine, barley and beef have
        all been affected by the trade tensions with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c61cc-24e6-46cd-8c16-9b416195344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No way back</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3d685-3e19-4856-b201-b59830979fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the AUKUS deal has taken Australia to the point of no return.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046bfcc-1f5c-4d3e-a42e-5029eccff2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rory Medcalf, head of the Australian National University''s National
        Security College, called it a "rubicon moment" for Australian foreign policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28df57-eb22-409c-9d13-593f511b47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Australia signaling that we don''t see a way back in the
        China relationship, that the best we can hope for is competitive coexistence,
        a situation where there is a stable determent balance in the region," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f713e-7f73-4555-8d96-b577cdafb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the AUKUS agreement, Australia will become the seventh country
        in the world to operate nuclear-powered submarines, after the US, the UK,
        China, Russia, France and India.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fabee2-139a-45ad-8235-a69554a9d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said it will also leave Australia much more beholden
        to the US for its military capabilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46933402-6754-4bad-98f0-60b1d048a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a domestic nuclear industry, Australia will be forced to
        get its fuel from America, in addition to any training and technical knowledge
        in how to operate the submarines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d8323-20f0-4f96-b29c-2e0e911dcab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia there''s a lot of talk about sovereign capabilities
        and this basically goes against that," ANU''s Qiang said. ''We''re pretty
        much more dependent on the US for our defense."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccef66-e3c8-4f19-a9ae-7350b4247416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Australian Prime Minister Paul Keating said in a statement
        that the AUKUS agreement was a "further dramatic loss of Australian sovereignty"
        and could force the country into a conflict between the US and China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12fdb2-4549-4c57-8909-efea58529cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Big and powerful friends''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30dc67-1135-44a6-af0a-01f3055445b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is far from alone in moving closer to the US. Lowy Institute
        senior fellow Richard McGregor said other members of the security alliance
        known as "the Quad," India and Japan, are also working with the Biden administration
        to balance the rise of China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727376a-e4ec-4363-b2f7-3ac2a7cbd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just one of many different kinds of deals and partnerships
        that are being forged throughout the region in response to China," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff32cf-11af-4c96-9df2-679e7a354aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medcalf said even Britain''s agreement to help furnish Australia
        with military hardware was a dramatic shift in its own foreign policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832ed2a-e8b1-4df4-91ce-6a652f1f4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the near future at least, Australia and China will likely settle
        into a period of chilly relations, with McGregor saying it was possible Beijing
        would look to punish Canberra over the AUKUS agreement, perhaps even attempt
        to reduce international student numbers in Australian universities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4342421-41a9-45fd-8a3d-903b4fd20115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Prime Minister Morrison said Chinese leader Xi had
        an "open invitation" to discuss the new agreement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb8545-349b-4e66-93a3-33e61fbf3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese government''s reaction to the AUKUS deal was strongly
        disapproving, it was nothing compared to a blisteringly aggressive editorial
        published by state-run tabloid the Global Times Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b97327-7a64-4808-8336-c3beca7ec625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalistic tabloid warned if war broke out in Taiwan or the
        South China Sea "military targets in Australia will inevitably become a target
        hit by Chinese missiles."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4999494-f0f2-426c-b961-899ecd7fe833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians troops are also most likely to be the first batch of
        Western soldiers to waste their lives in the South China Sea," the paper said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9e112-80e8-45ed-8a25-d93a446021e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Australia Defense Minister Peter Dutton told Sky News
        such statements "make the case for us."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e828d4e-bb0e-4b09-b813-e33af7e0d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think their comments are counterproductive and immature and frankly
        embarrassing. What does Australia want? We want sustained peace in our region.
        We want that stability."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f050b-9a68-4860-994d-58aa0548daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some question the wisdom of Australia''s decision to tie
        the country''s security so closely to the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a178a02-669a-4a42-98c5-b0d6135fa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang said she believes it is still important for Australia to balance
        its relationship between Washington and Beijing, in the same way as other
        regional nations such as Singapore and Indonesia have been forced to do.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15359572-721f-4fde-8fe4-e1806a698037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Australia''s turn towards the US is tied more to culture
        rather than to sensible foreign policy, aimed at ensuring the country''s "big
        and powerful friends stay in Asia."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8607b1-b71e-43bd-8b75-2f444b2763f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Medcalf said the rift between Australia and China was inevitable,
        as the two systems of government are simply incompatible. He claimed the idea
        in the 2000s that Australia could have a positive relationship with China
        had been an "illusion."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3dc59-423d-4b82-a593-afc1fccae4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once China really took that totalitarian turn over the last eight
        or nine years, a lot of minds in the Australian policy establishment really
        woke up to the fact that our old relationship was not sustainable," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72123d4b-0b70-4f95-b047-d43d683a015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:54:00.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:19:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/16/australia/australia-china-us-aukus-submarine-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/16/australia/australia-china-us-aukus-submarine-intl-hnk/index.html">Australia''s
        decades-long balancing act between the US and China is over. It chose Washington</a>"</em></p>'
  'Ivermectin-Department-of-Health-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T14:01:08.052+08:00
    'imagesource': 'jcr:ddfe79f8-67e7-4251-b28c-ae39c280b190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07e01ea8-188a-423e-abdb-50bf08152204'
    'lead': 'The Department of Health stood by its position that there is no proof
      that ivermectin can treat COVID-19 or prevent death after an international nonprofit
      organization urged the agency to approve its use. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T14:02:34.366+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:19:14.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:52.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH still not recommending ivermectin to treat COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4aed7f-78a4-48be-a792-fc964dd7e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:02:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:19:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        The Department of Health stood by its position that there is no proof that
        ivermectin can treat COVID-19 or prevent death after an international nonprofit
        organization urged the agency to approve it for human use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a0e96-c154-48f9-916e-e404813db3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:02:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:19:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said the
        DOH responded to a letter from the British Ivermectin Recommendation Development
        Group asking the Philippine government to adopt the use of the anti-parasitic
        drug for people with COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4570e-c4af-4a90-8154-454dcd7ffceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:02:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:19:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DOH cited the medical consensus that there is no scientific
        evidence to support the use of ivermectin for treating COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5c918-e9c2-4622-8b7c-2a77a27a844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:02:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:19:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recommend the use of ivermectin for the treatment of
        COVID-19. It has not proven to significantly reduce mortality nor to improve
        other clinical outcomes," she said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf71a5-e210-4585-9ee3-d4207495acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:02:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:19:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also came after House Deputy Speaker Rodante Marcoleta, Anakalusugan
        Rep. Mike Defensor, and Senator Francis Tolentino filed a petition asking
        the Supreme Court to compel regulators to allow the use of ivermectin for
        treatment of COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790d740-eb82-4250-a77b-83e6cea35167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T14:02:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:19:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor and Marcoleta gave away free ivermectin capsules to at
        least 200 individuals in Quezon City last April.</p>'
  'Cebu-Pacific-test-before-boarding-Hong-Kong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T14:18:21.147+08:00
    'imagesource': 'jcr:bde4f845-87d2-4044-96c6-49a74d1e10f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8705f7-7383-447a-90a8-64911145036a'
    'lead': 'Cebu Pacific is providing free antigen tests to all flyers bound for
      Hong Kong from Manila until the end of September.'
    'mgnl:activationStatus': true
