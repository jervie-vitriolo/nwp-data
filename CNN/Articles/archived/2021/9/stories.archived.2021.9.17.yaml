      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this year, I hope my fans enjoy ‘[grayground.]’ and the upcoming
        stages and music of ‘Show Me The Money 10’,” says Gray. “I don’t have a fixed
        plan for next year yet, but I’ll keep making music for sure.”</p>'
