      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marks &amp; Spencer is closing 11
        of its stores in France because of supply chain problems related to Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903831e-d7e6-4363-86fe-cb2f01af1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53c77e-d9d4-41e5-8db7-f30db99686c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK retailer on Thursday said "lengthy and complex" export processes
        introduced after Brexit had made it difficult to get fresh products such as
        sandwiches and salads from Britain to Europe. It expects to close the stores
        — located mainly in central Paris and run with franchise partner SFH — by
        the end of this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71fec4-74ff-4462-bb75-1bbd18644df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253220ce-57d6-4de9-ba5c-123e2935e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply chain complexities in place following the UK''s exit
        from the European Union now make it near impossible for us to serve fresh
        and chilled products to customers to the high standards they expect, resulting
        in an ongoing impact to the performance of our business," M&amp;S managing
        director of international Paul Friston said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c306b65-4d4d-4d9b-9a79-54f4d471ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46ccff-845b-41fb-8104-67b94c68d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;S only reopened its Paris stores in 2011 following a previous
        exit from France in 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559ca52-3169-4053-b090-40096495b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dcffa-4de2-46f0-8b0b-a81831974ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other M&amp;S stores run as franchises at French airports and
        train stations in partnership with Lagardere Travel Retail will continue to
        operate, as will the company''s website, which sells mostly clothing and home
        products. M&amp;S said it was in discussions with Lagardere over the future
        of its food stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22e77d-ec97-4ad6-b777-e43fd4262f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2c3c4-b17c-4fb5-a0f7-31b6e4439a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit has heaped pressure on supply chains already strained by
        shortages caused by the pandemic and a resurgence in demand. The UK government
        on Tuesday announced that it would delay the introduction of checks on food
        imports from the European Union by another six months to July 2022 as supermarkets
        struggle to keep their shelves fully stocked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2cc19-5c42-46d8-ac0f-22d79c0551ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd7e6a-d136-4a8b-8975-7d9cdd9cb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK food producers and transportation firms have blamed the United
        Kingdom''s exit from the European Union for worker shortages that have forced
        them to cut production and made it difficult to deliver goods on time. The
        Road Haulage Association says the United Kingdom is short around 100,000 truck
        drivers, 20,000 of whom are EU nationals that left the country after Brexit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b304b7-8ebb-409a-9587-1d5f8656b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f67902-e0ee-41f1-a77c-23060d635f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:34:16.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;S said it has had to change the structure of its European
        business as a result of Brexit. In April, it stopped selling all fresh and
        chilled products in the Czech Republic. It has instead doubled the ranges
        of frozen and non-perishable products.</p>'
