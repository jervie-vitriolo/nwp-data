    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c051ed-829b-4f84-8de2-f502c1f6392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
