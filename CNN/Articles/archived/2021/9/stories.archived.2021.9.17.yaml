      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c300e0-6327-4c61-80a4-6887220ba371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:22:48.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:17:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, the need to have a unity slate "to get anywhere
        in the coming elections."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21472553-bcd8-47d8-b8b0-90f5d33b4769'
      'mgnl:activationStatus': true
