  'Pateros-yellow-ribbon-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T20:57:22.141+08:00
    'imagesource': 'jcr:9a17066d-4efb-4d0f-93ef-23578944c1c0'
