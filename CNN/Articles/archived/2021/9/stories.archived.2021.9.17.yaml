    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ozone hole over the South Pole is now bigger than Antarctica'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22751d31-7216-49c0-b5ee-061b2f6e28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hole in the ozone that forms every
        year over the South Pole is now larger than Antarctica, scientists from the
        European Union''s Copernicus Atmosphere Monitoring Service said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d25e8b-af9a-4a05-afb6-07410682a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone depletes and forms a hole over the Antarctic in the Southern
        Hemisphere''s spring, which is from August to October. It typically reaches
        its largest size between mid-September and mid-October, according to Copernicus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346bba8-88c8-4ff4-a26b-e5120ed01137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After growing "considerably" in the past week, the hole is now larger
        than 75% of previous years'' ozone holes at the same stage of the season since
        1979 and is now bigger that the continent it looms over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb144b-4868-4357-807b-d0d94ba64062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, the ozone hole developed as expected at the start of
        the season," Vincent-Henri Peuch, Copernicus director, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428802e-19c4-45e0-a27e-09fb3680dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now our forecasts show that this year´s hole has evolved into a
        rather larger than usual one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcf211-722d-4900-a20e-f6fc4be9f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s hole also began unexceptionally in September, but then
        turned into "one of the longest-lasting ozone holes in our data record," according
        to Copernicus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab6a10-4f1e-4082-98f3-01f92f15c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone layer, which sits between 9 and 22 miles above the Earth,
        protects the planet from ultraviolet radiation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22718b-7c67-4074-a086-18d81d531748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hole in the Southern Hemisphere is typically caused by chemicals,
        such as chlorine and bromine migrating into the stratosphere, creating catalytic
        reactions during Antarctic winter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b6e26-82d5-4794-b236-8d217b252277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone hole is related to the Antarctic polar vortex, a band
        of swirling cold air that moves around the Earth. When temperatures high up
        in the stratosphere start to rise in the late spring, ozone depletion slows,
        the polar vortex weakens and finally breaks down, and by December, ozone levels
        usually return to normal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bde767-acad-4fab-985c-831cdfbed91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ends the isolation of air created by the polar vortex that
        forms during Antarctic winter, enabling chemicals such as chlorine and bromine
        to deplete the ozone layer, according to Copernicus and NASA. Ozone levels
        are usually restored to normal levels by December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d7670-81e9-4c4e-b43f-9bc6a8f504e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copernicus monitors the ozone layer using computer modeling and
        satellite observations, and although the ozone layer is showing signs of recovery,
        Copernicus says it would not completely recover until the 2060s or 2070s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34eef70-a468-4fa7-a1aa-2f3a42fd4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because it will take time to see the effects of the phasing
        out of chlorofluorocarbons (CFCs), which deplete the ozone layer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45495d1-8533-4be3-a09c-affabd2b39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemicals were first regulated by the Montreal Protocol -- first
        signed in 1987. They are expected to be phased out by 2030, according to the
        Environmental Protection Agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef04d02-c4f7-42d4-87bc-dd09038a2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the Nature journal last month said the world
        would be on course for an additional 2.5 degree Celsius rise in global temperatures
        and a collapse of the ozone layer if CFCs had not been banned by the protocol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f943dc-5753-415c-bf27-14b0d34efa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:50:29.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/09/16/world/climate-ozone-antarctica-hole-scn-scli-intl/index.html"
        href="https://edition.cnn.com/2021/09/16/world/climate-ozone-antarctica-hole-scn-scli-intl/index.html"
        target="_blank">The ozone hole over the South Pole is now bigger than Antarctica</a></em></p>'
  'Italy-green-pass':
    'author': 'Sarah Dean and Nicolo Ruotolo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T07:49:09.865+08:00
    'imagesource': 'jcr:57abb508-2561-47c4-bc92-a51a0a51d68e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92bfc7e9-a58a-4621-b4f6-3442ed98fd6d'
    'lead': ' The Italian government has approved a decree making it mandatory for
      all public and private sector workers to show proof of vaccination, a negative
      test or recent recovery from infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T07:51:49.740+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:23:21.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:44.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy to mandate Covid-19 ''Green Pass'' for all workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc005e0-05c0-4895-8182-c410bd43e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Italian government has approved
        a decree making it mandatory for all public and private sector workers to
        show proof of vaccination, a negative test or recent recovery from infection,
        Italian Health Minister Roberto Speranza told a news conference on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54669b-3a38-4845-ba04-68017fd45aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d9701-e3b2-4265-bb50-025c0c8e8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule was decided at a cabinet meeting and aims to persuade more
        people to get vaccinated against Covid-19. It is due to come into force on
        October 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05083e21-8d93-4337-8bc3-fecd2dc419d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de44da-431a-493b-b5c0-64e8ef808ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to make these [work] places safer, and make the vaccination
        campaign even stronger," Speranza said. He called the decree "a strategy that
        points on the vaccine as fundamental key to open a new season."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d3cc5-79b5-4bd8-a36d-658493a1c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6910919-b5bc-4df8-8db3-a0e9e2d92451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 75% of the Italian population aged 12 years and over have
        been fully vaccinated, according to government figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8896ce2-8058-4bc0-a260-33cbe8ef20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bbf6e-0645-4669-9873-e980e15d7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move makes Italy -- once the epicenter of Covid-19 on the continent
        -- the first country in Europe to introduce such a blunt rule. Italy had already
        mandated health workers be vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a7e97-5115-4a7b-bd7e-bfc96e23c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1c00e-1ef9-43bd-8261-c74a24bf4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 6, a "certificazione verde," or green pass, has been
        needed to enter cultural sites such as museums or galleries, entertainment
        and sports venues, theme parks, spas, and to eat indoors. This was extended
        to include domestic flights, train travel between regions as well as sea travel
        on September 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09cb4d-40ec-48d7-82e1-cede1632c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2852b39-f33d-4345-806e-c7dc4697ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pass shows that the holder has been vaccinated, has tested negative
        within the past 48 hours, or has recovered from the virus within the past
        six months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ef387-4486-4c38-86c2-a9f840ed8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eccea9-f8c7-4967-828e-96588c993ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speranza said Covid-19 tests will be made easier to acquire, with
        more pharmacies able to carry out antigen tests. However, he said tests will
        only be free for people who are medically exempt from being vaccinated --
        meaning those who refuse to be vaccinated for other reasons will have to pay
        to be tested, ultimately paying to obtain their ''Green Pass'' to go to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c5ce0-d501-48e3-9257-a6f4b3f159d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c89580-90ce-4dd6-ac14-5f3821bec642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid fears of a potential surge in Covid-19
        infections this winter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971880e9-2370-4fd9-ba79-0bb34bf300f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694d987-0e19-4ab7-9bde-8c86943e8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is currently in a state of emergency because of the pandemic.
        Although the country has emerged from a third-wave lockdown, case numbers
        are being studied, and individual regions could bring back restrictions at
        any point.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09ad1a-b674-461f-a50d-0dfc5daaa352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114fed6-c69e-4f53-8851-a5fc15bbad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy holds Europe''s second highest death toll (after the UK),
        according to the John Hopkins University data map, passing the milestone of
        100,000 deaths on March 8.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6956a19-059b-4db9-a10b-c1334d04fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c37c6-7519-4d8e-bf71-b6d58f0062c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian regions are currently graded by their infection and hospitalization
        rates, running from white (lowest risk) through yellow and amber to red (highest
        risk).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f6908-fcb3-437e-b635-45338d5c7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:51:49.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/09/16/europe/italy-covid-19-green-pass-intl/index.html"
        href="https://edition.cnn.com/2021/09/16/europe/italy-covid-19-green-pass-intl/index.html">Italy
        to mandate Covid-19 ''Green Pass'' for all workers</a>''</em></p>'
