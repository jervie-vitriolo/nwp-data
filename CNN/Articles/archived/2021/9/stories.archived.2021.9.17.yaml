      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more Filipinos were evacuated from Afghanistan over the weekend,
        bringing the total repatriation count to 191 since the Taliban took over the
        country, according to DFA’s latest bulletin.</p>'
