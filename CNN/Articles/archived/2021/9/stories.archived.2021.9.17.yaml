    'mgnl:tags': ['Nicanor-Faeldon', 'Sandiganbayan']
    'template': '1'
    'title': 'Sandiganbayan junks ex-Customs chief Faeldon''s plea to dismiss 2017
      rice smuggling case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f39165-3b24-4f77-9573-67aa8dcd9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>&nbsp;The
        Sandiganbayan Fifth Division has denied former Customs chief Nicanor Faeldon''s
        motion to dismiss the graft cases filed against him over his involvement in
        the alleged smuggling of ₱34.04 million worth of Vietnam rice into the country
        more than four years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ae88e-f780-4660-af52-c1a4f874de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was accused of conspiring with Cebu Lite Trading Incorporated
        (CLTI) by allowing 40,000 bags of rice through the Port of Cagayan De Oro
        in two separate deliveries in 2017 without the need to present the required
        import permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7473ab-5ee9-46d0-9097-47d517857cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Faeldon''s camp filed an urgent motion to recall the resolution,
        hold departure order and warrant of arrest, as well as to dismiss the case&nbsp;against
        him, arguing against how the court found probable cause to charge the former
        official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75d11e-4dda-484f-8448-8d4b91ed2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the anti-graft court maintained that the findings were based
        on evidence showing Faeldon "caused undue injury to the government," and gave
        "unwarranted benefit, advantage and preference" to CLTI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed98d0e-235c-4df5-bbdf-e03592ddf831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also denied a similar motion for Rowena Lim, a
        corporate officer of CLTI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3c5d6-66e8-4307-bda6-baf6f3d54cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned Faeldon''s counsel, Atty. Jelina Magsuci, against
        using "intemperate" or inappropriate language in writing motions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8ec7f-d10e-429d-a29e-4709d50ab2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan quoted a statement in Faeldon''s motion which
        alleged that the COVID-19 pandemic may have led the court to an "oversight
        of their duty to conduct a punctilious review" of the records of the preliminary
        investigation. The motion also called the private complainant an "epal-litico"
        with "grandstanding allegations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6ccba-0f26-4baf-abb4-9d4ace7620e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:40:46.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assisting counsel Jelina Maree D. Magsuci is directed to be circumspect
        and cautious in the writing of her submissions, with a stern warning that
        a repetition of a similar or analogous act shall be properly dealt with more
        severely," the Sandiganbayan''s ruling stated.</p>'
  'Natural-dye-clothes':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-17T17:41:47.681+08:00
    'embedsource': '<iframe width="1407" height="561" src="https://www.youtube.com/embed/c7o_C7A8j1k"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:38f2bcf0-6e17-45ad-8704-231f790bc53b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38c4161-89d3-4d8d-a1a0-647e67b99872'
    'lead': 'Harness the beauty of nature and turn your kitchen leftovers into fabric
      colors. A natural dye and textile artist breaks down the reasons why it’s better
      to choose natural dye over chemical ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T17:53:33.118+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:16:10.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:59.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it’s hip to use natural dye for your clothes'
    'visualType': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb41907-b02a-4814-b22b-bc67f476a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Thinking about joining the tie-dye trend? Or maybe you have an old shirt in
        need of some touch up?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a38bc-e73b-4543-b738-68db4b5e3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not harness the beauty of nature and turn your kitchen leftovers
        into fabric colors?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53735fdc-1b82-499f-9430-b478669ce88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural dye and textile artist Mariton Villanueva broke down the
        reasons why it’s better to choose natural dye over chemical ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dead2d-78d5-4d99-9046-a66098e5acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It’s good for the environment and textile workers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a589890-d28c-4ba7-a7eb-9794d5b08cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using chemicals in dyeing clothes is one of the most polluting and
        energy-intensive part of making our clothes. According to the Ellen MacArthur
        Foundation, <a href="https://edition.cnn.com/style/article/dyeing-pollution-fashion-intl-hnk-dst-sept/index.html">the
        fashion industry uses enough water to fill 37 Olympic-sized swimming pools
        every year,</a> and majority of this are used during dyeing. Substances from
        the chemical dye also remain long in the environment because they do not degrade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f11fe8-060c-4dd9-8bb1-107fc37299d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dhaka, Bangladesh government in 2019 declared three rivers biologically
        dead due to the liquid waste coming from nearby garment factories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a829c9-bdec-472e-9a7a-a08e088bd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said these chemicals are not only hurting the environment
        but also the workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424fe22-57d3-4336-8b1a-ccde54461545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung mga chemical dyes, meron silang nailalabas na toxic ''pag
        nag-react sa respiratory system ng workers. Kahit sa balat,” she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8096f04-4cca-4840-857a-1cb42cbae957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chemical dyes emit toxic fumes that affect the respiratory
        system of the workers. It also affects the skin.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc51f5-49a8-42aa-85b6-417b5b28ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said natural dyeing, the process of coloring fabrics using natural
        resources like plants, fruits, and flowers, is a better option.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53253c6-a324-4b3c-8905-dd989d0b0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also cheap, easy, and zero-waste because kitchen scraps like
        onion skins and avocado pits and skins may be used in dyeing.</p>'
    '47':
      'image': 'jcr:1e164c13-c123-458e-8a00-a66e436ee8ce'
      'imageCaption': '(L-R): Turmeric powder, avocado skin and pits, red onion skin,
        and yellow onion skin'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a82ce2-b113-43ad-af96-fb92abb15399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fb06b-b2bf-49ad-8eef-f6e9c60a0be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preserving Filipino culture</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ee825-0f69-4ba0-be10-4dc70f657142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said choosing natural dye is not only eco-friendly, it’s
        also a good way to preserve the Filipino culture.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5120e-4cd3-4041-ab31-c292d67a6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Itneg or the Tingguian people from Abra in the Cordillera Administrative
        Region are considered the natural-dye makers — just one of the indigenous
        groups which preserved the practice of traditional dyeing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400f257-1160-4df9-b96d-c2bda16935d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Abra kinu-cultivate nila ang indigo color natin. Madami silang
        sapang wood — kulay na may purple o reds,” Villanueva shared. “Parang bumabalik
        tayo sa practice ng Filipino na local na tradition ng pag-dye, ''yung traditional
        way na ang mismong materyales ay gawa sa likas na yaman — mga halaman, bulaklak,
        puno. So mabibigyan ng value ang mismong pag-aalaga sa environment.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415711e-cfd2-4cf0-9c7d-eb6048f70809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Abra, they are cultivating the indigo color. It''s
        like we''re going back to the Filipinos'' tradition of dyeing using materials
        found in the nature, such as plants, flowers, and trees. It''s like we are
        giving value to the environment and taking care of it.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8120fa-68e3-4099-bdb6-65b4adbfc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra is considered as the "Natural Dye Capital of the Philippines”
        because of its rich resources of natural dye coming from barks, leaves, fruits,
        and roots. Villanueva said the Philippines has over 100 sources for natural
        dyes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a86619-dbf3-4266-9afd-9aae875db660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While natural-dyeing is usually done at home or by crafters, Mariton
        hopes even big clothing manufacturers are on their way to embracing natural
        dyeing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0a879-a557-49fc-a382-32f3cdd7dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could say doon na papunta ang industry ngayon na parang nagiging
        hip na ang sustainability sa fashion industry. Siguro doon na papunta na mas
        prevalent ang natural dye,” Villanueva added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820cce4-5f7e-4735-828f-700b178c651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T17:53:33.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:16:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could say our industry is going in that direction.
        Sustainability in the fashion industry is getting hip. I think with that track,
        natural dyes will become more prevalent.]</p>'
  'San-Miguel-clinch-playoff-spot':
