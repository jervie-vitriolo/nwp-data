      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1445912-5793-40ca-b3d2-c4426249188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Perkins led the Fuel Masters in a losing effort with 18 points
        and nine boards as they closed their campaign with a 4-7 record. Phoenix is
        currently in ninth place in the team standings, in danger of missing the playoffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
