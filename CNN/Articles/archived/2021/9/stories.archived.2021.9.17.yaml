      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:11:25.542+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:18:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the successful release of X60 this year, we realized that
        the market is and has always looked for that smartphone camera that has it
        all and more and we continue our partnership with ZEISS with the X70 harboring
        the same mission—to synergize and complement optical expertise and new digital
        technologies—so both brands can continue to create innovations for mobile
        imaging and create the next imagery master with the new vivo X70,” said Charisma
        Buan, vivo Philippines PR team lead.</p>'
    '5':
