      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pretty standard and something we do all the time," Psaki
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245d2fd-9a03-4359-bb95-a7d71393770b'
      'mgnl:activationStatus': true
