    'mgnl:tags': ['DOH', 'COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH records 20,336 new COVID-19 infections, 310 deaths'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd0b9b-2fc9-4fc2-b4e2-eb3e8756c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:33:39.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>&nbsp;The
        country logged 20,336 more COVID-19 infections on Friday, pushing the nationwide
        tally to 2,324,475, according to the Department of Health.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35894e29-84b6-45a4-8804-215290b54fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second day in a row that daily cases surpassed 20,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ee37b-8961-41e2-8771-a0071102ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 310 more people who lost their lives,
        bringing the death toll to 36,328, which is 1.56% of the case count</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f044b1-9a43-4ad4-91b6-27fe533b69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fourth successive day that daily fatalities were over
        200.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e4879-37f7-4a26-8548-ace374b91fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of infections, 8.1% or 188,108 are active cases
        or currently sick patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed4d0b-24e9-4d3a-a1ae-6e6232575943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 87.6% of active cases have mild symptoms, 8.1% are asymptomatic,
        2.49% are in moderate condition, 1.3% have severe symptoms and 0.6% are in
        critical condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f84f3c-d631-4630-8d96-cb7dd8e48a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of recoveries rose to 2,100,039 - or 90.3%
        of the total infections - after 10,028 more people got better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2dad0-0354-4d79-a5a2-1882ea00d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 176 survivors into deaths after validation
        and deleted 53 duplicate cases, including 41 recoveries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824044d9-2f27-47a4-b9c4-78a1d339b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 0.7% of tested samples and 0.6% of positive individuals in the
        last 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6913b-41e7-4095-838b-a50034785299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped from 27.4% based on tests on September 14 to 26% based on
        75,766 tests reported on September 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a1f45-edb7-431b-8215-3a91d1208980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:56:27.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:16:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard positivity rate to indicate adequate testing is below
        3% while a rate of above 20% is at critical level, according to US nonprofit
        Covid Act Now. The World Health Organization, on the other hand, says the
        positivity rate should be below 5% to show that an area has controlled the
        infection.</p>'
  'VaxCertPH-more-PH-areas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T16:46:01.092+08:00
    'imagesource': 'jcr:f8c3edb7-a631-4cf1-abe9-e62daa31af25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b47c5c05-2160-40fb-9f25-81698dde7d83'
    'lead': 'The government plans to issue digital COVID-19 vaccination certificates
      in more areas after addressing encoding issues, an official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T16:49:15.466+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:16:30.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:58.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. eyes issuing digital vaccination certificates in more areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6dc1f6-0ac3-4107-902d-086050b3e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The government plans to issue digital COVID-19 vaccination certificates in
        more areas after addressing encoding issues, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16e223-3a1b-4955-8b06-0bd69309c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, ang plano po namin ay ma-launch ito sa (our plan is
        to launch this in) Region 3, Region 4, Metro Cebu, and Metro Davao," Interior
        Undersecretary Jonathan Malaya said in a briefing, referring to <a href="https://vaxcert.doh.gov.ph/"
        target="_blank">VaxCertPH</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f03f76-5b8b-4919-ae4f-04ac20d0b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, overseas Filipino workers and outbound Filipinos from
        Metro Manila and Baguio City are eligible to receive VaxCertPH that serves
        as digital proof of COVID-19 vaccination status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204255c-22fd-4a58-acea-dad102ace2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More areas will be included in the VaxCertPH''s rollout once they
        are able to iron out issues on COVID-19 vaccination records, Malaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c578c-261b-45ef-9220-f6d4380b3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaayos natin iyong quality of the data. Minsan nagkakamali sa
        pag-encode iyong ating encoders from the LGU level," Malaya said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cfc2a-762d-496f-bd35-c3ba16c88c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are fixing the quality of the data. Sometimes,
        encoders at the local government unit level make encoding mistakes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed7ba9-9ec6-475d-a222-a5c2174d4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once this is fully completed by the various local government units,
        pwede na po nating buksan para sa ibang tao, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f745d-194c-4eea-b4c9-3c449cfa3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once this is fully completed by the various local
        government units, we can already offer this to other people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc41e1-afcb-4432-a5a4-731274f44ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VaxCertPH includes the holder''s personal data, the brand and
        lot number of the vaccines, as well as the date and place of inoculation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0b342-db8c-4218-bc1f-d10ce2089378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:49:15.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contains a QR code that will be used to match data in the
        Vaccination Information Management System, a central database serving all
        local governments.</p>'
