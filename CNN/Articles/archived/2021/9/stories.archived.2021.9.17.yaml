    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH eyes standard metric for hospital occupancy rate under alert levels'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cdb8e-7ffb-4ea9-9f7a-640960a7af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:37:24.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:17:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        A standard metric may be issued for hospital utilization rate, including emergency
        room admissions, to determine COVID-19 alert levels, a Health official said
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c571f62-e01f-4d25-b365-12e017aea09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:37:24.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:17:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These information would correspond to concerns raised by the medical
        group Healthcare Professionals Alliance Against COVID-19 of insufficient data
        on hospital admissions, a criteria in deciding on an alert level for an area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd08fb7-312d-4c8e-96bd-04e61fe60ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:37:24.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:17:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman sa hindi nakukuha ang datos sa emergency room. Meron
        kaming daily census for emergency room admissions.  Kasama ''yun sa ina-analyze
        ng DOH. Kasama ''yan sa pinag- aaralan namin paano gagawa ng metrics sa pilot
        implementation," Health Undersecretary Maria Rosario Vergeire said in a media
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d608f-abfc-41f0-af41-029205d9cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:37:24.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:17:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not that we don''t get data from emergency rooms.
        We have a daily census for emergency room admissions, that''s included in
        the data we analyze. We are studying that for the metrics.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8af22-e8f4-4c65-9ac9-576deb3e74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:37:24.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:17:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said specific metrics for case and hospital utilization rates
        will be issued after reviewing results from the pilot implementation in Metro
        Manila by the end of September. If successful, the protocol will be adopted
        to other regions.</p>'
  'DepEd-in-person-classes-younger-learners':
