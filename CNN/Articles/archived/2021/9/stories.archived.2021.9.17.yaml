    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f2de7-6271-4081-b24b-00c6a6ec0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:01:00.187+08:00
