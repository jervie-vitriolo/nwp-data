      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a really unified opposition if we want to get anywhere
        in the coming elections," said the founding dean of the De La Salle University
        College of Law and the chief of the Free Legal Assistance Group.</p>'
