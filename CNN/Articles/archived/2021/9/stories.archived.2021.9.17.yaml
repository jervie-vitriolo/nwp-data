      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ad65e-366b-4729-8641-f8fc584b2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another track they sampled was “Promise You,” the last track of
        the album. “This track reflects how we feel towards our fans,” says Doyoung.
        “It’s a mid tempo pop track with lyrics that speak from the heart of one that
        wants to meet a loved one again. The lyrics are very expressively emotional
        because we’re always waiting for the day we can meet again.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c9bd0-6692-4622-8c4e-7a889c4ff36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Message-wise, it shows how we’ve felt through the past year and
        a half, so it’s one that’s dear to me,” adds Johnny.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5202b67-9d67-42ea-9c50-15ba884a62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feedback from the fans has been very evident that this feeling
        was shared among all of them. SM Entertainment reported 1.3 million pre-orders
        in just one day — which eventually became <a href="https://www.google.com/url?q=https://n.news.naver.com/entertain/article/421/0005608000&amp;sa=D&amp;source=editors&amp;ust=1631859175260000&amp;usg=AOvVaw16bos0LO03X0CfRY7z7zQD">2.12
        million</a>, a new personal record for the group even before their comeback
        date.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a1ccd-38df-4d71-874b-cd7bd294afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the teaser for <a href="https://www.youtube.com/watch?v=GpkIBvXgGjI">“Magic
        Carpet Ride,”</a> having a handful of powerful vocalists can come up with
        such magic. “I felt like the vibe and lyrics of that song suit our members
        so well, it’s one I listen to a lot,” shares Haechan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441e1c5-0d2f-495b-8f99-f142e71aa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘The Rainy Night’ is quite different from other tracks in the album,”
        says Taeil. “I feel like it has a very attractive charm to it.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ee406-308c-42a1-8786-11bbd5bedf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=p6v5lsdE88U">“Dreamer”</a>
        was also one of the previously released teasers, and is Jungwoo’s choice.
        He says, “It has a really bright vibe to it, but it’s an easy-listening track,
        like something you can use for mornings.” Of course, “Breakfast” goes well
        with that too, with its up-tempo future house beats that express&nbsp;the
        yearning and excitement of staying with each other until morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe0769-9bff-4db5-ba6c-7bd3b4601f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining three tracks “Far,” “Bring The Noize,” and <a href="https://www.youtube.com/watch?v=LNwQLJaT_a8">“Road
        Trip”</a> reflect the other different colors that the group tried to show.
        “Far”is about not worrying the thoughts of others, and trying even harder
        to achieve their dreams.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb971ab2-794f-4489-8523-4e00de24c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Bring The Noize’ is a hybrid trap hip-hop track with a very unique
        yet impressive rap to it,” says Jungwoo. Like “Far,” its message is to “only
        focus on one''s own path. We hope people will be encouraged and receive strength
        to it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633ed6a-ac15-4848-a837-358898baa73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Road Trip” shows off their youthful, adventurous vibe through a
        refreshing acoustic guitar and soothing melody line. It talks about wanting
        to go on a road trip and remembering special moments spent together. “Prior
        to the pandemic, we had the chance to travel and meet all of our global fans,”
        says Taeyong. “We got to show them our performances and who we are, and I
        feel that the success of the tour was because of all the love and support
        our fans showed us.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f46a91-9d21-435d-a742-ae94dcc1940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re making a comeback after a year and a half, so we hope this
        moment and this album becomes a gift to our fans,” says Doyoung. “We hope
        it makes them look back later on and realize that this is one of the best
        from NCT127.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d937cdc-791b-4c77-a4f2-ccd958108e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members can jump from one unit to another, the chemistry among
        them&nbsp;was very evident throughout their press conference. “I think without
        everyone around us that’s been helping, it would’ve been difficult for us
        to become who we are today, and grow into the individuals we are,” says Jaehyun.
        “I hope for us to always keep that heart of gratitude towards our fans and
        everyone around us as we continue forth.”</p>'
