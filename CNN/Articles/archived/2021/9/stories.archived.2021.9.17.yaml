      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/16/asia/jakarta-citizen-lawsuit-air-pollution-intl-hnk/index.html"
