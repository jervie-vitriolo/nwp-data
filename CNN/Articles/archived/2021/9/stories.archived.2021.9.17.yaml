      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4a8c2-b5a4-4c34-805a-e6296c7e7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel currently holds the fourth spot in the team standings
        and still has a chance for a second place finish, which will give the Beermen
        a twice-to-beat advantage in the playoffs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ea497-52a2-45cd-9960-ff3792a38a00'
      'mgnl:activationStatus': true
