      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc6d59-1790-4c09-b6ce-e7bf44c7ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.259+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lyrics trace his emancipation from recurring feelings of the
        “Corona Blues” as he reminds listeners to let go of their worries and make
        the most out of the present. Together with sonic songstress LeeHi, Gray sings:
        <em>"Leave your worries for tomorrow / What more do you need in this moment?"</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc17353-e8f9-4ccc-b328-7c5b5b4100f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.259+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing and formulating “[grayground.]” — which is currently
        #14 on Korea’s Gaon Charts — throughout the first half of the year consisted
        of revisiting old works-in-progress and producing new songs from scratch.
        “The interesting part is that some tracks were made eight years ago, and I
        added and changed some parts to fit the current trend,” he shares. And with
        the duality of Gray as an artist, he finds himself taking care of every single
        detail himself by also being responsible for his own album’s post-production.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90fe8d-6c2d-42ad-a867-43f997b7f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.259+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has changed since his first single “KKAMBBAK” (Blink) featuring
        Zion.T and Crucial Star in 2012. These days, his collaborations with other
        artists happen through back-and-forth texts or emails, without ever having
        to meet face-to-face. “I miss being stuck in the tiny studio with other AOMG
        artists back in the day, making music together and just having fun,” he says.
        And in spite of the new realities and challenges in forming musical alliances,
        Gray stays committed to collaboration — 10 out of 11 album tracks are infused
        with voices of other artists (pH-1, Loco, LeeHi, Woo Won Jae, DeVita, Coogie,
        meennoi, to name a few).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586881d7-a6a3-406a-88a9-77a4ddae91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.259+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081ac97-3c94-4454-bad7-77ba17b490f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.260+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming together with other voices, sounds, and musical styles has
        always been a source of inspiration for Gray. These days, the multi-hyphenated
        musician is busy filming the 10th season of music variety show “Show Me The
        Money” as one of the judges alongside Winner''s Mino where he will be building
        his own team of up-and-coming artists. The competitive audition program —
        offering a record deal as the grand prize — is famous for paving the way for
        some of the biggest names in Korean hip-hop, such as Loco and Woo Won Jae,
        who are now signed with AOMG. Other idol rappers from popular groups have
        also participated, including iKON’s Bobby, Seventeen''s Vernon, Monsta X’s
        Jooheon, Astro''s Jinjin, and Stray Kids’ Changbin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165cac87-c7b4-4dd2-bc59-2c4a265f80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.260+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc710faf-0711-482f-9583-b66babc8a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.260+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray makes his return to “Show Me The Money” after being the coach
        of the fifth season winner back in 2016. “I’m excited to find out who will
        be joining my team and look forward to making music with them,” he shares.
        “Working with new artists always gets me hyped and inspires me to become better.”</p>'
