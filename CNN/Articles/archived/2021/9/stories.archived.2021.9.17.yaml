  'lotlot-de-leon-on-the-job-2':
    'caption': 'Lotlot De Leon talks about why she loves to work with director Erik
      Matti and why it doesn’t matter whether her character is prominent in the film
      she’s starring in. Photo courtesy of HBO ASIA'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-09-17T12:05:48.169+08:00
    'imagesource': 'jcr:259562a8-5d19-4793-8c9c-1b1beacf1617'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd5463f-559f-4b8b-b1ad-f0c19e2c2d06'
    'lead': 'Lotlot De Leon talks about why she loves to work with director Erik Matti
      and why it doesn’t matter whether her character is prominent in the film she’s
      starring in. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T13:16:01.525+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:20:38.615+08:00
