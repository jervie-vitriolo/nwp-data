      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New satellite images obtained by CNN reveal
        North Korea is expanding a key facility capable of enriching uranium for nuclear
        weapons, renovations that likely indicate the country plans to significantly
        ramp-up production at this once-dormant site in the near future, according
        to experts who analyzed the photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76947b8b-579a-450d-a289-39d09a43b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images captured by commercial imaging company Maxar earlier this
        week show construction is underway at a uranium enrichment plant located within
        the Yongbyon Nuclear Research Facility complex -- changes that could allow
        North Korea to increase production of weapons-grade nuclear material by as
        much as 25 percent, Jeffrey Lewis, a weapons expert and professor at the Middlebury
        Institute of International Studies, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d441111-a53a-451a-a08c-59b189a71e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent expansion at Yongbyon probably reflects plans to
        increase production of nuclear materials for weapons production," he added,
        noting the ongoing construction is consistent with previous efforts to add
        floorspace at the facility, allowing it to house more centrifuges and thus,
        enrich more uranium on a yearly basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff95f5-fecf-4b34-bda3-f1a34174cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new area is approximately 1,000 square meters, enough space
        to house 1,000 additional centrifuges. The addition of 1,000 new centrifuges
        would increase the plant''s capacity to produce highly enriched uranium by
        25 percent," Lewis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811771a-c9c8-4e7d-900e-79c460e3f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea were to upgrade the type of centrifuges currently
        in use at this plant, it "could increase the capacity of the plant substantially,"
        he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97923e4-b459-4812-8790-672d925205f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are aware of the recent activity at Yongbyon''s uranium
        enrichment plant and acknowledge those developments could signal plans to
        increase production of weapons-grade uranium, according to two sources familiar
        with the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f1d0f-bda7-4786-9a61-46b7b6161a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council, Department of Defense, Office of
        the Director of National Intelligence and CIA all declined to comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed76780-0cf4-4bd4-a719-b90256903777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs that North Korea is moving to ramp-up production of this nuclear
        material are also in line with US intelligence assessments about the country''s
        commitment to its weapons program, the sources said. The same is true for
        North Korea''s latest round of weapons tests, including Wednesday''s launch
        of two short-range ballistic missiles into waters off the east coast of the
        Korean Peninsula, the sources added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcae6b0-5e07-4527-a28c-eec82019a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial analysis also suggests North Korea conducted a missile launch
        over the weekend, a three US officials told CNN, one day after it claimed
        to have test fired a long-range cruise missile with range capable of hitting
        Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f606d-f881-48f8-9fbc-aee8f7e51abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the activity has resulted in an exponential increase of
        tensions in what was already one of the most volatile regions on the planet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5f2d3-9258-4fb6-84df-d1fec67598fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price condemned North Korea''s
        missile launches Wednesday and again called for a diplomatic approach to the
        issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25449ad-0ba8-41e6-8f61-3ee9da5a599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very clear about what we want to see happen. We are
        committed to the principle that dialogue will allow us to pursue our ultimate
        objective and that''s quite simply the denuclearization of the Korean peninsula,"
        Price said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2997b0d-eaae-4b46-acc1-5deca587869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:13.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More concerns about activity at once-dormant facility</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2564d-e3e2-463e-ba70-e612be58e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence that North Korea is expanding the size of its uranium enrichment
        plant at Yongbyon will also likely exacerbate concerns stemming from a recent
        International Atomic Energy Agency report, which said that the country appears
        to have restarted a nuclear reactor in the same complex.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472bc7c-dcc0-4ec7-b0fb-2501ba8936d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said these were the first indications of activity at
        the reactor since December 2018, calling North Korea''s nuclear activities
        "a cause for serious concern" and the new developments "deeply troubling."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c2454-4ded-493d-9d6b-be1dcd0fa39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un purportedly offered to dismantle
        the Yongbyon complex in exchange for sanctions relief during negotiations
        with former US President Donald Trump in Hanoi in 2019. However, those talks
        collapsed in part because neither side was willing to budge. Trump''s team
        wanted either ballistic missile or other nuclear sites included in the deal,
        and Kim refused to accept a trade of Yongbyon for less sanctions relief, Trump''s
        former national security adviser, John Bolton, wrote in his memoir.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9a123-4c61-43c9-9c07-ca04851af14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the site appeared to remain dormant until recently, US officials
        have broadly anticipated activity could resume.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e468f-d3e6-4fbf-a61f-97ef5068b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials have said publicly they expect North Korea
        will remain a "Weapons of Mass Destruction threat" for the foreseeable future
        as Kim remains "strongly committed" to the country''s nuclear weapons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62568b88-29df-4c96-9865-a8814d4e1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, himself, made clear in January that developing lighter, smaller
        nuclear weapons for tactical uses and pushing forward with production of "super-sized
        nuclear warheads" are two of North Korea''s top priorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c3962-24fc-4d8f-9d62-50a958f4961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Achieving these goals will probably require North Korea to increase
        the amount of weapons-grade plutonium and uranium available for weapons production,"
        Lewis said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d25f6-5533-4bd7-b379-d249a4d40f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence agencies have also assessed that Kim "may take a number
        of aggressive and potentially destabilizing actions to reshape the regional
        security environment and drive wedges between the United States and its allies—up
        to and including the resumption of nuclear weapons and intercontinental ballistic
        missile (ICBM) testing," according to the intelligence community''s annual
        threat assessment released earlier this year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9180a-4ae2-4796-98b7-ae0ebe0afe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent activity at Yongbyon and a spate of missile tests by North
        Korea appear to validate both predictions -- reviving concerns about the state
        of the country''s nuclear weapons program.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204713e1-02a6-472b-a427-140fef9d905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuation of the DPRK''s nuclear program is a clear violation
        of relevant UN Security Council resolutions and is deeply regrettable," the
        IAEA report said, referring to North Korea by its official acronym, The Democratic
        People''s Republic of Korea (DPRK).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956dd58-fe14-4ffd-a07a-fc17ab1b0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN late last month that the
        US is aware of the new report and "closely coordinating with our allies and
        partners on developments regarding the DPRK."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94048e24-1064-4d09-9d9a-a837528bc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior official added, "This report underscores the urgent need
        for dialogue and diplomacy so we can achieve the complete denuclearization
        of the Korean Peninsula. We continue to seek dialogue with the DPRK so we
        can address this reported activity and the full range of issues related to
        denuclearization."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2687a-e810-48dd-9aa7-854e61a7ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renewed criticism of Biden''s North Korea approach</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9465cbe-caa4-4d0e-bce7-6f014ec5032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent actions by North Korea are also prompting fresh criticism
        of the Biden administration''s policy towards Pyongyang from Republicans in
        Congress.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d79c79-c80c-44a1-bfc6-f11ff0dcabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the Biden-Harris administration''s pitiful track record --
        it''s no surprise that Kim Jong Un now wants his pay-day from President Biden.
        That''s why he feels emboldened to resume testing missiles and restarted the
        Yongbyon nuclear reactor," Rep. Mike Rogers, top Republican on the House Armed
        Services Committee, said in a statement this week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e5bef-564f-4a4b-a937-810b17d58907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to respond by strengthening alliances in the region, enforcing
        the sanctions regime, and increasing our investment in missile defense," he
        added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ebb22-2a8f-412a-9390-62ee9bc57807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two longtime adversaries have been frosty
        since, and both Washington and Pyongyang have been focused on containing the
        threat of Covid-19 since the pandemic swept the globe in early 2020. North
        Korea''s borders have been sealed to keep the virus at bay, despite the knock-on
        effects on trade with China, an economic lifeline for the impoverished country.
        Kim''s regime is now reportedly dealing with a food crisis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e8ac1-3b71-481b-b364-4d3c6adb35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden''s administration has made several attempts to reach
        out to North Korea by email to start discussions with Washington, a senior
        South Korean official with direct knowledge of the situation told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48fd4d-9383-467b-891a-e1f18ba0ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:40:33.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:24:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has acknowledged receipt of the emails, the official
        said, but did not feel compelled to respond due to what is seen as a lack
        of a detailed agenda or any serious indication the US is willing to move the
        conversation forward from what was agreed upon at Trump and Kim''s first summit
        Singapore in June 2018.</p>'
  'humans-clothes-Morocco-history':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T06:34:37.763+08:00
    'imagesource': 'jcr:0efe9e33-fe4c-436e-84b7-866d2764a2f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '377d7f69-72e2-43a9-8549-46a5941ae0ff'
    'lead': 'In popular culture, cavemen (and women) are often draped in furs, but
      archaeological evidence of what our Stone Age ancestors actually wore and how
      they made clothes is thin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T06:42:17.932+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:23:57.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:43.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['clothes', 'Stone-Age']
    'template': '1'
    'title': 'When did humans start wearing clothes? Discovery in a Moroccan cave
      sheds some light'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61340e-6c10-4c8f-8044-713f7d634dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In popular culture, cave men (and
        women) are often draped in furs, but archaeological evidence of what our Stone
        Age ancestors actually wore and how they made clothes is thin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f1720-c0c4-4446-9e4b-fe92ae8dd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fur, leather and other organic materials generally aren''t preserved,
        especially beyond 100,000 years ago. However, researchers say 62 bone tools
        used to process and smooth animal skins found in a cave in Morocco may be
        some of the earliest proxy evidence for clothing in the archaeological record.
        The tools are between 90,000 and 120,000 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66db0f-5e33-4910-8452-d03c4bb1b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t expecting to find them. I was studying this assemblage
        initially to look at the animal bones to reconstruct the human diet," said
        Emily Yuko Hallett, a postdoctoral scientist at the Max Planck Institute for
        the Science of Human History''s Pan African Evolution Research Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e79037-8176-44e7-8d28-0d6db78dbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I was going through them -- there were around 12,000 animal
        bones -- I started to notice these bones that had a very different shape.
        It wasn''t a natural shape. And they had sheen on them, and they were shiny,
        and they had striations (grooves or scratches) on them," said Hallett, who
        was an author of a study on the findings that published Thursday in the journal
        iScience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e76ff0-2dff-438d-8dfb-f2f9b02f56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the bones discarded after consuming an animal for food, bones
        used regularly by human hands gain a sheen and polish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96413f-0010-40ce-ad4a-4dc098909079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also found a pattern of cut marks on other bones in the cave
        that suggested the humans who lived there were removing the skins of carnivores
        such as sand foxes, golden jackals and wildcats, for their furs. The bones
        of cattle-like animals showed different markings, suggesting they were processed
        for meat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213bace-0275-4be3-87c9-e1c98b226158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m most excited about the skinning marks on the carnivores, because
        I haven''t seen this pattern described before. And my hope is that archaeologists
        working in much older sites also start looking for this pattern," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598866b-73e4-400a-8434-ebae87e850ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s challenging to figure out when the use of clothing began.
        It''s highly likely early humans like Neanderthals that lived in cold climates
        long before Homo sapiens arrived on the scene had clothing to protect themselves
        from the extreme weather, but there''s not much hard evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f5596-633d-4a93-9d5b-803e119c68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic studies of lice indicate that clothing lice diverged from
        their human head louse ancestors at least 83,000 years ago and possibly as
        early as 170,000 years ago, which suggests humans were wearing clothes before
        major migrations out of Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec64c5-c3ac-4214-8414-b8d7066671d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallett said that one of 98 400,000-year-old tools made from elephant
        bone and recently discovered in Italy may have been used to smooth leather.
        They were likely used by Neanderthals. Eyed needles emerge in the archaeological
        record much later, about 40,000 years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090bbae-6815-4a74-8546-91288f0a61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bone tools from Morocco that Hallett discovered were shaped
        a bit like a spatula and would have been used to remove connective tissue.
        Similar bone tools are still used by some leather workers today, Hallett said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c80bd5-f5a3-4420-ba18-71275e4ff67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason people like using these tools is that they don''t pierce
        the skin, and so you''re left with an intact skin," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c0f5c-3900-4d68-91c4-70482bdf1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bone tools were found in Contrebandiers Cave on Morocco''s Atlantic
        coast. Hallett said the climate 120,000 years ago would have been mild, as
        it is now, raising the possibility that early clothes could have been for
        ornamentation as well as protection. Stone Age fashionistas, anyone?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3831a7-4687-4f71-932b-d62df0a2db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no extreme temperatures or extreme climate conditions
        there in the past or today. So that makes me wonder was clothing strictly
        utilitarian or was it symbolic or was it a little bit of both?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa92de-e9cc-4cd6-981e-ac6a39f3ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:42:17.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:24:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/16/africa/clothing-bone-tools-morocco-scn/index.html"
        target="_blank">When did humans start wearing clothes? Discovery in a Moroccan
        cave sheds some light</a></em></p>'
  'Skiers-lower-risk-anxiety-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-17T06:42:28.822+08:00
    'imagesource': 'jcr:bd657e16-5ac5-4cb5-8d62-a504a222f215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f3d2d7-4624-4569-8db1-c34eec72a364'
    'lead': 'Skiers had a nearly 60% lower risk of getting diagnosed with anxiety
      disorders compared to non-skiers, according to a study published Friday in the
      journal Frontiers in Psychiatry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T06:47:52.584+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:23:44.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:43.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skiers might be at lower risk for anxiety, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242616b-1010-4032-a9ae-e5199a0de664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Slaloms through snow are a winter
        staple for some, but they might have mental health benefits, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76788a94-18f6-40f2-80c2-f35263fcd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skiers had a nearly 60% lower risk of getting diagnosed with anxiety
        disorders compared to non-skiers, according to a <a href="https://www.frontiersin.org/articles/10.3389/fpsyt.2021.714014/full"
        target="_blank">study</a> published Friday in the journal Frontiers in Psychiatry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61c354-ec40-41c4-9271-50142baa127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health experts have for years considered physical activity
        a "promising strategy" for helping prevent anxiety -- which affects up to
        10% of people worldwide -- or reduce its symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92364ad6-9805-4d5e-861f-a7e27f1da29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the current study''s authors wrote, previous research has
        been inconclusive about the impact of exercise amount or intensity or physical
        fitness level on the risk of developing anxiety disorders, and how these relationships
        might differ among men and women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287d73a-666b-440b-8fab-8caa0383053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers have also proposed that any association between
        high physical activity levels and a lower risk of anxiety disorder may be
        due to undiagnosed anxiety symptoms preventing vulnerable individuals from
        engaging in physical activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b2532-03a1-43b6-923f-bc66621e9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors compared 197,685 Swedish people who participated in
        Vasaloppet -- the world''s largest long-distance ski race at 56 miles (90
        kilometers) long -- between 1989 and 2010, to 197,684 adults who had similar
        health profiles but were not skiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d86bdb-e829-4de8-baa4-a688267d0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants were relatively healthy -- they didn''t have any
        severe disease or psychiatric disorders, but Vasaloppet skiers generally exercised
        more during their leisure time, smoked less, ate a healthier diet and had
        a lower mortality rate than non-skiers. Vasaloppet participation necessitates
        long-term exercise in preparation for the race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64f252-c516-4212-a663-473c21ac7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a median follow-up period of 10 years, 1,649 participants
        overall were diagnosed with anxiety disorders. When compared to non-skiers,
        skiers had an approximately 60% lower risk of getting diagnosed with anxiety
        disorders, study author Martina Svensson said, regardless of education level,
        age and sex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa09a23-c3ae-44db-9f1a-7f1e06357ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Differences between women and men skiers</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b418b02-ea7d-4a80-b2b6-b145a7e76248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long skiers had taken to finish the race -- which the authors
        used as a measure for physical performance -- didn''t impact skiing men''s
        risk of anxiety disorders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6f3bb-4689-40de-8af1-6d24976c94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among female skiers, however, "physically high-performing women
        had almost a doubled risk of developing anxiety compared to lower-performing
        women," Svensson, an associate researcher in the Experimental Neuroinflammation
        Laboratory at Lund University in Sweden, said via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c176a7f-eb3d-4bab-8bfa-03a1d7abbc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these findings among fast women skiers, "the total risk
        of getting anxiety among these high-performing women was still lower compared
        to the more physically inactive women in the general population," Svensson
        said. "It seems like both sexes benefit from being physically active, even
        though the optimal level may differ between men and women. Factors behind
        these differences have to be further studied."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51789303-a9aa-4f21-84dc-362a0389e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discrepancy between women and men when it comes to the impact
        of physical performance on anxiety risk may have to do with their different
        physiological responses to exercise, the authors wrote. Women in past research
        reported greater stress and exhaustion after exercising.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547852d-de96-49bb-8b47-edfc968a0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other explanations for faster women skiers'' greater anxiety risk
        could point to psychological factors possibly more common among high-performing
        female skiers, the authors wrote, including anxiety about one''s appearance,
        which has been more commonly found among female exercisers, and self-perception
        of physical fitness level, which can drive extreme exercise and increase anxiety.
        Additionally, according to the study, these women''s higher physical performance
        could indicate anxiety was already there but undiagnosed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ce1cc-9487-4e18-9d01-d61b10193f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why skiers had lower anxiety risk</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30846f-da19-48a7-8947-6e31d64d1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study adds to previous research about how a physically active
        lifestyle could affect the development of anxiety disorders, the authors wrote
        -- including a 2017 study which found low levels of cardiovascular fitness
        were linked with a higher risk of getting diagnosed with anxiety disorders
        in their study of over 1 million Swedish men followed for up to 42 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c6fd0-3b48-4cf5-aa6b-1775e3c472de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the new study raised "several potential explanations
        that make sense," said James Maddux, a professor emeritus in the department
        of psychology at George Mason University in Virginia, via email. Maddux wasn''t
        involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a0e2f-0fe3-4da2-b51f-22102e846bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise can be a mental distraction from worrisome thoughts. We
        also know that being out in nature generally enhances our sense of well-being,
        so exercise that takes place outdoors, such as skiing in this study, should
        be especially helpful," said Maddux, who is also a senior scholar at the university''s
        Center for the Advancement of Well-being. "Engaging in a period of exercise
        can lead to a sense of accomplishment and a greater sense of self-efficacy
        (or self-confidence) that can lead to lower anxiety."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb959137-97d2-4240-be19-ee0a2af89401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortisol is our primary stress hormone. And in one study, the cortisol
        of many people with anxiety disorder abnormally responded according to cortisol
        levels in blood and saliva samples taken after stress, the authors added,
        while people with higher cardiovascular fitness or randomized to be physically
        active before subjection to stress secreted less cortisol.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054dbd1-3073-4abc-92fb-c7ac1f8e78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, exercise could reduce inflammation and oxidative stress,
        which have been linked to anxiety. And lastly, exercise induces brain-derived
        neurotrophic growth factor (a key molecule involved in changes related to
        learning and memory) that''s lower in people with anxiety disorders and in
        women, even after exercise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e043ef-b998-40f4-981c-1e7d831c38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has other limitations in need of investigation by future
        research -- including no thorough knowledge about the physical activity levels
        of the non-skiers and individual traits that might have influenced exercise
        engagement and vulnerability to anxiety disorders, the authors wrote. The
        study also lacked racial and ethnic diversity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb3ccf-cdad-4d31-92c3-042815666a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on cumulative related research, "anyone dealing with anxiety,
        stress or depression should seriously consider using regular exercise as a
        strategy for better managing their emotions," Maddux said. "You don''t have
        to join a gym or take up cross-country skiing. Just start walking a few minutes
        every day. Every little bit helps."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7f58c-7b01-446e-9cf2-546423345d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T06:47:52.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:23:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/09/15/health/skiing-benefits-anxiety-study-wellness/index.html"
        href="https://edition.cnn.com/2021/09/15/health/skiing-benefits-anxiety-study-wellness/index.html"
        target="_blank">Skiers might be at lower risk for anxiety, study finds</a></em></p>'
  'ozone-hole-South-Pole-':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T06:48:01.610+08:00
    'imagesource': 'jcr:3f00f4e8-adf8-41e8-b991-a4a5f15f2659'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abbc86b7-5464-4af0-9751-46866fffcd7f'
    'lead': 'The ozone layer, which sits between 9 and 22 miles above the Earth, protects
      the planet from ultraviolet radiation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T06:50:29.950+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:23:34.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:44.061+08:00
