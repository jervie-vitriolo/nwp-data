    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a410c3-0f7b-4cde-bef4-761e6bd574de'
    'lead': 'Tourism Secretary Bernadette Romulo Puyat is optimistic that with fresh
      supplies of COVID-19 vaccines arriving by the latter part of the year, all tourism
      workers will be protected "before Christmas."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T18:22:19.826+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:15:50.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:59.983+08:00
