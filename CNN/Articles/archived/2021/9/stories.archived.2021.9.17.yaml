    'title': 'ISIS chief in Sahara killed by French forces, Macron says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48d9ae-9586-4bf3-be33-be625b363aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French forces have killed Adnan Abou Walid
        al Sahraoui, leader of the Islamic State in the Greater Sahara (ISIS-GS),
        in a drone strike, the French government announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec38e78-e080-4f16-904f-a939798690d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182a6ec-0e10-47a9-aef9-9b3e9c01b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Sahroui succumbed to his wounds, suffered in a strike on a motorbike
        carrying two people during a French-led air and ground operation in Mali,
        French minister for the armed forces Florence Parly said at a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42762232-df7a-43b4-b685-ac59764ce588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc707930-5874-4f9b-a5d6-eaef0b024cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation took place between August 17 and 22, 2021, Parly said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637b727-e870-4536-ab33-2a443ae247e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5f5ad-5bfb-4025-9bad-308a3848f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had earlier tweeted Thursday that military and intelligence agents
        had contributed to a "long-term hunt" for the ISIS-GS leader, which she described
        as a "decisive blow" for the group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810bab5-6108-4855-bd50-321560a5247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a670e-0d0c-47a4-ab34-7678634c5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another major success in our fight against terrorist groups
        in the Sahel," President Macron tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252f76c-8ab1-4aac-aaa3-29f7d9bcde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4879c-67d4-40c5-8b88-73fa204113b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-GS was established in 2015 after al Sahraoui broke from the
        al Qaeda-associated al-Murabitun group -- another splinter group based in
        Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff95a2b-d31f-4d2f-8b48-b7220c15ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abda759-2495-44f3-aef5-910a59799631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, al Sahraoui claimed responsibility for the ambush of United
        States forces in Niger that killed four American soldiers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e42d94-819d-4c18-a6fc-5c74d5cf0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ef1f8-be32-4669-9343-933f7649c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department designated ISIS-GS as a Foreign Terrorist
        Organization in 2018, and announced in 2019 a $5 million reward for information
        leading to the capture of al Sahraoui.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f470e8-5e97-4ca7-9056-0c279791e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cc417-9d6c-4531-83e2-763731278d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responsible for "cowardly and particularly deadly" attacks
        targeting civilians and security forces in Niger, Mali and Burkina Faso, according
        to a statement from a French presidential spokesperson. In August 2020, al
        Sahraoui "personally ordered" the killing of six French humanitarian workers
        and their driver and guide, the statement added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f025f-270a-451e-977b-ef77713168c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268aebb5-ba9d-4aad-b518-728fe384383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Macron announced in June 2021 an end to the current French
        deployment in the Sahel region, Operation Barkhane, with a gradual handover
        to a multilateral mission. This would entail a ""profound transformation"
        of the French military presence in the Sahel, President Macron said on June
        10.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bb09e-7331-412d-9bf3-69a3e75353ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ce4e5-03b3-4517-b23d-1f5e7d7f3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the French Ministry of Defense, as of September, France
        has 5,100 troops deployed across five countries in the Sahel region: Chad,
        Mali, Niger, Mauritania and Burkina Faso.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2f6ed-8571-43b8-a4bb-d8c1b13a3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f9a28-78ba-4c63-b808-61d5acedd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming international effort will be spearheaded by the Takuba
        Task Force, a European military task force led by France which advises, assists
        and accompanies Malian Armed Forces in the Sahel, according to the French
        president. The French army will constitute the "backbone" of that force, completed
        by special forces from European and partner countries in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61d0f5-a4f2-4f99-a063-f8b82fa2a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:10:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/16/africa/france-killed-isis-al-sahrawi-intl-hnk/index.html">ISIS
        chief in Sahara killed by French forces, Macron says</a>."</em></p>'
