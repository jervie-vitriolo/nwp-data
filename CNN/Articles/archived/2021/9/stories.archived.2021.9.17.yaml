    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MWSS', 'Maynilad', 'Manila-Water', 'water', 'supply', 'lockdown',
      'Metro-Manila', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'No water service disconnection in NCR areas under granular lockdown
      – MWSS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5434af-e768-47bf-be72-67f129d94315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:38:38.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Water service providers were directed to suspend disconnection activities
        in areas in the National Capital Region placed under granular lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc2478-ec09-4896-9cb0-52803bdbcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:38:38.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the regulatory office of the Metropolitan Waterworks
        and Sewerage System (MWSS) directed the Manila Water Company, Inc. and Maynilad
        Water Services, Inc. “to suspend all service disconnection activities” in
        areas under lockdown until such has been lifted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1da2c-29e0-4313-9c85-f3c14bf243cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:38:38.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in line with the implementation of the COVID-19 alert
        level system in the capital region that started on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889820c-a267-4eb8-8bdf-d522db85fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:38:38.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this critical time when public health relies on access to clean,
        safe, and sufficient water supply, the Concessionaires have also been directed
        to ensure water supply availability within their Service Areas,” MWSS chief
        regulator Patrick Lester Ty said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33417af-603a-42e8-8ece-1cc3975ff986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:38:38.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS also encouraged residents not affected by granular lockdown
        to settle their bills to ensure continuous water service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f74bdd-3ac7-4285-900c-d5715922074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:38:38.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the MWSS RO has previously directed the Concessionaires to provide
        economic relief and consideration for customers in this difficult time of
        the pandemic, customers who are not able to settle their water bills may contact
        their Service Provider for flexible payment term,” Ty said.</p>'
  'California-Democrats-reform-following-Newsom-landslide':
    'author': 'Eric Bradner and Dan Merica, CNN'
    'caption': 'Courtesy: Justin Sullivan/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T05:42:38.377+08:00
    'imagesource': 'jcr:4318a79d-5df6-458a-84c6-131949e19a77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd52a25-0e2e-4599-86f3-9a079e02e6c4'
    'lead': 'Even before Newsom resoundingly defeated the attempted recall, reforming
      the process had been a focus for some Democrats in the state''s capital of Sacramento.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T05:49:23.720+08:00
