      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8589097-bb36-4971-b48e-11e0dede811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:13:28.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 54% of the total US population is vaccinated, according
        to the US Centers for Disease Control and Prevention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfa068-a856-4ead-ab6f-6de24aa520c1'
