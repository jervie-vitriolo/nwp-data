      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taeil, another main vocalist, notes something important to look
        forward to in the video. “There’s a really cute puppy that appears in it and
        it’s definitely a focus point,” he shares with a grin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf27e7-3393-4e1a-aaed-cf9b02e2ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a sandstorm scene at the end of the video, and I remember
        we had a minimum number of staff and we tried to get it done in one take,”
        shares the third main vocalist Doyoung. “It came out pretty cool, so it would
        be great to pay attention to that part as well!”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed398c-2955-42c1-a04d-32309742afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The point choreography is a hand gesture that looks as if you’re
        placing a sticker,” says Jungwoo, lead vocalist and lead dancer, and currently
        MC of the music show “Show! Music Core.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449d283-a305-4712-987d-d9029410925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title track is immediately followed by “Lemonade,” which was
        first teased with their fiery choreo and a very powerful bass line. “It’s
        much more powerful than you’d think from hearing the title,” shares Johnny,
        sub vocalist and sub rapper. “Just like the saying, it’s all about taking
        everything in life and making it ever better. Stay excited, because the performance
        for it is amazing!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae821dc-4476-47f1-beb9-ef8ede57e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Similar to our first and second albums, there’s a variety of genres,”
        shares Haechan, the group’s maknae, lead vocalist, and lead dancer (and also
        part of the subunit NCT Dream). “You’ll be able to see our vocals and rap
        as well. There’ll be tracks that are more for listening, and ones that are
        more visual.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc8b84-5983-4c87-8aec-988b94af71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these is “Focus,” a common answer when asked about their
        favorite track from the album. “It’s an R&amp;B track that’s a love story
        set in the ocean,” says Yuta, their Japanese member who’s also a lead dancer,
        sub vocalist and sub rapper. “It expresses falling deeply into each other’s
        eyes as going underwater. The deeper you fall in love, the greater your love
        becomes.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff56da-d253-479d-ab76-a30dfb0ce675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:04:01.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The melody is so groovy so it required a lot of practice because
        it wasn’t easy,” shares Taeil. “I feel like it came out great, so I’m really
        satisfied.”</p>'
