      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang maitutulong nito dahil kasi unang-una 80% ng vaccine
        na ito pupunta sa LGUs (local government units)," vaccine czar Carlito Galvez
        told reporters at the Ninoy International Airport Terminal 1, where he received
        the shipment of 661,220 vaccine doses.</p>'
    '3':
