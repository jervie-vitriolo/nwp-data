      'mgnl:type': 'text'
      'text': '<p>vivo is a technology company that creates great products based on
        a design-driven value, with smart devices and intelligent services as its
        core. The company aims to build a bridge between humans and the digital world.
        Through unique creativity, vivo provides users with an increasingly convenient
        mobile and digital life. Following the company’s core values, which include
        Benfen*, design-driven and user orientation, vivo has implemented a sustainable
        development strategy, with the vision of becoming a healthier, longer-lasting
        world-class corporation.</p>'
