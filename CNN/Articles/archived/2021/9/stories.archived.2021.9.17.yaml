      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Around 20 Filipinos are still in Afghanistan, and 18 of them will stay in
        the war-torn country for work, the Department of Foreign Affairs said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
