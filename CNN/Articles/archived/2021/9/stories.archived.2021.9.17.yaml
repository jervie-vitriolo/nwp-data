    'jcr:uuid': 'cb436330-4e4e-4354-bf05-90e1c44e2d13'
    'lead': 'She said specific metrics for COVID-19 case and hospital utilization
      rates will be issued after reviewing results from the pilot implementation in
      Metro Manila by the end of September. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T15:37:24.924+08:00
