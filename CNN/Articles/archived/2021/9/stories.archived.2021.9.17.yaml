    'template': '1'
    'title': '''A $276 million waste'': California Democrats seek changes to recall
      process after Newsom''s landslide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7e1b3-7575-466c-a58d-5fb2265dee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Immediately after Gavin Newsom beat back
        a recall effort, Democratic officials in California called for reforms to
        the process that commanded weeks of attention and cost $276 million -- only
        to result in a landslide victory for a governor who was up for reelection
        in 14 months anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfe3b8-8da5-4313-a1b6-b6451eeaab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9503546-a700-4028-9579-8e81b797e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Newsom resoundingly defeated the attempted recall, reforming
        the process had been a focus for some Democrats in the state''s capital of
        Sacramento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969b860-126e-470f-98ed-23fc7cb92d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda69ac-fa55-44c0-b039-5c402103e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calls for change were renewed after Tuesday''s results by
        people like state Assemblyman Marc Berman, who leads the legislative body''s
        Elections Committee, and state Sen. Steve Glazer, who leads the Senate Elections
        and Constitutional Amendments Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc749a5-e298-4c51-9ead-38d7d0d6a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740ccd2-72dd-4f26-a0d7-217380b4d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two plan to hold hearings in the coming months and ultimately
        propose constitutional changes after the legislature reconvenes early next
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b130c-d9d0-469d-82f4-b96ced106ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c7e70-b2eb-4908-a419-d5e5c4765258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly a lot of interest in reforming this process, making
        it more democratic," Berman said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c27907-ed9e-4c95-9ff0-69acf90075e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88979d7b-54f9-4671-9fd4-82d0359c92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said before and after the recall election this week that
        the process had been "weaponized."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e9615-ea39-4610-a57f-1d5e948f446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd409a-65db-47b8-8043-585a3ba771db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been perverted," he told a crowd of union workers in Fresno
        last week. "It can''t wait a few months? Quite literally a few months? To
        go next June and go to battle?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e54ca7-8f5b-4c34-892b-ee053a0894f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8fd79-1dac-476f-9fd4-b7347300bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s governor''s race starts with a primary in June. The
        top two finishers -- regardless of party affiliation -- advance to the November
        general election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec2253-8f05-4b09-a227-b6fa12f5196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e73bf-d439-4681-be24-93cda8946c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calling for reform</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455afd8-bb2c-46fb-8954-9235850909bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall election process was added to California''s constitution
        110 years ago and initially intended as a way of rooting out corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4bfa2-0196-4444-899a-5b55972937b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0f64a-8196-42f7-9dca-646480628d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To result in a vote, recall attempts in California require the petition
        signatures of at least 12% of the voter turnout in the last election for the
        targeted office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecd2ec-7c10-4c13-ac1a-375df3aa1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bd2ee-4de1-477e-a1ab-a3d331f3948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recall efforts are common in California: Since 1913, there have
        been 179 attempts to recall state elected officials, the California secretary
        of state''s office said. (Of those, 55 have targeted a governor.) Only 11
        have reached the ballot. And six have been successful, resulting in the removal
        of two state assembly members, three state senators and one governor: Democrat
        Gray Davis in 2003.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d96ea-da5c-418a-8f46-e779652cc2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e74599-65e0-4727-8320-11c989e669ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who remains the only governor to be successfully recalled,
        was replaced by Republican Arnold Schwarzenegger.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837531ca-9551-4177-a069-450efd1f121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f212886-aa6a-4ee6-bf89-d693ee96a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the changes have put forward a series of suggestions,
        including increasing the number of signatures needed to initiate a recall
        and raising the threshold for candidates who can run as a possible replacement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac05d3a-eaf3-4ab6-b552-9d92051d12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9f86b-91aa-4bd0-8ffb-cb0b49d2dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Assembly Speaker Pro Tem Kevin Mullin tweeted Tuesday
        night that the effort to recall Newsom was "a $276 million waste just to reaffirm
        2018''s results with an election coming in 2022."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ddcb3-b3ca-40d3-9a6b-7f43568dd9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c71c6-2032-4e92-aeb8-aa86112f3db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recall process should see a series of reforms, including
        elevating the lieutenant governor to the top job if a governor is recalled
        rather than having Californians vote on a second question on recall ballots
        on who should replace the sitting governor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81721ea7-e95a-475e-a718-8ba4bd718e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20760e16-c5cf-441a-8ee2-9ae9ade99f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic state Assemblymember Kevin McCarty said on Twitter that
        he''d co-author Mullin''s proposal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a7af1-3224-4c54-b975-69a7d11771ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72710d-1072-4a48-9524-8a23ea6863db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Sen. Josh Newman, a Democrat who was recalled himself in 2018
        but won back his Senate seat in 2020, has proposed legislation that would
        reform recalls, including one bill that would allow those targeted by recall
        efforts to access the list of petition signers to make sure they understood
        what they had signed and were not misled and one bill that would ban recall
        organizers from paying people to circulate petitions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184861d-1101-447d-9975-592b1bbc1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9577941-7ff9-4ddd-bfc5-35de63ff990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Secretary of State Shirley Weber has also pushed for
        changes to the system, citing the high cost of running an off-year election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75477ff-e43d-4c26-9e17-b05754fe02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f25129-46a1-4cca-a79a-1e108552d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the state of California is going to spend nearly $300 million
        to have a special election, it better be worth having -- which is to say it
        should be structured to promote broad participation and the decision to hold
        an election should reflect the true will of the people," Weber said in a statement
        to CNN. "The recall process as currently designed, which hasn''t been revised
        in a century, makes those goals difficult -- if not impossible -- to achieve."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db55119-2a22-4f4b-9f43-8f6201d9d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6f410-b8ac-43c5-9003-cda04dac68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weber said that her focus in this recall election was "ensuring
        that every legal vote cast in this election is counted" and that the result
        "will reflect the will of the people." But she noted that the structure of
        the current recall process makes that "an uphill climb" and that she hopes
        to "level the playing field" in the future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921bfaf-369c-42d7-be54-3216f3a982aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6c160-ac7e-4877-b1b2-1834d9a691f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s a very difficult process as it is''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae60c6f-8e66-49e8-aab2-d90e537b1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest recall was in some ways an attempt to hack a California
        election system in which Republicans otherwise have little chance of victory,
        by turning the choice of governor into a two-step process: First, voters would
        decide whether to keep or remove Newsom. Then, in a separate question, they''d
        pick a potential replacement. And weeks before Election Night, it looked like
        that approach might work, with polls showing Newsom in serious jeopardy of
        being recalled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae0cf6-2ca3-4ca2-9962-dfb5906dc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d151884-7bc0-4fa9-be3c-ec7962314804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy faltered as it became clear the only viable candidate
        to replace Newsom was Larry Elder, a right-wing talk radio host with a history
        of incendiary comments and socially conservative positions that were a mismatch
        for the electorate of the sapphire-blue state.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa287dc-6a3f-4d90-9e62-25f31ca19817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2ebff-ae0a-4078-a540-8ef64048c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:49:23.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His emergence turned what had started as an up-or-down vote on Newsom
        into a two-candidate race that more closely resembled a typical election cycle.
        That evolution in Newsom''s favor came in large part because of Newsom''s
        team''s decision to discourage any other big-name Democrats from entering
        the race -- leaving Democratic voters with no backup plan if Newsom was recalled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ca9d9-ea23-49ab-a454-40b893f08f91'
      'mgnl:activationStatus': true
