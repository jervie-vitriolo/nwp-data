      'text': '<p>With its unique ZEISS Optics-ZEISS T* Coating, vivo X70 can enhance
        the visible light pass rate which improves the imaging quality and accurately
        represents colors while reducing reflections and other negative effects. Coupled
        with the Sony Customized Sensor IMX766V, the X70 can access 8% more light
