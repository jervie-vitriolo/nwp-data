    'lead': 'The architectural exhibition ''Structures of Mutual Support'' made history
      as the First National Pavilion from the Philippines and Southeast Asia to nab
      a special mention at the Venice Biennale.


      The winning entry explored the idea of building together, as the team did a
      workshop in the Gawad Kalinga Enchanted Farm to discover what the community
      needed for this library within a village.


      Here with us are Sudarshan Khadka, Jr. and Alexander Eriksson Furunes to talk
      about the bayanihan-inspired work.'
