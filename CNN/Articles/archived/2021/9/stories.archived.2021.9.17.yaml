  'DILG-NCR-pilot-test-alert-level-system':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T15:48:00.856+08:00
    'imagesource': 'jcr:f7f1a719-64ff-4dff-bf91-e606d09bded3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '288fed6a-8318-40d7-8fe4-78a62fbca635'
    'lead': 'Interior Undersecretary Jonathan Malaya says the pilot run of the alert
      level system in Metro Manila is going well, but admitted it is challenging to
      implement the new scheme'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T15:51:49.283+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:17:04.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:56.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG on Day 1 of pilot run of alert level system in NCR: ''So far, so
      good'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0bac6-6ba2-4c36-a9df-630222bc819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Interior Undersecretary Jonathan Malaya said the pilot run of the <a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html"
        target="_blank">alert level system</a> in Metro Manila is going well, but
        admitted it is challenging to implement the new scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f55d8-28c7-4cc8-adae-56a4d2968547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, so good kasi...napakalat naman iyong ating mga bagong pamantayan,"
        Malaya said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8eac0-d39a-49c2-b65f-5d13d96d090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, so good because the new guidelines were properly
        disseminated.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cb556-d2f5-4a32-ba1c-9085f581f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a challenge to us dahil marami na ang negosyo na
        pinapayagan nating magbukas under the new alert level system," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36b294-4061-4db8-b1b7-2cfcc5828bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is really a challenge to us because we are allowing
        many establishments to reopen under the new alert level system.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f12b9-645d-43fc-810c-e0779ca72a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy shift aims to let the ailing economy recover from the
        health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1383b73-2f88-42e0-92a3-be4d08112c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya noted there were just instances in which authorities asked
        unvaccinated clients inside barbershops to go home. Metro Manila is currently
        under Alert Level 4. Under this alert status, only fully vaccinated persons
        are allowed to avail themselves of personal care services indoors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a98a3-c78b-4f0f-a832-bbc841dd4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:51:49.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier ordered village officials and Metro Manila police
        to ensure compliance with the minimum health standards amid the still-rising
        COVID-19 cases.</p>'
