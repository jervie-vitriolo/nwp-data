      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Human rights lawyer Chel Diokno may be running as an independent senatorial
        candidate in next year''s polls, but he clarified he is still open to joining
        the opposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc80a4-69ba-45c6-975a-89ce5ae63648'
      'mgnl:activationStatus': true
