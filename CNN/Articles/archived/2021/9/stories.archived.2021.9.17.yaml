      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194f6c5-8feb-4faa-b5fd-202cdcce2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to provide Australia with nuclear-powered submarines
        -- a major step toward countering China as President Joe Biden works to build
        international backing for his approach to Beijing -- is part of a new trilateral
        partnership among the United States, Australia and the United Kingdom, dubbed
        "AUKUS."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e303aa-57e2-4806-bab7-e736b39bc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c370956-7e1f-4f59-8ae5-822c44d9b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders have conveyed varying levels of dismay and feelings
        of exclusion over the deal. One European Union official indicated they were
        completely unaware of the agreement. And French officials -- angered that
        France now stands to lose the equivalent of $65 billion US dollars in an existing
        deal to provide Australia with conventional submarines -- say the US showed
        a "lack of coherence" by signing on to the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436db27-9bff-4fbb-b7a6-57a61fce2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd35f72-5c07-4770-a888-b3a12b456aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a senior administration official said top American officials
        had communicated with their counterparts in France about the new agreement
        before and after it was announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584269d3-1796-4c7a-acb5-fafa10708ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b503d-69ab-4c48-8e84-9c25d58d2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to our Australian partners to describe why they
        sought this new technology," the official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297d038-7317-44fc-88f9-81ff3776deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c6cb8-7906-426f-a478-c6dd538b9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Defense Minister Peter Dutton said in a news conference
        on Thursday that the decision to choose the American nuclear-powered submarine
        over France''s conventional diesel submarine "is based on what is in the best
        interests of our national security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339be83-e3ce-413a-b2fa-30645b05a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b3055-f059-4281-8f0d-5d91bb45add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutton argued that "the French have a version which was not superior
        to that operated by the United States, the United Kingdom. And in the end,
        the decision that we have made is based on what is in the best interest of
        our national security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9b487-9ee5-4e0b-bcda-6ca66c515c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1d410-84d9-40c7-8b4b-1ca6ea11ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agreement comes ahead of Biden''s scheduled meeting with
        British Prime Minister Boris Johnson next week at the White House, which two
        officials confirmed to CNN on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2cbd1-00ea-45a6-97a4-e6f3f6254d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7d0fa-c808-423c-88ac-31c9efe914e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:22:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several foreign leaders are expected to visit the US for the annual
        United Nations General Assembly in New York next week, but many leaders coming
        to the US for the assembly are still waiting to hear if they will get sessions
        with Biden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92269e88-027d-4529-ad93-00086bed4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895899b-a032-4e57-b211-681b2d344a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s attempt to thread the needle of European diplomacy
        and navigate a post-Brexit world has left some loyal allies suggesting Biden''s
        actions have ignored their needs or have been in line with those of his pro-nationalist
        predecessor, former President Donald Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6daeef5-ff70-493d-98b2-375eba0f1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8be87e-a06e-409a-8117-6b9f48e7479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has trained its ire about the agreement on Australia, with
        French Foreign Minister Jean-Yves Le Drian calling it a "real stab in the
        back."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55098c7-581d-414b-ac9c-01481be2661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16382b9d-0f4a-4a49-ad29-98276c145ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also had strong words for the US, saying, "This brutal and
        unilateral decision resembles a lot of what Trump is doing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5dfb92-df66-47ab-927a-8c036516f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47584f-8ad3-4c05-8ade-d567c7b5378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Drian also released a joint statement with French Armed Forces
        Minister Florency Parly on Wednesday, saying, "The American choice to exclude
        a European ally and partner such as France from a structuring partnership
        with Australia, at a time when we are facing unprecedented challenges in the
        Indo-Pacific region, whether in terms of our values or in terms of respect
        for multilateralism based on the rule of law, shows a lack of coherence that
        France can only note and regret."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfb538-ee84-4519-97a5-6312185db413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6e21d-c7fb-4328-b8d1-a0d2fe7fc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials have also scrapped an upcoming reception at the
        French Embassy in Washington, DC, and toned down celebrations to commemorate
        a a Revolutionary War naval victory by the French that helped the US to win
        its independence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20819ad-cf9c-4bf8-bbb2-dc362d8d740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cf10f-3f88-4a59-9286-db2a5ab8293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said the celebrations have been made "more sober" and
        a reception planned for Friday at the ambassador''s residence to mark the
        240th anniversary of the Battle of the Capes has been called off. A reception
        on a frigate in Baltimore has also been downsized, a senior French official
        told CNN, who said the changes were "to make the people more comfortable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be1422-b081-403e-bccc-113057341d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f139c83-31a5-4edc-8a6b-b54eaa3a1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki dismissed some of Le Drian''s
        comments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40039bc7-627d-4d4a-a6ce-9857dc51e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd6f32-aee5-46a3-8c77-91ea7358d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Biden thinks of the foreign minister''s comments,
        Psaki said during the White House press briefing on Thursday, "The President
        doesn''t think about it much."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34f358-1e2c-4e32-9b4d-62b672828eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb48d5d-5944-4d9f-a978-94d6f4c9d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s focus is on maintaining and continuing our close
        relationships with leaders in France, with the United Kingdom, with Australia,
        and to achieving our global objectives, which include security in the Indo-Pacific.
        That''s what his focus is, and we''ll continue to work toward a productive,
        constructive partnership with the French," Psaki added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a968a5-199a-443d-9b48-473a84c30ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efe3b3-9af4-4d92-b466-1d292941beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that it was Australia''s decision to pursue the nuclear
        submarine technology and said the US and France "continue to be important
        partners."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60390f-c2cd-47ad-a4ef-38911ab98751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a0c94-7aec-4178-bca5-d7d586521c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken similarly sought to downplay the
        rift between the US and France, stressing the importance of Paris as "a vital
        partner" in the Indo-Pacific and around the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b86ad9-1944-4cda-bb4f-6bf5e54a95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6789586-f57e-4fea-8a92-a50f69b5e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that there is no regional divide separating
        the interests of our Atlantic and our Pacific partners," he said in remarks
        at the State Department on Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e25a38-6624-4c5d-8e21-44b35344fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97498e3c-33e8-4d0b-8ef5-087f637ed060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US welcomes "European countries playing an important
        role in the Indo-Pacific," adding that "France, in particular, is a vital
        partner on this and so many other issues stretching back generations, and
        we want to find every opportunity to deepen our trans-Atlantic cooperation
        in the Indo-Pacific and around the world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51918e-651d-49f5-87eb-8b76b3440680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf25fe-e71d-4c56-a363-1280525a477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Foreign Affairs Chief Josep Borrell said in a news conference
        on Thursday that the European Union was just made aware of the alliance and
        it had not been consulted. However, he stressed the importance of the timeliness
        of this announcement and urged Europe for a coordinate presence in the region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cc58e-8d0f-4726-ada2-19315fcefb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5565dee-443b-4226-907e-2d612b0b377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I do understand the extent to which the French government
        must be disappointed, and ministers of foreign affairs and defense, I know
        ... we will be aware and pressing for an increase of our presence in the Indo-Pacific
        to defend our interests there and our values," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09340a7b-4da6-42fb-935d-4088092c5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b384a-faf5-4645-814e-51c1c8d31839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrell also said the EU is happy to cooperate on defense with the
        UK but there was not "a lot of interest" from their side.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ca1ab-a73c-4225-abcd-01fce671f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61d3c3-2fe6-449e-8957-95b6c2aa4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we will be very happy if they want to participate on this coordinated
        presence. Nothing will prevent us from willing to cooperate with UK, if they
        want. You need two to dance the tango. But from our part we are ready to dance,"
        he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78f075-292b-48a9-b8a8-bc9cb9439955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30396852-63da-418f-bb60-c2147a2a1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official on Thursday defended the US'' decision to pursue the
        new partnership along with working with traditional groups of allies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cb60e-ee4c-45f2-a360-1e4af2a2a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f840eb-1c0f-4677-9780-af31662c3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our administration is focused on revitalizing alliances and partnerships
        to support the rules-based international order. That means both strengthening
        long-standing historic ties, including with our NATO Allies and the EU, as
        well as working through new configurations, such as the Quad or AUKUS," the
        official said. "This network of alliances and partnerships is our greatest
        source and strength and necessary to deal effectively with 21st-century challenges."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb576d59-51c3-495f-83b0-8583c715215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T07:56:56.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:23:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/09/16/politics/aukus-france-us-biden/index.html">US
        defends partnership with UK and Australia after the French blast ''brutal''
        decision</a>''</em></p>'
