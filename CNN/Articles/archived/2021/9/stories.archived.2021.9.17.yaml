    'jcr:uuid': 'd46f277d-fe34-408d-8a95-b35f46037765'
    'lead': 'Pateros Mayor Ike Ponce assures the public his new directive of tying
      yellow ribbons on houses with COVID-19 patients is not discriminatory, and will
      help local officials track their compliance with health protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T20:56:02.291+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:14:37.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:03.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pateros LGU: ''Yellow ribbon'' system effective in containing COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2410372-17e2-4e1c-9500-e93946cfa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) –</strong>
        The Pateros municipal government said its new system of tying yellow ribbons
        on houses with confirmed COVID-19 cases will effectively contain the virus
        in their area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8de4c-b2bd-454b-9ea5-b2021dedbe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edbd10-471f-492e-99d0-4cdcc583ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pateros Mayor Ike Ponce pointed out that it will be easier for their
        local health officers and neighboring houses to monitor whether the household
        with a close contact or COVID-19 patient is strictly following health and
        safety protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb148ee-f97c-407f-a4d6-6c45861edd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16188d-f92d-4459-a242-0b817aa66857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi halos nababantayan lahat</em> at any given time, <em>kaya
        kailangan na ring tumulong ang ating mga kababayan</em> (We cannot monitor
        all of them at any given time, that''s why we need the help of our citizens),"
        Ponce told CNN Philippines'' News.PH on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e179b8-843d-4f1d-8d23-02b871ba9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31391b8-4a66-4d4a-833b-8f04c757b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "yellow ribbon system" will also alert people to stay away from
        places with confirmed infections, the mayor added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606d698-a9c1-4e9f-887a-6ccbe9ae747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac54aa9-f1bf-456c-9385-dd19f145e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors can also complain to local officials if members of the
        household - where a positive COVID-19 case stays - are not complying with
        health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac064b-cd25-444e-9ad4-7a90e7da645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51630adf-13e6-4b9d-a834-6a686c59916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponce assured the public the system is not discriminatory, adding
        he hopes it will break the stigma of people contracting the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db801ef5-1ea1-495e-b59f-d3ef81e4f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89790127-b737-4c1a-a5bf-243cc409b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T20:56:02.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman nagrereklamo sa ating mga kababayan kasi tanggap
        naman natin at hindi na tayo nahihiya na may</em> positive <em>sa bahay at
        may</em> close contact (No one is complaining on this rule because it is now
        accepted and we''re no longer shy if someone in our house tested positive
        or is a close contact)," Ponce said.</p>'
  'Robredo-ready-to-run-for-president-2022-elections':
