      'mgnl:type': 'text'
      'text': '<p>During a Senate budget hearing on Thursday, Foreign Affairs Secretary
        Teodoro Locsin, Jr. said the 18 Filipinos who will stay in Afghanistan are
        members of the international organization Doctors without Borders. The two
        others signified intent to return to the Philippines.</p>'
