    'template': '1'
    'title': 'PH expects one million single-shot Sputnik Light this month — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554cf51-a129-4302-adef-1910e9b06348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:50:33.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)—</strong> The
        first batch of the single-shot Sputnik Light vaccine is expected to arrive
        this month, vaccine czar Carlito Galvez said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9d2d9-d959-4970-95d2-8953bdc2d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:50:33.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-procured shipment will consist of one million doses,  Galvez
        noted in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38171032-3dbc-458f-b49c-26f23d8b92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:50:33.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Sputnik V Light is more efficient because we will be able to
        protect more people faster. This would eliminate the problem wherein people
        fail to return for their second dose,” Galvez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be6117-72a4-4750-ba2e-4db572f1133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:50:33.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sputnik Light earned emergency use approval from the Food and
        Drug Administration in <a href="https://cnnphilippines.com/news/2021/8/23/FDA-EUA-Sputnik-Light-.html">August.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deabcc5-2cd5-4474-be01-e5ed1e2a51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:50:33.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine — developed by Russian manufacturer Gamaleya Institute
        — requires a storage temperature of 2-8 degrees Celsius. The Russian Direct
        Investment Fund said it has 79.4% efficacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e576b-15c2-4c73-a9ab-267d89c8528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T16:50:33.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country is also expecting the delivery of 190,000
        doses of Sputnik V (component 2) “by the weekend or early next week,” according
        to Galvez.</p>'
  'Sandiganbayan-Faeldon-rice-smuggling':
    'caption': 'The Sandiganbayan Fifth Division has denied former Customs chief Nicanor
      Faeldon''s motion to dismiss the graft cases filed against him over his involvement
      in the alleged smuggling of ₱34.04 million worth of Vietnam rice into the country
      more than four years ago. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T17:14:12.591+08:00
    'imagesource': 'jcr:82d7969a-b4e8-4f83-8959-f4612b9c9f0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0228e24c-671a-4a3b-9ff9-f88260d595d9'
    'lead': 'The Sandiganbayan Fifth Division has denied former Customs chief Nicanor
      Faeldon''s motion to dismiss the graft cases filed against him over his involvement
      in the alleged smuggling of ₱34.04 million worth of Vietnam rice into the country
      more than four years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T17:40:46.067+08:00
