      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4783e4e-6fbc-42af-9ce6-f1ecd1dde8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to listen to" [grayground.]" is to just savor and relish
        in the interplay of ‘90s hip-hop-inspired beats and contemporary soul music
        underfoot while Gray’s voice pours over the mix. On one note, his musicality
        carves out collective human experiences. On another, it reminds you not to
        take them too seriously. It is a trip through Gray’s lyrical playground of
        life.</p>'
