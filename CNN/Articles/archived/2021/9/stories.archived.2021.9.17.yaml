  'Microsoft-log-in-without-password':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Courtesy: Stan Honda/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-17T05:02:40.734+08:00
    'imagesource': 'jcr:7fa268ed-21cf-487b-a75b-baf0026756e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a67c64-d2d3-4b6b-9c28-74b0638cb109'
    'lead': 'Microsoft has a solution for the familiar problem of needing to remember
      too many passwords: doing away with them altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T05:08:37.766+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:25:33.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:40.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'account', 'passwordless']
    'template': '1'
    'title': 'Microsoft will now let its users log in without passwords'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc585a16-cd01-46cf-af8b-88e22781a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft has a solution for the familiar
        problem of needing to remember too many passwords: doing away with them altogether.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b3038-05f3-4c85-94fd-f374ef2e8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6e7ec-7547-4951-bcb0-1142425a91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday that it will introduce a "passwordless
        account" option for all users of several popular services such as Microsoft
        Outlook and Microsoft OneDrive in the coming weeks. Microsoft previously made
        this option available to corporate accounts in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22acd88-c609-4516-8af8-24da14d2c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70356733-c0c3-4f28-80db-1475a824e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can now completely remove the password from your Microsoft
        account," Vasu Jakkal, the company''s corporate vice president of security,
        compliance and identity, wrote in a blog post Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f47aa-ae75-41d6-add6-2cc1c1a5d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2e667-3b35-47d7-b753-bac38a4f8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of passwords, Microsoft will let users sign in to these
        services with either the company''s Authenticator app, which produces a unique
        numbered login code every few seconds, or with Windows Hello, which lets users
        sign in using facial recognition, a fingerprint or a unique pin. Microsoft
        users can also buy an external security key, like a USB drive with login information
        stored on it, or register a phone number to which Microsoft sends a verification
        code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014de84-557d-4214-a660-18236ce08b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc7382-f157-4d9d-8ea9-32bc81a96a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change from Microsoft comes after a spike in cyberattacks over
        the past year. With the majority of corporate employees working from home
        because of the coronavirus pandemic, hackers have many more avenues to infiltrate
        a company''s systems — and compromising passwords is one of their most common
        strategies. (Microsoft has also had its share of security issues in recent
        months, with its services linked to multiple high-profile hacks and breaches.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb4817-5669-4be9-a534-39d87aed4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfd8a1-098f-44fa-b1f1-3844da82a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passwords can often end up for sale on the dark web, where they
        are bought and used to hack even more services. Hackers have even gone after
        password managers that aim to make login data more secure, with popular service
        LastPass hacked in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180d22b-86ef-4c86-ab5d-fa33ffd28d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39062b-316b-4e6d-9cde-fb92554ae6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Microsoft, 579 password attacks take place every second,
        adding up to 18 billion attacks a year. And cybersecurity experts have said
        the weakest link is human behavior — our tendency to re-use the same password
        across accounts so it''s easy to remember, or create patterns for different
        passwords that are easy for hackers to guess.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca56dc-aa17-4996-ba30-97034e3b3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8accb7-e13d-4c9b-875b-cf45660bf1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weak passwords are the entry point for the majority of attacks
        across enterprise and consumer accounts," Jakkal said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc77261-c494-46ac-9089-cbb2a8c867f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b50c38-5828-4533-b809-2fbd3ccf357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft appears to be leading by example in its effort to pioneer
        a passwordless future. According to Jakkal, almost all of the company''s own
        employees now log into their corporate accounts without passwords.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa5e65-b55a-4268-ace0-d62ce5801026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756245dc-5280-48c4-a9bc-550d7e7a7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies such as Google and Apple also offer password alternatives
        — sending a notification on another device to verify your identity, for example
        — but those solutions haven''t completely replaced the need to type out a
        password just yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b281e-f3a0-459d-8af9-831a90358e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:08:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:25:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/16/tech/microsoft-passwordless-accounts/index.html">Microsoft
        will now let its users log in without passwords</a>."</em></p>'
