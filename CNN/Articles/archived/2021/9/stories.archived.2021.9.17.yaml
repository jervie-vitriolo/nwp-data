  'Philip-Morris-International-Vectura':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-17T10:34:23.612+08:00
    'imagesource': 'jcr:302dc10c-cb1d-4c28-b163-94007293a04e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e28c3c-762d-4b30-a313-d4e51b7c3cd8'
    'lead': 'Cigarette giant Philip Morris International has taken control of UK inhaler
      maker Vectura despite objections from health care charities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T10:40:47.244+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:21:58.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:47.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philip-Morris', 'Vectura', 'asthma-inhaler', 'cigarette-group']
    'template': '1'
    'title': 'Cigarette group takes control of asthma inhaler maker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14d298-eaea-4d8b-867b-8f397bf3f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cigarette giant Philip Morris International
        has taken control of UK inhaler maker Vectura despite objections from health
        care charities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e48af-3a10-41d4-be6c-fcb92ea1ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:21:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faae651-5903-4c37-a906-fa9b35987e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer of Marlboro and Parliament cigarettes said in a statement
        on Thursday that it had secured nearly 75% of Vectura''s shares, making it
        the majority shareholder. More than 45% of Vectura shareholders accepted the
        takeover offer, and Philip Morris international purchased 29% of the company''s
        shares on the open market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321ef8d-0a89-422a-8382-7c055bfa380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac9917-f2e3-4961-9428-a3cce8116cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached an important milestone in our acquisition of Vectura,"
        Jacek Olczak, CEO of Philip Morris International, said in a statement. "We
        are very excited about the critical role Vectura will play in our Beyond Nicotine
        strategy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046cd68a-8e09-420d-915f-52d633e192f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139d915-ae76-4094-bcf4-4a3162e3dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeover boosts the tobacco company''s efforts to generate more
        than half of its net revenue from smoke-free products such as e-cigarettes
        and respiratory drugs within four years, up from about a quarter today. PMI
        currently sells cigarettes in more than 175 markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604d112-1101-4bb1-8267-6af841944218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28a430-d929-425b-a1f3-2ecfe412ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vectura has manufactured 13 inhaled medicines for companies such
        as Novartis and GlaxoSmithKline to treat lung conditions including asthma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce6bd0-2034-4639-a362-0d41a6fba1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189ff21-b0d1-4ffe-b699-b4147d8cc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said they would continue to fight the £1 billion ($1.4 billion)
        takeover. On Thursday, 35 charities, public health experts and clinicians
        sent a letter to UK health minister Jo Churchill asking the government to
        intervene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f5b72-e944-42ae-923e-2488d34e5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49f5e3-a78a-4cb3-a46b-52ebcf740544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it clear that this deal is not in the public interest
        and that it creates perverse incentives for [Philip Morris International]
        to increase harm through smoking so they might then profit again through treating
        smoking related diseases," signatories including the British Lung Foundation
        and Cancer Research UK wrote in the letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e0336-5349-49c5-8b29-9dedcfb75ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449d98b-9218-4292-b9c6-22a36b372c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kjeld Hansen, chair of the European Lung Foundation, said he was
        "very disappointed" to see the deal finalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26f040-250e-49c2-8be3-0bdc89e0d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b3600-21c7-448a-a943-c2250c56c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of someone potentially profiting from selling one
        product that harms the lungs and another that treats the lung disease it causes
        is beyond worrying. For someone living with a lung condition, the sale is
        devastating," Hansen said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9375b6c-85b7-404c-8404-94c4e417fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31fcae-79ac-4606-ab97-78e0e15d9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris International was separated from Altria in 2008. Altria
        owns Philip Morris USA, which sells cigarette brands including Marlboro, Virginia
        Slims, Parliament and Merit in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed212a8-02fa-4540-8686-986ffca39e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T10:40:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:22:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d96585-46fc-4d8c-8853-2e348889f625'
