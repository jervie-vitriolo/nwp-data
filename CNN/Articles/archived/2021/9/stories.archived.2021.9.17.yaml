  'Tesla-Elon-Musk-self-driving-car':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-17T00:59:42.302+08:00
    'imagesource': 'jcr:e9df7514-b42e-4d69-bc72-2b5cbea25564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3279491d-c55f-417b-bbcb-3274ef1075ea'
    'lead': 'Frustrated Tesla owners continue to wait for "full self-driving," an
      expensive and long-delayed software feature that isn''t even guaranteed to help
      their cars'' resale values. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T01:05:19.363+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:26:50.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:38.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla', 'self-driving']
    'template': '1'
    'title': 'Some Tesla owners are losing trust in Elon Musk''s promises of ''full
      self-driving'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca730a60-c011-4bf9-b316-b394c9fa0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Frustrated Tesla owners continue to wait
        for "full self-driving," an expensive and long-delayed software feature that
        isn''t even guaranteed to help their cars'' resale values. Some of the company''s
        earliest backers of the "full self-driving" option are even beginning to lose
        faith in the promise of ever enjoying a truly autonomous Tesla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77310f45-58c4-4aa4-83f9-5346fb651a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f3062-83bf-4289-81e1-4f81155168d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years-long delays, buggy beta software, and the risk of no return
        on their investment in the option package have left some Tesla owners disappointed.
        Tesla CEO Elon Musk''s prognostications, and Tesla''s actual reality have
        diverged so much that some owners describe to CNN Business that they''ve lost
        confidence in his predictions. Some otherwise satisfied Tesla owners describe
        feeling duped into buying "full self-driving" ahead of its polished release,
        because Musk warned that the price would increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ca515-557d-4fe4-a013-8d369ebd1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2da8cf-fb0c-4434-b4a1-eaf0b8822b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business interviewed eight Tesla owners to discuss "full self-driving."
        The option has been offered since 2016, when Tesla claimed all its new vehicles
        had the hardware for "full self-driving." Paying extra for the "full self-driving"
        software seemed like a worthy investment as Musk claimed it would be finalized
        in 2018. But while the software''s price has gone from $3,000 to $10,000 since
        then, most Tesla owners have never come close to experiencing a self-driving
        Tesla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b631e0d-5059-4125-9c8b-bbbcd15084f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1414a4-e42a-4e80-9ebd-937c96cd1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners with "full self-driving" today don''t get the big autonomous
        vision Musk has long promoted, but instead a set of features that drivers
        with only Autopilot don''t have. They include automated lane changes on highways
        and "Navigate on Autopilot," which guides a Tesla from highway on-ramp to
        off-ramp. There''s also a parking assist feature as well as "smart summon,"
        in which the car can slowly drive through a parking lot to pick up passengers,
        and a feature to identify stop signs and traffic lights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1056e-6c51-4408-8590-670cb947647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c5171-7e22-4903-8d11-6a0fb145a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Musk made grandiose claims about how soon Tesla''s cars
        will drive themselves. Musk and Tesla have fallen short of these deadlines
        repeatedly, but he''s continued to make optimistic predictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd4e4e-330d-4fad-a531-e2040bbc7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ff853-c346-4465-98cc-eb8aada4395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s financially insane to buy anything other than a Tesla," Musk
        said in April 2019. "If you buy a car that does not have the hardware necessary
        for full self-driving, it is like buying a horse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9882e5-cbcf-4543-9d21-4ec965bb6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e53e4-09c9-4d6f-9ddd-6c9f5db04c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently Musk himself has questioned the value of a "full self-driving"
        subscription, which Tesla began also offering this summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96612a-4729-4215-85c1-bb90f5dd9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a970b-7795-4340-86e3-f882ab80039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make full self-driving work in order for it to be a
        compelling value proposition," Musk said on Tesla''s most recent earnings
        call. "Right now does it make sense for somebody to do an FSD subscription?
        I think it''s debatable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f905b-4b08-4f8f-9e10-b8cc200c5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fe027-7731-4244-9b68-feee69d75647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Musk said that in late September Tesla owners would be
        able to access the latest "full self-driving" software, which 2,000 Tesla
        owners have been testing as of March of this year. But Tesla owners say they
        have heard similar stories before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dddcb-dfbd-489e-b293-7d822b0bb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:26:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dc2b1-a39b-4477-a664-6690822d294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This March Musk said that in about 10 days, Tesla owners would have
        an option to download the latest beta version of the "full self-driving" software.
        Two weeks later Musk said the option would hopefully arrive in April. Then
        in April he said the software would hopefully be available in May. In May,
        Musk said Tesla was "maybe a month or two away ... but these things are hard
        to predict." Then in August, Musk said the best guess for the public to have
        access to the latest software would be in about four weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48495e-9ee2-4715-913d-90a5d3ec242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e03c68-ae00-413b-8394-e35eb4945a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Costos of Plainville, Connecticut, who bought a Tesla Model
        3 in 2018, heard Musk''s predictions. He described himself to CNN Business
        as a "Tesla fanboy," and said he used to wear its merchandise everywhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e15062-e40c-4873-af43-1ea6fd8320d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41234f24-ae49-48c8-8763-ed93d6993ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costos said he bought "full self-driving" software in 2019, thinking
        he would get good value out of it even though it wasn''t usable yet. But two
        years later, that money feels lost, he told CNN Business. Costos is not part
        of the group of Tesla owners testing the beta version of "full self-driving."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b72a44-1872-4911-bc0f-71cc94f53caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b04811-699f-432a-95a8-52835c20f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costos said he''s close to trading in his Model 3 for a new car
        and hasn''t yet really been able to enjoy "full self-driving."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9813f-db22-4d44-93e1-09b1f646aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3cd9b-3e00-42a6-809f-888735cec1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It stops at every light whether it''s green or red. That''s not
        working as intended," Costos said of Tesla''s publicly available features
        of "full self-driving," which generally requires drivers to tap the accelerator
        to go through an intersection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b15fea-40ba-41aa-9ccd-4e51114da5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e86caf-e0c4-4831-a83e-8b40333007bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Tesla owners have described weaknesses in the company''s autonomous
        driving technology, such as confusing the moon for a traffic signal, or thinking
        an advertisement of a person on the back of a bus is a pedestrian.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c130b2a-904b-47ba-bb9a-fbf00e59c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a3d19-516b-4b29-adc8-63b9ebbb843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Tesla owner filed a lawsuit last month in the Albuquerque, New
        Mexico district court, claiming that Tesla fraudulently concealed its engineering
        failures and made false and misleading representations about "full self-driving."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fd6e8-8154-47ef-8b0a-ba3aee4fc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5a05f-318f-4e76-8c5b-777f2274475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:07.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costos is especially concerned about the trade-in value of his Model
        3. He does not expect dealerships will pay him a premium because his car has
        "full self-driving." The software isn''t guaranteed to carry over to a future
        buyer of the car, making dealers less likely to pay him extra for it, he said.
        Vroom, a used car website, told CNN Business that there''s no guarantee "full
        self-driving" will transfer to a new owner, so it doesn''t add any value to
        models that come in with the feature.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d07b7a-675d-448a-87a6-61fc8f1fe922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252b8b6-c6c7-44cd-a057-54f7f8e8d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, VW, Nissan, Toyota, Subaru, Honda and GM''s driver-assist
        packages that compete with Tesla will carry over to new owners of vehicles,
        company spokespersons told CNN Business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c2406-63ee-44af-8dc3-6b8574922952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44073c-b1c6-4e31-904f-054e557ee880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer you''re an owner the more you realize they''re kind
        of like any other car company. They have all the issues other car companies
        have, and other ones those companies don''t have," Costos said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe401a-72db-4aa8-84f0-5e2e13323bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a483c6-e8d0-449b-904c-d07c1527eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla generally does not engage with the professional news media
        and did not respond to a request for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5974a-f9c5-4daf-b7f2-47ef9ee60803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eec141-6a2a-403f-81b3-d5177fcb327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushing owners'' buttons</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a488130-3529-46ee-92a1-6a96f643dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Self, a Tesla owner in Bristol, Tennessee, told CNN Business
        that he loves his Model S, but has been unhappy with how Tesla has handled
        the upcoming broad release of "full self-driving."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2e4db-1717-42f0-806c-2041a6807943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e4fe7-2280-4786-8bd8-f870693252ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s put out random tweets for three years that say, ''Oh, yeah,
        full self-driving is getting ready to come out," Self said. "You can''t believe
        them anymore."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aabbaa4-5773-4b56-b1ca-64f641c92089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085fbf0-5257-432e-9d03-1fb732cda3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self said he didn''t think it''s fair that a select group of Tesla
        owners who have paid for "full self-driving" driving access have received
        early access to the software. He said he felt that Tesla owners who purchased
        "full self-driving" should all have the option of receiving the latest version
        of the software.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646b57e-5fcc-4cc3-8e83-303ff729aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb30c9f-6a25-42e1-8b40-5a3e6ac4c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self said it appeared Tesla is using the limited release version
        of "full self-driving" as a form of advertising. Many of the Tesla owners
        selected to use the beta software have large social media presences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f50da7-eb8d-449a-92d4-8faa65c8f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f736a-0095-4e7c-9db7-c01141603ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla first released the beta version of the latest "full self-driving"
        in October 2020 to a select group. Videos from the beta testers show the technology
        has limitations and requires vigilant human supervision. But the beta testers
        have also described that the system is generally improving.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb46b0b-dd62-45aa-bfa9-5e837d83a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125e29b-1017-47ea-961a-5dbd20c8ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, it''s gotten to the point that Musk''s delayed timelines
        have become a joke in the Tesla community.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c51ee-6d9e-4bdb-9020-2cb9e718a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf765c3-67bb-4f27-806e-e713855bed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon might say, ''Oh, yeah, we''ll fix this, it''ll be out next
        week,''" Self said. "And everyone says — ''Elon time two weeks, actual time
        two months."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3782391-7aef-4644-aa74-04619d4a8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T01:05:19.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:27:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/16/cars/tesla-fsd-delay/index.html">Some
        Tesla owners are losing trust in Elon Musk''s promises of ''full self-driving''</a>."</em></p>'
