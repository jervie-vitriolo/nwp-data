      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d3cfd-ee57-4a02-9371-67ba9a3574e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31417d3-0b00-4a41-bb03-35e0c5d7872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though the subtle whisper of his name — his iconic producer
        tag — has now made its way to chart-topping songs (like Woo Won Jae’s “We
        Are” which was a consecutive number one&nbsp;on the Korean Gaon Digital charts)
        and albums (such as Yugyeom’s “Point of View: U” which took the top spot at
        the worldwide album charts when it debuted in July 2021), Gray is familiar
        with the perils tied to the pursuit of a dream. “Back in the days when I was
        broke, I used to live in a tiny one-bedroom on the rooftop,” he shares. “It
        was a difficult time, but I was more confident then because the only way [was]
        to go up. I had nothing to lose and I was able to enjoy the process.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bdf5a-3cf8-4ae4-bfd1-02b9935f71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years after his first performance, Gray feels like he’s become
        more experienced and can express himself much more easily than before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f559d0b-4500-4881-925f-9776673f4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His album “[grayground.]” introduces fans to his playful and adventurous
        world of beats and tunes influenced by his everyday life and experiences.
        “Visual elements such as movies and Netflix series inspire me to make music,”
        he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b30b5-a076-492f-bb77-2a8f54c1cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every sound is rhythmic, upbeat, and prefaces a catchy hook. There
        are songs about heartbreak and falling in love, and a song about being one-track
        minded with work. Entitled "Selfish,” Gray identifies this as his current
        favorite from the album. In <a href="https://www.youtube.com/watch?v=82z6y2Mjd2s">an
        earlier interview</a>, he explained that this song — inspired by parts of
        the movie “Soul” — details out his selfish ego that comes out when he’s working,
        in hopes that other artists can relate too: "<em>Sometimes I push myself /
        Sometimes I’m too sensitive, saying I’m an artist / Don’t worry, don’t do
        anything / If you care about me, just don’t call me for a while."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42bd74-86ad-4f77-9e11-ee2c2b0ba311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not usually supposed to be selfish but when we are doing
        our own works, especially for artists who are focused on creating their art,
        we become selfish,” he says. “When I’m not working, I try to take a rest and
        live in the moment. I’d rarely go to the studio when I’m not working, but
        I’d go to the studio almost every day of the month when I’m working on my
        album or other artists’ albums.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a3d35-c469-4c0f-b5eb-b9ce5675f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdd254-63e5-4a8a-bf6e-e64a8a4561f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lockdowns ruling out any chance to share his energy with his
        fans face-to-face, Gray found himself with bouts of <a href="http://www.arirang.com/News/News_View.asp?nseq=276535">Corona
        Blues</a> — a type of situational depression born out of the pandemic — which
        led him to take a step back from working last year. “Due to social distancing,
        we are unable to have performances with an audience,” he says. “Such change
        has altered the way I draw inspiration and it also motivated me to make this
        album.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3ea20-de4e-4014-a614-50d82b034741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd626df-c880-482c-b878-718b4416c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Gray’s new album, he sings and raps enchantingly about love,
        loss, and a yearning for simpler times. The dreamy visuals of the music video
        for “Party For The Night” are paired with his trademark laidback sound as
        he raps: "<em>Just do as your heart tells you to do / Time goes tic toc time
        flies by every time / So don’t waste it / We don’t even know where this ends
        / What’s important to us is ''now''."</em></p>'
