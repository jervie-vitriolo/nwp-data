      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recruiting and developing the best local talents, vivo is
        supported by a network of 10 R&amp;D centers in Shenzhen, Dongguan, Nanjing,
        Beijing, Hangzhou, Shanghai, Xi’an, Taipei, Tokyo and San Diego, focusing
        on the development of state-of-the-art consumer technologies. These include
        5G, artificial intelligence, industrial design, photography and other up-and-coming
        technologies. vivo has also set-up five production hubs (including brand authorized
        manufacturing center), across China, South- and Southeast Asia, with an annual
        production capacity of nearly 200 million smartphones. As of now, vivo has
        branched out its sales network across more than 50 countries and regions,
        and is loved by more than 400 million users worldwide.</p>'
