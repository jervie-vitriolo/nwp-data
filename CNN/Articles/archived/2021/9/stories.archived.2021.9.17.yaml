    'jcr:uuid': 'ae71b660-1fa3-406b-be47-14d739f6556c'
    'lead': 'Health experts have advised the Department of Education (DepEd) to initially
      allow face-to-face classes for younger learners, Secretary Leonor Briones says,
      amid warnings from international agencies that the world faces an education
      crisis because students have been shut out of classrooms for too long'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T15:45:47.473+08:00
