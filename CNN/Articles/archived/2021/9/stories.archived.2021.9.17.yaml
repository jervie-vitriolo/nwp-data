      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5ceb6-583b-4f51-a2dc-dc01f15d017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bounced back tonight. I''m not expecting that this will be the
        outcome, I''m really surprised. The rest of the crew played well because they
        know the importance of this game," said San Miguel head coach Leo Austria,
        whose team suffered a close loss against <a href="https://www.cnnphilippines.com/sports/2021/9/12/Nambatac-Rain-or-Shine-San-Miguel.html"
        target="_blank">Rain or Shine</a> last Sept. 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1d380-8ade-4fb5-bcfe-7501e04091a9'
      'mgnl:activationStatus': true
