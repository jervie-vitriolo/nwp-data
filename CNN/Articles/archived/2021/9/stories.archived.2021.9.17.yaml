    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT hopes to vaccinate all tourism workers before Christmas

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491e01c-64f7-4984-b739-59b85910ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —&nbsp;Tourism
        Secretary Bernadette Romulo Puyat is optimistic that with fresh supplies of
        COVID-19 vaccines arriving by the latter part of the year, all tourism workers
        will be protected "before Christmas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16243cbd-496d-49c0-b8ca-7c6de3a32182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goal namin sana as supplies are coming, lahat ng tourism workers
        [vaccinated] before Christmas," she told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f954e6-44fd-4d65-9185-c86f41180450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our goal, as supplies are coming, is to have all tourism
        workers (vaccinated) before Christmas.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a5a50-ab90-413f-9787-c1c1c12b4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said around 50% of tourism workers across the Philippines are
        now protected against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19843e-f771-4265-bc54-7af5113f163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila alone, she said customers will be assured as 99%
        of staff in the capital region''s hotels are fully vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cb1c7-9bcf-4df4-822a-2bbd3590b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio City, all tourism workers—including those manning land
        transportation and tourism sites—have already secured their coronavirus shots,
        Puyat added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c419961-694c-4566-b739-7f20aa27d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swerte kami dahil walang vaccination hesitancy when it comes to
        tourism workers," she said. "We won''t stop until we vaccinate 100%."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3af510-d1db-48e1-bce7-fe2a551b24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re lucky there''s no vaccination hesitancy among
        tourism workers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab025dc5-0d7e-403e-b841-d8f22597e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:19.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:15:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also said the department is studying the strategy of the Thai
        government in opening Phuket Island to fully vaccinated foreign tourists,
        while also dropping quarantine rules.</p>'
  'hiphop-artist-gray':
    'author': 'Juli Suazo'
    'caption': 'One of Korea’s most sought-out producers illuminates his whimsical
      playground of music in his first studio album after nine years. Photo courtesy
      of AOMG'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-09-20T01:00:00.925+08:00
    'imagesource': 'jcr:1275108f-b3e7-4e62-a2c4-31e3177a24e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b93de2d2-753a-4120-a6f4-1f82d23efd1f'
    'lead': 'One of Korea’s most sought-out producers illuminates his whimsical playground
      of music in his first studio album after nine years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T18:22:33.172+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T05:15:27.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:00.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After making hits for other Korean acts, hip-hop artist GRAY shines
      on his own'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d57b06-ad86-4477-95b6-4417c3a4dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:33.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomical rise of K-Pop throughout the years was headlined
        by agencies like SM Entertainment (SHINee, Girl’s Generation), YG Entertainment
        (BIGBANG, Blackpink), JYP Entertainment (2PM, Twice), and Big Hit Entertainment
        (BTS).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064f9b5-7696-4f8d-82d1-3a0573e93d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:33.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the forefront of Korean hip-hop and R&amp;B is AOMG, a record
        label founded by&nbsp;hip-hop artist Jay Park. The label name stands for Above
        Ordinary Music Group, which translates to its tireless and creative approach
        to making music. Home to hip-hop veterans Simon Dominic and Loco, as well
        as soloists Yugyeom and LeeHi, AOMG’s mission is rooted in artistic freedom
        and producing captivating music. At the helm of Korea’s urban music scene,
        they are known for their chart-toppers like Jay Park’s “Mommae” and “Drive”,
        Simon Dominic’s self-named anthem “Simon Dominic,” and most recently Got7
        Yugyeom’s album “Point of View:U.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee77ff-aaf8-49ef-a6d2-d7799b6696e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:33.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond managing their own roster of artists, the hip-hop and R&amp;B
        label often joins forces with other musical entertainers to spotlight Korean
        music as a whole. AOMG — through arranging music — has hinged its name on
        popular hits such as Hoody’s “Your Eyes,” BewhY, ONE and G2’s&nbsp;<a href="https://www.google.com/url?q=https://www.youtube.com/watch?v%3Dro50_Gme8Nk&amp;sa=D&amp;source=editors&amp;ust=1632205085860000&amp;usg=AOvVaw1fj9x3_l_hkLTbygYM7nT4">“Not
        The Same Person You Used to Know,”</a> former SISTAR member Hyolyn’s “Dally,”
        and Girl’s Generation’s Tiffany Hwang’s “Heartbreak Hotel,” featuring Simon
        Dominic and Wanna One’s “11”.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34022cdd-513e-4f11-952f-13e5f43769e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:33.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And behind the distinct melodies and upbeat style composing some
        of Korea’s mega-hits is South Korean singer-producer Gray (stylized as ''GRAY'')
        of AOMG.</p>'
    '12':
      'image': 'jcr:c8732171-3988-4926-8861-8eb46aa670bc'
      'imageCaption': 'South Korean singer-producer Gray has written, composed, produced,
        sang and rapped in over 250 songs since his debut in 2012. Photo courtesy
        of AOMG '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c4558-60e4-4840-afa1-7939b4e76e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:33.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe2d4b-8c7e-497a-a9e6-a619e45e365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:22:33.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always had a thirst for an album,” says Gray, an all-around
        artist, who has written, composed, produced, sang and rapped in over 250 songs
        since his debut in 2012.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e6733-7260-4bb6-8f87-8c9ac8689cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d79ca-8b0e-494e-9265-49132642e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in between filming popular television shows like “Show Me The
        Money” (Korea’s popular rap competition program) and producing songs for his
        co-label mates at AOMG and other artists, one of Korea’s most sought-out producers
        put any plans he had for his own album on hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63799cbf-a91a-4405-9825-ca444efbeee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2653c25-354c-4aee-96fb-22a0ce637fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past eight years, he has stayed focused on building and
        growing the company by focusing on helping other artists come out with new
        singles, EPs, and albums. While he fulfills both roles of AOMG’s main producer
        and solo artist, he sees each creative process as one and the same. “I don’t
        try to differentiate myself as a producer and as an artist because there is
        continuity in both roles,” says Gray. “When making other artist’s music, I’m
        responsible for the sound and vibes only and I adjust to artists’ ideas. However,
        I have to write my lyrics, choose a keyword, [and] create a message all by
        myself when making my [own] music.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43abfd0-fa7a-430d-af8f-56bcf8ad2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:15:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b37f97-3a1a-4716-8a95-338d1474ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:31:13.256+08:00
