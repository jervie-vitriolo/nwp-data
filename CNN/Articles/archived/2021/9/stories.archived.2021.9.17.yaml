      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having cemented his place in this subculture of Korean music, Gray
        adheres to a carefree philosophy in his work. While he pays close attention
        to emerging trends in hip-hop and R&amp;B, he also sticks to mixing, mastering,
        and writing lyrics that, to him, feel classic. And in that way, he believes
        he is able to make timeless songs that people will always want to listen to.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765a6a1-4fe7-40d0-8fb4-3414c0b258a5'
