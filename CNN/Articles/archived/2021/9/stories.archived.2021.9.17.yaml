  'US-White-House-Afghan-refugees':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'Courtesy: Anna Moneymaker/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-17T05:50:59.022+08:00
    'imagesource': 'jcr:5ad45308-c1d2-45f8-9cb9-9bb7000b12b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53827a72-8d68-4c5a-8f89-52051e963ccd'
    'lead': 'The White House has informed governors about the number of Afghan refugees
      they can expect to be resettled in their states in coming weeks, an administration
      official told CNN Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T05:53:47.728+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:24:24.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:42.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'White-House', 'Afghan', 'refugees']
    'template': '1'
    'title': 'White House has told governors how many Afghan refugees they can expect
      to be resettled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fdc97-624a-43b0-8c79-ea47ac735e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House has informed governors
        about the number of Afghan refugees they can expect to be resettled in their
        states in coming weeks, an administration official told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa74cb2-05cd-4e20-94aa-ce510c302503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e67756-663a-436c-aa84-3fef11a9f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Delaware governor Jack Markell and former FEMA acting head
        Bob Fenton, who are overseeing the resettlement efforts, Homeland Security
        Secretary Alejandro Mayorkas, and other senior White House officials made
        the calls to the governors on Wednesday, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fcc98-a783-4310-914b-9daa25375f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f99fe2-7383-451e-b22f-0ef55b6527f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, the allocations to each state were made
        under the new Afghan Placement and Assistance (APA) Program and were based
        on the initial 37,000 arrivals. Under the plan, California and Texas will
        have the highest allocations -- 5,255 and 4,481, respectively. Washington,
        Oklahoma, Arizona, Florida, Georgia, Maryland, Michigan, Missouri, North Carolina,
        New York and Virginia are also slated to resettle more than 1,000 Afghan refugees.
        Mississippi and Alabama are projected to resettle the lowest number of Afghans:
        10 each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12940306-0493-4fde-8b89-c868f09ee393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7c406-5a8e-41ec-9f71-7f1b6c141a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the APA Program is to provide newly arrived Afghans
        with initial relocation services as they begin to rebuild their lives in the
        United States," the official said. "These services will be provided through
        local refugee resettlement agencies across the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726655e-a80e-47dc-a1f8-8665943a461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181a821-ac30-4061-8109-a5668ba43a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the number "may increase over time based on capacity
        shared by State Refugee Coordinators and local resettlement agencies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7455dc2-ec48-4608-9e36-e0f19eba0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fdcbc-f2ae-45f6-ab99-73bbc148b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of the Afghans who will be resettled in the United
        States have worked directly with the US on its mission in Afghanistan, including
        across military, diplomatic, and development efforts -- or will be a family
        member of someone who did," they said. "Thousands more of this group worked
        as journalists, human rights activists, or humanitarian workers and had careers
        that put them at risk, which makes them eligible for P1 or P2 visas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e458119-9517-4d39-b8b6-c270fbe2255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028a7e7-4d76-4257-8b57-82164eb84710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said "many more" are family members of US citizens
        and green card holders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145fdfb-6706-497b-94da-c9f24e51104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acffc8b-b46f-4bbd-8912-61568bd1d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resettlement will begin in the next few weeks after the arriving
        Afghans receive medical screenings and immunizations, like for measles, mumps
        and rubella, at military bases overseas, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b58bb-c303-46eb-b65c-3430d21295ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T05:53:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:24:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/16/politics/white-house-governors-afghan-refugees/index.html">White
        House has told governors how many Afghan refugees they can expect to be resettled</a>."</em></p>'
