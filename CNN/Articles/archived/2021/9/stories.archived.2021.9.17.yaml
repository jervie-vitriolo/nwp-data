  'Philippines-travel-restrictions-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-17T11:17:43.829+08:00
    'imagesource': 'jcr:ebf12f9a-58f9-4e64-a5f5-79e44026017f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d1fdf4-c377-4169-bf57-8a51471e608e'
    'lead': 'The Inter-Agency Task Force will impose travel restrictions on Grenada,
      Papua New Guinea, Serbia and Slovenia, which are on the ''red list'' or classified
      as high risk for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-17T11:19:47.720+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:21:16.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:11:48.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH imposes travel restrictions on 4 countries on ''red list’'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9a44f-07d5-4ede-aa32-f13e6c330d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        The Inter-Agency Task Force on Friday imposed travel restrictions on Grenada,
        Papua New Guinea, Serbia and Slovenia, which are on the “red list” or classified
        as high risk for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2e8bc-8b5a-4a6a-aa76-ce7bdcd7a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions will be in place from Sept. 19 to 30, IATF
        spokesperson Harry Roque said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f17de4-ab83-4044-b8ff-d19f0e80e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers coming from Grenada, Papua New Guinea, Serbia, and Slovenia
        are not allowed to enter the Philippines unless they are repatriates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052cbad-2199-4a63-a480-0c47d8fb7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of their vaccination status, repatriates from countries
        on red list need to undergo a 10-day facility-based quarantine and get an
        RT-PCR test on the seventh day. If they tested negative, they can complete
        four more days of isolation at home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829ff2f-3a9c-4734-994c-8d19e613d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also updated the list of quarantine requirements for passengers
        coming from countries on “yellow” and “green” lists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657ec3d-f926-4338-a67a-e087ba08dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following nations are on the green list: American Samoa, Burkina
        Faso, Cameroon, Cayman Islands, Chad, China, Comoros, Republic of the Congo,
        Djibouti, Equatorial Guinea, Falkland Islands (Malvinas), Gabon, Hong Kong
        (Special Administrative Region of China), Hungary, Madagascar, Mali, Federated
        States of Micronesia, Montserrat, New Caledonia, New Zealand, and Niger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d23bca-eb74-4ffe-818d-5490ea2ba359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the green list are Northern Mariana Islands, Palau, Poland,
        Saba (Special Municipality of the Kingdom of Netherlands), Saint Pierre and
        Miquelon, Sierra Leone, Sint Eustatius, Taiwan, Algeria, Bhutan, Cook Islands,
        Eritrea, Kiribati, Marshall Islands, Nauru, Nicaragua, Niue, North Korea,
        Saint Helena, Samoa, Solomon Islands, Sudan, Syria, Tajikistan, Tanzania,
        Tokelau, Tonga, Turkmenistan, Tuvalu, Vanuatu, and Yemen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8034262-8709-4b00-a743-c4a91333cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier said fully vaccinated travelers from areas in the
        green list will be allowed a shorter, seven-day facility-based quarantine
        upon arrival in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f15485-8b0c-4df0-bcd0-45326ef79b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T11:19:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:21:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries not mentioned are on the yellow list, these nations
        are at moderate risk for COVID-19. Travelers coming from these countries shall
        also complete a 10-day facility quarantine and another four-day home quarantine.</p>'
