      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was a "very early-stage call at a staff level" and that
        the White House regularly engages with people who have large public platforms.</p>'
