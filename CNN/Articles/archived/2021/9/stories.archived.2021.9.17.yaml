      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba714eec-35d1-4683-8749-178707cb0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T13:40:57.188+08:00
