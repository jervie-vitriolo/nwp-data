      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Filipino-American internet sensation Bretman Rock is among the guest stars
        who will lend their voices to Disney’s ''The Proud Family: Louder and Prouder''
        premiering in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
