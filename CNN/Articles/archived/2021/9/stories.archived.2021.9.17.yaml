      'mgnl:lastActivated': 2023-01-25T05:16:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca15a4-2b3c-4187-b225-9a3e9a4165e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T18:01:16.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel was simply dominant as they shot a total of 47% (40-out-of-85
        field goal attempts) compared to Phoenix''s 36% and made astounding marks
        in points in the paint (54-28) and bench points (56-33).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5f1d1-82b9-46ce-b353-531b5bafcca4'
      'mgnl:activationStatus': true
