      'mgnl:type': 'text'
      'text': '<p>Abu Tratter led the Jeff Cariaso-coached squad in scoring with 13
        points as the Aces played their first game after being out for over a week
        due to health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
