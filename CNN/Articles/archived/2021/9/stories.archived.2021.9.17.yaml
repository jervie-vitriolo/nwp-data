      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this “reflects the view that the recovery from the acute
        shock posed by the coronavirus pandemic will restore rapid economic growth
        relative to peers, complemented by the stabilization and eventual reversal
        of the deterioration in fiscal and debt metrics."</p>'
    '15':
