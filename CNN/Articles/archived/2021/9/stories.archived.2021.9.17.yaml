      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)—&nbsp;</strong>The
        Department of Health on Friday said the Commission on Elections (Comelec)
        should study alternative ways to allow COVID-19 patients to vote in next year''s
        elections, warning its plan could lead to more infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d28e78-882f-4dfd-b4a2-699ad0650f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas earlier said COVID-positive voters
        can still cast their ballots in an isolated area in polling centers. COVID-19
        testing will also be available for voters exhibiting flu-like symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8015365-5988-4432-8798-5c58f1eb3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the poll body
        should explore other options for the May 2022 polls since it may lead to the
        spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcca86d-386e-4af7-88d7-5e4fd1545ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka pwede namang virtual na lang, digital, through SMS, kung makakagawa
        ng ganitong proseso," she said in a media briefing. "Talagang ang Department
        of Health ay hindi nirerekomenda na ang mga COVID positive patients ay lalabas
        ng kanilang isolation area to do this kind of activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a751acc-4749-4751-b42e-39d4091a9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it can be done virtually or through text messaging.
        The DOH doesn''t recommend COVID-19 patients to leave isolation areas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2515b-8fe7-4d82-974f-aab5179fe2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Comelec clarified that the isolated areas are intended
        for those who would show symptoms upon arrival at voting centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb436dd2-ee25-4409-8ccd-d8c324ac22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these persons may indeed turnout to be COVID positive, they
        will not be turned away automatically just because they are suspected to be
        potential cases. Instead, they will be directed to IPPs (isolation polling
        precincts) where they can vote away from the general public, with all the
        necessary precautions appropriate to their health condition," Comelec spokesperson
        James Jimenez said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3523438-1784-465b-82ee-c11386528b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reiterate- the IPPs are not intended to be polling places for
        persons who are confirmed to be COVID positive and are, on Election Day, supposed
        to be in quarantine," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73c134-f2a3-4231-83f9-e3b5aeace1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T19:53:14.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:20:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the proposal on alternative voting methods, Jimenez
        said these are "not authorized by law" and will therefore not be employed
        during the 2022 polls.</p>'
