      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062096a-74a8-4291-8d96-011b595b4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:35:00.579+08:00
