      'jcr:uuid': '40727c3d-db0d-4628-9b25-b37e938baadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:35:00.580+08:00
      'mgnl:createdBy': 'pilar'
