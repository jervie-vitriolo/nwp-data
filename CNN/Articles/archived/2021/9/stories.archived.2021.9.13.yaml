      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Regulators are reviewing registered nasal spray products over reports that
        some brands claim to prevent COVID-19 infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6b90a-bcb7-424a-905e-768ea2378a84'
      'mgnl:activationStatus': true
