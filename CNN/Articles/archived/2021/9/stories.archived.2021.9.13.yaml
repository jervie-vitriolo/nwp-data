      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the COVID-19 watchdog also sees an increase in cases
        in Batangas, Rizal, Tarlac, and Quezon. David said daily infections have however
        decreased in many other provinces.</p>'
    '33':
