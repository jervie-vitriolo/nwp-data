      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346803c-7014-4951-af3d-0394cce93af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T21:20:17.440+08:00
