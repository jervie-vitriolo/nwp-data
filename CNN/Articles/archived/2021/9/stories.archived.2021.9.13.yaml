    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62b364-f940-4c12-84b9-fe376ea1befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:59:17.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:50:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears and boyfriend Sam Asghari are engaged, Spears'' talent
        manager Brandon Cohen of BAC Talent confirmed in a statement to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0f3e2-70a0-457c-8cac-1dcd39c6ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:59:17.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:50:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple made their long-standing relationship official today
        and are deeply touched by the support, dedication and love expressed to them,"
        Cohen told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3aaa1-211f-4dd3-ac72-5a884bf6aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:59:17.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:50:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears posted a video on her verified Instagram account Sunday that
        sent fans into a frenzy as she showed off her engagement ring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed92e6d-cae8-4583-b53a-685d9b672607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:59:17.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:50:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who have been together for nearly five years, were seen
        in the video laughing and smiling as she posed with the ring. When Asghari
        asks if "she likes it" as Spears put her hand over her mouth in surprise,
        she yells out "yes."</p>'
