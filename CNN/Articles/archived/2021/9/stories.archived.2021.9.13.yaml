      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has even publicly defended the January 6 attackers as "peaceful
        people" and "great people," while calling the police officer who killed an
        attacker attempting to breach a secured area in the Capitol a "murderer."</p>'
