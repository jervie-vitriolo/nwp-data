    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker wants ₱1M cash gift for oldest living Filipino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b583d-be19-4580-9527-1b97a70e78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Senior Citizens Party-list Rep. Rodolfo Ordanes on Monday urged the House
        of Representatives to grant 124-year-old Francisca Susano, the oldest living
        person in the Philippines and probably in the world, a ₱1-million cash gift.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00929564-74b5-4980-95d2-b2dc072e4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing House Resolution No. 2207, Ordanes said the grant should
        be given in recognition of the supercentenarian''s "monumental achievement"
        and to assist Susano and her family especially during the COVID-19 pandemic.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F3249461811960362&show_text=true&width=500"
        width="500" height="862" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944a39e-8291-4bed-ab01-ef792ff43c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1bfeb8-5abf-4059-ae54-cf1f31348690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the honor that Mrs. Susano brings to our country and
        for inspiring every Filipino to strive and overcome old age, we should give
        her the proper recognition and aid she deserves," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11089f7f-972d-4218-a8a9-fc5733cfa4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susano was born in Kabankalan City in Negros Occidental on Sept.
        11, 1897, before the country became independent from Spanish rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f42d0-ba5f-4a63-a724-5ebdc5af6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanes said reaching such an age is an "unprecedented" feat, "especially
        considering the various economic, social, and health challenges that senior
        citizens face today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb908d4e-a9db-451d-a3e7-e7abbc0e30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:10:17.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guinness Organization is now verifying the documents needed
        for her to be officially declared as the world''s oldest living person.</p>'
  'sara-duterte-hugpong-para-kay-sara':
    'author': 'David Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T19:14:21.402+08:00
    'imagesource': 'jcr:b979df97-ab3c-4122-8370-f03e0ec523b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4942b1-bbb1-4c46-a2e8-ee6940c11960'
    'lead': 'Supporters of Davao City Mayor Sara Duterte believe she is not only fit
      to become the country''s next chief executive, but will also be a better leader
      than her father, President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T19:21:17.329+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:42:00.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
