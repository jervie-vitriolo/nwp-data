    'lead': 'Local government units are advised to give advanced notice to affected
      areas, but immediate granular lockdowns can be imposed in places with cluster
      infections under the government''s new quarantine scheme, Interior Undersecretary
      Epimaco Densing says.'
    'mgnl:activationStatus': true
