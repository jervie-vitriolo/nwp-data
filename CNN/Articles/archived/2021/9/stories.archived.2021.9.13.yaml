      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Raymond Fortun told the panel that Yang''s doctor directed
        his client to remain on bed rest for five days, citing "hypertensive urgency."
        The lawyer likewise revealed early into the hearing that he was supposed to
        meet up with the Chinese businessman, but was told he would stay home upon
        his doctor''s orders after his blood pressure supposedly went up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206dad4-1b22-4a58-a34c-151cea596422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:35:00.579+08:00
