      'mgnl:lastActivated': 2023-01-25T04:42:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators adopted the motion after Yang did not show up in the
        panel''s hearing on the Health department''s handling of COVID-19 response
        funds on Monday.</p>'
