      ward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda07b1-82e2-4494-ac6f-c0a6732dd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.215+08:00
