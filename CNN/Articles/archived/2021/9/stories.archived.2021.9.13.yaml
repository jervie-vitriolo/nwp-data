      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee issued late last week an arrest warrant against
        Yang, citing his "evasiveness" during the probe, which also tackled the government''s
        procurement of COVID-19 supplies during the onset of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
