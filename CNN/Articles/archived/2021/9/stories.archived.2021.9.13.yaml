      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5705d5a-5c69-41b8-ad68-746541ea61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guido said that with a 15% average weekly growth rate
        in the Philippines, which is equivalent to 3,000 additional cases per week,
        new infections could reach 30,000 before the end of the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f505d-b47d-4dc9-ac3d-699f66dd3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec51369-8204-4451-bbef-209f6387f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are averaging 20,000 or a little close to 21,000 and
        if we add another 3,000 by next week, we will be averaging maybe  23,000 to
        24,000," David said. "And if we have another 3,000 or 4,000, we will be getting
        close to 30,000."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e724b3-34d8-415c-b903-1caa18c535b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
