      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc808fc-565f-426e-8414-1e5d660c2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found that 78% of Australians would support a net zero
        emissions target for 2050. Around the same number support the government subsidizing
        electric vehicles. And 63% support a ban on new coal mines opening in Australia.
        Yet of the world''s 176 new coal projects, 79 of them are in Australia, according
        to Fitch Solutions'' Global Mines Database.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df9937-0a9d-4af9-969a-8dd3a96e8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad64a4f-0e84-4f13-8678-3c806a9aa4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real lobbying to government for improved climate policy is left
        largely to activist groups.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc46435-8847-4ea2-8777-3910d0cffd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564469a2-ecb9-4fe9-98bd-11c258b6c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy Manne, the CEO of 350.org, which is an international organization
        with an Australian presence, accused the Morrison government of deliberately
        slowing down climate progress.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec1b6c-78e9-477c-ada4-3462d07a3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfec2e-d606-437d-9ed5-9d57502a7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is extremely frustrating, and the government will only see
        the movement calling for action grow," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf752a58-aa0c-4b53-a784-659f71cdfe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9d79f-58e1-4c12-ac11-bb574b69a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Morrison government risks Australia becoming not just a pariah
        state on the world stage, but also our economy falling behind. Australia has
        the potential to become a clean energy superpower and exporter, and the Australian
        public wants us to be a leader, not a laggard."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587640d4-19c0-4adc-8283-122ca498453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/12/australia/australia-climate-cop26-cmd-intl/index.html"><em>"Australia
        is shaping up to be the villain of COP26 climate talks"</em></a></p>'
  'Orban-gives-Pope-gift-Hungary-':
    'author': 'Delia Gallagher, Jessie Gretener and Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-13T13:55:55.748+08:00
    'imagesource': 'jcr:37db179b-835a-4ccb-a0db-0f082a1a0388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c4d282b-8006-4e88-a81c-adc784fd9235'
    'lead': 'Pope Francis urged Hungarians to be more "open" and "considered" during
      an open-air mass in Budapest after meeting the country''s hardline Prime Minister
      Viktor Orban on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T13:57:45.849+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:45:45.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:30.400+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Viktor-Orban', 'Pope-Francis', 'Hungary']
    'template': '1'
    'title': 'Orban gives Pope a loaded gift during visit to Hungary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d0b35-564e-4246-bed8-c712a8aced6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis urged Hungarians to be more
        "open" and "considered" during an open-air mass in Budapest after meeting
        the country''s hardline Prime Minister Viktor Orban on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc30faa2-027f-4b2e-9d87-172f6ad080dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfc79b-03c0-4ec3-9b67-911fa19949c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban, a self-styled defender of Christian values, has rolled back
        civil liberties, ranging from migrant and LGBTQ+ rights to media freedom,
        and worked to erode judicial and academic independence in Hungary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48418bb3-3c55-4860-ba72-f6fd4754a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eaa425-8022-4543-ac69-9b5ea710dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks appeared to criticize some of these policies,
        stressing the need for tolerance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bced89-4d85-417f-8a2f-71c03acc7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb004a-6b6b-4976-8e10-6095e037dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what I wish for you: that the cross be your bridge between
        the past and the future. Religious sentiment has been the lifeblood of this
        nation, so attached to its roots. Yet the cross, planted in the ground, not
        only invites us to be well-rooted, it also raises and extends its arms towards
        everyone," Francis said during his address while presiding over the closing
        Mass of the International Eucharistic Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988d95e-0a87-45b1-987d-1af40b32f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bd851-820f-4912-923b-5e092a7c8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wish is that you be like that: grounded and open, rooted and
        considerate," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6c46e-17b6-4cf8-a35c-0e98c14b2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b079be5-8535-4456-90e2-01084fed3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s personal gift to the Pope, however, appeared to underline
        his nationalist and anti-immigrant stance: a copy of a 13th century letter
        from Hungarian King Bela IV to Pope Innocent IV. The letter asked the then-Pope
        for help in resisting the Mongol invasion of Hungary and Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac8791-ba4d-47f1-b45c-d0ec9ee81830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572b007-b1cf-4bda-b7dd-9600453b3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balazs Orban, Deputy Minister for the Prime Minister''s Office,
        described the gift on his Facebook page, saying, "there are many similarities
        between the situation at that time and today...we should learn from history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953531d6-b926-40f3-af67-932ab454d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4d71b-1ea3-47b7-aa83-15a3d8c0a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian leader met the Pope privately in Budapest on Sunday,
        along with Vatican officials and Hungarian President Janos Ader. They discussed
        the protection of the environment, promotion of families and the role of the
        Catholic Church in Hungary, according to the Vatican.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abd2ed-a17c-4d13-b3e9-ac01f15b3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c57e83-eb42-491c-89b5-50d54bb2d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he landed in the Hungarian capital earlier that day, Francis
        said he was glad papal trips had "restarted" and that he would bring "the
        word and greetings to many people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256f316-09bd-40d0-be84-77fa03b170c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bf792-1450-4844-9664-6a26bbe561f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Pope''s 34th international trip and the first since
        he had a surgery for colon diverticulitis in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bb52d-6b8e-45d1-b4ea-fe054c446dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:57:45.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
