      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there is still a warrant of arrest and that technically
        he is now in the custody of our Sergeant-at-Arms, that is sufficient basis
        for him not to be able to fly out," Sen. Francis "Kiko" Pangilinan told fellow
        lawmakers.</p>'
