  'Adolescent-teenagers-vaccination-Galvez':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T10:56:24.760+08:00
    'imagesource': 'jcr:431a1040-071b-4997-a4b8-ec93479f07cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172748f5-c653-43b2-b43a-eee2d2c80be8'
    'lead': 'Several cities in Metro Manila have opened registration for the vaccination
      of 12 to 17 year olds, but the national government has yet to approve a start
      date for the inoculation of minors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T11:00:08.475+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:47:56.268+08:00
