      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on 9/11, Trump chose not to attend the official events at the
        site of the World Trade Center but instead made a "surprise" visit to an NYPD
        police precinct -- before serving as an announcer for a celebrity boxing match
        later that night. At that police station, Trump again spread the same lie
        that led to the January 6 attack with his claim the 2020 election was "rigged."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420e094-8b10-4525-ad70-4816d3c7ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b122ad9-5f0f-4dbf-9818-13076f5672d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about this for a moment. Here''s Trump on the anniversary
        of 9/11, spewing the exact type of lie that incited the January 6 attack which
        resulted in Trump supporters brutally beating and injuring over 140 police
        officers -- and he''s doing this to a room full of police officers. That level
        of arrogance and detachment from reality is dangerous.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697712a3-6636-44df-af70-e2b992b16293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0fb27-f3c5-4fe6-a192-05ba8e882b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9/11 terrorists, the January 6 attackers and Donald Trump do
        indeed share the "same foul spirit." If we want to keep America truly safe
        from domestic terrorists, that means that all involved in the January 6 attack
        must be brought to justice. And that includes the man who incited that act
        of domestic terrorism: Donald J. Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf3655-21eb-404b-9c70-22e6a61a399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/09/12/opinions/bush-comments-9-11-terrorists-capitol-riot-obeidallah/index.html"
        href="https://edition.cnn.com/2021/09/12/opinions/bush-comments-9-11-terrorists-capitol-riot-obeidallah/index.html">George
        W. Bush perfectly tied 9/11 to the January 6 attack</a>''</em></p>'
  'Raducanu-US-Open':
    'author': 'Amy Bass for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-13T07:30:04.875+08:00
    'imagesource': 'jcr:71fc8a8d-43ab-4c83-b090-79ccb2756dcf'
