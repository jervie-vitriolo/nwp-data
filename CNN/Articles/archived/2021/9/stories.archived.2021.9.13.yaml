      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Justice Secretary Menardo Guevarra confirmed on Monday he will be signing
        an immigration lookout bulletin order against eight persons involved in the
        Senate''s probe into the alleged misuse of the government''s COVID-19 response
        funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826054f9-fc5c-4639-88b5-aba89947dd66'
