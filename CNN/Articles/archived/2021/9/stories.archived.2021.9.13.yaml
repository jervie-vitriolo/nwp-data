    'title': 'IATF to make final decision on NCR alert levels today'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a4189-de60-4ed7-9103-fc354c84cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
