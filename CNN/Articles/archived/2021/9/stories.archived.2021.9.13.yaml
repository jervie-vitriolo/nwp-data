      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man who completed 21 days of mandatory
        quarantine upon <a href="http://www.cnn.com/travel/article/china-travel-covid-19/index.html"
        target="_blank">returning to China</a>&nbsp;from overseas has been identified
        as the likely source of a new outbreak, raising questions over the sustainability
        of the country''s stringent <a href="https://edition.cnn.com/2021/08/20/china/china-zhang-wenhong-mic-intl-hnk/index.html"
        target="_blank">zero-COVID strategy</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc28dd2-77fd-4eec-b014-3fd503ec20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh outbreak in Fujian province on China''s southeastern coast
        has infected more than 60 people, including 15 elementary school pupils. It
        emerged just two weeks after <a href="https://edition.cnn.com/2021/08/23/china/china-zero-case-delta-intl-hnk/index.html"
        target="_blank">China contained</a>&nbsp;its worst coronavirus flareup in
        more than a year, highlighting the increasing challenge posed by the highly
        contagious Delta variant — even to a country with some of the world''s strictest,
        most far-reaching containment measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8716cbb-53bd-4233-a3e9-c5031c580b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest infections were first detected in two young brothers
        during a routine COVID test at a elementary school in Xianyou county, Putian
        city, on Thursday. Another student and three parents tested positive the next
        day, the Putian municipal government <a href="http://www.putian.gov.cn/zwgk/ptdt/ptyw/202109/t20210911_1646483.htm"
        target="_blank">said at a press conference</a>&nbsp;Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e220e-92ca-42d7-963f-2c530a3968e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts advising the government have pointed to one of the parents
        — <a href="https://edition.cnn.com/travel/article/china-luxury-domestic-travelers-cmd/index.html"
        target="_blank">a father who recently returned from Singapore</a>&nbsp;— as
        the likely source of the outbreak, despite the man having completed a lengthy
        quarantine on arrival in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ef8f2-97c5-4fdf-8cb9-e58e039f4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man arrived in Xiamen, a major coastal hub in Fujian, on August
        4, where he underwent 14 days of compulsory hotel quarantine. He spent another
        7 days in centralized quarantine at a designated location in Xianyou, before
        returning home for a further week of health monitoring, according to the Putian
        government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7de0ff-59ca-481e-a0e6-ff25a39cef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had tested negative for the virus nine times during 21 days of
        quarantine, before testing positive on Friday — 37 days after entering China,
        according to state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ea303-f7aa-49a2-8efa-6e995f3ec99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s border restrictions and mandatory quarantine requirements
        for overseas arrivals are among the strictest in the world. Since containing
        the initial outbreak in Wuhan, the Chinese government has blamed every local
        flareup on transmission from abroad — either through travelers or imported
        goods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5bd9c-99d7-47fb-a8cb-60f5b91cd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities did not reveal when, where or how the man caught
        the virus, but an incubation period longer than 21 days is highly unusual.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a61f6-dec0-400f-aa83-065b0457bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Guangdong Provincial Center for Disease Control
        and Prevention <a href="https://www.nature.com/articles/d41586-021-01986-w#ref-CR1"
        target="_blank">found</a>&nbsp;that the Delta variant has an average incubation
        period of 4 days, compared with an average of 6 days for the original strain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd34a0-0dcc-4f87-9c60-7bd3d26a06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have questioned on social media if the man picked up the virus
        after he returned to Xianyou.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08637fc-a429-4161-a60e-f60f428a5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, Putian had reported 32 confirmed cases and
        32 asymptomatic infections, according to the Putian government. China keeps
        a separate count of symptomatic and asymptomatic cases and does not include
        asymptomatic carriers of the virus in the official tally of confirmed cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b30755-0fb7-44ac-b62d-f0ffd81f277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have also spread to other cities in the province. On
        Monday, China''s <a href="http://www.nhc.gov.cn/xcs/yqtb/202109/96adb61067d74203aa02c12912f3e839.shtml"
        target="_blank">National Health Commission said</a>&nbsp;6 locally transmitted
        cases were reported in Quanzhou, and another in Xiamen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c93c5-5e1d-4d91-b5b5-80cfea576346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases came on the heels of another Delta-driven outbreak, which
        spread to more than half of China''s provinces and infected over 1,200 people
        after emerging in late July in the eastern province of Jiangsu. The surging
        cases were seen as the biggest challenge yet to China''s uncompromising zero
        tolerance policy on COVID-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50c2a4-713a-42e5-9915-3cd4baa05a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities responded by placing tens of millions of residents
        under strict lockdown, rolling out massive testing and tracing campaigns and
        restricting domestic travel. By late August, health officials announced that
        the outbreak had been "effectively brought under control."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963de7e-c481-42bb-bdee-76deab3117bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the zero-COVID strategy appeared to have worked, experts say
        it took longer for Chinese authorities to bring infection back to zero compared
        with previous flareups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185653cd-2db2-49e9-a831-cf6d02346bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the Council
        on Foreign Relations, said the strategy is facing a problem of diminishing
        returns when dealing with the highly transmissible Delta variant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28bea2-6427-4614-a77a-7eb3b959093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll become more and more difficult to sustain that approach,
        in terms of the time, the organizational energy, and the financial and economic
        pains it takes to reset cases to zero," he said. "No matter how stringent
        the travel restrictions are, you''ll continue to have cases imported and triggering
        outbreaks in the country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bac4f7-c841-49b2-9596-f342827f1345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like <a href="http://www.cnn.com/travel/article/australia-vaccine-passport-intl-hnk/index.html"
        target="_blank">Australia</a>&nbsp;and <a href="http://www.cnn.com/2021/09/07/asia/singapore-covid-19-restrictions-intl-hnk/index.html"
        target="_blank">Singapore</a>&nbsp;are already shifting to a new approach
        of learning to live with the virus, after relying on the zero-COVID strategy
        to keep it at bay for much of the past year. In Australia, the public has
        grown increasingly resentful of strict lockdown measures, with anti-lockdown
        protests breaking out in the country''s largest cities despite surging cases
        last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fa994-7733-4895-a0dc-e43f7b801660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has doubled down on its stringent containment efforts,
        which have been hailed by the ruling Communist Party as proof of the supposed
        superiority of its authoritarian political system.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ace5f-600c-4a06-966c-7168122daf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Putian, authorities ordered its 2.9 million residents not to
        leave the city unless absolutely necessary. Those with legitimate reasons
        to leave must produce a negative coronavirus test taken within the past 48
        hours. Cinemas, gyms, bars and libraries were shut, while kindergartens, primary
        schools and high schools were closed and ordered to conduct classes online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791903e-ee37-4e28-8525-6a9d754aa8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Xianyou, public transport and taxi services were suspended, as
        were buses and trains leaving the county.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771923c-28a4-4b1f-a6cc-c8aead6a6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, such restrictive measures remain broadly popular among
        the public, partly because they are only applied to a small section of the
        country''s 1.4 billion population each time, with the majority of people enjoying
        the benefits associated with COVID-free living, rather than the inconvenience
        of protracted lockdowns.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cd76b-bbbc-408a-b164-0d305c2bb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is natural. When you''re not the victims of the lockdown,
        you are going to support any measure that makes you safe. Even if you''re
        subject to a lockdown, you might still find it tolerable because it only happens
        so rarely," said Huang, the global health fellow.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190a7cb-1311-4a4e-9560-b773f1e2806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that public support and tolerance might wear off if
        the pandemic drags on.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9efea-2665-4e96-a719-b4b7aef32e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Chinese authorities) will be constantly imposing new lockdown
        measures. I think eventually, the public support will be undermined," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3e27d-1563-4c80-902a-d73a1693b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:24:50.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/13/china/fujian-covid-outbreak-mic-intl-hnk/index.html"
        target="_blank">China''s strict 21 day quarantine under question after new
        outbreak emerges</a>."</em></p>'
