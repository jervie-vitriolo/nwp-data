      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Long, the Filipina defenders competing in Uzbekistan
        are Ryley Bugay, Sofia Harrison, Chelo Hodges, Patricia Tomanon, and Tara
        Shelton.</p>'
    '11':
