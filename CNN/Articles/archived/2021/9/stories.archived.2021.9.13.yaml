      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a537e13-5d1e-4188-8830-891ceefac88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.504+08:00
