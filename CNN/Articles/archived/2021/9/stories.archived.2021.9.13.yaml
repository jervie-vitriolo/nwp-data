  'PH-new-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T16:10:10.038+08:00
    'imagesource': 'jcr:a2fd0ff7-9dbf-4ddd-99e6-18a9f084903a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791e18b0-2f2e-423a-a15c-e02380db15ca'
    'lead': 'The Department of Health reports 20,745 new COVID-19 cases on Monday,
      the eighth time this month that the country''s daily tally hit over 20,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T16:12:19.276+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:44:48.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:32.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH logs 20,745 new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6854457-a254-4869-9c36-dae5337b3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —&nbsp;The
        Department of Health reported 20,745 new COVID-19 cases on Monday, the eighth
        time this month that the country''s daily tally hit over 20,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba19fff-f66c-4ea8-b848-ac783a989321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the total number of infected to 2,248,071, of whom
        8% or 180,293 are currently sick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135867b-3db5-43f3-9126-a1f9c6d8e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these active cases, the department said 86% are tagged as mild,
        9.4% are asymptomatic, 2.62% are moderate, 1.4% are severe, and 0.6% are critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d9901-d608-4b7e-ad8c-cf3110ee7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 35,307 with an additional 163 fatalities,
        including 60 mistakenly announced by the DOH as recovered in earlier updates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434cbfd-245c-423e-b3ab-f7223bf3ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors meanwhile reached 2,032,471, after 22,290
        more were cleared of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3afdcb-8c36-4d80-9c52-8dcb35c22e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These translate to a case fatality rate of 1.57% and a recovery
        rate of 90.4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94812b2f-2cfe-4e15-acaf-a2414a5824a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five testing laboratories have yet to send their reports and were
        not included in the count, the DOH said. It added that the five contributed
        1.2% of all samples tested and 1.4% of positive cases over the past two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61dcdf-e07a-4b56-b245-0f70b679c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted a positivity rate of 26.7% based on 71,860
        tests reported on Sept. 11. The percentage should be below 3% to indicate
        there is sufficient testing, according to the U.S. nonprofit Covid Act Now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da1d8f-b5ac-4bca-8380-f7a4b0df684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:12:19.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:44:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH deleted 41 duplicates, including
        30 recoveries and one death.</p>'
