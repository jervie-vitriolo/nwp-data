      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan po ay ayon sa mga ulat ng ating mga</em> regions <em>at
        ating mga</em> division offices," Pascua said during the DepEd''s virtual
        opening ceremony for the school year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b2664-dc7b-41b5-b690-c16e76a8bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is according to reports from the regions and
        our division offices.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db99b3e-813b-4c07-b589-6fd7b8f32c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the department''s data, most received either Sinovac, Janssen
        or Astrazeneca vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a14955-7551-44b2-a396-ca2c1bd0a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian urged DepEd to ensure the safety of education
        workers as they face another school year amid the health crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2af483-6ffe-4f58-b0b1-2037ebc1ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil patuloy ang banta ng</em> COVID-19, <em>dapat nating
        tiyaking protektado sila at mayroon silang matatakbuhan kapag sila ay tinamaan
        ng sakit,"</em> Gatchalian said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d36a36-18eb-40e9-8382-90d2626134e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the constant threat of COVID-19, we have
        to make sure they are protected, and they will have somewhere to go to if
        they get sick.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc587bf-448e-4823-bb4e-019f4ccf4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to allow the reopening of schools for in-person
        classes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5fe90-7b29-4150-bb26-1ce10367efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But education workers still face the risk of getting infected when
        they carry out certain tasks such as printing and delivering self-learning
        modules.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7d12f-ed06-4c56-938b-623de6c9d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:05:24.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who chairs the Senate Committee on Basic Education,
        asked the DepEd to work with the Philippine Health Insurance Corporation in
        creating a special lane for school employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008df4ac-b56e-437f-99fc-e10fa0cedb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:39:34.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH should learn from best practices amid learning crisis</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ea5f5-2c81-4ffb-a3a3-32938ed79e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:39:34.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Final Word, Philippine
        Business for Education Executive Director Love Basillote said they believe
        the country can definitely return to safe face-to-face teaching and learning.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x844oi6?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15f819-24bc-4677-a6ea-69bc330dc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:39:34.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ac61b-54cd-4f28-b729-5939ba3f5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:39:34.491+08:00
