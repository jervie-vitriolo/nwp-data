    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df244d7-91c6-4f4e-9d8d-da64dc225d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As opposed to the days following 9/11, the greatest threat posed
        to our nation is not from foreign terrorists but from domestic extremists
        -- as the FBI has noted -- including those who subscribe to Trump''s election
        lies. Just last month, the Department of Homeland Security warned of that
        they had detected an increased "level of activity online" by people calling
        for violence in response to Trump''s claims of 2020 election fraud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01164ef3-ebea-40bb-9a92-7b857f3d8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:46.857+08:00
