      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946f14f-0edd-4ed9-90cf-57f22029e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FinanceBuzz is looking to hire someone to be a Horror Movie Heart
        Rate Analyst. The person will watch 13 of the scariest movies ever made while
        monitoring their heart rate using Fitbit, the company said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c35d1-ae77-4264-ac77-08312289e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c80416-6303-4156-8db3-97e4241bc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In honor of the upcoming spooky season, we at FinanceBuzz are dying
        to know whether or not high-budget horror movies deliver stronger scares than
        low-budget ones," the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c6449-1d77-4d6d-9526-d763ec240433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0ec44-2ac5-4cba-9667-57c6d9d69721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll help us discover whether or not a movie''s budget impacts
        just how dread-inducing it can be by wearing a Fitbit to monitor your heart
        rate while you work your way through the list of 13 movies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5031ad2-3bd7-4c32-997b-253ed409cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270ab17-c662-4d56-a588-09b2d252dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen participant is required to watch the following films
        between October 9 until October 18: Saw, Amityville Horror, A Quiet Place,
        A Quiet Place Part 2, Candyman, Insidious, The Blair Witch Project, Sinister,
        Get Out, The Purge, Halloween (2018), Paranormal Activity and Annabelle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918cd03-37fa-474d-adbc-56547ff225e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
