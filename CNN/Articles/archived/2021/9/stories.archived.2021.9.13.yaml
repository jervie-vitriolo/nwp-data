      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Davies McDaniel and Isabelle Mapanao, who will both make
        their debut in the women''s seniors squad, will join Palacios as the team''s
        goalkeepers.</p>'
    '9':
