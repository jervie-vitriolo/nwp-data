      'mgnl:lastActivated': 2023-01-25T04:47:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f7a5e-8065-4d1f-a14b-41d652cae8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF will issue the alert level system''s final guidelines in
        the afternoon, Densing said.</p>'
  'DepEd-opens-school-year-2021-2022-amid-COVID-crisi':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T12:48:19.160+08:00
    'imagesource': 'jcr:33d2f286-b0a1-4c41-a327-f5da604530ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf7cebe-188d-4f72-b0b9-705171246e26'
    'lead': 'Education Secretary Leonor Briones on Monday declared that last year’s
      distance learning was successful as over 24.6 million public school students
      return to online classes due to the rise in COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T12:51:39.083+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:46:56.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:28.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd opens school year ‘in celebration of success’ amid COVID-19 crisis

      '
    'updated': 2021-09-13T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbc0eb-4ab9-449d-90d3-cf75768c8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Education Secretary Leonor Briones on Monday declared that last year’s distance
        learning was successful as over 24.6 million public school students return
        to online classes due to the rise in COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c562ec-7022-4f4f-8aaa-4276da7825c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are opening the School Year 2021-2022 as we celebrate
        last year’s victory. The challenges we are facing now are even tougher than
        those we battled last year," Briones said during the virtual school opening
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118dafa5-cfdb-470a-811d-0e590ebf65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We open classes today in celebration of our victories and successes,"
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c28d17-9d85-4186-8338-1c57c4a8e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the five countries that have not reopened
        schools since the COVID-19 pandemic started, the United Nations Children''s
        Fund earlier reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9f619-9f9a-444a-87c3-3b5609c174d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Duterte administration would continue to halt in-person classes,
        this could lead to trillions of pesos in lost productivity in the decades
        ahead, the National Economic and Development Authority warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cb39b-2f43-4d02-ac91-80e320978e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/9/NEDA-trillions-losses-school-closures.html">READ:
        NEDA: Prolonged school closures could lead to trillions in losses</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0179aa-8f2a-450e-8196-c06ea3d6761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:46:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Monday, Presidential spokesperson Harry
        Roque said the proposed pilot run of face-to-face classes received "positive
        reaction" from President Rodrigo Duterte, but he has yet to finalize his decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9726e-3eec-46b3-9910-4e7b25519eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:31:42.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:47:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the challenges were part of the process, stressing
        that the government prepared learning facilities and provided teachers and
        non-teaching staff with salary hikes, benefits, and devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affe7cc-6269-4623-958e-c16d14bcc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:47:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Education Undersecretary Revsee Escobedo said the Department
        of Education is extending the enrollment period until September 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bcafa-c7df-4eb7-b845-c136181f0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:47:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magpapalabas tayo ng memorandun na kung saan ang DepEd ay tatanggap
        ng enrollees hanggang Sept. 30, 2021. Umaasa tayo na sa buwan na ito, mahihigitan
        natin ang numero ng enrollment natin noong School Year 2020 to 2021," Escobedo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb23b8-4870-46e5-b296-393eb41f8bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:47:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will issue a memorandum stating that DepEd will
        accept enrollees until Sept. 30, 2021. We hope that this month, we will surpass
        our enrollment number in School Year 2020 to 2021.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea90478-2bed-4ad2-997c-f49318b71d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:51:39.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:47:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 26.2 million learners enrolled last school year.</p>'
  'Sudden-granular-lockdowns-':
