      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s genome sequencing capacity received a significant
        boost after the government allocated ₱295.7 million to detect coronavirus
        variants more effectively. With the new funds, Visayas and Mindanao will now
        be able to identify what variant a COVID-19 patient is infected with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7af68b-9481-46c0-9be5-c472565875b4'
