      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others available in the market - like UV lights and misting devices
        - may work, according to Tobiano. But for the latter, substances that effectively
        kill viruses should be used, she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c750168-c7be-46c1-a8d7-4b06552d618a'
