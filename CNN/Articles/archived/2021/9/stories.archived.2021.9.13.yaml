      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basillote said the Philippines should learn from the best practices
        of countries that have successfully returned to classroom learning. From there,
        she said authorities can craft guidelines for schools to follow once the President
        gives his go signal to start onsite classes.</p>'
  'africa-coups-resurgence':
    'author': 'Remi Adekoya, for CNN'
    'caption': 'People celebrate in the streets with members of Guinea''s armed forces
      after the arrest of Guinea''s president, Alpha Conde, in a coup d''etat in Conakry,
      September 5, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-13T18:06:07.752+08:00
    'imagesource': 'jcr:51b2dfc9-fbbb-43a7-9430-2a2f752de554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e74cec-c6c6-41d9-8950-5e7bd325119c'
    'lead': 'In just over a year, Africa has experienced three successful coups (two
      in Mali and one more recently in Guinea), one unsuccessful coup attempt in Niger,
      and an arbitrary military transfer of power in Chad following the assassination
      of its president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T18:08:05.333+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:43:00.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:35.953+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Why are coups making a comeback in Africa?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c7635-9b19-4338-9039-e098f8d44211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In just over a year, Africa has experienced
        three successful coups (two in Mali and one more recently in Guinea), one
        unsuccessful coup attempt in Niger, and an arbitrary military transfer of
        power in Chad following the assassination of its president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29828fb-1592-4b10-8713-79d23d239ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These power grabs threaten a reversal of the democratization process
        Africa has undergone in the past two decades and a return to the era of coups
        as the norm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab1690-9e8c-4c46-9cbf-db8b21ece422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one study, sub-Saharan Africa experienced 80 successful
        coups and 108 failed coup attempts between 1956 and 2001, an average of four
        a year. This figure halved in the period from then till 2019 as most African
        nations turned to democracy, only for it to once again be on the ascendance.
        Why?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5f8e3-5864-4e21-9e41-bbbd4f746edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different decade, same problems</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ca19a-4191-46f5-93d1-073b66cdfa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early postcolonial decades when coups were rampant, Africa''s
        coup leaders virtually always offered the same reasons for toppling governments:
        corruption, mismanagement, poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d235140-f61c-4623-b86d-7a42cd0a0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of Guinea''s recent coup, Colonel Mamady Doumbouya, echoed
        these justifications, citing "poverty and endemic corruption" as reasons for
        overthrowing 83 year old president Alpha Conde. The soldiers who led a coup
        in neighbouring Mali last year claimed "theft" and "bad governance" prompted
        their actions. Likewise, the Sudanese and Zimbabwean generals who toppled
        Omar al-Bashir in 2019 and Robert Mugabe in 2017 respectively, deployed similar
        arguments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fc431-ccef-48da-80d8-6347e9eb6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While well-worn, these justifications still resonate with many Africans
        today for the simple reason they continue to accurately depict the reality
        of their countries. Furthermore, in many countries, people feel these problems
        are worsening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc82e5-a14c-4c55-a705-7c618f0d5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research network Afrobarometer conducted surveys across 19 African
        countries which showed 6 in 10 respondents saying corruption is increasing
        in their country (the figure was 63% in Guinea) while 2 in 3 say their governments
        are doing a poor job fighting it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe6b4e-3474-4a86-b01d-dcb002d2e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, 72% believe ordinary citizens "risk retaliation or
        other negative consequences" if they report corruption to authorities, a sign
        Africans believe their public institutions are not just partakers in, but
        active defenders of, corrupt systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9a063-f7d4-4eae-9be6-a22797691e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to poverty, an already tragic situation has been worsened
        by the battering Africa''s fragile economies took from the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41af384-516d-4923-a629-96a32a999b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three people are now unemployed in Nigeria, West Africa''s
        largest economy. The same goes for South Africa, the most industrialized African
        nation. It is now estimated the number of extremely poor people in sub-Saharan
        Africa has crossed the 500 million mark, half the population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ac950-ca06-468a-bd2e-7ac73af80b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This in the youngest continent in the world with a median age of
        20 and a faster-growing population than anywhere else, further intensifying
        an already fierce competition for resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6ee04-9108-450d-8eab-0cb4793cff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions create fertile conditions for coups and for increasingly
        desperate young Africans who have lost patience with their corrupt leaders
        to welcome coupists promising radical change, as was witnessed on the streets
        of Guinea following the takeover, with some elated Guineans even kissing the
        soldiers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf4dac-69c2-4504-b6cf-7f339b931621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with the coups of the 1970s these scenes of joy will likely
        be shortlived, says Joseph Sany, Vice President of the Africa Center at the
        United States Institute of Peace. "The initial reaction of what you see on
        the streets will be of joy, but very soon, people will be demanding action...
        and I''m not sure the military will be able to deliver on the expectations,
        basic service delivery, more freedoms," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd807041-6e37-4c29-b5ee-9153fefe6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to democratic gains</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e94cea-d094-47a3-a365-08c9500e6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that these coups pose a serious threat to the democratic
        gains African countries have made in recent decades. Worryingly, research
        shows that many Africans are increasingly ceasing to believe elections can
        deliver the leaders they want.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8d993-82e2-48dd-9c0a-b8e5637aac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys conducted across 19 African countries in 2019/20 showed
        just 4 in 10 respondents (42%) now believe elections work well to ensure "MPs
        reflect voters'' views" and to "enable voters remove non-performing leaders."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3f094-07cc-426b-b810-5fcfb81761f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, less than half believe elections guarantee representativeness
        and accountability, key ingredients of functional democracies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878f690-7109-4f94-be72-e2d5915436c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across 11 countries polled regularly since 2008, the belief elections
        enable voters remove non-performing leaders has dropped by 11% points among
        citizens, according to the survey. It is not that Africans no longer want
        to choose their leaders via elections, it is simply that many now believe
        their political systems are gamed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4f31d-b30c-471a-9afe-59582b21e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders like the deposed Conde are part of the problem. The only
        reason he was still in power until the coup was because he engineered constitutional
        changes in 2020 to enable himself serve a third-term as president, a common
        practise by several leaders on the continent, from Uganda''s Yoweri Museveni
        to Alassane Ouattara in Côte d''Ivoire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f33ac-52fd-46e1-b16a-08d290c37da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union is rightly condemning Guinea''s coup, but its
        response to such constitutional abuses has been muted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873090d-8795-427b-bd46-0de5cffcdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These double standards and perceived elite conspiracies create the
        perfect environment for young swashbuckling officers like the 41-year-old
        Doumbouya to step in and promise to save the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c012c-bc92-40b1-a63d-9e0896be76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the people are crushed by their elites, it is up to the army
        to give the people their freedom," said Guinea''s new leader, quoting the
        former Ghanaian president Jerry Rawlings who himself led two coups</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9316f9e-ad1d-4952-a929-6a574a3f6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is perhaps no coincidence Doumbouya quoted the feisty Rawlings,
        who was very effective at expressing the anger Ghanaians felt towards their
        political elites when he led military juntas in the 1980s. Desperate citizens
        living in political systems they often rightly believe are fixed can easily
        be seduced by anti-elite, anti-corruption rhetoric coupled with the promise
        of the new.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efef9d-1b73-44f4-ac0b-4e45f973d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should, unfortunately, prepare ourselves for the eventuality
        of more coups in Africa in the coming years. They are not to be expected in
        richer countries with strong institutions such as South Africa, Ghana or Botswana
        but in the poorer more fragile states. As are Mali, Niger, Chad and now Guinea
        where coups and coup attempts have recently occurred.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212520e8-bdc3-4727-b07b-eb7f7001e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the twenty countries topping the 2021 Fragile States
        Index are in Africa, including countries like Cameroon, Central African Republic,
        Somalia and South Sudan as well as larger nations like Democratic Republic
        of Congo, Ethiopia (which has been experiencing violent internal conflict
        for close to a year now) and Nigeria, Africa''s most populous country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e747ec7-d85b-4cab-b0f1-86916a4eb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This increasing probability of coups will make Africa in general
        less predictable and stable, a negative for investors that could end up worsening
        the economic situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305d0c8-9b0f-4615-8fda-4b4f427344f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can this undesirable trend be reversed? Yes, but while the international
        condemnations of coups in Guinea and elsewhere are crucial as deterrents to
        other would-be power grabbers, the only actors who truly have the power to
        reverse this worrying trend are African leaders themselves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53c9c7-8c5b-414b-ade1-3d87fe63516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the ones in charge on the ground and it is their response
        to these recent events that will be the deciding factor. They need to reignite
        the belief democracy can deliver for Africans. But if the problems still being
        cited to justify coups continue to worsen in today''s African democracies,
        then the temptation to try something else will continue to be dangerously
        seductive, both for coupists and citizens alike.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba538d20-09c3-41d7-b64e-1cb530975e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:08:05.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:43:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/12/africa/africa-coups-resurgence-intl-cmd/index.html">"Why
        are coups making a comeback in Africa?"</a></i></p>'
