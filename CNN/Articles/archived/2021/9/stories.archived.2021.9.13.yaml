      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354435b-7fc5-46c1-8860-f538662a44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the DHS bulletin stated, "Some conspiracy theories associated
        with reinstating former President Trump have included calls for violence if
        desired outcomes are not realized."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac8f39-cf00-467e-bab4-6ba98b968f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
