      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/11/Comelec-PDP-Laban-rift.html">READ:
        Comelec: No need yet to intervene in PDP-Laban rift</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578a05b-7489-492d-adbf-c37552daefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the PDP-Laban have been on a head-to-head battle --
        ousting officers from the rival faction and claiming they are the legitimate
        party officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5507c26-2d74-4c1a-b23b-58cd32f592f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/7/Cusi-PDP-Laban-faction-Comelec-illegitimate-Pacquiao-group.html">RELATED:
        Cusi-led PDP-Laban urges Comelec to declare Pacquiao group ''illegitimate''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fb1f5-ece5-472b-8e4f-155f23140466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/29/pdp-laban-duterte-pimentel.html">RELATED:
        Pacquiao-led PDP Laban group ousts Duterte as party chairman</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb14ae-29bd-4be5-840a-8320f5718e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi leads one PDP-Laban faction, while
        Senator Manny Pacquiao heads the other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbd752-befb-4c91-940b-773e8e721136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faction led by Pacquiao named Senator Aquilino "Koko" Pimentel
        III as party chairman, replacing President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97682a33-7366-44f9-9eab-88986d6923fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao camp said in late August that the lawmaker may pursue
        his plan to run for president next year. The Cusi-led faction, on the other
        hand, officially endorsed the tandem of Senator Bong Go and Duterte as its
        presidential and vice presidential bets for the 2022 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a0cad-ad22-4247-9e21-7a1d6be5baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political distractions and infighting within the governing coalition
        could hamper efforts to reopen and support the economy. Focus will likely
        shift away from the need to boost the Philippines’ vaccine uptake rates and
        address supply issues, while we highlight the potential for delays to the
        passing of the 2022 budget before year-end," Fitch Solutions said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9823889-554e-4d1e-aa15-e39566b9714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Longer-term reforms that would benefit the next president could
        also stall. These include proposed reforms to ease restrictions on foreign
        ownership in the utilities and retail sectors, as well domestic hiring requirements,
        which could be key to reinvigorating investor interest in the Philippines,"
        it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801b238-1a41-4b4b-a7fb-38949475eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fitch Solutions, the conflict within the ruling party
        also opens an opportunity for the opposition to secure the top post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc3371-9f7e-4297-84b7-f368f175026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infighting within PDP-Laban raises the prospects for opposition
        candidates winning the presidency," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c84ae-0b5b-489d-b120-c08d2912ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson and Senate President Vicente “Tito” Sotto
        III have confirmed their intention to run as president and vice president,
        respectively, in the 2022 elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748e37f-3250-446b-ac35-52305d5fca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, meanwhile, has yet to make a decision.</p>'
  'wrong-address-foils-Senate-subpoena-Lin-couple':
