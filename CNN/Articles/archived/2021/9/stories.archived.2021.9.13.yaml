      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The government is close to finalizing details of the pilot run of a COVID-19
        alert level system in Metro Manila for the second half of September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aaaffa-4703-4e49-a9a1-8b2c19576b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce49eda-1f99-4ff6-8419-90f5493a9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday morning,
        Interior Undersecretary Epimaco Densing said the guidelines of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases will be announced
        "most probably in the afternoon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f3e7d-178f-452b-a412-0c0b0c2dbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132382c-f85c-4363-996f-7642101b3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed system which will be in place from September
        16-30, the Health department will be determining which areas will be under
        Alert Levels 1 to 4, while the IATF will be the one to declare whether an
        area needs to be placed under Alert Level 5 or total lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9f60a-e9f6-4013-b725-d53ccbeb4c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae49039-40b6-42c5-a7cf-b3209b7b8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">EXPLAINER:
        What you need to know about the COVID-19 alert level system in NCR&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a661b-fd95-4d0c-8166-77aca699a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b5160-26b8-49a7-b03a-eb99eeeb64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last Thursday, most of the provisions of the guidelines in
        the pilot areas — <em>sa NCR lang itong mga alert levels</em> (the alert levels
        will only be applied in the NCR) — has been approved except for three items
        which we talked about in the TWG last Friday," Densing said, referring to
        the technical working group of the IATF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cb538-a3af-4703-9cdb-eb27a33d4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e113c-c1da-40a5-b509-a108f3f22e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the main areas for approval this morning in the IATF
        meeting. The target implementation is September 16 to September 30 for the
        National Capital Region only in the meantime," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be531f-3496-42ac-aaab-7ff46d88f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8094f-9671-4ff8-8da4-2db7d2ed63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the latest policy which was already approved last week
        still had three unresolved areas which will be settled in the Monday meeting.
        These are: the validity of using hospital utilization rates in local governments,
        the implementation of vaccine bubbles, and whether or not al fresco dining
        can still be allowed at a certain percentage under the strictest alert level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72740586-4663-45d4-85c5-acfc87a60412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11450963-c8df-4e90-aa79-3737a062fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:19:36.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said he acknowledges the concerns of Metro Manila mayors
        about the classification of the alert levels based on the number of COVID-19
        cases and hospital utilization rates, noting that there are "26% of (admitted)
        patients who are not residents" of the capital region. However, he said he
        does not want to preempt the decision of the task force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c6aee-c221-494c-8391-6c8b035f47a6'
      'mgnl:activationStatus': true
