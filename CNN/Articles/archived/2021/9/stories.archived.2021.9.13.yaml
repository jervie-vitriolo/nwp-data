      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d9823e-c3d0-4ba5-87df-7e49ea849f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should not come as a surprise. For several months now, Trump
        has been using campaign rallies to repeat the very election lies that incited
        the January 6 act of domestic terrorism. For example, at his June rally in
        Ohio, Trump cried out that the 2020 election was "the crime of the century"
        and that "We won that election in a landslide."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d1a82-70cb-406e-a30a-713d4099b639'
