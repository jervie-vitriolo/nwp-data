      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine women''s football team, who are part of Group F in
        the qualifiers, will face Nepal on Sept. 18 and Hong Kong on Sept. 24. All
        games will be played at 6 p.m. Philippine time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a28224-cd09-47a5-9ee4-5eabddc15ae4'
      'mgnl:activationStatus': true
