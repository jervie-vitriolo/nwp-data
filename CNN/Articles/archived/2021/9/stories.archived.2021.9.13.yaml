    'mgnl:tags': ['elections-2022', 'Sara-Duterte', 'Rodrigo-Duterte', 'Hugpong-Para-kay-Sara',
      'Anthony-del-Rosario', 'Hugpong-ng-Pagbabago', 'Allan-Yap', 'Bernadette-Herrera']
    'template': '1'
    'title': 'Group pushing for Sara Duterte''s presidential bid believes she will
      be better than her father'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a36d2-85ea-419b-a7dc-ae865d51219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Supporters of Davao City Mayor Sara Duterte believe she is not only fit to
        become the country''s next chief executive, but will also be a better leader
        than her father, President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e924d-dadc-424a-83d7-5ce99f7a7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang may sariling pag-iisip po sya,</em> number one. Number
        two <em>po, naniniwala po kami sa kanyang</em> strong will and also we believe
        she is a refined version of her father," said Anthony del Rosario, vice-chairman
        of the Hugpong Para kay Sara (HPS), a citizen movement launched on Monday
        to convince the presidential daughter to reconsider her plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f48d5-2e68-46ae-b2dd-567265e557fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One, she really has her own mind. Number two, we believe
        in her strong will and we believe she is a refined version of her father.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de498e7-e52a-4247-a320-c98aa2cb9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is a former governor of Davao del Norte and and also
        secretary-general of Hugpong ng Pagbabago (HNP), the mayor''s regional political
        party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ace971-41cf-47d8-8266-08a438387055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara <a href="https://www.cnnphilippines.com/news/2021/9/9/Sara-Duterte-president-2022-elections.html"
        target="_blank">said on Sept.&nbsp;9</a>, she is not running for president
        in the 2022 elections after her father officially declared he is gunning for
        the vice-presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc9364-a675-495a-aeaa-10db5407b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto po natin na si</em> Mayor Sara <em>talaga ang tumakbo
        bilang presidente,"</em> Del Rosario said, hoping that they could muster enough
        public support to change not only her mind, but even that of her father''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade766b0-aa70-4e76-8045-ca00d2cbae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want Mayor Sara to run for president.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584692f0-5d3e-4655-9c67-99be4287436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this organization (HPS), through the members, we hope we
        will be able to convince the President to reconsider his plans for 2022,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df717412-9f90-4bbe-a55e-2ac48686ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its launch held in Makati City''s Frabelle Corporate Plaza,
        the group also virtually swore in what is said were "about 10,000 officers,
        members — and still growing" of the HPS chapters nationwide and overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db85483-8d63-495e-871a-cd350a36edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Version 2.0''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5df4b-8806-4a1e-953a-0a639bdeb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other HPS convenors supported Del Rosario''s stance on why Sara
        will be "version 2.0," when asked to be compared to President Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e5d9c-e46b-456c-b481-3ba535ded4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all (of President Duterte''s) efforts <em>na pagandahin
        ang bayan natin, may mga pagkukulang pa rin, kaya po ito ang pagpupunan natin.
        At kung anong mali ang nakikita natin, itutuwid po natin yun,"</em> HPS president
        Allan Yap said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68520f-84dd-4513-a028-760fb7fd2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite all efforts to improve the country, there
        are lapses and this is what we need to fill. And whatever wrong things we
        see, we will correct that.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500125c9-173c-4950-93dd-493aeaa510bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:21:17.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And her being independent-minded, she will be able to correct <em>kung
        ano pa yung mga kulang sa administrasyon na ''to</em> [whatever this administration
        lacks]," Yap added, "She represents both ''yung sentiments ng administration
        and the opposition."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748a3b1-e08a-46b5-a4d3-bc2ba2bc9092'
      'mgnl:activationStatus': true
