      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45bb4c-e8a4-4f99-89e0-a319c886475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Behind the veil of the COVID-19 pandemic,
        227 people were killed last year protecting forests, water and other natural
        resources under increasing stress from climate change, making 2020 the deadliest
        year on record for environmental defenders according to a report published
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23a73b-c8ea-4ebd-b832-cd013cddf3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental and human rights watchdog Global Witness gathered
        and analyzed 2020 data from around the world involving lethal attacks on environmental
        defenders, and discovered that an average of more than four people a week
        died while defending the environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593836a3-5b60-430e-b29a-f3e7f5a31caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globalwitness.org/en/campaigns/environmental-activists/last-line-defence/"
        target="_blank">Global Witness reported</a>&nbsp;that most of the killings
        happened in Latin America. Colombia was the worst-affected country, the group
        said, with 65 defenders killed for either protecting Indigenous land or defending
        forests and their coca crops. Mexico, where a third of the attacks were linked
        to deforestation, ranked second with 30 killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adc253-ce71-44e5-8188-ab231a9e2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the only country outside the region to record
        more than 15 deaths, Global Witness reported — 29 people there were killed
        for attempting to halt mining, logging, and dam projects. Together, the more
        than half of the attacks in 2020 took place in those three countries, according
        to Global Witness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6e84d-49c1-401b-9afa-dc168fd0ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family members of some victims described to Global Witness how
        lockdowns during the pandemic made it easier for defenders to be attacked
        in their own homes, targeted for taking on governments and businesses to protect
        natural resources that their communities rely on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c398ab2-e7ea-41f4-a78b-ba7a79c0b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is stretching natural resources thin. Scientists
        <a href="https://www.cnn.com/2021/08/09/world/global-climate-change-report-un-ipcc/index.html"
        target="_blank">said in August</a>&nbsp;that the planet is warming much faster
        than previously thought. Without swift, deep cuts in fossil fuel emissions,
        communities may face irreversible changes to the ecosystems and natural resources
        they need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6ec79-e8b0-4307-a4a5-584fbb48f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 was supposed to be the year the world stood still, but our
        data shows that this didn''t translate to safer outcomes for those standing
        up for our planet," Chris Madden, one of the report''s authors, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd7d23-ca25-4f2f-b090-af09ec739226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the unaccountable exploitation and greed that''s
        driving the climate crisis are also having an increasingly violent impact
        on people," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e3860-7216-4fdc-8a04-2f62b366268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change, as well as rampant urbanization and industry, has
        led to water scarcity in many of these countries. Alongside the Southwest
        US, parts of Mexico, which ranked second on the list of countries with the
        highest killings, has been impacted by the <a href="https://www.cnn.com/2021/08/16/us/lake-mead-colorado-river-water-shortage/index.html"
        target="_blank">first-ever water shortage on the Colorado River</a>, which
        supplies roughly 40 million people in the western region including Mexico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195d004-0773-4dae-889d-7d930e93d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of the attacks were on people defending forests —
        one of the planet''s natural carbon sinks — from further deforestation and
        industrial development, according to Global Witness. The watchdog says others
        were killed for protecting rivers, oceans and other coastal ecosystems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995eebc-470b-453f-8251-9e17f25d93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found logging to be the largest sector connected to most
        of the murder cases, with 23 in Brazil, Nicaragua, Peru and the Philippines
        collectively, followed by the fight for water rights and against dam building
        and mining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698da79-4c72-4d0f-8ba0-0d0d9fefddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, despite making up only 5% of the world''s population, more
        than 30% of all the fatal attacks targeted Indigenous people in 2020. Global
        Witness documented these in Mexico, Central and South America, as well as
        the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d23e3-a0e9-4d4f-8f86-3f8b0e798eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental activists in Africa are also experiencing the same
        violence, but researchers say it may be under reported. Global Witness documented
        18 killings on the continent in 2020, a jump from just seven in 2019. Most
        of these attacks took place in the Democratic Republic of Congo, while the
        rest were in South Africa and Uganda.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d54720-cca6-4007-bb02-bc85c463fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that more than one in 10 of the defenders killed
        in 2020 were women, reflecting a 2020 study by the International Union for
        Conservation of Nature that found climate change and environmental degradation
        are fueling violence against women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6aee22-f931-4180-9f29-24f897d7de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that beyond killings, many defenders and communities also
        experience attempts to silence them, with tactics like death threats, surveillance,
        sexual violence, or criminalisation," the authors wrote. "These kinds of attacks
        are even less well reported."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400f417-2ef3-411a-8ddf-8dfa34c99f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrien Salazar, policy director with the Grassroots Global Justice
        Alliance, said the report''s findings also reflect what''s happening in the
        US, where police are cracking down on Indigenous organizers protesting the
        expansion of fossil fuel infrastructure like the Enbridge Line 3 pipeline
        in Minnesota.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96b922-c3e7-4027-97eb-1b01a180f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activists in the global north are facing increased criminalization,
        while environmental defenders in the global south are facing increasing risk
        of death," Salazar, who was not involved with the report, told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904fc84-3f2b-465d-9e1c-20fd979185ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s infuriating but also unsurprising that the murders of environmental
        defenders have increased again," he added. "As this new report shows, these
        defenders — and Indigenous environmental defenders in particular — are putting
        their lives at risk to protect our future."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12318705-8075-4239-8348-0d160b5637ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness'' researchers analyzed international and national
        datasets that lists attacks on environmental defenders, search-engine alerts,
        news sources, and information from dozens of local, national, and regional
        organizations around the world. They also examined data in English, Spanish
        and Portuguese.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c22c9a-f9d0-4ce6-88c7-ff83052b4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Global Witness has been documenting environmental attacks
        around the globe since 2012, the group noted that they may be undercounting
        the killings, since many parts of the world don''t have free press and independent
        monitoring on attacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419b251-30fe-40f4-8524-283a78195fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors as well as Salazar warn that as the climate crisis intensifies,
        so do the attacks against those trying to stop it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbeea4d-0024-46d3-8970-acf74e477b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the climate crisis and ecological devastation accelerate, the
        corporations that perpetrate these crises will be relentless in pursuing their
        profits even above the cost of human life," Salazar said. "Every life and
        every story matters. As long as violence against the earth continues, resistance
        will continue."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3ff81-54ee-4770-a5de-819ea062d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:29:32.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/12/world/climate-environmental-defenders-global-report/index.html"
        target="_blank">227 people were killed defending the environment last year,
        a new report shows. That''s a record</a>."</em></p>'
  'Year-one-of-plastic-neutrality--Nestl--PH-recovers-27-000-tons-of-waste':
    'caption': 'Nestlé Philippines partners with various organizations to achieve
      and sustain Plastic Neutrality. Following its first year of being plastic neutral,
      it believes that it can do more by working together with its employees, consumers
      and other stakeholders.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-13T20:00:01.630+08:00
    'imagesource': 'jcr:f4e3d24e-d690-4529-9189-9c190e8899b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7308bf81-9dd8-4d17-bd37-c5bc0497e919'
    'lead': '"As a food and beverage manufacturer with a major presence in the country,
      we are called upon to be at the forefront in confronting urgent issues that
      our planet faces,” Nestlé Philippines Chairman and CEO Kais Marzouki says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T20:31:42.253+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-25T04:39:58.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:41.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Year one of plastic neutrality: Nestlé PH recovers 27,000 tons of waste'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead317a-4318-4623-b1ab-63ca79f9b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:39:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nestlé Philippines
        has achieved a fresh milestone in tackling plastic waste as it completes its
        first year of plastic neutrality, the first multinational fast-moving consumer
        goods company in the country to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99247a5c-b4b3-4357-af31-37c9523ead6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:39:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 2020, the company has collected, co-processed, and
        diverted from the environment over 27,000 metric tons of plastic waste, slightly
        above the volume of used plastic in the packaging that it has put out in the
        market over the past year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b4a60-ea98-4c7d-8e10-255c5c3b7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:39:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f9a1f-2ec1-462e-9d84-948348107d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone comes as Nestlé Philippines marks its 110th year in
        the country, determined to intensify its initiatives toward a waste-free future,
        with a commitment to make its packaging — including plastics — 100% recyclable
        or reusable by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac0ff9-6dc6-42c1-bd22-5a8ba6ac226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a2c9a-ea84-455e-acf1-bebcbc849d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, it commits to reduce a third of virgin plastic use
        within the same time frame. More specifically, Nestlé Philippines will reduce
        its use of virgin plastics by 1,100 metric tons in 2021 and is continuously
        looking for more sustainable packaging through its research centers globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6addf-feff-4d17-9675-fcc2e31a884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fbee5f-4caa-42dc-8534-d76e5495f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the third largest source of ocean plastic worldwide.
        Nestlé continues to accelerate its initiatives to address plastic waste holistically
        in the country across three focus areas: (1) developing the packaging for
        the future, through packaging and delivery innovation and plastic reduction;
        (2) helping to shape a waste-free future through increased collection and
        recycling; and (3) driving new behaviors and understanding through solid waste
        management education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8298a-3ce9-4f99-937c-d9d009722fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b22190-1be3-4305-bbae-3f9ce1c7f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a food and beverage manufacturer with a major presence in the
        country, we are called upon to be at the forefront in confronting urgent issues
        that our planet faces,” said Nestlé Philippines Chairman and CEO Kais Marzouki.
        “Our vision, which we are working hard to realize, is that none of our packaging,
        including plastics, ends up in landfills, in oceans, seas, and rivers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca7f3f-8289-40d9-b52d-313154c8ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61762590-ae92-4c19-9ddf-4a65d352502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marzouki, the company has identified that plastic neutrality
        was a major step for Nestlé Philippines toward achieving its environmental
        goals, which is also considered the firm’s “most important environmental milestone
        to date.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bdd50-2bb8-454f-8e4f-ab25a5ab8a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d275be-06d4-4499-810b-6626150a6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way has been full of challenges, requiring significant investments
        and a learning curve as we acquired experience, but we have demonstrated that
        it can be done, and it is viable,” he emphasized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d3a5c-ccae-4e47-96ae-d245676f9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212540cc-53fd-4c4f-ad6a-45a5c4161bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzouki said the road to becoming plastic neutral was also made
        possible by their partners, including Republic Cement, CEMEX Holdings Philippines,
        and Plastic Credit Exchange.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a85334-c46d-462b-8635-9eb321cf47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832bf47-706a-47f0-897a-3aa42c5884bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with its partners, Nestlé Philippines is collecting plastic
        wastes from local government units and communities across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6602dc-e12f-474a-99bc-7117f3c70060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501f4a4-97ff-4c72-907c-14c8c28791af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are co-processed in cement kilns, a waste management method
        by which waste materials are processed at a very high temperature. This breaks
        down complex materials into simpler compounds and the energy or mineral content
        of wastes are completely recovered and utilized in the process of producing
        cement. Emissions from the process are filtered and monitored in compliance
        with standards of the Department of Environment and Natural Resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54dad3-31d5-4dc2-b592-557670bf1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6849005-4b2e-4592-a230-76279abe5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to the future, Marzouki said the company is advocating the
        passage of legislation that will put in place an Extended Producer Responsibility
        (EPR) scheme for plastic waste.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f4bdb-31d7-4a91-9a2a-0cadbc80caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86808eb7-590f-431b-9096-4039b8a65b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EPR is a comprehensive policy approach in which a manufacturer''s
        or importer''s responsibility for a product is extended to the post-consumption
        stage of its life cycle.</p>'
    '31':
      'image': 'jcr:0ef3045b-f378-435a-94e5-740780d903b8'
      'imageCaption': 'Nestlé also co-developed solid waste management modules for
        schools and also created condensed materials for teens and parents which have
        been endorsed by the National Solid Waste Management Commission.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae50303-e877-4234-b375-eed1fd2561cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94952fe3-653a-4337-a984-74d7b5f74985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19d5ac-7be9-4cf4-a012-69b3fad7d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do more together, Nestlé Philippines is encouraging consumers
        to become a Kasambuhay for the Environment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30db53f-eb36-4f81-a824-a44c5c9671f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2ad42-e8a7-4cf8-921c-44ac820649f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can start by visiting <a href="https://www.nestle.com.ph/csv/planet/being-kasambuhay-for-the-environment">Nes.tl/KasambuhayForTheEnvironment</a>
        where they can access solid waste management modules developed for parents
        and teens, and learn about the waste cycle, proper segregation, recycling,
        and more. It also lists locations where they can drop off their plastic waste
        for recycling, including Nestlé-sponsored collection points at SM Mall of
        Asia, SM North Edsa, and SM Fairview, among other sites.</p>'
    '32':
      'image': 'jcr:663d46f7-b193-485b-8255-a4c53aa76c0c'
      'imageCaption': 'To further its commitment to the planet, Nestlé launched the
        Isabuhay sa Bahay challenge which aims to encourage its 5,000 strong employees
        how to live a more sustainable lifestyle for the good of the planet.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d9cbe-bbbd-441a-93f5-bf9a65df4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435b348-3965-4536-bfb3-fc287eee56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085ef9a-c097-4b8f-be91-fa1eac6a1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:31:42.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T04:40:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Nestlé Philippines, we are deeply committed to attaining our
        environmental goals, consistent with our vision of a waste-free future. As
        we have been in the Philippines for 110 years, we want to leave a legacy,
        anchored on our respect for the future and coming generations, that includes
        effectively caring for the planet," Marzouki said.</p>'
    '33':
