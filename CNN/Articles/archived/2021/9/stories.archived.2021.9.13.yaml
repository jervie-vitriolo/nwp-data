      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a123f3-cba6-4441-9617-ba4a20be619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AMA Sugbo-KMU chairperson Jaime Paglinawan urged
        the Department of Health and the Department of Labor and Employment to “intervene”
        against the “air purifier” requirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4678238-53c3-463e-8fba-b26cec782b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d053949-2460-4654-9523-ff9c5dd39d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paglinawan said the personal air purifier requirement is just an
        added expense for the workers. If the provincial government insist on requiring
        these, they should spend for it, not the workers, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fb911-233a-43b7-bc0e-a377d9293816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc337d5c-3798-446b-ab21-2af5963c3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor group suggested that the government instead focus its
        resources on a much faster vaccination program, efficient contact tracing,
        free treatment for COVID-19 positive workers, and cash aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900f49d-99fd-45b5-a69d-513e223916cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdd2af-b4cb-477e-b887-f8c246736125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province - which is currently under general community quarantine
        - has also required public utility drivers and conductors to wear personal
        air purifiers aside from face masks and face shields.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6651e86-eb02-4abe-bb06-a8bf5316a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d06a03-6a6f-4126-b224-8a0136bd422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department already pointed out that <a data-cke-saved-href="https://cnnphilippines.com/news/2021/8/16/Wearable-air-purifier-Cebu-PUV.html"
        href="https://cnnphilippines.com/news/2021/8/16/Wearable-air-purifier-Cebu-PUV.html">necklace
        air purifiers offer</a>&nbsp;no protection against COVID-19 and could lead
        to complacency and a false sense of security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98414f19-03f8-48f0-b2bd-21fc0262a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:28:11.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, chemist Pinky Tobiano
        also emphasized that air purifiers only function to "purify air," and not
        to kill any type of virus. She added such devices may be a vector for the
        coronavirus when not regularly cleaned.</p>'
