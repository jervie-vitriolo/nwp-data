    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH must vaccinate 20M adolescents to reach new herd immunity target
      – Galvez'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b679c5-0069-4f81-8440-00bf3c7f24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Vaccine czar Carlito Galvez Jr. on Monday said the country must be able to
        vaccinate 20 million adolescents aged 12 to 17 years old if it wants to reach
        the new target for herd immunity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368c26f-c11b-4bb9-a162-a82ccefc944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to upgrade ang [the] scale of herd immunity to 80-90
        [percent], we need to vaccinate more or less 20 million from the adolescent
        and pediatrics," he said in an ambush interview during the arrival of two
        million Sinovac vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41473777-8dd8-492a-842b-67ca7a4a38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts earlier <a href="https://cnnphilippines.com/news/2021/9/4/govt-experts-increase-herd-immunity-estimate.html">raised
        the government''s herd immunity target</a> from the initial 70% or 77 million
        individuals to "up to 90%" of the Philippines'' 109 million population because
        of the emergence of new variants, which have lowered the efficacy of available
        COVID-19 vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edd037-0b3c-4f64-8bb9-1bbb7853a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in Metro Manila have opened registration for the
        vaccination of 12 to 17 year olds, but the national government has yet to
        approve a start date for the inoculation of minors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1292a00-16ca-4a6a-b295-17202e9a5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the vaccination of adults who are more susceptible to
        suffering from severe COVID-19 remains the country''s priority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3799b51-f8e7-4f86-9100-4672055165f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Food and Drug Administration has approved the use
        of Moderna and Pfizer vaccines for adolescents aged 12 to 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308547a-04e5-4fc9-b686-7e2c0a1cdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T11:00:08.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:47:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 15 million Filipinos have completed their vaccination, while
        20.8 million have received their first dose.</p>'
  'IATF-guidelines-NCR-alert-level-system':
