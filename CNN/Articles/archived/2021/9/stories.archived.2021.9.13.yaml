        gives Pope a loaded gift during visit to Hungary"&nbsp;</em></a></p>'
  'Harry-Roque-International-Law-Commission-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T14:55:32.464+08:00
    'imagesource': 'jcr:9deb284b-823a-4b6f-bc0a-bfbddc7df6f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b7323a-461d-4f11-927b-640048ea4854'
    'lead': 'Presidential spokesperson Harry Roque is in New York City to campaign
      for a seat at the International Law Commission, a United Nations body that develops
      and codifies international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T14:58:42.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:45:38.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:30.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque defends his nomination to UN law body'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70873dd0-d89b-4521-aa06-f8b1a4a17e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Presidential spokesperson Harry Roque is in New York City to campaign for
        a seat at the International Law Commission (ILC), a United Nations body that
        develops and codifies international law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c19f48-c6c2-4516-a4fa-13ae9dbbf14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Monday said he was nominated by the Duterte administration
        in June due to his expertise in international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169750d-f52e-4e90-ad5d-010cca5d0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local legal experts on Monday strongly objected his nomination,
        saying he does not possess the qualifications to sit at the commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc0c35-3793-418e-b355-4a2865307220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group said Roque is a "political partisan"
        who has shown contempt for the rule of law and undermined the supremacy of
        human rights and international law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb3412-d34b-4410-85ca-1fd6cf339258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' group cited Roque''s defense of extrajudicial killings
        in the country and his statements belittling the International Criminal Court
        (ICC).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b2ce5-0af6-47df-adb5-271e830bb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said his critics have "gross negligence" on the connection
        between the ILC and the ICC, which has yet to decide if it will push through
        with its investigation into the drug war killings under the Duterte administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac7a9c-854d-44b1-98c0-fb9032b0322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s absolutely bereft of legal merit. Kung meron iyon, dapat
        may kaso na ako," he said in a briefing he held virtually from New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f2d75-ea26-4533-8301-465ba26f55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their criticism is absolutely bereft of legal merit.
        I should be facing cases if I''m responsible for that.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af71f58-2414-4bfd-9f9f-be25c9f77cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said his platforms will be equity in COVID-19 vaccines by
        setting up funds for the benefit of all nations and a treaty that will recognize
        that there will be no changes in territories despite the effects of global
        warming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47c681-1e03-45e0-b02c-99ed2d38dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 nominees in the Asia-Pacific region, only eight will be
        elected and will serve for five years beginning 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f220e4-9a6d-4e6b-b27d-e23201930f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T14:58:42.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result will be announced during the 76th session of the General
        Assembly slated for November.</p>'
  'OCTA-COVID-cases-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-13T15:32:37.870+08:00
    'imagesource': 'jcr:39dc973a-f51e-43c4-a066-31c3a8a1efcd'
