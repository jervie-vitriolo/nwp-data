      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas left for Tashkent, Uzbekistan on Sunday for the 2022
        Asian Football Confederation Women''s Asian Cup qualifiers set later this
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cc18a-1511-4299-a3a0-a6fd03498509'
      'mgnl:activationStatus': true
