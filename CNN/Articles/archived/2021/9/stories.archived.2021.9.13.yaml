      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) –</strong>
        The Philippine Women''s National Football Team is ready for its quest to return
        to Asia''s most prestigious football tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee492e41-d683-44a2-a464-e9e452ded74f'
      'mgnl:activationStatus': true
