    'template': '1'
    'title': 'Wrong address foils Senate subpoena issuance to Pharmally exec, husband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8e29c-2bd1-4021-b5ec-e538fa4c9aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:43:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) –</strong>
        The Senate''s Office of the Sergeant-at-Arms failed on Monday to serve a subpoena
        to a medical firm executive and her husband in connection with a probe into
        alleged irregularities in the government''s procurement of medical supplies
        for its pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf302ec-9d08-4bf7-ae9a-fa3ab3083256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:43:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57794b-ab80-477e-8dfe-c89bcca4613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:43:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee secretariat director-general Rodolfo Quimbo told senators
        during the Senate Blue Ribbon Committee hearing that they attempted to serve
        a subpoena to Pharmally Biological Company chief financial officer Rose Nono
        Lin and her husband Lin Wei Xiong to attend today''s legislative probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a856d-7dde-4e4b-9f9c-6a48c0421c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:43:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5bbb9-016e-42a0-a787-4a5738bffe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quimbo explained they failed to give the subpoena since
        the office address declared in Pharmally Biological''s incorporation papers
        houses a different company. The wrong office address is located along Chino
        Roces Avenue in Makati City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f2816-3048-4134-b4f0-e319ba880345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df063c-ad5b-43b2-83c5-78562dac845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to (the) guard on duty at the administrative office of
        La Fuerza, the tenant of Warehouse 8 is Ideastream," said Quimbo during the
        hearing, adding that the guard they talked to has been working in the area
        for eight years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7417ce-8509-4903-b91e-74c4af90b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036cd5a-5fd6-49e6-a599-546e14583cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairperson Sen. Richard Gordon confirmed
        through a letter from Lin''s lawyers that they did not receive any subpoena
        from the committee. He added the right residence address of Lin is located
        at Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcdb9d-363a-4bd9-9c16-57c2b7b564dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a70df-4aeb-44b4-9a5e-cb22dd4b8f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon ordered Quimbo to immediately deliver the subpoena to Lin,
        but stressed it will be easier for them if the couple will voluntarily appear
        in the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7990403-9a05-4d49-8216-7508c9a28f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0537f0-2386-4f2c-afa9-0975f9176912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why she wouldn''t come in if you have nothing to
        hide, she should''ve said  you don''t need a lawyer to come in  and if she''s
        very open about her affairs, then she can say ''although I did not get a subpoena
        I can appear here''. That would have been the better thing to do," said Gordon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f1384-700c-4132-b363-f5994de097fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62763557-e643-43b6-a6ee-344fd34fdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally Biological Company, where Lin works as an executive, was
        established by Pharmally International in 2017, according to data from Taiwan''s
        Ministry of Justice Investigation Bureau (MJIB)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec102f-44c9-4793-81ec-cb196e70e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:50:02.504+08:00
