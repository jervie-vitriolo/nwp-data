    'mgnl:tags': ['restaurants', 'personal-care-services', 'Cebu-province', 'personal-air-purifiers']
    'template': '1'
    'title': 'Personal air purifiers now required in Cebu commercial establishments

      '
    'updated': 2021-09-14T23:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990bc25-e964-4cf4-9095-79b340247d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, September 13) —</strong> Workers
        in commercial establishments in Cebu province are now required to wear personal
        air purifiers aside from face masks and face shields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561a586-2af2-4d34-a41c-50b5f63eb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia issued Executive Order No. 41 which covers
        workers in restaurants and other similar establishments, as well as personal
        care shops like spas, salons, and barber shops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee758755-2ee7-452d-911e-9fe20ab47d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc0432-8daf-4c8a-93c5-28ca1699dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order also requires establishments to have room air
        purifiers with high efficiency particulate air filter and ionizer. It also
        mandates disinfection after business hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e8de6-d439-43ff-8b4e-8f8b5ef4734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f47e44-b426-4bdf-868b-c5024ced003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All establishments are also required to secure a “Certificate of
        Compliance“ from the provincial government before they are allowed to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dec56-d80d-43f9-9bb3-92f48c9cfbea'
