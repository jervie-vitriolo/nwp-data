      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.artinformal.com/artists/lui-medina">“Offshore
        subtropic”</a> continues <a href="http://www.artinformal.com/artists/lui-medina">Lui
        Medina’s</a> negotiations with landscapes. The exhibit features expansive
        geographical forms in acrylic in graphite as well as prints of mountains that
        seem to exist in different times at once. Samples of the pieces are on <a
        href="https://www.facebook.com/Artinformal">Artinformal’s</a> <a href="https://www.instagram.com/artinformalgallery/">social
        media</a> <a href="https://www.facebook.com/Artinformal">pages</a>. Send the
        gallery a message or an email at info@artinformal.com to book an appointment.
        — DJ</p>'
