      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Securities and Exchange Commission (SEC) on Monday warned the public against
        transacting with unregistered foreign entities and their online platforms
        such as cryptocurrency sites or play-to-earn games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5bf4f-c392-4bb0-abce-e9f2a78fa965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:29:45.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:41:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said that these foreign corporations allow Filipinos
        to access their online platforms and permit the enrollment, creation, or registration
        of client accounts through online means despite having no license to do business
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d24e8-5cb8-48ff-ad45-84966ff591e0'
