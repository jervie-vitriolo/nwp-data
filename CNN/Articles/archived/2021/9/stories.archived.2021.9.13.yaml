      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The country received two million Sinovac vaccine doses on Monday, vaccine
        czar Carlito Galvez Jr. said. This is part of the 22 million Sinovac shots
        recently ordered by the national government.</p>'
