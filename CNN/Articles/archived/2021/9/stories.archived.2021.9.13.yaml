      'mgnl:type': 'text'
      'text': '<p>"Aside from the food packs, national government will provide logistics,
        PPEs<em>. Unfortunately, wala ho tayong financial assistance</em> (we don''t
        have financial assistance) but food packs for 14 days," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91f13d-6e9f-4aa9-9df2-6ed562fccf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4c61e-28a7-42b0-9130-acbcb13b04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing, Department of Social Welfare and Development
        spokesperson Glenda Relova said food packs will be given by the LGU for the
        first week while the DSWD will be in charge of the distribution on the second
        week or in the succeeding weeks if the lockdown is extended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee41161-4206-499b-8881-ed80baee1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c53fa1-b4fd-4836-985e-e7905e10ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said residents that will be covered by the granular lockdown
        may be given a 12-hour notice to buy their household necessities. However,
        areas with clustered infections "can be locked down immediately."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5ac29-637f-4930-80d7-1b9e1b1761d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaba0a7-38ff-469b-9931-a96a4032f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of this is it''s flexible. Let’s say one street of 10
        houses will be locked down.<em> Ipagpalagay natin, pag nagkaroon ng testing,
        nag-active case finding</em> (If for example there will be testing and active
        case finding), they find out later on that four houses of the 10 are really
        not affected, the granular area will be scaled down to a smaller level," Densing
        explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaced88-0062-4696-878b-5cf245b7c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27925f-7076-4c9c-a200-cf1c8646bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September 16 to 30, Metro Manila will undergo the pilot run
        of the COVID-19 alert level system, with the Department of Health declaring
        which will be placed under Alert Levels 1 to 4 and the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases declaring which will be
        under the strictest Alert Level 5 or hard lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a43d6d-42aa-45bd-bf9c-f1ebae012b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea0990-9841-4ed5-8724-6e685aa7a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:08:10.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:47:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear whether areas that will be placed under Alert
        Level 5 will still receive cash aid, but Densing said this alert level equates
        to the strictest enhanced community quarantine previously placed in COVID-hit
        regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7b22a-1e3d-4422-8f4a-77323dd18ac4'
      'mgnl:activationStatus': true
