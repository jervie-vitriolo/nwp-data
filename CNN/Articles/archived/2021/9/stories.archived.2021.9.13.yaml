      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b2554-c5af-476c-84ce-8aca16dfff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:44:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new rules did not sit well with some as it is an added
        burden to workers who are already struggling amid the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c19f0-6d4e-41ae-a2ed-4d6dbb985b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:07:01.980+08:00
