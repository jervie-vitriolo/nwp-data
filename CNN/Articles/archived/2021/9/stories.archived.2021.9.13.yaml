      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President George W. Bush was entirely
        correct in his comments marking the 20th anniversary of 9/11 Saturday when
        he drew a comparison between the 9/11 attackers and those who waged the January
        6 act of "domestic terrorism." While Bush didn''t mention the attack by name,
        it was clear he was invoking it when he said that our nation has seen "growing
        evidence that the dangers to our country can come not only across borders,
        but from violence that gathers within."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c8c60-2c0c-4de1-97a2-c83016af86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd91840-0055-4412-bd0a-43425e57d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I vocally disagreed with Bush on policy issues when he served in
        the White House. But the former President struck the right tone when he noted
        that, while there "is little cultural overlap between violent extremists abroad
        and violent extremists at home," they share the same "disdain for pluralism"
        and "disregard for human life," as evidenced "in their determination to defile
        national symbols."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7b2bd-63da-4e33-9b6b-efb09017f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2627d-2585-429d-b680-5c0f7579a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bush stated that both the 9/11 and domestic violent extremists
        wanted to "defile national symbols," I instantly thought of how the January
        6 attackers laid siege to our Capitol and how the 9/11 terrorists had also
        plotted to strike the Capitol (or the White House) with the fourth plane,
        United 93. It was hard not to notice, given that Bush was speaking in Shanksville,
        Pennsylvania, the very place that plane crashed when heroic passengers rushed
        the terrorists in control of the cockpit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77b614-8593-41ea-b36e-471224134b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
