    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6437fb-79b1-4f03-a4fc-7d95be8eb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:28:11.865+08:00
