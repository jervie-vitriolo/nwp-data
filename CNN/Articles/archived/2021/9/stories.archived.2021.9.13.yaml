      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Senators on Monday grilled Pharmally Pharmaceuticals Corp. over its supposed
        delivery of 500,000 face masks purchased by the government on the same day
        a request for quotation (RFQ) was made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88d2ce-3e64-4eae-82b2-101329ef3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c9a58-510c-4030-ac78-ccac6920d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Blue Ribbon Committee hearing, Pharmally official
        Krizle Grace Mago said they received an RFQ from the Procurement Service-Department
        of Budget and Management (PS-DBM) on March 25, 2020 for the said number of
        masks, which they also delivered later in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76edbe0-82af-491a-b7c0-49ccfbcd8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a591ac-ec86-4ff0-b412-b8d84ad90228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks cost ₱27.72 each which amounted to ₱13.86 million, according
        to data presented during the hearing. The purchase order for the masks was
        dated April 16 last year, a fact that the senators tried to clarify but to
        no avail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318c3bf-cbfb-498d-bd38-4753f74b2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709fe3b-5d35-451a-850e-7df10a5ae734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery happened despite Pharmally having no stocks in its
        inventory during that period. But Mago said they were still able to push through
        with the delivery after firm director Linconn Ong “was able to negotiate”
        with a supplier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b241ac-b9ea-44ac-8757-7dd7ffe51dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf11f16-91ff-4cc0-99f6-24969b787be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who was placed under house arrest due to his COVID-19 infection,
        said he contacted a firm named TigerPhil Marketing to secure the 500,000 masks
        for the transaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a511ef9-3325-4148-9efd-8f67dbfd1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e70dcc-da3e-4f85-ad79-afc1d77eb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked to give the name of the person he coordinated
        with in the company, the Pharmally executive just referred to him as “Brother
        Tiger.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074e7a4-82f5-463a-ae5d-beda511a91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524fcd0-e533-4c75-af4c-8a4279c5f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gordon asked about how much he paid for the masks, Ong dodged
        the question by saying that it was a “trade secret.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220881d-8f98-4f49-a269-4c15ab0bd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda35ba-a831-4b32-a96e-b420f860fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang secret dito, corruption investigation ito,” said Gordon
        as he called out the Pharmally official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858a594-3029-44ac-9122-bd4a7c7f73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1adfe6-e9bd-48ac-9137-4763bca1155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no secrets here, this is a corruption investigation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e0d1c-1118-4932-b2bd-b2e09294b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc20fc5-7c1d-45ca-8ed3-6fd5595affe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:36:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally has been in hot water after it was revealed that it bagged
        billions of pesos in contracts, which included the procurement of supposedly
        overpriced face masks and face shields, despite only having an initial paid-up
        capital of ₱625,000.</p>'
