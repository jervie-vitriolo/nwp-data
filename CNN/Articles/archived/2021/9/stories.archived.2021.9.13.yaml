      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0a933-e867-4874-887b-ca1419ca4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A granular lockdown refers to a smaller-scale quarantine enforced
        in villages, streets, or houses tagged as "critical zones," or high-risk for
        COVID-19 by the local government unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0101f5b-4cb8-4b17-b538-32f298f6270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82646498-3644-480a-b772-47d27343c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed alert level system, a granular lockdown will
        last for a "standard" 14 days. Densing said the <a href="https://cnnphilippines.com/news/2021/9/13/No-cash-aid-granular-lockdown.html">scope
        of the lockdown can also be scaled down depending on the proximity of households.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bbd76-bffa-4675-8f4b-1cde75494dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37667c19-edd7-4879-898e-f902d7ea716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said there must be "a leeway of notice" in affected localities
        to allow them to acess basic necessities. However, he said later during the
        interview that this is optional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2a880-6857-4b08-b3da-014184470859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fcac1-fb42-43f5-b06c-74269fd0809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All granular lockdowns, before it will be declared by the local
        chief executives...there should be a recommendation from the local health
        office," said Densing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2957307-81b9-4c43-9c86-d818683cd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c37059-2eac-4df9-94fb-04b384d3eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We will leave it to the local government unit as long as may
        leeway. For example, kung magla-lockdown, kung may 12-hour notice, they may
        be able to allow one member of the family to go out to buy their household
        necessities</em>," he said. "<em>Kung wala namang kailangang ganyan pwede
        nang i-lockdown kaagad.</em>"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786233e4-a5d6-4661-9281-b55cd2532c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a556c4-9c60-4b0c-be6e-6f00e716bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will leave it to the local government unit as long
        as there''s leeway. For example, if they will implement a lockdown, if they
        give a 12-hour notice, they may be able to allow one member of the family
        to go out to buy their household necessities. If this will not be practiced,
        they can do immediate lockdowns.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84157620-4d33-4aaa-a797-a2f056975c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.918+08:00
      'mgnl:createdBy': 'glee'
