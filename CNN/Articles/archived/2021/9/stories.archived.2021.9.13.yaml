      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with a more effective strategy that will reduce reproduction
        number, hopefully we can see the peak before the end of September, and cases
        will start to decrease by end of September towards October. This is what we
        want to see," David said in a separate briefing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3b049-2d78-4668-9d80-4f8ca8cf1bda'
