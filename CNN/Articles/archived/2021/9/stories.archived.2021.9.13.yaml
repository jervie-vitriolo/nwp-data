      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34399649-0314-43b7-897a-bec0ca25bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:35:00.579+08:00
      'mgnl:createdBy': 'pilar'
