      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Medical frontliners and others who need to travel outside their home can again
        avail of the government''s Libreng Sakay program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba10b4-24d2-4395-8443-fbc2d34ea277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong araw, nagsimula nang magbigay ng</em> Libreng Sakay
        <em>sa iba''t-ibang ruta sa</em> Metro Manila, Region 1, Region 2 at Region
        10," said the Land Transportation Franchising and Regulatory Board (LTFRB)
        in an advisory Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1118a18-2832-4764-90f2-4fceded4e677'
      'mgnl:activationStatus': true
