      'mgnl:lastActivated': 2023-01-25T04:42:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after Senate Blue Ribbon Committee members
        recommended former presidential adviser Michael Yang''s inclusion in the country''s
        immigration watchlist. Yang reportedly has links to Pharmally Pharmaceutical
        Corp., a local company that allegedly cornered the biggest supply contracts
        for medical supplies from the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40253d-a490-4236-be36-895fc1f23ca0'
      'mgnl:activationStatus': true
