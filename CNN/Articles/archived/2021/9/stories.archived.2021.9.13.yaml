      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, September 13)</strong>
        — This week, support local SMEs, watch a series about laborers at a big box
        store and a much anticipated HBO Filipino series, view a new exhibit at Artinformal,&nbsp;listen
        to a discussion about poetry and mentoring, and check out a collaboration
        by a K-pop group and a makeup company.</p>'
    '14':
      'image': 'jcr:3d22baa6-955d-4331-b38d-405b750a0cb1'
      'imageCaption': 'Photo from SUPERSTORE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0dc14-4cf8-43b5-814d-cbd28073c5bd'
      'mgnl:activationStatus': true
