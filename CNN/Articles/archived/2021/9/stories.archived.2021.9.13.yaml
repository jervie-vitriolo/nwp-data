  'us-hospitals-overwhelmed-with-unvaccinated-covid-19-patients':
    'author': 'Aya Elamroussi and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-13T08:27:45.801+08:00
    'imagesource': 'jcr:ad57a2ff-6450-4b0b-9c5e-255e6d6a3c82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af77c99-21be-4c1b-b74f-48d612804289'
    'lead': 'New data shows 26 states have fully vaccinated more than half their residents,
      and those with the highest vaccination rates have among the lowest Covid-19
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T08:30:19.322+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:48:31.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:22.890+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 states have fully vaccinated more than 2/3 of residents. Elsewhere,
      hospitals are overwhelmed with unvaccinated Covid-19 patients

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7914161-63d0-4e87-93f6-e1b757a59b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New data shows 26 states have fully vaccinated
        more than half their residents, and those with the highest vaccination rates
        have among the lowest Covid-19 cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b91b5-da3c-4995-850b-4c8959dd114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont, Connecticut and Massachusetts have fully vaccinated at
        least two-thirds of their population, according to data from the US Centers
        for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed66929-bdd3-4eb1-b064-c751fe8bd089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three states also have among the lowest new Covid-19 cases
        per capita over the past week, CDC data shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d78f3-1be0-4149-aa42-dd96929a9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But elsewhere, hospitals are filling up with unvaccinated Covid-19
        patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd51df-0f8f-48fe-b31c-43e482052f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually have the lowest ICU available rate that we''ve had
        since the start of this crisis, in part due to the unvaccinated with Covid
        and just other types of trauma that goes up seasonally this time of year,"
        Gov. Jared Polis, D-Colo., said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e8815-9015-41d4-9e78-07cbc2c8f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some hospitals are reaching very close to their capacity limits.
        And that wouldn''t be happening if people were vaccinated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f964de-6f35-4f1a-a6c4-0c909b349320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Covid-19 patients occupy 27 of the 28 ICU beds at St.
        Anthony''s Hospital in St. Petersburg, hospital president Scott Smith said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc715e5-aeb1-4bb1-8433-1cae97c3efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said about 85% of the hospital''s Covid-19 patients are unvaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9af381-3e02-47f0-89d4-e5c827a9047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those hospitalized ask for a Covid-19 vaccine too late,
        said pulmonologist Dr. Hudman Hoo, medical director of St. Anthony''s ICU
        ward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdba1ae-7f77-439f-b5d4-fc1b795481dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had patients that come and request, ''Can I get a vaccine
        now?'' But they don''t understand that it''s something that''s meant to be
        preventative," Hoo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d45668-d772-4083-b690-c5ec39246049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 43% of Florida''s ICU beds were occupied by Covid-19 patients,
        according to data Saturday from the US Department of Health and Human Services.
        Nationwide, about 31% of ICU beds were taken up by Covid-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8c19f-2b28-4d02-a610-2e3ff08cd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New study shows vaccines'' effectiveness against hospitalization</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f5901-0e6c-469b-8278-bf7f529b5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dominance of the more contagious Delta variant, vaccines
        are still highly effective against Covid-19 hospitalization, a new CDC study
        found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2342e9-af23-4dfa-8c60-7e54e46503b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all ages, the Moderna vaccine was 95% effective against hospitalization,
        while the Pfizer/BioNTech vaccine had an 80% effectiveness and the Johnson
        &amp; Johnson vaccine had a 60% effectiveness, the study found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d35778-9d3e-4a8d-95d4-66faceddceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among those 75 and older, the study found vaccine effectiveness
        against hospitalization was 76%, compared to 89% for adults under 75.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d05334-f474-44f5-9f7e-829ad4120670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated" still means at least two weeks have passed since
        the second dose of the Pfizer/BioNTech or Moderna vaccines or at least two
        weeks have passed since the single-dose Johnson &amp; Johnson vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7291a9f-0c03-42e0-adea-048ce8a8677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as federal health officials consider a booster dose for most
        Americans, the definition of fully vaccinated may change, CDC Director Dr.
        Rochelle Walensky said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e6b2e-4eb5-464c-889b-236028f4f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I anticipate over time that may be updated, but we will leave that
        to our advisers to give us some recommendations," Walensky said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7afe9a-845e-4384-9ecd-9900e821d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine requirements will help the economy, surgeon general says</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb825d91-78ed-464b-919c-e5bd43154a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vaccine requirements recently announced by President Joe
        Biden have been met with praise and criticism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ac501-d489-410a-b483-1c631e7cad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that want employees to return to work and stay at work
        will benefit from vaccine requirements, US Surgeon General Dr. Vivek Murthy
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de91bb0-7536-4612-85d6-8d87cdf98704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of businesses are actually relieved that these are going
        into place," Murthy told CNN on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14cf77-91fb-402f-8d54-49465df1b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard a lot of feedback from the Business Roundtable and
        others that this will help us create safer workplaces."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4937a5-0c38-41a5-b784-623a6a6dbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High vaccination rates would benefit employees, not just employers,
        Murthy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10367574-3b4e-4fd7-a161-cf6637b94f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we ultimately want to not only get people back to work but keep
        them at work, if we want workers to know, ''Hey, I''m coming back to the workplace
        and it''s going to be safe,'' these vaccinations will help people do that,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910d3f7-b8ea-4a3a-94e9-286c870601d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I believe that will not only improve public health, but it
        will give people some more peace of mind."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4ea6c-102c-4f9f-a2a4-203d86313ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing helps avoid school quarantines, expert says</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef039a86-b6c9-4d75-a52d-c4a764ad960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As schools struggle with Covid-19 outbreaks and quarantines, one
        former federal health official said effective testing can reduce outbreaks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0808f-46e8-4d78-85e6-11947bd28b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting students in "pods" in schools and routine asymptomatic testing
        can help reduce transmission in schools, former US Food and Drug Administration
        Commissioner Dr. Scott Gottlieb said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fc8da-5fd2-4922-b787-e8b44299e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than quarantine that whole classroom, you just test them
        in a serial fashion to make sure that you didn''t have an exposure that led
        to a downstream case and so you can actually use testing to prevent quarantines."
        Gottlieb said during an Axios event Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da59f4-3010-4348-8015-949017fea2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even though Covid-19 case rates may be declining in some
        older age groups, "it''s continuing to increase is in school-aged children."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47701b21-a906-46ae-b27a-0974c8f59e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:30:19.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/12/health/us-coronavirus-sunday/index.html">3
        states have fully vaccinated more than 2/3 of residents. Elsewhere, hospitals
        are overwhelmed with unvaccinated Covid-19 patients</a>".</em></p>'
  'United-Airlines-employees-Covid-19-vaccines':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-13T08:31:35.364+08:00
    'imagesource': 'jcr:21e68b69-a29e-447b-a572-a6ca310ad181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2420e5b-5813-4508-8b4e-647ad663bc7b'
    'lead': 'United Airlines told employees that they will be placed on indefinite
      unpaid leave if they refuse to get a Covid vaccine for religious reasons.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T08:33:15.445+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:48:21.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:23.333+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United Airlines workers with religious objections to the Covid vaccine
      will be placed on unpaid leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a66f7b-9bf9-436a-b4cd-290eed5e0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> United Airlines told employees that they
        will be placed on indefinite unpaid leave if they refuse to get a Covid vaccine
        for religious reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b2b96-84ff-477e-bd59-23caaaf0da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s vaccine mandate is much tougher than those imposed
        by many other companies, or the ones announced by President Joe Biden Thursday.
        The federal mandate, and many already announced at other companies, give employees
        a choice between getting vaccinated or getting weekly Covid tests. At United,
        it''s essentially vaccination or termination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa3ade-65ea-4d88-8e1d-11bc0ba8836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although United is granting accommodations for employees who have
        a valid medical or religious reason not to get vaccinated, it disclosed this
        week there would be costs for those who cite their religious belief as a reason
        not to be vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424cbf6-f174-4a96-858f-81bd063a5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given our focus on safety and the steep increases in Covid infections,
        hospitalizations and deaths, all employees whose request is approved will
        be placed on temporary, unpaid personal leave on October 2 while specific
        safety measures for unvaccinated employees are instituted," said United''s
        memo to employees. "Given the dire statistics...we can no longer allow unvaccinated
        people back into the workplace until we better understand how they might interact
        with our customers and their vaccinated co-workers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3f688-32cf-4c3b-909b-6f1e1e234b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United said a decision on whether to accept an employee''s religious
        objections to vaccination would be made on a case-by-case basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea98df-ee50-43b5-bf40-0bab24d59646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard to ensure the safety of our employees and customers
        while accommodating those employees who have sincerely held religious beliefs,"
        said the airline''s statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6889d9-62b0-424c-bc25-b7df357c4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has 67,000 active US employees covered by the mandate. Virtually
        all non-management employees are represented by a union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4530a44-14a6-480b-b47f-ea39f8a677d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major unions at United did not object to the airline''s original
        statement on a vaccine mandate in August. It was unclear whether most of the
        unions are ready to challenge the airline''s stance on unpaid leave for their
        members with religious objections to the vaccine. Some did not respond to
        requests for comment on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6753d-a8bf-443a-b135-9d4af9801286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing our legal and contractual options to support these
        pilots," said the Air Line Pilots Association in response to a question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e4127-24b6-4718-a445-9958e917e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Teamsters union, which represents more than 6,000 mechanics
        at the airline, said simply that it "does not accept United Airlines'' position
        on this issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af004973-02a8-48b9-9599-b1b04ef18818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Equal Employment Opportunity Commission (EEOC) has advised
        employers they can impose vaccine mandates on their employees. But the agency
        also said that claims of religious objections should typically not be disputed
        by an employer and should be "generally presumed or easily established."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1b8fb-68a4-485b-85da-900476399306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, no major religious denomination is on record opposing vaccination,
        despite some individual clergy members who have raised objections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef96797-f7b0-4533-821b-cf08060e215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Christian Science Church, which teaches its members to
        use prayer rather than medicine to maintain their health in most cases, has
        not come out with a prohibition on the use of the vaccine by its adherents.
        It s statement calls for members to have "respect for public health authorities
        and conscientious obedience to the laws of the land, including those requiring
        vaccination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d184b-020d-4078-8955-87b1f8c0dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United employees placed on unpaid leave do not receive other benefits,
        such as medical insurance, although they can maintain coverage by paying the
        full premium themselves under Cobra. They do maintain their seniority with
        the company during the unpaid leave. And seniority is a major factor in determining
        employees'' work conditions, compensation and hours of work in the airline
        industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3963c35-5d68-4469-bb58-6d83a1959ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United employees who have a medical reason for not getting vaccinated
        will be placed on paid leave, said United spokesperson Leslie Scott.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8e499-d5ba-4826-9904-073e51c9430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Kwegyirba Croffie contributed to this report</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a0164-4ae3-4981-9cfa-cfa65724ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T08:33:15.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:48:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/10/business/united-no-pay-religious-objections-vaccine/index.html">United
        Airlines workers with religious objections to the Covid vaccine will be placed
        on unpaid leave</a>".</em></p>'
  'Delta-variant-cases-September-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T09:05:29.423+08:00
    'imagesource': 'jcr:13de968c-f2bd-4210-ab15-b29ff4b7e0c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a609fd9e-598e-4e1e-b0f7-b7234916f5fd'
    'lead': 'The country continues to detect more cases of the highly transmissible
      Delta variant of the coronavirus, accounting for an overwhelming majority of
      the samples sequenced by the Philippine Genome Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T09:07:41.317+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:48:16.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:23.660+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH detects 640 more Delta variant cases from 748 samples'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599561a-f29d-4218-9751-5a5af9ef2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T09:07:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:48:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The country continues to detect more cases of the highly transmissible Delta
        variant of the coronavirus, accounting for an overwhelming majority of recent
        samples sequenced by the Philippine Genome Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834e9f9-88b6-4f7a-8630-2bd3190aa20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:00:45.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:48:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday reported the detection of 640
        additional cases of Delta variant, bringing the tally to 2,708. It is now
        the variant with the second highest number of cases, closely tailing behind
        the Beta variant with 2,725 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b9067-8ccb-46a7-bf38-a1916136c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:00:45.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:48:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest run of the Philippine Genome Center, 85.6% of the
        748 samples sequenced were found with the more transmissible Delta variant.
        Three cases are still active, 13 patients have died, while 624 cases have
        recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90eeaa-1642-48ec-b5be-af463a331176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:00:45.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:48:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 584 of the 640 Delta cases were acquired locally. They
        are mostly from Metro Manila, Cagayan Valley, and Calabarzon. Meanwhile, 52
        cases are returning overseas Filipinos and four cases are being verified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35449ea-d4e5-46d0-85f8-10b5b28679d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:00:45.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:48:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
