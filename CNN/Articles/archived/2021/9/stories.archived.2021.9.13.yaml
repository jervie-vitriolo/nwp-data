  'Roque-on-calls-to-resign-for-berating-doctors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T15:41:11.198+08:00
    'imagesource': 'jcr:cbd69ba3-ed3a-4207-8fda-e74f140d741d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c26b94-25a1-4500-a824-e87f3c5f7984'
    'lead': 'Presidential spokesperson Harry Roque, reacting to calls for him to step
      down after lashing out at the head of a doctors'' group, on Monday said only
      President Rodrigo Duterte has the power to fire him.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T15:44:33.341+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:45:15.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:31.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on calls to resign for berating doctors: Only the President can
      fire me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7a46f-33ed-4313-9a1e-7c055aa4c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Presidential spokesperson Harry Roque, reacting to calls for him to step down
        after lashing out at the head of a doctors'' group, on Monday said only President
        Rodrigo Duterte has the power to fire him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ede0d-54e1-406b-8b8e-b5c9f4ab8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa Presidente po ''yan (That''s up to the President). Unfortunately,
        only the President can fire me," Roque said, when asked for his reaction to
        the statement of Dr. Maricar Limpin that he should be removed from his position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6335b-4f7c-4d83-b1de-9a9389f240b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin, the president of the Philippine College of Physicians, was
        at the receiving end of the spokesperson''s ire during a meeting with the
        pandemic response task force last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b5e97-5874-4159-99e8-159cc2752b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday, Limpin called for
        Roque''s resignation following his outburst, which she said reflects badly
        on the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f3c94-34ca-47b8-8729-2711aa725c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/Roque-Limpin-doctors-GCQ-Metro-Manila.html">READ:
        Head of doctors'' group seeks Roque''s removal, apology to all health workers
        for outburst</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16400cd4-1555-445c-b334-2bf95981b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video, which went viral on social media platforms, showed Roque
        berating Limpin when the physician made an emotional appeal to put the National
        Capital Region under a hard lockdown as personnel of hospitals are now exhausted
        due to rising COVID cases driven by the highly contagious Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f8c54-baf3-4671-8676-8300e5554d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque even claimed that the group "never said anything good about
        government response."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1d3d0-e733-41b6-aa41-0387e4640483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said Roque''s outburst was "really uncalled for" and "unprofessional."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc3820-8ae5-4ea9-ba15-b691de229625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were there as representatives of the health care workforce.
        Therefore, if he has to apologize, he has to apologize to the whole of the
        healthcare workforce dahil ang ginawa [what he did] is against all of us in
        healthcare sector," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb3d72-79c6-47b6-a064-11161bced06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:44:33.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:45:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque apologized if he offended anyone because of the manner in
        which he spoke, but stood by his message.</p>'
  'Personal-air-purifiers-commercial-establishments-Cebu-':
    'author': 'Cebu-based correspondent Dale Israel '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-13T16:03:23.914+08:00
