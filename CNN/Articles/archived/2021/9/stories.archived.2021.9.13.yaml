      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Philippine General Hospital, the country’s primary COVID-19 referral hospital,
        is grappling with manpower shortage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a087c-50f0-44e2-aeae-30616b92e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Dr. Jonas del Rosario said PGH has only five volunteer
        doctors left, while 20 others decided not to renew their contracts since last
        year due to various reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813f1b7-8ae8-458e-bae4-b26f86dab757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936dea6-5f4d-42ce-b532-fbcba3417e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The director made an accounting of all the volunteers that we had
        and he said na lima na lang ang naiwan. Over the course of the year ‘yan,
        hindi naman sabay-sabay ‘yan. They have the prerogative to renew their contracts,”
        he told CNN Philippines in an interview on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ec298-36c6-4d93-a947-6c921a033ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec613aa-e3e2-48f8-bc75-d86a243d9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The director made an accounting of all the volunteers
        that we had and he said only five were left. It’s over the course of the year,
        they did not left all at once. They have the prerogative to renew their contracts.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca90ac4-86c0-461e-a506-be11d77e717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78fa8a-e9d4-465c-822d-e8adbe87bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that at least 10 volunteer doctors opted not to renew their
        contracts last week, and some left to pursue specialization or residency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c28868-0380-4b65-83f8-84174f48bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712c9d3-f98b-4e9b-b6f8-0bc0fca48daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to lack of manpower, PGH is implementing a “task sharing” system
        wherein other departments are sending their residents to the Internal Medicine
        Department that handles COVID-19 patients, Del Rosario explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358f902-d05d-4a4e-bccc-dc43e2b602b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c2aee-b78b-438c-ae13-7b6256ab85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More doctors from the different departments of PGH have helped.
        They sent more residents to help in COVID-19 operations. All hands on deck,
        malaki or maliit na department (whether it’s a big or small department), they
        have to send residents to help the internal medicine residents,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e6ba8-616e-4c25-aeae-407149fb5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8632d2-14e2-44cb-a7b3-a4cbe816646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hiring of doctors still remains. Hopefully, we will get more
        volunteers from DOH (Department of Health) again. There’s actually a call
        for private practitioners if they would like to work in PGH and they will
        be paid accordingly,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051ee13-d62c-41fa-9886-fdcb3b887aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0c8c3-d977-4f22-9808-cdbbe7293103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:17.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:43:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country recorded 20,745 new COVID-19 cases, pushing
        the nationwide tally to 2,248,071. The DOH’s data showed that 74% of beds
        in the intensive care units and COVID-19 wards nationwide were occupied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05c529-3b60-4f56-b59d-7890c6cac757'
