      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63a23c-127d-41b7-bf0a-6223333258c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaling up interventions and doing more randomized testing will
        likely bring down cases, David said. He noted that he has yet to see how the
        pilot alert level system from Sept. 16 to 30 in Metro Manila will affect the
        current COVID-19 situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78850ce8-725e-4a2c-8d38-b7779e5df5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
