    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb952b2-3294-4618-beb7-333fa9c7418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        It was a star-studded first online voting dry run of the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd78bd8-ca73-4ac1-976c-3b1423067876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood A-listers and athletes served as "candidates" in the online
        ballots prepared by American firm Voatz, Inc., which saw actress Angelina
        Jolie elected president, <em>Batman</em>&nbsp;star Christian Bale as vice
        president, and Korean boy group BTS as one of 11 party-list winners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cc283-b79e-4480-b299-69b4b8b44694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mock election was the <a href="https://www.cnnphilippines.com/news/2021/9/8/Comelec-internet-voting-test-run-Voatz.html">first
        of three test runs of internet voting</a>&nbsp;held Sept. 11-13, with results
        canvassed two hours after polls closed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99206bf9-0cc6-44b5-b024-c1bd1cbe61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 669 volunteers, 348 voted on mobile, website, and assisted kiosks
        for two days for a 52.01% turnout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a7f7d-3d75-4730-8414-6d594c301d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This looks promising because traditionally, we never go beyond
        50% when it comes to voters who actually voted for overseas voting," Comelec
        Director for Overseas Voting Bea Wee-Lozada said in a Monday briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d4d18-1981-49c4-b1d1-cd3157e786b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines signed up for a test voter slot two weeks ago. Personal
        data such as name, address, mobile number, email, were verified twice. A voter
        also has to upload a passport photo and live selfie in the Voatz platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bd77a-60ac-4aa4-bd30-15a010675004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting opened at 8 a.m. of Saturday, with foreign celebrities like
        Justin Bieber, Mariah Carey, Lady Gaga, LeBron James, Aerosmith, and The Beatles
        as candidates.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here are the winning &quot;candidates&quot; in Comelec&#39;s
        online voting test run. The online ballots feature a &quot;none of the above&quot;
        option for abstentions.<br><br>Names of foreign celebrities were used for
        the trial voting, while a plebiscite-type question was also included | <a
        href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a> <a
        href="https://t.co/0prncE7qjt">pic.twitter.com/0prncE7qjt</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1437239906208653313?ref_src=twsrc%5Etfw">September
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ae436-e1e7-44af-b95a-d522f1b5b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:11:47.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3b2e6-6a02-4878-8f93-c55831882662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "none of the above" option has been included per position for
        those abstaining, and there''s a prompt whenever a voter chooses too many
        candidates per post. A plebiscite-type question was also included, where "yes"
        votes won in terms of making COVID-19 vaccinations mandatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995b8d6-bc06-48c7-99e6-22d7d9416d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664d862-b8f9-47b8-97f4-230c702f1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Security</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b7d9f-cde1-4d95-9a64-08f0031bc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voatz CEO &amp; co-founder Nimit Sawhney said common problems were
        outdated and malware-infected gadgets as well as slow internet connection,
        which made it hard for some test voters to proceed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db55b39-2f57-403d-81d8-6cdf47c99d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:25.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer also noted 487 security threats during the voting
        period. However, Voatz said safeguards are in place as it disputed findings
        of researchers from the Massachusetts Institute of Technology (MIT) that their
        blockchain-based app is prone to hacking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18001137-4397-4a0e-ab5d-b07f2404ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the MIT findings were "very theoretical" and none
        of them successfully broke into the Voatz system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce0e4a-1b8f-473c-bffc-f51b798314ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not see anybody successfully break into the system or any
        of the mobile applications," Sawhney also said of the trial voting run with
        Comelec. "We feel very confident about the detection and the sensing of these
        threats."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54697f6e-797f-4a83-888e-6d08b2888e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Convenience</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6b76e-6a67-4366-9a2a-d2d8a5870126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it is targeting to use the online voting system
        for some 1.5 million overseas Filipino voters in the 2025 midterm election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cbb3c-e626-44d5-a180-a7d14856cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is efficient in a sense that it did not take much of
        the time as compared to how you would do voting traditionally," Comelec Director
        for Overseas Voting Sonia Bea Wee-Lozada said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe0193-1f57-4487-949c-7bb5552ed21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For) seafarers who may not be on land during the time of the voting
        period, the internet voting system will be very much convenient and efficient
        for them. Also, for our overseas Filipino workers (OFWs) who may not be able
        to take day off to visit the embassies," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ea9f3-cd00-47bc-8941-a85363f2568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15- to 30-day voting period may be considered for OFWs if Congress
        allows internet voting through the passage of a new law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4615c-8ca4-4c49-80f5-b091bfa204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:10:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Filipinos abroad cast their ballots by personal appearance
        before Philippine consulates and embassies or by mail-in voting, where they
        pay for the return postal fees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad51076-ca28-4f1b-a927-2159ced09882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:12:15.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:44:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/1/OFW-voters-transfer-to-local-voting.html">OFW
        voters given more time to transfer voter records to PH</a></p>'
  'Fitch-Solutions-political-risk-PDP-Laban-infighting':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T17:47:48.539+08:00
    'imagesource': 'jcr:a2030181-1178-4844-9b70-730d8727707d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8799da-850d-4ddb-af26-3b2fef1d9fad'
    'lead': 'The tension between the two warring factions of the PDP-Laban has weighed
      down the country''s business environment, and at the same time, increases the
      chances of the opposition to win the presidency next year, think tank Fitch
      Solutions said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T17:34:44.645+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:44:08.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:33.878+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban ''infighting'' cuts PH political risk score, boosts chances
      of opposition for 2022 win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42325c2-c842-4b1d-be50-0eeca6ffd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The tension between the two warring factions of the PDP-Laban has weighed
        down the country''s business environment, and at the same time, increases
        the chances of the opposition to win the presidency next year, think tank
        Fitch Solutions said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566a6f3-7a50-443f-81f3-a4e60df1e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it scaled down its short-term political risk index
        (STPRI) score for the Philippines from 64.8 to 64 out of 100. The STPRI "assesses
        pertinent political risks to investment climate stability over a shorter time
        frame, up to 24 months forward," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d89c66-5dfe-48c3-8620-c614feedd8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said lowering the score reflects its expectations for disruptions,
        adding that this will further be slashed if the Philippines faces delays in
        the passing of the 2022 national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f1f6d-73d4-43fb-a438-372d73ee5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Fitch Solutions view the infighting within the Philippines’
        governing PDP-Laban party ahead of 2022 elections as detrimental to the country’s
        near-term policy-making outlook," Fitch Solutions said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a3819-bbd7-4c9c-849c-941f54e2d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:44:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the two camps at loggerheads over leadership of the party
        and who should receive party backing for the presidential and vice-presidential
        elections, there is a risk that policy making processes will slow as attention
        is turned to political jostling rather than measures to speed up the Philippines’
        economic recovery from the COVID-19 pandemic and longer-term reforms," it
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c0cb5-8c56-43af-a1a2-c0b99f1765de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:34:44.646+08:00
      'mgnl:createdBy': 'lisbet'
