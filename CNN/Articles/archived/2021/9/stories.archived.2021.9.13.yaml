      'mgnl:type': 'text'
      'text': '<p><strong>Watch “On the Job” the series on HBO GO</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057197ad-ca1b-4ab9-be5f-e870690cae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:03:44.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:42:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new director’s cut of “On the Job” — comprising the first two
        episodes of the HBO Originals series — opens with a quote from Thoreau (“Disobedience
        is the true foundation of liberty. The obedient must be slaves.”), which seems
        to fit the whole fabric that the franchise is now treading — how different
        angles of our jobs affect society as a whole. <a href="https://cnnphilippines.com/life/entertainment/Film/2021/9/10/erik-matti-on-the-job-sequel.html">Director
        Erik Matti</a> re-cut and re-colored the first two hours of series to fit
        the bleaker outlook of the new film (the theatrical version which received
        a five-minute standing ovation during its premiere at the 2021 Venice Film
        Festival).</p>'
