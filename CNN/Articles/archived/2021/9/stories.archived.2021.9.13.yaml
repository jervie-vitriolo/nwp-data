  'North-Korea-cruise-missiles':
    'author': 'Samantha Beech and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-13T06:16:25.870+08:00
    'imagesource': 'jcr:1dd04453-5ca2-480f-8fc3-04e602e235ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5309ded9-feb3-439c-af73-bce69a4e2b87'
    'lead': 'North Korea claims it successfully test-fired new long-range cruise missiles
      over the weekend, according to the country''s state-run Korean Central News
      Agency (KCNA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T06:17:53.058+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:51:49.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:18.383+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it fired new long-range cruise missiles, according
      to state media'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208b800-7ea2-4f40-a908-e73f14db7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea claims it successfully test-fired
        new long-range cruise missiles over the weekend, according to the country''s
        state-run Korean Central News Agency (KCNA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9902cb-bed5-4369-9676-b40f4c9a2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, dated Monday, says the country''s Academy of Defense
        Science successfully test-fired the missiles on September 11 and 12, and that
        the weapons had been in development for two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f25214-09ed-46b4-967f-0fc2c0adbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple UN Security Council resolutions have expressed concern
        about North Korea''s ballistic missile program. However, such resolutions
        have not focused on the development or testing of cruise missiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ff54d-eda1-4914-b43e-fcb7ad2064bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike ballistic missiles, cruise missiles are propelled by jet
        engines. Much like an airplane, they stay closer to the ground, making them
        harder to detect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff85ca7-bb3e-4006-ab96-a8b39520bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCNA, the new missiles traveled for 7,580 seconds along
        an oval and pattern-8 flight orbits in the air above the territorial land
        and waters of North Korea and hit targets 1,500 km away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355571be-938b-433c-b1a2-c25273b2532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles offer "another effective deterrence means for more
        reliably guaranteeing the security of our state and strongly containing the
        military maneuvers of the hostile forces against the DPRK," the agency said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554ba81-ab9b-4108-9227-dacc2a8e6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea carried out at least two test launches earlier this
        year, which were widely seen as attempts to send a message to the Biden administration
        about the isolated country''s importance in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ac029-2d4a-4966-8e22-4ad696fb3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the US nor neighboring South Korea have commented on the
        latest reported launch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24c8f0-d940-4181-9013-e020e6fe7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:17:53.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Disney-movies-theater-Disney-':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-13T06:24:15.776+08:00
    'imagesource': 'jcr:59effd32-0a4b-4619-b96f-e66529e5b3af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c1fc8db-2bca-4a3e-bfc4-7b14095f4a40'
    'lead': 'Disney announced the remainder of its 2021 films will be released exclusively
      in theaters before streaming on Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T06:25:29.032+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:51:44.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:18.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney announces the rest of its 2021 movies will debut exclusively
      in theaters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834523a-4029-4bcf-a564-346729ba5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney announced the remainder of its 2021
        films will be released exclusively in theaters before streaming on Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed696cd-7fa1-4f9e-b0b7-0d90bd7063c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Disney on Friday shows that the company is optimistic
        about movie theater audiences returning, despite COVID-19 spikes caused by
        the Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fceeb-b995-4232-81ab-ec3eafa00dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As confidence in moviegoing continues to improve, we look forward
        to entertaining audiences in theaters, while maintaining the flexibility to
        give our Disney+ subscribers the gift of Encanto this holiday season," Disney
        Media &amp; Entertainment Distribution Chairman Kareem Daniel said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144605bf-407e-4a7f-a829-85bb05a383f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Encanto," an animated film about a magical family in Colombia with
        music by Lin-Manuel Miranda, will be available exclusively in theaters for
        a month following its November 24 release. It will be on Disney+ on Christmas
        Eve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf36d3-4321-4284-8705-4311ab679748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other scheduled releases for the year will be in theaters exclusively
        for 45 days. Marvel''s "Eternals" will be in theaters November 5 and a remake
        of "West Side Story" will be in theaters December 10. Other movies hitting
        theaters this year include "The Last Duel," "Ron''s Gone Wrong" and "The King''s
        Man."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9455d61-e592-45ba-b875-d3e8a949a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As streaming increasingly became the new normal for movie watching,
        theater owners struggled throughout the pandemic to operate as normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28752ab-289a-443a-988f-e97b70592755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s "Shang-Chi," which opened exclusively in theaters, broke
        Labor Day box office records. The first Marvel film starring an Asian American
        superhero grossed $247.6 million globally since it was released two weeks
        ago, staying at the top of the box office during its second week as well.
        Many viewed its successful opening as an encouraging sign for brick-and-mortar
        theaters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c0b35-e3ce-4c22-bff2-9bba2cee2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:25:29.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney released Marvel''s "Black Widow" in both theaters and on
        Disney+ in July. The film''s star, Scarlett Johansson, sued the company claiming
        the simultaneous release breached an agreement on her salary, which was based
        on the box office haul.</p>'
  'US-Open-Medvedev-Djokovic-men-s-final':
    'author': 'Ben Morse and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-13T06:38:22.778+08:00
    'imagesource': 'jcr:2ec7f75f-177b-4020-9f58-1ad6440197dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8bf405-6853-4651-95d4-ae262bc34758'
    'lead': 'World No. 2 Daniil Medvedev wins his first grand slam title, beating
      world No. 1 Novak Djokovic in straight sets, 6-4, 6-4, 6-4 in the US Open final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T06:40:02.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:51:23.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:19.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Open: Medvedev beats Djokovic in men''s final'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e21bf-5974-4c3f-a0dd-147d8fdcf6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World No. 2 Daniil Medvedev won his
        first grand slam title Sunday, beating world No. 1 Novak Djokovic in straight
        sets, 6-4, 6-4, 6-4 in the US Open final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76f4d1-59ca-4495-b5e7-9f8638d5ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had been looking to win a record 21st grand slam title
        and complete the first men''s calendar grand slam — winning the Australian
        Open, French Open, Wimbledon and US Open in the same year — since Rod Laver
        in 1969.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08096d2-12a9-444b-a9da-f8f02143536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev, who defeated 12th seed Felix Auger-Aliassime of Canada
        in straight sets to reach the final, was appearing in his third career grand
        slam final, having lost the previous two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccaffa4-a8ec-4176-84f0-128b8ef33e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old lost to Rafael Nadal in five sets in the 2019 US
        Open final and fell in the Australian Open final to Djokovic in straight sets
        earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b92dc2-f655-42e5-8141-d161ad0e7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Medvedev looked ominous throughout this year''s competition,
        dropping just one set on the way to the final where he was able to get revenge
        for his Melbourne loss and scupper Djokovic''s hopes of a year for the ages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4df67a-e274-47c5-a319-2677a817ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his semifinal win against Auger-Aliassime, Medvedev said he
        learned a lot from the lost final against Djokovic in Melbourne.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe83c1-45e6-4ee6-a963-1ce8c51828fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was playing different than the matches he did before me, and
        I was kind of not ready for it, so now I am," Medvedev said of Djokovic''s
        tactics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334fe2c-83aa-4e5d-80ca-ace8e2cfd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A moment of growth</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa5e40-2545-4c2e-9b20-5bd72aef6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Medvedev, his 2019 US Open experience was a time of ups and
        downs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c90b4-24eb-4025-a197-2bbe96d7c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a match, he was fined for unsportsmanlike conduct and a visible
        obscenity. As a result, he became a defacto villain in the eyes of the New
        York crowd. However, because of his personality, charisma and excellent play,
        he won them back over the following rounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cd60d-850b-4517-9b9c-c6967248fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this year''s US Open, he hoped it would be a "love" relationship
        between him and the fans. And since the experience in 2019, he has learned
        to just be himself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb55f9-70e2-4455-9778-da7d36e2fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I take lessons," he explained to CNN Sport before the
        tournament this year. "What you should do and what you shouldn''t do on the
        tennis court. But as a tennis player, I''m definitely different.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b43724-c0b3-47cb-a067-235e68878fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a new experience that made me believe in myself even more
        and made me better as a tennis player."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71052df7-6739-416c-99c4-56edab26f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading the men''s youth revolution</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d73398-f758-4d98-9c20-3c66b01f4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a promising outcrop of young, up-and-coming stars in men''s tennis,
        Medvedev might be at the forefront.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc022fa-a223-4c08-ae7d-e6f00e7e90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he''s fallen at the last hurdle in grand slam finals, a
        victory at the ATP Tour Finals in 2020 was a breakthrough moment for the Russian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9aa2a6-e5d1-4e87-bb70-1355eba2f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed his pedigree on the way to the title, becoming the first
        player to defeat the world No. 1, No. 2 and No. 3 on his way to winning the
        ATP Finals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdf07c-6f2e-4fd7-aa62-741db3312a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Stefanos Tsitsipas and Tokyo 2020 Olympic champion Alexander
        Zverev both making names for themselves on the tennis scene, is Medvedev --
        with a grand slam title to his name -- the head of the pack?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf28cac-52f2-4b62-9b67-65078e363ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed after his ATP Final victory he didn''t get much sleep.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf984b9a-2360-4c9c-8297-7a542167d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t sleep so much. There were a lot of things going on. I
        did reply to most of my messages, all of them on WhatsApp and most of them
        on other social media [platforms], which takes some time after a big win like
        this," Medvedev said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9c2c1-c440-40e4-8df8-f05cb098922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T06:40:02.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:51:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even managed to play a little bit of Formula 1 [video game] here
        in the hotel. It was a busy night. I celebrated with my coach after the match
        [and] did all the media things. I got a good two hours of sleep."</p>'
