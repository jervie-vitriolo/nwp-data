      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Local government units are advised to give advanced notice to affected areas,
        but immediate granular lockdowns can be imposed in places with cluster infections
        under the government''s new quarantine scheme, Interior Undersecretary Epimaco
        Densing said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e718f-932b-4403-82ed-bfdb39fa9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cba8dc-0388-41eb-ac3a-8774471756e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>It''s possible kung maraming</em> (if there are multiple) clustered
        infections, it can be locked down immediately," Densing told CNN Philippines''
        <em>The Source</em>, when asked about the likelihood of imposing sudden granular
        lockdowns on coronavirus-hit areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de1617-cc67-47ef-a0d4-65d2a8283267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.917+08:00
      'mgnl:createdBy': 'glee'
