      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A granular lockdown refers to a smaller-scale quarantine enforced
        in villages, streets, or houses tagged as "critical zones," or high-risk for
        COVID-19 by the local government unit. Under the alert level system, a granular
        lockdown will last for a "standard" 14 days.</p>'
