      'mgnl:lastActivated': 2023-01-25T04:50:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293ed94-3d74-47b6-81d3-5e94e113313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush then added point-blank that both foreign and domestic terrorists
        "are children of the same foul spirit." He concluded with a call to action,
        "It is our continuing duty to confront them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d0f4b-79c8-4ae8-befa-1c9c3334dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

