      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Sept. 10, the FDA reminded the public that nasal
        spray products "do not have active pharmaceutical ingredients that directly
        treat, eliminate or prevent diseases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a08a0-c6db-41d5-859c-02e54a26aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:05:27.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not be used as substitutes to medicines and vaccines
        to prevent or treat SARS-CoV2 Infection or COVID," the FDA said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">FDA reminds
        the public: No nasal spray has yet been proven to prevent COVID-19 infection.
        <br><br>This comes after a nasal spray product claims in advertisements that
        it can help reduce severity of the disease | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/gXnPWUZkwr">pic.twitter.com/gXnPWUZkwr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1437238763080454148?ref_src=twsrc%5Etfw">September
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23123596-3394-4a1e-89c2-86070e43b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:05:27.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661522bd-53cd-4d80-a07e-8d5a341a5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:05:27.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate advisory, the Philippine Society of Otolaryngology
        reiterated FDA''s statement and explained that while "commercially available
        nasal sprays with barrier protective effects may have a role in the mucosal
        defense against pathogens and contaminants," it is not a substitute for medicines
        and vaccines to prevent and treat COVID-19 infection.</p>'
  'Francisca-Susano-cash-grant-House-resolution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-13T19:08:39.973+08:00
    'imagesource': 'jcr:72bfb586-58f0-469b-a574-d1f415c937a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f684c6ad-251c-4cec-830c-364bb833d87f'
    'lead': 'A lawmaker is pushing for a ₱1-million grant for 124-year-old Francisca
      Susano, the oldest living person in the country and probably in the world, in
      recognition of her "monumental achievement" and as cash aid during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T19:10:17.332+08:00
