      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/7/7/LTFRB-free-rides-to-resume-for-3-4-months-2021-budget.html"
        target="_blank"><strong>READ: Free rides, service contracting to resume for
        3-4 months with 2021 budget — LTFRB</strong></a></p>'
