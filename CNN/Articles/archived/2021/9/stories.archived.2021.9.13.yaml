      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say that we have seen that yet because hospitals are still
        full at this time but maybe the rate of hospitalization has decreased. This
        is something that we have to unpack from the data once we look into that,"
        he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2e2c0-d599-46c5-b1ef-8b69c3437b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
