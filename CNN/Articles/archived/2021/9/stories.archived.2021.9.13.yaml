      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang decision po is really food pack. Before kasi puro LGU (local
        government units) lang yan eh, ngayon kasama na si national government because
        this is a national strategy right now</em>," Densing told CNN Philippines''
