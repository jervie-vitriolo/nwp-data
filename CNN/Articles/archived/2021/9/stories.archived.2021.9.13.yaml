    'template': '1'
    'title': 'Sudden granular lockdown possible in areas with cluster infections -
      DILG'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22591b-2432-42a9-accf-f42465f90b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T12:52:11.916+08:00
