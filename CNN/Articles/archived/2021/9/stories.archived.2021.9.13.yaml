      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently we are still looking the whole database on all the registered/notified
        nasal spray and from there we could see which will be part of this review.
        We cannot say at this time if it is purely misleading claims or on the marketing
        of the product," the Food and Drug Administration (FDA) told CNN Philippines
        Monday.</p>'
