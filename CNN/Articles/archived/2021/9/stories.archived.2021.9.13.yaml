      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guevarra admitted he was "not sure" about their involvement
        or connection to a top medical supplier supposedly involved in dubious deals,
        he noted that the request came from the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c127c4-dbee-4d74-985e-265a7edb2f7e'
      'mgnl:activationStatus': true
