    'jcr:uuid': '62e69bd5-2a7d-4e92-8c75-797a42a5de3a'
    'lead': 'The Senate''s Office of the Sergeant-at-Arms failed to serve a subpoena
      to Pharmally Biological executive Rose Nono Lin and husband Lin Wei Xiong due
      to a wrong address indicated in the controversial firm''s incorporation papers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T17:50:02.502+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:43:57.602+08:00
