      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:41:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public is also advised to avoid transacting with corporations
        or entities without any registration or license to do business in the Philippines
        in order to avoid losing their earnings,” said SEC in an advisory. “If an
        entity or an activity is unlicensed or unregistered and is based abroad, you
        run the risk  of not getting your money back once these are transmitted outside
        of the Philippines."</p>'
