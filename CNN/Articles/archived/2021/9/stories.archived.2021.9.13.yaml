    'title': 'PGC scales down COVID-19 testing to focus on detecting variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18673788-6991-4f76-8636-2d534bb27725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:14:17.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Philippine Genome Center will focus more on detecting coronavirus variants
        by scaling down its COVID-19 testing, the Department of Health announced on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5332e9-cc67-46a8-b354-f6dd32008f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:14:17.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From conducting 150 to 200 swab tests per day, it will only accommodate
        50 tests per day, the department said, adding the shift will allow PGC to
        boost its whole genome sequencing efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fe755-3592-4b8c-959d-867b0ec6aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:14:17.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4396710-e8c7-46fb-ac89-9546a23edb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T16:14:17.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:44:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the current 750 tests processed weekly, it will be able to
        conduct whole genome sequencing of around 1,500 per week in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24703dac-1635-4688-8a6e-709875acc134'
