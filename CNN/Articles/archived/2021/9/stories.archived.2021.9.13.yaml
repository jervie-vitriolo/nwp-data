    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a400bffc-da59-4447-bc69-591f707f373b'
    'lead': 'At a US Open that didn''t include the likes of Roger Federer, Rafael
      Nadal or Serena Williams, this women''s final was both the one that we wanted,
      and the one that we didn''t dare hope for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T07:34:29.188+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:50:19.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:20.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Why this US Open final was a Cinderella moment and a cautionary
      tale'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933813f8-eb8e-48ef-a47c-ec93e4542898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Amy Bass (<a href="https://twitter.com/bassab1">@bassab1</a>)
        is a professor of sport studies at Manhattanville College and the author of
        "One Goal: A Coach, a Team, and the Game That Brought a Divided Town Together"
        and "Not the Triumph but the Struggle: The 1968 Olympics and the Making of
        the Black Athlete," among other titles. The views expressed here are solely
        hers. View more <a href="https://www.cnn.com/opinions">opinion</a> on CNN.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a404ab-fe8c-4828-accb-2c0981730525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831efd51-46c3-4f16-bef3-16343506437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At a US Open that didn''t include
        the likes of Roger Federer, Rafael Nadal or Serena Williams, this women''s
        final was both the one that we wanted, and the one that we didn''t dare hope
        for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cf6df-d438-4606-b1a9-bf4db1af25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f1d9d-0f1c-492c-b0b6-b1e459429e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Novak Djokovic''s victory in five sets Friday night put him
        just one win away from securing his 21st major title and becoming the first
        male player to achieve a calendar grand slam since Rod Laver in 1969, two
        unseeded teenagers who aren''t old enough to go out in New York City for a
        celebratory drink have dominated the headlines as they prepared for the match
        of their young lives Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707301a-a44c-402f-875b-4666c1ddff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2efc9-7899-475e-a10d-84d99ab0d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thank goodness Emma Raducanu and Leylah Fernandez met in a final
        before a crowd that included luminaries like Tim Henman, Andy Roddick, Gayle
        King, Savannah Guthrie and Steve Nash. Thank goodness theirs wasn''t a first
        round match that no one saw. Thank goodness this took place on the mainstage
        of Arthur Ashe Stadium. Thank goodness for Raducanu, just 18 years old, that
        the third championship point was the charm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7b9f4-1170-48e7-a037-f7571011939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ce475-7ec4-4436-a805-5e6d2a7df9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while we revel in the excitement of these new faces, these so-called
        teen dreams, the specter of the history of this sport and young women lurks
        in the shadows, exemplified by the ghosts of everyone from former phenom Jennifer
        Capriati, who struggled with injuries, burnout and inner demons, to the venerable
        Naomi Osaka, who seems to have declared an indefinite leave after a season
        of profound openness and honesty about the mental battles it involves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217d025-c397-4683-92f9-0be0428eef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab95b71-8835-4d99-b91b-7a0637ff026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her win in Flushing Meadows, Raducanu is the 14th first-time
        Grand Slam singles champ since 2015, demonstrating a lack of staying power
        for many who hold a coveted trophy high overhead. And for her, this isn''t
        just a first slam -- it''s the first of any title on the WTA Tour, a true
        Cinderella story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1ff40-12d7-418b-8fd5-40125018a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ef267-4fed-44d0-9831-a5a72c3122d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Raducanu and Fernandez, who turned 19 just this past week,
        squared off for the women''s title, a whole bunch of so-called firsts followed
        them onto the court: the first major final, men''s or women''s, starring unseeded
        players since the beginning of the Open Era in 1968; Raducanu is the first
        qualifier to get to a Grand Slam final in the Open Era; and it is the first
        all-teen Grand Slam final since 1999, when 17-year-old Serena Williams upset
        Martina Hingis, 6-3, 7-6 (7-4), for her first Grand Slam title in only her
        second year on the pro circuit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb12ec-8920-4c86-9cb0-6e3a4d307ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fd13e-cc71-402e-b6bb-0fba999094e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point of fact: neither of these young women saw that match because
        they hadn''t been born.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba9563-1133-46f8-83fd-8eb6877f1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1b495-fe48-47a0-8826-56069e49b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They brought with them a newly minted cheering section from around
        the globe. The duo, both born in Canada, defy easy categorization in a sport
        where both nationality and ethnicity have often proved contentious. Fernandez,
        who speaks English, French and Spanish, is coached by her father, Jorge, a
        former professional soccer player from Ecuador. Her mother, born in Canada
        to Filipino parents, moved to California for work in order to better financially
        support the family. Raducanu, whose father is Romanian and mother is Chinese,
        moved to London when she was two.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ffe32-81b8-4450-a7d1-1f28880efb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb93436-7074-44bc-a560-9bfe7bfd776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens of the world, their multicultural heritage is increasingly
        a hallmark of the sport, pushing new ideas of identity on the heels of the
        space that Osaka has made for transnational athletes in tennis. Osaka, born
        in Japan to a Japanese mother and Haitian-American father, has grown up in
        the United States while continuing to play for Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca417e02-6fb7-404a-82a8-a733c0ac2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362228df-2b44-4e40-bac3-42deeba75b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chosen for the honor of lighting the cauldron at Opening Ceremony
        of the Tokyo Olympic Games, Osaka has also outwardly embraced the politics
        of Black Lives Matter, dancing over and around the lines of ethnic and national
        identity. Just as reporters failed to find language to describe Tiger Woods
        when he marched across the storied greens of Augusta National in 1997 to take
        his first Masters title, Osaka defies classification, occupying a complicated,
        intersectional, transnational space in sports that is both rare and needed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48713a36-2e0b-49af-af5c-3de88473a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cbf7a-42cb-4c07-a22b-59888d7e02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fernandez and Raducanu, as well as their global fanbase, occupy
        that space. Perhaps tennis is finally having its Tiger Woods moment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146bf3d-3308-4b85-83a3-f1a9a201c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057bd9b-65b9-452b-a7ac-261abdadcf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who claims to have predicted that Raducanu would take the
        trophy was lucky, at best, with so little known about how she or Fernandez
        would do on a big stage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceeb6a8-cfce-4d41-b9ad-f1e2e6fc1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0106596-31bf-4d2e-8c63-7bc74c443999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-handed Fernandez, ranked 73rd in the world, had been the
        scrappy slayer of giants, going deep into three-set matches with the likes
        of Osaka, Angelique Kerber and Aryna Sabalenka with a killer serve and return
        winners, adjusting her game when needed with a range that included stunning
        drop shots and bold baseline strokes. Raducanu, ranked 150th, took less time
        to get there with lesser competition, but as the first qualifier to ever win
        a major, she had three matches to play just to enter the big show. And she
        never dropped a set: 20 straight sets, including in the matches she had to
        play to get in, to become the first British women to win a major title since
        Virginia Wade in 1977 at Wimbledon, and the youngest grand slam winner since
        Maria Sharapova in 2004.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06fb67-3bbc-4b59-9a49-bb97e8b0d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078ed33-575c-4312-b98b-05f09b3c0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two of them took risks that created both egregious mis-hits
        and stunning winners, moving on the court with fiery speed, rallying from
        the baseline, throwing break points around that made the service seem almost
        obsolete, taking lobs out of the air, and throwing in a few more drop shots
        just to keep it interesting. It felt at times like there couldn''t be a loser
        in this match -- the very presence of them in the final was a win for the
        sport, for the fans, for themselves. But, of course, that''s not how sports
        work, and Fernandez''s tears at the end showed exactly that.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be3464-88fa-4498-95b2-0d51936ffe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82179f3-d603-48fe-8f2b-13e23c729027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that tennis can eat its young, perhaps especially
        on the women''s side. But for now, amidst all of the joy, all of the international
        excitement for these two 21st century teens, let''s take a page out of the
        playbook they just wrote as athletes who embraced, rather than backed away
        from, their moment. They ran with it, and they let us have the privilege of
        watching.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458ce69-b3e9-42da-8acf-2c2a3ef0f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:34:29.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:35.579+08:00
