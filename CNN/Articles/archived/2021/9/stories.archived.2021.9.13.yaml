      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, Libreng Sakay will be offered in different
        routes in Metro Manila, Region 1, Region 2 and Region 10.]</p>'
