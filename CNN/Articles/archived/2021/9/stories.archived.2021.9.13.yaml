      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ will issue an immigration lookout bulletin order (ILBO)
        against anyone upon receipt of a proper request from a person in interest,
        more so from a co-equal branch of government," the secretary told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9a306-0770-4997-8135-21bf4e1c18a4'
