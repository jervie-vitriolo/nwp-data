      'text': '<p><strong>Attend NBDB’s Literary Conversations: Mentoring Poetry</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2715a-9be2-48a2-aab4-0606e5f177e7'
