      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7441e-7b60-4384-a5bb-bbff4623965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:35:00.579+08:00
