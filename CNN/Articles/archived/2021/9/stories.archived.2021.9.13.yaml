    'template': '1'
    'title': 'It may take ''many, many'' more vaccine mandates to end the COVID-19
      pandemic, Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6ddb0-1ee7-42d5-b9e5-3eee04d78047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">Millions of Americans still need to get vaccinated</a>&nbsp;to
        slow or stop the spread of <a href="http://www.cnn.com/2021/09/12/health/us-coronavirus-sunday/index.html"
        target="_blank">COVID-19</a>&nbsp;and getting the pandemic under control could
        take "many, many" more vaccine mandates, Dr. Anthony Fauci said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54bf69-142f-43e8-8271-692ceb6bef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, said if more people aren''t persuaded to get vaccinated by messaging
        from health officials and "trusted political messengers," additional mandates
        from schools and businesses may be necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9baa682-c8cf-453a-942f-f0fa3059be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that''s going to turn this around because I don''t think
        people are going to want to not go to work or not go to college ... They''re
        going to do it," Fauci told CNN''s Jen Christensen during an interview at
        the NLGJA, the Association of LGBTQ Journalists, convention Sunday. "You''d
        like to have them do it on a totally voluntary basis, but if that doesn''t
        work, you''ve got to go to the alternatives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf6de7-ca7d-44de-844b-9264edca0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of the highly contagious Delta variant and the vaccine
        holdouts has put the United States in a "very difficult period" of the COVID-19
        pandemic, Fauci said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d350d5e-bbde-47b6-8380-ac571861fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the eligible population in the US, which is currently limited
        to people 12 and older, 63% are fully vaccinated, according to data from the
        US Centers for Disease Control and Prevention. Health experts and officials
        are aiming for the vast majority of the population to be inoculated to control
        the spread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf6dd9-965d-4f34-9325-d3b968f7b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Joe Biden announced new vaccine requirements(https://www.cnn.com/2021/09/09/politics/joe-biden-covid-speech/index.html),
        which include a mandate for businesses with more than 100 employees to require
        vaccination or regular testing for employees. The plan was met with praise
        and criticism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd37d54-6545-469a-98b6-4bddb49b7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that want employees to return to work and stay at work
        will benefit from vaccine requirements, US Surgeon General Dr. Vivek Murthy
        said. The mandate will benefit employees as well, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7759f2-238a-4e72-b86b-89a812ac27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that will not only improve public health, but it will
        give people some more peace of mind," Murthy told CNN Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d2a5d-6937-479c-8d30-ba7302d6956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arkansas Gov. Asa Hutchinson argued that the requirements may
        backfire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c57702-f6ad-499e-af57-0efac55df8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to overcome resistance," Hutchinson said Sunday on NBC''s
        "Meet the Press." "This is a very serious, deadly virus and we''re all together
        in trying to get an increased level of vaccination out in the population.
        The problem is that I''m trying to overcome resistance but the President''s
        actions in a mandate hardens the resistance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fbcbf-4172-41ae-b77c-e0a349b8db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate over mandates continues, some hospitals are feeling
        the impact of lagging vaccination rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd200b-88ee-4c7c-95d9-12ef1d0276a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Gov. Jared Polis sounded the alarm Friday, saying, "We
        actually have the lowest ICU available rate that we''ve had since the start
        of this crisis, in part due to the unvaccinated with COVID and just other
        types of trauma that goes up seasonally this time of year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0db20a-0443-4827-b8be-f89667b076f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis said some hospitals in his state "reaching very close to their
        capacity limits. And that wouldn''t be happening if people were vaccinated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b18b33-cff7-4bbf-b2ee-0f06ad499e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children could get access to vaccines by Halloween</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f2d79-cd59-4b27-bc58-f2f263f01854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents concerned about protecting their young children from the
        virus could have access to vaccinations for them by for Halloween, said the
        former commissioner of the US Food and Drug Administration (FDA).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be151c7c-9645-4755-8c30-18a92875319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Gottlieb, who is a board member at Pfizer, told CBS''
        "Face the Nation" Sunday the company is expected to have data on vaccinations
        for children ages 5-11 ready for the FDA by the end of September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb4af5-28ea-408b-b9f3-8ef3baaaef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA says it will be a matter of weeks, not months, to make
        a determination if they''re going to authorize vaccines for kids between 5
        to 11. I interpret that to be perhaps four weeks, maybe six weeks," said Gottlieb.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9185828-4fa8-4b80-82dd-51be144b7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hopeful that vaccines for young children will soon be available,
        the FDA cautioned parents not to race to vaccinate their children before approval
        from the agency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab8c47-199a-49db-bf70-3b4d41b04fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are not small adults — and issues that may be addressed
        in pediatric vaccine trials can include whether there is a need for different
        doses or different strength formulations of vaccines already used for adults,"
        the FDA said in a statement Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b73a64-3ae3-4599-b26f-1aff2180380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until it is safe to vaccinate that age group, Dr. James Versalovic,
        pathologist-in-chief at Texas Children''s Hospital, told CBS that prevention
        is crucial.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adee07-f67e-4040-b05a-d7efbb5bd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to prevention ... we need to continue to emphasize
        to all parents and families the importance of timely diagnosing through testing,"
        Versalovic said. "And then triage the care appropriately. Decide whether that
        child needs hospital-based care. We know how to treat children at this point
        in the pandemic."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1726b-9b30-4e65-ae39-898c48c3de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NYC to welcome back 100% of students</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1618b4f-79f6-4c5c-b45f-cbf31d87c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern over children''s risk of becoming infected has increased
        as many return to their classrooms for a new school year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5879f-1bea-4f42-b79b-2360751124a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the first time New York City public schools are anticipating
        100% of students back since last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c7c18-ad1f-48f4-a257-5c2a21111c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been working for 18 months to get ready for this day," New
        York Education Chancellor Meisha Ross Porter told CNN in an interview Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d470ff-43f5-4715-8b19-68b3de12d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for safety concerns, all students and teachers returning to school
        on Monday will be required to wear masks and the city previously announced
        a vaccine mandate for all <a href="https://www.cnn.com/2021/08/23/us/nyc-vaccine-mandate-teachers/index.html"
        target="_blank">public school employees</a>&nbsp;with no testing opt out.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb16cf-7dd4-43c8-8e70-6db5ab6c661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, New York Mayor Bill De Blasio announced 72% of teachers
        are vaccinated and 65% of students 12-17 years old have had at least one dose
        of the COVID-19 vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a731524-2037-47c9-afcc-892016d0da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the <a href="https://www.cnn.com/2021/09/10/us/new-york-teachers-covid-vaccination-union-arbitrator/index.html"
        target="_blank">United Federation of Teachers said in a statement</a>, that
        an independent arbitrator decided teachers who have documented or religious
        exemptions must be offered a non-classroom assignment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7e97d-f2f6-44d2-ae68-c5eca7fe1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of the country, a return to campus has coincided with
        a surge in pediatric cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c3d90-ad96-42bb-a33c-699810f9544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Texas Children''s Hospital, Versalovic said, "We continue to
        be on a high plateau. The reality is we may be headed to another peak — or
        another valley if we all pull together."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add6029-9567-4323-a30c-0bab0ae8650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said even though COVID-19 case rates may be declining in
        some older age groups, <a href="http://www.cnn.com/2021/09/08/health/delta-variant-in-kids/index.html"
        target="_blank">"the one age category where it''s continuing to increase is
        in school-aged children."</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655484ba-2caf-4b46-b804-07515f4fcc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting students in "pods" in schools and routine asymptomatic testing
        can help reduce transmission, Gottlieb said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5842a1-be3e-4f8e-ab13-21ef86e4a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than quarantine that whole classroom, you just test them
        in a serial fashion to make sure that you didn''t have an exposure that led
        to a downstream case and so you can actually use testing to prevent quarantines."
        Gottlieb said during an Axios event Friday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3155f-8b87-4b11-bed7-83ad595b3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:09:05.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/13/health/us-coronavirus-monday/index.html"
        target="_blank">It may take ''many, many'' more vaccine mandates to end the
        Covid-19 pandemic, Fauci says</a>."</em></p>'
  'life-expectancy-wealth-money':
    'author': 'Richard Jackson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-13T20:09:52.782+08:00
    'imagesource': 'jcr:bca019d3-a2f1-4080-a4ea-691d6981974e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67752182-73bd-4209-9b70-1b7d0af07000'
    'lead': 'Life expectancy in modern, affluent societies is supposed to move in
      only one direction: upward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T20:15:35.154+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:40:44.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:40.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'wealth', 'life-expectancy']
    'template': '1'
    'title': 'OPINION: How long you live may depend on how much money you make'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e84dff-bd36-456b-a28e-2387a2fdfb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Richard Jackson is president of the Global Aging
        Institute (GAI), a non-profit research and educational organization located
        in Alexandria, Virginia. This article is based on "From Longevity Leader to
        Longevity Laggard," a report jointly published by GAI and The Terry Group.
        The opinions expressed in this commentary are his own. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;articles on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aeab80-4b65-42cd-8101-a4c8d2b5654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Life expectancy in modern, affluent societies
        is supposed to move in only one direction: upward. But that is not what is
        happening in the United States. The 2010s were the first decade in American
        history in which life expectancy <a href="https://www.cdc.gov/nchs/data/nvsr/nvsr69/nvsr69-12-508.pdf"
        target="_blank">failed to rise</a>&nbsp;since the federal government began
        keeping comprehensive mortality statistics in 1900. Then along came COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a72c2-6b9f-42c0-a4ac-8cf4a9b7b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control and Prevention, US
        life expectancy <a href="https://www.cdc.gov/nchs/data/vsrr/vsrr015-508.pdf"
        target="_blank">fell</a>&nbsp;by 1.5 years in 2020, by far the largest one-year
        drop since World War II, with Blacks and Hispanics suffering even larger declines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb725f-2886-45d4-a1f4-0d3ca67dee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that the large pandemic-related decline in life
        expectancy will almost certainly prove transitory. While the tragic loss of
        life due to COVID-19 is all too real, unless it continues to kill at the same
        rate each year, its negative impact on life expectancy will fade. The bad
        news is that the adverse health trends which were already weighing on life
        expectancy before the pandemic struck may continue to weigh on it long after
        the pandemic has passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be98e6e-d026-4a6f-9aa2-b1d680c9163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are talking about the increase in morbidity associated with lifestyle-related
        health conditions and behaviors, especially obesity and substance abuse, and
        the consequent increase in premature mortality from heart disease, diabetes,
        alcoholic liver disease, opioid overdoses, and so on down the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3b652-b715-4529-9324-92ad70453cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike COVID-19, which has <a href="https://jamanetwork.com/journals/jama/article-abstract/2756187"
        target="_blank">disproportionately afflicted</a>&nbsp;the elderly, these health
        conditions and behaviors mostly afflict young and midlife adults, who have
        more remaining years of life to lose. And unlike COVID-19, no one has developed
        a vaccine to combat them. Turning the corner on America''s health crisis will
        require a major educational campaign, together with reforms that improve access
        to the health system. It may also require broader economic reforms that reduce
        poverty and inequality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8d7a7-a0c1-4e6a-bfc7-250cfa799ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings us to the crux of the matter, which is that the overall
        US life expectancy numbers conceal widely different outcomes by socioeconomic
        status. Faced with adversity, many Americans like to say that "we''re all
        in it together." But when it comes to life expectancy, this isn''t true. Life
        expectancy is still rising for those Americans who are more affluent and better
        educated, while it is falling for those who are not. The United States is
        a nation already beset by deep divisions. Now we are adding one more to the
        mix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b741c82-7b51-4119-9dc6-691050d59d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divergence in life expectancy is stunning. A 2015 study by the
        National Academy of Sciences found that life expectancy at age 50 for men
        born in 1960 was almost thirteen years higher for those in the highest quintile
        of the income distribution than for those in the lowest quintile, while for
        women born in 1960, it was almost fourteen years higher.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307b586-47f4-4592-93bd-352f430a0f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 study by Anne Case and Angus Deaton, the authors of <a href="https://www.pnas.org/content/pnas/118/11/e2024777118.full.pdf"
        target="_blank">"Deaths of Despair and the Future of Capitalism," found</a>&nbsp;that
        the life expectancy of college-educated Americans has continued to rise over
        the past two decades, while that of non-college-educated Americans has been
        falling since 2010. This was true for the population as a whole, for both
        men and women, and for both Blacks and Whites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53626b0-9228-484d-9f2c-d23906abc0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so long ago, the United States was among the rich world''s longevity
        leaders. Today, it is its longevity <a href="https://www.oecd-ilibrary.org/docserver/4dd50c09-en.pdf?expires=1629904800&amp;id=id&amp;accname=guest&amp;checksum=72F85F5200CC983022F5302672C57691"
        target="_blank">laggard</a>, with a lower life expectancy at birth than any
        other high-income member of the Organization for Economic Cooperation and
        Development except Hungary, Poland, and the three Baltic States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877be37-4a09-4241-9492-9b9a76c60d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important reason for the slide in US life expectancy rankings
        has been the <a href="https://www.ncbi.nlm.nih.gov/books/NBK321304/#sec_000007"
        target="_blank">deteriorating</a>&nbsp;health of the US population. The United
        States as of 2017 had the third-highest obesity rate in the OECD (only Mexico
        and Chile were higher) and the third-highest incidence of diabetes (only Mexico
        and Turkey were higher). As for <a href="https://www.oecd-ilibrary.org/docserver/4dd50c09-en.pdf?expires=1629904800&amp;id=id&amp;accname=guest&amp;checksum=72F85F5200CC983022F5302672C57691"
        target="_blank">substance abuse</a>, the US opioid-related death rate was
        not only the highest in the OECD as of 2016, but was also at least double
        that of every other member country and Estonia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89579966-0601-4e7a-9eb7-f48da9999fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is usually quick to take action in response to immediate
        threats, as it did with Pearl Harbor, the 9/11 terrorist attacks and, however
        imperfectly, COVID-19. It finds it harder to act when faced with slow-motion
        crises whose costs only become apparent over the course of many years or decades.
        Yet such crises may be every bit as threatening to the nation''s future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cff23-e917-46de-9f9a-1a42031786c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting the gathering health crisis afflicting much of America
        will require far-reaching reforms. There will need to be a major educational
        campaign, involving all levels of government and civil society, that raises
        awareness of the risks of destructive lifestyle behaviors. It worked with
        smoking beginning in the 1960s, and it could work with obesity and substance
        abuse today. But education alone is unlikely to be enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1af0a-acc0-4239-98a0-4915becb62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success will require reforms that improve today''s unequal access
        to the health care system, and especially primary care and preventive services.
        It may also require broader economic reforms that address the root causes
        of the ongoing divergence in US health expectancy and life expectancy, which
        are to be found, at least in part, in high poverty rates, rising income inequality,
        and the hollowing out of the middle class.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b052c02-cbdd-4e5e-9adb-4cb1d8b08592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we fail to meet the challenge, the costs to individuals and their
        families, to government budgets and to the overall economy will continue to
        mount. But the greatest cost of all may be the loss of social cohesion if
        Americans become two separate peoples, one long-lived and one short-lived.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf5a18-8dad-4b2d-ba35-2c33d1864f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T20:15:35.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/13/opinions/life-expectancy-covid-socioeconomic-status-jackson/index.html"
        target="_blank">How long you live may depend on how much money you make</a>."</em></p>'
