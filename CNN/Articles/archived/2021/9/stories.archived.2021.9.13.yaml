      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/09/12/opinions/raducanu-fernandez-us-open-bass/index.html"
        href="https://www.cnn.com/2021/09/12/opinions/raducanu-fernandez-us-open-bass/index.html">Why
        this US Open final was a Cinderella moment and a cautionary tale</a>''</em></p>'
