      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913703e-d3e2-468c-a48b-677ffe55872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FinanceBuzz will provide the new analyst with a Fitbit tracker along
        with $1,300 and a $50 gift card to cover the rental costs of the fright fest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68b8f9-5190-4095-bbc6-eaf421dcdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b890e3-640c-467c-afd1-4773ec06d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, those interested have to fill out a form and tell the
        company why they are the best person for the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840190a-788c-42e6-bf08-236723e40f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dcac76-9140-47ac-8028-b76763301b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:51:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications are due by September 26, and FinanceBuzz will pick
        a winner by October 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ce652-7d9b-4900-b35c-36d456424639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.899+08:00
