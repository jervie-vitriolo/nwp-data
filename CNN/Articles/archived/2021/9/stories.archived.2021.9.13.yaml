      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given there are also studies that say COVID-19 is airborne, Tobiano
        said smoke disinfection is also effective since this stays in the air for
        7-14 days.</p>'
    '26':
