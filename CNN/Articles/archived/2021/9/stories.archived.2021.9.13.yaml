    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f369454-7056-4262-885d-0f9991a0e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:57.905+08:00
      'mgnl:createdBy': 'pia'
