      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government implemented the free ride program to help commuters
        and drivers recover from the economic effects of the COVID-19 pandemic. <a
        href="https://cnnphilippines.com/news/2021/8/5/PUV-drivers-service-contracting-payment-ECQ.html"
        target="_blank">However</a>, the LTFRB has only released ₱1.5 billion of the
        ₱5.6 billion budget for the program as of end-June.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689103d-ed21-4a8e-8479-d1cfc60ab522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T17:54:57.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:43:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, the government compensates drivers and operators
        contracted to give free rides to the public.</p>'
