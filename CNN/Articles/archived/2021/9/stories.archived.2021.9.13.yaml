    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edacf42-b21b-4bb0-943a-701881a31773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9/11 terrorists and the January 6 attackers do share the same
        "foul spirit." One glaring difference is that the al Qaeda attackers were
        incited and directed by Osama bin Laden, while the January 6 attackers were
        incited by an American President, Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f12f97-1a43-4246-baa1-42cb8d3708e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d1746-bd50-4df7-9868-2f998d9e79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Trump who for the two months after the election radicalized
        people with a tsunami of lies, claiming that the election was "stolen." Trump
        then specifically called his supporters to come to Washington, DC, on January
        6 to assist in his efforts to "Stop the steal." And during the rally on that
        tragic day, Trump implored the crowd to act with lines like, "We''re stuck
        with a President who lost the election by a lot and we have to live with that
        for four more years," adding, "We''re just not going to let that happen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd4129-dae1-49e2-90f1-b652c2f311c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b1d85-be0a-4ed1-9ac7-04e6ec34a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all saw what followed as MAGA supporters tried to "stop the steal"
        by attacking the Capitol during the congressional certification of President
        Joe Biden''s victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776d125-f765-4a58-a916-fa67ff53bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:29:36.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:50:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

