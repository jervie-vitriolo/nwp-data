      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Superstore”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e6f31-5bed-4fbf-9f6d-e9f651be79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:03:44.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:42:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It definitely has become a running joke in the writers room that
        we’re always mentioned as ‘one of the best shows you’re not watching,’ instead
        of just one of the best shows,” says “Superstore” co-showrunner Jonathan Green
        to <a href="https://www.theringer.com/tv/2020/11/6/21553307/a-salute-to-superstore-the-overlooked-nbc-sitcom-with-a-big-heart">The
        Ringer</a>. True enough, the show has been consistently hailed as an underdog
        throughout its six-season run, never even netting a single Emmy nomination
        despite great performances from cast members such as America Ferrera, Ben
        Feldman, Lauren Ash, Colton Dunn, Nico Santos, and Nichole Sakura. The blue
        collar comedy follows the DNA of shows like “The Office” and “Parks and Recreation”
        ("Superstore" creator Justin Spitzer is an alumnus of the former), documenting
        their struggles at a Walmart-like big box store.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc47204-f518-4dbe-a07f-83b9ac193100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:03:44.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:42:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the killer one-liners (“Why would anyone be attracted
        to Jonah? He looks like a villain on the CW,” “I did not kidnap you, you’re
        pushing 40. I abducted you,” “I do not trust myself with a weapon. I would
        like killing too much.”), the absurd situations (dealing with the crazy Black
        Friday and Wedding Day sales, being stuck inside the store overnight, and
        an inadvertent live stream of a sexual act), and the obvious Filipino representation
        (Nico Santos’ Mateo Liwanag is an undocumented Filipino immigrant in this
        show, speaks Filipino at times, and even started a St. Louis Society Against
        Duterte to justify getting asylum status) — the show is remarkable for its
        sharp portrayal of blue collar life. Characters constantly struggle with money
        and trying to make ends meet. Mateo’s storyline as an undocumented immigrant
        led to some real world parallels that involved ICE and the union story arc
        was one of the most compelling points of the show’s six-store run. Its sixth
        and final season also dealt with the COVID-19 pandemic and how superstore
        workers can be hailed as “heroes” yet struggle with protective equipment even
        though their parent company is a million-dollar tech company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7c398-3c28-4102-b88c-d4d49ad16fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T19:03:44.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:42:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life is very real in “Superstore” and it isn’t just played for laughs.
        The show reminds us how laborers are such a pivotal part of our daily lives
        and we should treat them as humans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
