      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ebb90-1283-4e71-b256-1366561d2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:35:00.579+08:00
