    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28088bd-f1ba-448e-b6f2-46f2b0ebc301'
    'lead': 'COVID-19 cases will continue to increase in Metro Manila, even after
      it recorded an all-time high tally of new cases over the weekend, the OCTA Research
      Group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T15:37:00.396+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:45:22.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:31.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: COVID-19 cases to increase in NCR after all-time high; nationwide
      tally seen at 30k this month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564a936-fff2-4532-8aec-4b43f75bce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        COVID-19 cases will continue to increase in Metro Manila, even after it recorded
        an all-time high tally of new cases over the weekend, the OCTA Research Group
        said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628293b-13a1-4f6c-bd54-259967b19d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f2832-85ae-412f-910d-cd044806e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, OCTA Research
        fellow Guido David said the whole country has not yet reached the peak of
        cases and daily nationwide infections may even hit 30,000 within the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b834c14-9843-4106-aa27-a5967fd09877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79f890-ab3a-4b5f-bf54-3e88c35fbe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately we have to be honest with the data, we don''t think
        we have reached the peak yet," David said. "We reached an all-time high of
        about 26,000 and it was not just an all-time high in the Philippines, it was
        also an all-time high in the National Capital Region where we have 9,000 new
        cases on Saturday and it was also an all-time high in several LGUs in Metro
        Manila."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f6a0d-461e-4f4b-9e44-f5993edd3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b15b63-2ae7-41bf-9cce-0be9f8a60309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines breached the 26,000-mark on Saturday, its highest
        ever daily count as total infections went above 2.2 million. Metro Manila,
        on the other hand, recorded 9,061 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ded100-460f-42da-9aad-440be694bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426a9e4-2d87-4ca6-bd7d-b4db60f18b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/11/COVID-19-new-case-record.html">PH
        breaks record for highest single-day tally of new COVID-19 cases with 26,303
        more infections&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63e3c7-5f92-4dfa-ae6a-aaaf31284394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the country recorded 21,411 new cases on Sunday, David said
        this included more than 5,000 new cases from Metro Manila, which recorded
        an 18% growth rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135f9be-1ad2-4267-b9a9-799e09330b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because growth rate is still positive, and it has stayed there,
        then it means cases will still continue to accumulate," he said about Metro
        Manila''s COVID-19 situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02aa563-7250-436f-a52a-85685ab30821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa99a3-813d-4ea4-830d-d40af794df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David recently said <a href="https://twitter.com/iamguidodavid/status/1436681182322708482">Metro
        Manila has a reproduction number of 1.42.</a> The reproduction number represents
        the number of people who can get the virus from an infected person and has
        to be less than one to confirm a downward trend in cases, he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ff2cc-c3ac-4a71-b865-2d025aadd70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81407e-5c31-43b4-a67b-bf156d12be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T15:37:00.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:45:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido added that based on preliminary data, even with the continued
        rise in cases in Metro Manila, "there will be less ICU cases and hospitalizations"
        as more and more people are getting vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1d239-0056-408b-8003-ff3ae63c86d5'
      'mgnl:activationStatus': true
