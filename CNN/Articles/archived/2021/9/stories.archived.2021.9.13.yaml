      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain and goalkeeper Inna Palacios leads the 22-women roster
        and will be joined by fellow 2019 Southeast Asian Games teammates Sara Castañeda,
        Camille Rodriguez, Hali Long, and Alisha del Campo.</p>'
