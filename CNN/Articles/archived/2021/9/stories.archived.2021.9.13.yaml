      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A finance company will pay an individual
        $1,300 to watch 13 scary movies in October, in an effort to find out whether
        the size of a movie''s budget impacts its effectiveness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80331d67-3c83-47eb-9674-ba51dd091895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T07:22:58.899+08:00
