      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Financial assistance will not be given to areas that will be placed under
        granular lockdown once the government starts the pilot implementation of the
        COVID-19 alert level system in Metro Manila, Interior Undersecretary Epimaco
        Densing said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a624f-7dbe-448d-baf3-fafeae815a29'
