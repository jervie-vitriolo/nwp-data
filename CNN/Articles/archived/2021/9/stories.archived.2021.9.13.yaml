  'Australia-villain-COP26-climate-talks-':
    'author': 'Analysis by Angela Dewan, International Climate Editor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-13T13:51:02.958+08:00
    'imagesource': 'jcr:50185742-6108-4a83-919e-3bbeca550b34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf209c44-f2a5-430b-a4bc-b5999169065e'
    'lead': 'If Australia''s allies were worried that the country might cause them
      problems at upcoming climate talks in Glasgow, the past week of events should
      leave little doubt in their minds. It will.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-13T13:53:50.035+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:45:58.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:38:29.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Australia', 'climate-talks', 'COP26']
    'template': '1'
    'title': 'Australia is shaping up to be the villain of COP26 climate talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40476d2-9e9b-4419-a8b5-13f5f1a09a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If Australia''s allies were worried that
        the country might cause them problems at upcoming climate talks in Glasgow,
        the events of the past week should leave little doubt in their minds. It will.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcc691-275f-42f3-907f-0c4b359410af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:45:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e72fc7-6ed0-4b27-a6df-fffe10b9c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison on Thursday all but confirmed
        a report that his country had pressured the UK into dropping key climate commitments
        from their bilateral trade agreement, showing no sign of regret or embarrassment
        at being caught out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8eadf0-7587-45d4-b361-4fc2ab6429d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24e992-3ff6-44eb-8a5c-0a14a604e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday last week, when a senior UN official warned Australia''s
        climate inaction would eventually "wreak havoc" on its economy, Australia''s
        resources minister, Keith Pitt, dismissed the UN as a "foreign body" that
        should mind its own business. He even bragged about Australia''s plans to
        keep mining coal "well beyond 2030," while much of the developed world is
        already well on its way to phasing out the fossil fuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1d970-8e3d-450d-84e7-a512f4472171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055119f-75f3-47d8-b2c0-7a9ac91c307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is becoming increasingly isolated from the rest of the
        world with its obstinate approach to the climate crisis. Leaders like US climate
        envoy John Kerry and COP26 President Alok Sharma have been focused recently
        on the climate challenge of China -- but it''s Australia that''s emerging
        as the real pariah of the COP26 talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9862d56-9dc6-47b2-9b1d-6b6d7ffb564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555f9de-86f1-46dd-b3fb-dfb62f1eaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the developed countries, Australia has the poorest standing
        on climate. It''s clear that Australia will just be absent, basically, from
        the talks," Bas Eickhout, a Dutch member of the European Parliament, told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d838008-c749-4df9-8ba2-b20e3e5069f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93466c1-a7d0-4f3f-b5e4-e8839e720ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were quite happy with the role the United States played until
        last year, and now of course they seem to be the last-man standing from the
        Western countries to block progress," he said, referring to the US'' absence
        in global climate efforts during the Trump years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b5352-ba48-4432-abed-8e8ce0bb293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad60b9c-90e9-45cf-9447-419bcda4c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has also come under criticism for bowing to Australia in
        the countries'' bilateral trade agreement, in which an explicit reference
        to containing global warming to 1.5 degrees Celsius appears to have been taken
        off the table. But a British official close to the negotiations in the lead-up
        to COP26 said that the UK had otherwise been consistent in its messaging to
        the Australian government to take the crisis more seriously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9807e-1366-4b6f-967d-702ae800f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc5b08-0bdb-4e32-a411-c0f55020f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that messaging included denying Morrison a slot to speak
        at the Climate Ambition Summit in December last year, an event organized by
        the UK''s COP26 presidency, the UN and France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39d0ad-da0e-425f-8304-577bacf9f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d9c2d-4ead-4025-81dd-9bd6fefac1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 leaders attended and spoke, and many announced improved
        emission-cutting pledges, known as a Nationally Determined Contributions (NDCs).
        Australia had no new NDC to announce, and it still doesn''t, having missed
        a July 31 deadline mandated by the Paris Agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da586a05-245c-44eb-b3d2-1bc6e2218797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0e14f-521c-45ca-b168-1a907dbe8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last December, we had a little bit more run time, so we were holding
        the bar very, very high, and you really had to earn your stripes to be able
        to speak," the UK official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1245d-17ff-488d-9cb3-b3f55240b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa96ae8-6df2-4ed9-adc8-01fa6ad9e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a developed country, they''ve got huge amount of capacity,
        and they''re being devastated by climate change, quite frankly, and we''ve
        been pretty strict on that. They haven''t come forward with a long-term strategy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2df509-92af-445a-9200-a14fb5fe9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afe56c-1dbb-4c64-aa08-b43914660800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are growing concerns among some delegates that Australia could
        stifle progress at COP26 talks in key areas. Sharma, who is also a British
        MP, has said he wants the world to put an end date on coal at the conference
        and to push for countries to refocus their commitments to containing global
        warming to 1.5 degrees above pre-industrial levels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ce389-e4a6-4fc4-9675-9c8d01ea53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe072da-8b36-4b4a-bd32-25cb963be30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement obliged signatories to try to contain temperatures
        to 2 degrees, with a preference for closer to 1.5 degrees, but there has been
        a growing acceptance among many governments that the world should be aiming
        for 1.5. Scientists see 2 degrees as a critical threshold for many of the
        Earth''s ecosystems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d002b-5860-41b2-840b-e981618b429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdcfc4-3e1d-43f2-a3d0-c51aae7425a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comments in the past week from Australia''s leaders suggest
        they will push back on both coal and 1.5.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4d03a-c60e-4686-b61c-cf5cb7642caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb6597-9a2e-4969-a22e-f3f6abe7af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should increase the pressure on partners like Australia," Peter
        Liese, an EU member of Parliament from Germany, told CNN. He added he would
        be raising the "challenge" of Australia''s climate inaction in the European
        Parliament as a problem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0129fac-d15d-4be1-bb99-ff27bdea1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b6a16-4fea-4811-a7b6-0dfb5aabb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the logic behind Australia''s policy was difficult
        to understand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460782a-f774-4ea6-b730-43cd41692dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec98110-346f-4732-822b-14ee20ee093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a general hesitancy in Australia to commit to ambitious
        climate targets, and that''s quite embarrassing for that country because they
        suffer already from climate change."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a20c24-aec7-4317-849d-dde54debcabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9379d-63dd-4ee7-bda5-8bddbe54308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia experienced devastating wildfires in 2019-20, events that
        scientists said were made more likely by human-induced climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ad9ff-457a-468a-af4e-e9146217a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a07168-b7ca-431e-a7ef-b95e6f6f473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent UN state-of-the science climate report found that Australia
        is already experiencing more heat extremes and higher sea level rises than
        the global average because of climate change. Heat, sea level rise and drought
        are all projected to increase in Australia the more the Earth warms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c5b8e-1c9d-47da-9859-bb140fed1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58533eaf-fa99-4537-9a4a-763dae06e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Department of Industry, Science, Energy and Resources,
        which oversees Australia''s climate change policy, has not yet responded to
        CNN''s questions sent on Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64ed7d-b2b9-4d0f-b21c-36baf7fc8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bff558-3fa6-486e-ac49-d4f1d3c58c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Australia trails China on net zero</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e2bd9-808c-4cc4-b33d-969af7f28e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has pledged to reduce its greenhouse gas emissions by
        26% to 28% by 2030, from 2005 levels, a commitment that sits well below those
        made by the United States, European Union and United Kingdom, among other
        developed nations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b5cb4-1e3c-4a04-80b6-b5533adb2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f02b0-e917-4c43-b15d-abfbd92f3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, for example, increased his country''s pledge
        in April to reduce emissions by 50% to 52% in the same time frame.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e327e5a-e690-4c43-bdd5-b912e80b9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060e9ab-321d-45c9-88ce-f3a843ecbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Climate Council, which is independent of the government,
        has suggested the country should slash emissions by 75% by 2030, compared
        to 2005 levels, to do its part in containing global warming to 1.5 degrees.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3650105-484c-420e-9445-25ca5ee9ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e77457-550d-4713-aec2-6f58f5539069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has said it will raise its NDC ahead of
        the Glasgow talks, but it has not said when or how ambitious it''s likely
        to be.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4fed4-c8fc-435d-8381-5b9d75ec679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380e4e5-7e2c-42a2-9705-46a9ad694c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current pledges do not even put it on track to meet
        the requirements to keep global warming within 2 degrees Celsius, let alone
        1.5, according to Climate Action Tracker, a group that monitors climate policies
        around the world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcce7b-a0ab-42ac-90d1-bb78672005d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0780f-8b52-4376-a4a2-6f98086d0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog said that if the whole world followed Australia''s
        policies, temperatures would rise by between 2 and 3 degrees.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22735d44-8c19-4912-8e1a-cb25c9782dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593d7dd-0534-4102-84b5-dd9152dff1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Australia says achieving carbon neutrality by mid-century
        would be preferable, it''s one of the only developed nations that hasn''t
        actually committed to it. Even China, widely seen as a roadblock to international
        climate progress, has pledged carbon neutrality by 2060.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f779c-1180-4d9a-a81d-dacb5dea3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb792ec4-bfdc-41cb-8114-163b1af6c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the European Union told CNN that the bloc hoped
        "Australia''s ambition to reach net zero ''as soon as possible'' can be turned
        into a 2050 net zero target."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7253f08-f8e9-49a1-8e74-b912ab5bb1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c351c-95dc-41c4-84d5-eba6ba0a33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Powerful fossil fuel lobbying</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25e6e6-fe6f-4315-9ceb-061e044c6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what''s holding Australia back is the power that fossil
        fuel companies wield in the country. Australia is the world''s second-biggest
        coal exporter, after Indonesia.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d31ef7-e10e-47f2-8399-f89d2156a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098d1f4-8930-450f-934d-16512115baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pitt, the Australian resources minister, coal brought
        in around $50 billion in exports and more than $3 billion in royalties last
        financial year, and provides direct jobs for over 50,000 Australians, and
        supports the jobs of many more.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d1083-78fe-47f0-9a28-2a0c1f4c656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056af279-9bd5-4d3b-ad6b-450a40b0c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60% of the country''s electricity was generated by coal
        last year. In the UK, it was 1.6% in 2020.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581476d9-7f1a-410e-be17-4b034d85f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd29413-34f4-477c-884a-254a559b1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s despite the enormous potential for solar energy in the
        country. Australia has the highest amount of solar radiation per square meter
        of land than any other continent, yet just 9% of its electricity comes from
        the sun.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532c56a-b943-44a5-87f1-a76c78d5331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21f851-c273-452c-b621-95e88ac92359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, US and EU are all designing "green recoveries" from the
        Covid-19 pandemic -- boosting the use of renewables, like wind and solar energy,
        and setting targets to transition to electric cars -- but Australia''s recovery
        plans center on increasing its exploration and use of natural gas, a fossil
        fuel that contributes to climate change. It "strategy" for electric vehicles
        doesn''t involve any subsidies or put an end date on combustion engine cars.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635c0a2-6d8d-420c-bffd-032978651b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5aa96d-a50b-47a6-ae16-2eadf540fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published on Thursday by the climate think tank InfluenceMap
        showed that fossil fuel companies are exerting a strong influence over Australian
        climate policy through well-funded lobbying, and that Australian businesses
        that are more vocally climate friendly are less engaged in lobbying the government
        in practice.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f2a68-d84f-415d-a7dd-8e51086eccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e89f8-6f1a-4933-b246-cf152fbcc93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction that the Australian government is taking -- for example
        its recent trade negotiations with the UK -- isn''t coming out of a vacuum,"
        InfluenceMap director Ed Collins told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fcce8-7fb1-46be-841d-9716025c6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9826e0a-102d-473a-a1f3-d7eb5209f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to lobbying for Paris-aligned climate policy, corporate
        Australia is largely missing in action."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df8b63-f5e5-4359-9b93-0527bce64adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e72506-5930-4ff6-a092-021ab9fd125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said that Australia was a clear outlier from its peers in
        this dynamic. In the United States and Europe, for example, there are big
        companies actively pushing the government on climate policy.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0420f-83fc-4def-b63b-7275afb7bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb5d9a-185f-469c-9744-f5451948dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia, that''s not the case -- it''s missing those strategically
        engaged, pro-climate corporate voices."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ff2b2-e8da-4d79-a001-7c8f324fa38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad9079-9a29-4fad-94f0-e5a7aeb6aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:46:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that lobbying fossil fuel companies have hijacked climate
        policy from the Australian people. Most Australians support more climate action
        from the government, according to a poll by the Lowy Institute in May.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192874e-5fec-44d3-96c4-2053af0ef8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T13:53:50.041+08:00
      'mgnl:createdBy': 'vince'
