  'IATF-pilot-COVID-19-alert-level-system-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T13:11:14.626+08:00
    'imagesource': 'jcr:e78b479a-fcdb-475d-a9df-78e6cb743614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96473a74-40a6-4edd-939b-89f9d5d4866e'
    'lead': 'An official of the Department of the Interior and Local Government says
      the system''s pilot execution will "hopefully" be done on September 16 to 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T13:21:07.889+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:18:17.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:26.859+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'GCQ', 'pilot', 'alert-level-system', 'general-community-quarantine',
      'guidelines', 'IATF', 'NCR']
    'template': '1'
    'title': 'IATF ‘provisionally’ OKs pilot run of COVID-19 alert level system in
      NCR'
    'updated': 2021-09-10T16:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71d1c7-97f4-4b2c-b2b8-03becbd7d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF) has “provisionally approved” the guidelines for the pilot implementation
        of a COVID-19 alert level system in Metro Manila, the Palace said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85e5bf-c0cd-46f1-8d31-1673ef9aabd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad8035-150f-4bfb-a77a-15547b620a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said there will now only be
        two quarantine classifications in the region: enhanced community quarantine,
        as imposed by the IATF; and general community quarantine based on the city
        or municipality''s alert level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb536a1-165b-48c2-9ee0-ff188fec9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Department of the Interior and Local Government (DILG) Usec. Epimaco
        Densing added the pilot execution of the system will "hopefully" take place
        on September 16 to 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef40365-a9a1-42c3-b8d7-9cc6d3826e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level classification of pilot areas will be done weekly​,
        according to the DILG official. ​In the current proposal, the system will
        have Levels 1 to 4, with authorities still finalizing whether a hard lockdown
        will be referred to as ECQ or Level 5. Such a declaration will only be a "last
        resort" measure, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682f140-e2cf-491f-9cb4-02b2246b8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f5908-8f53-41eb-ad9f-0dcad82fa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag</em> Alert Level 4, <em>wala pong</em> dining<em> at
        tsaka wala rin pong</em> personal (care) services <em>at wala rin pong</em>
        mass gatherings,” said Roque. However, he admitted details on what activities
        will be allowed under particular alert levels are still being ironed out.&nbsp;​Officials
        are likewise still discussing whether the National Capital Region will be
        placed under alert level 4.​</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff1f82-6349-444f-ba7c-6ecf6de6a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08875de7-d8a7-4d47-a604-475073be2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under Alert Level 4, there will be no dining services,
        personal care services and mass gatherings as well.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b4143-0e04-4e8c-8faa-7b737afe0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd895c-4241-444a-bd4b-13c573495c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under the system will execute granular lockdowns based on
        guidelines from the National Task Force Against COVID-19, said the official,
        adding these lockdowns will be stricter this time around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca323c6-98f5-4ab8-9745-a70a8e71c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b20fc-6b70-4326-8d48-7685d690240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only healthcare and allied health professionals will be allowed
        outside in areas under localized lockdowns. Also exempted from tight mobility
        restrictions are overseas Filipino workers bound for abroad and those returning,
        assuming they have completed their facility-based quarantine upon arrival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb5fa4-e755-4b5a-b405-a272c594fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108235ad-9bb6-4393-83bf-2eeb442462a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same applies to individuals with “other exceptional circumstances”
        like those needing urgent medical care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6af514-7fc4-4b86-9c0d-9466cfa382da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f2b08-5337-4d54-a278-f898f4347aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households affected by granular lockdowns or families in isolation
        will receive aid from their respective local governments and the Department
        of Social Welfare and Development, added Roque.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d0f40-7618-4ed5-bab7-6ab25dfc50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:21:07.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
