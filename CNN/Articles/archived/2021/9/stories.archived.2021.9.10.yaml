      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>&nbsp;The
        national government should put premium on helping tourism-related establishments
        not within the country''s primary tourist destinations but also mainly attract
        foreign travelers, said a tourism expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a7430-753b-435a-b4b9-634c71f2764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726554b7-f32a-45b2-bb73-7394120ba5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate priority as far as emergency response (is concerned)
        should be those outside the international destinations," said Ramon Alampay,
        director of the UP Asian Institute of Tourism Division of Tourism Research
        and Extension Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d424bf0-5113-465d-acf5-ccc8d3e2f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52461c8c-c632-4ac8-84b5-e3242c41b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Exchange, Alampay noted
        a "large majority" of affected enterprises are situated outside the major
        tourist spots, adding these small businesses and their workers are the "most
        vulnerable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38f46e-ad85-417c-ae69-50d3106a8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27984148-9a93-46e0-895d-8d58acb024db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP AIT professor also emphasized the importance of reviving
        tourism efforts of local attractions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270e454-3006-4654-98d8-dbb4f8a1e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0b41f-7a86-4c63-8056-9e3a5585cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the key really is to have our domestic destinations, the
        regional destinations opened up to the domestic and regional users," said
        Alampay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d61aa-3cac-4505-8bbd-ec49d11798ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
