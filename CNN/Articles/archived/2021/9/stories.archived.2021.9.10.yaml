      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For them to procure face masks and PPEs, they (Pharmally)
        need to show where they got the money to import such number of goods. So if
        they cannot show their money sources, is it considered money laundering?]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816549b-1fc1-4797-8f40-0478ff94cfe7'
      'mgnl:activationStatus': true
