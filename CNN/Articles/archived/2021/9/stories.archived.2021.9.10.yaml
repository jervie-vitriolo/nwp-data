    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a46d2a-0b84-4e38-8c72-d52d58cc9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> What is your favorite experience
        in a movie theater — as an audience [member] and as a filmmaker?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19192e9c-1ae4-4d90-a047-a77cb03f4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Ito ‘yung weird. ‘Yung “The Revenant,”
        ang tagal ko na hindi nanood ng edge of your seat eh or ‘yung in awe ka sa
        pinapanood mo even if everyone seems to not like it versus “Spotlight.” I
        saw it almost at the same time, magkasunod. “Spotlight,” I liked it pero dumaan
        lang sa mata ko. It’s the kind of TV movie na ma-enjoy mo. But I don’t think
        it’s closer to “Erin Brockovich” na yes it’s based on a true story pero it
        has a really interesting character that elevates it into a really good movie
        experience. Unlike “Spotlight” na straightforward.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce97a6e-06d1-4861-b1c7-06384eb85abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “The Revenant,” no matter how many references they show of
        [Andrei] Tarkovsky eventually, which I never realized naman when I was watching
        it, ang laki niya, ang lawak, there were so many things happening that you
        don’t understand how they were able to do it. That’s as a filmmaker, while
        you’re experiencing the story, at the same time you’re also thinking of how
        it’s being done. Did people die while making the movie? (<em>Laughs</em>).
        ‘Yung ganon, nakakagulat. And I kept on talking about it for days. Nakatatlong
        post ata ako [on Facebook] hindi enough para masabi ‘yung gusto kong sabihin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488eabe-3db2-44e0-865d-3c0d52c8996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an audience siguro… madami eh. I think “Spiderman” was the pinaka
        masaya na napanood ko, or any Sam Raimi movie. I saw “Drag me to Hell” sa
        cinemas na gandang ganda ako. ‘Yun masaya kasi everyone’s reacting all at
        the same moments, ‘yung natanggal yung ngipin, ‘yung may pumasok na langaw
        sa kanya while having dinner. Lahat kayo sabay sabay nagre-react. It was a
        full house. Hindi naman siya empty movie house, ‘yun nakakalungkot. Which
        is why I didn’t enjoy “Once Upon a Time in Hollywood.” Lima lang kami sa sinehan
        na nanood on the first day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903d026-35c1-4224-ac5b-1ca2b6435771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> How about movie watching experience
        for one of your films, ‘yung sobrang nafeel mo ‘yung energy ng audience.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2fc7a-8e26-447c-b9ec-f6bc0d7032dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Siguro the farthest I can remember
        was [“Scorpio Nights 2”], ‘yun talaga maalala ko pa ‘yung stampede, ‘yung
        mga naiwan na sapatos sa sahig. ‘Yung nasira ‘yung gate ng UP [Cine Adarna].
        Wala pa akong kotse non, nag-taxi ako, ‘yung line, sobrang dami paikot ng
        UP Film Center. [Nung] andun ako sa may tickets, dati table lang. [Then] in-announce
        na sige pasok na. Putangina, nagkagulo kung paano pumasok kasi nasira, walang
        order kung paano pumasok. As in!</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7ec70-db78-4b97-978e-e080dddc10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> For some reason naalala ko ‘yung
        CCP premiere ng “The Arrival.” Kasi it’s all friends. May handwritten letter
        ka pa, “This is for me, I never made a film for myself…” I think, in a weird
        way, ‘yung “The Arrival” ‘yung nag-reset ng kareer mo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb9179-b985-4131-8f1d-b9be53f43466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> ‘Yun talaga ‘yung decision. To do films
        that are more deliberate, that I am conscious of, as opposed to previously
        I was just trying to survive. I was keeping a team surviving, alam mo ‘yung
        I have the system dati ni Peque [Gallaga] where I have siguro 10-15 people
        who were dependent on my next project. And sometimes in order for us to make
        ends meet, you accept as many [projects] that come along. And a lot of times,
        you don’t have time to write the script, you don’t have time to analyze this
        is what I really want to tell. I think it was in “The Arrival” that I decided,
        okay I want to be deliberate about the movies that I want to make.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a2015-66ae-42f0-a6fd-a557961d7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember Teddy Co, after the screening, talked to me and told
        me I think this is your first film, which in my mind, I don’t see it as the
        way I’m gonna make my films, I’m not gonna make very personal films that nobody
        cares about. I wanna make personal films that are relatable to me but are
        relatable to a bigger chunk of audiences.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff214c42-553f-4227-a49f-b7acc32e2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the start of it. ‘Yun ‘yung inisip ko na I am no longer
        hungry, I am no longer just out to survive. I had an advertising career then.
        May bread and butter ako. But slowly tinanggal ko na rin ‘yun. Walk the talk
        diba? Grabe tayo manlait na “Wow artist kami, artist ako, bat nasa ABS-CBN
        ka gumagawa ng teleserye, pare?” It’s always in the guise of naghahanapbuhay
        lang. Oo nga pero wala kang right na manlait sa process ng isang pelikula
        kung ganon diba?</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e3d43-3f19-419e-b41a-6aeca0b99a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:36:50.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I don''t wanna grow old in the industry and have nothing to show
        for it."</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8cb7c-5f80-4c28-a8c2-bd21e765f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> I remember that, ‘yung “Ronin.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b8822-7968-4055-9332-47e23aa99f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Yeah. Iniwan ko ‘yun midway. Part of
        that was we shot it for almost a year, akala ko i-can lang sya and then the
        studio comments started coming in. Andaming aayusin based on how they want
        it. Number two, they always scheduled it 23-25 sequences a day, ang natatapos
        ko lang 10, 11. Ang sakit siya sa ulo, hindi ko kaya ito. (<em>Laughs</em>).
        Napaka-iresponsable ko, iniwan ko lang out of the blue and I had Dondon [Monteverde]
        take care of it. So Dondon had to [bear] the brunt of ABS-CBN. He had to talk
        to everyone. “Wala eh, nasiraan ng bait si Matti,” Pero nakakahiya. Good thing
        nakabalik pa ako sa ABS-CBN with “Darna,” nakalimutan na nila na “Ito ‘yung
        nangiwan sa atin ah!” (<em>Laughs</em>) Which I eventually [left] as well.
        (<em>Laughs</em>)</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec82b8a-83ae-45c1-8339-bc9ea4b0c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> ‘Yung advertising ang lakas mo nun.
        One pop you’re done. Why did you leave advertising?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2d082-f3f1-44db-aa55-0a368de44ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> The single moment na natandaan ko ay
        I usually go back home sa Bacolod, I meet with high school friends, college
        friends. Tuwing inuman, “O rik anong ginagawa mo direktor ka na pala.” Sabi
        ko “Oo pero hindi ako gumagawa ng movies.” “Anong ginagawa mo?” “Ako ‘yung
        gumawa ng last na Tide na commercial.” Nobody cares. Walang nakakaalala. Alam
        mo talagang pang two weeks lang siya na airing then let’s forget about it.
        It hit me hard. I don''t wanna grow old in the industry and have nothing to
        show for it. Siyempre ambisyoso ka. You want to prove something to yourself.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77eae7-61db-4bc9-8801-2ab37f028b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized also that the people who grow old in advertising tend
        to be mainitin ang ulo kasi nga you’ve been doing it for 20 years!</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132ab79-c8b2-479c-aa4d-0e17fa644def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Tapos pabata nang pabata ang nagccomment
        sayo. (<em>Laughs</em>)</p>'
    '216':
      'image': 'jcr:40770a15-a578-4b7a-94b7-473683285334'
      'imageCaption': '"I even have comments from some people who saw it na this time
        around hindi nangangamoy ng kulungan," says Matti. "But I think tumanda na
        ako. Been there, done that. Na not necessarily the nastiest look for the prison
        and bring it to a much more ordinary looking prison." Photo courtesy of HBO
        ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8fe44-463e-4d1e-919f-7d0a891fc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:03:13.298+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a21c10-756b-49fd-a536-80e5cc580733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> And hindi nag-iiba. Kung minsan, and
        I’ve been tricked several times. Sometimes you just miss doing short form
        so may maka-convince sa’yo na ‘Gawa ka ng commercial!” So gagawa ka. Pag gawa
        mo… akala mo they’ll respect you more now because you’re older, I have done
        other stuff. Pero hindi pala nagch-change. They treat you like you’re an employee
        talaga. Do this. Do that. And lagi ang maririnig mong sagot pag kumontra ka,
        “Noted.” (<em>Laughs</em>) And then alam mo nang hindi tinanggap. (<em>Laughs</em>)</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e42ad6-ed8b-4e1c-b7af-16c8fe6ced7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Noted with thanks, mas hate ko pa
        yon. (<em>Laughs</em>)</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fb8d2-f7cb-4b16-9952-8f18a3604a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> So ayaw kong tumanda ng ganon. I had
        to change my lifestyle. Dati siyempre sumasabay ako na maganda kotse ganon.
        I think the first movie that I [did when I] decided I’m gonna get out of advertising
        was “Tiktik: The Aswang Chronicles.” With “Tiktik,” I already sold my V8 cars
        and [went] for diesel cars. Kasi you don’t know if you’re gonna make it in
        films.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41727e-387f-40f4-9574-b105ef9b1e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> People don’t realize na ‘yung isang
        film, dalawang commercial lang yon, ‘yung talent fee. (<em>Laughs</em>)</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08155dc2-fd9a-4944-81ba-2480c0f1a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Akala nila ang laki ng bayad sa atin
        sa pelikula, hindi naman. So I had to make that decision. Not sure what I’m
        making it yet. I wanted to be ready where it brings me. Nagpalit akong lifestyle.
        I had to make sure I had a house to live in. Dati nagrerenta lang ako. So
        ’yun muna inuna ko. Kahit magkahirapan pa, may bubong ako sa ulo ko. (<em>Laughs</em>).</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a2a6f-f77a-40e9-954d-079903121d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> But you’re so prolific now. You’re
        doing “May Pag Asa,” you’re just finishing “OTJ,” you just shot “Folklore.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e091d1d-b5ec-44ab-9364-2689c1e2e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> I’m finishing the edit.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05543a-d138-461d-bf99-18d1cdf9d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> So you’re doing three major things.
        Bat mo pa naisip gawin ‘yung “A Girl and A Guy”?</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deea730-e82e-4068-8f1d-dfc706fb81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> In 2019, I’ve never written anything
        in a long time. [I have screenwriter] Michiko Yamamoto na I can just throw
        in an idea and if she likes it, she’ll write it. So I never had the quiet
        moment na, “I think I wanna write this,” sa dami na rin siguro ng trabaho.
        In 2019 I wrote it — as in putting all your ideas on paper and having a real
        writer take a look at it. I know how difficult it is to make a relationship
        movie. Not really a rom-com. I always watch Tagalog na mga romcoms and I always
        had something to say about it. I figured, you really don''t know what it takes
        to do something like that… looking at the chemistry of the two leads, calibrating
        that the moments are still real, but it brings out certain bittersweet moments,
        mga ganon. Mahirap siya because it’s not the films that I make.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2697412-4004-40dd-ab15-bf59d119c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s partly because of the challenge. Maybe I can take a
        crack at it? I hope it works. Maybe also I’m more interested in the society
        the generation is in rather than the personal stories? Kasi mga rom-coms personal
        lang ‘yun eh. But what if the conflicts are mainly internal but there’s really
        an issue with the society that they revolve in?</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a8561-eafe-4809-af8b-1a48cff907d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never thought it was gonna be made. In fact, the pandemic part
        of the film has been written into the script now because I wrote it without
        the pandemic yet. When we started figuring out how the pandemic was gonna
        work in the script, we realized it even better, it made it into a turning
        point, in kind of a weird structure... Pag pinanood mo ‘yung movie because
        it looks like there are two sets of movies. One that’s super dynamic, magulo,
        chaotic, magulo and then all of a sudden it became so quiet in the last part
        which made it interesting as well.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecff899-84cc-457d-b47c-118c0ab9e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> What attracted you to Gen Z bordering
        millennials as opposed to older couples?</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1ea86-0866-4d34-bd6f-6687e58aa663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Because I know I can figure out a story
        with older characters. But what I want to figure out…. I think it echoes in
        the music… I want to know how vulnerable they are because on the surface this
        generation looks like they’re nonchalant about things… They’re not mushy about
        things. I wanted to know ano ba ‘yung inner conflict nila? Yes, we see men
        as pigs but are they really just pigs? Or we see women as reckless and naive
        but are they just naive? Or are there other things happening?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db540a6-dbf8-4e1e-8790-1052a9924474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the older couple… and I heard it from people from a different
        age bracket who watched… Up to a certain point I wanted to let go of the film
        because I thought all the characters are stupid. Naiinis ako sa kanila. But
        because we’re not just gonna show them as stupid or reckless, they’re gonna
        go through something else.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb54bb-ab68-41f0-bfa1-db3f398ac91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started asking about Bumble, Tinder… weird talaga! Yes the
        older generation will just call it a meat market but you see other people
        who end up marrying who met each other on the dating app. That’s now how [our
        generation] meet with people. We connect with people through introductions,
        acquaintances… Sa kanila ang bilis lang. Napaka-trusting…</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa1ae4-a244-4124-8c09-2e63aca8fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Are you any clearer to understanding
        that generation? That’s basically your daughter’s generation.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36caf2d-6fe9-4843-a9a5-c4a571de7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> I think we’re just scratching the surface.
        More than the relationship angle, hindi ko rin maintindihan how difficult
        it is to keep people at that age.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6080f5c-31cd-4fd5-bb8c-b1a884e20fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, most of our people here at Reality Entertainment
        were all twentysomethings. Now, everyone who’s going to be directly linked
        to my job, I wanted them to be 29, 30, 32. I don’t want anyone 21, 22. Napaka-erratic!
        They could be really good workers. The work is just a stepping stone to earn
        money. Wala ka nang mahanap who’s hungry enough to let go of their dogs, (<em>laughs</em>)
        or a surfing competition in Baler in favor of a sound mixing job. Wala ka
        nang mahanap na ganong edad. (<em>Laughs</em>).</p>'
