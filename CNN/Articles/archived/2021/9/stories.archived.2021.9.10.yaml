      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd4034-5891-46ca-ad9c-8bbc65a68da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that based on laws, it will take three years for a
        company to secure an importer''s license but Pharmally bagged the government
        contracts for the procurement of medical supplies six months after its incorporation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f6da1-6e84-4fa3-aed9-ea4e936c0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdd415-4f61-4802-a257-ec5e5d038698'
