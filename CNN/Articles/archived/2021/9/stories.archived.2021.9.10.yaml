      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4c7c1-23af-4160-9f76-ca9f31ca3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual outdoor exercises are allowed in areas under Alert Level
        4 regardless of age, comorbidities, or vaccination status. These should be
        limited within their place of residence such as barangay, purok, or subdivision/village.</p>'
