  'Last-member-of-Jewish-community-leaves--Afghanistan':
    'author': 'Jaide Timm-Garcia and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-10T01:22:13.793+08:00
    'imagesource': 'jcr:5a575296-f558-4596-8802-245a66bf60c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f60afc-eb97-4b4e-8c88-b506601918d5'
    'lead': 'Zebulon Simentov lived in and maintained the only Synagogue in Kabul,
      surviving in part off donations from overseas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T01:25:17.227+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:22:37.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:16.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jewish', 'community', 'Afghanistan', 'Taliban']
    'template': '1'
    'title': 'Last known member of Afghanistan''s Jewish community leaves country,
      taking dozens of women and children with him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa7112-0b71-4cff-b45d-d9b0a5e01e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last known member of Afghanistan''s
        Jewish community left the country on Friday, taking 30 other people with him
        -- including 28 women and children -- on a five day mission to safety, according
        to the group who carried out the evacuation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fea729-17ac-44db-9785-27cac16128c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50b2ec-f6fe-4874-b3a4-61586a36ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zebulon Simentov lived in and maintained the only Synagogue in Kabul,
        surviving in part off donations from overseas. A well known figure in the
        Afghan capital, Simentov, who is in his early 60s, had lived through decades
        of conflict and political turmoil, including the Taliban''s previous rule
        over the country from 1996 and 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6fcfe-f9b8-4906-b111-546086212079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc24e18-10e0-4131-bde2-7b4354dd3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simentov and 30 others traveled by van over Afghanistan''s mountainous
        terrain and negotiated multiple Taliban checkpoints before entering "a neighboring
        country" on Monday, the Jewish New Year Rosh Hashana, said Moti Kahana, an
        Israel-American businessman and philanthropist who organized his escape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9512d9-d5f8-4ee9-8a58-77067dcbe38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76490c6d-dd74-4712-8d77-0e624be9b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simentov has been credited with helping to save dozens of children
        by refusing to leave them behind in Afghanistan, said Kahana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250bb5b-e0b2-40d7-931d-d3529e6ee572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828618f-385a-4ab3-b5de-d8df7125328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical evidence suggests Afghanistan was once home to a sizable
        Jewish community. It reached 40,000 in the mid-19th century and began declining
        around 1870 with the passage of anti-Jewish measures, according to the American-Israeli
        Cooperative Enterprise, a nonprofit group. Most of the remaining members of
        the country''s Jewish community left following Israel''s creation in 1948
        and then in 1979 after the Soviet invasion, the group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d9d93-4d99-428d-a4cf-33e8b3adec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb3165-490c-4414-8c37-dd87935019f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simentov''s status as the last member of the community to live in
        Afghanistan has received widespread media attention in recent decades, with
        numerous reports detailing his persistent refusal to leave the country, even
        after his wife and children relocated to Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef64e4-2f50-4d03-902b-ffba335eb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7eab4e-c038-4d4d-8832-9be67d345f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN in 2010, Simentov recounted past experiences
        with the Taliban, describing how the group "interfered in everyone''s business."
        Simentov told CNN he was arrested four times during the Taliban''s previous
        rule and that he was beaten while in custody.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bbd52-d121-4869-852d-1dc079e4e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285b827-0766-4c1d-b9c4-c3173b68b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent US withdrawal and subsequent Taliban takeover triggered
        an exodus of thousands of people from the country, including foreign nationals,
        Afghans who had worked with American and British forces and long-persecuted
        ethnic and religious minorities, such as the Hazaras, who feared they would
        be killed once the Taliban returned to power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b2dc6-63f9-40d5-92d9-4e3d6ba20bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e64ad3-d514-4b9f-af26-56883b92ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the danger, Simentov initially refused to leave his home,
        said Kahana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f383f6-d45b-4b59-add1-db2d679f473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168510a-07f2-4067-ba31-b411d7ae193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His neighbors, however, convinced him that it was not safe, and
        it if the Taliban didn''t get to him, the Islamist militant group ISIS-Khorasan
        (ISIS-K) could make an example of him. They had told him people were talking
        about him and he was going to get killed, Kahana said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b444c-5864-41d7-b5b5-f492dfd6a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd50f0d-5d59-4e00-a21e-b42b3ec3f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believed Simentov finally conceded "when he could hear more shooting
        in the area, and when the Americans left and the airport was closed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d79d78-a73f-485b-b8ce-05c8ecefc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890b4e7-4b87-4cf4-99d6-1d24db94da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahana runs a US-based organization called GDC Inc., which provides
        humanitarian diplomacy and consulting for security and logistics in difficult
        regions of the world. It facilitated the escape of the last Jewish families
        out of Syria''s Aleppo, and organized buses from Syria into Israel in 2016
        so women and children could receive medical check ups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311a808-60bd-4c5d-93b8-295a43ea8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94500cd-72e4-47c3-badc-4197ff80e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan was for Kahana''s security team to take Simentov
        and 18 others and get them out of the country. But when they arrived, there
        was around 100 other people with him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59396c0-5120-4262-b5f6-8dbdda345cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
