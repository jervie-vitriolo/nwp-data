      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Involvement in money laundering?</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6125811-62b7-4b0c-af6e-7aaf3bc2ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.793+08:00
