      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Proclamation No. 1218 —&nbsp;signed by Duterte on Friday
        —&nbsp;the national state of calamity will be extended until September 12,
        2022, "unless earlier lifted or extended as circumstances may warrant."</p>'
