      'jcr:uuid': 'dbaf35f1-5599-47e8-83b2-d1405b492b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:35:16.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 swab tests will also be conducted on the seventh day of
        their quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3d60f-0ce4-43ef-83b6-b7c2dd6a2ca3'
