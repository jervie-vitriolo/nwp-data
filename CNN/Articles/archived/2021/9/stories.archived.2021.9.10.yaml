      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two games of the first set, Scilipoti capitalized on
        a weary Eala, only allowing the Filipina to score two points. That gave the
        Swiss a set advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140b600-c090-4614-927f-98b04f36e4b0'
      'mgnl:activationStatus': true
