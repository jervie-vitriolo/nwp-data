      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1218829-0dfd-4da5-be8c-eb3aba888dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.280+08:00
