    'template': '1'
    'title': 'Biden announces new vaccine mandates that could cover 100 million Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00055e-4661-4454-8d68-432b3c9f0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        imposed stringent new vaccine rules on federal workers, large employers and
        health care staff in a sweeping attempt to contain the latest surge of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03987b-ddda-4b53-84b1-16599aa4af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be569614-57be-4379-89d9-8b4282552ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new requirements could apply to as many as 100 million Americans,
        according to the White House, and amount to Biden''s strongest push yet to
        require vaccines for much of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfa0bf-734d-4c9e-bf1a-481ed828f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd671ac2-8afe-46dc-95ed-6913b544fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been patient, but our patience is wearing thin," Biden said
        of Americans who still refuse vaccinations, casting his new measures as necessary
        to push the minority of the nation that still hasn''t been inoculated into
        getting shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d8fa5-c994-4923-b00d-1e8a79e93895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d514405-3a62-4a4b-a57e-2ccec8ae01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Americans who have received vaccinations were growing "frustrated"
        with the 80 million people who have not. And he acknowledged the new steps
        would not provide a quick fix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657acaf5-47e3-482d-9c9c-ea636299bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038be87-0349-4b61-b3d3-c29cb530459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While America is in much better shape than it was seven months
        ago when I took office, I need to tell you a second fact: We''re in a tough
        stretch and it could last for awhile," Biden said in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c8c50-99e4-42e2-a2df-c13980480ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819d674-eae9-4f6c-976f-305de045e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President directed the Labor Department to require
        all businesses with 100 or more employees ensure their workers are either
        vaccinated or tested once a week. Companies could face thousands of dollars
        in fines per employee if they don''t comply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d48ad3-8eb4-469c-93b1-6bfe4d25e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaadb1c-c72a-4270-a1ff-d1d75ec482be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has signed an executive order requiring all government employees
        be vaccinated against Covid-19, with no option of being regularly tested to
        opt out. The President also signed an order directing the same standard be
        applied to employees of contractors who do business with the federal government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8839b52-4c0c-4763-83be-2119263dfcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8034dd7-7aa5-4e60-b474-f46f12d5ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he will require that 300,000 educators in federal Head
        Start programs be vaccinated and will call on governors to require vaccinations
        for schoolteachers and staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9187c82-5f23-4edf-9805-54917b2268fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365cebee-2b9c-4b5a-b541-b1dda01d7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden said he will require the 17 million health care workers
        at facilities receiving funds from Medicare and Medicaid to be fully vaccinated,
        expanding the mandate to hospitals, home care facilities and dialysis centers
        around the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ad17d-7ecb-4978-9899-df6d3b0dad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c0325-12c7-45fd-b7f5-9f3e77714980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the tools to combat the virus if we come together to use
        those tools," Biden said at the outset of what was billed as a major speech
        to tackle the latest phase of the Covid-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbcb0a-b84e-4097-b63d-96c2b4acdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91467e-c0b9-4f43-b11f-63df53943ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules amount to the most dramatic steps to date to get more
        Americans vaccinated. Once cautious of vaccine mandates, the Biden administration
        is now wholly embracing them as vaccine hesitancy persists among certain groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c5f8d-bafd-4ebe-b68e-0e7a345aa649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceec82-bab1-4164-93da-2fbf9d1a36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules come as the Delta variant tears through communities
        across the country, causing upticks in hospitalizations and deaths particularly
        in areas where vaccination rates remain low.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c9e36-ebc8-4d30-ac2d-632ee0502d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf8f10-3983-48ce-86fa-9c959ae8994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A potentially massive impact on the US workforce</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6139be-a4ff-4c88-97c8-447a6bade209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide swaths of the American workforce could be impacted by the new
        rules, which would take effect over the coming weeks. The new "emergency temporary
        standard" from the Labor Department will require large employers to give their
        workers paid time off to get vaccinated. If businesses don''t comply, the
        government will "take enforcement actions," which could include "substantial
        fines up to nearly $14,000 per violation, according to officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010c700-cd20-4d9b-9b19-a19a2cc2b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9bbe1-f091-4108-8cba-a4d021bd697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the standard was a "minimum," and some companies
        may choose to go further, including by mandating the vaccine instead of offering
        a test-out alternative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94529846-cabe-4b2f-93ad-6d1765de4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fec1a2-cd98-4083-b47b-92e9f8525f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each employer will decide exactly what they want to do, but what
        we''re saying through the Department of Labor rule making process is a minimum
        of testing once a week or full vaccination," a senior administration official
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc62839-3149-4db8-81cc-a817c3c20037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e64478-01c5-4f3f-a0ba-8e71b0259d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new announcements move beyond what Biden announced earlier this
        summer, when he required federal workers be vaccinated but allowed for those
        who opted out to be subject to stringent mitigation measures. Now, federal
        employees will have 75 days to get vaccinated or risk being fired.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09bb24-6781-4a8a-bac6-c8ac9b941031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607bc2f-33ac-4491-b0ca-1ed640ffa9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expectation is if you want to work in the federal government
        or want to be a contractor, you need to be vaccinated," press secretary Jen
        Psaki said, adding the number of unvaccinated federal workers was still being
        compiled. Officials said limited exemptions would apply to workers claiming
        medical or religious reasons for not getting vaccinated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd79219-00dc-4191-900a-dc0b1517e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5819ff1-4e5c-423d-aaae-ee970a8378f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said the federal government should act as a
        model for other businesses in their own vaccine mandates, and has praised
        large companies that require employees to be vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43644e-a27a-416a-b293-f7519ee111df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a335d3-14e6-45b9-9aff-298a009891db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President takes other measures to tackle Delta</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f33388-98ba-43a7-913d-51b714bb38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Thursday was also set to announce a major expansion to
        free testing, a step public health officials have said is critical to containing
        the virus, particularly as children return to school and some workers return
        to offices.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006966b-329f-4cc5-a01b-87d0ac73ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5fc5ce-c82d-4749-af35-4f38ae8c2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Production Act, a wartime measure used to compel companies
        to manufacture essential supplies, will be evoked to accelerate the production
        of rapid tests and the administration is planning to send 25 million free
        tests to US health clinics, officials said. Some retailers, like Amazon, Kroger
        and Walmart, will sell the at-home tests at cost.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52d28a-645d-4458-8c71-bf9945ed1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6845a7c-80ef-4125-a35d-1f393582b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Transportation Safety Administration is planning
        to double fines on passengers who refuse to wear masks on planes. And Biden
        was set to call on large entertainment venues to require proof of vaccination
        or negative tests for patrons seeking entry.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921dee5-b7c0-4f6c-a3d6-6fa470da5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0d9fa-e4b8-4946-b6d5-8b3249596d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-pronged plan Biden unveiled was finalized by the President
        and members of his public health team on Wednesday afternoon. He received
        a briefing in the Oval Office from his Covid-19 response team on the anticipated
        new steps.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e66e85-0556-4da9-aaf6-42e583e1f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3b6da-9af3-4fc9-b42b-80743f72e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the six pillars of Biden''s plan include:
        vaccinating the unvaccinated; further protecting the vaccinated through booster
        shots; keeping schools open; increasing testing and requiring masks; protecting
        the economic recovery; and improving care for those with Covid-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927a528-fbd9-4115-b8f8-c2ffc9656197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec710fc-33da-48d0-aedf-692f9c18d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s approval on handling of Covid is slipping</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d4242-8d39-4dc7-ab1e-0c2fc009afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they hope the new approach will provide Americans
        a clearer view of how the pandemic will end after 18 months of Covid-dampened
        life. The White House has watched as the President''s approval ratings on
        Covid have slipped, and feel part of the problem is the backward motion felt
        this summer: a spike in cases led to a return to masks and continued working
        from home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a260086-162f-4781-bcd5-ed6c2aca075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8743c42-540a-4b8c-9dc0-dd9f4e2fa4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ABC News/Washington Post poll conducted at the end of August
        found 52% of respondents approve of how Biden is handling the pandemic, a
        10-point drop from June. Still, more respondents said they approved of his
        handling of Covid than disapproved.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60f1a8-4028-4abf-b05c-fa08f0a46042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69bf5c-a4fd-4747-ae65-6c8ea029cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden''s overall approval has slipped into negative
        territory amid a chaotic withdrawal from Afghanistan and the Delta variant''s
        drag on the economic recovery. The President''s aides view combating the pandemic
        as the single most important issue of his presidency, and the one that will
        determine his political fate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd0525-1b45-4254-8fb1-3ba553c781b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b712b9b-82a3-4d6e-ad90-f3908241b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As American students return to classrooms, battles over masks and
        vaccine requirements for older children have erupted in school districts around
        the country. Health officials say they expect vaccines to be authorized for
        children under 12 in the next several months, but parents have become frustrated
        at the pace with which the process is unfolding.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0396f9-f34a-482e-be19-7557e7444244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6274e3-3e56-4512-9bd3-6b11caaf7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has identified schools as a key area of focus, given the broader
        effect that having children in classrooms has on the economy, particularly
        for women.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaafe1d-0899-43be-966d-fa38d14e7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61b81b-3caf-4da5-a185-fc0ac411a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has encouraged businesses to require vaccines for workers,
        officials said they believe there is more the private sector can do to encourage
        people to get the shot. That includes requiring proof of vaccination at restaurants,
        bars and other venues. Administration officials have been working over the
        past few weeks to determine ways the government could make it easier for businesses
        to apply those requirements.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7cc18-ec28-46a2-a965-0f28695ba73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1e694-869d-4093-9e6a-b19522c7af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has repeatedly said there won''t be a federally
        mandated vaccine passport, but has been pushing other ways to increase vaccination
        rates.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1714e-3449-4a01-8933-3454d82dc5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fedba9-3776-4d77-9cd9-e6d9c742a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the administration is preparing to roll out booster
        shots for Americans who have already received vaccines, though the date at
        which the third shots will begin has been unclear.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11207935-c3fe-45d0-b9cd-69030ec30603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e25372-5682-4b92-935c-f49c61d20499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration had initially said last month that a third
        dose of the Covid-19 vaccine would be made available for adults on September
        20. But top health officials warned the White House they may need more time
        to review all the necessary data before they can recommend booster shots.
        The US Food and Drug Administration is set to meet September 17 to discuss
        Covid-19 booster shots.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5c969-048d-4c0f-aee4-f76cb6a972ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/politics/joe-biden-covid-speech/index.html">Biden
        announces new vaccine mandates that could cover 100 million Americans</a>."</em></p>'
