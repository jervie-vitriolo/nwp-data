  'erik-matti-on-the-job-sequel':
    'author': 'Quark Henares Don Jaucian'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-09-10T16:45:37.650+08:00
    'image': 'jcr:2b8f5175-9dab-4f0c-baf9-de7bde9b4a23'
    'imagesource': 'jcr:715ba7d4-3e28-437b-bd8b-69e5f217f3bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5c3317-46ac-4c32-9a68-c21daed288cb'
    'lead': 'Erik Matti has always mined the depths of our everyday experience in
      his films, from the subversive eroticism of “Scorpio Nights 2” to the sprawling
      sociopolitical epic of “On the Job,” which may just be his magnum opus. The
      director talks about quitting advertising, making a Gen Z movie, and the five-year
      ordeal that was “On the Job: The Missing 8.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T16:54:55.728+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T04:14:18.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:32.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Erik Matti and his cinematic journey to ''On the Job 2'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6b99d-d49e-480d-830f-26f45c1453f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:54:55.729+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere in the political tangles of “On the Job: The Missing 8,”
        a politician’s henchman taunts Sisoy (John Arcilla), a paid hack turned truth
        crusader, as he digs deeper into the truth about the death of his friend and
        their journalist colleagues. “Walang laban yan sa baril… Hindi ka mapoprotektahan
        ng ballpen na ‘yan.” In the face of extrajudicial killings and the prevailing
        culture of impunity, it’s a line that stings deeply — and something that’s
        hard not to take personally for someone who works in a news organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661018d1-e6e7-4229-b358-47df5182c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:54:55.729+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617cbfd-b97a-4b84-a88e-212ebf2d4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:54:55.729+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chilling effect might also just be because, halfway through
        “On the Job 2,” it’s easy to think that things will go south for our beloved
        characters, as disgusting as they may be in the first few minutes of the film.
        While the first “On the Job” revelled in the pyrotechnics of the genre, the
        sequel is soaked in nihilism, which gets even more shocking as you realize
        that some of these things are inspired by events that happened in&nbsp;real
        life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a925c-741f-4555-b548-ff6c746adf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:54:55.729+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8076295-9041-4c26-a31f-1378a6196233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:54:55.729+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanted this to be more of a meta-movie,” says director
        Erik Matti, who shot the film in a total of 53 shooting days from 2018 to
        late 2020. “Most of the plotlines are composite, hindi naman based on one
        true event but several events in the Philippines put together for a really
        expansive na story. Kaya gusto ko sana na it feels like a documentary. Parang
        may Oliver Stone feel ng ''JFK.''&nbsp;Wherein you cut to real-life footage
        to a story that’s unfolding which is fictional.”</p>'
    '2':
      'image': 'jcr:de46a1e8-19e0-454c-a8ab-235c8a42ee69'
      'imageCaption': 'Sisoy (John Arcilla) digs deeper into the truth about the death
        of his friend (Christopher De Leon) and their journalist colleagues in “On
        the Job: The Missing 8.” Photo courtesy of HBO ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d865c63-d4cc-4674-8d5a-945c44909272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:50:18.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f5ccd-1b6b-4813-bb19-805f90af0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The span and scope of the film can be overwhelming — it clocks in
        at a hefty three hours and 28 minutes. Set in the fictional town of La Paz,
        the film follows several storylines: we have Sisoy and his co-workers at a
        newspaper (including Lotlot De Leon as Weng) who are out for justice for their
        publisher Arnel (Christopher De Leon) and their colleagues who mysteriously
        went missing; there’s Roman (Dennis Trillo) a prisoner who, like Joel Torre’s
        Tatang in the first movie, is hired by politicians like General Rene Pacheco
        (Leo Martinez) and La Paz Mayor Pedring Eusebio (Dante Rivero) to take out
        the snags in their web of lies and deceit. Matti admits that this was not
        an easy film to assemble and the three years that it took for this film to
        be shot is both a boon and bane for him and his team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957e643-4222-467b-bd4c-4e75fc8722ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we locked down in 2020, the whole edit was a mess,” he says.
        “Really long, na hindi mo alam... na ‘Ha? Sino naman yan?’ ‘Ha? Ano naman
        yan?’ Hindi namin ma-connect. We took a break during the lockdown and we only
        resumed around July. For whatever reason, parang pagbalik namin we already
        knew what to do with it. Originally, I wanted so many things out of journalism.
        When we started discussing ‘On the Job 2,’ there was a TV network involved,
        a character that represents the TV network, there’s the radio guy, and then
        there’s the politicians, the newspapers, etc. Nung naka six, seven drafts
        kami, ang gulo na — eventually it was just streamlined to the prisoner story,
        the journalist hack that was Sisoy, and then the politicians. But even that,
        once I started shooting it and by intercurring all three worlds, ang komplikado
        siya. Hindi nagtutuloy-tuloy ‘yung feeling mo ba?”<br><br>He continued, “When
        we got back after the lockdown, instead of intercutting it based on the script,
        [what we did was] to follow the emotions of the characters that represent
        the timelines: Sisoy, Roman, and Eusebio — by just following na ‘Ok inis na
        si Sisoy, let’s move to Roman.’ We edited in chunks instead of constantly
        intercutting with each other. Dun lang namin nahanap ‘yung rhythm ng movie.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0d5f9-47b2-4210-b287-ed2b37a02534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film made its world premiere at the Official Selection of the
        2021 Venice Film Festival where it competed against films by the likes of
        Pedro Almodovar, Jane Campion, and Pablo Larraín. The “Venice cut” is a 208-minute
        piece as “On the Job 2” was meant to be written as a film. But as an HBO Original
        show, “On the Job” runs as a six-episode limited series which combines the
        Director’s Cut of the first film with the second film into a continuous narrative.</p>'
