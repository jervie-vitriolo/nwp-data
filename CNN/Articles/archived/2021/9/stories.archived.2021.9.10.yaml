      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)&nbsp;—</strong>&nbsp;President
        Rodrigo Duterte on Friday signed into law a bill that aims to modernize the
        Bureau of Fire Protection (BFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fadb31-8bfd-4190-87a1-de334a47c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38c82e-b4cb-4a90-8999-b3ede953664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11589 is seen to expand the powers and functions
        of the bureau - including establishing regional fire laboratories, research
        and testing facilities, and acquiring modern fire equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200aa87-751b-4b6a-a94d-0ff108402457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14f944-51cb-43e2-8961-e0c544fc10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was earlier put into the spotlight after some lawmakers
        raised concerns over its provision allowing firefighters to carry firearms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ab85b-661a-42dd-9733-c6e874d5301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58482e8-fb16-4632-89ba-be7900afa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte himself defended the bill, saying this will benefit
        the personnel on the frontlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a82086-63e2-4b11-ba13-54f7cd28c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80599f77-89c2-418d-b880-ccf4811a3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:07.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the mind of some, <em>bakit mo bigyan ng baril ang mga bumbero
        eh sunog lang ang kalaban niyan</em> (Why would you give guns to the firemen
        when fire is their only opponent?) You know, the organization itself and the
        individual <em>bumbero</em> (fireman), they are exposed to a fraught of so
        many dangers. One is that you die while fighting the fire," the President
        said during the ceremonial signing event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfcce2-cf35-45d6-af07-6e98dbb2a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.745+08:00
