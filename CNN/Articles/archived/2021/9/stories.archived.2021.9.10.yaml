    'jcr:uuid': '0890495b-51d9-4849-978b-dad8062126b1'
    'lead': 'Ombudsman Samuel Martires also says he will not release the Statement
      of Assets, Liabilities and Net Worth of any government official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T06:18:32.833+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:19:52.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:20.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'penalty', 'commenting', 'SALN']
    'template': '1'
    'title': 'Ombudsman proposes jail time for people ‘commenting’ on SALN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4203a3-6763-4ca8-8d49-8cc8ce523ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Ombudsman Samuel Martires proposed to enforce “stringent penalties” against
        individuals commenting on the Statements of Assets, Liabilities and Net Worth
        (SALNs) of government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2282f3a-81d6-4747-a898-333ffa39128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ca3ad-451a-4b6d-9588-25fcada65a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to reconcile (Republic Act) 6713 with (Republic Act) 3019
        on the SALN, provide safety nets so that a SALN can be published, but no person
        should be allowed to comment on the SALN of a particular government official
        or employee," Martires said during the House committee on appropriations’
        budget hearing for his office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d369ce7-2cb6-438e-8dc1-6ba44db94c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b523ea7-5f2f-4dad-b49f-feeb11a0e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I''m proposing is to make stringent penalties that anyone
        who makes a comment on the SALN of a particular government official or employee
        must likewise be liable for at least an imprisonment of not less than five
        years,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859d9e9-e5ba-46ec-939c-d32ffc77dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc0231-5142-48d1-abbb-bfbbb79b9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 6713 is the Code of Conduct and Ethical Standards for Public
        Officials and Employees, while R.A. 3019 is the Anti-Graft and Corrupt Practices
        Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40252167-e00e-4d61-b73b-7dad095f1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cf349-8917-4318-b707-d5d92f8d613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of RA 6713 states that it is unlawful for anyone to obtain
        or use any statement, like SALNs, filed under the law for “any purpose contrary
        to morals or public policy; or any commercial purpose other than by news and
        communications media for dissemination to the general public.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9df9e9-72fe-43d7-b79d-583b94d22856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72073313-fc7f-44cf-8e10-804b2ba8f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list Representative Carlos Zarate pointed out that
        the Ombudsman’s proposal is dangerous since those making commentaries are
        also guaranteed of the freedom of expression under the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e5f24-20bd-47a4-a0bd-f015f9b1cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e007f-3eb2-45f2-b3ad-93723cc99e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires remained firm, saying he will “not yield to public opinion”
        to release the SALN of any public official since this will violate Memorandum
        Circular No. 1, which he issued last year. The circular requires consent from
        the owner of the SALN for its release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264d3c4-446e-40d7-b7eb-05960b39555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c33ef-814e-4551-b662-974c0a4a6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sorry to say that. I am willing to be removed from office
        to defend the memorandum circular I issued,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb312e9-aae0-4f73-a905-c9a7538efcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0248ba-fb27-4f1e-ba66-50bddb04f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said it is <a href="https://www.cnnphilippines.com/news/2021/8/31/Duterte-Robredo-SALN-release-Ombudsman.html">up
        to the Ombudsman</a> to release the SALN of President Rodrigo Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811361c-d59d-46d1-8934-177e160a0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292b263-0a02-4856-8e9a-19185cd22651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:18:32.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last released his SALN in 2017. He declared a net
        worth of ₱28.5 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175a6de-96c1-4e6c-9a4c-fc6542929a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ombudsman protecting top officials from the public?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d574943-763a-4b6b-b4e5-23743b11f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e481de5-bb1e-4e16-a042-cded3cfe0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For detained Senator Leila de Lima, Martires'' actions show he wants
        "to protect public officials from the public, instead of investigating their
        wrongdoing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37970e6d-d72f-4c23-bc01-6dc09bc7fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d109045-c7dd-4bd4-8bd6-934cc13d8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposal to penalize those who would comment on SALNs would
        mean he has forgotten all Constitutional Law lessons he learned and wrote
        as a Supreme Court Justice, De Lima added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020ac25-25e6-4aab-bd4b-6cdec95726bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7958d-452b-403c-b2b8-6084aa99d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Martires also questioned the public''s interest
        on the SALN of top officials, specifically of Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc225ed-3d37-4887-885e-6d3a2408eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441c3aa-cd6d-4226-a826-fcfb6b75fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima hit back, saying: "Well, because the President is the highest
        official of the land, and therefore the people are more interested in his
        honesty and integrity than the rest of officialdom."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6602a-d4ae-4f27-b326-274a3c6ba061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ab4f0-0538-4c5b-9334-22621239c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under his watch, Martires has undeniably stood the Office of the
        Ombudsman on its head, lacking the requisite zeal in running after corrupt
        public officials and even perceived to be protecting instead of investigating
        them. If it was all left to him, perhaps, I am sure he won''t even investigate
        and prosecute the suspects in the Pharmally heist, especially if they include
        his patron Duterte," the senator added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa4bab-3094-4772-9e2b-f1969e923ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:12:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
