    'mgnl:tags': ['explainer', 'NCR', 'National-Capital-Region', 'Metro-Manila', 'alert-level-system',
      'GCQ', 'ECQ', 'pilot', 'COVID-19']
    'template': '2'
    'title': 'EXPLAINER: What you need to know about the COVID-19 alert level system
      in NCR'
    'updated': 2021-09-14T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45deb90b-e4fe-4db4-953c-f8676ab93f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:05:49.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a shift of
        pandemic response policy, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases <a href="https://cnnphilippines.com/news/2021/9/10/IATF-pilot-COVID-19-alert-level-system-NCR.html">approved</a>
        the pilot of a COVID-19 alert level system in Metro Manila effective Sept.
        16.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a77ea4-98f1-4aab-94d5-30692485b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential and IATF spokesperson Harry Roque explained during
        a Palace briefing on Sept. 10 that under the new approach, there will only
        be two quarantine classifications that could be imposed: enhanced community
        quarantine (ECQ) and general community quarantine (GCQ).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4977a-9947-42c5-b880-71eba0375738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8a49e-59cc-4397-98b1-1ecace4236ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, clarified this GCQ is not like what the public usually
        knows as restrictions will be based on alert levels assigned to the area.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f8338-ef73-4c29-9455-97423f35fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6eaa89-c2d3-4574-b32c-f883e5ddf6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said this change is a more effective approach in balancing
        health and the economy amid the COVID-19 crisis, as degrees of restrictions
        vary depending on the situation in more specific areas.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c7eb7-4223-4e4f-82ae-caa6ce0730ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1b9e1-fcea-4120-98c7-ceaad8657e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government explained that
        activities with the so-called 3 Cs will be allowed at different capacities
        under the alert levels. The 3 Cs refer to closed or indoor places, crowded
        areas, and close contacts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b148de-631f-44cd-ab55-d767b46fea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:05:49.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered establishments include dine-in businesses and personal care
        services. Mass gatherings, meetings, incentives, conferences, exhibits, and
        indoor tourist attractions are also included in the mix.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
