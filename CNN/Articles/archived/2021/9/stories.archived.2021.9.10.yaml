      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127a180-1b51-4358-9cbd-9fdaff29d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:07:08.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forehand unforced error by Eala gave the semifinals seat to Scilipoti,
        who will next face sixth seed Kristina Dmitruk of Belarus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3b88d-6eef-4856-98a9-78d95557490e'
