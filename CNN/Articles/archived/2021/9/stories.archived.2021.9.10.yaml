      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September &nbsp;10)</strong>
        &mdash; The death toll in the aftermath of tropical storm Jolina climbed to
        14, the disaster management agency said.</p>

        '
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb1118-fe61-4378-8132-46dfbf911cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:31:01.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situational report released Friday morning, the National Disaster
        Risk Reduction and Management Council (NDRRMC) said there was one confirmed
        death.</p>

        '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e459c-f2fd-412b-9d2e-d01e0ee4b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 13 reported deaths still require validation, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86f4db-ad3e-4d9b-8a2a-a790f4bd0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update at 8 a.m., the NDRRMC also said five of the 12 missing
        fishermen in Catbalogan, Samar were rescued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6377c45-fdb5-4c14-a0da-e5e7135db642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more fishermen were reported missing in Culuba, Biliran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889504f5-6089-43dd-943f-c97986b60eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 20 individuals were reported injured, according to the
        agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbcbc3-efbb-49de-b1a7-c8d025b38820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said at least 28,400 families or 109,680 persons have been
        affected by the heavy rains and strong winds of Jolina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535f183-c942-46be-be7d-ec513d74a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance also damaged 6,423 houses in Calabarzon,
        Mimaropa, Regions 5, 6, and Eastern Visayas—301 of which were totally destroyed,
        the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcedaa-7da4-46a9-a352-890389f19342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina made five landfalls in Eastern Visayas and one in the Bicol
        region as a typhoon. It hit land nine times during its onslaught from Monday
        to Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33214c-a11d-443d-a95a-cb9f598eb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T09:30:09.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has reintensified into a severe tropical storm and has left the
        Philippine territory on Thursday night.</p>'
