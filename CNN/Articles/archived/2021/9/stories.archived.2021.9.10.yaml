      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said home service for these activities are also not allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de29d8-bbc2-42ca-afe6-2a4bc96b8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:52:25.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cfa58-de6e-4ea4-94af-1a6cb2af1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:52:25.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor sports courts or venues, fitness studios, gyms, spas or other
        indoor leisure centers or facilities, and swimming pools must remain closed
        as well. All contact sports are likewise prohibited except for those held
        under a bubble-type setup catering to the IATF''s guidelines and approved
        by the concerned LGU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8fe2e-bb67-49c8-9901-b42edb2ce92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:52:25.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cef511-c76b-483a-8036-9a27d0754688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:52:25.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor entertainment venues, venues with live performers, outdoor
        and indoor amusement or theme parks and kid amusement industries likewise
        remain prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23bdea-3562-4618-a371-60048e1370dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:52:25.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d70c94-f531-4d70-9ecc-2241e440c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:52:25.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:10:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses and activities that are not mentioned above are
        allowed to operate at a full capacity, except for those areas under granular
        lockdown. A minimal on-site working capacity is also encouraged for establishments
        in this category.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2b4e7-0f9d-4177-ba24-9f38cd69ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alert Level 5</strong></h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da147a4-1509-4632-81c5-0ca1721c7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5465e-f6bb-4823-83a0-6cae37b5b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under this highest alert level are those identified with “alarming”
        case counts and critical bed and ICU utilization rates.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819193af-3cb5-452f-af77-1d8e111a6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2858b-79dc-4340-936d-d9baa41b54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will follow the rules being implemented during enhanced community
        quarantine.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a8b54-2d99-4064-911c-38d0fcb9143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd3f9a-ef60-45f8-8ea3-1cc6b486b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/5/explainer-NCR-ECQ-in-August-2021.html">EXPLAINER:
        Metro Manila lockdown: What you need to know</a></strong></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d580d-dcc7-487d-ac59-a43286be101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbe388-5f9c-459f-8249-77b678aa775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is a granular lockdown?</strong></h2>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ab6c2-db31-4979-b9cf-ed1d66a06cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9524bd8-155b-4fd4-823f-ae0d2503b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A granular lockdown is a smaller-scale quarantine enforced in areas
        tagged as "critical zones," or high-risk for COVID-19 by the LGU. Under the
        alert level system, these will last for a "standard" 14 days instead of having
        varying lengths depending on the LGU.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42fce4-698e-4cc6-a79b-2d2c1df7d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede55b5-76a7-43e4-913e-c273cafd024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of placing an entire region or city under stringent COVID-19
        rules, only a barangay, a village, a street, a block, or even a house will
        be covered by a hard lockdown.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6dcefb-18f9-47e9-8f10-4564e51b9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6cdf2-0f6b-40bf-aac9-55d31c246bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the approved IATF guidelines, those under the list of Authorized
        Persons Outside Residence shall remain in their homes in granular lockdown
        areas.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24cc15-c80b-40bf-9098-7ad8d0766260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f220f5-72c3-48e4-b2ce-5c7869287560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are allowed to enter and exit in places under granular
        lockdown are healthcare workers, non-health personnel working in hospitals,
        uniformed personnel, Filipino migrant workers bound for international travel
        and those returning to their homes after quarantine completion, and individuals
        seeking medical attention as checked by a local health officer.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1f0ea-1d83-40a3-8c21-a5b9a0a4f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0f670-5f2f-48bf-a746-7c202a5eba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery of food and essential items for those inside the granular
        lockdown area are allowed as long as the items are dropped at a designated
        border collection point.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ab73c-d463-4bea-aa9f-5fb44018a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a56e55-9522-4273-b504-3fcfa30a3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals returning to their homes are also permitted under a
        granular lockdown rule, provided they will stay at their homes for the lockdown
        duration.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea754062-c91a-4924-b7f0-7189dc82bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ad2f3-f02a-42d7-8963-8c4640a06556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of granular lockdown is not new and has been
        implemented by various LGUs nationwide since last year, on top of more extensive
        community quarantine restrictions decided by the national government.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480da9b8-03a8-4e5a-9a0d-7356511cad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d9efb-c39a-43b0-b435-fc9962419cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected households will receive assistance from their respective
        LGUs and the Department of Social Welfare and Development, according to the
        IATF.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19449ed-1d3c-47c8-831e-c8395ade59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:11:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers David Tristan Yumol and&nbsp;Bamba
