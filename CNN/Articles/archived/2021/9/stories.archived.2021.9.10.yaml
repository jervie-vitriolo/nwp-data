      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac7d46-d375-489a-8f16-7f790107d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:35:16.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers coming from or who have been to the "red list" areas
        within 14 days before their arrival in the Philippines will be barred from
        entering from noon of Sept. 12 to 11:59 p.m. of Sept. 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da67e99-c2a2-468b-be00-0a97f6a14e77'
      'mgnl:activationStatus': true
