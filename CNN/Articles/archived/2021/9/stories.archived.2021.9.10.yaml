      'type': 'embed'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdbf09-baa6-4b7b-b5da-19ddc1697eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> I guess looking back…now that medyo
        distant ka na sa “A Girl and a Guy” what place does it have in your filmography?</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe7f98-df61-46c1-af5a-4c8c8c9c02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> I don''t know! Pag nag-uusap na kami
        ni Jay Halili, my editor, I think this is in the Top Five of what we did.
        Kasi iba ‘yung feeling eh. Some kasi they look at your filmography and say
        I don’t like the story so much blah blah blah… kami iba, as filmmakers iba
        tayo tumingin. It’s how much you’ve achieved in the film na eksakto sa kung
        ano ang naisip mo eh. “A Girl and a Guy” was perfect for that. The soundtrack,
        the editing style na dizzying. I wanted to put the movie in the world of how
        the young look at things now. That’s why maraming graphics involved. If this
        was made eight years ago maraming tanong sa structure. But now mas katanggap-tanggap
        kasi ang bilis ng imagery.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4982ada-087d-48aa-8d6f-6993374bdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Ano ‘yung Top Five films mo?</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1cbed-afbf-4901-b90f-b92c4f2263ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> “Prosti” is there. “A Girl and a Guy.”
        “Honor thy Father.” “On the Job” 1 and 2.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57496afc-a263-4b56-afd3-ffd79520f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Perfect transition. I think “On
        the Job 2” is a masterpiece. It’s your piece de resistance.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196575f-5045-474a-8c8e-45634a80ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Yesterday was sentimental. It was sort
        of the final picture and audio lock viewing in Wildsound. I was looking at
        the footage of course I wasn''t looking at it any more based on the story
        or ano. I was just analyzing how it was made. I realized how tough it was
        to put it all together and make sense ngayon. Ngayon it made sense. But as
        of May last year, it was so long, it didn’t make sense. Meaning, yes the story
        was there but it just doesn’t flow right. Bumibitaw ka after one hour and
        mga something na minutes.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43264375-f36b-46d0-a3d8-e37430d1dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahapon I was looking at it, looking at all the scenes that we’ve
        shot… tangina paano siya nabuo no? It was shot in a period of three years.
        Hindi naman nag iba ‘yung itsura ng mga artista. But I think it helped that
        I shot it for three years because I got to make sense of the scenes — I take
        a long break because the actors aren’t available — I got to reassess. Ano
        ba talaga siya? Which is also a comparison I made with “A Girl and a Guy''''
        and with “On the Job.”</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82452cdf-296c-44b3-8a52-2e4cb1950d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> I want to ask something cliché but
        I think it’s warranted because of the scope and length of the film — what
        was the most challenging thing in this film?</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86326b7c-7f30-4ab6-8b3e-de10345c9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> The reason why the shoot became a challenge
        after a while because the worlds — the prison world, the journalist world
        and the politician’s world — ‘yung worlds na yan, even if you’re just shooting
        Dennis Trillo, attached are so many other characters that you can’t let go
        on the day of the shoot. So in our teleserye culture, where it’s the bread
        and butter of the actors, we’re dependent on who gives us a schedule in substitute
        for a taping. And almost always, you get Dennis Trillio pero ‘yung isa dun
        sa likod [nya] hindi available. ‘Yung isa may shinu-shoot na iba, ‘yung isa
        hindi pwede. So cancelled na naman ‘yung shoot.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3242d4-2bac-4c4e-9942-7c41ea07afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdating kay Pedring [Dante Rivero] for example, hindi lang siya
        lagi mag-isa. Kasama niya halimbawa si Dolly De Leon, andun din ‘yung mga
        police chief niya, lahat din ‘yun busy. Even si Pedring nagiging busy minsan.
        So nagugulo yung schedule because I don’t want to go back to the ‘90s filmmaking
        culture na “Si Sisoy lang ang available? Kunan ko lang muna siya. Sa next
        shoot ko na lang kunan ‘yung ibang tao.” (<em>Laughs</em>). Hindi mo magawa
        ‘yung totoo mong shot kasi pinagbibigyan mo na lang na magawa kahit papaano.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83678f9d-eb4e-4a48-89bc-adf6d827b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how upset we were. Napaganda siya sa akin kasi for something
        this big, na madaming character nuance… the subtleties everytime the plot
        moves forward, I get to imagine more what I shouldn''t be doing on set, the
        kind of mistakes I need to avoid. If I did “On the Job” in one go, midway
        into the film I would be confused with so many elements. I would have had
        problems with loopholes, continuity… wala akong time to think about what I’ve
        done. Because of this, may time lang akong mag-isip kasi ang lalayo [ng pagitan].
        May isang shoot one month later, may ibang shoot three weeks later.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021eac37-2ad9-4592-bfbc-3e642b558b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:03:13.298+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Because of our melodrama culture, the more I want to paint grey
        characters rather than clear-cut na bida. ‘Yung soaps ko minsan grey but [people
        will] go out of their way to make them likable. Naiinis ako. At the back of
        my mind, [I think] it’s no longer storytelling, it’s calibrating what the
        audience would be excited to accept or latch on to so they’ll continue watching"</h2>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2848a-9cc7-418a-8fd6-05e204a64a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> You really like making characters
        who aren’t just black and white, which is very apparent in “Buy Bust.” With
        this film, which is based on several true events, people will have their own
        interpretations of it, or will have their own take on what you’re trying to
        show in the movie.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43c8af-ebe4-4d82-8c92-52694a18b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> It’s my defiance of TV culture. Most
        of the films I love and the cinema I was exposed to, whole ‘yung mga characters.
        They have all their frailties, their confusions, their mistakes, and that’s
        what makes them interesting as you follow their story. Because of our melodrama
        culture, the more I want to paint grey characters rather than clear-cut na
        bida. ‘Yung soaps ko minsan grey but [people will] go out of their way to
        make them likable. Naiinis ako. At the back of my mind, [I think] it’s no
        longer storytelling, it’s calibrating what the audience would be excited to
        accept or latch on to so they’ll continue watching.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372a018-4b05-4572-a503-1a81c673fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think with the advent of TV shows in the past five years, globally,
        I tend to like series na medyo grey ‘yung mga characters, mga characters in
        “The Wire,” “Mare of Eastown,” — ang ganda ng timpla ng characters — which
        don’t become too mainstream kasi may mga kwentong mas clear cut ‘yung mga
        black and white sides ng characters.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525c59c-53a3-4700-8c72-8b4197186477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati ‘yung films can do all these gray characters. Pero ngayon nalipat
        na lahat sa TV kasi even on films you can no longer do those because of the
        Marvel [formula]. May konting hint lang sila of humanity but overall, these
        are the good guys and these are the bad guys, period. Like si James Gunn naman,
        ang formula, I pick the bad guys but they’re actually good people. Pero pareho
        lang ‘yun na formula. Naging clever ka lang.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6600b-956c-4091-ba42-a3cb614fb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more that I make movies, the more that I want to paint people
        for who they are. Kung minsan nga bordering on funny. Like itong “On The Job
        2,” ang lakas ng idea na people regarding most of us as stupid.</p>'
    '39':
      'image': 'jcr:9ab29ab9-6ad6-4e0c-8ae1-7b5d1b738d2f'
      'imageCaption': 'Dennis Trillo plays Roman, a prisoner and hired assassin. Photo
        courtesy of HBO ASIA'
