  'COA-chief-backs-bills-abolish-PS-DBM-PITC':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T19:33:25.635+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7777dcad-a975-4800-be23-449a12cf067b'
    'lead': 'Commission on Audit Chairman Michael Aguinaldo supports legislative bills
      filed to abolish the Procurement Service of the Budget department and the Philippine
      International Trading Corporation due to their involvement in alleged irregularities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T19:32:43.203+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:12:31.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:35.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA chief backs bills to abolish PS-DBM, PITC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72dc44-a16f-4618-80e5-4e4032764204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) –</strong>
        The head of the Commission on Audit (COA) expressed support for legislative
        bills seeking the abolition of the Procurement Service of the Department of
        Budget and Management (PS-DBM) and the Philippine International Trading Corporation
        (PITC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123f721-fd7e-42a6-9779-76c69188ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780651ab-e364-4857-b8ea-1f49974fc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would support the measures that have been filed (to abolish PS-DBM
        and PITC) and I would be very willing to provide some suggestions on changing
        the nature by which we procure common-use supplies to make it less susceptible
        to any kind of alleged corruption," COA Chairman Michael Aguinaldo told senators
        during a hearing on government spending for the COVID-19 pandemic on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42360351-3912-4f8e-b96c-3bbe39f937e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a80642-c395-4734-b18f-02791f75930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo was responding to a question by Sen. Joel Villanueva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f195027-cfe9-4d22-a00d-e48a6998fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd445d6-b247-466a-9b16-b623b55916c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat tanong natin uli sa kanila, what are we here for? Nandito
        tayo para bantayan ang kaban ng bayan. Kung hindi natin ito nagagawa, kung
        hindi nakakatipid at nakakatulong sa ating mga ahensya, then we might as well
        abolish these," Villanueva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8890f-c8ef-401a-b447-b614e47f6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad5131-4f30-46ea-8906-4282af7f2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should ask these agencies again, what are we here
        for? We are here to keep an eye on our national funds. If they can''t do it,
        if they are not helping agencies to save, then we might as well abolish these.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45830ac9-6809-4551-94ba-13a16eb9e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348404c-fc78-4730-80aa-20640b914c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators grilled former PS-DBM executive director Christopher Lao
        and several officials of Pharmally Pharmaceutical Corp. over the allegedly
        anomalous purchase of medical supplies needed for the country''s pandemic
        response, despite the Taiwanese firm''s financial "incapability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd903b38-cc55-4ac3-973a-6f77f58c9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc0ca6-2d87-43e4-baab-9be648b0fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, lawmakers investigated the transfer of ₱41 billion made
        by the Department of Health to the PS-DBM for the purchase of COVID-19 supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa951730-d138-432a-a59e-27d00e1f6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ecdcaf-6b90-492c-81c4-6b10170e8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COA flagged the <a href="https://www.cnnphilippines.com/news/2021/8/31/PITC-COA-report-PPE-contract.html"
        target="_blank">PITC</a> for opting to award multi-million peso contracts
        to a Davao City-based supplier of personal protective equipment despite lower
        bids from other companies.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b35362-2427-4eca-8ab3-66ded85775f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46adcbb-67e3-42f5-8d78-27c8cde588b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos filed two bills this week seeking to abolish the
        PS-DBM and the PITC due to "systemic corruption" in the two government entities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307b1d5-e4e7-405b-82e3-568c6facaf3b'
      'mgnl:activationStatus': true
