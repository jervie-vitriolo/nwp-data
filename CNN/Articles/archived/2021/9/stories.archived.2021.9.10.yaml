      'mgnl:lastActivated': 2023-01-25T04:10:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410daa6-19fc-40c2-a65a-94dd7b95ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments and activities are allowed to operate at full capacity
        in accordance with the minimum public health standards. This will not be applicable
        for areas under granular lockdown.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f20284-4fe5-4c77-b2c5-cf7c9a937877'
