      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, charges from independent power producers rose to ₱0.0955
        per kWh. The firm said this is “due to lower average plant dispatch with the
        forced outage of Quezon Power (460 MW) from August 18 to 22 and scheduled
        outage of San Lorenzo Module 50 (265 MW) starting August 16.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea31ba-1f74-4af2-9ba4-c1a1c6406afc'
      'mgnl:activationStatus': true
