  'American-Academy-of-Pediatrics-COVID-19-vaccines-for-children':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-10T14:50:24.126+08:00
    'imagesource': 'jcr:4bbf7601-e2fe-4ba3-b154-65d5f3c1eefe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7b8b05a-e23a-4dd1-a2f4-d2b799cc9d30'
    'lead': 'Anxiety is high among parents as more kids head back to school without
      the protection of a Covid-19 vaccine for at least a few more months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T14:52:38.345+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:17:44.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:27.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why a Covid-19 vaccine for younger children is taking longer than a
      vaccine for adults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9e6ca-071e-4333-9c88-2ac7bf728da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Anxiety is high among parents as more
        kids head back to school without the protection of a Covid-19 vaccine for
        at least a few more months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff22e4c-c66a-4005-9f56-ee450fa64b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents have a reason to be concerned. After months of declining
        cases, the virus is finding the unvaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7925bff-071d-4e7d-ad1f-615844a37c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents as young as 12 can be vaccinated against Covid-19, but
        younger children aren''t eligible yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf9746-8223-42c2-937e-ed3bfb857762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children made up more than a quarter of the reported cases for the
        week ending September 2. "After declining in early summer, child cases have
        increased exponentially, with over 750,000 cases added between August 5 and
        September 2," the American Academy of Pediatrics said Tuesday. The most recent
        weekly case number marks about a 250% increase since the week of July 22-29,
        when the AAP counted 71,726 new cases in children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b219b8-e495-4058-aed9-b6501ab7e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have largely been spared the worst of Covid-19 -- hospitalizations
        and deaths are more rare for children than for adults -- although children''s
        hospitals are filling up in Covid-19 hotspots around the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db584129-b158-4e72-a5f1-57acbc72b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kids'' vaccine cannot come soon enough, but the process is taking
        longer than some initially expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7736551-52ef-418a-b59d-4f84165868b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had really hoped that maybe we would have something in place
        before we tried to bring kids back into the school classroom, but, unfortunately,
        we haven''t been able to do that," said Dr. Emily Chapman, senior vice president
        and chief medical officer at Children''s Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b82a63-158c-4132-86b9-fdd4ff03160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timeline for younger children''s Covid-19 vaccines</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502c532-f623-492b-9cfb-4d9c4148ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial data are still being gathered for Covid-19 vaccines for younger
        children. Once the vaccine companies have trial results, they''ll need to
        submit the information to the US Food and Drug Administration, which will
        assess the vaccines for authorization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745fcabb-fc1c-4d13-86da-3f7327e296a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Gottlieb, a former FDA commissioner who now sits on the
        board of Covid-19 vaccine maker Pfizer, said earlier this month on CBS'' Face
        the Nation that the company will likely be able to file the data for 5-11-year-olds
        for authorization "at some point in September" and then file the application
        for an emergency use of the vaccine "potentially as early as October."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4189fc7-2499-4f32-964c-907d00bdd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''ll put us on a time frame where the vaccines could be available
        at some point late fall, more likely early winter depending on how long FDA
        takes to review the application," Gottlieb said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f507369-6f50-432a-9abe-b137ed029a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no official timetable once a company submits to the FDA.
        Emergency use considerations can take several weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf867ce3-2511-4d2b-a36d-8fe53d95dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always something that makes things not the way we think,"
        said Dr. Stanley Perlman, who is on the FDA''s Vaccines and Related Biological
        Products Advisory Committee and is also a pediatrician and professor of microbiology
        and immunology at the University of Iowa Health Care. "Obviously, we want
        it done as soon as possible, but we want it done right."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f40e51-3277-4c73-a307-f8b50a28db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked earlier this month whether a Covid-19 vaccine will be
        authorized for young children before Thanksgiving, Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, told CNN''s
        Wolf Blitzer that he hopes so, but he does not want to get ahead of the FDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cceeb6-f5ea-457e-8d6b-806dd817fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be getting the data, at least in one of the companies,
        by the end of September," noted Fauci.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe00b02-a135-4170-8f5e-02b9618557f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the data will be presented to the FDA, and the FDA will make
        a determination whether they will grant that under an emergency use authorization
        or some other mechanism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e6f47-d10c-4165-9452-89937404698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky said during a National Parent
        Teacher Association town hall earlier this month that she is hopeful the Pfizer
        vaccine will be available for kids in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a1ac2-e3f0-4de8-b2de-e9db0db7b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is looking at this with urgency. Everyone recognizes
        how important it is for those children to have access to vaccines," she said
        when asked about the timeline. "My understanding of the timeline is pretty
        consistent with what is being said: the middle of fall is my understanding,
        early fall is when we will anticipate seeing the data, and then it will lie
        with the hands of the FDA. And I''m hopeful for the end of the year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f83c07-358e-4be0-b42b-d485b3890fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for 2-to-5-year-olds could arrive soon after the older kids''
        data. For the youngest children, Pfizer told CNN it could potentially have
        enough research by October or November, and shortly thereafter ask the FDA
        to authorize emergency use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ba1af-4b0e-4c39-8471-70aae640d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s trial is underway, but is a few months behind Pfizer.
        Johnson &amp; Johnson doesn''t expect its multiple trials in children to even
        start until the fall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e590cfc-6d81-4d23-b449-ce081f789206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why a vaccine for younger children takes longer</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf9d65-7a0b-4c52-bf41-ac8ba2ec1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of millions of adults have been vaccinated, proving that
        the Covid-19 vaccines are safe and effective, but those results are not a
        substitute for the research needed in kids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ca819-6758-480c-b5f9-5077e2481f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we would like to go ahead and start vaccinating our
        children now, it''s most important that we take this time to ensure that the
        science is rigorous," said Minnesota''s Chapman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab20dc0-c714-46bb-81a8-a162bc103bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the kid''s version of the Covid-19 vaccine, scientists use results
        from the adult trials and a full pediatric trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24125e-bf36-49bd-aff5-3e74b00652d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the adult research speeds up the process. For people as young
        as 12, Perlman explains, the companies didn''t have to enroll the 30,000 people
        it needed for adult trials because it could do what''s called "immunobridging."
        The data showed that for this age group, the immune response was the equivalent
        of adults''.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e405c7-412e-4d33-90ed-ae2aa2dec907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies take a similar approach with the younger kids, but in
        early August, the FDA asked for six months of follow-up safety data, instead
        of the two months it asked for with adults. It also asked Pfizer and Moderna
        to double the number of children ages 5 to 11 in clinical trials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb35c60-ca92-4249-b71c-d0430b5884f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the CDC said in June there is a likely association
        between the mRNA Covid-19 vaccines and extremely rare cases of heart inflammation
        in adolescents and young adults, but the benefits of vaccination still clearly
        outweigh the risks. The inflammation cases appeared to be mild, and they resolved
        quickly on their own or with minimal treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a8fee-465c-4735-be19-a8e06f564170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Texas Children''s Hospital, interim pediatrician-in-chief Dr.
        James Versalovic said it was no problem to recruit more kids for the Pfizer
        and Moderna trials. Many trial sites have long waiting lists. The trial expansion,
        though, added at least a month more to the research process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c8265-82ea-4399-a867-1f748ddf5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all agreed it was worthwhile, just to make the trials even more
        robust data to provide that additional level of reassurance to parents across
        the country. It does lengthen the trial, but just a bit," Versalovic said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719cb94-f9f3-4028-9d3e-79eab9055b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Children are not small adults''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b633c6e-f6d5-48da-8d1d-ead16bade4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s vaccine trials actually start in adults.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7fbc8c-f38a-4d0b-8230-a0acdbfcc25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, every vaccine candidate, even for other conditions,
        would be evaluated first in adult patients and then in progressively younger
        ages," explained Dr. Kari Simonsen, who is leading the trial of the Pfizer
        vaccine at Children''s Hospital &amp; Medical Center in Omaha. "We can''t
        make assumptions about the safety or tolerability of medicines in children
        being the same as for adults," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c46f9e-f68e-4019-8d8e-ac0b7a5ba0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s because of biology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8654a-fee6-4c6c-aff0-7e6d4e8a6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we are fond of saying in pediatrics: Children are not small
        adults. Children are children," said Versalovic. "Their bodies are developing
        and will react differently, and we need to treat them differently."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af6578-4a9c-4259-aae4-f48e717f4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it gets to the kids'' phase of the testing, scientists make
        their best educated guess on what dose would be safe and generate an immune
        response. The levels and timing is based on development stages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1812b5-fa22-4c53-8ce6-12dd9ea65557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large our children have very active and responsive immune
        systems, and so we suspect that smaller doses of vaccine will trigger an adequate
        response in a child to successfully fight off infection," said Chapman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e4994-1da7-4edf-8fde-6046f532cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:03.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any vaccine testing, it must go through a three-phase trial
        before the FDA can authorize it. The first phase tests to see if the vaccine
        is safe in about 20 to 100 healthy kids.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4bf3b-bc58-40e9-b6a9-503f867b84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since these are expedited trials, scientists have combined phases
        2 and 3 of the trials so they can do more steps in parallel, Versalovic said.
        In these phases, scientists monitor safety and test to see if the children''s
        immune systems respond to the vaccine. At this step, scientist recruit hundreds
        or even thousands of children. Some get vaccine, some get placebo and results
        are compared.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e661c-8c47-4038-a6a7-e8630c539830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after these steps are complete can a company ask the FDA for
        authorization or approval.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859daadb-0a4b-4bc8-b62c-e8e26e307d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA signs off on it, the vaccine gets another set of expert
        eyes with the CDC''s Advisory Council on Immunization Practices. That committee
        also puts together a formal recommendation around the delivery, storage, timing,
        distribution, and administration of the vaccine. The committee''s recommendation
        becomes official when the CDC director reviews and approves it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46beb03d-a91c-4a3d-8855-58f5bca073f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
