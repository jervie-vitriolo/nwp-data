      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally brings the total number of infections to 2,179,770,
        of which 175,470 are currently ill, 1,969,401 are tagged as recovered while
        34,899 died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
