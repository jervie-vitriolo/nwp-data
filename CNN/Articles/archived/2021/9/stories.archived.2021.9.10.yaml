      'jcr:uuid': '3e9ad60f-074d-4855-9bda-e239fcf45f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These establishments and services can operate indoors for up to
        10% capacity, but only for those who have been fully vaccinated against COVID-19.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d938fa-aa3d-415f-af06-0163a4b02158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.786+08:00
