    'title': 'Duterte signs BFP modernization law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7da36-cd61-41a0-ba3c-24b604658443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.744+08:00
      'mgnl:createdBy': 'bamba'
