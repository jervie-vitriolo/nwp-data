  'Amazon-offers-to-pay-college-tuition-for-most-US-workers-':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-10T07:25:39.980+08:00
    'imagesource': 'jcr:dccef533-e017-4224-8d85-287b48e6e4fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fdc7bd-bf9f-471a-be4f-e77597ee95b7'
    'lead': 'Amazon is offering to cover four-year college tuition for most of its
      approximately 750,000 hourly workers in the United States, the latest major
      employer to offer the perk to attract and retain hourly employees in a tight
      job market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T07:27:08.135+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:19:08.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:22.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon offers to pay college tuition for most US workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4fb72-3e8a-4950-a55b-3b0c41321602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon is offering to cover four-year
        college tuition for most of its approximately 750,000 hourly workers in the
        United States, the latest major employer to offer the perk to attract and
        retain hourly employees in a tight job market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801663c-64ae-431a-8e30-234f86bb2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in January, Amazon for the first time will pay for tuition,
        fees and books for warehouse, transportation and other hourly employees who
        want to pursue bachelor''s degrees. It will also begin covering high school
        diploma programs, GED''s and English as a Second Language (ESL) certifications
        for employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecedd3-f57f-409a-9fa7-2ba0f6e242fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has not finalized a list of colleges workers will be eligible
        to attend using the benefit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4614d9-d7a4-4960-9f40-10c70f84ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon employees who have been with the company for at least 90
        days are able to use the benefit, and employees must continue working part-time
        or full-time at Amazon while taking classes. Workers at Whole Foods, which
        Amazon owns, are not eligible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b364b-7258-4cf9-a5ce-41abe2d37d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has not offered to cover bachelor''s degree programs for
        its workers in the past, but has an existing benefit for employees that covers
        tuition costs for two-year associate degrees and certifications at partner
        schools such as the University of Maryland''s online program and Miami Dade
        College.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a95da7-3f43-480b-bca0-5ca307d9432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its move to add four-year degrees to its package comes as rival
        employers such as Walmart and Target beef up their college benefit programs
        for workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faed618-e8c0-426a-9d2d-5633c37af216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said in July that it was dropping a previous $1 a day tuition
        fee paid by its workers who want to earn a degree at 10 academic partners
        and also begin covering the costs of their books. Walmart has around 1.5 million
        workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d773f-dab5-4b95-a745-516c6e0f80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target in August said it will pay full tuition and books for its
        more than 340,000 workers at around 40 partner schools. Target also said it
        will pay up to $10,000 a year for master''s programs within its network of
        partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3418b9-caf7-4b67-a867-dd8dd379201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s move also comes as retailers and warehouses around the
        country face challenges hiring employees to staff stores and warehouses. In
        July, there were 879,000 unfilled jobs in the retail industry and 222,000
        in the transportation and warehouse industry, according to the latest data
        from the Bureau of Labor Statistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c86125-1d65-401c-a237-18aa86389550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said in May that it was hiring 75,000 workers across its
        logistics network and bumping starting pay from its $15 minimum rate to an
        average of $17 an hour. The company is also offering sign-on bonuses of up
        to $1,000 to attract workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c2b37-d715-4222-a894-4537eff20008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re spending a lot of money on signing and incentives," said
        Brian Olsavsky, Amazon''s chief financial officer, in July. "It''s a very
        competitive labor market out there. And certainly, the biggest contributor
        to inflationary pressures that we''re seeing in the business."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ec640-6f0a-48d5-a40c-b60a3b1132db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also announced Thursday that it plans to retrain 300,000
        employees for higher-skilled, fast-growing jobs within the company over the
        next four years, upping a prior pledge it made in 2019 to train 100,000 workers
        for new positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee348ef-6087-4a85-a17e-8f06da310e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon offers internal retraining programs for roles such as software
        and IT engineers, data center technicians, and researchers and designers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96d2ce-d24c-4232-944a-168dfaf00bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T07:27:08.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/09/business/amazon-college-tuition-benefit-jobs/index.html">Amazon
        offers to pay college tuition for most US workers</a>".</em></p>'
