  'Roque-PCP-Limpin-health-workers-IATF-meeting-GCQ-September':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T11:50:04.177+08:00
    'imagesource': 'jcr:41e0bb95-d948-4d12-b461-06d3367ad913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b1d95ca-e934-4f47-beea-87139e522409'
    'lead': 'Presidential spokesperson Harry Roque is in hot water for lashing out
      at a group of physicians who expressed worry about the government''s initial
      plan for Metro Manila to shift to a more relaxed general community quarantine
      amid a surge of COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T11:56:55.679+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:18:30.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:25.891+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s spokesman berates doctors worried about easing quarantine
      rules'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3f295-e274-40d4-ac7c-e7abeba5d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Presidential spokesperson Harry Roque is in hot water for lashing out at a
        group of physicians who expressed worry about the <a href="https://www.cnn.ph/news/2021/9/4/NCR-granular-lockdown.html">government''s
        initial plan for Metro Manila</a> to shift to a more relaxed general community
        quarantine amid a surge of COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4866640-86f0-4362-a899-e955111939dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and other members of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases virtually met with health experts from the
        Philippine College of Physicians (PCP) on Tuesday to discuss the guidelines
        on relaxing quarantine restrictions in the capital region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c50af5-5370-471a-9258-ad660da898c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/iammarlonramos/status/1436113115079340036?s=20">video
        obtained</a> on Friday by Marlon Ramos of the Philippine Daily Inquirer, Roque,
        who is also the spokesperson for the IATF, can be seen losing his cool as
        he addressed Dr. Maricar Limpin, president of PCP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac46a87-8061-4bec-8dfb-1c1640c10f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was defending the government''s COVID-19 response, saying
        they are trying to also look at the "economic ramifications" of enforcing
        hard lockdowns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7651b3-d05b-4ed4-b27a-b3947bbfc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who wants COVID to kill people?" he said. "Are you saying that
        only medical frontliners are concerned about the health of the people?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f537bc-d6a5-4181-a0c6-9f23ef14601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" We all want to save lives," he also said. "For crying out loud!
        No one in the government wants a single life lost. No one! How dare you think
        we are not considering steps to prevent the loss of lives?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24eb39-5d3a-4f13-aa08-181c915ce9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reminded by another Cabinet member to relax, but to no
        avail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bde96-fabd-42c4-9bde-c3633930ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, they have to hear this!" he said while repeatedly pointing
        his finger at the camera.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9f8bb-3c41-497d-8ca5-70908dde0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted by Ramos, President Rodrigo Duterte''s mouthpiece
        can be heard saying, "This group, they have never said anything good about
        government response."</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Presidential spokesperson Harry Roque blew his top during the online IATF
        meeting last Tuesday after a group of doctors opposed the government’s decision
        to relax the quarantine protocols in NCR despite the soaring COVID-19 cases.
        <a href="https://t.co/1KZlSrzPuh">pic.twitter.com/1KZlSrzPuh</a></p>&mdash;
        Marlon Ramos (@iammarlonramos) <a href="https://twitter.com/iammarlonramos/status/1436108446680576002?ref_src=twsrc%5Etfw">September
        9, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc4f20-6f57-42dd-bcd3-5df416debfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T12:21:57.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2576ef-1c48-47b2-9934-89ba8835a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting happened on Tuesday, a few hours before Roque announced
        that the IATF will postpone the implementation of the GCQ with alert levels,
        which was supposed to be implemented the next day. An official admitted the
        guidelines are not yet ready so they had to defer its start.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c67c3d-2283-435b-878e-b7416cf5af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T11:56:55.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted he became "emotional" after Limpin started crying
        when she appealed for the government to impose hard lockdown to mitigate the
        dire situation in hospitals due to the COVID-19 surge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b15b4-1451-4df8-9c26-4642859b4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:09:49.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman apologized if he offended anyone, but he justified
        that he is only human and he was defending the poor families who need to work
        to survive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ead73-8ebe-45c1-b41d-bf38946c36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:09:49.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize kung na-offend kayo sa manner," he said in a media
        briefing. "But the message remains clear: Kinakailangan pakinggan din natin
        ang hanay ng nagugutom."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fb890-c370-4756-b096-aa934aeb90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:09:49.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I apologize if you were offended with the manner of
        how I said it. But my message remains clear, we need to listen to the needs
        of those who are going hungry.]</p>'
