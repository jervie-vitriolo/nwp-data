      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document cited the continuous spike in coronavirus cases in
        the Philippines, which has now logged over two million infections.</p>'
