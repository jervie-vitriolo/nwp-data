      'mgnl:type': 'text'
      'text': '<p>"All government agencies and LGUs (local government units) are enjoined
        to continue rendering full assistance to and cooperation with each other and
        mobilize the necessary resources to undertake critical, urgent, and appropriate
        disaster response aid and measures in a timely manner to curtail and eliminate
        the threat of COVID-19," the proclamation further read.</p>'
    '5':
