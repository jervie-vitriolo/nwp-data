      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alert Level 4</strong></h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6f1fa-0167-40dd-bfe2-28a684904742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7e706-593a-4d57-809b-93d766bcfd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons below 18 years old and over 65 years old, those with health
        comorbidities, and pregnant women are not allowed to go out of their houses
        in this alert level. However, they are permitted to go outside if they are
        buying essential goods or services or working in permitted industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783a6d1-2cca-41ab-81f8-7377016d4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:22:20.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also do individual outdoor exercises but only within the
        general area of their residence like within their barangay, purok or subdivision
        as stated in the revised guidelines issued on Sept. 24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b9130-1ca7-4ec8-8d1f-a305201f31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:22:20.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16710e-0d4e-42b1-9c36-cddde4359021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:22:20.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the pilot be extended beyond Sept. 30, fully vaccinated individuals
        over 65 years old will be allowed individual outdoor exercises beyond the
        general area of their residences.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c740ff-3b94-4499-bb49-9e0ccbe14f33'
