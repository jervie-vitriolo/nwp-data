      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net investments in equity capital, however, fell to $971 million.
        This is an 8.9% decline from the same period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4b246-1c50-49a9-8a25-d99a9aa2a236'
