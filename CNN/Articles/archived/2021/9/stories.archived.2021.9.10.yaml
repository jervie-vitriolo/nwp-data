  'explainer-NCR-pilot-COVID-19-alert-level-system':
    'author': 'Pilar Manuel and Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T23:05:35.123+08:00
    'image': 'jcr:0838ae8f-1c4f-4fcd-80e2-fab71e962b15'
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14591d37-1a61-4039-8ac0-c4659aa359a2'
    'lead': 'CNN Philippines takes a look at the guidelines released so far for the
      pilot of the COVID-19 alert level system in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T23:05:49.984+08:00
