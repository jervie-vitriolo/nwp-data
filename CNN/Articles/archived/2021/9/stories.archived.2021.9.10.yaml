      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PS-DBM has become a fertile breeding ground of graft and corruption
        and, as such, should be abolished as it has outlived its functions to the
        National Government," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734f524-8d97-4bae-9e8a-b831bc898ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9e1b5-91a8-49f0-bfd9-5ed585259196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the PITC - which was founded during his father,
        Ferdinand Sr.''s regime - has become "irrelevant" as trade liberalization
        is now the norm of the global economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbd778-5f8a-446e-961b-b664f2ae724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e1241-2cdc-44f4-81e3-20121eddb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:32:43.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PITC became a repository for unobligated funds of national
        government agencies, and as such should be abolished," Marcos said.</p>'
  'Michael-Yang-arrest-warrant':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Senate Blue Ribbon Committee sustained the arrest warrant against
      former presidential adviser Michael Yang over "evasiveness" during a probe on
      the government''s procurement of millions of COVID-19 supplies. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T19:22:29.351+08:00
    'imagesource': 'jcr:4f8537ff-350b-4c74-9a44-f13b6fbb896e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12b0d62-4c5a-4cc6-aa1b-85e1e9a0ed06'
    'lead': 'Former presidential adviser and Chinese businessman Michael Yang was
      found to have aided Pharmally Pharmaceuticals Corp. in paying and securing suppliers
      of COVID-19 equipment to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T19:37:06.703+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:12:13.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:36.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Yang']
    'template': '1'
    'title': 'Ex-Duterte adviser Michael Yang lent money to pay for COVID-19 supplies,
      says Pharmally chief'
    'updated': 2021-09-10T23:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd107cf0-ce95-484d-b0db-e8e5fe5b3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:37:06.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:12:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>&nbsp;Former
        presidential adviser and Chinese businessman Michael Yang was found to have
        aided Pharmally Pharmaceuticals Corp. in paying and securing suppliers of
        COVID-19 equipment to the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12945c25-2bd9-43e4-8b51-a166775ad04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally head Huang Tzu Yen, a Singaporean national, admitted that
        the company borrowed money from Yang to pay for the supplies after it bagged
        the multi-billion-peso procurement contract with the government last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6332580-75da-46dd-b3bd-65be51582932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc0090-c792-43ef-8f13-e11867813240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish to state on record that we did receive Mr. Michael
        Yang''s help...we borrowed money from him," Huang told the Senate Blue Ribbon
        Committee in a hearing on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4dde1-6b91-4441-b432-1927ee804b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d594ff-2c7e-4501-8255-c407ff6c8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang made the revelation while asking the committee to reconsider
        its decision to cite his colleague, Pharmally Director Linconn Ong, in contempt
        due to evasiveness. Both Huang and Ong said they could not recall how much
        the company borrowed from Yang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce2ece-3671-4eb6-86fd-7bce606e2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ced528-a547-4ac5-9ba3-da198e073fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally is under scrutiny due to what lawmakers call its "questionable"
        qualifications to purchase millions of COVID-19 supplies. It had a capital
        of only ₱625,000 and was only six months old when it became the country''s
        top medical supplier in the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bff69c-fd79-4a85-be89-306acf8a64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059d66a-48ce-41a6-8b4b-f787460d7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lying under oath</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefbdd8-899d-47a2-b6f8-a61c8ff92c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5ad1-13bc-4f38-b870-e24e592b8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang''s revelation runs contrary to Yang''s earlier statement,
        where he maintained he had no relations with Pharmally - other than introducing
        them to at least four Chinese suppliers. He said he was not involved in their
        negotiations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac59247-bbda-46a5-99d9-eb59b9cc000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd868a-3b6d-4b41-950e-6afb2cc33f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Yang said under oath he had nothing to do with Pharmally except
        to introduce them to suppliers. Mr. Yang has been very evasive and lied under
        oath before this committee," Senator Ping Lacson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044d590-fa90-437e-9847-ff4660061572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4b39a-df4b-40ba-b3da-4040d07ca1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang - who appeared in the Senate hearing for the first time - said
        through a Filipino interpreter that he did not work with Pharmally to obtain
        the contracts. They only spoke afterwards when Pharmally faced difficulties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a09d2-3b76-49db-9b3d-9a28d95c6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71de2a-e647-4e96-8d57-5ddd30438706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ong also said Yang assisted them by guaranteeing suppliers
        they will be paid once Pharmally receives its payment from the government
        for the delivery of COVID-19 supplies. The supplies, which included personal
        protective equipment and test kits, were later alleged to be overpriced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e08e7d-e093-4d20-93cb-3c152561f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0c756-ba38-4f5f-89d9-44de5846d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang also reasoned that there were two Pharmally firms: Pharmally
        Biological in 2017, and Pharmally Pharmaceutical which the Senate is investigating.
        He said he had been referring to the former.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0060723-9b6a-46dc-9fa4-acc8e608fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe128aa5-38d1-4c4d-a875-5e92624b6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee ruled not to lift the standing arrest warrant against
        Yang due to his evasiveness during the probe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6584c-60f0-46ab-b5b7-cfab0adb87de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f22161-7912-4f81-982c-e7a3df20d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot get a clear answer," Lacson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdca3a-1483-41b8-b792-132ed6edc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4359c-752c-4385-8565-0779e7d2c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:24:12.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang was already facing a warrant after missing several Senate hearings.
        In a video of a 2017 meeting in Davao City with President Rodrigo Duterte,
        Yang was seen with Pharmally officials, which is why he was invited to the
        Senate for questioning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acad59-5cef-42ae-b941-1077714e3a17'
      'mgnl:activationStatus': true
