      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The applicability of PhilHealth’s D<a aria-describedby="cke_7095_description"
        aria-haspopup="false" aria-labelledby="cke_7095_label" id="cke_7095" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title><span
        style="display: inline !important;">&nbsp;</span></a>ebit-Credit Payment Method
        will now be under the discretion of its board, the Inter-Agency Task Force
        said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c515cd-fe5d-47b7-8405-70cdedaf7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:15:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, DPCM facilitated the settlement of accounts payable
        to healthcare facilities in areas identified by the IATF as high or critical
        risk for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175464e0-db7d-4b07-bde4-346f4009e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:15:06.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nationwide applicability ng DPCM ay hinayaan na po sa sound
        judgment ng PhilHealth Board," IATF spokesperson Harry Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77532086-30d5-4462-a53a-81dc5749e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:15:06.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Its nationwide applicability will be left to the sound
        judgment of the PhilHealth Board.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d89bdf-93f4-4747-ae3e-a6a25506237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:15:06.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PhilHealth’s Debit-Credit Payment Method, the state health
        insurer pays 60% of total amount of applicable health care facilities’ receivables
        while the remaining 40% will be paid following full compliance to processing
        requirements. It aims to speed up payments to hospitals.</p>'
  'Oxygen-tank-task-force-IATF':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T17:15:45.035+08:00
