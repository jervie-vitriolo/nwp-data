    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt creates task force to monitor supply of oxygen tanks'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5a2f3-945e-4276-8a63-16317d70bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:17:30.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The government has created a task force to ensure the country will have enough
        oxygen tanks amid rising COVID-19 cases, an official said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ca1d0-d193-4438-867c-36ff41ae97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:17:30.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque said the Task Force
        on Oxygen Supply will be under the National Task Force against COVID-19. The
        Trade and Health departments will lead its operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e218a58-9c65-4415-b561-caeddb8132b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:17:30.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two agencies have previously assured the public that the country
        has enough stocks of medical-grade oxygen as manufacturers were asked to scale
        up operations following the shortage seen in countries severely hit by the
        Delta coronavirus variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79329c-7a19-4be6-9a70-64ff932ab2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:17:30.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:14:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF also allowed the clinical rotation of post-graduate
        interns regardless of community quarantine status. Roque said they just need
        to adhere to the guidelines which will be issued by the Commission on Higher
        Education and the Department of Health.</p>'
  'Hontiveros-simplify-quarantine-classification':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T17:03:51.510+08:00
    'imagesource': 'jcr:fac11894-bbe3-43e4-8348-da584d664f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '404a067f-361b-480b-8528-b0d55e94cc73'
    'lead': 'Senator Risa Hontiveros on Friday backed Quezon City Mayor Joy Belmonte’s
      call on the government to simplify the quarantine classification system'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T18:09:15.445+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:13:56.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:33.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros backs call to simplify quarantine classification'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc466230-2d6d-43a6-9757-f77812b52bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:13:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Senator Risa Hontiveros on Friday backed Quezon City Mayor Joy Belmonte’s
        call on the government to simplify the quarantine classification system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03711198-671b-4a78-9112-f72034770706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:13:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s too much confusion already out here," Hontiveros told
        CNN Philippines’ The Source. "Simplehan naman please ng gobyerno (The government
        should simplify it, please).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707e1a6-ffd5-43df-b32a-d7c390503c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:13:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At kasabay ng pagpapasimple ng pagpapaintindi sa atin anong klaseng
        alert level tayo ngayon, galingan din nila, damihan at galingan, yung health
        services at yung economic services under whatever number of alert level,”
        she also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8004fe0-6bf6-45c4-802c-96cb36ef3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:13:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As they simplify the process of making us understand
        the alert level we have, they should also improve and increase the health
        services and economic services under whatever number of alert level.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc249d1c-7c78-4ba8-a16a-b725de5168ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:13:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros was reacting to the suggestion of Quezon City Mayor Joy
        Belmonte to the government to just choose between keeping the current quarantine
        classification system and imposing an alert level system to avoid confusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932934f-a5bd-4915-97e6-61295357ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:13:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s <a href="https://cnnphilippines.com/news/2021/9/9/Joy-Belmonte-GCQ-Alert-Level-4-lockdown-Metro-Manila-contradictory.html"
        target="_blank">proposal</a> came after the Inter-Agency Task Force announced
        its plans to place Metro Manila under general community quarantine with “alert
        levels.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7892fd-06fc-421c-9738-e3970a07adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF hopes to pilot test the new policy in the National Capital
        Region on Sept. 16. The pilot implementation of the new version of GCQ, initially
        set for Sept. 8, was delayed following the recommendation of health experts
        to keep Metro Manila under a stricter quarantine status amid soaring cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b682a05-0ddd-4031-9309-80b09396dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:47.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is under modified enhanced community quarantine until
        Sept. 15.</p>'
  'foreign-direct-investments-June-2021':
