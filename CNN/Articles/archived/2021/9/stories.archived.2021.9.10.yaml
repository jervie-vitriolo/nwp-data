      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856e168-471e-407e-90d0-63a29b31d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:26.342+08:00
