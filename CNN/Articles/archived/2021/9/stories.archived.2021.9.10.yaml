      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795788d5-71b2-4bfd-94a7-29c596edcea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the role of ramping up COVID-19 vaccination and ensuring
        safety in tourist sites in helping bring back confidence among travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da942e5-5a36-4970-a314-75fcb8f3ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb5037-20d6-41e4-954c-e02391ab4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said it is currently inoculating tourism
        workers in a bid to protect them and the travelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7bddf1-8ae3-4fe6-aa35-cadd6320e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09f21b-87f3-4350-bb69-4bf8faf2e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:50:02.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is among the sectors worst hit by the global health crisis
        with governments closing borders and declaring mobility restrictions. The
        industry''s share to national economic output plummeted to 5.4% in 2020 due
        to the pandemic - falling by over 61%.</p>'
