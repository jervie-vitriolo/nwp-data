      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 10) —&nbsp;The Department
        of Health on Friday recorded 17,964 new COVID-19 cases, with 9,067 recoveries
        and 168 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a1ccd-16fd-4786-904f-066df26719d5'
