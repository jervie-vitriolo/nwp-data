      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of terrorism didn''t start on September 11 twenty years
        ago. But that tragic day drastically changed our world. The 9/11 attacks in
        the U.S.-led countries to come together because the impact of terrorism was
        being felt everywhere. CNN Philippines gives a glimpse on how the Philippines
        struggles to cope with terrorism that has tested the limits of out national
        security.</p>'
  'Booster-shots-interval-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T08:39:05.050+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
