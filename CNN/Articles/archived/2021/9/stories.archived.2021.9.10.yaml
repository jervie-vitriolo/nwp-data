      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Phil Collins says he is no longer able to play the drums
        due to health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef9790-832d-46e8-9b73-e3e47d446db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f9af0-a52a-4fe8-a9b8-64877c3a090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician, who is 70, appeared on BBC Breakfast with his Genesis
        band members to promote the group''s reunion tour, and Collins said his son,
        Nic Collins, will be drumming with the band going forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46875a5c-1b39-4dcb-b222-edc9e09c811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb0eae-b834-49b2-ada3-3caa9c795e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for not drumming, Collins said, "I''d love to but you know, I
        mean, I can barely hold a stick with this hand. So there are certain physical
        things that get in the way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515b75e-2fc3-45cc-b343-a01866ad4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117dc4d-75e1-426b-ae8b-fb6cdaf0d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he''d love to be up there playing with his son,
        saying, "I''m kind of physically challenged a bit which is very frustrating
        because I''d love to be playing up there with my son." Instead, he will will
        sing with the band.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8019fa-9eb7-477e-aa81-15d077d04323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a760412-22ab-40d0-b2dd-7cf0b27523ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this upcoming tour, delayed because of the coronavirus pandemic,
        ends, Collins isn''t sure if he''ll be touring any longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe22e0-bb8f-4e74-9212-7c25bae6a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c4847-6955-41ac-8cc9-c82d0221eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all men of our age, and I think to some extent, I think
        it probably is putting it to bed," he said. "I think yeah, I think just generally
        for me, I don''t know if I want to go out on the road anymore."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b87207-1f5d-4034-a3e8-3d2c623dff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9bdb2-33c2-40f9-94e9-93f0a47aa20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins had had a series of fractures over the years and in 2015
        underwent back surgery which left him with nerve damage. In 2017 he fell,
        which resulted in him using a cane to assist with walking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebeeaf-35b9-457c-a134-242a4adbcc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:59:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/entertainment/phil-collins-health/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2021-09-09T20%3A01%3A08&amp;utm_source=twCNN">Phil
        Collins suffering from health problems, can ''barely hold'' drum sticks</a>."</em></p>'
  'Fed-Jerome-Powell-criticized-by-progressives':
    'author': 'Matt Egan, CNN Business'
