      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chairperson of the Blue Ribbon Committee,
        said Pharmally may be involved in money laundering with the questionable expansion
        of assets without properly declaring the source of their funding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f682767-c7d4-4637-b465-48f782bf0ad7'
