    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers want at least ₱1B budget for OVP in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121d020-72d1-42e2-815a-60e4e8cceebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—</strong> Two
        lawmakers from the House of Representatives are pushing for an increase in
        the budget of the Office of the Vice President (OVP) for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baa83f-56fa-4f6a-977d-b5ce0a0fcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Representative Gabriel Bordado said the OVP should
        receive at least a billion pesos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85758cf2-36cf-49f7-95e5-f45c68a4e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On top of its multiple programs and projects aimed at improving
        the lives of our marginalized countrymen, the Office of the Vice President
        has been at the forefront of the fight against the deadly COVID-19 pandemic,”
        Bordado said during a Committee on Appropriations hearing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f76820-0b7d-4b21-8145-4a53804224cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teacher Party-list Representative France Castro agreed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94a9b5-c870-4ffa-8283-21125cc5c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the OVP has done so much to help Filipinos affected by
        the pandemic despite its small budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c75d2e-555b-400a-a170-56dc3c8cf568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Taasan</em> at least ₱1 billion<em> ‘yung</em> budget of the
        Office of the Vice President<em> para mas magampanan pa nito lalo ''yung kanyang
        tungkulin at kanyang pagtugon sa pandemya dahil alam naman natin hanggang</em>
        2022 <em>pa ito,</em>” Castro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e465186-caf4-40a4-a01a-3ec1b7706659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s increase the budget of the Office of the Vice
        President to at least ₱1 billion so it can further perform its duties and
        strengthen its pandemic response because we know this is until 2022.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a1cd8-58b3-4f14-956e-7d7ea89de8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP has launched several pandemic response programs including
        transportation for medical frontliners, mobile testing services, free teleconsultations,
        and educational hubs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326948dc-8f20-431b-91dc-1a0479fdf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proposed a ₱714.56 million budget for next year but the budget
        department slashed this by around ₱1 million to ₱713.41 million in the National
        Expenditure Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe270b-aa78-4ae0-82fa-b23e0c325c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 22% lower than its ₱908.79 million budget for the current
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5d46a-7211-4bf4-b8b9-96ec7fdab316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:04:35.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:17:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has yet to decide whether or not she will run for president
        in the 2022 polls.</p>'
