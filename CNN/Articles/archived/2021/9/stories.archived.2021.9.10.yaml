      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e7963-ffc6-4e4c-a75c-69dd08869872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges from power supply agreements climbed to ₱0.2494 per kWh
        in September, said Meralco, adding that the drop in demand due to the return
        of strict lockdowns in Metro Manila and nearby provinces “led to lower excess
        energy deliveries” priced at a discount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654093b9-264c-4489-b992-95a86aaf77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.281+08:00
      'mgnl:createdBy': 'pilar'
