      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/02/health/kids-covid-vaccine-timeline-wellness/index.html">Why
        a Covid-19 vaccine for younger children is taking longer than a vaccine for
        adults</a>".</em></p>'
  'Ford-to-end-production-in-India':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-10T14:52:47.803+08:00
    'imagesource': 'jcr:1384713c-b414-4780-872c-7bce3ba7fced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8654d08a-4db2-4195-ba6b-72777e91a8a5'
    'lead': 'Ford is ending production in India and taking a hit of $2 billion as
      it retrenches from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T14:54:55.071+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:17:30.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:28.070+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford is ending production in India and taking a $2 billion hit in the
      process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac9488-801b-4aed-860c-6cfb17a5750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ford is ending production in India and
        taking a hit of $2 billion as it retrenches from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319c731-c3a0-4766-9ff8-d9deb5ce9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement Thursday, the company said that roughly 4,000
        employees will be laid off and manufacturing will end immediately. CEO Jim
        Farley said the move was "difficult but necessary" to achieve long-term growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2170e-0b3b-440a-8bd5-02d8b8d24cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite investing significantly in India, Ford has accumulated
        more than $2 billion of operating losses over the past 10 years and demand
        for new vehicles has been much weaker than forecast," Farley said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacda2ae-a0d9-4521-919f-76bc34d344d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s India head, Anurag Mehrotra, said that the unit has not
        been able to find a "sustainable path forward to long-term profitability that
        includes in-country vehicle manufacturing." He added that the decision was
        "reinforced by years of accumulated losses, persistent industry overcapacity
        and lack of expected growth in India''s car market."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917d1c3-8c34-4632-9d66-f5ee1823c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has long struggled in India. The automaker began operations
        there in 1995, and has invested more than $2 billion in the country over the
        past 25 years. Two plants in the cities of Sanand and Chennai will shutter
        in the coming months and the company will "work closely" with employees affected
        by the closures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905383a3-2339-467f-b9db-5ed75c0e67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Ford reached a deal with local rival Mahindra to transfer
        most of its Indian business into a new joint venture, but the deal fell apart
        late last year. The companies cited "fundamental changes in global economic
        and business conditions" caused in part by the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4b455-b817-4afa-8d65-bfbbb15e7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is the latest US carmaker to cut back its India business in
        recent years. General Motors announced in 2017 that it would stop selling
        cars in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14810f-2b9b-4a4d-9be7-a214121aab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:54:55.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/09/business/ford-india-production/index.html">Ford
        is ending production in India and taking a $2 billion hit in the process</a>".</em></p>'
  'Robredo-OVP-2022-budget-1-billion':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T15:00:25.669+08:00
    'imagesource': 'jcr:4bffd7eb-d784-4c6e-9cd5-e80ff9d13c05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b7145f1-b22a-456f-914d-cc36cd24bb1a'
    'lead': 'Two lawmakers from the House of Representatives are pushing for an increase
      in the budget of the Office of the Vice President for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T15:04:35.420+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:17:23.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:28.409+08:00
