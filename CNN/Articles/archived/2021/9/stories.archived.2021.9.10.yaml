  '1000-voters-per-precinct-2022-polls':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T16:18:26.016+08:00
    'imagesource': 'jcr:f13d1c76-8618-454b-bfd6-01a0fa71612f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3acb3ab-2a05-4529-b596-3c662862a3e1'
    'lead': 'Voting centers for the May 2022 polls could be just as crowded as they
      were three years ago if Comelec fails to secure additional vote counting machines
      it intends to rent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T16:23:04.490+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T04:16:26.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:30.947+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voting', 'elections', '2022']
    'stories': ['7633c61f-af34-448f-a10f-f0d5c2fac47c']
    'template': '1'
    'title': 'Up to 1,000 voters may share a precinct without additional voting machines
      - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668101a-553f-4867-8922-3cc8da0e7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Voting centers for the May 2022 polls could be just as crowded as they were
        three years ago unless the Commission on Elections secures additional vote
        counting machines (VCMs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0115a-41ba-4734-a8e6-3ad30a9c4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 1,000 voters could be assigned per precinct if the poll
        body’s plan to rent 10,000 additional machines would not push through, Comelec
        Chairman Sheriff Abas told members of the House Committee on Appropriations
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e92e7-2604-40ab-9b28-249f76a01f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No company took part in the first bidding on Thursday. Smartmatic
        was the only interested firm but backed out saying the Comelec’s offer of
        ₱60,050.35 per unit is too cheap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db07dc-734f-4c54-be72-74993cf54b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/9/9/Comelec-failed-bidding-new-voting-machines.html">Comelec
        declares failed bidding for additional 10,000 vote counting machines for 2022
        polls</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0c575-af55-4c00-97c7-47c38c046a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titingnan natin kung mag-proceed po kami sa second bidding,
        pero kung hindi po, mag-stick po kami sa 97,000 (VCMs). Ang mangyayari, 1,000</em>
        per clustered precinct <em>po tayo but titingnan namin ''yung takbo ng</em>
        bidding process<em>. Sana madagdagan po kami ng makina para at least mapapaba
        po natin sa 800</em> (voters per precinct)," Abas told lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea2de3-76c8-4fbb-b44c-5a8180d113a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll see if we will proceed with a second bidding,
        if not we will stick with the 97,000 (VCMs). What will happen is we''ll have
        1,000 per clustered precinct, but we''ll monitor developments in the bidding
        process. I hope we can get more machines so we can bring down the number to
        800 voters per precinct.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bddc76-c7bb-45b2-b417-296c6d92355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec set a maximum contract price of ₱600.5 million for the lease
        of 10,000 optical mark reader or optical scan system machines for voting precincts,
        10,000 main SD Cards, and another 10,000 wormable SD cards. Smartmatic wants
        a higher contract price, citing rising costs of electronic parts and logistics
        expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6c1ad-7865-42f8-801e-4b142d4b3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-List Rep. France Castro expressed fear that next
        year''s polls <a href="https://www.cnnphilippines.com/news/2021/9/2/voting-day-rules-Comelec.html">could
        be a COVID-19 super spreader</a>. "<em>Medyo malaki ''yung 800 considering
        na pandemic time at hahaba ''yung panahon ng pagsisilbi ng teachers</em> [800
        is huge considering it''s a pandemic time, and teachers will also have to
        serve longer hours]," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca52ccc-883e-4864-8796-420aa60771ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s draft voting day guidelines allow only five voters at
        a time inside the classroom or polling precinct, which is expected to leave
        long lines of people waiting for their turn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5e0bb-d2a0-4339-9585-2b1bab1ccca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House body asked Comelec if they can cut the number
        of voters per precinct to 600, but the poll body said it would entail bigger
        expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee9fbb-f914-45d5-a2fa-03ea56f8e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Maria Lea Alarkon of Comelec''s Finance Services Department
        said the poll body will need about ₱23.9 billion if it adds more voting machines
        to create new precincts, and nearly ₱19.7 billion for the <a href="https://www.cnnphilippines.com/news/2021/8/27/May-2022-voting-two-days.html">proposed
        two-day election.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc36956-6e90-4b51-82f0-ade55656728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comelec is only given some ₱12.57 billion for the conduct
        of the presidential and local elections under the proposed 2022 national budget.
        That''s a ₱7 billion cut from the commission''s request, which reduced funds
        for medical supplies and COVID-19 disinfection materials, as well as benefits
        for poll workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ef090-6ff1-460c-a65b-f99f9ff1aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said they can grant a ₱2,000 increase across the board for
        support staff and members of the election boards –– lower than what the Department
        of Education proposed but is the first increase in the honorarium since 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e0e08-a90d-4cd2-b1c1-0aa565cdd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s plan involves a 12-hour voting period from 6 a.m. to
        6 p.m. to hopefully distribute the number of voters showing up at precincts
        at a time. <a href="https://cnnphilippines.com/news/2021/5/11/comelec-extended-voting-hours-2022.html">This
        may be extended</a> to accommodate those still waiting in line to cast their
        ballots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554e513-0d8d-49ae-8710-9d2f40af15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:23:04.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:16:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas added that overtime pay may be given to poll workers, should
        voting hours extend but noted that the current budget allotment does not provide
        for a COVID-19 hazard pay for teachers, who will be exposed to thousands of
        voters.</p>'
