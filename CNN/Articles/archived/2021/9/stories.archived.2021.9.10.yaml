      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f077c-22ad-47b5-b2ec-810f468765f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, 30 people in addition to Simentov were allowed to go,
        almost all women and children, Kahana said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90414e-65f1-41f3-be0a-d3ba58a85723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae4d34-745f-432e-81df-806cafb8f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way out of Afghanistan was "scary and dangerous," Kahana said.
        The long journey consisted of sleeping on floors and passing through Taliban
        checkpoints.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a8e0c-725b-404b-8adc-e3f768d70276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852565e-9508-4ed0-b7ef-533796fd862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first border crossing they were told they could not enter
        as a group of 31, only three people could cross at a time, Kahana said. Simentov
        refused for the group to be split up and so they had to drive 14 hours to
        the next border crossing he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8eef6-e1da-4d68-b9c0-a966c7d30ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e707ec1-20d7-4fb4-a31e-36e14b5a74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nervous 24 hours followed for Kahana when the group lost communication
        for a day before they finally arrived to safety on Wednesday evening. He is
        withholding the name of the country for their safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d78d1-ff0f-4df2-9a50-e67da826a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c847ee-6041-482e-a6c9-1b493eabdbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw an opportunity to help his neighbor''s kids by leaving and
        it was getting too dangerous to stay," Kahana said of Simentov. "He really
        saved the kids by taking them with him."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec38431-15e5-49ff-b2ad-71d3594c0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa952a6-2aad-4258-8e2a-1c48a4076fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of the country''s only Synagogue? Simentov''s neighbors told
        him they will keep it maintained, Kahana said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d142075-121a-49a9-ace2-455e4b34d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T01:25:17.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/asia/afghanistan-jewish-zebulon-simentov-rescue-intl-hnk/index.html">Last
        known member of Afghanistan''s Jewish community leaves country, taking dozens
        of women and children with him</a>."</em></p>'
  'Florida-governor-emergency-appeal-on-school-mask-mandates':
    'author': 'Mallory Simon, CNN'
    'caption': 'Courtesy: Lynne Sladky/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-10T02:45:01.083+08:00
    'imagesource': 'jcr:d01734be-e436-4044-bb37-245e0f4289bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ee56fd-b70c-4d26-94fd-1c738a31f0e8'
    'lead': 'Lawyers for Florida Gov. Ron DeSantis have filed an emergency appeal
      with the First District Court of Appeals in Florida in hopes of halting school
      mask mandates while the case goes through the court system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T02:47:08.042+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:22:27.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:16.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florida', 'governor', 'emergency-appeal', 'school', 'mask', 'mandate']
    'template': '1'
    'title': 'Florida Gov. Ron DeSantis files emergency appeal on school mask mandates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb50b6e-ea61-4211-a6ee-7bca85ba7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawyers for Florida Gov. Ron DeSantis have
        filed an emergency appeal with the First District Court of Appeals in Florida
        in hopes of halting school mask mandates while the case goes through the court
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d04cb6-43a5-46de-b0e7-1cee3b9d8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccb0fb-abcd-4c53-9a3e-c1ca0b1a0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court document, DeSantis'' lawyers argue they "have
        a high likelihood of success on appeal. Therefore, the trial court abused
        its discretion in vacating the automatic stay, and this Court should reinstate
        the stay pending review."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac3c0e-a628-4cd5-a681-15180e89b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6cdb4-bd0b-4a3a-81e5-310185c73097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis'' attorneys filed the appeal Wednesday evening, after Second
        Circuit Judge John Cooper ruled against DeSantis, lifting an automatic stay
        triggered by the governor''s appeal and allowing Florida schools to institute
        mask mandates while the case is appealed at a higher level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822748c-d66b-49b6-a37c-061980b5bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ed1fe-04ac-48dc-859f-36012f829b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid showdowns between the state and some local school
        districts that have insisted on requiring students to wear masks as Covid-19
        infections surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642238d-f9bb-415c-a31e-148b4a1a6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4955491-e091-4f0b-9f5b-f135851b5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Cooper ruled that DeSantis had overreached when he
        issued an executive order in late July directing the Florida Department of
        Education and the Florida Department of Health to issue emergency rules giving
        parents a choice on whether their children should wear masks in class.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02c2c5-5a44-4c38-ba0f-d09853caabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cefaa3-aa99-4ffe-91fc-d23f8a815709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state threatened to withhold funding from districts that violated
        the order and required masks, but 13 Florida school districts have implemented
        mask mandates without parental opt-out in defiance of the governor''s order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3dd86-8985-4960-bd86-aa672405aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28324caa-1ed6-4e6b-bf14-b784ef823d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their motion to reinstate the stay, attorneys for the governor
        argued Wednesday that Cooper''s ruling was wrong, as was his reasoning for
        lifting the stay on mask mandates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e998f6a-f8f9-44b6-ae60-922b627fd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48814436-b605-448f-944b-628f0b0c5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presently, there are no active policies in any school district
        that prohibit students from wearing masks. All of Appellees'' children remain
        free to wear masks. Maintaining the automatic stay will not prohibit Appellees
        from masking their children," the lawyers argued in the 41-page motion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69185480-e5e4-4e60-9321-7315d6a42950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the parents suing the state have until Thursday night
        to file their response to the motion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144119c-0209-4b33-a733-f807d349c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T02:47:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/09/09/us/florida-desantis-appeal-schools-mask-mandate/index.html">Florida
        Gov. Ron DeSantis files emergency appeal on school mask mandates</a>."</em></p>'
