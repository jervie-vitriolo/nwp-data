      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions for persons going and coming from these
        countries and territories will start noon of Sunday, Sept. 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f2838-bef9-46d2-a744-c8ca139ff1bf'
