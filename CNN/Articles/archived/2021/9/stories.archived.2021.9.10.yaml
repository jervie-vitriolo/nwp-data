      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be967c-d567-4695-984a-3bac25d9a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:35:16.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will arrive from the nine countries and territories before
        noon of Sept. 12 will be allowed to enter the Philippines - subject to a 14-day
        quarantine period. The first 10 days will be at a quarantine facility and
        the last four days will be under home quarantine supervised by their respective
        local government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f59a06-9c39-453c-ad23-aaed1cf70c0b'
      'mgnl:activationStatus': true
