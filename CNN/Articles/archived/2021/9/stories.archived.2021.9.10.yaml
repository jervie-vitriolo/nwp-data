      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para makapagkpasok ng malaking</em> face masks, PPEs, <em>kailangan
        ipakita saan galing ''yung pera para makapag-</em>import <em>ka ng ganyan.
        So kung walang pwede ipakita, pwede ba ipasok sa tinatawag nating</em> money
        laundering?" Gordon asked after Abrea''s explanation about Pharmally''s financial
        status.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2210d-b273-46f6-859a-ac5e4662aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
