      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said there would be a “slight increase” of ₱0.1055 per
        kilowatt-hour (kWh) in electricity rates in September, bringing its overall
        rate to ₱9.1091 per kWh</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57965bcd-d093-42ab-a8d5-27a81fa0f4e5'
