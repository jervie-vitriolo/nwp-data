      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings also inched higher during the six-month period
        by 7.7% to $522 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109058f-3fde-4c9c-999d-6b8bb37c2b5f'
