      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed September’s upward rate adjustment to a higher
        generation charge. It noted a correction on the Net Settlement Surplus component
        in the July 2021 Wholesale Electricity Spot Market (WESM) bill, which lessened
        the decline in WESM charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ba27e-36f0-4ec9-893d-9d47c5dea6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.280+08:00
