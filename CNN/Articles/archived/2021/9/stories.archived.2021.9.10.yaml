      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Filipina, who received a bye in the tournament,
        earlier defeated American opponent Charlotte Owensby (6-3, 6-3) and Greek
        foe Michaela Laki (4-6, 7-5, 6-4) before her tussle with Scilipoti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ede799-7bad-431d-816d-c82aaba61b59'
