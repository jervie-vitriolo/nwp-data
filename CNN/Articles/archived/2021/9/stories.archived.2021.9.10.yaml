    'template': '1'
    'title': '₱1.5B worth of suspected shabu seized in Cavite buy-bust ops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d3b89-6d8f-4932-8306-d24e976c869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Law enforcers seized ₱1.55 billion worth of suspected shabu in two buy-bust
        operations in Cavite province on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a785e-ef96-4d26-bbd1-cacc9df92f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5308ec-5d7a-42e5-9ed5-0bcf7d2534ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) and the Philippine Drug Enforcement
        Agency (PDEA) recovered 181 kilos of suspected shabu worth ₱1.2 billion in
        Bacoor. This operation led to the death of two suspects: Basher Bangon, 59,
        from Cagayan De Oro City and Danilo Untavar, 51, from Dasmariñas, Cavite.
        Bangon was allegedly a decommissioned combatant of the Moro Islamic Liberation
        Front.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ba796-3064-4129-b38e-2c544a038416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b6ed9-0f40-4436-84b3-bd665ebd81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another operation in Imus, 48 kilos of suspected shabu worth
        ₱300 million were seized. Two suspects were arrested: Lani Micoleta, 45, and
        Aldwin Micoleta, 47. Both suspects are from Imus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61698da-270d-4315-814f-e9f4ccbab77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd7291-5ef4-4368-9e52-6146beb289f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Calabarzon Director Juvenal Azurin said the joint operation
        of PNP and PDEA is related to the recent <a href="https://www.cnnphilippines.com/regional/2021/9/7/four-Chinese-nationals-killed-P3.4-billion-shabu-seized-Zambales-.html">anti-drug
        operation conducted in Zambales</a> that led to the death of four Chinese.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cebd4-90d2-40f0-b263-fd20f4174055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45989138-7a0c-4c42-bdf5-ca2844a99946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:40:21.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the group in Cavite locally operates and distributes
        illegal drugs to Mindanao.</p>'
