      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher cumulative FDI net inflows was due mainly to the 86.5
        percent growth in non-residents'' net investments in debt instruments to US$2.8
        billion from US$1.5 billion," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038dc32-139e-45a7-a4a1-205eeb9875d1'
