      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alert Level 1</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38985e5b-095c-4a53-a6ac-f2477b071297'
      'mgnl:activationStatus': true
