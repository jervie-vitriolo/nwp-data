      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrazonal and interzonal travel may be allowed subject to guidelines
        set by the LGU of destination.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008f131-555b-4d39-a2d1-967a343adaca'
