      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies and instrumentalities must remain in full operation
        in these areas and must follow an on-site working capacity of at least 20%
        backed with work-from-home arrangements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41320e-c26d-4d1e-bf8a-d709b91e3fd2'
