      'mgnl:lastActivated': 2023-01-25T04:10:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in these businesses and services - along with religious
        ministers and their assistants - must have completed their inoculation as
        well.</p>'
