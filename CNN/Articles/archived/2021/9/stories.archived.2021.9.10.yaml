      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a96883-1538-4124-bee3-298f775c3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director’s long road to the “On the Job” sequel runs a bevy
        of cinematic marvels. In between the two films, he’s done horror films (“Seklusyon”
        and “Kuwaresma”), an arthouse crime film (“Honor Thy Father”), another sequel
        (“Kubot: The Aswang Chronicles 2”), an episode for an HBO Asia anthology (“Food
        Lore”) — which opened up the possibility of “On the Job” as a limited series
        — and more recently, the raunchy sex drama “A Girl and a Guy,” which some
        might see as an anomaly in his recent filmography. “A Girl and a Guy” posited
        the possibility of making films about the Tinder generation during the post-#MeToo
        era and the results still bear Matti’s brand of subversive filmmaking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d8e1a-e63c-4909-8a45-4e07c75e5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next, Matti has a contribution to another HBO Asia series, the
        horror anthology “Folklore” and a Bonifacio biopic starring Manila Mayor Isko
        Moreno. The director also has an upcoming collaboration with CNN Philippines
        via his production company Reality MM Studios with producer Dondon Monteverde.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c5fc7-3247-48d0-8fce-888b31ea05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quark Henares, who served as a producer for “A Girl and a Guy” and
        “On the Job: The Missing 8,” and I recently sat down with Matti to talk about
        his whirlwind of a career. This consists of two interviews: one in late June,
        just a few days after “A Girl and a Guy” was released. Back then, the inclusion
        of “On the Job: The Missing 8” in the 2021 Venice Film Festival was still
        being kept secret, as well as its rollout as an HBO Original Series. A few
        months later, the director sent us a screener to watch the three-hour, 28-minute
        cut of “On the Job” which was shown at the Venice Film Festival. The interviews
        have been edited and cut to read as a continuous conversation. <em>— Don Jaucian</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059989c-ac70-471f-b505-c8edc98c8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acda6cc-d582-4b75-b2af-3300394c68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Hello! Hi Quark!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf692f-8d0c-480d-b7d0-2759940ba93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.140+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> How are you? Mukhang pumayat ka
        ah.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf8332e-c950-4087-953d-80bd6162bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.140+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Ikaw ang parang pumayat! (<em>Laughs</em>)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f985803-d369-4e56-ad9f-547587ca4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.140+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> So let’s talk about “A Girl and
        A Guy.” How did this start?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb284844-6518-4d2d-9be5-35e60c98fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.140+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Well, you can convince enough people.
        Ang hirap lang. Somehow nag-focus siya simula sa nudity, parang secondary
        lang sa kwento. Happy ako na nailabas na. Kasi ngayon lang ako nagpapahinga.
        Three weeks ata tayo na nonstop to finish it. ang hirap lang ng walang sinehan.
        Kasi you don’t get to… [watch the film with an audience]. Pinilit ko na nga
        lang si Moira [Lang] and si Emman [de la Cruz] para may direct conversation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a16de4-53c1-4ee3-95f8-042d8b0c20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.140+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Pero through Zoom lang din?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48317fa-6568-4e5b-8daf-504ea77ca54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Oo. (<em>Laughs</em>)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea9f70-91d7-430d-8c7e-ca909f8ab4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Ang hirap nga. Pero ano ‘yung nawala?
        What has been lost because of the non-theatrical experience?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849ffb5-2dcc-4df9-a923-13493472a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> The communal reaction talaga, the communal
        spirit, when you’re in a darkened theater, you get a collective reaction,
        diba? Sometimes you may not like a moment but when everybody reacts parang
        nadadala ka. You will figure out, “Ah, oo nga ano!” But when you’re in a solo
        online viewing, feeling ko ang daming distractions, unless it’s a watch party,
        na hindi ko alam how many do watch parties. Dito sa office we were watching
        at the same time, maganda ‘yung reactions. Pero lahat kami ‘yung gumawa din
        eh. (<em>Laughs</em>). Can you trust the reactions? (<em>Laughs</em>)</p>'
    '215':
