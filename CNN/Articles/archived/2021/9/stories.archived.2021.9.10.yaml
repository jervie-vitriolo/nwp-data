    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH vaccine experts batting for limited booster shots 6-8 months after
      full vaccination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cb26d-a98a-4db0-82ac-79ce32550465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Vaccine experts have recommended administering booster shots to medical frontliners
        exposed to COVID-19 patients six to eight months after they completed their
        vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408474b9-05ea-4f70-8f10-a19badf02129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts panel member Dr. Rontgene Solante on Friday told
        CNN Philippines'' New Day that there is no directive from the government yet
        that will allow booster shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc216f06-f611-4cf6-9e63-86e323c6bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang finding namin dito sa booster is six to eight months from the
        time they received the second dose, iyon ang recommendation natin. Pero ang
        magde-decide pa rin niyan is the Department of Health," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720a241-c3a6-4cd0-bc5a-4d5b553405d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:18:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our finding is that booster shots should be given
        six to eight months after they received their second dose, that''s our recommendation.
        But the final decision will come from the Department of Health.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0a7cb-fff8-4cd1-beb8-8c74714af8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Health Undersecretary and spokesperson Maria Rosario
        Vergeire said the <a href="https://cnnphilippines.com/news/2021/9/3/DOH-no-final-recommendation-COVID-19-boosters.html">DOH
        was waiting for the recommendations</a> from other members of the All Experts
        panel that guides the overall implementation of the COVID-19 vaccination program
        of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95597660-6eb0-4bc3-91ea-6071296b4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration chief Eric Domingo on Thursday said
        there was no proof yet that the efficacy of Sinovac — the country''s biggest
        vaccine supply — would wane after six months since it was only rolled out
        in the country last March. He added a clearer picture may be seen in the data
        that would come in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7cd1e-b749-4ac2-9d13-0f56e2c8ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of six to seven million, very low pa rin ang breakthrough and
        mortalities. Five months after, hindi convincing na may waning," he noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a781e4-7197-452d-a200-38675dc7778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of the six to seven million people vaccinated
        with Sinovac, the breakthrough cases and mortalities remain very low. After
        five months, the data isn''t convincing that its efficacy is waning.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284e545-b0c7-454a-b3e7-2bb32bfc43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T08:41:07.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recently appealed to wealthy countries
        to refrain from administering COVID-19 booster shots for the rest of the year.</p>'
