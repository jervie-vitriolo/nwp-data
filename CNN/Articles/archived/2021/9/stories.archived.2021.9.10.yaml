    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef477d4-aec7-4c2e-9428-bafeeccb0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> It’s an interesting project for
        you. Your staff is also totally new. How did that add to the mix? Even the
        actors... almost everyone first time mo makatrabaho. How did that newness
        affect the production process?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370668b-b1b7-4d4c-a2ea-41c2e9946ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Scary nga kasi it’s not like bang-bang
        movie diba where you already know how the characters would react or think.
        Ito talaga, I had to talk to the actors first. This is what I plan to do in
        the scene. Is this something that you would do as a person? The big help was
        [cinematographer] Cesca Lee who has been swearing since day one that it was
        her film, that it’s her life story, so it helped na naririnig ko ‘yung mga
        comments nya about it.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d6be2-ea78-4d8f-8782-1bbaeb918295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> Ano ‘yung impetus mo on revisiting
        [the script]? How did you figure out na this is the right time to do it?</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108d943-a3dc-4b21-b110-97884016344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> We wanted to create a new set of talents.
        A lot of things happened in the industry. ABS-CBN closed down. Everyone toughened
        up on how we could work with talents. So we were looking for a project where
        we can work with an ensemble of new talents and launch them with a new project.
        Before this, I did a horror movie that I''m still not done editing… which
        is just a really small movie. But the actors there were character actors.
        Ito talaga it’s a collection of different young actors. It was interesting
        to explore and put them in one package and find them being launched doing
        and doing other stuff after this.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69c08c-76ed-48c6-9aab-b23f11651f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> How was it working with these people?</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6558241-8228-4bba-a2a2-d128855d5029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Meta nga eh. Kung ano ‘yung nangyayari
        sa film ‘yun ‘yung nangyayari behind the scenes. It was my third or fourth
        movie in Baguio... It’s the first time na bata ‘yung cast. ECQ pa noon so
        naka-lockdown lahat. it takes a different kind of servicing sa talents when
        they’re younger kasi they’re more restless, ang dami nilang gustong gawin,
        mas kailangan mong bantayan… as opposed to working in Baguio where you have
        John Lloyd Cruz na hindi ganoon mahirap alagaan.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98be287-ddb4-480f-8166-9c4a83a0c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung mga bata ang hirap. After the shoot, they go into one room
        and drink after shoot just to vent out siguro ‘yung pagod nila for the day
        kasi ang dugo ng shoot namin kasi maraming hinihingi sa kanila emotionally.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3ef51-bc13-4536-8740-19236c15a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> And wala silang qualms!</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f885dcb-838e-4d9f-8226-7513032e7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> I thought it’s been a while since I
        shot a film where there’s nudity. And with the #MeToo movement, I wanted it
        to be foolproof in terms of how the setup is. I never not once saw them naked
        on pre-prod. But I had to be sure, makeup-wise, that people had no blemishes.
        I had the makeup artists look at them and they reported to me. I wanted to
        be professional about it but when we got to Baguio and when I started working
        with them when the scene comes along, parang smooth lang, hindi parang nagt-tiptoe
        ka.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06bc58a-272d-4c1f-a518-1baaa4f47151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know how difficult it is to announce na “Ok ito may nudity na”
        [on the set]. The room is quiet. Nobody wants to look at anybody for fear
        na may mapagkamalan na nantsatsansa. Doon wala. I always make sure that my
        makeup artist is there, my AD who is also a woman so sila lang ‘yung kasama
        ko mag block ng sex scenes. Pinapakita ko and when I leave the female staff
        takes over.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
