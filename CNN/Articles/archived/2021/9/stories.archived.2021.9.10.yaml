    'template': '1'
    'title': 'Jennifer Lawrence expecting first child with husband Cooke Maroney'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009e1ec-cf04-4f94-abac-692416d64b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oscar winning actress Jennifer Lawrence
        is pregnant and expecting her first child with her art dealer husband Cooke
        Maroney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a968a2-684b-46e3-b831-ac1099d7e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the 31-year-old "Hunger Games" star confirmed
        the news to CNN on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720bce9-cb97-4eda-9a88-5c934a9cedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence married Maroney in October 2019 at Belcourt of Newport,
        a luxurious mansion in Rhode Island. They wed in front of 150 guests, including
        Amy Schumer, Emma Stone, Adele and Kris Jenner, according to People.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7185a-b6a4-4946-a1c6-447885c7d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney is the director of Gladstone 64, a Manhattan art gallery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6329eb2-f7f7-437c-8daa-98090759c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have kept their relationship largely out of the public
        eye but their engagement was confirmed to CNN in February 2019, after Lawrence
        was spotted "rocking a ''massive ring'' on her finger."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae032d-059a-4bd7-8c14-c566b1ad5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, Lawrence -- appearing on the podcast "NAKED With Catt
        Sadler" -- opened up about her love for Maroney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6b254-da1e-4daf-8610-39b88736796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely wasn''t at a place where I was like, ''I''m ready
        to get married,'' " she said. "I just met Cooke and I wanted to marry him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05de6ad-b3c8-4a78-9911-66de6a760140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence was named by Forbes as the world''s highest paid actress
        in 2015 and 2016, with estimated annual earnings of $52 million and $46 million
        before taxes respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50888a-7702-4371-8f6c-a6dc18751ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won an Oscar for her performance in the 2012 movie "Silver Linings
        Playbook," which she starred in alongside Bradley Cooper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c5414-a6cb-4e03-94ad-363ad952e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been nominated for the accolade for her performances
        in "Joy," "American Hustle" and "Winter''s Bone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e7340-3d7b-4e73-a628-af5e1b2f8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:25:57.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the actress is perhaps best known for playing the character
        Katniss Everdeen in the vastly successful "Hunger Games" movie franchise.</p>'
  'Lorde-Solar-Power-New-Zealand-Maori-language':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-10T06:26:32.539+08:00
    'imagesource': 'jcr:a27c3448-236a-4f6b-b3e9-822f0f91048a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6565de-5b2a-4f17-9a6f-23e2f4fe154f'
    'lead': 'Kiwi singer Lorde rerecorded five songs off ''Solar Power'' in te reo
      Māori, the language of Indigenous New Zealand (or, as the country is known in
      te reo Māori, Aotearoa).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T06:28:22.435+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:19:35.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:21.510+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorde rerecorded five ''Solar Power'' songs in Māori language'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c40005-22c0-4b31-bd28-073e66d8420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lorde''s sunny, contemplative new album,
        "Solar Power," celebrates natural wonders and the singer''s beloved New Zealand.
        That idea of the restorative power of nature, though, is one the album shares
        with her home country''s Indigenous Māori people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68745803-4df8-41e6-a6a9-c715cc7a8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kiwi singer has rerecorded five songs off "Solar Power," including
        the title track and the single "Stoned at the Nail Salon," in te reo Māori,
        the language of Indigenous New Zealand (or, as the country is known in te
        reo Māori, Aotearoa).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b9891-bedb-4d2f-943c-35817ead12d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with New Zealand pop culture outlet the Spinoff,
        Lorde said she realized that her album''s emphasis on "the spiritual power
        of the natural world" was synonymous with the Māori idea of "kaitiakitanga,"
        the idea of guarding over and stewarding the land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63dfd9-d064-4d61-ae12-914b4a0c3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new EP, titled "Te Ao Mārama," which means "world of light,"
        was overseen by a team of te reo Māori experts including singer Hinewehi Mohi
        and the academic Tīmoti Kāretu, who helped Lorde translate her songs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a55d8e-b8b9-4099-a29d-9d022c24198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The translations aren''t exact, nor were they meant to be. Lorde,
        whose real name is Ella Yelich-O''Connor, told the Spinoff she explained the
        meanings of her lyrics line by line to her translators, who''d then "take
        the translations to a more metaphorical place" than an exact translation would.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066b5c1-1c26-4152-874b-de8e8ebdf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde, who is White, said she''d expected some criticism for her
        new EP and acknowledged that is "is really complicated" for her to sing songs
        in te reo Māori, a language she isn''t fluent in, when many Indigenous New
        Zealanders are unfamiliar with the language after decades of oppression of
        the Māori people and te reo Māori.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6eab2-e597-443c-9883-6f8cbb61b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a little bit out of my depth, and I''m the first to admit
        that, and I''m opening myself up to any response to this," she told the Spinoff.
        "What would have been worse is to just have been too scared to do it ... That
        to me is sadder and scarier than being attributed any kind of White savior
        complex."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44258743-855e-4151-8b81-55e08186577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:28:22.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five songs total on the EP, whose cover is a recolored
        work from the late Māori artist Rei Hamon. Proceeds from the album will go
        to two New Zealand charities: Forest and Bird, a conservation organization,
        and Te Hua Kawariki Charitable Trust, which helps operate an attraction meant
        to educate New Zealanders on Māori history.</p>'
  'Matrix-4-trailer-Keanu-Reeves':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-10T06:36:44.706+08:00
    'imagesource': 'jcr:cbf430b3-7465-4d58-97ee-03d2dceed27b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea15b522-0587-48ad-85f0-67f81ab2a778'
    'lead': '''The Matrix'' is back with a first look at the fourth installment of
      the movie franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T06:39:22.427+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:19:29.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:21.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Matrix 4'' posts first footage to interactive fan site'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1137c2-067b-4881-8388-a1d7543e2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Matrix" is back with a first look
        at the fourth installment of the movie franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cab4b-a6c6-4c56-827e-50c32c1f6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interactive website called WhatIsTheMatrix.com has launched,
        offering fans a sneak peek at footage from the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d16d43-9ace-4262-b3cf-75519e89f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it comes with a catch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925acfa6-3f25-4be5-a753-33498912c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the site are faced with choices that will determine
        what they see. After selecting a red or blue pill, a teaser for your choice
        will play. (In ''The Matrix'' the red pill freed Keanu Reeves'' Neo. The blue
        pill would have trapped him in his false reality.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf4be6-4860-4598-8b48-f783e169023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the teasers says, "This is the moment for you to show us
        what is real. Right now you believe it''s..." (current time) "...but that
        couldn''t be further from the truth. Could be this is the first day of the
        rest of your life, but if you want it, you gotta fight for it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a553f-cb97-449d-8505-314c314335b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one asks, "Do you remember how you got here? "You''ve lost
        your capacity to discern reality from fiction. What''s real is here and now.
        Anything else is just your mind playing tricks on you. It becomes a problem
        when fantasies endanger us. We don''t want anyone to get hurt, do we?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6923a1-27d7-44e3-b67e-1870ba245282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previews show various characters played by Yahya Abdul-Mateen,
        Jessica Henwick, Jonathan Groff, Jada Pinkett Smith as Niobe and Carrie-Anne
        Moss as Trinity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bf99d-f8e3-4959-a4d9-dfe8206d5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full trailer is set to drop on Thursday. Attendees at CinemaCon
        got an advance screening of the trailer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7449155-6f9a-4543-ad78-ddee03b888a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Matrix" was a hit in 1999. Reeves plays computer programmer,
        Neo, wh owas freed from the Matrix because he was "The One" who could manipulate
        the Matrix.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88ace1-7d1c-4d4a-b9de-35b4ba2ecc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:39:22.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:19:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest installment is directed by Lana Wachowski.</p>'
  'PAGASA-Kiko-weather-updates-September-10':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T06:43:06.585+08:00
    'imagesource': 'jcr:9f4d7cce-6978-4ac4-b499-3f19aad4b06a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf47657-af25-443c-8435-51a3cbaa38d2'
    'lead': 'Parts of northern Luzon were placed under Tropical Cyclone Wind Signal
      No. 4 on Friday as Typhoon Kiko maintained its strength, the state weather bureau
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T06:44:46.025+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:19:17.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:22.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signal No. 4 up in parts of Batanes, Babuyan Islands as Kiko maintains
      strength'
    'updated': 2021-09-10T14:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290050ef-9a39-40d4-88a0-87cfba40175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T12:48:33.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong>—&nbsp;Parts
        of northern Luzon were placed under Tropical Cyclone Wind Signal No. 4 on
        Friday as Typhoon Kiko maintained its strength, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea769011-d503-4603-9d55-68b5c6ce1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37306a33-ddaf-4e88-b287-7e28814d92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the northeastern portion
        of Babuyan Islands and Batanes were placed under Signal No. 4 - where "very
        destructive typhoon-force winds" are expected within 12 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0693a4-19eb-4d7b-b64e-ce25bd10af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b29d2-1726-41dd-984b-70338265ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 3, on the other hand, was hoisted over the extreme northeastern
        portion of Cagayan (Santa Ana, Gonzaga), and the rest of Babuyan Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6ef4e-028b-4927-9fff-f059f39c61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c35d39-e66e-416b-87ac-a39e93502aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the following areas were placed under Signal No. 2: northern,
        central, and eastern portions of mainland Cagayan (Aparri, Camalaniugan, Lal-Lo,
        Gattaran, Baggao, Peñablanca, Buguey, Santa Teresita, Tuguegarao City, Iguig,
        Amulung, Alcala, Lasam, Ballesteros, Abulug, Allacapan, Claveria, Santa Praxedes,
        Sanchez-Mira, Pamplona, Santo Niño), the northeastern portion of Isabela (San
        Pablo, Maconacon, Divilacan, Palanan), and the northern portion of Apayao
        (Calanasan, Luna, Pudtol, Flora, Santa Marcela).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e86d0-8e12-4175-b26b-8e4fa7348964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73326925-e7cb-46b7-8a00-5bd317c2563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA raised Signal No. 1 over the following areas: The rest of
        mainland Cagayan, the northern portion of Ilocos Norte (Pagudpud, Adams, Dumalneg,
        Bangui, Vintar, Carasi, Nueva Era, Piddig, Solsona, Burgos, Pasuquin, Bacarra,
        Laoag City, San Nicolas, Sarrat, Dingras), the rest of Apayao, the northern
        portion of Kalinga (Balbalan, Pinukpuk, City of Tabuk, Rizal), the eastern
        portion of Mountain Province (Paracelis), the northeastern portion of Abra
        (Tineg, Lacub, Malibcong), and the northwestern and southeastern portions
        of Isabela (Dinapigue, Palanan, San Mariano, City of Cauayan, Cabatuan, Aurora,
        Luna, Benito Soliven, Naguilian, Reina Mercedes, Ilagan City, Quezon, Burgos,
        Tumauini, San Manuel, Santo Tomas, Roxas, Santa Maria, Mallig, Quirino, Cabagan,
        Delfin Albano, Gamu).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079a986-2660-4145-9145-036da69c134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86777e6-2e0a-415f-9cb7-f56a13acf3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko was last spotted 135 kilometers east southeast of Calayan,
        Cagayan - still packing maximum sustained winds of 215 kilometers per hour
        and gusts of up to 265 kph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272288b5-a1e6-4069-b02c-eafecb63ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65808d06-1f3d-4514-a69c-035edf34078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:56:34.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Kiko will move northwest or north northwest over the
        coastal waters of northeastern mainland Cagayan, Babuyan Islands, and Batanes.
        There is a high possibility that it will have its landfall over any of the
        islands of the Batanes-Babuyan Archipelago, the agency added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
