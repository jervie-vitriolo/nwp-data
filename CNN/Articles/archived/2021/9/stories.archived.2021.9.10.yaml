  'tax-expert-Pharmally-assets':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T21:53:00.745+08:00
    'imagesource': 'jcr:70a792f0-9a53-43d3-acf4-8783063fbbab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f317a16-668d-407a-9dbc-c083a67ec664'
    'lead': 'Tax expert Mon Abrea told senators the 44,149% increase in assets of
      Pharmally Pharmaceutical Corporation, the firm implicated in the alleged anomalous
      purchases of medical supplies for the country''s pandemic response, in 2020
      is not normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T21:53:49.791+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:11:25.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:38.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tax expert: Increase in assets of Pharmally ''not normal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf1636-9812-42ea-b93b-80ce86558a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) –</strong>
        A tax expert raised questions on the financial records of Pharmally Pharmaceutical
        Corporation, the firm implicated in the alleged anomalous purchases of medical
        supplies for the government''s COVID-19 pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152748b1-8403-4605-8540-085b058d43de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683eecd-a822-45f6-8c4c-ea106ca99f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mon Abrea, who was invited as a resource person during the Senate
        hearing on Friday, highlighted the sudden rise in Pharmally''s assets since
        it was founded in just two years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97447a2b-9186-476e-a5a6-dde49d33b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc211ef2-f2fe-4bc0-a0c8-28f59693fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally''s capital in 2019 was only ₱625,000, but its assets dramatically
        grew to over ₱7.2 billion in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df61030-52b4-479e-bce1-ba0a4e806982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dbca8-a79a-4bea-b765-e73a7e16b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> increase <em>na</em> 44,149% <em>ay hindi po</em>
        normal. <em>Sana lahat ng kumpanya ganyan ang nangyayari, na sa maliit na
        puhunan ay malaki kaagad ang</em> capital. <em>Hindi ko po sinasabi na ito
        ay</em> illegal <em>o</em> suspicious," said Abrea, a certified public accountant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7d906-873f-4d72-bd2f-c33bb2b567d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc2387-6715-4351-9dbe-e642636f58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The increase of 44,149% is not normal. I hope this
        happens to all companies, where you grew such a big capital from a small investment.
        I''m not saying this is illegal or suspicious.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a074723-7cb3-4974-af36-a9d74f035ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a5f60-b6d2-48f3-a2a2-c6bb214b8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea said with a ₱625,000 capital, Pharmally invested ₱13 million
        worth of motor vehicles, ₱250,000 worth of container vans, and ₱276,000 worth
        of computers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b82ae1-70f4-4f0a-9579-c8abbb9fca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26cd9d-c82c-4c9c-a9be-efb22c91185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Pharmally registered as a wholesaler of medicinal
        and pharmaceutical products on Sept. 4, 2019, which means it can have the
        capacity to import goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da64d6d-b3f9-4dba-ab85-b1b33c0ba36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:11:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8734c-c01d-4426-88da-622307103523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T21:53:49.792+08:00
      'mgnl:createdBy': 'david'
