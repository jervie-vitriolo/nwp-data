    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5962f2-8374-4a83-8dc7-d54862a0ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:14:24.345+08:00
