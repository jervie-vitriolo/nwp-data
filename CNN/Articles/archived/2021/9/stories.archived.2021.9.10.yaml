      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upward adjustment means a typical household consuming 200 kWh
        a month will be charged around ₱21 more in its electric bill, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a32fe-2df3-42aa-b282-bea05f58fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.280+08:00
