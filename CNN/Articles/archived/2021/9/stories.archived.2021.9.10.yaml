      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Filipinos from government-initiated or non-government
        repatriation programs are exempted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801db4a-307c-4cfa-b69b-22793e4272a7'
      'mgnl:activationStatus': true
