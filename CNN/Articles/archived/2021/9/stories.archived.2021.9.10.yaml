    'lead': 'Vaccine experts have recommended administering booster shots to medical
      frontliners exposed to COVID-19 patients six to eight months after they completed
      their vaccination. However, there is no directive from the government yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T08:41:07.764+08:00
