      'mgnl:lastActivated': 2023-01-25T04:10:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa0e9f-3fc6-40ab-9fdc-2c932f37f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:22:54.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am therefore confident that the passage of the [BFP] Modernization
        Act will help boost the morale, efficiency, responsiveness and professionalism
        of the BFP in realizing their mandate," he added.</p>'
