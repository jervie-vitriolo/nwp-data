      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—</strong>&nbsp;President
        Rodrigo Duterte has extended for another year the country''s state of calamity
        status due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bf882-ed24-4785-a363-94e2a16718cf'
