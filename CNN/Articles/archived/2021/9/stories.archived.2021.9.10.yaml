      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b2833-76b3-4737-858e-96858443e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual outdoor exercises are allowed in areas under Alert Level
        2 regardless of age, comorbidities, or vaccination status.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632d820-68e4-4d42-9206-5708384bbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d62fec-4e09-40f3-8e4d-9ef6a9b6b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine-in businesses, personal care services, entertainment and recreational
        venues, mass gatherings, funeral services, meetings, incentives, conferences,
        exhibits, and indoor tourist attractions are permitted to operate at a maximum
        of 50% capacity. Those with Safety Seal Certifications will be allowed to
        operate an additional 10% beyond the prescribed capacity.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd25387-09a6-4742-8e3b-03492d149816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fee8f3-c802-440a-8478-9bb2c3b770f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses and activities that are not mentioned above are
        allowed to operate at a full capacity, except for those areas under granular
        lockdown. A minimal on-site working capacity is also encouraged for establishments
        in this category.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fd5dc-d4b4-4e19-83c1-796b425367bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70527f-e7cc-497a-b228-eb4ed26c1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies and instrumentalities shall remain in full operation
        in these areas and must implement an on-site working capacity of at least
        50% mixed with work-from-home arrangements.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f88d7-08d2-4a57-84df-aa2e9ee52440'
      'mgnl:activationStatus': true
