      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of 2021, the BSP said most investments came from
        Singapore, Japan and the United States. These were primarily channeled into
        manufacturing, financial and insurance, and electricity, gas, steam, and air-conditioning
        industries.</p>'
  'Pharmally-exec-ordered-arrested':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Senate has cited Pharmally Pharmaceutical Corp. Director Linconn
      Ong in contempt and ordered his immediate arrest and detention due to evasiveness
      in answering questions on the company''s procurement deal with the government
      for COVID-19 supplies. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T19:00:47.915+08:00
    'imagesource': 'jcr:bd061ce6-2a3e-461c-86a6-56a3ea5d90e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85008ff8-83da-417b-a76d-72d26a8045b1'
    'lead': 'The Senate has cited Pharmally Pharmaceutical Corp. Director Linconn
      Ong in contempt and ordered his immediate arrest and detention due to evasiveness
      in answering questions on the company''s procurement deal with the government
      for COVID-19 supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T19:05:19.942+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:13:09.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:34.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pharmally']
    'template': '1'
    'title': 'Pharmally exec detained at home, cites bout with COVID-19

      '
    'updated': 2021-09-10T23:38:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15a4fe-2280-445d-bf50-008716deb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:05:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:13:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>&nbsp;The
        Senate has cited Pharmally Pharmaceutical Corp. Director Linconn Ong in contempt
        and ordered his immediate arrest and detention due to evasiveness in answering
        questions on the company''s procurement deal with the government for COVID-19
        supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b8612-484b-41d9-83e6-9e61e62725aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:05:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:13:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cite Pharmally Dir. Linconn Ong in contempt and order his arrest
        now," said Senate Blue Ribbon Committee Chairman Richard Gordon in a tweet.
        "He has been very evasive, hindi sinasagot nang direkta ang mga tanong sa
        kanya, at paiba-iba ang sagot [He is not answering questions directly and
        he keeps changing his answers]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3eb0ca-68ff-4330-bcfb-7d47e68724a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:05:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:13:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the committee allowed Ong to remain in his home while being
        guarded by security personnel, since he is currently battling COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3728501-9d12-4fa8-b576-3e3733224a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:05:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:13:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Friday, Ong was asked how Pharmally was able to
        pay for millions of protective personal equipment for the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81fa5b-f97b-48c5-b763-8bc8a0e972f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:05:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:13:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmally official said the company paid in a series of bank
        transactions. When asked who owned the bank accounts, Ong said it was the
        corporation''s. However, senators pointed out that Pharmally''s capital was
        only ₱625,000 while the company''s first transaction was ₱54 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0d1ce-a2c6-402e-8a98-f359897a7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:05:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:13:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang nagsisinungaling ''to</em> [He''s really lying],"
        said Senate Minority Leader Franklin Drilon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eec887-ddc9-4071-ade7-5495d9b26467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally Chairman Huang Tzu Yen also earlier said the company was
        only able to open a letter of credit with Union Bank in November 2020, seven
        months after the procurement began in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9dc25-41c4-4ce8-bf9f-f3e1e0f6d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4b7d6-8baf-4064-9730-86e4323f4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Michael Yang</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77dd317-9f70-4a85-adf0-564509b6b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b4b4e-d54d-4214-b749-3d19b5ff665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang also tried to defend his colleague, by admitting that Pharmally
        had borrowed money from former presidential adviser and Chinese businessman
        Michael Yang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66799867-ac0b-4999-813e-7876ab89358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc4732-1edf-4d71-b9c5-bc06aeb311b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish to state on record that we did receive Mr. Michael
        Yang''s help...we borrowed money from him," said Huang. "I think Ong was hesitant
        in saying that because of courtesy...perhaps this is what caused him to be
        evasive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce91e61-2701-4af8-b853-dce405390d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f1782-9911-49d0-be45-f1cb2cb34d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And since the money was borrowed...therefore his (Ong''s) statement
        that it came from a corporate account was correct and factual," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921a182-c36e-4677-b1c8-92cdcce7f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36eb30d-3e0e-43ae-8cb6-663bb84035a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Huang, Ong also admitted that Yang helped the company
        pay for the supplies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94f937-398f-42fd-bef3-1f95e05c8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73732fd-e2e1-48f1-aa40-b3529c8c4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So at the time the contract was awarded to you, you had no financing
        whatsoever," Drilon pressed Pharmally. "When you were negotiating for the
        contract, you had no funds to buy the supplies?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5064e5-5398-4f68-9ed9-abd04c113a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e94c9c-61bd-4d9e-a4b6-80e1d616e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T23:37:40.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang answered affirmatively, admitting that Pharmally''s funds
        were insufficient at the time it bagged the procurement deal.</p>'
    '23':
