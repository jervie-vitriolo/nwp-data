      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor dine-in services, barbershops, hair spas, nail spas, beauty
        salons, and physical religious gatherings are allowed to operate for up to
        30% of their outdoor seating capacity regardless of vaccination status.</p>'
