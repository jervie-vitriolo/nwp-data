      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e4fb2-52c3-4db8-8285-1c30f9e2c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved alert level system, whose guidelines were finalized
        and released on Monday, is comprised of Alert Levels 1 to 5, and the granular
        lockdown quarantine status. The movement restrictions become stricter as the
        alert level number increases.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e460e77-7d65-4c08-92ca-479c0868bfc3'
