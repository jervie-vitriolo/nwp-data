      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd3c8c-b18f-4edf-9db7-bcb0d47f9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:26.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:13:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank reported $833 million in FDIs in
        June - a 60.4% increase. The highest since January, this figure brought total
        inflows during the first semester of the year to $4.3 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
