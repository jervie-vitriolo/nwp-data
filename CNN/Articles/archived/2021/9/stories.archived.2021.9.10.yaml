      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:13:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents a 40.7% growth from the $3.1 billion tallied from
        January to June 2020, the BSP said.</p>'
