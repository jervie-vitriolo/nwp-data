      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80937d3f-2dde-48b1-80ca-9dff1ba4cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inner workings are not yet ironed out," a third source involved
        in the discussions, working on the humanitarian side of various operations
        being led by military veterans, told CNN. "The commitment is there — how it
        will work is still being ironed out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29855fa6-0ed2-449a-9424-494431885d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a069594-4066-4bee-bee8-710dff7aa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is a huge step forward," the source added, "as this work
        isn''t possible without it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86890cff-df7a-4385-b8b7-b62ad0e93d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085b0a2-a33c-4451-941b-cd85318abf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s approval of the plan and Tuesday''s meeting were
        first reported by Politico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5d9f7-353e-4bf8-b4d4-9a8128d6ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd600d0-031e-4f0f-bbea-707616d5661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the plan approved by the White House stops short of establishing
        an official partnership, according to the administration official, it does
        place the State Department in a leading role in helping facilitate the evacuation
        of those who remain in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dc92f-c85d-4e0e-a1c5-b5e9b42419f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6ab4b-978d-4546-a125-778d102b592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question from CNN Thursday, State Department spokesman
        Ned Price declined to speak about Milley''s role in the discussions but acknowledged
        the department is now leading efforts to coordinate with outside groups on
        evacuation efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064d282-dc62-42ba-bbb6-8deccfe4ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6b9cd-33d6-4cc7-b1a2-c9f6907bf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are organizing an effort to help us organize these efforts on
        the part of NGOs, on the part of advocates, on the part of other outside actors,
        to see to it that we can provide them with ... the information that they need
        and overall so that we can organize the broad and oftentimes disparate efforts
        of outside groups to see to it that all of these efforts are as effective
        as they can be," Price said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e7c5b-c0d0-40e0-8ed6-ce8cc4956ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450565ef-3e75-4a64-81fd-e24abba3c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an effort that will be run out of the State Department,"
        he added, noting there will be more details shared in the coming days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1ffda-4a60-4389-97b0-f31e220d5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43146809-a8e3-45f4-a0be-dbc82011d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the exact nature of the Pentagon''s role in this effort remains
        unclear, Milley''s involvement stemmed from the fact that many of the private
        efforts to evacuate American citizens and at-risk Afghans involved military
        veterans, many of whom served in Afghanistan, who then reached out to the
        military looking for help, support or the latest information.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d88656-7482-4101-9da0-7d5969cef679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e72b16-785b-428c-8889-03673c331e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Pineapple, which has been working to help evacuate those
        remaining in Afghanistan since the last US military flight left Kabul, was
        among the groups represented in Tuesday''s meeting, the US official and source
        familiar with the situation told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb03c7-8543-4177-a30f-d8be1b8862cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17067ab-544e-4340-b44a-95395291345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Afghans and Americans -- many of them
        military veterans -- were tapping into their networks and working around the
        clock to help get those vulnerable to Taliban retaliation out of Afghanistan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3710022-b985-48ad-96b7-19e0035f444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f722119-f083-4aee-9317-4ca084e7ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US presence in Kabul began to wind down, there was a strong
        sense of frustration among the volunteers working to help their Afghan allies,
        as many of these individuals have been warning the administration for months
        about the need to have an evacuation plan in place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb805974-7230-4021-814f-d3c25ef1a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd415b76-cc87-432e-98b3-d27938b99c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the White House say the Taliban have been "cooperative"
        and have "shown flexibility" in getting Americans out of Afghanistan, including
        a flight that left the Kabul airport on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b319ae4-bde8-4915-96b7-830ede738032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7188cd-dc5f-4469-8e68-ab4477f2caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban have been cooperative in facilitating the departure
        of American citizens and lawful permanent residents on charter flights from
        HKIA. They have shown flexibility, and they have been businesslike and professional
        in our dealings with them in this effort. This is a positive first step,"
        a statement from National Security Council spokesperson Emily Horne reads.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db16b78-5988-4c7d-b99e-15e1654623cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8272f5-6ff5-423f-94ef-86e52a20c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will "continue these efforts to facilitate the
        safe and orderly travel of American citizens, lawful permanent residents,
        and Afghans who worked for us and wish to leave Afghanistan."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e51308-304f-45ba-97f5-24c9be16ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463c867-c0e4-4aad-bf44-250fdaaeb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is an ongoing terrorist threat to operations of this
        nature," the statement adds, "We will not be sharing details of these efforts
        before people are safely out of the country."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fa284-78e4-4068-aad4-b3f997911be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/politics/white-house-approves-evacuation-plan-afghanistan/index.html">White
        House approves plan to coordinate with outside groups on evacuating US citizens
        and Afghan allies</a>."</em></p>'
