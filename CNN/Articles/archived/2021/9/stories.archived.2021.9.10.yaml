      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45aa633-63dc-400d-ae24-d90b4168c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:07:08.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved to be the end of Eala''s run and her singles campaign
        in the US Open as Scilipoti continued to score from her service points, while
        the Filipina tennis wunderkind committed unforced errors down the stretch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76537fda-6f48-4ae7-9fef-c80a7bb3327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:07:08.018+08:00
