      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total US assistance since the start of the pandemic
        to $37 million, the White House said in a <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/09/09/statement-by-nsc-spokesperson-emily-horne-on-national-security-advisor-jake-sullivans-meeting-with-philippine-officials/">statement.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a3b0a-9387-4b85-817e-6d69d560687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:41:07.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:15:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has also donated millions of vaccine doses to Manila
        through the global COVAX facility.</p>'
