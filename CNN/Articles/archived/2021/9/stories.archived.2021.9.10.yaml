  'Hontiveros-on-Roque-viral-IATF-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T16:51:46.772+08:00
    'imagesource': 'jcr:46f7fc9a-12b6-4cde-ae60-180514512749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438c88e9-2534-452f-a4e3-8ece4c7fa732'
    'lead': 'Presidential spokesperson Harry Roque should ''stand in the corner''
      after showing ''very rude'' behavior during Tuesday''s online meeting of the
      country''s pandemic response task force with health experts, Senator Risa Hontiveros
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T16:56:20.819+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:14:07.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:32.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros: Roque should ''stand in the corner'' for being ''rude''
      to doctors during IATF meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f6120-61b0-4d7d-a00f-3e9103aa91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)&nbsp;—</strong>
        Presidential spokesperson Harry Roque should "stand in the corner" after showing
        "very rude" behavior during Tuesday''s online meeting of the country''s pandemic
        response task force with health experts, Senator Risa Hontiveros said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86780d-3383-4a0a-ac1b-331c57cd11ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, diyan sa very rude na official na iyan, dapat talaga stand
        in the corner...Stand in the corner, Secretary Roque," the opposition senator
        told CNN Philippines'' The Source on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36484fe6-d023-40e7-bf05-f64884d58f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To that very rude official, he must stand in the corner.
        Stand in the corner, Secretary Roque.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ee6ba-05dc-4ffc-8366-4460c694c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Roque "owes the doctors an apology."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0b043-bc04-49be-a635-b2075e9b236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the videos obtained on Friday by journalist Marlon Ramos
        of the Philippine Daily Inquirer, Roque can be seen shouting as he is talking
        about the "economic ramifications" of a hard lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fac685-0845-404c-ba42-7d22d3f3bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:38.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/9/10/Roque-PCP-Limpin-health-workers-IATF-meeting-GCQ-September.html?_=1631264426296"
        target="_blank">Duterte''s spokesman berates doctors worried about easing
        quarantine rules&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffc39e-6fee-46dc-b86e-2d459f60e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, citing his sources, said Roque lost his cool after Philippine
        College of Physicians President Maricar Limpin appealed to the Inter-Agency
        Task Force to reconsider its decision to relax quarantine restrictions in
        Metro Manila amid soaring cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25802ef9-d44b-41e0-a55b-63b60a34071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin told CNN Philippines she was <a href="https://cnnphilippines.com/news/2021/9/10/Roque-Limpin-doctors-GCQ-Metro-Manila.html"
        target="_blank">surprised</a> by Roque''s reaction, which she described as
        "uncalled for" and "unprofessional."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae03b2c-341f-4b79-9045-3ad2cddabf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Roque said he just got "emotional," as he apologized
        for the way he reacted to Limpin''s plea, but not for what he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7117e1-6260-42eb-9ad8-bbf863a4be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize kung na-offend po kayo sa manner... But the message
        remains clear: Kinakailangan naman po pakinggan din natin ang hanay ng nagugutom,"
        he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab7cc8-f62a-4b25-8d7d-9232fb6066c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I apologize if you got offended by the manner. But
        the message remains clear: We need to listen to the hungry.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2fe53-ea50-447a-9e34-34f863b1cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:56:20.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:14:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Roque''s apology, Limpin believes "the President should
        actually remove him from office."</p>'
