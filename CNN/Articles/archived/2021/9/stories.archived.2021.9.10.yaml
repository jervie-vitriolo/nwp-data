      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale Electricity Spot Market charges, however, logged a reduction
        of ₱0.7504 per kWh, added Meralco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ba331-d58e-4b40-8a1d-e0fe63b53e1b'
