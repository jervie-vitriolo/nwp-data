      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These capital placements plunged 48.4% in June alone, according
        to the BSP, yielding $93 million in inflows. It attributed the decline to
        concerns over the feared Delta variant possibly prompting investors to "remain
        on the sidelines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f22c7e-8ce7-4189-bac2-6a860fe79702'
