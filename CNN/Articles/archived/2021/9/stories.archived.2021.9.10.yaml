      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb0b7b-5a0a-4f12-bfd8-cb01e15bb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under this level are those with high and/or increasing case
        count, and increasing bed utilization and intensive care utilization rates.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0382b-0c2e-4e48-a0d5-d38642006509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb925a1b-a149-4450-a55f-4d802944af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement shall be allowed for reasonable restrictions based on age
        and comorbidities as may be determined by the local government. Restrictions
        should not be stricter than the ones stated under Alert Level 4.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630c743-a5ff-43ff-b627-2e2b31c553ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8682f-c3a4-42f6-b406-82a7aa463e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should be allowed access to essential goods and services,
        or to work only in permitted industries.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf15c6-3d72-4982-9832-7e9c8ba03e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
