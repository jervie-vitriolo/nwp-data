    'template': '1'
    'title': 'Hospitals'' COVID-19 claims now up to PhilHealth''s judgment – IATF'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093aab8-b1bd-4423-ac11-0ba165234632'
