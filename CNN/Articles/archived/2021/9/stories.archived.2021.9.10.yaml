    'mgnl:lastActivated': 2023-01-25T04:12:07.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:36.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US reiterates call for China to comply with Hague ruling in Locsin-Blinken
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b212d4-3dd4-4326-9cc5-8ed324bfdfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—</strong> The
        United States’ top diplomat reiterated the call for Beijing to abide by the
        2016 arbitral ruling on the South China Sea — one that recognized the Philippines’
        sovereign rights in areas within its exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953564d-1507-4a2f-becf-b6d2eb3e28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime row was one of the topics tackled by US Secretary of
        State Antony Blinken and Philippine Foreign Affairs Secretary Teodoro Locsin,
        Jr. during their meeting in Washington on Thursday (Friday in Manila).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de1057-718b-4007-9575-e3c0801f7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Blinken also underscored the importance of freedom of
        navigation and respect for international law in the South China Sea, and reiterated
        calls on the People’s Republic of China to abide by the 2016 arbitration ruling
        issued pursuant to the Law of the Sea Convention,” the US Department of State
        said in a <a href="https://www.state.gov/secretary-blinkens-meeting-with-philippine-secretary-of-foreign-affairs-locsin/">statement.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acce7da-ddde-4653-aa24-4d6bd1bb7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaffirming the countries’ bilateral relations, Blinken and Locsin
        also discussed a range of topics including the COVID-19 pandemic, human rights,
        and economic engagement, the agency noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0410b9b-2bc1-451d-b381-e9a8d54d0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken added the US was also “gratified” with the Philippine government’s
        decision to recall the abrogation of the Visiting Forces Agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0835b-b511-4395-aba7-cd8888096daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/8/3/Duterte-US-vaccine-donations-cancelation-of-VFA-termination.html">Duterte
        admits US vaccine donations persuaded him to cancel VFA termination</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d75d45-4865-489c-bf11-face1f1cd85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:43:36.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:12:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the White House also announced it has pledged an
        additional <a href="https://cnnphilippines.com/news/2021/9/10/US-COVID-assistance-Philippines-September-2021.html">$11.3
        million</a> in COVID-19 assistance to the Philippines, raising America’s total
        aid to $37 million.</p>'
