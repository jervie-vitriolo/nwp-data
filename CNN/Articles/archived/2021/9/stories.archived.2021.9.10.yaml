  'Locsin-Blinken-US-South-China-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T19:39:41.018+08:00
    'imagesource': 'jcr:9784a599-74de-4427-84df-41d1fd9b22bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ffd3a03-ea72-4285-b377-9295e6e96d1b'
    'lead': 'The two officials reaffirmed bilateral ties and tackled a range of topics
      including the COVID-19 pandemic, human rights, and the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T19:43:36.723+08:00
