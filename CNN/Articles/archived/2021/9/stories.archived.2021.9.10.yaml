      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Foreign direct investment (FDI) inflows rose in the first half of 2021 amid
        higher debt instrument investments, the Bangko Sentral ng Pilipinas (BSP)
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8f2a9-25a4-44a8-9cd4-07eb0b67bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:26.341+08:00
