    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457f0f9d-6ab2-41ce-922d-68241aacc63e'
    'lead': 'Federal Reserve Chairman Jerome Powell has been criticized by progressives
      for going soft on big banks and not doing enough to address the climate crisis.
      Now, a lifelong Republican is joining that critique.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T05:02:25.554+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:21:12.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
