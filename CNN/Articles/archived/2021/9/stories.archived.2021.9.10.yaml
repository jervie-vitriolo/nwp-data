      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alert Level 2</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8458d4-1a4a-41e7-8e97-1c79634d5b10'
      'mgnl:activationStatus': true
