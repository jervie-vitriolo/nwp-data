      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) –</strong>
        Filipino tennis ace Alex Eala ended her girls singles campaign in the 2021
        US Open after losing to Swiss foe Sebastianna Scilipoti, 5-7, 3-6.</p>'
    '2':
