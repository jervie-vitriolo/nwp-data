      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffb1ea-2df3-4349-8ade-e2201fd35c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement of persons is permitted except in closed spaces or activities
        that would require close contact, which may also be identified by the local
        government units (LGUs).</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f4e96-5d7f-4e80-8566-893282da00fe'
      'mgnl:activationStatus': true
