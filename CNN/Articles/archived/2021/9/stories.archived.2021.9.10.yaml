      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came following the meeting of top American and
        Philippine officials in Washington —&nbsp;including Foreign Affairs Secretary
        Teodoro Locsin, Jr., Defense Secretary Delfin Lorenzana, and US National Security
        Advisor Jake Sullivan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc509a7-d900-4e39-97dd-5488acf4a9ea'
      'mgnl:activationStatus': true
