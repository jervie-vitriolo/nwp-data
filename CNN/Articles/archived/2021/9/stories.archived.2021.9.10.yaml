      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 86 duplicates were removed from the total case count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc5994-761d-4bbe-8065-c33bf1f6d074'
