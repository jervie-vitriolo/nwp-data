      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41762712-0dc0-4f04-a1d9-24e1a1e43527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest alert level is imposed on areas with low and decreasing
        COVID-19 case transmission, total hospital bed utilization rate, and intensive
        care unit utilization rate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88cbc9-e5a1-4bd6-8b2c-e94730adee01'
