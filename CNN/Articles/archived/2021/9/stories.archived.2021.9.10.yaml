    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Fed', 'progressives', 'Jerome-Powell', 'criticize']
    'template': '1'
    'title': 'Lehman-era regulator says Jerome Powell forgot a key lesson of 2008'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456e85a-3944-478b-a436-484f5c5cb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal Reserve Chairman Jerome Powell
        has been criticized by progressives for going soft on big banks and not doing
        enough to address the climate crisis. Now, a lifelong Republican is joining
        that critique.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3ef6b-3241-44a3-8d52-6e7cdb35db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a9b96-77dd-4c48-bb65-76610d69a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheila Bair, one of the few American regulators who sounded the
        alarm prior to the subprime mortgage meltdown, told CNN that Powell has presided
        over a troubling rollback of the rules installed to prevent a repeat of the
        2008 financial crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afd6b7-cb13-4f80-8cc4-f72df10eee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0c75c-d24d-4e2f-ae39-2fe232796b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His real weakness is on financial regulation," said Bair, who led
        the Federal Deposit Insurance Corporation from 2006 to 2011. "Oversight is
        weaker since Janet Yellen left. That''s an easy one."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e69ed3-38fd-4607-8eba-2d957f0d75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf40fa5-092f-4b32-9f44-8dbcca7ed7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bair, an appointee of President George W. Bush, also said that the
        Powell-led Fed hasn''t done enough to address climate change. She called for
        a more structured consideration of climate risk in bank supervising and stress
        testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cb7c5-d3e9-4461-84c1-b84a9ea5b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c223c-f056-457f-894b-2b23bc16c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very real financial risks the banking system is exposed
        to because of climate," Bair said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3757035-0921-4241-9228-aedf5a021e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e08a26-f87a-4cc6-b3af-a58fb09d54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s big decision</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6009833-b87a-4d1c-b60d-298d6ff168ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as President Joe Biden weighs reappointing Powell
        to another four-year term leading the world''s most powerful central bank.
        Progressives, led by New York Rep. Alexandria Ocasio-Cortez, have called on
        Biden to replace Powell as chairman when his term expires in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dc015-6993-4621-bf80-fa1c8a83a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcbf1d-93a6-43cf-af85-5c007b234d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official previously told CNN that Biden will appoint
        candidates to the Fed who he thinks "will be the most effective in implementing
        monetary policy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bac51-23f1-495b-b740-81afc3292967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9e38a-b73f-4f98-923f-b1503b2f0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell has been praised by some economists for his response to the
        biggest test of his tenure: the global pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33f2af-fe4a-4c10-9ec4-196988104f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc9781-6331-4ae1-94c6-3b17efcb9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the Fed moved swiftly to slash interest rates to
        zero and announced unprecedented programs aimed at unfreezing credit markets.
        Some economists argue those emergency actions prevented the Covid recession
        from morphing into a full-blown depression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b8c40-3581-474f-9e67-aefdf6e18f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c31ff-a6c7-43a4-a7a1-0eb6e5fb5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bair said Powell deserves "high marks for acting quickly and decisively"
        to the pandemic that erupted in March 2020 and for publicly communicating
        the Fed''s mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99096c9c-bbf1-41c1-ae7f-b9c36037364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b92dbd-745c-4bc5-9c55-44cee1404e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s all weakening''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3515b06-1e6d-4738-ad04-adebb913a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former FDIC chief argues the Fed and other agencies
        should have been tightening financial regulations prior to the arrival of
        Covid to snuff out asset bubbles and force banks to build capital buffers
        ahead of a potential storm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee770604-76c2-4fc9-b751-61bdfbd8cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cecc0c-fc3e-46be-9fa7-2406552d02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did the opposite. They kept loosening and loosening, even
        as the economy was growing well under Trump," said Bair, who has long been
        an outspoken proponent of tougher regulation. "It definitely disregards a
        key lesson of the financial crisis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84888f2c-fbb5-462b-b01b-94ae66d9ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348d0c5-0a47-41fe-b12c-83b4f7b6efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Crisis Inquiry Commission, which spent more than a
        year examining the causes of the financial crisis, found that regulatory lapses
        contributed to the 2008 meltdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecf4f1-9cad-4567-b197-bbb1414a01ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c5cc8-1e3d-4b77-850c-a319c8203adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread failures in financial regulation and supervision proved
        devastating to the stability of the nation''s financial markets," the commission
        concluded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df07665-a514-4d3a-b31d-b417bdcf895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ee357-d860-468f-92cb-e78d0f827c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Bair serves on various boards, including at Fannie Mae where
        she''s the chair. Bair is also reviving her career as a children''s book author
        by launching a series of books titled Money Tales, that will focus on financial
        education.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef0206-8146-485e-802d-ad66c2d4b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5241a8-de1b-4605-8a19-aa3658bbb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the 2010 financial reform law known as Dodd-Frank
        is still in effect today. Yet Bair worries about a steady chipping away of
        those safeguards. She pointed to a slew of changes made during the Powell
        era, including altering bank stress test assumptions, reforming the controversial
        Volcker Rule and eliminating a margin requirement on derivatives transactions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11a5fc-eb80-4019-b5f7-e319d67b6e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909bad4-2bf5-4e72-926b-0c031fbfb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During each of those regulatory tweaks, proponents have cited a
        desire to "modernize" the rules of the road. Bair rejects that sentiment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bac2e-e02d-44c8-a957-f99f02d94931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7ff29-9d68-4527-a506-4736b5cf973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how that''s modernization. Directionally, it''s all
        weakening," she said. "If they want to modernize, it would be nice to see
        them kick into gear on cryptocurrency. That''s been a very slow train."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1b3d6-fd0d-4fdf-830a-40464662eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1a302-fce0-40dd-b700-aae2e973826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Bair sits on the board of Paxos, a fintech company backed by PayPal
        that describes itself as the first regulated blockchain infrastructure platform.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0102c-dcf8-4dc2-8671-6636dadb114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4aebc-18eb-4a8b-abe3-ab2c00b52af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powell defends regulatory record</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03053f7-8bac-4393-aecb-b296d349ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Scaramucci, founder and managing partner of investment firm
        SkyBridge Capital, defended Powell''s tenure running the Fed and questioned
        who would be a better candidate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90acde8-efc0-4a33-ae1d-5b7bf42cc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9c6d0-73dc-4bd2-98ed-674d10c6f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerome Powell has by and large done a very good job," Scaramucci
        told CNN. "If you want to replace him for optics purposes, go ahead. But I
        think it would be a mistake."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bc6ab-3fc6-47c1-9795-236d4e3d4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6657c-5aff-4b7d-b424-3380aad0e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve declined to comment in response to Bair''s criticism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816e6de-e435-49ec-9667-30dfbc2cb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee323cf-be75-4305-9877-e2837ed7227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Bair''s comments, the Powell-led Fed has taken steps to
        address the climate crisis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ba13d-a749-4ae2-a458-d44bc9e6a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd9c28-f63f-4080-bbc6-e71999d22f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the central bank joined an international network
        of global financial regulators focused on climate change. In June, Powell
        said the climate crisis poses "profound challenges for the global economy
        and certainly the financial system."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb0362-63d4-4252-8215-45845b80f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058ac98-a920-4f28-87ed-54a97df8df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a July Senate hearing, Powell defended his regulatory track
        record. He argued the severity of stress tests has "very much been maintained"
        and effectively raised capital requirements for the biggest banks. Powell
        also pointed to how last year the Fed suspended share buybacks for banks and
        capped dividends, steps that drove their capital levels even higher.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f081a37-1ab8-4786-97ff-56821bb583ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e43cc6-999c-480c-9b13-e40b8f192db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large, our financial institutions are well capitalized,"
        Powell said. "They did manage to get through the recent pandemic and the acute
        phase of it and the recovery and did their jobs during it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf2c2e-1c75-4a65-873f-3c110c0cc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b84dd-c08a-4fe8-8f13-59c597f62b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banks survived this time</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52b524-2c08-4c58-9a38-f98259090711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed announced last month that big banks will be required to
        hold approximately $1 trillion in high-quality capital — "enough to survive
        a severe recession and still be able to lend to households and businesses."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8434b9a-6398-46b7-9fb6-3e4307e84898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf65ee-ffef-4b25-91ed-3803002e70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bair agrees that banks are certainly better capitalized than during
        the last crisis, when the implosion of Lehman Brothers threatened to tank
        the entire financial system.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3c983-18b8-449f-a26d-61af9cc67721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f30c94-6830-4026-8fc1-9cc2b3492268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bair pointed out that big banks benefited massively from
        the Fed''s unprecedented intervention in March 2020, including its promise
        to buy junk bonds and other corporate debt.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bdae1-ffa8-4505-92ef-7a45a10b8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3bcc7-a88d-4505-9437-49f896b6c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they have a lot to brag about," Bair said of the
        major banks. "I''m glad they didn''t fail. But I think a lot of them would
        have if the Fed hadn''t stepped in big time to rescue the whole economy."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da47f9a-a04f-45fd-84b4-728374770822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T05:02:25.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/business/fed-powell-sheila-bair/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2021-09-09T19%3A57%3A02&amp;utm_term=link">Lehman-era
        regulator says Jerome Powell forgot a key lesson of 2008</a>."</em></p>'
  'US-Joe-Biden-new-covid-19-vaccine-mandates-':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
