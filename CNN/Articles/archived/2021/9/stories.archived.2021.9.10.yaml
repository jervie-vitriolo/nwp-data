    'lead': 'Oscar-winning actress Jennifer Lawrence is pregnant and expecting her
      first child with her art dealer husband Cooke Maroney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T06:25:57.859+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:19:40.952+08:00
