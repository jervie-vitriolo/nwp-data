      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaab1f-a93e-41de-9d4c-98520784e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:03:13.298+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Everyone wants to keep us stupid so that we don''t want to question
        anymore. We’re always dependent on somebody who’s more powerful than us."</h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c4f95-1e08-478c-8173-85d082ea687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> Napansin ko nga ‘yan, that there’s
        an overwhelming notion of stupidity in many of the characters.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8491247-b300-4955-a685-211f76278d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Oo. Na parang, that’s why we do all
        these things because we’re stupid. Everyone wants to keep us stupid so that
        we don''t want to question anymore. We’re always dependent on somebody who’s
        more powerful than us.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a830a-2da1-48fb-9704-cad7b942f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> The look of “On the Job 2” is very
        different from the first “On the Job,” which is sleek and made out to look
        like a gritty action-crime film. How did you decide on the look of the second
        movie?</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951a625-7c8f-4a67-aa81-623d9d924611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> In the second film it’s getting clearer
        how we picture more politicians as gangsters and coming from that idea I wanted
        to hark back on, the ‘70s gangster films where there’s not much grit to it
        but there’s a certain kind of elevated old world feel to it. Meaning the use
        of standards, more sweeping camera movements, and when necessary, just stick
        with just having the actors fill up the screen so that you can see more of
        their performances.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f35aa7-43e8-4287-bc58-1f0410154a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I even have comments from some people who saw it na this time around
        hindi nangangamoy ng kulungan. (<em>Laughs</em>) But I think tumanda na ako.
        Been there, done that. Na not necessarily the nastiest look for the prison
        and bring it to a much more ordinary looking prison but at the same time it’s
        also hinged on the fact that we’re in the provinces, so the prison system
        is much more parochial, parang converted na skwelahan na ginawang kulungan.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dc18a-848f-47a9-b5d9-7b4708b5a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American classic standard songs that we used also hints at a
        lot of the mafia gangsters of the ‘70s, even of the ‘80s, those of [Martin]
        Scorsese, na parang may certain kind of grandeur ‘yung swell ng music.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa175d1b-3b62-4f0f-b37e-96824a73bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T19:27:42.113+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:15:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Everyone wants to keep us stupid so that we don''t want to question
        anymore. We’re always dependent on somebody who’s more powerful than us."</h2>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4b408-a47d-49ca-bf52-eaabfffe0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> Since you mentioned the songs, I noticed
        how important they were in setting up the scenes and moving the plot forward.
        How did you and your team choose the songs, which even included songs by Tom
        Jones and Frank Sinatra?</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad3af4-fe0f-4c3e-a6a8-54c1d9cf6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Michiko always writes with music in
        mind. And when we were discussing what “On The Job 2” is going to be, there
        were certain kinds of songs and music that were in our playlist that guided
        me. I didn''t play on the set but one song is “We Gotta Get Out of this Place.”
        Because I wanted to get the energy of it.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f8947-d514-403a-8d55-be6bc43a7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ‘yung nakakatawa diyan, nag-edit kami and then we used it as
        temp music to get the feel of it. And then Erwin [Romulo, musical director]
        said I can replace it with all Filipino music. And I was open to it. In the
        end, it lost all of the energy that the Tom Jones would give you… Frank Sinatra,
        The Animals, even the feel of the instrumentation ng luma. Except for the
        Anthony Castelo andun na ‘yun from the very beginning. I wanted the montage
        to be scored by “Balatkayo.”</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa874d91-194c-4332-8652-082926b528e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tagal ng decision na ‘yan to choose American music. Kasi nga
        minsan tumataas kilay natin when it''s a Filipino movie but it’s using American
        songs. But coming from where I wanted to bring this, which is gangster American
        Hollywood, feeling ko bagay naman siya. But we weren''t ready to buy all those
        songs. So it was just peg music. When we sent it to Venice [Film Festival],
        they said “The soundtrack is really great, is it final?” When we sent it to
        HBO ganoon din ‘yung comment. “This is a very refreshing unique soundtrack
        we haven''t heard in a long time. A good mix of styles and songs. Is this
        final?” (<em>Laughs</em>). Without even talking to the publishers, we said
        “Final na yan!”</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54857c86-e5f6-4b3d-8e94-3779bc7aa279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ended up having to go after the publishers. They’re not easy
        to go after. Masaya kami pero mahal siya, ‘yung lahat ng kanta na ‘yon.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f164433-9538-4ea4-b034-faacefe21fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> I also wanted to ask you about the
        direction for Dante Rivero’s character who appears as a typical strongman.
        You mentioned a while ago that everything in this movie is a composite. How
        did you work with Rivero for the character of Eusebio?</p>'
    '9':
      'image': 'jcr:2bbe0862-f866-44f3-96c1-a4c8c4b6586e'
      'imageCaption': 'Matti reveals that "On the Job: The Missing 8" character Sisoy
        [John Arcilla] is based on a composite of several journalists, while Weng
        [Lotlot De Leon] was based on Chiara Zambrano. Photo courtesy of HBO ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bedee1-c8d0-4864-9551-5843140e5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:08:03.727+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80e632-c32d-41f9-a13a-4a79f9d5c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> I didn’t tell anyone [who they should
        be], except for Weng [Lotlot De Leon] to be someone I know. I wanted her to
        be Chiara Zambrano, so we had to look at costuming ni Chiara. [Lotlot] had
        to look at paano mag-news si Chiara. Charming naman masyado si Chiara but
        when she starts fighting for something, kapareho ni Weng na paglalaban niya
        talaga. But even if Michiko wrote the characters not based on anyone, when
        I got hold of it and I went into production, I had other additional nuances
        for the characters. For example, I based Wendell Ramos’s Bernie on a lot of
        senators that we all know (<em>Laughs</em>). Even the idea of Megan Young,
        na hiyang-hiya ako I had to cast her but I really wanted, for optics, a beauty
        queen.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c00ee-f0df-4b2e-9c95-21ec3927c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> Bat ka naman nahiya?</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a121e52-a4e8-454a-afdb-687910aa0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Kasi wala siyang masyadong lines diba?
        Pero siyempre for somebody like Megan she would want a meatier role. Pero
        sabi ko, sorry na lang pero it really is more for the impact that it has for
        the Filipino audience na “Ay beauty queen ‘yung asawa niya.” So automatic
        alam mo na.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cba97-6f86-4b24-a6e0-a9f65409fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Sisoy [John Arcilla] is a composite of several journalists. We
        based it on one big journalist in the late ‘90s who ended up disappearing.
        Pagdating kay Pedring [Dante Rivero], I didn’t have to tell him who he is.
        Ang galing lang niya eh diba? I think it comes with age na naiimbibe niya
        ‘yung sinasabi ng eksena, alam niya kung ano ‘yung dapat. I think my favorite
        of his scenes is ‘yung presscon. He started being nice to everyone and then
        the constant questioning, naiinis na siya (<em>Laughs</em>). Hindi na niya
        mapigilan!</p>'
    '15':
      'image': 'jcr:a6aabf69-8aac-4614-a21b-0770f3ce38d9'
      'imageCaption': '"The more that I make movies, the more that I want to paint
        people for who they are." Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc204f-b724-4dbb-a16d-42a02ea49b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:13:32.502+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c842b3c-7c6d-4125-863b-9639bede92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> Conversations now are largely dominated
        by social media but many people don’t realize that the radio and radio commentators
        still play a huge part in the lives of Filipinos. In the second “On The Job,”
        this effect is played up by Sisoy’s influence on his listeners. How did you
        develop that into his character?</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b844246-7456-4306-984e-993f3dd43a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Una, we were interested in the TV radio
        newspapers and then we had to streamline it and find a more cohesive throughline
        of the plot, nag-usap kami ni Michiko ano ang interesting. Interesting ba
        na makakita tayo ng Karen Davila-type in a movie or alam na natin ‘yon?</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e0034-509c-499a-b442-5f8634c81125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We eventually decided na the small town is interesting, [the radio
        commentators are] like little celebrities in the town that they’re in, there’s
        not much competition so they corner the bigger clientele. And most of the
        corruption from journalists stem from probinsya, no one’s looking into them,
        and there’s just usually two families vying for a government position. You’re
        either on the side of the [first family] or the other [family]. But by being
        the mouthpiece of either candidate, you blur the line kasi ‘yan na ‘yung nakagisnan
        mo. They’re not out to be Pulitzer or Peabody winners. They tend to look at
        [what they do] to be able to justify it. Anong problema kung pingkakakitan
        ko ‘yung trabaho ko? ‘Di ba? ‘Yung moral compass nila hindi na nila masabi
        kung ano ang tama at mali kasi in that world it’s been going on for so long
        na ok lang naman.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd7756-3bce-4e41-84af-fa29bbab644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that was interesting. In the film, we’re pointing out, ‘Huy
        mali din yan!’ Tinanggap na lang natin yan all these years. We discovered
        during our research na ang daming high profile radio personalities that we
        all know… halimbawa may nagtayo ng condo ng walang permit, titirahin nila
        yan [sa show nila] two weeks hanggang sa the owners will get in touch with
        them and [ask them] “How can we get you to stop talking about it?” Then they
        get paid. Now it puts into question the news that you hear, ‘yun ba talaga
        ‘yung news or is it spun in favor of sino nagbabayad sa nagsasalita ng news?</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8b10e-11cf-4412-806f-807db4da17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> If I were to finish my obra maestra
        and spent years making it, magpapahinga na ako but no, you chose to make a
        historical epic in the middle of a pandemic. What''s wrong with you? (<em>Laughs</em>)</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5043d-f321-4d87-8d54-7c7bf183ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Number one, I’ve shied away from historical
        epics. Kasi ang dami mong kaaway. I get bored taking a text from a book and
        reimagining it to the screen. It was only the idea of a lot of things that
        we’ve read about Bonifacio now na no one is talking about it and its relevance
        now in this time na the quiet revolution natin with the present government
        and how come nothing is happening? How come no strong voice is coming out
        of it? All of that is what happened to Bonifacio as well.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6687b5f-fe46-4a3d-8a26-672a11b398d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I swore in 2019 that “On the Job” was my last sociopolitical film.
        That’s why I did “A Girl and a Guy,” that’s why I’m developing “A Birkin Scam,”
        which is like a high end art scam movie because I wanna shy away from sociopolitical
        films. But when I realized how close the story of Bonifacio was to the present
        situation natin, I think it’s worth doing one last time. I think I’m ready.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1036b7-d164-42a1-9068-131c29b7b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always criticized historical films na… because I was taught
        early on na sila Gallaga, Mike De Leon, historical pieces are really science
        fiction. It’s not about bringing the audience to a certain time and making
        it as authentic as possible. It’s reimagining the world during that time that
        supports the major theme of the movie. That’s what scared me about historical
        pieces. Am I up to it? I’m not a voracious historical reader. One point na
        yan kung bakit takot na takot ako. So this time I have a researcher, I have
        a historical consultant. And I don’t want to end my career without a historical
        movie. A historical movie that is demanding of the epic feel. Dapat may resources
        ka to do it. I feel that may enough naman itong “May Pag-asa.”</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947538e-b409-4c0b-81f9-03d6d79a0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Jaucian:</strong> A lot of people criticized you on
        this as this could prop up Isko Moreno’s candidacy...</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b52e3d-7bbc-4206-a8c4-7227c9155278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> I don''t want to sound defensive on
        social media. When it was announced, a lot of colleagues asked me why. Why
        Yorme? And I said why not. So is this a political movie? If you don''t know
        how I make my movies, then I’ll tell you, I’m not gonna finish in time for
        the elections. (<em>Laughs</em>)</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34b0bd-a390-42c2-9e17-590cbcde2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quark Henares:</strong> What are your takeaways from doing
        “On the Job 2” that you’ll bring to your Bonifacio movie?</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b4256-8715-4021-8caa-4c795aafb356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:15:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti:</strong> Bonifacio is like a Marvel movie wherein
        the look of the film is not grounded on real life but larger than life, that’s
        why everything is set on the soundstage as much as possible. We’re changing
        all the skylines, we’re only choosing sunrise midday or something so that
        the sets look good. Para siyang mas complicated na “On the Job” mainly because
        there are bigger crowd scenes, there are bigger set pieces, and there are
        more action set pieces. But I don’t want to do a Bonifacio [film] na violins
        and cellos (<em>Laughs</em>). Bon Jovi siya (<em>Laughs</em>).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22489b-0c46-4aba-ab97-560411c04b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:39:20.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:15:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><u>Watch “On the Job” on&nbsp;HBO GO starting September 12.</u></em></p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b367cb1-af41-43d4-83ba-5855a90ee246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T17:02:26.158+08:00
