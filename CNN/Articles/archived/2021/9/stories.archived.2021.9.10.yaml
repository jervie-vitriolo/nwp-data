      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All labs were operational on September 8, 2021 while 4 labs were
        not able to submit their data to the COVID-19 Document Repository System,"
        the department said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
