      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these intervening months, the experts say, children can stay
        Covid-19 free. Adults, though, will have to help them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e685d74-007d-407d-9381-d693daf345de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T14:52:38.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best thing we can do for them is surround them with adults who
        are vaccinated," Chapman said. "And surround them with people who are masking
        and keep their masks on as much as possible."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87668a7b-2d65-48c5-919a-9d6f55769ca2'
      'mgnl:activationStatus': true
