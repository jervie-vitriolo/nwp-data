      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two young tennis stars exchanged leads in the first set, with
        Scilipoti flashing her dominant form with game winners and Eala doing a great
        job in forcing deuces from net points.</p>'
    '3':
