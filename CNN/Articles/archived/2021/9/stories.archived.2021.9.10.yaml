    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b2c84-8a53-481a-93f3-c54ec1337227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T18:27:26.341+08:00
