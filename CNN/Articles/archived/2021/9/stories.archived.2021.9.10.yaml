      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unidentified hackers breached computer
        systems at the United Nations in April and the multinational body has had
        to fend off related hacks in the months since, a UN spokesperson said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131d77a-ad0f-443b-b5a9-69aee9e0a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7132f7-0f42-4c95-8489-1dbddb33bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after multiple private cybersecurity experts
        warned that cybercriminal forums had in recent months been selling access
        to login credentials for software that the UN uses to manage internal projects.
        The software could provide valuable access to intruders looking to extort
        the UN or steal data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b05614-8772-4c5e-96a0-1254c45bd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bb98d-a773-4262-80bb-28ad2bb5fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that unknown attackers were able to breach parts
        of the United Nations infrastructure in April of 2021," UN spokesperson Stéphane
        Dujarric said in a statement, after an earlier report from Bloomberg News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff5009-6ca2-404c-a4d5-c9ff4e5ca72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fd491-011e-4a02-af3c-dabbfd99c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also confirm that further attacks have been detected and
        are being responded to, that are linked to the earlier breach," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8932c4a-ba1b-4e3a-8500-a7e17398e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b128bf-28bd-4af7-99da-c4a48177d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California-based cybersecurity firm Resecurity told CNN it contacted
        UN officials earlier this year after noticing the login credentials for sale
        on the dark web. Dujarric said the UN had taken steps to mitigate the impact
        of the breach before Resecurity contacted the multinational body, but declined
        to elaborate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfa33d-2f80-4bc0-a2fa-4bfd545f42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b85992-d3f5-4657-8ba9-eec98f491391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Holden, founder of Hold Security, another IT security firm,
        told CNN that in early April, his firm observed one prominent cybercriminal
        gang claiming access to the UN software.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffa171-277a-463f-a7e9-b1f1dd0f8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66c2fe-8ae7-447a-9bdb-465e31298f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN confirmed in January 2020 that unidentified hackers had targeted
        its offices in Geneva and Vienna with an ''apparently well resourced'' cyberattack"
        the previous year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0607b94-3684-4d9f-a20a-97792673bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515692b-5fa9-4ce3-9397-aaeb40bc2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other examples of breaches highlight what''s at stake for international
        institutions trying to protect their sensitive communications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae8ff5-d276-4ff0-92ca-0cec107dc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33c3e6-0858-45cc-bf7b-ca96541e5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity researchers in 2018 publicized a years-long alleged
        Chinese hacking operation to infiltrate European Union diplomatic cables.
        This April, the EU said it was investigating a separate IT security incident
        that affected multiple networks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1cf0a1-678a-4076-a7c0-1c3269322514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:32:58.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/politics/junited-nations-cyberattack-april/index.html">United
        Nations confirms hackers breached its systems earlier this year.</a>"</em></p>'
  'US-coordinate-with-outside-groups-US-citizens-and-Afghan-allies-evacuation':
    'author': 'Zachary Cohen, Kylie Atwood and Oren Liebermann, CNN'
    'caption': 'Courtesy: Samuel Corum/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-10T04:33:16.006+08:00
    'imagesource': 'jcr:c326ebf0-a0ff-45b1-a43b-bc54008af12f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398cdcc2-cb7b-4b44-9aba-666c5415eedf'
    'lead': 'The move comes after Chairman of the Joint Chiefs of Staff, Gen. Mark
      Milley, met with representatives from several outside groups involved in the
      private efforts on Tuesday afternoon, a US official and another source with
      knowledge of the discussions said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T04:36:42.566+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:21:55.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:17.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'White-House', 'evacuation', 'Afghan', 'allies', 'citizens']
    'template': '1'
    'title': 'White House approves plan to coordinate with outside groups on evacuating
      US citizens and Afghan allies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d069fe9-2dda-4564-bac7-e57d7b264b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House has approved a plan for
        the State Department to take the lead in coordinating with outside groups
        that are working to evacuate at-risk US citizens and Afghan allies who were
        left behind after US and NATO troops withdrew from Afghanistan, an administration
        official and US official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762abefe-e70b-4376-bab7-7731d2175b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05283ca-bd1f-4a9c-a7d8-caf993522eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Chairman of the Joint Chiefs of Staff, Gen.
        Mark Milley, met with representatives from several outside groups involved
        in the private efforts on Tuesday afternoon, the US official and another source
        with knowledge of the discussions said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815cbc1-5d33-4328-a8d5-a817227cd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56ced1-c1ea-487c-afd2-c89086d9475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups brought different lists with various criteria for evacuating
        people to the meeting, the US official said, and Milley suggested creating
        a single, unified list with better defined requirements and criteria so that
        everybody could work from the same page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b23d10-71b3-4dd2-8dc0-c8a7c1a6b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965104b2-d2a4-4601-a4fb-76cc0d3feba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley then raised the idea at an interagency discussion later Tuesday,
        the official added. The combination of the private and public efforts is not
        the launch of a new program or effort, the source noted. Rather, it is the
        unification and streamlining of efforts that have worked separately to this
        point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9185e5-c543-4260-a392-0f61ce9e7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d09960-e7fa-4f78-9cd4-2c18650b54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T04:36:42.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also outline next steps for Afghans who have not been able
        to get out of the country, the second source familiar with the plan said,
        noting that under the proposal discussed in the meeting, which was attended
        by State Department and Pentagon officials, the effort would be led by the
        US government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b76b4d-aeeb-426e-af61-13187bf2edb6'
      'mgnl:activationStatus': true
