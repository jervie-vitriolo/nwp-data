      'mgnl:lastActivated': 2023-01-25T04:18:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf3194-f6a9-408e-a50c-032a28d62b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generation charge, which makes up about 55 percent of customers’
        electricity bills, increased by ₱0.1117 per kWh to ₱5.0439 from last month’s
        ₱4.9322,” it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d341bc9-12d1-47ea-85ed-bd5145027c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:18:12.721+08:00
