      'jcr:uuid': '7047109d-fbf6-48d3-8ca4-b73879cd8d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T13:47:00.281+08:00
      'mgnl:createdBy': 'pilar'
