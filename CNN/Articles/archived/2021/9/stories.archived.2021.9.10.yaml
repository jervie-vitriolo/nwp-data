      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will announce the alert levels on a weekly
        basis under the pilot.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51457a6-1a40-442c-b501-39c8e727bb7b'
