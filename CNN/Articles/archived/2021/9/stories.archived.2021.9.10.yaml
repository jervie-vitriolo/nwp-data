      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfa965-45b8-47db-b56e-3957241ed9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement of persons under this alert level is allowed except for
        restrictions based on age and comorbidities, as may be determined by LGUs.
        The restrictions should not be stricter than the rules prescribed in Alert
        Level 4.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75089d68-44ef-4da9-8093-ecb126972f18'
      'mgnl:activationStatus': true
