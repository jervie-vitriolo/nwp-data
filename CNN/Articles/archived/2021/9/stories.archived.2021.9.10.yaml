      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—&nbsp;</strong>The
        United States on Thursday (Friday in Manila) announced it will be providing
        an additional $11.3 million in COVID-19 aid to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595de25e-471a-4b72-a728-5142b1e28891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T16:41:07.539+08:00
      'mgnl:createdBy': 'alyssa'
