      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98bca9-d302-44a9-a2f7-6b1367eb73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:07:08.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala regained her strength in the second set to level herself against
        Scilipoti, 3-3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984079bc-6e6e-4b84-b8da-7ca9d0b81073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:07:08.017+08:00
