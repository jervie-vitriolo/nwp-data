      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is not completely out of the 2021 US Open as she and Belgian
        partner Hanne Vandewinkel look to secure a semifinal berth in their quarterfinals
        match against the American pair of Elizabeth Coleman and Madison Sieg on early
        Saturday morning (Philippine time).</p>'
  'Roque-Limpin-doctors-GCQ-Metro-Manila':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T15:11:34.479+08:00
    'imagesource': 'jcr:61e0d109-4f12-441c-ae9a-a6bbee75b8fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a113ff5-f17a-4d33-bbe8-d18997b7eb5a'
    'lead': '''If he has to apologize, he has to apologize to the whole of the healthcare
      workforce dahil ang ginawa is against all of us in healthcare sector,'' Dr.
      Maricar Limpin says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T15:13:21.850+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:17:08.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:29.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Head of doctors'' group seeks Roque''s removal, apology to all health
      workers for outburst'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8711f88-407b-419c-a0ec-ce58c1368fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The doctor who earned the ire of presidential spokesperson Harry Roque said
        he should be removed from his post after he berated health experts who are
        appealing to the national government not to ease quarantine restrictions amid
        the COVID-19 surge in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989e15d-2df1-4f84-82b4-9d1b41460fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque lashed out at Dr. Maricar Limpin, president of Philippine
        College of Physicians, during the meeting of the Inter-Agency Task Force on
        Tuesday when she emotionally pleaded to the government to impose a hard lockdown
        in Metro Manila because hospitals are overwhelmed with coronavirus patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d31ff1-d183-4917-9648-fded138733bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the videos that emerged on Friday, President Rodrigo Duterte''s
        mouthpiece can be heard saying, "This group, they have never said anything
        good about government response."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2487a-47e7-4e99-addd-a37b12865e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said she was surprised when Roque started berating her when
        they were only presenting the dire situation in hospitals, especially in Metro
        Manila, which was set to shift to a more relaxed community quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42994c-1c76-4417-a79e-63ae8ea834b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see na we have a very good intentions in going there and wala
        naman kaming sinabi na hindi totoo," she told CNN Philippines on Friday. "We
        just stated facts. So parang hindi ko maintindihan ''yung reactions ni Secretary
        Roque. I think from my point of view, it''s really uncalled for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b21752-4aa0-4579-bf90-ab48ea02a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that we had very good intentions and we
        didn''t present anything false. We just stated facts, so I can''t understand
        Secretary Roque''s reactions. From my point of view, it''s really uncalled
        for.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd97fa-8f65-42da-892e-3b65d5dbe8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following what she described as "unprofessional" behavior from the
        official, she called for his resignation since he represents the President.
        She said his actions will reflect Duterte as his mouthpiece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72f4d0-8826-43b7-8ee9-a9c68cd81e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin added that Roque should apologize to all healthcare workers
        for his outburst.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7464983-e758-4e02-8602-7b5ada26a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were there as representatives of the health care workforce,"
        she said. "Therefore, if he has to apologize, he has to apologize to the whole
        of the healthcare workforce dahil ang ginawa [what he did] is against all
        of us in healthcare sector."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65281d5b-7c30-4fa8-8647-22bb95cb579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said sorry if he offended anyone, but added the message of
        his rant still stands</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e79ef-c427-4301-a892-107332899a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:13:21.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:17:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'Hontiveros-Pharmally-execs-Michael-Yang-fugitives':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-10T15:16:33.033+08:00
    'imagesource': 'jcr:a29899b2-755e-46ad-bfe7-b8c3b4172adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efe7aa44-ae53-4855-aeb5-6e3cb7bf059b'
    'lead': 'A Taiwanese official has confirmed that top executives of Pharmally Pharmaceutical,
      which is in the spotlight for allegedly selling "overpriced" COVID-19 supplies
      to the Philippine government, are wanted in Taiwan, Senator Risa Hontiveros
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-10T15:22:11.471+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:16:57.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:29.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros: Taiwan govt official confirms Pharmally execs with ties
      to Michael Yang are ''fugitives'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c0c9b-bdb5-41df-a400-a67307848160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:16:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        A Taiwanese official has confirmed that top executives of Pharmally Pharmaceutical,
        which is in the spotlight for allegedly selling "overpriced" COVID-19 supplies
        to the Philippine government, are wanted in Taiwan, Senator Risa Hontiveros
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a6d25-b599-4ae0-a138-431fa83880e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:16:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An official from the government of Taiwan confirmed to me that
        indeed, the people we identified last time are fugitives," Hontiveros told
        CNN Philippines'' The Source, without identifying the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6f974-8a30-4fa2-b4b3-ed1d58da0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:16:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros was referring to Manila-based Pharmally chairman Huang
        Tzu Yen, Taiwan-based Pharmally International Holding Co. Ltd. chairman Huang
        Wen-Lieh, and China-based Full Win Group of Companies chairman Zheng Bingqiang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05560417-aef8-4fd1-a386-c3f956e6d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:16:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the younger Huang has a standing warrant of arrest for
        breach of trust, while the older Huang and Zheng allegedly manipulated the
        stocks of Pharmally International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699ed02-caf6-42c8-a6e2-fa0cb7626c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:16:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/9/1/Pharmally.html?_=1631257535336"
        target="_blank">READ:&nbsp;Head of Pharmally, PH''s top medical supplier during
        pandemic, wanted in Taiwan</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad371db-dbe2-491e-9544-fa529c73914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connecting the dots</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cdc33d-83c8-439e-850d-f14989a22a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zheng heads China-based Full Win Group of Companies, President
        Rodrigo Duterte''s former economic adviser Michael Yang is chairman of the
        company''s local branch -- Philippine Full Win Group of Companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813876d6-1708-4879-b1c1-c9ba85a6eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Pharmally Philippines, Pharmally International,
        Philippine Full Win, and Xiamen-based Full Win have "interlocking directorates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b809932-2090-48bd-ab30-c777897a24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong four na kompanya at groups of companies...may interlocking
        directorates, may mga common personalities na nagseserve bilang opisyal o
        director o incorporator nila," she bared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68794a7-aa2f-48d9-b25f-7a4fd8516dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These four companies and groups of companies have
        interlocking directorates. There are common personalities serving as an official,
        director, or incorporator in the four organizations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52217c-ed54-4d53-a047-c7d290421c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So how did these companies and groups of companies benefit doon
        sa (from the) term ni (of) Mr. Michael Yang bilang (as a) Presidential economic
        adviser?," she asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0840a7-6388-42a7-8b27-38fb71394be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is among the many questions that Hontiveros said she wants Yang
        to answer when he attends the succeeding Senate inquiries on the Health department''s
        COVID-19 budget utilization in 2020. Another hearing is being conducted this
        afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41212896-8a54-4774-8a17-2291fd254ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative probe stemmed from an audit report that flagged
        the DOH''s "deficiencies" in its management of over ₱67 billion pandemic response
        funds. These include the transfer of ₱42.4 billion to procuring agencies due
        to the lack of "required memorandum of agreement and other supporting documents,"
        according to the Commission on Audit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3b862-86f0-41c0-88c9-410f31e208a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, around ₱41 billion was given to the PS-DBM, a portion
        of which was used to buy the allegedly overpriced supplies from Pharmally.
        Officials in charge of procuring supplies for pandemic response have repeatedly
        denied the overpricing allegations, saying the items were bought at reasonable
        prices. They earlier said they purchased the items at a time when prices skyrocketed
        due to the scarcity of supply and sudden increase in demand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a7df6-5207-4fa4-a086-5df48afbfb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said they have yet to see Yang''s "solid connection"
        to Pharmally, but he seems to be the "common factor" or the mutual contact
        of persons involved in the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b28a8-ab4f-450a-bb6c-3dbe5b3d443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T15:22:11.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:17:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly defended Yang, who has alleged ties to Pharmally.
        Early this week, the President <a href="https://www.cnnphilippines.com/news/2021/9/8/Duterte-Michael-Yang-middleman-no-criminal-record.html"
        target="_blank">said</a> he was only a "middleman" and has no criminal record.</p>'
