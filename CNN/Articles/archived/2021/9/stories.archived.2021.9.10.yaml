      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:10:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alert Level 3</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d988523-fb53-404f-b3b1-2cae5b5cbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T00:32:47.783+08:00
