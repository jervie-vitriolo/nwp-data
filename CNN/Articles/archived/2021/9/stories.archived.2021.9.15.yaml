      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Rodrigo Duterte signed the <a href="https://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html?fbclid=IwAR3WzDoVdOYw1Fc7ykA9YT-Ve0kaTyhQaO9iyrNeqo5LCiyCKSf8cszYdKY">Organic
        Law for the Bangsamoro Autonomous Region in Muslim Mindanao</a>. The law abolished
        the Autonomous Region in Muslim Mindanao and established a new autonomous
        political entity with more power, including its own parliament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa8136-ae09-4bde-b90f-45caecf07742'
