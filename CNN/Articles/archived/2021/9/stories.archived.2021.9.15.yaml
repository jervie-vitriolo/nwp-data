      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to give the Bangsamoro government more time to “strengthen
        its foundations for a stronger regional government and economy.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e1be1-8856-4d0c-b6a5-d38dd0997fe4'
