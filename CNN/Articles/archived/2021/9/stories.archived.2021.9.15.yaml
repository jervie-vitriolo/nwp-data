      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> Lawyer
        Chel Diokno on Wednesday confirmed he will be vying for a senatorial seat
        again in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01608f-22ee-4936-8133-99e7d617a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:37:11.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, <em>tatakbo ulit ako sa Senado</em>,” Diokno <a href="https://twitter.com/ChelDiokno/status/1438033975667159043">wrote
        on his Twitter page</a>, confirming the news to his followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8fc7e-46dc-47a1-9873-e3325ac654ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:37:11.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakaraming bagay ang hindi patas dito sa atin</em> —&nbsp;<em>sa
        batas, sa ekonomiya, sa mga patakaran sa</em> COVID. <em>Gawin nating mas
        makatarungan ang buhay ng mga Pilipino</em>,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72199334-a4d6-494a-ab2d-89f8c86aabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:37:11.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I will run for the Senate again. There are a
        lot of things that are not fair in the country —&nbsp;in the law, the economy,
        the protocols for COVID. Let’s make the lives of Filipinos more just.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf6944-684e-41a6-958d-56667124f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:37:11.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/16/Chel-Diokno-2022-elections.html">As
        early as June</a>, Diokno already revealed he would be running in next year’s
        polls, but was still undecided on the post at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15067a-f919-4923-a92b-733409e2680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:37:11.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno ran for senator in the 2019 elections but failed to win a
        seat.</p>'
