      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With job losses back home elevated and the economy in recession,
        we expect OF remittances to accelerate to pick up the slack and boost local
        spending," ING Bank senior economist Nicholas Mapa said.</p>'
