      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Philippine government made a commitment on Tuesday to provide financial
        aid for Afghanistan as the latter faces challenges brought about by the Taliban
        takeover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd905c6-dacd-4b9f-a36e-156257d062a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:46:37.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs said Evan Garcia,
        the country’s permanent representative to the UN Office at Geneva, announced
        the Philippines’ pledge to the flash appeal of the UN Office for the Coordination
        of Humanitarian Affairs (OCHA) in the hopes to address humanitarian gaps in
        the Middle Eastern country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f950a-b844-480a-8a54-1dd15c4ceef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:46:37.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made during the high-level ministerial meeting on the humanitarian
        situation in Afghanistan, which was convened by UN Secretary-General António
        Guterres to call for international support for the Afghan people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4de54-5e62-4c0f-86c0-cd00ef8a291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:46:37.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Guterres made an emergency appeal for $606 million to meet
        the most pressing needs of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c540586-73c3-4b03-b614-f1924a7fe6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:46:37.652+08:00
      'mgnl:createdBy': 'bamba'
