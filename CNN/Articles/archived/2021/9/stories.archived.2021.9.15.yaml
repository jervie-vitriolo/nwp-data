      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31e579-4074-439b-a020-229595310168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production rose 5.3% in August from a year earlier, also
        slower than July and the weakest growth generated by China''s factories in
        a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b2244-57f2-471c-baba-a649c4a288f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d8275-7c75-4d43-9f72-e4599cc78a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment in urban areas, meanwhile, increased 8.9% for the January-to-August
        period, down from 10.3% through the first seven months of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff842ee1-d4bd-4ccc-8774-c3160111114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc84f88-48ec-4c3a-a1ca-e4875925d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data released Wednesday is the most stark showing yet of how
        much the actions that the government took to slow an outbreak of the Delta
        variant this summer have hit the economy. To stop new infections China has
        pursued an aggressive zero-Covid strategy, locking down cities, canceling
        flights and suspending some port operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb49a44-3fd2-4abb-8c50-dbd76ca3debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba52afe-bfbf-420c-8179-a648ea4e38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach worked to bring the virus back under control, albeit
        at the expense of economic activity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e1ae9-3f48-4e2f-8eeb-836ab46a11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9323c1-8c79-4d49-b349-fa7d4535eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese economy has other concerns to contend with, too,
        including a crunch facing the property sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3f640-8102-4a13-ab3e-add1374a4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4894f-8767-40cd-8a49-eab441e832e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New housing projects, as measured by floor space, fell 3.2% during
        the first eight months of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1a606-9729-477f-91b6-01ecebe0d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0162e3-c4af-4b36-aac3-fc362130d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headwinds facing the property sector appear to be intensifying,"
        wrote Julian Evans-Pritchard, senior China economist for Capital Economics,
        in a research report on Wednesday. He added that the government''s restrictions
        on borrowing among property developers are putting strain on the sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3df051-e031-4f47-bd25-0547264e1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e094d-1d1e-414f-a421-11e8a95a7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Chinese property giant Evergrande''s cash crisis has significantly
        worsened, and the company has warned that it could default on its huge debts
        as it struggles to cut costs or find buyers for some of its assets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce8093-8ba2-4ad0-a1ba-416fe0cdf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e18cd-5c58-4934-a243-a23185ed91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, one of China''s largest real estate developers, has
        already triggered market turmoil in the country as its bonds and stocks have
        plunged. Investors worry that a default could have ripple effects for China''s
        banking system and the wider economy, as well as spark social unrest. Already,
        investors and the company''s own employees have reportedly been protesting
        at Evergrande''s headquarters in Shenzhen, as well as in Sichuan, Jilin and
        Henan provinces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb260d30-3b7e-4793-b272-5d72b97e8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce8cd7-eeb9-479a-bb6c-8b142d12211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, meanwhile, may continue to vex the economy. A new
        outbreak in southeastern Fujian province "is posing a downside risk to our
        forecast of a pickup in growth" in the fourth quarter, after a weak third
        quarter, wrote Louis Kuijs, head of Asia economics for Oxford Economics, in
        a Wednesday research report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61b75e-3d87-4b7c-b9bc-58afa4fe2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363ec71-eb3a-4111-b296-920819d6ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he expects "the tight stance on financing to property
        developers to remain and the regulatory tightening on internet companies to
        weigh on sentiment and growth," referring to the ongoing government crackdown
        on big tech firms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4efa94-17f3-4a97-b082-90f62f915a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e474b5e-fee3-413b-aa41-0d9a60668adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kuijs added that the Chinese government will likely be keen
        to avoid a sharp slowdown. He expected authorities to support growth in the
        coming months by cutting interest rates and allowing local governments to
        issue more bonds to fund infrastructure projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce52ab5-1c19-4477-b01c-0a1bcdf01b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/09/15/economy/china-economy-august-covid-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/15/economy/china-economy-august-covid-intl-hnk/index.html">The
        Delta variant has hit China''s economy hard. Now a property crunch is looming</a>."</em></p>'
