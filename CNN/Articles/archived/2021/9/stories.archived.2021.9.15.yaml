      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5b792-c0ee-4496-9c2c-b731182aa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Park will be open from 5 a.m. to 9 a.m. with a maximum capacity
        of 500 visitors. Visitors will be required to accomplish contact tracing forms
        before entering the park, the DOT said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67cefb-1e0d-47f5-8b7b-9022163de817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102abb49-74b2-40ba-a8d7-6b9839cf59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Fort Santiago in Intramuros will be open from 9 a.m.
        to 7:30 p.m. every Monday to Friday, and from 9 a.m. to 8:30 p.m. on Saturdays
        and Sundays. The site will have a maximum capacity of 150 people.</p>'
