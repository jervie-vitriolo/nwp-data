    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:15.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Enrollment for new school year surpasses 2020 record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4444789-cdbd-4eed-ac75-2e99726a5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:10:23.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> Enrollment
        figures for the school year 2021-2022 have topped the numbers recorded last
        year, the Department of Education (DepEd) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea06ba8-fdc5-4d88-b212-739fddbaa58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:10:23.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DepEd announced that 26,308,875 students have registered
        for the new school year thus far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32d4fa-3ccc-4d86-b0f3-63002279288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:10:23.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 100.3% compared to the data for school year 2020-2021, when
        around 26.2 million learners enrolled, the agency noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39643234-da93-4173-becd-e2dd4e7c3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:10:23.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The data also shows that 11 out of 17 regions have achieved more
        than 100% enrollment rate, indicating that learners who did not enroll last
        year are returning in the basic education system,” DepEd said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088d841-c422-4383-b0db-d0f9cb4efe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:10:23.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank our field offices, school heads, and teachers for their
        dedication and hardwork in encouraging the public to enroll," it added. "Likewise,
        we are grateful to the parents of our learners who continue to put their trust
        and support in DepEd and for learning continuity amidst the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281b50f-0d7d-4cff-bddc-798cd11f1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:10:23.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added it is expecting registration numbers to increase,
        since the enrollment period has been extended until September 30.</p>'
