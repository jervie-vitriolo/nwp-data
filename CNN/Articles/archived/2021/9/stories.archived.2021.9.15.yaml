    'template': '1'
    'title': "Finance chief: Proposed abolition of PS-DBM, PITC ‘worth looking at’\
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091c83d-8341-4734-82a4-56f572266337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —&nbsp;Finance
        Secretary Carlos Dominguez III on Wednesday said the proposal to abolish the
        Procurement Service of the Department of Budget and Management (PS-DBM) as
        well as the Philippine International Trading Corporation (PITC) is “worth
        looking at.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9541219-b4ed-4bf8-8c9d-ffbc1bfdeac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0cd50-9543-43fb-bb3a-39efcd5bd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez made the comment during a Senate committee hearing on
        the Department of Finance''s proposed budget for 2022. Senator Imee Marcos
        sought his opinion on the bills she recently filed, which seek to dissolve
        the two entities over alleged systemic corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444dd46d-f53e-41e2-8dff-a83902f3d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e3eba-d7a9-4425-a703-8d362b228184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think all agencies in government should be regularly reviewed
        for possible abolition, in the same way that we do in the GCG (Governance
        Commission for GOCCs),” Dominguez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72054d8-5514-4cf1-9ffa-eeba45a170d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576795f6-63b7-48e7-ba9d-a3d0933de80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS-DBM and the PITC, which is under the Department of Trade
        and Industry, are being questioned by lawmakers after state auditors reported
        that billions of pesos in public funds transferred by government agencies
        remain parked in their offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899876f-ee12-496e-9ce2-48306016fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b9b70-be9b-44b6-bd57-6c43f7e8b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health transferred ₱41 billion to the PS-DBM for
        the purchase of medical supplies for pandemic response, some of which were
        allegedly overpriced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9268224-cc6c-48cf-89bb-f9a95bb56a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5743420-dca7-40b1-b1dc-474ad2144585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing for the abolition, Marcos said the PS-DBM “has become
        a fertile breeding ground of graft and corruption,” while the PITC merely
        became “a repository for unobligated funds of national government agencies.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e6238-2ed5-4b83-8b7e-51be537c0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77725ae-3f95-4841-9528-f6ac44b20932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:57:54.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Commission on Audit chairman Michael Aguinaldo <a href="https://cnnphilippines.com/news/2021/9/10/COA-chief-backs-bills-abolish-PS-DBM-PITC.html">said
        he supports the move</a>&nbsp;to do away with the PS-DBM and the PITC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae1a01-dc2c-45bd-9111-2f7f940ecebc'
