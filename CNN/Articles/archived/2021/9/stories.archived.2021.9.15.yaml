      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its own probe into the issue, senators questioned what they
        called "overpriced" face masks and face shields procured by the Health department
        during the onset of the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e8921-4d0e-4168-8e93-1dabd1e2f0a7'
