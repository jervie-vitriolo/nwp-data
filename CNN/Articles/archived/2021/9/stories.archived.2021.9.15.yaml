      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro was also promoted from major general to the rank of lieutenant
        general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7fb75-f43a-4409-9b32-0535c16fe74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:29:37.379+08:00
