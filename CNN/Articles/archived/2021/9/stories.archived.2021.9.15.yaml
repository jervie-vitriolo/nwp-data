      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Spears'' newly hired attorney, Mathew Rosengart, has
        filed multiple petitions in an effort to put pressure on her father to step
        down from acting as the conservator of her $60 million dollar estate.</p>'
