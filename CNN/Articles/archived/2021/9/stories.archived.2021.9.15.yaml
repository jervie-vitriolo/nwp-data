      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28b608-a6a4-4d51-98ed-73183ae79618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
