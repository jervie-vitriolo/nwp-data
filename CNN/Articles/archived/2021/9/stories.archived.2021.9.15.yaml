      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71226b5-5133-4284-ab84-db5a25e96acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua added that DepEd cannot impose what should be done, but the
        agency is also looking for solutions to the problem.</p>'
  'bread-history':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-15T06:33:17.878+08:00
    'imagesource': 'jcr:f2d53f2d-53ad-48b1-b847-100e995787d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8903e219-8e66-4111-bf95-7491b010bee8'
    'lead': 'You might find it''s nearly impossible to keep your mouth from watering
      at the thought of warm, yeasty bread straight from the oven.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T06:37:23.752+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:02:13.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
