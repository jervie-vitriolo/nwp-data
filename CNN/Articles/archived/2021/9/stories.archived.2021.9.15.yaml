      'mgnl:type': 'text'
      'text': '<p>Jinggoy earlier said he is also inclined to make a Senate comeback
        in 2022, citing positive results of election surveys.</p>'
  'RuPaul-Australian-fly-species':
    'author': 'Hannah Ryan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-15T21:05:56.888+08:00
