      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa9e6c-4b82-4ecd-940e-51edbcabb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:25:35.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 187 lawmakers unanimously voted to pass House Bill No.
        10121, which seeks to move the BARMM polls from 2022 to 2025.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07efef-44bb-4c37-bb60-887bfa05a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:25:35.008+08:00
