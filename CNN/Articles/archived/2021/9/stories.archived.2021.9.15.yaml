      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Those vying for national posts in the May 2022 polls will have to file their
        certificates of candidacy (COC) at an outdoor tent of Sofitel Philippine Plaza
        Manila in Pasay City next month rather than at the Commission on Elections
        headquarters in Intramuros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ddc96-2b03-4f46-9a2d-ec26aaf58d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb349a-d11c-41de-896a-698b6b05f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Executive Director Bartolome Sinocruz, Jr. told lawmakers
        part of the Joint Congressional Oversight Committee on Automated Election
        System on Wednesday that the Sofitel tent has been chosen as the new location
        for the COC filing from Oct. 1 to 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d1e51-13bf-4175-83af-6f0cca659c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/8/13/Senior-citizen-2022-election-certificate-of-candidacy.html">Unvaccinated
        elderly can go out to file COC for 2022 polls</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c389e-4e2e-482e-afc9-7b5993a2d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f3cf2-00a0-4918-b322-b07346a2ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air flow in Sofitel tent is better than in the cramped offices
        of Comelec in Palacio del Gobernador building in Intramuros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15143c4-1c2a-4eb2-8d65-6534a4bd661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43b311-333b-47af-9740-ab1523172d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doors will be open. There will be ventilation and that’s really
        a big space to be divided into venue for filing for president, vice president,
        senators and party-lists," Sinocruz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f2219-44e2-4c2d-84ba-612c97bfd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4716f-7ac2-4334-8d4a-970a8312afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a roundtable with CNN Philippines last Saturday, Comelec spokesperson
        James Jimenez said the new venue has a maximum capacity of 2,000 people and
        will be divided in three areas: a portion for Comelec staff, a section for
        candidates –– with three separate tables for the president and vice president,
        senatorial, and party-list bets –– and another section for the media.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here&#39;s how Comelec plans to set up the Sofitel venue
        for the filing of COCs from October 1 to 8. To ensure physical distancing,
        there will be separate areas for filers, Comelec staff, and media. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/IMIEUmkbLG">pic.twitter.com/IMIEUmkbLG</a></p>&mdash;
