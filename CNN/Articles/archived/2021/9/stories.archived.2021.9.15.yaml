  'Fiji-reopening-tourism-plan':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-15T10:41:48.412+08:00
    'imagesource': 'jcr:9187fabf-1a97-41e9-a4d4-af51e26687ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c0db2fb-0c74-4c84-adb5-b5abab034e8a'
    'lead': 'Fiji is ready to welcome tourists again by the end of 2021, but there
      seems to be some disagreement about exactly what the reopening date will be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T10:57:30.058+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:01:54.433+08:00
