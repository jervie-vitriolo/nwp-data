      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c59af9-13ac-43c6-9b5a-cbc2b4b37a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.704+08:00
