      'jcr:uuid': '22ef6b08-71f6-424f-8dee-dc5bc7c83900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza San Luis, meanwhile, will be open from 8 a.m. to 9 p.m. daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe318a7d-b3f2-466c-a069-7526bd853baf'
      'mgnl:activationStatus': true
