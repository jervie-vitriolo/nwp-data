  'Nicki-Minaj-COVID-19':
    'author': 'Brandon Tensley, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-15T07:24:23.387+08:00
    'imagesource': 'jcr:1a27b05c-8b82-496e-bb70-2b5a496a0dde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56e727d-e872-499e-8e06-971c1d72a3e3'
    'lead': 'On Monday, Minaj said that her cousin in Trinidad, where the superstar
      is from, "won''t get the vaccine cuz his friend got it & became impotent. His
      testicles became swollen."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T07:27:58.999+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:02:07.671+08:00
