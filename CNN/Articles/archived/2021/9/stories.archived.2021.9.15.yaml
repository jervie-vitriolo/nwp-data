      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributed the increase in July to higher remittances
        from land-based laborers with contracts of at least a year — growing by 1.6%.
        Remittances from short-term seafarers and land-based workers also expanded
        by 6.9%.</p>'
