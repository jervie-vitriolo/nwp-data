    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T00:16:06.093+08:00
    'imagesource': 'jcr:e989ec09-3440-49f3-ad98-afb4e192b152'
