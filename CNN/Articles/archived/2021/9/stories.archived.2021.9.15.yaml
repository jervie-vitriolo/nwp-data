    'title': 'DepEd: ₱37B needed for teachers’ laptops, data connectivity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36537908-691f-494d-97f1-dc40b28052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Department of Education (DepEd) will need ₱37 billion to provide all teachers
        laptops and data connectivity, two of their most needed tools as the country
        continues to implement distance learning amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc80ea-767d-45b8-aa6c-0210ac7141b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52eaa90-4d0b-429f-82fa-13b616dfa302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s hearing of the House Committee on Appropriations,
        Education Undersecretary Alain Pascua told lawmakers that of this amount,
        ₱33 billion will be for the purchase of laptops and another ₱4 billion for
        12 months data connectivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae616807-f0e6-4ae0-89f9-c13008b3c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1aec0-aeb2-445d-bf75-f9ac9a457461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know the direction, we know where to go… but always at the end
        of the day, it’s always the amount of funds needed for these programs [that]
        are obviously lacking at this time,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48b9bc-840e-4b9d-8c7e-cdd188a76616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9819bc1-7b5f-4480-b2a7-48c54dd94db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Pascua said there are laptops that were already distributed,
        being distributed, and still being procured. All in all, he noted that 97%
        of teachers in the country will be covered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f93df-f72a-4bb6-9327-6fc4a11c7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769572c-787a-4f35-aa9a-e9fcfa5ff2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, 211,000 units under the 2019 budget had been handed
        out; 36,676 laptops from last year are currently being distributed; and 65,683
        units from this year are being procured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280023c9-60e4-481f-8271-b29f27a75b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa8f1c-a15e-4be2-8288-5ebb841671d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 40,000 laptops were also purchased through the Bayanihan
        2 and will be delivered, the education official also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01a667-ffd4-4a8c-82ae-eeaf5c5d7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2ced1-6354-4da5-8e76-082040fe42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua, however, emphasized that the provision of devices is only
        one aspect of the program. Another issue to address is connectivity, which
        is mainly the duty of the Department of Information and Communications Technology
        (DICT).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0e80f-3ebb-419c-a021-a515467791a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:56:59.312+08:00
      'mgnl:createdBy': 'bamba'
