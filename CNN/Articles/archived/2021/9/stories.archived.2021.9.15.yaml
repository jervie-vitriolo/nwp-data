    'mgnl:tags': ['RuPaul']
    'template': '1'
    'title': 'RuPaul has a new namesake — and it''s a fabulous, rainbow-colored fly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99e509-2a46-49cd-942c-a12d99e2494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Drag culture''s far-reaching influence
        on society was affirmed on Wednesday, when Australian entomologists announced
        they have named a fly species after RuPaul —&nbsp;the titan of drag queens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20b797-6a3e-4f72-899b-a954f239ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier fly, whose Latin name is Opaluma rupaul, is adorned
        with bold rainbow colors and is bound to catch the attention of anyone that
        comes across it —&nbsp;much like the drag icon herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64dacd-72a2-4c06-afe1-e10d2d0e26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Lessard —&nbsp;also known as "Bry the Fly Guy" in scientific
        circles —&nbsp;of Australia''s Commonwealth Scientific and Industrial Research
        Organisation (CSIRO), is responsible for naming the species and he says there
        were myriad reasons why he chose the moniker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e2488-5590-4f35-9ba1-9b0d2a00113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d been watching a lot of ''RuPaul''s Drag Race'' when I was
        examining the specimen under the microscope, so it was on my mind!" Lessard
        told CNN. "And I really wanted to give this group of flies a memorable name
        because it needs the attention —&nbsp;the first specimen of this RuPaul fly
        was collected over a hundred years ago and sat neglected in a museum collection
        until someone with the knowledge of that group came along to name and document
        them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1253547-5299-4a19-a7d3-0d7a2b196a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the 13 new soldier flies Lessard named are from areas affected
        by Australia''s devastating 2019-2020 bushfires —&nbsp;which is part of the
        reason he wanted to give at least one of them a name no one would forget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34880cd7-2488-42ad-8f4b-b012577de00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These species would have burnt and no one would have cared if I
        hadn''t given them a name," Lessard said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757563bc-98c5-40f8-ad1b-ef6c0d5656e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RuPaul fly is just one of 150 new species to be named by CSIRO
        recently —&nbsp;and it isn''t the only one to be named after a pop culture
        figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a237c3-62b5-4534-98ec-11a5cfab9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has also named three newly discovered, rare beetles
        after characters from Pokémon —&nbsp;the Japanese anime series that spawned
        an entire franchise of video games, toys and trading cards. The beetles are
        named Binburrum articuno, Binburrum moltres and Binburrum zapdos after three
        rare Pokémon: Articuno, Moltres and Zapdos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c940e5-ad00-4a8c-b818-d184df804b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, 10 years ago, Lessard bestowed the name of another giant of
        popular culture upon another fly. He named the Scaptia beyonceae fly after
        the "Queen Bee" herself —&nbsp;Beyoncé —&nbsp;in a move that he said was deemed
        in "poor taste" by some more traditional entomologists but which led to an
        increase in interest in the species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a34cc-2d23-465d-bcfc-ca728d698eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessard says part of the reason why the CSIRO is giving attention-grabbing
        names to insect species is to encourage greater interest amongst the public
        in invertebrates and to highlight the important role they play in biodiversity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cc470-4287-4f1d-9e01-043a2a318155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, it''s the cute and cuddly koalas that get all the attention
        when it comes to conservation efforts," Lessard explained. "And the invertebrates
        are ignored —&nbsp;despite the fact they''re the essential workers of the
        ecosystem that pollinate native flowers and agricultural crops that are grown
        to give us food. If we didn''t have that service from invertebrates, the world
        would be a terrible place."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ceb329-0d57-4988-8940-9f18692ea2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond inspiring greater interest in invertebrates and encouraging
        the next generation of entomologists and scientists to seek out new species,
        Lessard also hopes that naming the soldier fly after an LGBTQ+ icon like RuPaul
        will let young LGBTQ+ people know that there are other gay scientists out
        there and that there is a place for them in the world of science.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679ae3e-539f-4da1-8983-5afb9ac9ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a gay scientist, it took me a long time to feel comfortable
        in my own skin in a very traditional field of science —&nbsp;in entomology,"
        Lessard said. "I think it''s really important for the next generation of LGBTQ+
        scientists to know that they''re being represented in the workplace, as we
        give the names of legends in the community to memorable species."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb201eab-7f67-4eb9-91e6-ac85959a72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:33.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/15/australia/rupaul-australian-fly-species-scli-intl-scn/index.html">"RuPaul
        has a new namesake -- and it''s a fabulous, rainbow-colored fly."</a></em></p>'
  'Health-workers-Duterte-legacy-COVID':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T21:19:30.617+08:00
    'imagesource': 'jcr:62510620-cca1-4e38-92e3-575c747a7dd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '732f8b00-7c5b-4426-b772-7101c9b62805'
    'lead': 'With only months left before he steps down from office, medical frontliners
      are appealing to President Rodrigo Duterte to leave them a legacy: increase
      the budget for healthcare, including benefits for health workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T21:25:11.316+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:08.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:22.413+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health workers to Duterte: Leave us a legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12d099-b7a2-4a91-ac38-74a637334f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)–</strong>&nbsp;With
        only months left before he steps down from office, medical frontliners are
        appealing to President Rodrigo Duterte to leave them a legacy: increase the
        budget for healthcare, including benefits for health workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956478b-3748-434b-9900-fe98796b4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers (AHW) said Wednesday the minuscule
        budget of the Department of Health and non-allocation of funds for frontliners
        are proof that the government is “apathetic, heartless and inhumane.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a2d0f-94da-4a12-8934-f6c874360948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya darating at darating ang panahon kaming manggagawa ay
        mapupundi at kami ay mauubusan na rin ng pasensiya</em>,” Jose Reyes Memorial
        Medical Center Employees Union-AHW president Cristy Donguines said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d501c4-b7f4-49d7-bff1-71153a281acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why there will come a time when us workers
        will eventually lose our patience.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f18e0-4b42-443f-a184-7b66016dd3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lamented the decrease in the budget of different government
        hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d5e23-6432-403d-b79d-3f88e80d922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bigyan niyo ako ng isang magandang paliwanag kung bakit yung
        mga</em> referral COVID hospitals <em>gaya ng</em> Lung Center of the Philippines
        (LCP)<em> eh binawasan niyo ng</em> 100 milyon (pesos). <em>Saan niyo dadalhin</em>?”
        he said, referring to the ₱100 million in maintenance and other operating
        expenses (MOOE) slashed from LCP''s budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b023ef-2663-419f-a149-e430dfc5c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give me one good explanation why the budget of COVID
        referral hospitals like the Lung Center of the Philippines was cut by ₱100
        million. Where will you use it?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e8565-ee16-4764-ab06-6ef07f354c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHW said decreasing the MOOE budget will leave hospitals with no
        choice but to increase their fees, forcing patients to pay more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f5c33-6c1a-42cd-8283-d7f7995d0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department only approved ₱19.68 of its proposed ₱73.99-billion
        worth of COVID-19 response funds, where ₱50.41 billion was allotted for special
        risk allowance, hazard duty pay, meals, accommodation and transportation,
        and life insurance of health workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9357ca98-d6d6-432f-8891-6000941982a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHW warned that health budget cuts amid the pandemic will lead to
        further deterioration and eventual collapse of the country’s health care system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8109d2-1ea2-4d5d-85aa-8c0492fc6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi papahalagahan at ‘di bibigyan ng prayoridad ng gobyerno
        ang paglaan ng pondo para sa kalusugan ng mamamayan at kagalingan ng health
        workers, babagsak ang ating buong</em> healthcare system <em>at maraming ospital
        ang magsasara</em>,” Chit Peralta of the All UP Workers Union-Manila declared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d467413-18a6-43e5-89f3-496451372df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:25:11.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government will not prioritize the funding
        for the health of the people and health workers, our whole healthcare system
        will fail, and many hospitals will shut down.]</p>'
