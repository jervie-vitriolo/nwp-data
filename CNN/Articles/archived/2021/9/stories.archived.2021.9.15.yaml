      'mgnl:type': 'text'
      'text': '<p>Actor Christian Bables is excited about the release of his latest
        film. ''Bekis on the run'' is the first movie he made this 2021. It tells
        the story of two brothers who tried to rob a construction site to help their
        adoptive gay mother who is sick.</p>'
  'Batanes-state-of-calamity-Kiko':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-15T08:31:18.547+08:00
    'imagesource': 'jcr:1d3cf378-c61f-40b5-8230-b68b5ecb43c8'
