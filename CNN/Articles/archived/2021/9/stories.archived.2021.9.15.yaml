      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks the first day of the next chapter of our resort''s
        storied history," the resort wrote in a message posted to its website and
        social media <a href="https://www.instagram.com/p/CTxEb_bp4Un/" target="_blank">accounts</a>.
        "While the name may be new, the legend and legacy of these valleys continue
        on, now as Palisades Tahoe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d8fd1-b97e-4998-82f7-cc42274e3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washoe Tribe was part of the decision-making process on the
        new name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac037f4-6de4-4f3a-9958-c1e47d5919ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Original article continues below.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fe95e-e6a6-4058-b622-3ebf10a3798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squaw Valley Alpine Meadows resort will be changing its name after
        the 2021 spring ski season, acknowledging that the word "squaw" is considered
        a "racist and sexist slur," according to a statement posted on the resort''s
        website and social media accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886941f6-788c-4d68-aa02-ad53b57776e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided to drop the derogatory name after outreach to
        Native American groups, including the local Washoe Tribe. When the resort
        was named in 1949, there was no intent to be derogatory or offensive, the
        Tahoe-area resort stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6d41d-c3e2-4614-bbcb-490f13096fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "squaw" was introduced by Lewis and Clark in 1805 and used
        by early fur traders and trappers, according to the University of Idaho. In
        today''s social context, Native Americans understand the term to be a slur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac249959-ddec-4bef-bfd1-50dec96013b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the momentum of recognition and accountability we are seeing
        around the country, we have reached the conclusion that now is the right time
        to acknowledge a change needs to happen," said Ron Cohen, president and COO
        of Squaw Valley Alpine Meadows. "While we love our local history and the memories,
        we all associate with this place as it has been named for so long, we are
        confronted with the overwhelming evidence that the term ''squaw'' is considered
        offensive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4ff2c-d24d-4f85-ba92-9092b6cae64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain resort is known for its skiing and snowboarding and
        provided venues for the 1960 Winter Olympic Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17627675-2a93-4f80-9928-5d54ff89fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we cherish the memories we associate with our resort
        name, we must accept that these emotional attachments do not justify our continuing
        use of a word that is widely accepted to be a racist and sexist slur," Cohen
        said. "We will find a new name that reflects our core values, storied past,
        and respect for all those who have enjoyed this land."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820b31b-504e-49b5-8a1d-c356412c9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process to determine the resort''s new name is scheduled to
        begin immediately. A renaming project team lead by resort leadership will
        manage the selection and an announcement is planned for 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d47a8-ac6c-48fc-8750-27653ef730ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:26:15.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/travel/article/squaw-valley-ski-resort-changes-name-trnd/index.html"
        href="https://edition.cnn.com/travel/article/squaw-valley-ski-resort-changes-name-trnd/index.html"
        target="_blank">Olympic skiing venue Squaw Valley Resort changes its ''racist,
        sexist name''</a></em></p>'
  'Arizona-Attorney-General-sues-Biden-administration':
    'author': 'Claudia Dominguez and Andy Rose, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T10:29:11.181+08:00
    'imagesource': 'jcr:b2bc8365-543a-4ddb-8cb3-5255198ddebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91044985-1801-4bbf-a15e-fc09d3a39510'
    'lead': 'Arizona Attorney General Mark Brnovich announced in a statement Tuesday
      that the state is suing President Joe Biden "and other officials in his administration"
      over the new coronavirus vaccine mandates Biden announced last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T10:41:39.407+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:01:55.459+08:00
