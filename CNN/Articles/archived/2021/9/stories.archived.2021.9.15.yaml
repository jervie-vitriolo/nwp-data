      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing in the report that mentioned overprice. One of
        the issues really was inventory management," COA chairman Mike Aguinaldo told
        House lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744b8a4-d803-412a-86bb-e081887bf14c'
