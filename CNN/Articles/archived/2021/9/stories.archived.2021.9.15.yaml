      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Morning Show" star talked to People TV about romance while
        promoting her show''s new season and about whether relationships between non-celebs
        and celebs could work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c1fb5-a241-40f6-9a83-0fb777f6e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:45:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely. I mean, it''s happened," Aniston said. "That''s what
        I''m sort of hoping for is not necessarily somebody in the industry itself."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f684627-4410-4c57-b858-d247d4e8b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:45:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where might she find someone like that?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6ee8b-6970-417b-b005-47fa201f92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:45:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston, who was formerly married to fellow actors Brad Pitt and
        Justin Theroux, told People in June that she has no desire to be on a dating
        app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163c3da-0010-440f-a43e-14d5e7dbb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:45:32.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to just stick to the normal ways of dating," she said.
        "Having someone ask you out. That''s the way I would prefer it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadef617-8571-4f8d-be72-60fb4c75a276'
