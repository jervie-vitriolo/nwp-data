  'Comelec-voter-registration-2022-elections-Senate':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T14:22:20.535+08:00
    'imagesource': 'jcr:09bea573-8a19-478a-b394-7f25261462ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1185753b-52c7-4725-a1f0-cc69b059fd97'
    'lead': 'An official from the Commission on Elections says the poll body remains
      averse to extending the period for voter registration despite another appeal
      from the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T14:26:22.616+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:40.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:14.961+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec official maintains stand vs extended voter registration amid
      fresh calls'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f051930-3b20-46c4-b83e-9563c8824ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        An official from the Commission on Elections on Wednesday said the poll body
        remains averse to extending the period for voter registration despite <a href="https://cnnphilippines.com/news/2021/9/14/Senate-Comelec-voter-registration-extension.html">another
        appeal from the Senate.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28081384-0d66-444a-80e9-4beebc43550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Marlon Casquejo, however, said the matter may be discussed
        again in the Comelec en banc despite its <a href="https://cnnphilippines.com/news/2021/8/18/Voter-registration-period-Comelec.html">rejection</a>
        earlier. But he said an extension remains unlikely since it will affect other
        preparations for the 2022 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c673581-b378-42b8-81f6-346747fce41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap na po magkaron ng extension because there are so many preparations
        na maapektuhan po. We can’t compromise those other preparations because also
        of the pandemic situation, talagang gipit na kami," he told lawmakers during
        the Joint Congressional Oversight Committee hearing on the Automated Election
        System.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cc709-535f-489e-b8c2-148f7f80843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to extend because there are many other
        preparations that will be affected. We cannot compromise those because we
        are really struggling due to the pandemic.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b51659-1351-47d0-b4d1-42d798970211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Tuesday adopted a resolution urging the Comelec to extend
        the deadline for voter registration until the end of October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4c947-b1f2-4997-9f3f-2ddab4fa39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration period is set to end on Sept. 30 despite several
        suspensions due to community quarantine restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723d574-0ffb-48c7-a626-6d380a47707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:26:22.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'granular-lockdown-Metro-Manila-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T10:59:19.042+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
