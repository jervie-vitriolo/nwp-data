    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5965633-ae2d-403f-a087-64ccb8ccedb1'
    'lead': 'Finance Secretary Carlos Dominguez III says the proposal to abolish the
      Procurement Service of the Department of Budget and Management, as well as the
      Philippine International Trading Corporation, is “worth looking at.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T17:57:54.053+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:26.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
