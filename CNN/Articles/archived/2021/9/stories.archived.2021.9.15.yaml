      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        country received another large shipment of COVID-19 vaccines developed by
        US drugmaker Pfizer after over 753,000 more doses arrived on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0027ab-1a40-4c52-b8c4-1636253b2611'
      'mgnl:activationStatus': true
