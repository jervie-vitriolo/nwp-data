      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also confirmed the nominations and ad interim appointments
        of Gen. Jose Faustino, Jr. as Armed Forces Chief of Staff and 40 other flag
        officers and senior officers in the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
