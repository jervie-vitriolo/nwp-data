    'mgnl:tags': ['DepEd', '2021', '2022', 'enrollment', 'status', 'education']
    'template': '1'
    'title': 'DepEd expects enrollment stats for 2021-2022 to match previous year''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a62505-a455-4828-ab6b-2d19bc7c5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —&nbsp;</strong>The
        Department of Education (DepEd) said it expects enrollment figures for school
        year 2021-2022 to reach the numbers recorded in 2020, as more students resume
        their studies amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c09aa1-fd5d-407c-832a-b41a0b297f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890d24a-20e5-4987-bed4-6d7b2324b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data shared by the DepEd during the House appropriations
        committee''s hearing showed 25,582,224 students have already enrolled as of
        Monday, the opening of classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dd606-a13a-4d48-a1d6-71cc542a19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6673e-a83e-4c09-ac7c-e44d13929758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 26.2 students enrolled for school year 2020-2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01603efd-d785-468f-a121-a31fb5237a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9588e3-612e-463e-bfbb-907026ea5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e expect the numbers to grow when we get news from the schools
        abroad, from our Philippine schools abroad. And if we take into consideration
        non-formal education or the Alternative Learning System, so we expect to match
        last year''s performance in enrollment," Education Secretary Leonor Briones
        told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec413655-f1cd-466b-9870-3c49a000fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b661b-f5c6-4091-a2a1-3702f13f67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollment has been extended until September 30, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e3b98-518a-483c-b283-01604c330e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a093771-4b90-4629-a548-826face6b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Education Undersecretary Alain Pascua also said
        there is a shortage of 127,000 classrooms in public schools nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87558c-c721-4cd6-ad6f-8a4acbfdaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b581899-990a-4835-bd7f-a1aaa794b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua said addressing the backlog will require a ₱900-billion budget,
        but DepEd was only given ₱2.9 billion by the Department of Budget and Management
        for constructing new classrooms in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0b495-7a81-4dab-90b1-0dba97b9b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab86ea5-cbc8-4044-92ba-2378afa371e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has a proposed budget of ₱630.8 billion for next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead64ecc-fe1d-46ef-890e-1b5371e3012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7af2a-553b-4adc-842f-049b80aaa4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T00:27:01.237+08:00
      'mgnl:createdBy': 'bamba'
