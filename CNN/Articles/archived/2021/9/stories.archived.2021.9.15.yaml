      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8a86e-102c-49e0-b0ed-393edb1c081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulations have faced criticism from other Republican governors,
        including Arkansas Gov. Asa Hutchinson, who on Tuesday told CNN''s Erin Burnett
        on "Erin Burnett OutFront" that the new rules "will harden the hesitancy"
        some people have to getting vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcac180-982e-4d30-b59d-15b0d9a1c1df'
