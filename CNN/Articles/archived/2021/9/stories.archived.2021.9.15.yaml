      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said mandatory temperature checks and minimum health protocols
        will be implemented in the tourist sites.</p>'
