    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fc2da-8b91-4c47-9b74-a9bedaaf9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.682+08:00
