      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Apple attempted to move past that. Here''s a closer
        look at what was announced:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c707d-1bdb-492d-9373-6e2d73736694'
