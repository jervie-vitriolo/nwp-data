    'jcr:uuid': 'c9eef762-fb94-43b4-b8f0-ada707b2ba2e'
    'lead': 'The provincial government of Batanes has declared a state of calamity
      following the "massive destruction" brought by Typhoon Kiko (international name:
      Chanthu).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T09:35:56.171+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:02:03.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:05.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon-ravaged Batanes under state of calamity'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef13d88-c8f9-4cab-b0af-177e74d91f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —&nbsp;</strong>The
        provincial government of Batanes has declared a state of calamity following
        the "massive destruction" brought by Typhoon Kiko (international name: Chanthu).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66adcc8-2d49-46ab-bc12-0380d5532ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanggungiang Panlalawigan (Provincial Board) approved Resolution
        No. 129, declaring a state of calamity on Sept. 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e06c7a-2566-4d6d-9c47-860c66f720c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko "severely affected" 100% of the province''s population and
        left initial damage worth P258 million, the local government said in the resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4e94a-dac2-434a-aa09-1cbbe8ee2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration will authorize the local government to use calamity
        funds for faster relief and rehabilitation efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779061a9-248e-4936-8224-b850a4648eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko made landfall on Ivana, Batanes on Sept. 11 and left the Philippine
        area of responsibility the next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f683ba-209a-44d3-80d3-cb10b85892e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were reported injured in the aftermath of the typhoon,
        the National Disaster Risk Reduction and Management Council (NDRRMC) reported
        on Wednesday. It said it will still validate the reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda848f6-d51a-403a-84d3-44ae41338671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said Kiko affected 37,660 individuals in Ilocos Region,
        Cagayan Valley, Central Luzon, and Cordillera Administrative Region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974937e3-9541-428d-a036-63da6e0dc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:35:56.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods were reported and 323 houses were damaged —&nbsp;38 of them
        totally destroyed.</p>'
  'Brexit-UK-border-checks-delayed':
    'author': 'Charles Riley and Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T09:45:02.425+08:00
    'imagesource': 'jcr:0380c2d2-9839-4d0d-8400-a57581f9a3eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1514708-9ca9-47fa-92f0-f0f4dd587784'
    'lead': 'The British government has once again delayed the introduction of checks
      on imports from the European Union as the food and drink industry warns that
      shortages caused by Brexit and the coronavirus pandemic could become permanent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T09:48:35.856+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:02:02.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:05.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Britain', 'Britain', 'Brexit', 'border-checks', 'food-industry',
      'permanent-shortages']
    'template': '1'
    'title': 'Britain delays Brexit border checks as food industry warns of permanent
      shortages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54763df-9510-4af3-9ca4-f80da2f2c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British government has once again delayed
        the introduction of checks on imports from the European Union as the food
        and drink industry warns that shortages caused by Brexit and the coronavirus
        pandemic could become permanent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71f45c-0fc7-405a-83b8-362b1af65e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7bfd9-8ae7-4bd3-aac7-826fc534899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks on food products from the European Union have been pushed
        back by another six months, and will now start in July 2022, Brexit minister
        David Frost said in a statement on Tuesday. A requirement to notify border
        staff of food products arriving from Europe that was set to take effect on
        October 1 has also been delayed to January 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ec86b-60aa-4512-a1d4-efd95da8e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438d99e-47ae-4f14-b57b-b24c596c07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson''s government was originally planning
        to introduce checks on EU imports following the conclusion of the Brexit transition
        period on January 1, 2021. But it was forced to announce the first postponement
        last year in the middle of the pandemic to avoid piling on the pain for British
        business and choking off vital food supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd18a1f-53bf-4bee-b8df-815f701e0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3a8db-d8c6-4b71-b67c-6de6e41665a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new delay comes as supermarkets in the United Kingdom struggle
        to keep their shelves fully stocked amid a supply chain crunch caused by the
        pandemic and worker shortages that have been partly caused by the country''s
        departure from the European Union. Some EU workers left after Brexit, and
        farms, food processing factories and trucking companies can no longer recruit
        from the European Union because of new UK immigration rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410aea2-ac9e-4a44-8d44-0f7bccdd99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175879a-9ff6-44cc-b3b4-7243bfe154f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers are now scrambling to secure supplies needed for sales
        over the crucial holiday shopping season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e8e13-0f07-4aeb-af08-d62732707ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce94fd25-54f1-4641-ab23-62c7db410d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is the most important source of food for Britons, with 30%
        of all food eaten in the United Kingdom produced there, according to the British
        Retail Consortium. The country is especially reliant on Europe for fresh food
        during the winter months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a99da-d6ab-440c-8e46-8c7d726989d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de478ec4-879d-41fa-8ee5-35302c2df1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Brexit, the UK government introduced its own system of
        regulations for human, plant and animal health. The split means both sides
        now need to conduct "sanitary and phytosanitary" controls at the border —
        checking specialist paperwork and making some physical inspections — adding
        new barriers to trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16948669-b060-425e-a806-4d7d596acd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30db8e2-a639-428c-8285-1149d1ba1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frost said the government''s new timetable for border checks was
        "pragmatic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c9f39-ce29-4837-8229-5c34025f52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48b02d-3c68-4027-a70a-82f4c12676eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want businesses to focus on their recovery from the pandemic
        rather than have to deal with new requirements at the border," Frost said
        in a statement on Tuesday. "Businesses will now have more time to prepare
        for these controls."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b8cb9-8437-4aa4-b01a-da11692168d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41947fce-f14e-4115-81a2-392c5842dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food and drink industry blasted the government for the last-minute
        change, saying it penalizes businesses that prepared for the new import regime
        on October 1 and rewards companies that ignored official guidance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84629f8e-4951-480a-83bd-ce6931f8a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f47569-3acf-42b9-bbf3-a3e0c873f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many food and drink manufacturers will be dismayed by the lateness
        of this substantial change," Ian Wright, CEO of the Food and Drink Federation,
        said in a statement: "With just 17 days to go, the rug has been pulled."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1475789-2e51-43c7-bd67-97ba7a8c0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9c3c-0686-44b7-826b-3d8d5f86018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay also gives EU producers an advantage over UK companies
        whose products are already subject to full post-Brexit checks when exported
        to Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e7590-506b-4195-85c8-ba5cde8d4cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c72c5-6189-4ad9-a82b-3b1c010f26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repeated failure to implement full UK border controls on EU
        imports since 1 January 2021 undermines trust and confidence among businesses.
        Worse, it actually helps the UK''s competitors," Wright said, citing the "asymmetric
        nature of border controls."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7eeae-219a-43f5-8010-7657f1c36ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1007c9-948c-4067-be1d-5e141c8e5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry groups have blamed worker shortages on a tight labor market
        and an exodus of EU nationals. The Road Haulage Association says the United
        Kingdom is short around 100,000 truck drivers, 20,000 of whom are EU nationals
        that left the country after Brexit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0888b5-dfb2-4b2b-8403-2a9b5010796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85daae18-83a7-4355-a878-479e79120ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a record 1 million UK job vacancies in June to August,
        the Office for National Statistics said Tuesday. Many employers have been
        unable to hire replacement workers from the European Union because of tighter
        immigration rules brought in by the UK government following Brexit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051831c9-770d-4156-a33f-779840c7463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b40167-d64f-4237-9b8d-0cdb5eeba53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets and restaurants have been caught in the middle. McDonald''s
        was forced to take milkshakes off its menu earlier this summer and Nando''s
        closed 45 restaurants after running out of its signature dish peri peri chicken.
        Suppliers have warned of further disruption that means Brits may have to go
        without holiday staples such as turkey and pigs in blankets later this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3803cc2-9ae5-4c85-b30d-6f7e062627b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771948e-cc30-4a5b-a059-b9268ab799b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright has warned that product shortages could be here to stay.
        The food and drink industry is short 500,000 workers, he estimates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d2c9b-9828-4249-8f3a-0d39f2a01444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf97586-1506-4697-b2b6-df2241f7c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result of the labor shortages is that the just-in-time system
        that has sustained supermarkets, convenience stores and restaurants — so the
        food has arrived on shelf or in the kitchen, just when you need it — is no
        longer working," he said last week during an event organized by the Institute
        for Government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1aae65-af81-4b88-800f-929c77668989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747252fa-9af6-43eb-b285-1e4491895b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I don''t think it will work again, I think we will see we are
        now in for permanent shortages," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b5ac1-1376-4974-8bc4-66faac823756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c68903-d13f-424a-9486-b8ce0ca919ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of British Industry said Tuesday that delaying
        border checks could help relieve pressure on supply chains ahead of the busy
        holiday period. But it warned the impact will be "fleeting" unless the problems
        faced by businesses are addressed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b40a7-4602-4e0c-a16e-9bae5ba699e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb38ea-ed08-4e2a-a251-2b466491abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where supply bottlenecks are caused by labor shortages, the UK
        should use the immigration levers within its gift to alleviate short-term
        pressures," Sean McGuire, Europe Director at the CBI, said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9342a-d637-472d-8529-9821b5427e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:48:35.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/14/business/brexit-uk-border-checks-delayed/index.html">Britain
        delays Brexit border checks as food industry warns of permanent shortages</a>."</em></p>'
  'US-inflation-August':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
