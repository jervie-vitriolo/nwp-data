      'mgnl:lastActivated': 2023-01-25T05:02:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94057b31-9859-423c-9d2d-996bdf02c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera system got a solid refresh, too. It comes with a new
        77 mm telephoto lens with 3 times optical zoom, as well as new wide and ultrawide
        cameras.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2e124-f001-4876-85b2-978ec22c4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
