      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macdonald had been battling cancer for several years but kept his
        diagnosis private, his friend and producing partner, Lori Jo Hoekstra, told
        CNN in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80437348-5720-4cd1-93f4-2c07269fb33b'
