      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His confirmation was previously deferred after the Dormitorio family
        questioned why he should be promoted as Solcom chief when his track record
        showed he "failed miserably" when he was the Philippine Military Academy commandant
        of cadets when the 20-year-old Dormitorio died.</p>'
