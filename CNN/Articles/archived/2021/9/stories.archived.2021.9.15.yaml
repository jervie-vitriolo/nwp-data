  'kandahar-protest-evictions-afghanistan':
    'author': 'Sarah Dean and Ingrid Formanek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T11:32:04.171+08:00
    'imagesource': 'jcr:0ca7ecbf-542f-406d-a256-bd12ac9c05c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a06facf5-5d58-438a-bae2-0404e24f0001'
    'lead': 'Hundreds of people protested in the southern Afghan city of Kandahar
      Tuesday, against what they say are Taliban orders for citizens to leave their
      homes on the eve of winter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T11:37:03.755+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:50.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:09.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents in Afghanistan''s Kandahar protest alleged Taliban expulsions
      from homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660c806-3b6d-4048-a917-05641d82edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Hundreds of people protested in the southern
        Afghan city of Kandahar Tuesday, against what they say are Taliban orders
        for citizens to leave their homes on the eve of winter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11158d00-e383-45e4-9e13-3dfbf7853211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters marched in front of the governor''s office in the city
        after 3,500 people living in a government-owned residential area were given
        three days to leave, two protesters told a local journalist working for CNN
        over the phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50ad5d-2467-428b-b50a-37162d26ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, who are also residents of the area, said they were
        not given reasons for the expulsion order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f791d-5cbf-4e2c-9389-ad85993b62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nowhere else to go," said one protester, who did not want
        to give her name out of fear of reprisal. She said she was poor after losing
        many members of her family in recent conflicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620ad3a-6863-46d2-b8b4-66a104cd9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the families in the area built up their houses with the little
        money they had, and could not afford to move, the woman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49282ec0-a7b6-47b6-861c-b776e8e47338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of protesting women carrying the red, black and green Afghan
        national flag were harassed by the Taliban, according to eyewitnesses. Local
        television footage shows protesters, including women and children, blocking
        a road as they marched down it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d465d98-2478-4c4b-9c3f-da1142d7f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Ibrahim, a civil activist in Kandahar, said the Ferqa-e
        Kohna area, on the edge of the provincial capital, was a government-owned
        area and land was distributed to government employees under the previous government.
        Ibrahim said there were likely irregularities and corruption involved in the
        transfer of properties, resulting in the illegal sales of property to residents.
        Some of the families had been living in Ferqa-e Kohna for more than 20 years,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd065f-c31e-4b43-a85b-ccde4f2943dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesmen could not be reached for comment on the evictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c102ce-4d37-4ef3-b312-085301375e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports the Taliban had stopped a local journalist from
        doing his work and beaten another while he was covering the demonstration,
        according to local news station, Millat Zagh Radio. CNN cannot independently
        verify the incidents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b0be9-c81c-4cf7-adc0-929d279eb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against Taliban rule have broken out in several parts of
        Afghanistan since the militant group took control of the country last month,
        following the US withdrawal of troops. The Taliban has cracked down on the
        protests, often violently, with reports of journalists and activists being
        detained and abused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b15e49-cb29-46a7-81f8-e855bcf31bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, journalists from the Afghan online news outlet EtilaatRoz
        told CNN they were detained while covering a protest by Afghan women against
        Pakistani involvement in Afghanistan and demanding equal rights in the capital
        Kabul. The protest was outside a police station and the two men said they
        were taken inside and severely beaten.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294613a0-d701-48ce-8445-9d4ab24590d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During another protest last week, Taliban fighters used whips and
        sticks against a group of women protesting in Kabul, following the announcement
        of a hardline, male-only interim government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805c9bf-6ad4-44ab-a4e4-0469775c5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leaders on Twitter dismissed videos being shared online
        of violence at the women-led protests. The head of the Cultural Commission,
        Muhammad Jalal, said that these demonstrations were "a deliberate attempt
        to cause problems," adding that "these people don''t even represent 0.1% of
        Afghanistan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7a50c-991b-4584-960a-3ddf9f8d61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have also sought to curtail protests, and a statement
        issued by the Taliban interior ministry last week set out strict conditions
        for any future demonstrations, including prior approval from the Ministry
        of Justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760eac09-e1b4-4d6c-97ff-7fe734370545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations last week called on the Taliban "to immediately
        cease the use of force towards, and the arbitrary detention of, those exercising
        their right to peaceful assembly and the journalists covering the protests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6850a2-0eb9-4b24-b2b8-e557ba7246c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban response to peaceful marches in Afghanistan has been "increasingly
        violent" and has included the use of live ammunition, batons and whips, causing
        the death of at least four people, spokesperson for the UN High Commissioner
        for Human Rights Ravina Shamdasani said Friday during a press briefing in
        Geneva.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcaf6e-d52c-49cc-aeec-fb8ededa4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban''s return to power, protracted conflict,
        poverty, back-to-back droughts, economic decline and the coronavirus pandemic
        had worsened an already dire situation in which 18 million Afghans -- almost
        half of the population -- were in need of aid, according to UN agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04523eea-8f0e-4ff4-b42a-6033ff7dd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With winter now approaching, many people could run out of food by
        the end of the month, UN Secretary General António Guterres said earlier this
        week, adding that poverty rates had spiraled since the Taliban''s return to
        power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fa092-83f4-497a-b686-86b8410fee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/14/asia/kandahar-protest-evictions-afghanistan-intl-hnk/index.html">"Residents
        in Afghanistan''s Kandahar protest alleged Taliban expulsions from homes"</a></em></p>'
  'us-vp-harris-death-threat':
    'author': 'Christina Carrega, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T11:37:19.905+08:00
    'imagesource': 'jcr:31ce7108-8948-48d8-bb43-1b1eb8b2c46b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e64109-2532-4da4-89ba-d806d8ac51ec'
    'lead': 'A Miami nurse has pleaded guilty for threatening to kill Vice President
      Kamala Harris, the US Justice Department announced.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T11:39:05.246+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:49.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:09.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida woman pleads guilty to threatening to kill US Vice President
      Harris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f7847-94ab-4e08-a388-ef8f215073e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Miami nurse has pleaded guilty for threatening
        to kill Vice President Kamala Harris, the Justice Department announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e6ae0-08d8-4a72-a4c1-e9ea27092062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niviane Petit Phelps, 39, pleaded guilty on Friday to a six-count
        indictment, including charges of threats against the vice president. Phelps
        is scheduled for sentencing on November 19. She faces up to five years in
        federal prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f37d6f-0672-4c15-9a0c-3c1bd03d0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps admitted during a plea hearing in district court in Florida
        that she sent her husband, who was in prison, a 30-second video of herself
        threatening to kill Harris in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bf736-d881-4fa2-b575-b8d3789f9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the videos show Phelps making threats and screaming
        curse words. She claimed that she had accepted $53,000 to carry out the "hit"
        against Harris within 50 days, the Justice Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e21ef-cfa2-493f-a8c4-a38f3a0537f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sending these videos, Phelps sent a photograph of herself
        holding a firearm with a target sheet at a gun range. Two days later, Phelps
        applied for a concealed weapon permit, prosecutors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad22476-2b0f-4946-8fc0-157764e5fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps also admitted to telling law enforcement officers who handled
        this case that if they had not come to her house, she didn''t know what would
        have happened, according to the Justice Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5fbee-efb9-427d-b54a-a277fe37ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps'' attorney, Scott B. Saul, said in a statement on Tuesday
        that his client "is adamant that she was just venting as she was going through
        a tumultuous time in her life and never had an intent to carry out her threats."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b1aea-8d25-48d0-b9e4-de36d4bfd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "it has been important for Ms. Phelps to demonstrate
        her acceptance of responsibility as she begins to atone for her aberrant actions"
        but that she "plans on demonstrating significant mitigating circumstances"
        in an attempt to get an "equitable" sentence from the judge handling her case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3426d0-9200-4ef3-b8a8-95742a0f0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Harris'' office for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95891f9-1dc7-4d90-924c-688fc6cbdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:39:05.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/14/politics/harris-threatening/index.html">"Florida
        woman pleads guilty to threatening to kill US Vice President Harris"</a></p>'
