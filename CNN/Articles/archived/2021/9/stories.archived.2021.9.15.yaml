      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former and current local politicians as well as community convenors
        joined forces in a virtual conference Wednesday morning to launch the Isko
        Northern Alliance or INA, which aims to draw support from the Ilocos, Cordillera
        and Cagayan Valley Regions should Moreno decide to join the national elections
        next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020a0f1-45ce-42ac-abaa-5a1410e16ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said in a statement that it endorses Moreno because speedy
        recovery from the COVID-19 pandemic “cannot be entrusted” to what they call
        “a failure of leadership” of the Duterte government and whoever it anoints
        as its successor. It also praised Moreno for his efforts in responding to
        the pandemic and his programs to clean up the nation’s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b566134-1458-4874-9f2f-c938d365de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INA lead convenor Cicero Lumauig said that since July, the members
        have been organizing and preparing their base of politicians, as well as community
        organizers, for Moreno’s possible presidential run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a49ea0-2379-43f4-8271-ef8e6f9bf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananawagan ho kami kay</em> Mayor Isko Moreno: <em>Tanggapin
        po ninyo ang hamon. Kami ang magtatayo sa inyo rito sa norte. Babasagin namin
        ang tinatawag nilang ‘Solid North'',</em>” Lumauig said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da434ec-e67b-4c55-baa6-c4df7698eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are appealing to Mayor Isko Moreno to accept the
        challenge (of running for President.) We will be the ones to support you in
        Northern Luzon. We will shatter what they call the ‘Solid North’.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9189b5-d3ff-46c7-b0cb-993dbc5d5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term ‘Solid North’ is oftentimes used to denote support by Ilocanos
        and neighboring regions to the family of former president Ferdinand Marcos,
        whose members have run for various local and national positions over the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5e803-5a03-43d4-a36c-d84580fa5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, former senator Bongbong Marcos - the late Marcos''
        son - said he will run for a still-unspecified national position in 2022.
        Marcos lost his bid for the Vice Presidency to current VP Leni Robredo in
        2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84737e8-9522-40bd-8cda-ffd7f4354503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong’s son, Sandro, is also eyeing an entry to politics, declaring
        he will run for Ilocos Norte 1st District Representative next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1868a06-1d85-40bf-bf8b-e97c343b0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INA said that having Moreno as President will help breathe new
        life into the country’s political scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabdfe5-902b-4ad7-9dc6-71f28fd41603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya po tayo nandito para hikayatin si</em> Mayor (Moreno)
        <em>para tumakbong Pangulo, alam niyo naman ho, marami naring pamilyang</em>
        Marcos <em>ang nasa</em> Ilocos <em>at lahat na lang po ng pusisyon ay gusto
        nila from</em> Governor to Mayor to Congressman. <em>Tama na ''yung ganung
        klaseng pulitika na iisang tao o isang pamilya na lang ang namumuno</em>,”
        said Ricky Farinas, who represents INA members from Ilocos Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1aa893-7c94-4c3f-be1e-89d9d7242d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we are here to persuade Mayor Moreno
        to run for President is because you know that many members of the Marcos family
        are in Ilocos. They want all kinds of government positions – from Governor
        to Mayor and now Congressman. This kind of politics – where one person or
        family is leading – should end.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e337366-5f3a-43f3-b618-d680c978d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is part of Ikaw Muna Pilipinas (IMPilipinas), an umbrella
        organization of multi-sectoral groups nationwide urging the 46-year-old Moreno
        to run for the nation’s highest office. IMPilipinas recently launched chapters
        in select cities and provinces such as Cebu, Pampanga, Cavite, and Cagayan
        de Oro to name a few.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce8f06-840c-4c75-917f-553109691c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Tony La  Viña, former dean of the Ateneo School
        of Government, told CNN Philippines that the latest move is important in introducing
        Moreno to a wide range of voters, especially those outside Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5efc6-d969-48f4-a2ac-9876858bae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is not as well known in the Philippines, so having a regional
        group like Ilocos for Isko, and youth for Isko is very important,” La Viña
        said in a phone interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7534b0-4016-4306-bfbb-5b2d00c4a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this might make shattering the “Solid North” possible
        despite the advantages of the Marcos family in the North.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2a7bd-4e52-4ef8-9864-1fdd2178adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should be possible given the profile of the voters <em>na
        mas marami naman ang mga bata ngayon</em> [that there are more&nbsp;younger
        ones now]," La Viña raised. “I think there’s a chance that they can break
        that fact because people want to move on from the Marcos family."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3843a4-968a-49d1-a76f-18e649319d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also praised Moreno for his campaigning skills, saying he
        has the “touch of the masses.” He also said Moreno’s chances of winning in
        areas such as Southern Tagalog would be better if he partners with someone
        prominent, such as Senator Grace Poe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e373377-c942-46ca-80a8-f203a8d124d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno ran as part of Poe’s senate slate during her failed presidential
        bid in 2016. Poe has declined the invitation of opposition group 1SAMBAYAN
        to be its possible standard bearer in 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd39b5-4c71-4653-8dac-acf6accba823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also pointed out that should Moreno decide to throw his
        hat in the ring, he and his campaign team need to work on two key things:
        garnering more local support and reaching out to supporters of other potential
        opposition bets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a14759-c5cf-4762-8389-2bafd152ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is important for Moreno to reach out to supporters of
        Vice President Leni Robredo. "<em>Sa akin, wag i-</em>discount <em>''yun,
        kasi</em> there’s no chance Isko will win if VP Leni will be running, and
        vice versa," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd391207-fa71-4e8d-9fab-a8e270eac620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, he shouldn''t discount that because there''s
        no chance Isko will win if VP Leni will be running, and vice versa]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061d656-65ee-4c8e-9ee8-3e2bc8d782d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, IMPilipinas said a youth, LGBTQIA+, and women’s group
        calling on Moreno to run for the presidency is set to launch soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051c2ec-7fff-4fdb-8b31-b5ad7ac00ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:48:50.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has yet to fully disclose his plans for 2022 but recently
        hinted at taking on the administration head-on, saying in the vernacular that
        he will meet them during the filing of candidacies in October. He also has
        not yet responded to queries about this recent statement of support.</p>'
  'us-coronavirus-deaths':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T19:54:23.562+08:00
    'imagesource': 'jcr:e707cb6b-0b59-4bfb-8cb8-3583c78ea21d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd74450b-75c0-4a71-ac0b-b896651f4041'
    'lead': 'The United States has reached another grim milestone in its fight against
      the devastating Covid-19 pandemic: 1 in 500 Americans have died from coronavirus
      since the nation''s first reported infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T19:49:34.592+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:17.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:21.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 in 500 US residents has died of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df7c89-4e6f-4445-9c67-f039d3ca0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United States has reached another
        grim milestone in its fight against the devastating Covid-19 pandemic: 1 in
        500 Americans have died from coronavirus since the nation''s first reported
        infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e07049-d0b3-499e-9651-e725003ad0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday night, 663,913 people in the US have died of Covid-19,
        according to Johns Hopkins University data. According to the US Census Bureau,
        the US population as of April 2020 was 331.4 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553c361-98bd-454a-ac97-ef5f80e0ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sobering toll that comes as hospitals in the US are struggling
        to keep up with the volume of patients and more children are grappling with
        the virus. In hopes of managing the spread and preventing more unnecessary
        deaths, officials are implementing mandates for vaccinations in workplaces
        and masking in schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b194525-4609-401e-bba9-2908fc056402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are fighting against a sharp upward trend in cases and deaths:
        The US is reporting a more than 30% increase in average daily cases and a
        near tripling of average daily deaths over the past month, according to data
        from the US Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ac1b4-cb5d-4a34-b022-6ada5d63cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with only 54% of the population fully vaccinated, the rate of
        people initiating vaccinations each day has declined over the past month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929b2c1-cd6d-430b-ba19-22945030b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have hailed vaccinations as the best source of protection
        against the virus, noting that the majority of people hospitalized with and
        killed by Covid-19 are unvaccinated. In Pennsylvania, from January 1 to September
        7, 97% of the state''s Covid-19 deaths were among unvaccinated people, Pennsylvania''s
        acting secretary of health said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677afd4e-d72e-470c-be17-9a52f40cacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another layer of strong protection, experts say, is masking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02f32e-f256-4d2c-9d30-68979eebde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends people -- even those fully vaccinated -- wear
        masks indoors in areas with substantial or high community transmission. More
        than 99% of the population lives in a county with one of those designations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5f19a-4ffa-4d4d-93d9-be114b7094bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, where children''s hospitals are overwhelmed with Covid-19
        and respiratory cases, Gov. Mike DeWine is encouraging schools to issue mask
        mandates since the state legislature has told him it would overturn any mandate
        he issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d1a10-b826-4859-9b30-1da77d90fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reasonable people may disagree about a lot, but we can all agree
        that we must keep our children in the classroom so they don''t fall behind
        and so their parents can go to work and not take time off to watch their kids
        at home," DeWine said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1064c3-af29-4e04-9309-0961908f4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of masks and vaccinations is the way to keep children
        in school, Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e3bb4-02ec-498c-8cf0-b4a3ac3ba3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you surround the kids with vaccinated people and you have everybody
        wear a mask, you can get a situation where the children will be relatively
        safe in school," Fauci told CNN''s Jake Tapper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688e859-0e99-4828-9757-b102f1141446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight brewing over vaccine mandates</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00cdb9-467c-4379-ba41-066327584032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the effort to manage the spread of the virus, many officials
        and experts have promoted vaccine mandates -- but others are opposing such
        measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735655f-9ca3-43f6-ad26-ea032c7af4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York issued an order in August requiring all health care workers
        be vaccinated against Covid-19 by September 27. But on Monday, 17 Catholic
        and Baptist medical professionals filed a federal complaint seeking to prevent
        the state from enforcing the mandate, saying they oppose getting the vaccine
        for religious reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeba6a8-312c-4ee2-911c-cbb33333ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a federal judge issued a restraining order temporarily
        suspending New York state from enforcing its vaccine mandate if health care
        workers claim a religious exemption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed658700-cfce-4343-9b9f-286dbd951fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the mandate does not require health care workers to receive
        their first dose of the vaccine until September 27, the judge''s order states
        the temporary restraining order "does not, as a practical matter, go into
        effect until that date."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5097f9-551c-4d17-8369-5632441162bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing is scheduled for September 28.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609bf00-fc75-440f-b6d6-c617f8a568ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ruling, New York Gov. Kathy Hochul''s press secretary,
        Hazel Crampton-Hays said in a statement that the governor is considering all
        legal options.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d2cbb-3e2c-4892-95dc-82b28bf414ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor Hochul is doing everything in her power to protect New
        Yorkers and combat the Delta variant by increasing vaccine rates across the
        State," Crampton-Hays said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7af541-702a-4f7b-b1f5-d0e13b6d8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, despite a mandate that all city employees be inoculated
        against the virus, nearly a quarter of the police force is seeking an exemption,
        according to Mayor Eric Garcetti''s office. Those who are not vaccinated will
        be required to show evidence of weekly testing and a negative COVID result
        if regularly reporting to work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2eef0-3e2b-4cc0-90e2-25d431087476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November 1, Nevada workers who serve "vulnerable populations"
        must show proof of vaccination under a new emergency regulation passed Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f88ec9-7e3c-49a5-97b8-cd4cd41dbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New hires must have at least one dose by their start date and must
        follow through on the required vaccination schedule to remain employed. Workers
        are allowed to ask for a medical or religious exemption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67540b92-b695-4572-bc88-77f78381a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Booster meeting won''t be a slam dunk</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c0e41-1a82-4655-aa4f-5d96d6431063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Food and Drug Administration (FDA) will meet to
        discuss whether most Americans need a booster of their Covid-19 vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e2a76-9f19-4d51-bbb4-5d8df5557015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other meetings to discuss the vaccine, this one, with requests
        from Pfizer to authorize a third dose for most people, won''t be a slam dunk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c07e2-61ac-48ed-ab9f-070564968fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be much messier than in December," said Dr. William Schaffner,
        an infectious disease specialist at Vanderbilt University. The FDA committee
        was quick to recommend authorization of vaccines made by Pfizer and rival
        Moderna last December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51195c1d-dca0-4103-b765-9f8005ba4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the FDA''s Vaccines and Related Biological Products Advisory
        Committee meets Friday, it will be presented with dueling data, some of it
        suggesting there''s a need for boosters, but other pieces of data suggesting
        there is no such need.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e48329-d749-433b-99af-6e99a57b3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three separate articles published last week in the CDC''s Morbidity
        and Mortality Weekly Report suggest that we don''t need boosters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c26197-60cc-4b6c-b300-05df3f8d7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, an Israeli study found that over time, the vaccines''
        power to keep people from getting very sick with Covid-19 diminished. Looking
        at illnesses in the second half of July, that study found that those who''d
        received their second dose of Pfizer''s vaccine in March were 70% more protected
        against severe disease than those who received the second shot in January.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68890337-e8b6-477d-940c-61c8eb3d0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden announced plans last month to begin administering
        booster doses next week. While she wouldn''t say directly if that date would
        be met, CDC Director Rochelle Walensky said Tuesday she is hopeful about the
        timeline to get doses administered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1c87a-3beb-45ba-9248-00278e7e3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the booster does get approved, experts will still have to wait
        and see how much protection is added by the third dose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850c876-90e4-47c5-8dfa-c6d9c542d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that that would sustain us for an extended period
        of time, but I don''t know that right now," Fauci said. "We''re just going
        to have to do the boost, and then follow people long enough to determine what
        the durability of that protection is."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2f3b0-69ba-4a5c-b03c-1f59facac38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:49:34.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/15/health/us-coronavirus-wednesday/index.html">"1
        in 500 US residents has died of Covid-19"</a></em></p>'
