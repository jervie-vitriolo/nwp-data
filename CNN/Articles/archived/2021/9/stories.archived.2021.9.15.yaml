    'template': '1'
    'title': 'US warns disinformation, COVID-19 could undermine PH elections, democracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0017fc-e311-40bd-9b01-109419d11ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —&nbsp;</strong>With
        less than eight months before the 2022 elections, the United States government
        is warning that the "tsunami of disinformation" and the pandemic "dampening
        voter enthusiasm," could threaten both the conduct of the polls, and Philippine
        democracy in general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c399aee-a652-4ae8-ad72-29eaea9b4b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504dc4c8-9a5f-4f40-ab12-a4b06db15686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy is called into question - (with) informed voting undermined
        by disinformation (and) voters potentially opting out because they are afraid
        for their own health," said John Groch, incoming public affairs chief of the
        US Embassy in Manila. "This is where the media comes in - because journalists
        play a crucial role in ensuring the conduct of safe and credible elections."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df32f6f-2ef8-4996-98ae-ebc0baf0ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6321f5-a0c7-4b17-8c91-b76a584d8ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All over the world, including in both of our countries - both the
        Philippines and the US'' long-standing commitment to democracy are being challenged
        by appeals to authoritarianism," Groch, speaking from Washington DC, told
        an online media forum on Wednesday. He is due in Manila later this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841fdf9-f857-47c3-ba5f-4328b6156d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f36cd-63d1-405e-ad9d-a2486e21ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not just candidates who are running in the elections,
        but it''s actually democracy itself that sometimes seems to be on the ballot
        these days," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7224f9-5742-4ce7-a36e-e866a72568da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7abed-d42a-4b6d-99b0-e0a177eceac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groch cited the challenges faced by the US presidential elections
        last year, where voters were given the option to mail in their ballots. As
        a result, counting of the votes took longer than usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18a5d1-2543-4e1a-baff-cca388a9d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990e95d-8aeb-4c75-894c-8265d18ec266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while American news organizations "made the deliberate point
        of explaining to voters" the extended electoral process while managing poll
        outcome expectations, Groch said the "message did not get through to everybody"
        since the public was also heavily bombarded with disinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeae65-961f-4677-a64b-6be958e73bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c2a90-cc90-46f7-80b9-eea2c7b1bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through "correct and transparent" reporting, media outlets "helped
        stabilize our democratic system," he pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d5889-35e1-406a-991f-304dce9e133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9f37e-bc81-4577-a9a6-3538211e7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those challenges to democracy are actually being abetted by deliberate
        attempts to undermine not just the truth, but in fact, deliberate attempts
        to undermine our very ability to ascertain what is true," Groch said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d3f76-64da-4246-a8bc-ec9807dfc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df3fe8-bb43-49ef-b917-5a2d0c4cb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned that the Philippines may go through the same challenges
        next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db266a6f-0d5c-45b9-8b80-30fb6195e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5182730-a2e6-47d9-83c3-1a01cbafdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy gathered select representatives from print, digital,
        and broadcast news organizations nationwide in a pre-2022 elections webinar,
        in a bid to boost Filipino journalists'' role in filling the gap on voters''
        access to proper education and information, while the polls are being mounted
        amid the unprecedented restrictions brought about by a raging pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744162cf-09ee-4875-b764-577c5460edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0bfa5-3e1c-4334-a03a-bf0dc751ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:51:56.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point of view of a fellow democracy, it''s important to
        us to empower the media to accurately and freely report on election-related
        issues because elections are a hallmark of a democratic process," Groch said.</p>'
