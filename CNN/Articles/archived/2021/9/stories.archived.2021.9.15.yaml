      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest bulk of money sent back to loved ones in the Philippines
        came from the United States, Malaysia, and South Korea for the seven-month
        period, the BSP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
