      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really involved more ''yung mga [of the] purchases of PS-DBM
        out of its revolving fund for the virtual store that they have from which
        agencies can purchase," Aguinaldo said.</p>'
