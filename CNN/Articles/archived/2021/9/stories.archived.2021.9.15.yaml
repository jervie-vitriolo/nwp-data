      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022c9d4-3ec6-4a0e-b3cf-01e3845d2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:07:23.662+08:00
