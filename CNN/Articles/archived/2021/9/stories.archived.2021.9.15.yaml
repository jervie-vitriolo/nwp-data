      'mgnl:lastActivated': 2023-01-25T05:01:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094a757-b470-4fac-b03c-e2a8d71f6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liong also stated during the hearing that he used to be a consultant
        for President Rodrigo Duterte when he was still vice mayor of Davao City.
        Duterte <a href="https://www.cnnphilippines.com/news/2020/11/26/Duterte-named-his-ex-lawyer-new-Overall-Deputy-Ombudsman.html">appointed</a>
        him to his current post in November last year.&nbsp;</p>'
