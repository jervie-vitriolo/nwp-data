      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca77e2-21ca-45fc-ac0b-a0718931940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every election, we say that we limit the number of people inside
        the filing area and every year, we tend to get overwhelmed," Jimenez said.
        "In the past, that was annoying but now during the pandemic, that could be
        fatal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb47ae-e3bc-4b55-806c-5ddad7a5a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899bb5a-5475-47ef-a593-43e77d9f4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has set strict rules to ensure physical distancing and to
        prevent the filing of COCs from becoming a superspreader event. The poll body
        is limiting the number of people accompanying candidates, and requiring negative
        COVID-19 tests prior to entry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22b25c-efad-4bff-a5f1-2ddcae1d0fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff5064-75f2-43d6-a100-7ee58a353b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big crowds of supporters were a common sight in past filing periods.
        Candidates were accompanied by their family members and political allies in
        a fiesta-like mood at the Comelec main office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafe788-8d2c-47b6-ae3a-bd77c4442ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
