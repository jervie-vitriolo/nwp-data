      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventory management issue also does not involve the ₱42-billion
        transferred by the Department of Health (DOH) to the PS-DBM, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbae006-7c8d-404e-b4c0-7d5a519634d5'
