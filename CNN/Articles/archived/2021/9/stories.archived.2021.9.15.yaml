      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27f310-9c6d-4329-a72a-9171f03adf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:07:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this delivery, 650,520 doses will be transported to the Pharmaserv
        Express in Marikina City.</p>'
