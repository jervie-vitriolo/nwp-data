      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate approved its <a href="https://www.cnnphilippines.com/news/2021/9/6/SB2214-barmm-elections-postpone-senate.html">version
        of the measure.</a></p>'
