    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1f847-1ad1-45db-adc3-990b504e6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual rate of inflation rose by 3.2% in August, up from 2%
        in the 12 months to July, Britain''s Office for National Statistics (ONS)
        said Wednesday. The month-on-month increase is the largest recorded since
        the ONS began keeping records in January 1997.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8950dd-2621-417d-9ec4-7af02db21114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bc20f-0f6f-40bb-aae6-81826b032f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the uplift reflected coronavirus relief programs that were
        in place last summer, such as sales tax reductions in the hospitality sector
        and the government''s "Eat Out to Help Out" initiative, which heavily discounted
        restaurant meals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2cee0-6c3a-4092-97f1-03a4f08d68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb65329-14b2-46c3-95ee-ee2753b46777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK economy has also been facing sustained upward pressure
        on prices driven by worker shortages and snarled supply chains linked to the
        pandemic and Brexit. That is weighing on the economic recovery and could force
        the Bank of England to bring interest rate hikes forward if inflation remains
        above its 2% target for longer than expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0973b1-5038-4fc0-a196-6e38c0069958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9891d4-dff3-40e0-8327-eae47634d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a record 1 million UK job vacancies in June to August
        and wages soared nearly 7% between May and July, according to the ONS. Rising
        wages come as companies are already contending with higher costs in their
        supply chains from raw materials shortages and soaring shipping rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed771dc5-561b-4b39-8c73-459423c4ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870659e1-18f9-479e-bb1e-b64f850897c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, pubs and supermarkets, including Iceland Foods and
        Nando''s, have had to close some locations due to staff shortages or because
        they have run out of ingredients. McDonald''s was forced to take milkshakes
        off its menu earlier this summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4067201-f550-489d-894d-df4d1b44582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a6523-64f5-41e9-ae06-75e7a9a15028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain disruptions and worker shortages are hampering Britain''s
        economic recovery. GDP growth slowed sharply in July, posting its smallest
        monthly increase since February, the ONS said last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a41de-b2e5-475e-a3fb-b9aa56bd332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75878e-84cb-4a47-9901-25da329c89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''whiff'' of stagflation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02888ee4-5fe7-4d50-b204-d5a3c2abfcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy remains 2.1% smaller than before the pandemic and economists
        at Berenberg now expect it to make a full recovery in the second quarter of
        2022 instead of the first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79212fb7-f0d5-4546-9604-0681dfd485f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dde27b-e0aa-4f17-b4c7-8f23c068bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If prices continue rising, there is a risk that stagflation occurs,
        according to Berenberg senior economist Kallum Pickering, a phenomenon characterized
        by stubbornly high inflation and weak economic growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e1204-bee7-4c00-a18a-6e84529761fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316c329-5561-44f5-a544-99c07bd02aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent batch of UK data showing record labor demand and surging
        wages, rising inflation but weaker-than-expected real GDP growth has a whiff
        of stagflation to it," Pickering said in a research note on Wednesday. "While
        the risk of such an outcome remains low, in our view, it puts the [Bank of
        England] in a tricky position nonetheless," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41540dd-c495-4caf-b20e-9945e29e0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabcfc9-fb70-42fc-a8f2-4606c13b8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpectedly sharp increase in inflation could force the Bank
        of England to hike interest rates sooner than anticipated, Pickering said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4752c-3e7b-4470-9a52-bf462220d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606db4e6-29e5-4fa3-af43-a6f83c4de9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in UK inflation follows data out Tuesday showing that
        the rate of inflation in the United States slowed slightly in August as some
        price distortions eased, such as for used cars. But prices remain elevated
        across the economy amid persistent supply chain bottlenecks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1a320-439f-4b22-8920-6a649a628074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f23846-95f0-4e4e-b666-ea51f4d4d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are too many reasons to expect supply shocks in other areas
        to be confident inflation isn''t going to settle at [a] slightly uncomfortable
        level for a sustained period," Societe Generale strategist Kit Juckes said
        in a note on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fd858-8c27-4d01-8f90-dc3bfb208cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:30:04.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/15/investing/uk-inflation/index.html">UK
        inflation spikes at record rate in August</a>."</em></p>'
  'China-economy-August':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T21:30:09.510+08:00
