    'template': '1'
    'title': 'ICC pre-trial chamber authorizes PH drug war probe  '
    'updated': 2021-09-16T06:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22259dad-d533-458a-82b1-9d377bb01652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:02:49.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        International Criminal Court''s pre-trial chamber on Wednesday authorized
        the start of the investigation into the Duterte administration’s controversial
        drug war.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cca373-a9c7-4865-b6cc-e79433d18bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010fadc-fe8a-47cc-bf0e-097ca5bee22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Court''s 41-page decision, it has allowed "the
        commencement of the investigation into the Situation in the Philippines, in
        relation to crimes within the jurisdiction of the Court allegedly committed
        on the territory of the Philippines between 1 November 2011 and 16 March 2019
        in the context of the so-called ''war on drugs'' campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abf4b5-0b6f-4438-9886-cc9697ff1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d293eaf-7b44-479b-a0ee-c9cc07f6069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document stated that the Chamber found reasonable basis to proceed
        with the investigation in relation to the crime of murder during the drug
        war from July 1, 2016 to March 16, 2019. The Prosecutor estimated that the
        number of civilians killed in the campaign ranged from 12,000 to 30,000 within
        that period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceafc8f-d36c-43d7-ab6e-26299a25ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb2ebc-a0f7-4ef0-a477-a5a65fd4deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]ccording to the available information, the so-called ''war on
        drugs'' campaign did not incorporate any formal, reviewable decision-making
        system, and did not afford interested and affected persons a serious opportunity
        to participate in the process, or to contest the claims against them," the
        decision read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22762b-d2b8-40bd-9b74-0d0a652a56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80f1d7-7436-4f92-b918-99839cff271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011-2019 time frame also covers similar crimes allegedly done
        in the Davao region from November 1, 2011 to June 30, 2016. This includes
        information on the so-called "Davao Death Squad" which allegedly involved
        law enforcement units, the Chamber said. It added that it has information
        there were 385 victims of extrajudicial killings in Davao from 2011 to 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5c014-2111-4a63-8fdf-01cc95b3c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdcff0-0c3f-4490-a789-15dd78962b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber said it reviewed 204 victims'' representations, adding
        94% of the victims were in favor of the investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324d804-bbd8-4d74-b169-08518100a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c0904-a48e-42d0-86e9-cd367a1b28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor also cited examples of killings and planting of evidence
        - including the case of Norberto Maderal and another individual during a buy-bust
        operation in Navotas City on October 19, 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef9744-a282-4488-b9ba-c48466cf7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd89bc-8c9a-45ee-afb1-bd2047e1bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]ersons were targeted based on their inclusion of lists of persons
        alleged to be involved with illegal drugs, but those lists were arbitrarily
        drawn up," the Chamber''s decision noted. "Further, it appears that non-state
        actors, or vigilantes, were significantly involved in the so-called ''war
        on drugs'' campaign, with the support of the Philippine security forces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78883254-f50d-4918-bfff-1bcf50f0f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f0d05-0525-4793-b5fd-ae5c2bf4b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that President Rodrigo Duterte himself encouraged extrajudicial
        killings against alleged drug dealers and users both during his campaign for
        the presidency and after he became chief executive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f258c8-9e3d-4d3d-86d0-45b29f46e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271de995-2797-45bd-a59a-facc840f204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the Chamber emphasizes that...the so-called ''war on drugs''
        campaign cannot be seen as a legitimate law enforcement operation, and the
        killings discussed above neither as legitimate nor as mere excesses in an
        otherwise legitimate operation," the document stated. "Rather, the available
        material indicates that an attack against the civilian population."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558791b0-f7ac-4d41-bd08-c4ad857de2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd6287-830a-4850-a0b2-d52228775f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:06:34.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines withdrew from the Rome Statute as of March
        17, 2019, the ICC said it retains jurisdiction over the alleged crimes conducted
        while the country was a State Party until that date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb0724-eaf7-4a3a-bbaf-98d12046b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A step towards justice, accountability</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f8c5a-b5ed-43bf-b786-877b5a8677a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate tweets, <a href="https://twitter.com/TrillanesSonny/status/1438162754364329985?s=20">former
        senator Antonio Trillanes IV</a> and <a href="https://twitter.com/ColmenaresPH/status/1438147144246980608">former
        Bayan Muna representative Neri Colmenares</a> said the probe is a major step
        towards achieving justice for the victims and their families and holding those
        guilty accountable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07faa9-828b-4460-9fe3-202e63c44597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To Duterte and his cohorts, this is another step closer to prison,"
        said Trillanes, a critic of President Rodrigo Duterte.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcd56b-7f3f-4e3d-9123-5d12bb015ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement was echoed by human rights group Karapatan, adding
        that the view of the ICC pre-trial chamber also reaffirms the views of the
        victims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431741c7-490e-418b-ad63-d612d6635f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edre Olalia, president of the National Union of People’s Lawyers,
        said they hope the investigation is the “beginning of the end to impunity.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cb996-9f9a-4e59-a709-8af19aa383a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one should be invincible and infallible. There is always a time
        for everything,” he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccdc5b-4f1e-4337-9474-0cf7909abbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:06.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://twitter.com/chronikrissys/status/1438159183715586051">Rise
        Up lawyer Kristina Conti</a> committed to double their efforts in assisting
        the ICC in gathering pieces of evidence to speed up the investigation and
        eventually reach a trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7bd00-0b36-4264-8f77-684ee09fea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:12:04.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice</em> <em>Senior Correspondent</em>&nbsp;<em>Anjo
        Alimario contributed to this report.</em></p>'
