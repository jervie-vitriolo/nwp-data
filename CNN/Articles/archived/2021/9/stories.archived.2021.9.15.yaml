      'mgnl:lastActivated': 2023-01-25T05:01:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP on Tuesday reported total remittances of $3.16 billion during
        the month - up 2.6% from the same month last year. This is the highest number
        tallied since December last year, when Filipinos abroad remitted $3.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a6c2f-7da3-4d7a-80dc-dc5f410a08ae'
