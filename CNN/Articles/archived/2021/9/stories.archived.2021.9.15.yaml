      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnn.ph/news/2021/9/9/CA-defers-appointment-Bacarro-Solcom-chief-PMA-hazing-incident-.html"
