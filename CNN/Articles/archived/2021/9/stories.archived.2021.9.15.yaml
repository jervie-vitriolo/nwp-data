      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3e807-cef9-49fd-8a7f-a2b2477edb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 13 mini will start at $699 for 128 GB (more storage for
        its base model than ever before) and the iPhone 13 will cost $799, starting
        with 128 GB. The smartphones come in five new colors: pink, blue, black, white
        and red.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6873535-3392-4bbb-883a-a2492c580c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341061da-8ae6-44b8-b5bb-c61504907224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPad and iPad mini</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce11806-866e-41ea-9190-2fefaca5df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In somewhat of a surprise, Apple showed off updates to its iPad
        and iPad mini line. Under the hood, the 10.2-inch iPad features a powerful
        A13 chip with 20% faster performance than the previous model. Apple says it''s
        now 3 times faster than a Chromebook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f55e0-77b9-488e-b3cb-66dd5e305670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74bbc1-3b58-49d2-bfe1-e4eb1b033045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated iPad comes with a new 12MP ultrawide camera with Center
        Stage, which uses machine learning to adjust the front-facing camera during
        FaceTime video calls, and more accessory support that works with the first-generation
        Apple Pencil. It also supports a True Tone feature that adjusts the screen''s
        color temperature to ambient lighting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a873645-9192-4ba0-baa8-358da25ae2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81d310-908d-43cf-9281-6acf308d9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8.3-inch iPad mini now comes with smaller bezels, more rounded
        corners, upgraded cameras on the front and back, Apple''s Liquid retina display,
        USB-C support, magnetic support for Apple Pencil, an updated speaker system,
        and new colors, such as pink and purple.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fdbf3-d202-45b9-b986-a82786fbd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db99cc-0e6e-44a8-8deb-c610b2bcf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-size iPad costs $329 for 64GB storage -- double the storage
        that typically ships on an entry-level iPad. For schools, the device costs
        $299. Pre-orders start Tuesday and shipping begins next week. The iPad mini
        starts at $499.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae5f02-5410-4be8-a977-44bf030d4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1500d4-5cfa-4d5b-b35f-efe8797a8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Watch Series 7</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8d483-0289-4d64-afd7-0670c2567ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled the new Apple Watch Series 7, a slimmer device with
        a wider screen than its predecessor. The new watch has a display that is 20%
        larger than the Series 6. It can display 50% more text and also has a full
        keyboard that you can tap or swipe to type out text messages.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db0769-d13e-4e56-984d-87d632a1848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05d40e-65c1-459f-bde2-ea7c03178ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch Series 7 starts at $399 and will be available later
        this fall.</p>'
