      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Locsin, Jr. recently said <a href="https://www.cnn.ph/news/2021/9/8/PH-welcomes-Afghan-refugees.html">the
        country would welcome Afghan refugees</a>, particularly women and children
        trying to escape from the turmoil in their country.</p>'
    '30':
