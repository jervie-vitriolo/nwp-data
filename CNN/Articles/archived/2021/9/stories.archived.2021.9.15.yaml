      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;After
        initially keeping distance, Davao City Mayor Sara Duterte on Wednesday urged
        her supporters to back her father, President Rodrigo Duterte, in his bid for
        the vice presidency in the 2022 elections.</p>'
