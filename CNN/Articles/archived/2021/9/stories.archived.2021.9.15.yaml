      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new requirements could apply to as many as 100 million Americans,
        which is nearly two-thirds of the American workforce. The President has directed
        the Labor Department to require all businesses with 100 or more employees
        to ensure their workers are either vaccinated or tested once a week. Companies
        could face thousands of dollars in fines per employee if they don''t comply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025a234-9025-4135-ae88-342c3c114e07'
      'mgnl:activationStatus': true
