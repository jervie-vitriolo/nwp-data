    'title': 'Inside the Filipino airport nominated for a world architecture award'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5d9cc-fe1b-45be-a67c-75548732c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Clark International Airport is important for several reasons:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7765bfe-e73a-4584-b576-81ab921a8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:46:10.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. It’s the fruit of the first public-private partnership awarded
        under the Duterte Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafeae28-d9a6-45f9-80cf-855594eb50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The consortium that operates it, the Luzon International Premier
        Airport Development Corporation or LIPAD, is formed by companies with a track
        record in&nbsp;property  development and air travel: Filinvest Development
        Corporation, JG Summit Holdings Inc., Philippine Airport Ground Support Solutions
        Inc. and Changi Airports Philippines(I) Pte. Ltd. (a wholly owned subsidiary
        of Changi Airports International).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f9d00-4134-4568-b792-a48b8f004b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. It’s a key architecture, symbolic almost, of the energies invested
        in New Clark: the envisioned first green, sustainable, and intentionally disaster-resilient
        city in the country, according to the Bases Conversion and Development Authority.</p>'
    '0':
      'image': 'jcr:c997c747-5dbf-4f8b-9b14-f146d2749298'
      'imageCaption': 'For its innovation, creativity, and connection to heritage,
        the new terminal building of the Clark International Airport was in the top
        six finalists in the airport category of the 2021 World Selection of the Prix
        Versailles Architecture and Design Awards. Photo courtesy of LIPAD CORP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808a59b-e625-4476-87e3-12b6c1ad1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:30:10.595+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04c05a-a8b9-4d26-ab3b-a2c75fe5a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba4984-6134-4068-8eaf-1a914ba89052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LIPAD CEO Bi Yong Chungunco, their brief asked for
        “sense of place” elements — showcasing Filipino hospitality, culture, nature
        and heritage —, a strong emphasis on operational efficiency, relaxing customer
        facilities and unique concepts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16d6da-fa04-4de7-a85d-5f6f745724fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, tiles, and carpets drew from the rice fields, mountains,
        lakes, even the <a href="https://earthjournalism.net/stories/eruption-lahar-and-resilience-the-aftermath-of-mt-pinatubo-eruption-in-the-philippines#:~:text=Lahar%20is%20a%20rampaging%20slurry,from%20the%20slopes%20of%20Pinatubo.&amp;text=In%20the%20years%20following%20the,%E2%80%93%20Pampanga%2C%20Tarlac%20and%20Zambales.">lahar</a>&nbsp;in
        Pampanga. Of note is a sulphurous teal that hikers will recognize from the
        crater lake of Mt. Pinatubo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2daa7-0ae8-4d3a-a6ed-9a2621b1dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we wanted to reflect that in the glass, which nods to that color,”
        said Ben Dawson, principal at Populous, the global firm that led the interior
        design and retail planning of the new terminal. “Similarly, a carpet selection
        — we''ve got some azure blues, some bright kind of green colors, which nods
        towards the lush surroundings of the jungles and the mountains. The floor
        finish selection is a gray stone color, which kind of nods to the lava fields
        around the area.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b68384-0897-430f-a15a-4c30c0455465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making all the textures show up in the departure hall is the right
        type of light: 3500 Kelvin, according to the lighting designer from local
        firm Light Plan, Jinkie de Jesus-Tiaoqui. (For comparison, an Apple Store
        is a cool white at 4000 Kelvin. Coffee shops are warmer at 3000 Kelvin. And
        the NAIA Terminal 1 uses a whitish blue nicknamed by lighting experts as “daylight.”)</p>'
    '47':
      'image': 'jcr:fcf66634-4d9b-4246-b6ca-ad98662cbb73'
      'imageCaption': 'Subtle design cues carry through to the lighting, said lighting
        designer Jinkie de Jesus. “You have to transition the lighting when the person
        disembarks from the plane, they pass the bridge, the level there shouldn’t
        be shocking. Eventually you get to immigration, [which] has to be very bright.
        But you do it gradually so they don’t get shocked.” Photos courtesy of LIPAD
        CORP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828546c6-8dea-4242-8527-41691fcd0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:30:10.595+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e594358-89d1-4532-9219-569d28836322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9fb1f-0053-473d-b248-d418bea2702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At night it also looks good, like glowing from within,” de Jesus-Tiaoqui
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172c79d-68e7-40db-bb21-b191c4abe2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the airport started to be built before LIPAD won the bid to
        take over its operations, the new team it appointed built in harmony with
        the great features in place, particularly the roof arches made of Austrian
        timber. Dawson said they tried to keep views all the way from the check-in
        hall unobstructed, so visitors can see the entire timber ceiling from any
        part of the building. “It''s a very open terminal,” he said. “It allows for
        a lot of natural daylight to flood in.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4b034-945d-4efd-bc15-850de30f2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f766b-3404-43f4-9595-5604ad37e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More spacing and circulation</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9df43-f548-4978-9efa-fe8d6ac7ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the design architect developing the concept and initial design
        documents, Casas+Architects, Inc. was the local architect and interior designer
        of record, which means they were directly responsible for the construction
        documents, code compliance, material selections and providing construction
        administration services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca0842-ec50-4b86-a053-8952650e84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the COVID-19 pandemic challenges, the project moved forward,”
        Casas+Architects, Inc. said via email. They made sure to manage the workforce
        even more thoughtfully, increasing off-site construction of elements that
        could then just be installed, securing critical materials and long-lead items,
        identifying alternative suppliers, and adjusting schedules. “The most significant
        changes to construction, however, went beyond hygiene and safety; we focused
        on remote work and digital tools to facilitate the continuity of construction
        projects.”</p>'
    '9':
      'image': 'jcr:688523dd-caa5-4e66-8827-59adcdbc5152'
      'imageCaption': 'An airport for today’s sensibilities. By the end of 2021, the
        Clark airport will feature all-gender restrooms, nursing stations, and multifaith
        prayer rooms. Photo courtesy of LIPAD CORP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca5e8b-f10c-4511-9af7-870044695ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:18:17.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5107d1-b97c-4c7b-a275-ff826b2e5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a design perspective, Populous adapted a few spaces in the
        terminal into testing areas, increased spacing to allow for social distancing,
        and adjusted the circulation in the level four mezzanine to make it accessible
        for landside users — or people who have not passed through passport control.
        This allows for more spaces for non-fliers, Dawson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55eb6a-1159-45df-8663-5a5e4f01cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chungunco added: “We incorporated protective elements... Taking
        into account the new health and safety protocols, the new terminal will have
        acrylic partitions on customer-facing desks and counters, isolation and testing
        areas, shower and changing facilities for staff, and social distancing reminders.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3c0ad-c89f-4a00-b0f8-47aaff8c055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c8010-f358-40e5-87b0-fe603423f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Something to look forward to</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda7ab3-93fc-4706-8b81-f59cfb2dab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every design decision is the product of a balance of desires: a
        seamless experience from kerbside to boarding (self-check-in facilities and
        self baggage drops were installed to lower touch and queuing), but also interior
        design that, in Chungunco’s words, “does not resemble a typical airport interior.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435aca5-cbf2-405f-a534-df203a8da38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, they brought in durable seating from Switzerland and
        Sweden. But to keep the sense of place, past the Duty Free is an events space
        that will have Pampanga-made furniture on the floor and a lantern by local
        artists up above.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079117de-8306-43be-a13e-dcbd0a343e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus-Tiaoqui said they went through many mockups to get the
        look and feel for the lighting alone. “Luxury  — but when I''m reading my
        boarding pass or I’m reading a book in the gate, I can read it,” she described
        it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cc1fe-b548-400d-8d93-a51de87dfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things to look forward to, for the one in ten Pinoys who expect
        that travelling to international destinations freely will be possible before
        the year-end, according to a survey by Agoda.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537144c8-2581-430e-ae6f-e0da5b2cb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:16:21.328+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:01:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawson himself, on a call from Singapore, shared he had a to-do
        list for when travel is more free between countries. “There’s been a few less
        site visits than we would have hoped,” he said. “But one of the things that
        I’ve been amazed by is the resilience of all the Filipinos who work on the
        project. You know, despite this pandemic, they’ve always had a smile on their
        face and a real can-do attitude to construction, which has been really impressive.”</p>'
  'PHAPI-hospital-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T16:16:25.338+08:00
    'imagesource': 'jcr:c36bf5fc-ca70-458c-b990-9f67a13fa9ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026c4316-eb0c-4248-9519-96c2e2d8e087'
    'lead': 'PHAPI President Dr. Rene de Grano says hospital occupancy rate should
      not be the basis for the alert level because some hospitals are catering to
      patients from other provinces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T16:19:12.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:30.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:18.163+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital group doubts new alert system will reduce COVID-19 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a97670-8674-4b3c-80e2-4aa10f939ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The head of the Private Hospitals Association of the Philippines Inc. (PHAPI)
        doubts the new alert system that will replace community quarantine classifications
        will be effective in bringing down new COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe468e7-38db-45fd-a201-05660a717083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPI President Dr. Rene de Grano on Wednesday said they understand
        the need to shift to a new alert system to allow more economic activities,
        but he questioned the basis of declaring a general community quarantine with
        different alert levels based on COVID-19 case transmission and healthcare
        utilization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af91bf-173d-409c-bb47-747f87085f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakikita kong problem niyan is iyong basis ng levels... Iyang
        bagong alert levels na iyan I''m not sure kung na-consult din nila healthcare
        workers," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0639c-6199-493c-bd31-df224ccd0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem I see is the basis for the levels. I''m
        not sure if healthcare workers were consulted on the new alert levels.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cef3ad-b587-41c0-985d-ed852e2a1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hospital occupancy rate should not be the basis for the
        alert level because some hospitals are catering to patients from other provinces.
        Even San Juan City Mayor Francis Zamora appealed to the Department of Health
        to <a href="https://cnnphilippines.com/news/2021/9/8/DOH-LGUs-COVID-19-data.html">exclude
        non-residents</a> in the local government units'' COVID-19 data so local officials
        can respond more appropriately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65dc6d-fc67-4266-ab4f-28dfa2785126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher hospital utilization rate means a higher alert level will
        be raised over a locality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806071aa-844e-49d3-8a86-a39279d0a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano also said the government''s data on transmission rate are
        still unreliable since contact tracing remains slow, which leads to the non-tracing
        of close contacts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11486973-1a3d-42fb-9de9-07b23eaa4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health department data show the interval between detection to isolation
        is at 6 to 7 days - a  slight improvement from the 7 to 11 days in 2020 -
        but still far from the ideal 2 to 3 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008b693-98f6-4c3b-9f78-0272a7dd9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case transmission, it''s okay as long as iyong ating contact
        tracing is very credible and well done. Ang ating contact tracing presently
        parang kulang na kulang, so we cannot have siguro a very reliable case transmission
        rate," De Grano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088b3fc-48d5-402a-ab5b-e88547f747b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Case transmission is acceptable as long as our contact
        tracing is credible and done well. But presently, it is lacking so we cannot
        have a reliable case transmission rate.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73d00d-bcd9-4a7b-851d-1e986ac4a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From modified enhanced community quarantine, Metro Manila will be
        placed under Alert Level 4 from Sept. 16 to 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9c380-2fa8-4d2a-a923-df2fd6049bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:19:12.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br><em>CNN Philippines correspondent Carolyn Bonquin contributed
        to this report.&nbsp;</em></p>'
  'COVID-19-close-to-17-000-cases':
    'caption': 'The country logged 16,989 new COVID-19 infections on Wednesday, according
      to the Department of Health. It added that the relatively low numbers were due
      to low laboratory output on Monday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T16:20:44.351+08:00
    'imagesource': 'jcr:64359bdd-bcf7-4386-978c-cd9661b60abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45894b27-20c3-4ce9-9be2-c06ead4332e5'
    'lead': 'The country logged 16,989 new COVID-19 infections on Wednesday, according
      to the Department of Health. It added that the relatively low numbers were due
      to low laboratory output on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T16:51:26.752+08:00
