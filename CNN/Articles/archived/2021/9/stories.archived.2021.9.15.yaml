      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        Rizal Park and certain sites in Intramuros will be welcoming tourists again
        on Sept. 16, as authorities begin testing a new quarantine classification
        system in Metro Manila, the Department of Tourism said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d0cf8-d94d-4547-ab70-211a688a32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.681+08:00
