      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/14/americas/chile-covid-19-vaccine-children-intl-latam/index.html">Chile
        overcame the Delta variant. Now it''s racing to vaccinate kids</a>"</em></p>'
  'Buckingham-Palace-North-Korea':
    'author': 'Max Foster and Gawon Bae, CNN'
    'caption': 'Queen Elizabeth sent a message of congratulations to the people of
      North Korea on their national day, a Buckingham Palace spokesperson told CNN.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T15:38:13.146+08:00
    'imagesource': 'jcr:817aafd9-d7ec-49d0-9076-5723ac14d7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b5bd6a3-e7a9-43b5-84a6-e199d4ebd5be'
    'lead': 'Queen Elizabeth sent a message of congratulations to the people of North
      Korea on their national day, a Buckingham Palace spokesperson told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T15:44:23.166+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:32.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:17.163+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Buckingham-Palace', 'Queen-Elizabeth', 'North-Korea']
    'template': '1'
    'title': 'Buckingham Palace confirms Queen Elizabeth sent message of congratulations
      to North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb5113-642f-4c84-bada-c9e602775c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Queen Elizabeth sent a message of
        congratulations to the people of North Korea on their national day, a Buckingham
        Palace spokesperson told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55df77c-c5ea-453a-b0e5-2fb2d09b2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was sent on behalf of the Queen by the UK''s Commonwealth
        and Development Office (FCDO) "as has been done before," the spokesperson
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80ac9b-ef7f-4f6b-885e-a4ab7d0318e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is standard practice on other national days across the world,
        the Palace added. "Her Majesty in all dealings with other Heads of State acts
        on the advice of the FCDO," the spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170748d1-08aa-408b-b394-0466a143eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in previous years, HM The Queen has sent a message to the people
        of the DPRK on the occasion of their National Day," a UK FCDO spokesperson
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd9e58-5eaf-41a2-8abe-4f28e1e46fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea celebrated its national day —&nbsp;to mark the 73rd
        anniversary of its founding —&nbsp;on September 9. It marked the day with
        a midnight military parade in Pyongyang. North Korean leader Kim Jong Un appeared
        on a platform in Kim Il Sung square and waved at the crowd, but there was
        no mention of him giving a speech, according to state media outlet Rodong
        Sinmun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35637c05-c69b-4434-a698-96bf39aedbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media KCNA published the message on Monday, reporting
        that "Kim Jong Un, president of the State Affairs of the Democratic People''s
        Republic of Korea (DPRK), received a message of greeting from Elizabeth II,
        queen of the United Kingdom of Great Britain and Northern Ireland, on September
        7."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c6865-371f-4bf6-ac4a-7854a922d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCNA, the message read: "As the people of the Democratic
        People''s Republic of Korea celebrate their National Day, I send my good wishes
        for the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec05ec-1896-42cb-98ff-6a49267c9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously reclusive country severed almost all of its ties
        with the outside world in 2020 to prevent an influx of coronavirus cases.
        North Korea has not reported a major outbreak of Covid-19, and there have
        been no indications one has taken place, though experts doubt Pyongyang''s
        claim the country has not seen a single case of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9336321-baeb-4a1e-a01d-3c56577e9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most if not all foreign diplomats and aid workers have left the
        country, citing shortages of goods and extreme restrictions on daily life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5592c9d-e61a-4bde-a82a-e099daa89db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Kim fired several senior officials who failed to enforce
        North Korea''s stringent Covid-19 prevention, state news agency KCNA reported.
        It appears some members of the upper echelons of the ruling Workers'' Party
        of Korea were replaced, KCNA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfef21-14bb-4cc1-9a6c-740933198b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/14/europe/queen-elizabeth-congratulates-north-korea-national-day-intl/index.html">Palace
        confirms Queen Elizabeth sent message of congratulations to North Korea</a>"</em></p>'
  'Cebu-City-defends-eased-rules-vaccinated-persons':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-15T16:01:13.463+08:00
    'imagesource': 'jcr:3ccb48c1-7dd6-424f-bb6e-8f61b69dbdc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7079e1b3-dc67-48d2-8658-5b95928e715a'
    'lead': 'Acting Cebu City Mayor Michael Rama defended his policy to allow establishments
      that offer personal care and dine-in services to accommodate vaccinated customers
      only, after the Department of the Interior and Local Government (DILG) asked
      for the revocation of the order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T16:02:01.210+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:32.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:17.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting Cebu City mayor defends eased rules on vaccinated persons'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bab5c6-615e-4e27-9ddd-75bf1fb9e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;Acting
        Cebu City Mayor Michael Rama on Wednesday defended his policy to allow establishments
        that offer personal care and dine-in services to accommodate vaccinated customers
        only, after the Department of the Interior and Local Government (DILG) asked
        for the revocation of the order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88453c3d-1b2e-4e47-af0d-b8de83f96964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama, in a Laging Handa briefing, also expressed hope the DILG will
        not insist on having his order repealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bebc3-ee65-4c82-9130-61ed4c026f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana hindi na," he said when asked about the DILG''s request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47a0f0-2474-4187-91e6-7db971697334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope there is no need for that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412ba96-40d5-44e8-870e-09eb946dbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order (EO) <a href="http://https://www.facebook.com/CityofCebuOfficial/photos/pcb.4600618410015365/4600617146682158"
        target="_blank">142</a>, Cebu City is allowing 30% of venue capacity for weddings,
        baptisms, and birthdays, provided that all attendees are vaccinated. Also,
        beauty salons, nail spas, barbershops, indoor sports venues, gyms, and indoor
        tourist attractions could operate at limited capacity but they must only be
        open to vaccinated customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4515f-78e1-43ea-b886-8e288e916fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Epimaco Densing earlier said the policy cannot
        be implemented until everyone is given the opportunity to get inoculated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a68b85-0d5a-44bf-bb94-ab55fd3788c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama, for his part, said he consulted various sectors before signing
        EO 142 that provides perks to vaccinated individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae47fd3-9f87-4226-afc2-9a56e03152e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his constituents who understand the local government''s
        decision to implement the directive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59827397-39cf-4d7f-9504-856c282a1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting mayor also noted the LGU waited for the new cases in
        Cebu City to go "on a downward trend" before issuing the policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24df69-0afe-48da-b0a5-c1018dc3297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:56:03.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City shifted to a more relaxed general community quarantine
        (GCQ) on Sept. 8. It will be under GCQ until the end of the month.</p>'
