      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df425c3-7ac1-4fa1-938d-5097e08388ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:29:37.380+08:00
