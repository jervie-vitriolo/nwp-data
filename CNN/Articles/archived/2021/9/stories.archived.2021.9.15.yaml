    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Brnovich', 'Arizona', 'attorney-general', 'lawsuit', 'sues',
      'Biden-administration', 'Joe-Biden', 'federal-overreach']
    'template': '1'
    'title': 'Arizona Attorney General Mark Brnovich sues Biden administration for
      ''federal overreach'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ade27-6d58-46c5-8fc9-74e49476af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Arizona Attorney General Mark Brnovich
        announced in a statement Tuesday that the state is suing President Joe Biden
        "and other officials in his administration" over the new coronavirus vaccine
        mandates Biden announced last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57da029-1774-48d2-b14c-b563cf000239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbe52b-f403-481b-81dc-a612c8feb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attorney General Mark Brnovich announced his office (AGO) is suing
        President Biden and other officials in his administration over their unconstitutional
        COVID-19 vaccine mandate for federal employees, federal contractors, and private
        businesses with more than 100 employees. This is the first lawsuit in the
        country to be filed against the Biden Administration''s radical actions requiring
        COVID-19 vaccines," the news release said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec1f61-1857-4d5e-9373-8020fa6b6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950d03b-8a00-4a2b-b8b9-b0270d1ba571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters, Brnovich, who''s a Republican and running
        for a US Senate seat, said that "there is an uncertainty, a confusion, as
        to what the president can or can''t do" and that he would protect the Constitution
        against "federal overreach."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30ca03-911a-4a87-9973-a168d78e562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ea093-6176-46b0-a73b-e83f9e92a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Legal Analyst Jeffrey Toobin said the rush to file a lawsuit
        could cause problems for Arizona, since federal agencies have not yet written
        the specific rules for the vaccine mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50168288-4642-4af9-bbe4-08b9a56dadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ddd75-a9a5-421a-9c0c-6ef7ee81696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complex question about whether the regulation for the 100-plus-employee
        companies is permissible, but you can''t answer that question until you see
        the actual regulation," said Toobin. "I don''t think that this issue is a
        slam dunk either way. But it is a slam dunk that you can''t file a lawsuit
        against a regulation that doesn''t exist yet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002695d-a288-48fc-b7e4-f64def2fc5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb47eb-eb35-41cb-9634-a20e81cfd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brnovich said the lawsuit was the first attempt to sue Biden for
        "overreach on its Covid rules" and suggested reading the Federalist Papers,
        which argue that a balance of power is necessary between states and the national
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b16287-01e3-4e8b-876d-d12de06b457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8174c4-e188-4d83-a1a2-74a7ad3ecee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brnovich posted a short, taped message on his Facebook and Twitter
        accounts saying that "we have filed a lawsuit today against the unprecedented
        and unconstitutional power grab by the Biden administration. ... The Biden
        administration is unconstitutionally trying to mandate vaccines that may affect
        hundreds of millions of Americans. It''s totally wrong; it''s unconstitutional."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c5a54-004d-48cf-aef7-84402fa0a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d90c98a-e2a2-4101-b6d9-6bfa7eeeb55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the emailed statement, Brnovich said, "The federal government
        cannot force people to get the COVID-19 vaccine. The Biden Administration
        is once again flouting our laws and precedents to push their radical agenda."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aee1d6-d933-48c8-8f9f-a510959ba14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c364ea0-4b1a-454e-9185-a0450bf71dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President imposed stringent new vaccine rules Thursday on federal
        workers, large employers and health care staff in a sweeping attempt to contain
        the latest surge of Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b2aa2-55c2-42eb-809e-f7baab4cc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91907f21-36de-4ec7-a12c-5af0a97113f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:41:39.409+08:00
      'mgnl:createdBy': 'pilar'
