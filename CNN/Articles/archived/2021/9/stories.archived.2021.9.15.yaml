  'Bato-dela-Rosa-Acierto-Michael-Yang-intel-drug-links':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T17:59:14.848+08:00
    'imagesource': 'jcr:7f6faf31-3f84-4992-a4eb-d734b52b60ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12e3dad-7d6a-4956-bef3-0e16a08c345d'
    'lead': 'Senator Ronald ''Bato'' dela Rosa on Wednesday denied ignoring an intelligence
      report on the alleged drug links of Chinese businessman and former presidential
      economic adviser Michael Yang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T18:05:54.481+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:23.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:19.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato says he ordered Acierto to follow up intel on Michael Yang’s drug
      links'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f78ca7-bddc-48dc-b3fa-25914d2e2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Senator Ronald “Bato” dela Rosa on Wednesday denied ignoring an intelligence
        report on the alleged drug links of Chinese businessman and former presidential
        economic adviser Michael Yang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33904f-7f42-45c8-9aa5-6e000e4b4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, former chief of the Philippine National Police, said
        what he did was order then anti-drug operative Eduardo Acierto to do a follow-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2547dd-1cf6-4d83-b718-37a3a8f0b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If my memory serves me right,<em> nag</em>submit <em>siya ng</em>
        papel,<em> binasa ko,</em> then binalik<em> ko sa kanya. Sabi ko, ikaw man
        ang</em> deputy director <em>ng</em> PDEG (PNP Drug Enforcement Group)...<em>
        trabahuhin mo yan</em>,” Dela Rosa said as he led the Senate committee hearing
        on the Philippine Drug Enforcement Agency’s proposed budget for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac68a4d-b392-435a-bfb4-221a66a48da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If my memory serves me right, he submitted a document,
        I read it, then returned it to him. I said, since you are the PDEG deputy
        director, work on that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f0e9e-c714-432c-bf77-5ae35940688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Acierto never submitted a progress report. In 2019,
        Acierto accused Dela Rosa of disregarding the intelligence information to
        protect Yang. He made the same allegation against President Rodrigo Duterte,
        former Special Assistant to the President and Senator Christopher “Bong” Go,
        and then PDEA Director General Aaron Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fffebf-5285-4601-877b-9d0abf7bcb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya (Acierto) <em>ang</em> <em>nag</em> disregard <em>sa</em>
        information <em>niya, wala siyang</em> progress <em>na ibinigay,</em>” Dela
        Rosa said. “I am the chief PNP, <em>alangan namang</em> I will go down to
        your level <em>na ako pa ang mag</em> surveillance <em>niyan.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513443e-5110-4d05-87dc-bbbfe0a03201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He disregarded his own information by not giving any
        progress report. I am the chief PNP, it’s not right that I will go down to
        your level and conduct the surveillance on my own.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbde27c-9e43-42bd-a661-1f7d5f35281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa recalled that when Yang was starting to do business in
        Davao City, then Mayor Rodrigo Duterte asked him to watch the Chinese businessman
        closely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed9f01-dec2-4ae8-af23-4c0da2fe7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given the instruction by then Mayor Duterte <em>na ''bantayan
        mo ''yang tao na ''yan.'' Kasi alam mo na</em>, call it sinophobia or what
        (''to watch that man.'' Because you know, call it sinophobia or what)," Dela
        Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3709c0-0694-4c08-8621-66a9001be6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Trabahuhin mo,</em> meaning<em> mag</em>conduct<em> ka ng</em>
        operations<em> kung talagang</em> involved <em>sa droga</em> (Work on it,
        meaning conduct operations if he''s really involved in drugs)," Dela Rosa
        recalled Duterte as saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e8f0b-4ead-492d-8e22-ca69fd9684eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my time, wala akong nakita (I did not find anything)," said
        Dela Rosa, who served in Davao City for years before Duterte appointed him
        as the country''s top cop in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e031ee-de39-4053-b0b5-40d6e9aa6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his officials have repeatedly defended Yang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bb873-a356-4431-a125-e369b5b6ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/9/14/Duterte-Michael-Yang-Acierto-PDEA.html"><strong>READ:
        Duterte, PDEA dig up past to defend Michael Yang vs. alleged drug involvement&nbsp;</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb69cd-525e-46a2-b4ef-2ef9e13b9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After doing business in Davao City for more than two decades, Yang
        is now in the middle of congressional hearings due to his connection to Pharmally
        Pharmaceutical. It’s the government’s biggest supplier of medical goods during
        the pandemic – bagging billions of pesos worth of contracts despite being
        a small corporation with limited financial capability. Pharmally officials
        confirmed they borrowed money from Yang to finance their big-ticket projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c293a0-0b41-4c69-87a1-8d33759ccd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:05:54.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has issued a warrant of arrest against Yang for allegedly
        lying during the September 10 hearing, but this has not yet been served. Yang
        is now on the Immigration’s lookout bulletin, but his lawyer, Raymond Fortun
        said this was not necessary as his client is willing to cooperate and has
        no plans of leaving the country.</p>'
