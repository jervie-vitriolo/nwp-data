      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jennifer Aniston is hoping the next
        person she gets involved with doesn''t do what she does.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab59ab-378b-4004-a405-76159d0e5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:45:32.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:04.230+08:00
