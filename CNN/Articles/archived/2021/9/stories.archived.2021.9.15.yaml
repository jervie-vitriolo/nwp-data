      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The head of the Commission on Audit (COA) on Wednesday clarified the audit
        report on the Procurement Service of the Department of Budget and Management
        (PS-DBM) did not mention any overpricing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea9fda-f5ed-4dfa-9fe1-00101b570f6d'
      'mgnl:activationStatus': true
