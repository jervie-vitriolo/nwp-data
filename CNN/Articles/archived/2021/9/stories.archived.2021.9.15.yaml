      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 99% of Intramuros administration workers and 96% of
        all stationed personnel at the Rizal Park have been fully vaccinated as of
        Sept. 14.</p>'
