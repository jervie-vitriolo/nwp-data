    'lead': 'Instagram says it''s looking at new ways to discourage users from focusing
      on their physical appearance after The Wall Street Journal revealed that Facebook
      researchers have repeatedly found that the photo-sharing platform is toxic for
      teen girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T19:55:19.367+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:16.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:21.355+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram says it''s working on body image issue after report details
      ''toxic'' effect on teen girls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cb698-590b-4279-89ca-8259a486de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Instagram says it''s looking at new
        ways to discourage users from focusing on their physical appearance after&nbsp;<a
        href="https://www.wsj.com/articles/facebook-knows-instagram-is-toxic-for-teen-girls-company-documents-show-11631620739?mod=hp_lead_pos7">The
        Wall Street Journal</a> revealed that Facebook researchers have repeatedly
        found that the photo-sharing platform is toxic for teen girls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfd936-44b5-42b0-be45-5a3a5fd6c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported on Tuesday that researchers at Facebook,
        which purchased Instagram in 2012, have been conducting studies for the past
        three years into how the app affects its millions of young users. The research
        shows the platform can damage mental health and body image, especially among
        teen girls. Facebook executives have often played down mental health concerns
        in public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a9fbd-f9ee-45b8-bcb3-4459e29780e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make body image issues worse for one in three teen girls," said
        one internal presentation slide obtained by The Journal, summarizing research
        about teen girls who experience the issues. Among teens who reported suicidal
        thoughts, 13% of British users and 6% of American users traced the desire
        to kill themselves to Instagram, one presentation showed, according to The
        Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90c81a-7bc2-46f8-b2c0-f1e7e51d05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina Newton, head of public policy at Instagram, <a href="https://about.instagram.com/blog/announcements/using-research-to-improve-your-experience">wrote
        in a statement</a>&nbsp;posted on Tuesday that referenced the newspaper article
        that while Instagram can be a place where people have "negative experiences,"
        the app also gives a voice to marginalized people and helps friends and family
        stay connected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da0c6c-ac74-4cf6-8227-d7d41e25ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton said that Facebook''s internal research demonstrated the
        company''s commitment to "understanding complex and difficult issues young
        people may struggle with, and informs all the work we do to help those experiencing
        these issues."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789161a-7878-43ea-9616-af4931a13427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wall Street Journal, Facebook researchers concluded
        that some problems with teen mental health were specific to Instagram, and
        not social media more broadly, especially when it comes to "social comparison."
        That''s when users focus on how their wealth, appearance or success stacks
        up against other people on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe631b2-0816-411f-ab0e-acd332b6bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research has been reviewed by top Facebook executives, according
        to The Journal, and was cited in a 2020 presentation given to CEO Mark Zuckerberg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71fece-8908-49a3-a828-5a83343e66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton said in her blog post on Tuesday that Instagram is "increasingly
        focused on addressing negative social comparison and negative body image."
        One idea is to prompt users to look at different topics when they repeatedly
        view content of that kind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd9aa8-6be2-4d62-880b-56eacd5021a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re cautiously optimistic that these nudges will help point
        people towards content that inspires and uplifts them, and to a larger extent,
        will shift the part of Instagram''s culture that focuses on how people look,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb5912-2c4c-4468-9120-d69f5605b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might not be enough to appease critics. Facebook reaffirmed
        in July in that it was moving forward with plans to build an<a href="https://edition.cnn.com/2021/07/27/tech/instagram-kids/index.html">&nbsp;Instagram
        for kids</a> under the age of 13 despite significant opposition from parents
        and lawmakers in Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed36ccf-d18b-4d9f-b526-00635c938f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Blumenthal, a Democrat from Connecticut, said Tuesday
        that The Journal''s report demonstrates that Facebook has known for years
        of Instagram''s "damaging effect on young people," and that its own employees''
        warnings were "shoved aside in favor of growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23318a-3967-415a-bd6c-31d7bda5610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m appalled and alarmed by Facebook''s targeting of teens with
        dangerous products while hiding the science of its toxic impact," he said
        on Twitter. "Through hearings and legislation my Commerce subcommittee will
        act to protect children and support parents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28bac3-0667-4c66-beb9-bcb548e0603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you or someone you know might be at risk of suicide,&nbsp;a
        worldwide directory of resources and international hotlines is provided by
        the <a href="https://findahelpline.com/i/iasp">International Association for
        Suicide Prevention.</a> You can also turn to Befrienders Worldwide.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c69ac-a90f-49e2-ac0d-b1435ae68b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:55:19.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/15/tech/instagram-teen-girls/index.html">"Instagram
        says it''s working on body image issue after report details ''toxic'' effect
        on teen girls"</a></i></p>'
