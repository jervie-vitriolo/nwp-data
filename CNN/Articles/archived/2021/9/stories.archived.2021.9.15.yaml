    'mgnl:tags': ['Activision-Blizzard', 'unfair-labor-practices', 'employees']
    'template': '1'
    'title': 'Activision Blizzard employees accuse company of unfair labor practices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ee3b0-3f3e-4447-9ab1-26d53e70bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Activision Blizzard employees have
        filed a complaint accusing the gaming company of unfair labor practices, alleging
        that it unlawfully cracked down on their organizing efforts that took place
        in the wake of widespread harassment and discrimination allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7626c58-5b38-4133-8006-a17b9e9ba08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e01791-1b5e-4264-89a2-49f6035e82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based gaming company "threatened employees that they
        cannot talk about or communicate about wages, hours and working conditions"
        and also "engaged in surveillance" and "interrogation" of employees advocating
        for better working conditions, according to a complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc145f-d6fb-47ae-9d15-8d18b4a75129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbd134-74b9-44f6-9c55-7b54188ef331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge was filed on Friday with the National Labor Relations
        Board by prominent media workers'' union Communications Workers of America
        (CWA), both of which shared a copy of the complaint with CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566cdeb-7680-498a-abbf-cbaa006ef147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4bfc8-3714-428c-a3f3-c984285335d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision Blizzard did not immediately respond to a request for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db97ab-7e1a-4b81-90d6-75bec0e0e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cdad56-3317-464c-be1d-e0a3102d5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company engaged in "worker intimidation and union busting,"
        CWA said in a statement on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b18547-402c-4586-b53f-d6ed37666702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73142306-b4af-4b76-b345-4aec2a208d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activision Blizzard''s response to righteous worker activity was
        surveillance, intimidation, and hiring notorious union busters," CWA''s national
        organizing director Tom Smith said in a statement. "We have filed these charges
        to ensure that the actions of ABK management will not go unanswered," he added.
        (It was not immediately clear how many employees backed the complaint; CWA
        declined to comment beyond its statement.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca6d48-19f7-428c-b9a4-68de4776db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8b845-3298-466a-ac36-15056e218e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest development after months of scrutiny against Activision
        Blizzard by US government authorities as well as dissent from its own employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598324c-85da-4fb2-b022-91cb3dc65115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e79e74-8628-4ab9-beea-6adfef942637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash began in July with a lawsuit filed by California''s
        Department of Fair Employment and Housing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf569a3-477b-4ae1-8c4f-170560be8ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0574e-3959-4ddf-8c48-1933e9196ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleged a "frat boy" work culture where multiple female
        employees were subjected to gender discrimination, sexual harassment, and
        unequal pay, and that "the company''s executives and human resources personnel
        knew of the harassment and failed to take reasonable steps to prevent the
        unlawful conduct, and instead retaliated against women who complained." (In
        its initial response to the lawsuit, the company said it would investigate
        the allegations but also described them as "inaccurate" and "distorted.")</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd7547-c196-4485-9792-a5cb76925ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6ed94-8da0-4577-a080-58e5c7ac4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former Activision Blizzard employees had already begun sharing
        their experiences on social media in the wake of the lawsuit, but the company''s
        effort to downplay the suit''s claims prompted more than 2,000 current and
        former workers to sign a petition slamming that response as "abhorrent and
        insulting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c497c54-2796-4f27-a875-f2b2acc90e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a37cf-e1ba-4dd0-907b-9096465cf0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision Blizzard CEO Bobby Kotick tried to dial the temperature
        down, admitting in a note to employees that the company''s initial response
        had been "tone deaf" and that it was hiring an outside law firm to investigate
        the claims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3116cb7-3ffd-44b2-828a-f72440a566fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c578c98-7863-4b8c-b1fc-d26819bfe668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t stop dozens of employees from staging a walkout
        at the company''s campus in Irvine, California, with hundreds more joining
        virtually. Some of the demands included greater pay transparency and an end
        to mandatory arbitration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf7bc5-2ca8-492f-adaf-e34819e23c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45faa8ac-68aa-4dab-9d0e-7f9974d0c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first high-profile departure from the company was announced
        last month, when Activision Blizzard COO Daniel Alegre told employees that
        J. Allen Brack, president of the company''s Blizzard Entertainment studio,
        would be leaving his post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f28f78-74b8-48f1-b5ca-5ebc898b514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba564c01-450a-40fe-83b3-6bdf13391a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Activision Blizzard announced two high-profile new hires,
        including former Disney HR exec Julia Hodges, who is joining as chief people
        officer. Hodges will "help lead our ongoing commitment to an inclusive workplace,"
        Kotick said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d17aea-801d-4a93-b8a3-19df0330f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:58:40.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/09/14/tech/activision-blizzard-lawsuit-nlrb/index.html"
        href="https://edition.cnn.com/2021/09/14/tech/activision-blizzard-lawsuit-nlrb/index.html">Activision
        Blizzard employees accuse company of unfair labor practices</a>."</em></p>'
  'SpaceX-tourists':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T10:01:26.896+08:00
    'imagesource': 'jcr:c6ee4d55-2afe-41a7-9588-9f1553e7a11a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f35e309-156f-4ebb-bb33-589b14589934'
    'lead': 'Four people — none of whom are professional astronauts — will strap themselves
      into a capsule atop a 200-foot-tall SpaceX rocket that will blast them past
      the speed of sound and up to 17,500 miles per hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T10:11:20.449+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:58.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:07.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX will launch four space tourists on a three-day trip in space.
      Here''s everything you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55519cbf-95c7-47c4-95f1-1732f7ad900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Wednesday (Thursday, Philippine
        time), four people — none of whom are professional astronauts — will strap
        themselves into a capsule atop a 200-foot-tall SpaceX rocket that will blast
        them past the speed of sound and up to 17,500 miles per hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74f948-99bb-468d-81ec-7d3a2b0a01ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, dubbed Inspiration4, is the first orbital mission
        in the history of spaceflight to be staffed entirely by tourists or otherwise
        non-astronauts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344df11e-d8ca-44a8-b1dd-418b81dd585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launch is slated for Wednesday between 8:02 pm and 1:02 am ET from
        NASA''s Kennedy Space Center in Brevard County, Florida, though forecasters
        are keeping a close eye out for storms that could impact the mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7ae4e-a608-4c2c-8b48-b002c61774e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day journey will see the quartet free-flying through Earth''s
        orbit, whipping around the planet once every 90 minutes while the passengers
        float, buoyed by microgravity, and take in panoramic views of our home planet.
        To cap off the journey, their spacecraft will dive back into the atmosphere
        for a fiery re-entry and splash down off the coast of Florida. And yes, for
        all three days in space, the passengers will all have to share a special zero-gravity-friendly
        toilet located near the top of the capsule. No showering will be available,
        and crew will all have to sleep in the same reclining seats they will ride
        in during launch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af778383-d368-48d8-b91c-27edddd1b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the first time civilians have traveled to space.
        Though NASA has been averse to signing up non-astronauts for routine missions
        after the death of Christa McAuliffe, a New Jersey school teacher who was
        killed in the Challenger disaster in 1986, a cohort of wealthy thrill-seekers
        paid their own way to the International Space Station in the 2000s through
        a company called Space Adventures. American investment management billionaire
        Dennis Tito became the first to self-fund a trip in 2001 with his eight-day
        stay on the International Space Station, and six others came after him. They
        all booked rides alongside professional astronauts on Russian Soyuz spacecraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d46cd-f14a-47bd-9e14-ed7d19c7c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, however, has been billed as the beginning of a new
        era of space travel in which average people, rather than government-selected
        astronauts and the occasional deep-pocketed adventurer, carry the mantle of
        space exploration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce59085-a6dc-4ca4-b565-4a80cb59433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to be clear, we are still a long way from that reality, and
        this trip is still far from "average." It''s a custom, one-off mission financed
        by a billionaire founder of a payment processing company, and though pricing
        details have not been made public, it likely cost upward of $200 million.
        (According to one government report, SpaceX''s Crew Dragon capsule costs roughly
        $55 million per seat.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb54ca6-e581-4d1f-900f-ed436fd39038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of what''s happening and why it matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44233ad-0655-4038-81fb-ca0b51a479a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The passengers: A billionaire, a cancer survivor, a geologist and
        a raffle winner</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2d24f-f81c-4df0-82e6-c3e85c5a8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Isaacman, 38, the billionaire founder of payment processing
        company Shift4, who is also personally financing this entire mission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955fdbf-e035-4811-a408-52e9a01e7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayley Arceneaux, a 29-year-old cancer survivor who now works as
        a physician assistant at St. Jude, the hospital where she was treated, in
        Memphis, Tennessee. She''ll be the first person with a prosthetic body part
        to go to space, and she''ll serve as the flight''s chief medical officer.
        St. Jude selected Arceneaux for this mission as Isaacman''s request, according
        to a Netflix documentary, and, at the time, she said she was so unfamiliar
        with space travel that she asked if she would be traveling to the moon, unaware
        that humans have not set foot on the moon in 50 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02629cd-dc56-4e07-9751-621c551d3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sian Proctor, 51, a geologist and educator who was selected for
        a seat on this mission through a post on social media in which she highlights
        her space-related artwork and entrepreneurial spirit. She''ll be only the
        fourth Black woman from the US to travel to orbit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531a30c-c874-4461-9480-96c94ec3555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Sembroski, a 42-year-old Seattle-based Lockheed Martin employee
        and former camp counselor at Alabama''s famed Space Camp. He won his seat
        through a raffle he entered by donating to St. Jude Children''s Hospital,
        though he wasn''t the official winner. His friend snagged the seat and, after
        deciding not to go, transferred it to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31943b65-48f0-4c25-a9c5-34fcb01dc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman — who will become the third billionaire to self-fund a
        trip to space in the past three months and the first to buy a trip to orbit
        on a SpaceX capsule — is billing this mission as one that he hopes will inspire
        would-be space adventureres, hence the missions''s name, Inspiration4. He''s
        also using it as the centerpiece for a $200 million fundraiser for St. Jude
        Children''s Hospital, $100 million of which he donated personally and the
        rest he is hoping to raise through online donations and an upcoming auction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c13c3-aaa7-4fd6-bff4-5ce68eaa14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a fundraiser has brought in $30 million of its $100 million
        goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91733312-72b8-4a66-aae0-68c477d42fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did all this happen?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7f9a5-9032-44f8-874b-7eacade963a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration4 is entirely the brain child of Jared Isaacman and SpaceX.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf910f0-2204-4be4-a973-cea90b291501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman began flying single-engine prop planes recreationally in
        the mid-2000s and developed an insatiable thirst for going higher and faster,
        eventually moving into twin-engine planes, then jets, then military-grade
        aircraft that can zip past the speed of sound.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3c441-0044-4425-bef0-c273c57dcd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of Isaacman''s fellow passengers was selected in a different
        way: He asked St. Jude to select a cancer-survivor-turned-healthcare-provider,
        and the organization chose Arceneaux. Proctor won an online contest specifically
        for people who use Shift4, the payment platform Isaacman runs. And Sembroski
        was given his seat by a person who won a raffle for people who donated to
        St. Jude. (Sembroski also entered the raffle but was not the original winner.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3328324-0689-4c4b-81af-55a35088a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman told CNN Business that he sat down with SpaceX to hash
        out the flight profile. He specifically wanted the Crew Dragon to orbit higher
        than International Space Station, which is why the spacecraft will orbit about
        350 miles above Earth — roughly 100 miles above where the space station orbits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ad8dd-8f01-43bb-934f-c63654090565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How risky is this?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bdae9-211e-425f-8a3c-bee3be45037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time a spacecraft leaves Earth there are risks, and there are
        no perfect measurements for predicting them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72715fb-eba5-4d6e-a112-0b3a98b611a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NASA estimates Crew Dragon has a 1 in 270 chance of catastrophic
        failure, based on one metric the space agency uses. For comparison, NASA''s
        Space Shuttle missions in the 1980s to early 2000s ultimately logged a failure
        rate of about 1 in every 68 missions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0dfa6c-0a73-4f1b-bf97-cf10e3290cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the inherent risks of blasting a spacecraft more than
        17,500 miles per hour — the speed that allows an object to enter Earth''s
        orbit — Inspiration4 is more dangerous than the brief, up-and-down suborbital
        jaunts made by billionaires Jeff Bezos and Richard Branson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ade3f9-1e4a-4d54-92d5-a0a146faa031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the many perils of the launch itself — in which rockets
        essentially use controlled explosions more powerful than most wartime bombs
        to drum up enough speed to rip away from gravity — there''s also the re-entry
        process. When returning from orbit, the Crew Dragon''s external temperatures
        can reach up to 3,500 degrees Fahrenheit, and astronauts can experience 4.5
        Gs of force pushing them into their seats, all while the ever-thickening atmosphere
        whips around the capsule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a5c24-63c0-49db-b555-e346493d1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Netflix documentary about the Inspiration4 mission, Musk
        described a capsule going through reentry as "like a blazing meteor coming
        in."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfaa93-cf9e-479a-b507-964183af6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so it''s hard not to get vaporized," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869210f-8a4a-45d2-baf7-aed35acd5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that the Crew Dragon then has to deploy parachutes to slow
        its descent and make a safe splashdown in the ocean before rescue ships can
        whisk the four passengers back to dry land.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd1d26-9720-4191-a0a1-51e9a9bbe859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks, a former NASA chief and career safety officials
        have said the Crew Dragon is likely the safest crewed vehicle ever flown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485301e-22aa-4ecb-ad52-047b90a5e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The vehicle: SpaceX''s Crew Dragon</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0e25f-a49c-4844-9228-734c2d0a0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four passengers will spend the entire missions aboard a SpaceX
        Crew Dragon capsule, a 13-foot-wide, gumdrop-shaped spacecraft that detaches
        from SpaceX''s Falcon 9 rocket after reaching orbital speeds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b812ea-ae5b-4cb4-a028-03c3844df505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX Crew Dragon capsule was developed by Elon Musk''s rocketry
        company for the specific purpose of ferrying NASA astronauts to and from the
        International Space Station, which it did for the first time ever in May 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e0162-12d6-4d73-8b54-1a779cd1f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, SpaceX has launched two additional Crew Dragon missions
        for NASA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb69d3d-a95d-4693-8184-7728435f171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is allowed, however, to sell seats — or entire missions —
        to whoever the company chooses. Although NASA paid for much of the Crew Dragon''s
        development, under the terms of the deal between the federal agency and the
        company, SpaceX still technically owns and operates the vehicle and can use
        it for whatever commercial purposes it wishes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea7059-d9f7-4f5f-bad9-70e119f4e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon''s missions in the near future also include a mix of
        NASA-commissioned flights to the ISS and space tourism missions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a6f33-b906-4a73-9b35-7d7550104e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this mission, the Crew Dragon will be retrofitted with a giant
        glass dome at the tip of the spacecraft specifically for the crew to soak
        in panoramic views of the cosmos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2221bd7-1696-4945-9e40-9187b270b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:11:20.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/09/14/tech/spacex-inspiration-4-space-tourism-mission-walkup-scn/index.html"
        target="_blank">SpaceX will launch four space tourists on a three-day trip
        in space. Here''s everything you need to know</a></p>'
