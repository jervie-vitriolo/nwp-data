      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5634f7d-cb2b-4fba-bdbc-e1e0785395b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the issue is much, much bigger than Minaj. Joe Rogan,
        Rob Schneider, Chet Hanks: Many celebrities have criticized Covid-19 vaccines,
        or engaged with wild conspiracy theories. The work continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
