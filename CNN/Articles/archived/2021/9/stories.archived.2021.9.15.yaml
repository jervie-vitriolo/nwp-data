    'jcr:uuid': '953f8d6f-d532-42d3-bc22-f05413506007'
    'lead': 'Activision Blizzard employees have filed a complaint accusing the gaming
      company of unfair labor practices, alleging that it unlawfully cracked down
      on their organizing efforts that took place in the wake of widespread harassment
      and discrimination allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T09:58:40.852+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:01:59.291+08:00
