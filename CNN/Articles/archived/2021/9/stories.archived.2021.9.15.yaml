      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observed growth is "somewhat defying the pandemic," said RCBC
        chief economist Michael Ricafort, who cited host countries'' efforts to further
        reopen their economies in light of wider vaccination rollouts.</p>'
