      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure brought overall remittances for 2021 to $19.78
        billion so far - a 6% climb from the $18.65 billion registered from January
        to July last year.</p>'
