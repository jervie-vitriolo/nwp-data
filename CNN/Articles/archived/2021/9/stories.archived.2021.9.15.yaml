      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was initially reported that the fire that started around 1 a.m.
        reached 3rd alarm. But based on BFP’s latest assessment, it only reached 2nd
        alarm at 1:25 a.m.</p>'
