      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA did not disclose how much the Philippines will give, but
        a tweet by the Permanent Mission of the Philippines to the UN in Geneva noted
        a “modest financial contribution to the UN OCHA Flash Appeal.”</p>'
