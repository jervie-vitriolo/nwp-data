    'title': 'COA: Agencies, LGUs fail to implement recommendations on disaster funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46a21d-a2be-4faf-b5f0-022a83449665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.035+08:00
