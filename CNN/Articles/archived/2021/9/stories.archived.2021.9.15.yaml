  'apple-iphone-software-update':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T12:19:03.133+08:00
    'imagesource': 'jcr:f4fe0de9-1552-4fbc-8929-03f295e550a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b505c7e5-d8b4-40a8-9f6c-af5c5c8a50b9'
    'lead': 'Apple, like other device makers, issues software updates all the time,
      but the latest one may be more critical than most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T12:23:01.369+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:01:45.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:12.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Apple', 'iPhone']
    'template': '1'
    'title': 'You should update your iPhone software right now. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fab60b-9934-4b2a-af83-f4a5bd186f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple, like other device makers, issues
        software updates all the time, but the latest one may be more critical than
        most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3753d9-4f49-4c9a-81d4-11597757ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone users are facing a software vulnerability that independent
        researchers say was used to spy on a Saudi activist. On Monday, Apple <a href="https://www.cnn.com/2021/09/13/tech/apple-iphone-spyware-vulnerability-fix/index.html"
        target="_blank">issued an urgent update</a>&nbsp;to fix the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2c604-c477-411f-aaa4-52975dd71016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s head of security engineering said in a statement
        that the vulnerability is used to target specific individuals and is "not
        a threat to the overwhelming majority of our users." But it''s particularly
        dangerous because it opens the door to being hacked without users having to
        click on a corrupted link, as is the case with most other cyberattacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136c7f6-ef22-46cb-80e4-513a3a38c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it can affect anyone who uses iMessage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b0b6e-3c25-437f-b128-8866bc62218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, iPhone users can update their phones to iOS 14.8 to be protected
        from potential attacks. It''s as simple as going to your settings, clicking
        on "General" and checking the field that says "Software Update."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbf767-7a97-4159-a867-128f5b07e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a proliferation of so-called "zero click" attacks
        in recent months, largely believed to be enabled by spyware from <a href="https://www.cnn.com/2021/07/25/tech/pegasus-hack-israel-reputation-intl-cmd/index.html"
        target="_blank">Israeli firm NSO Group</a>. The firm says it only sells its
        services to government agencies in order to combat terrorism and crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4f713-666e-4ec3-bdf5-019102e39bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, NSO Group did not address the allegations,
        only saying it "will continue to provide intelligence and law enforcement
        agencies around the world with life saving technologies to fight terror and
        crime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8406414-a5ff-4f8f-937d-d3594c960738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, however, say they have found multiple cases in which
        the spyware was deployed on dissidents or journalists. And the increasing
        prevalence of attacks that can infiltrate devices without the user''s knowledge
        or involvement mean keeping your phone''s software up to date has never been
        more important.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ffbf3-02e2-46f3-918d-8f28ca83bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:23:01.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/14/tech/iphone-software-update-zero-click/index.html"
        target="_blank">You should update your iPhone software right now. Here''s
        why</a>."</em></p>'
  'haiti-prosecutor-fired-assassination':
    'author': 'Caitlin Hu and Etant Dupain, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T12:23:44.481+08:00
    'imagesource': 'jcr:aa9cc44e-f6f9-4719-b03a-f62689b50f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff9002f1-63e7-40a8-9fd3-0a5f6ad3464c'
    'lead': 'Haitian Prime Minister Ariel Henry has ordered the firing of the country''s
      top prosecutor, who was investigating the assassination of the late President
      Jovenel Moise, a spokesman for the Prime Minister said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T12:27:45.725+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:01:44.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:13.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti', 'Ariel-Henry', 'Jovenel-Moise', 'Bed-Ford-Claude']
    'template': '1'
    'title': 'Haiti Prime Minister orders firing of top prosecutor in presidential
      assassination case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2087c5-40b2-4b32-9a70-e39b857774ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Haitian Prime Minister Ariel Henry has
        ordered the firing of the country''s top prosecutor, who was investigating
        the assassination of the late President Jovenel Moise, a spokesman for the
        Prime Minister said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb5221-f563-4169-9cc2-dd64a4c7bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port-au-Prince''s chief prosecutor, Bed-Ford Claude, had been <a
        href="https://www.cnn.com/2021/07/19/americas/haiti-acting-pm-claude-joseph-to-step-down-intl/index.html"
        target="_blank">seeking charges against Henry</a>&nbsp;in connection with
        the killing, telling CNN on Tuesday that he was discussing the possible charges
        with a judge. He also instructed the country''s immigration authority to bar
        the Prime Minister from leaving the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f909ba-5d6e-427e-839c-2ebbef53937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/07/26/americas/haiti-moise-assassination-investigation-death-threats-intl-latam/index.html"
        target="_blank">Moise was brutally killed</a>&nbsp;during an attack on his
        private residence on July 7. The ongoing investigation into his killing has
        turned up dozens of suspects, including US and Colombian citizens, but government
        officials continue to hunt for a mastermind and motive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d74ad7-6713-4b46-a4ae-0618dccc6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Claude invited Henry to testify about the case, citing
        evidence that <a href="https://www.cnn.com/2021/07/26/americas/haiti-moise-assassination-investigation-death-threats-intl-latam/index.html"
        target="_blank">a key suspect in the assassination called him</a>&nbsp;in
        the hours after the murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a1678-1601-406b-a2bd-0dc5681bd2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry did not respond to multiple requests by CNN for comment. His
        spokesman, who declined to comment about the order, told CNN that Henry did
        not attend the court hearing this morning where he was scheduled to testify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea42ece-6427-42a6-94fa-c909588f9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, the Prime Minister ordered that Claude be replaced,
        according to press officer Glaphyra Tracy Civil Chery. In a tweet, the prime
        minister''s office later announced that <a href="https://twitter.com/PrimatureHT/status/1437899344141750280?s=20"
        target="_blank">Frantz Louis Juste had been installed</a>&nbsp;as Port-au-Prince''s
        new interim top prosecutor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d0458-856d-48f0-bb64-a15714a50dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is unclear whether the Prime Minister has the power
        to ultimately force Claude out of his post. Legal experts and former government
        officials argue that only the Justice Minister can fire the prosecutor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71faa0-ca07-4d44-b41d-69c89a655b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Justice Minister Rockfeller Vincent nor Claude himself responded
        to requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed152b7-a9db-4677-842e-3f472dc3dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/DrArielHenry/status/1436718308758364168?s=20"
        target="_blank">series of tweets</a>&nbsp;Saturday, Henry had referenced the
        case, writing, "I want to tell those who still have not understood, that the
        diversionary tactics to seed confusion and impede justice from doing its work
        serenely will not stand."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f8790-87e1-4f14-9138-2d97f74ab7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true culprits, the intellectual authors and those who ordered
        the odious assassination of President Jovenel Moise will be identified, brought
        to justice and punished for their crime," he also wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21452c2-86db-4c6a-940e-292fabab72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise''s death prompted a weeks-long standoff over succession in
        the country''s leadership between the recently nominated Henry — a neurologist
        by training — and then-acting Prime Minister Claude Joseph, before Henry <a
        href="https://www.cnn.com/2021/07/19/americas/haiti-acting-pm-claude-joseph-to-step-down-intl/index.html"
        target="_blank">ultimately took power</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd9909-439a-47ab-beb7-785255518ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early months of Henry''s tenure have been troubled by continuing
        intrigue over the assassination, deadly gang violence in capital city Port-au-Prince,
        and a <a href="https://www.cnn.com/2021/08/18/americas/haiti-earthquake-news-wednesday-intl/index.html"
        target="_blank">catastrophic August earthquake</a>&nbsp;in the country''s
        south that left more than 2,100 dead and injured more than 12,200.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c79a46-e46a-4be7-b146-88ca3a3c6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:27:45.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/14/americas/haiti-prime-minister-ariel-henry-jovenel-moise-assassination-intl/index.html"
        target="_blank">Haiti Prime Minister orders firing of top prosecutor in presidential
        assassination case</a>."</em></p>'
  'North-Korea-fire-ballistic-missiles':
    'author': 'Yoonjung Seo, Gawon Bae, Joshua Berlinger and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T12:44:02.161+08:00
    'imagesource': 'jcr:6d9b6826-57d2-4a77-aa1b-f7d49aed9df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e886ca6a-e4d5-4b04-8f46-92a6d83bf3a1'
    'lead': 'North Korea fired two unidentified ballistic missiles into waters off
      the east coast of the Korean Peninsula on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T12:46:12.036+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:44.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:13.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires two ballistic missiles, South Korean military says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b7b2c-b32d-415a-b5db-90dbaa440a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired two unidentified ballistic
        missiles into waters off the east coast of the Korean Peninsula on Wednesday,
        according to South Korea''s Joint Chiefs of Staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102c6aa-2aa7-4e24-8fad-233fcc01bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and United States intelligence authorities are analyzing
        the launches for additional information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa4b53-226b-4fd9-826d-a0aaefe3cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military said it has strengthened its surveillance
        and monitoring of North Korea while working closely with the US on maintaining
        its defensive readiness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c2655-67df-409c-b3dc-dc8dacb8bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Coast Guard said it believes the two missiles were launched
        five minutes apart, at 12:38 p.m. and 12:43 p.m. local time (11:38 p.m. and
        11:43 p.m. ET).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521fa31-81a1-43a4-a548-49736c7c8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said the North Korean projectiles are
        believed to have fallen into waters outside its exclusive economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e80d9b-09b7-4809-bfc3-c5d9c578b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s ballistic missile tests are Pyongyang''s first since
        US President Joe Biden took office in January and come just days after Pyongyang
        said it tested long-range cruises missiles on Saturday and Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b078aaf-9c17-4644-ad03-16e65326f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is barred from testing ballistic missiles and nuclear
        weapons under international law. Previous such tests have been met with international
        opprobrium and sanctions from the United Nations Security Council.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61c825-8d8d-47d2-bf8e-7b67ea51f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise missiles are propelled by jet engines. Much like an airplane,
        they stay closer to the ground, making them harder to detect. Most cruise
        missiles are not designed to carry nuclear warheads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677d428-ba7d-45ed-8510-6168bb45fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballistic missiles by comparison are powered only for a short portion
        of their flight. They are fired on an arcing path that for longer range versions
        takes them outside of Earth''s atmosphere, and they can handle heavier payloads
        such as nuclear warheads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02c83a-05e0-4d4d-906f-4e4bd1229d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean military unveiled two new missiles at parades last
        October and in January. One, which analysts said might be one of the largest
        in the world, was so big it needed to be put on an 11-axle truck.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0b025-6768-48ef-9cc0-cc608697f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T13:41:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the North''s most recent military parade last week, there
        were no missiles to be seen, the parade ranks filled instead by armaments
        of the smaller battlefield variety.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26df68-ee37-43a4-bafb-1dec79aa3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:47:12.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/15/asia/north-korea-missiles-intl-hnk/index.html">"North
        Korea fires two ballistic missiles, South Korean military says"</a></em></p>'
  'alandal-filipino-graphic-novel':
    'author': 'Karl R. De Mesa'
    'caption': 'Author J. Philip Ignacio teams up with legendary DC and Marvel artist
      Alex Niño for a coming-of-age graphic novel about the daughter of a former conquistador.
      Photo courtesy of JAY IGNACIO'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-09-15T12:35:46.623+08:00
    'imagesource': 'jcr:c1110db2-f833-4235-b9af-54f5ad9d911d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b362488-2f0f-4beb-ab80-20e7871db0d9'
    'lead': 'Author J. Philip Ignacio teams up with legendary DC and Marvel artist
      Alex Niño for a coming-of-age graphic novel about the daughter of a former conquistador.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T12:50:42.240+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:01:43.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:13.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Alandal’ is a swashbuckling tale of conquistadors and pirates set in
      Sulu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a762a9-ea8f-4b0f-8877-7785fb8ede5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final book of comic book illustration legend Alex Niño is a
        historical epic that starts with a bang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d27d4-6b9f-4568-bebd-92d776545258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the year 1762. A conquistador is fleeing the chaos of a naval
        battle in Jolo. The Spanish military commander Sevellano Rodriguez is running,
        trying to reach his escape galleon as cannonballs explode around him and the
        collective wrath of the Kingdom of Sulu, Moro soldiers and the sultan’s agents
        give chase. Who is the child he carries with him?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7d1bb-1a89-46ba-b81c-631cca3f765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by J. Philip Ignacio, with lettering by Lorraine Mare Garcia
        Barte, and illustrated by Alex Niño, under the imprint of Komiket Inc., this
        landscape-format graphic novel is all about the adventures of the young Sabina,
        her coming of age into her identity and an eventual date with destiny, as
        she trains under her father, the former conquistador who’s been exiled by
        the Spanish colonial forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75e016-e340-4790-b177-4d567af2ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alandal,” the first of a two-part graphic novel, debuted last Sept.
        4 as part of the online Philippine International Comics Festival (PICOF) and
        has been hailed as a landmark return of the iconic drawing pen of Alex Niño.</p>'
    '40':
      'image': 'jcr:b74b8571-19fb-47bc-8003-ce10fbd56083'
      'imageCaption': 'J. Philip Ignacio and comics legend Alex Niño with their graphic
        novel Alandal.” Photo courtesy of JAY IGNACIO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcd5d4-62b3-4f2b-ac21-0b92dac5cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848409b-c446-4ce5-97ab-79313732b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino comics artist best known for his work with publishers
        like DC Comics, Marvel Comics, and his covers for Heavy Metal magazine, Niño
        was part of the Pinoy-wave of illustrating talents who broke into the comics
        business in the 1970s. Along with Alfredo Alcala, Nestor Redondo, and Gerry
        Talaoc, he paved the way for future local illustrators like Whilce Portacio
        (“Wetworks”) and Leinil Francis Yu (“X-Men”) to make it to the big leagues.
        Before he retired, Niño also worked on Disney movies like “Mulan” and “The
        Emperor''s New Groove.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644225a-f579-46b0-8a6e-006f93351dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Jay Ignacio, also known for his stand-up comedy and a member
        of the band Da Pulis, is still pretty bowled over about it. The fact that
        he has debuted a graphic novel at the ripe old age of 48, and that the legendary
        Alex Niño has come out of retirement to be his collaborator on said comic
        makes him sanguine. This is his second collaboration with Niño, the first
        was the traditional comics “Merchant of Oltrarno” (2018).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3b0df-48fa-4eaa-91bc-7280c5e0387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that it’s over, it’s only now that it’s sinking in,” says Ignacio,
        on a Zoom call with CNN Philippines Life, his ecstatic relief palpable after
        more than three years of hard work. “I realized hey… Oh, my God Alex Niño
        is my illustrator!”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11141c3-a34a-4179-b5a5-a09598c5b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niño’s art is that classic rich and textured style that made him
        famous during an era where illustrating was a competition for detail and atmosphere.
        The darling of Heavy Metal, Creepy, and classic DC has mastered the techniques
        of overwhelming the eye through sheer beauty of overlapping lines, shades,
        and tones. His style is no different on “Alandal” as he depicts ships on rocking,
        mountainous waves, swarthy pirates, clashes between swordsmen and women and
        the courtside politics of Sulu and Spain-occupied Philippine islands. All
        are ripe and gorgeous on a landscape format like a mural, the black and white
        and grey flowing together to give life to Ignacio’s script. Sometimes, there’s
        a distinct vibe that the printing on the page is just playing catch-up with
        the original art, that something has been lost in this format from Niño’s
        original intent.</p>'
    '41':
      'image': 'jcr:7762fdaa-f1af-4ffa-b7fe-e667a6cc42d8'
      'imageCaption': 'A preview of the first page of “Alandal.” Photo from JAY IGNACIO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a84828-4851-4e97-b38e-04b9956cf432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e4075-2094-4c4c-9e73-08619a9297c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmaker behind the Filipino Martial Arts (FMA) documentary
        “The Bladed Hand” (2012) and himself a practitioner of escrima system Kali
        Ilustrisimo Repeticion Orihinal, Ignacio was always fascinated with the roots
        of our national martial sport. “Alandal” was born out of the seed of his fevered
        dreams, imagining how cool it would be if he could bring to life the world
        and imagery of the 1700s, a time when it was almost perpetual conflict. According
        to Ignacio’s research for his film, arnis as swordplay was being <a href="https://m.facebook.com/FilipinoCanadianArtMuseum/photos/ms.c.eJw9jlEORDEIAm~_0kVYt3v9im5TyPicDKHqvLiYLuef8cHmiQETxMTeY5~_xln~;JpP9evNtf1vc2Uf~;sd4vA9Qvnvft1~;6L1Z4nG~;1R~;7cxm0V~;58nvo37FN5mENcjwHt5x~;UMzpE.bps.a.163265805181068/163265831847732/?type=3&amp;source=49"
        target="_blank">taught to Filipinos by the Spanish colonial military</a>.
        This was partly towards forming a militia that would aid their expansion in
        Mindanao against the Sultans and also to protect the galleons plying the shipping
        routes of the Sulu and Celebes waters, seas plagued by fierce Iranun marauders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dec8be-4f98-4e6d-bade-b2a8cb145725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time Ignacio thought of pitching the story to Niño was
        at the 2013 Comic-Con in the U.S. Niño has been based in Los Angeles since
        the 1980s and Ignacio asked him to draw something for a documentary he was
        working on back then as B-footage. The illustrator drew “this Moro warrior,
        it was kind of a fantasy-looking figure in his typical style, he did it in
        just 18 minutes.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720dc957-31f2-4327-87dd-d755ca5f0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ignacio took his moonshot, telling Niño as best he could about
        the opening scene, how conquistador Sevellano Rodriguez was running with a
        child in his arms, dodging bullets and trying to reach a galleon. “But that
        was just an image, there was no story yet,” said Ignacio. “Really, it was
        a patapon pitch. I expected na babalewalain, so I didn’t care what he would
        say afterwards and at least, I told myself, I took my shot. But when he said
        ‘Yes’ it was a holy sh*t moment!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4003c71-5b8b-4de3-b714-44ac68601651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, we better get started on your comic,” Niño told Ignacio.
        “While I am still alive.”</p>'
    '42':
      'image': 'jcr:fa187ca4-14ac-400f-a437-c91156ed7b9b'
      'imageCaption': ' “[Mang Alex’s] condition was: ‘just give me a synopsis and
        100% I will take care of the rest,’” recalled Ignacio. “So he had zero input
        during the process, but it all paid off when, after sending the illustrator
        the first three chapters, he received photos of the covers a month later,
        drawn on sprawling 18" x 24" art paper. Photo courtesy of JAY IGNACIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b163e-b363-40e8-97b0-ab97b6b904a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f0d7b-d5a3-4cfb-a1c8-ff0d311561a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio got to cracking on a full script, mindful of the time pressure
        that the ageing Niño—now 81 years old—cautioned him about. Ignacio threw himself
        into the research and execution. He consulted historical experts like Dr.
        Felipe Jocano Jr., learned some Indonesian silat (what would have been the
        combat system of the Mindanao warriors), dutifully shot reference photos and
        videos, and took trips to Zamboanga and Basilan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1f5cc-b9de-4c78-a696-f430d124a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I went as far south as I could,” said Ignacio. “I also wanted to
        go to Jolo and Tawi-Tawi as well but they said I needed a police escort because,
        that time, the Marawi siege had just finished.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22583c48-7e15-47fa-920c-b34b2fb27531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing “Alandal” came with its own valleys and hiccups. Primary
        among them was the illustrating conditions of Niño. “[Mang Alex’s] condition
        was: ‘just give me a synopsis and 100% I will take care of the rest,’” recalled
        Ignacio. “So he had zero input during the process, but it all paid off when,
        after sending the illustrator the first three chapters, he received photos
        of the covers a month later, drawn on sprawling 18" x 24" art paper. “I was
        shocked and surprised at the details! I was enthralled by the imagery,” said
        Ignacio.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1763b-eb24-4013-a776-5b9192f95b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest difficulty for Ignacio, in the three-year process of
        birthing “Alandal,” came in late-2020, when the COVID-19 pandemic hit and
        his friend passed away. “That was when it got to me,” Ignacio said. “Because
        Danry Ocampo was one of the most eager to see the release. His death affected
        me so much that I lost motivation for several months. I just couldn’t work.
        Everything was delayed and I must say “Alandal” should have been released
        last year. Every day I was thinking: ‘Who’s going to buy this comic now? Who’s
        even going to care about this?’ After several months I snapped out of it and
        said to myself: ‘Wait, teka muna, Mang Alex is waiting for this and it is
        his last comics!’ I have a duty to finish this. I remember him saying ‘gawin
        na natin yan habang buhay pa ako.’ That rang in my head: ‘while I am still
        alive.’”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66213c-a782-4e2c-bdf3-4a4a2ff1b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio promises that the next part of Princess Sabina’s saga, part
        two of “Alandal,” will have much more explicit fight scenes, and the swordplay
        that eventually became our FMA systems, featured in the drawings. Taking inspiration
        from Arya Stark of “Game of Thrones” and a real life-ancestor of Ignacio’s,
        Sabina is based on the Westerosi princess turned assassin and Princess Sabina
        Sabane of the Davao Kaagan Tribe — a person that Ignacio can trace his lineage
        back to the Spanish occupation.</p>'
    '43':
      'image': 'jcr:d5c08438-9631-499f-9bda-5c8342249fcf'
      'imageCaption': ' “Alandal” was born out of the seed of his fevered dreams,
        imagining how cool it would be if he could bring to life the world and imagery
        of the 1700s, a time when it was almost perpetual conflict. According to Ignacio’s
        research for his film, arnis as swordplay was being taught to Filipinos by
        the Spanish colonial military. Photo from JAY IGNACIO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b016135-4e26-423d-86da-bd60e6bbc555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41bee2-9c01-4269-b069-3b23e8bf0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also hope readers get curious about the truth behind the fiction,”
        said Ignacio, referring to how the style of Indonesian silat versus Filipino
        arnis battles are contextualized in true historic incidents, like the Spanish
        teaching the Visayans militia tactics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19db64-f626-45d8-9943-fa6009e27e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title itself, “Alandal,” is a clue that brings clarity and drama
        to the story, both from an FMA and historical perspective. Though, discussing
        the intricacies of the story here would be too much of a spoiler, so you’ll
        just need to read the graphic novel to find out what or who that is.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e621cd-f09d-4e63-ad23-e13d418b91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T12:50:42.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that readers learn more after reading about the tribes of
        the Sulu archipelago. There’s a flash forward there, my statement about colonization
        and the atrocities that were done against the people of Jolo. A lot of Bangsamoro
        issues are rooted in the forced annexation of their territory and “Alandal”
        tackles those, too.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d06d35-3261-4cdf-b857-3b81650611ec'
      'mgnl:activationStatus': true
