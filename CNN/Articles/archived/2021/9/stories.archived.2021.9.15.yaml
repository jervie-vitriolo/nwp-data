      'mgnl:lastActivated': 2023-01-25T05:01:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01c448-bff5-4a3d-b6e1-07c3b47a20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funding will be my main consideration in making my final decision
        as I file my candidacy this October," Ejercito told CNN Philippines'' News.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf42fc-d641-445b-8b6c-6c8f2ed5cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b66c6a-60f5-48b6-ab1e-649968ae3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be honest with you that funding is a major problem for
        me. Because as I''ve mentioned I was not prepared to run two consecutive national
        elections, which is really expensive," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28cdd2-b0be-4d0f-9e95-02660c63a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf25bc1-4a34-43b2-af8d-09ca0d4b9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito ran in the 2019 midterm elections but fell short at 13th
        place behind Senator Nancy Binay. His half-brother and former senator Jinggoy
        Estrada only placed 15th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd4566-7518-4117-8a4d-47fdf42ec79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06258be9-21a4-4e53-b3e1-caf626e88d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that a lot of friends and a lot of people who believe
        in me would continue to support me...Hopefully, funding and financial support
        and I would really need that," Ejercito said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47a082-2bcc-448d-9df2-6f458a1033a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
