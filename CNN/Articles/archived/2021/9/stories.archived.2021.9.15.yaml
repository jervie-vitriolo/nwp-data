      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman Warren Rex Liong —&nbsp;a former PS-DBM
        director —&nbsp;also insisted there was no overpricing in the purchase of
        COVID-19 supplies last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb97f3-7f68-4bb3-a266-6e49fcb35dc2'
