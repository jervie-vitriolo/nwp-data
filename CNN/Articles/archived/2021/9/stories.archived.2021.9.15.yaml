    'title': 'House OKs bill postponing Bangsamoro region polls '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376f108-85f5-40af-83a7-37a3c5fe1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:25:35.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:22.782+08:00
