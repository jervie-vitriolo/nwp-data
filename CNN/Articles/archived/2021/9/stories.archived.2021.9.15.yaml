    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3072c0-3989-4518-ad46-df4b4352f22e'
    'lead': 'Over 25 million students have already enrolled for the current school
      year compared to around 26.2 for 2020-2021, according to the latest data from
      the Education department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T00:27:01.236+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:02:21.435+08:00
