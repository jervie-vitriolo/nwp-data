      'text': '<p>"We have proposed to the DBM, if you are serious in addressing classroom
        shortage then we can have a three-year phasing of new building construction
        to address this shortage," Pascua said.</p>'
  'Apple-event-iPhone-13':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T03:47:03.201+08:00
    'imagesource': 'jcr:28ff1862-b151-4875-b9d1-7162c110b85d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8237a269-4d1b-4145-ba95-4e480e8e3c6a'
    'lead': 'Apple unveiled four new iPhones, a new Apple Watch and new iPads on Tuesday
      during a virtual media event held from California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T03:49:41.479+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:02:20.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:00.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iPhone', 'iPad', 'Apple-Watch']
    'template': '1'
    'title': 'Here''s everything Apple unveiled at its big iPhone event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc947c8-2aef-4cb4-a5be-688f8dfe0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple unveiled four new iPhones, a new
        Apple Watch and new iPads on Tuesday during a virtual media event held from
        California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde3066-977c-429f-b68e-c3201d10378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071e922-6ddf-467e-b4fd-754dc4da8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new smartphones -- the iPhone 13 mini, the iPhone 13, the iPhone
        13 Pro and iPhone 13 Pro Max -- don''t include any groundbreaking design changes
        or features, at least compared to last year''s 5G announcement. There was
        no portless iPhone and no under-display touch ID. Neither was there Apple''s
        once classic line: "one more thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e82f31-ba88-497d-bcc8-3b15926212f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc25e8-43ba-4720-b402-a780a169bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the event marked a return to basics for Apple, with predictable
        improvements that included better cameras, longer-lasting battery and faster
        processing on its devices. Still, there were some pleasant new additions,
        including a jaw dropping storage option for the Pro models and a new Portrait
        mode for shooting videos. And, contrary to some rumors, Apple made upgrades
        without raising the base price of its various models.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6b2f1-31ff-4fe5-8b72-2b392daab8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149db54e-55a0-4407-a3fe-8facdfcabf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes were high for Apple heading into the event. The iPhone
        continues to be a major revenue driver for the company and remains central
        to its ecosystem of products. The event also comes amid some uncertainty:
        A US judge ruled last week that Apple can no longer prohibit app developers
        from directing users to payment options outside the App Store. The company
        is facing antitrust scrutiny from regulators in the US and abroad. And Apple
        recently confronted weeks of controversy for its approach to combating child
        exploitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
