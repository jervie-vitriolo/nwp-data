      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a843e5-bbbd-4593-86b4-65b9e41754b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T00:07:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying a portion of the 753,480 doses landed at the
        Ninoy Aquino International Airport Terminal 3 in Pasay City, state media reported.
        Cebu already received its share of 51,480 doses while another 51,480 will
        be sent to Davao on Thursday, Sept. 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc138e4-edc9-4436-a00f-a6f9de0648f9'
