      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d63f01-a302-4b44-8694-8a0f9311a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 2019 elections, Ejercito admitted that everything
        is not yet okay between him and Jinggoy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9a29b-3eb7-4154-9a24-fbdeeffc856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c836241-b47b-4343-aa52-7d0cbf65b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we are again in the same dilemma as like in 2019," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08feff-fa75-4006-ace0-71b97d4a2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ad526-4dae-4478-bbaf-656add044deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then incumbent senator Ejercito appealed to his half-brother and
        their father - former president Joseph Estrada - to let him to continue his
        Senate stint for another term. However, Jinggoy competed against him in the
        midterm polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31e1a8-fba9-4fb9-aed2-ecc7477d8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada508ef-c0fc-46e4-9aa5-e0d62a7821a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I requested my dad and my brother na patapusin nila ako. I still
        have things do...Ayun yung hinanakit ko [That''s my resentment]," Ejercito
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db8dd9-ff61-4e6c-b197-be2375b1532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bee2e0-01e9-498c-b725-87af7cbd6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping in the future, when our political careers are over,
        we will just laugh about it. After all, we are brothers," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec9846-5744-40c4-a31b-761e1a3203f1'
      'mgnl:activationStatus': true
