      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ea0a8-60de-4b7b-ba4f-4c73112df7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPhone 13 and iPhone 13 mini</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b27e97-d73b-438b-82c7-4ecd7df20a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.1-inch iPhone 13 and 5.4-inch iPhone 13 mini come with the
        same A15 Bionic chip as the Pro line. It also has a dual-camera system, which
        is arranged diagonally, and features longer-lasting batteries. Apple said
        the iPhone 13 will last 2.5 hours longer than the iPhone 12 and the iPhone
        13 mini will go 1.5 hours longer on a single charge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f571a-e30a-4403-a5f8-6f7ca10c229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ead2cf-de96-4346-bc5b-fbfca3dbd42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates include a more efficient display, a new 5G chip, and
        a tool called Cinematic Mode, which is like the popular Portrait mode feature
        but for videos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8289706-fdef-4a3b-8799-ea716f15946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
