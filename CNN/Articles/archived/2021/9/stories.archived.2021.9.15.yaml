    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892ef1f-8b91-4a38-962c-b9c69373cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer people were covered by their employers last year. The rate
        of job-based coverage fell 0.7 percentage points to 54.4%.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ec3b5-8a4a-4e4f-a341-f8e2079f676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86e107-f02c-4345-bcd1-58f11b9a8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there was a 0.5% increase in Medicare coverage,
        driven mainly by the aging of the population.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13204bdd-d0f5-488f-a1ec-c67ab7d9e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea1f54-d04a-48bb-a98e-2c07c44b300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, some 66.5% of people had private coverage last year and
        34.8% had a public plan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c76fd9-aecd-4069-817f-d13985de3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3df8f-8fb6-49ec-b6d2-9978f79c39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Census Bureau''s data does not show an increase in Medicaid
        coverage, which conflicts with the Centers for Medicare and Medicaid Services
        data that found enrollment soared by nearly 10 million people from February
        2020 to January 2021.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db531ce-9a3f-464a-9ea5-18145fa3ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19c919-7ee7-4d32-b5c6-f8584c55a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lower likelihood of Medicaid coverage among the people
        the Census Bureau surveys for its annual report, which could affect the magnitude
        of the estimate, said Sharon Stern, an assistant division chief at the agency.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efe4a3-480f-4f43-a5e8-f9bf4d0c06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3411d91-0dab-40bb-83c4-1a7b4ab7097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food insecurity</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608e0cf-c04b-4784-9622-4d0c89bc97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal efforts to support struggling individuals succeeded
        in keeping hunger at bay last year for Americans overall, a recent US Department
        of Agriculture report found.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756c82f-3bea-4d25-ad66-8564b907be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0abec7-a3e8-4867-b7d0-d2a9f11dcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the share of households contending with food insecurity
        remained the same in 2020 as the year before at 10.5%, or 13.8 million households,
        according to the report, which is released annually.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e215e-4b3c-4ab4-8d2e-c831bb649bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbe81a-efc9-4b43-aab0-1bc4792a365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, food insecurity among families with children rose last
        year, despite the federal response. Some 14.8%, or 5.6 million households,
        were in this situation last year, up from 13.6% in 2019.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2058d5-3a57-46f5-bd74-3eb57249b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/14/politics/census-2020-poverty-income-pandemic/index.html">Poverty
        rose in 2020 amid pandemic even as stimulus payments helped some 11.7 million
        Americans avoid it</a>."</em></p>'
