    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa7b2b4-df75-41f5-a388-588192de2332'
    'lead': 'An entire building floor can be placed under lockdown over a single case,
      based on the guidelines for the pilot testing of the new COVID-19 alert level
      system in Metro Manila, Paranaque Mayor Edwin Olivarez says. Meanwhile, two
      cases could trigger a street lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T14:50:19.466+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:39.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:15.279+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Single COVID-19 case could trigger lockdown of entire condo floor —
      MMC head'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a239d-6156-4ada-87dd-413f2030a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        An entire building floor can be placed under lockdown over a single case,
        based on the guidelines for the pilot testing of the new COVID-19 alert level
        system in Metro Manila, Paranaque Mayor Edwin Olivarez said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2f7c2-1ed2-4d80-a9d3-cedeb93b2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon pong guidelines na binigay po sa amin po diyan ng DILG
        (Department of the Interior and Local Government)," Olivarez, who is also
        Metro Manila Council chairman, said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b039-ea7d-4de6-9c7a-626d121c5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DILG gave us guidelines on this.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf7a1e-6da6-4108-a0e3-7647d0736fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad po sa isang floor ng isang condominium...basta magkaroon
        lang po ng isa pong case po doon, iyong mismong isang floor na iyon ay pwede
        na nating ilockdown po iyan,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1097e0-d3a6-47d0-9a23-f2634eca85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For instance, in a condominium floor -- in case it
        records a single case, the entire floor can already be locked down.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbf675-a843-4480-ac6c-56dc1d3af59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same could be applied to households, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b2eae-f39c-44d3-95a5-94a100c86a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two cases could trigger a street lockdown, the mayor
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d5888-d947-48ef-8360-57d4d7a06dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag po sa isang kalsada, sa isang sitio po, mag-dalawa lang po
        ng case po doon ay pwede na po magkaroon ng lockdown po diyan para po ma-implement
        ‘yung ating mass testing, iyong contact tracing pati po isolation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32560eef-ba3b-4810-a700-45c7c9af3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to streets, sitios (area within a village),
        they can be locked down over two cases to give way to the implementation of
        mass testing, contact tracing, and isolation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff053d8-b2e2-4965-9bcb-fc2ac1e0bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food packs will be given to affected residents during the granular
        lockdown period, but there will be no financial assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e911bd-d8d4-4df7-b15a-8c9a61db0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will shift to a <a href="https://cnnphilippines.com/news/2021/9/14/NCR-Alert-Level-4.html"
        target="_blank">new version of general community quarantine</a> (GCQ) starting
        Sept. 16. It will be under GCQ with Alert Level 4 for the second half of the
        month. Under Alert Level 4, persons below 18 years old and over 65 years old,
        those with comorbidities, and pregnant women are not allowed to leave their
        homes for non-essential activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631b43c-507a-451b-9f7b-4dad0c77bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T14:50:19.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html"
        target="_blank">EXPLAINER: What you need to know about the COVID-19 alert
        level system in NCR</a></strong></p>'
