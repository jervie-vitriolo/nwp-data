      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPhone 13 Pro and iPhone 13 Pro Max</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df3ba4-0b0e-4ca3-b223-f4534667089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher-end iPhone Pro line was arguably the highlight of Apple''s
        event, at least among the iPhones. The 6.1-inch iPhone 13 Pro and 6.7-inch
        iPhone 13 Pro Max feature Apple''s new, powerful A15 Bionic chip, which Apple
        said is the "fastest CPU in any smartphone." It will give the iPhone improved
        machine learning capabilities, such as real-time video analysis and the ability
        to analyze text in photo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385d2ab-8ba4-4ea2-8006-5f659cdb7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62acaf5-ac8c-4361-bf21-98d991c25744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro devices pack a five-core CPU with 50% faster graphics --
        an upgrade that will appeal to many gamers -- as well as a bright Super Retna
        XDR display with a faster refresh rate, an all-day battery life and an option
        for one terabyte of storage, doubling the prior maximum storage capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebfeee-c8a9-426f-b0de-3cd7923b2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
