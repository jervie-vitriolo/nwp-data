      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Overseas Filipinos sent more money home in July, data from the Bangko Sentral
        ng Pilipinas (BSP) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a6cd1-d65d-45e4-abed-720b1a32d7f9'
