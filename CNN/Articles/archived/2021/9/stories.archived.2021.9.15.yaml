      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the singer says that "it was her decision" to
        delete the account and that it has been something she''s "wanted to do for
        a while."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a14aa-ef6a-40a7-aaef-abfe90fe9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
