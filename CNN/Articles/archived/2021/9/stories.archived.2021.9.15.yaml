      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to allow the national government and the Moro Islamic
        Liberation Front to set “better and sturdier foundations” and to translate
        efforts on the gains from the peace agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
