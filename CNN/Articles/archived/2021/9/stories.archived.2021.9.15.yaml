      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> The
        House of Representatives on Wednesday approved on third and final reading
        a bill postponing the first regular elections of the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a053d4-ef71-49ee-afe7-501330447c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:25:35.008+08:00
