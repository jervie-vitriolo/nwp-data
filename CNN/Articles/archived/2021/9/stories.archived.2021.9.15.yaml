    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fiji', 'travel', 'end-of-the-year', 'open']
    'template': '1'
    'title': 'Fiji will be open to travel by the end of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7440f-135a-45d6-af6c-1247ebfb502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fiji is ready to welcome tourists again
        by the end of 2021, but there seems to be some disagreement about exactly
        what the reopening date will be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d911a-e2fc-439b-88be-d9c5cf74d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6721914-7242-4038-90d1-c9cccd725715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation had originally intended to reopen the country''s
        borders to tourists in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac74ace-e7cb-4ddc-94e1-716dc75d70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d5261-530b-4071-a364-fd4ad6ec0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent Hill, the CEO of Tourism Fiji, the country''s national tourism
        body, told CNN any reopening date is still a moving target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f9b55-b79f-40f6-b89a-faff18eacad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16056f-cef5-4657-a3ba-52e54d31bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said travelers permitted to enter the country will need to
        be fully vaccinated, show evidence of a negative Covid-19 PCR test and be
        from a "green list" nation, although the criteria for the green list has not
        yet been spelled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4083df7-9619-4c7b-a0af-ba4005b64cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91db8b7-73d7-498a-96ea-c36eabec7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a speech made on September 3, Minister for Commerce,
        Trade, Tourism and Transport Faiyaz Koya announced, "We are collectively working
        towards a November reopening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f58ca-b744-475c-a936-f6aaacaec004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ea6e3-372d-47cd-9751-d15a3c9ad679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "With COVID-safe behavior, we will reduce our community
        transmission and give confidence that Fiji is a safe holiday destination and
        will not be a source of cases in their respective countries. I am confident
        with all our collective effort we will achieve the desired outcomes and create
        a safe environment to welcome back tourists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417abcca-98e3-45f4-a770-a6eb8a66e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca3512-84b6-4f21-8f95-72d641bf93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s national airline will play a major role in the reopening
        process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b6180-f76b-4217-be2b-f882a4f20731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be5a3f-52e8-4f4d-9a1d-e793200bbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiji Airways is committed to putting on a strong schedule right
        from the get-go. They are committed to opening across a number of their ports
        that they flew to and providing capacity," Hill confirmed. He teased there
        will be flight and resort deals on offer as part of the country''s reopening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be16e8b-750e-421a-bc8f-5065a5895e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa8140-ca43-43eb-a395-54f1468e6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 percent of Fiji''s gross national product (GNP) comes from
        the tourism industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd5998-0889-4ccf-80ba-926ef0e0e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9248e-c179-4f22-8d72-1c4d42a2839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Prime Minister Josaia "Frank" Voreqe Bainimarama openly
        said he was courting billionaires who wanted to visit Fiji during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336428c-98a4-49c0-bbea-d4b365093535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5523f0-beb9-430b-876f-e3f9c616e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country being otherwise closed to foreign travelers,
        a group of some 30 high net worth individuals were allowed to spend three
        months in the country as part of a special agreement with the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167ce49-1dc1-44c4-8142-5d5319707c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1434ae-7b92-4024-8be3-93883f16e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening news was met with happy responses from Fiji''s tourism
        community, which has taken a significant hit during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2b14d-7cbf-4d09-83cf-0494b3cc6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3394e02-38e4-47f0-b917-826a699bcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ecstatic that before the end of the year we will be able
        to share the Fijian bula spirit with the world once again," Christopher Southwick,
        owner of the Royal Davui Island Resort, told CNN. "We are anticipating a strong
        opening for those looking to celebrate the holidays under a palm tree."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa5951-f5cf-43bb-b82a-d3c47a887c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaca544-2bb5-464d-b3e8-7b4ede0b3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for a successful reopening, businesses, locals and visitors
        will need to follow guidelines laid out by the country''s CareFiji plan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f599524-c4c7-4e56-b705-13633a543178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d218a3-6fb4-4896-a20f-8ae791c7f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will need to download the CareFiji app to their phones
        ahead of arriving in the country. They will be able to use the app to book
        hotels and resorts compliant with the program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0a501-e4da-4133-af1b-fb71cc9f19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb0c1a-f3b4-4de5-9c72-140eac018f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s data showed as of September 14, 33 percent of Fijians have
        received at least one dose of the Covid-19 vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0419d-caa5-467b-a59b-ad780eda1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01d9a1-9a0d-4fed-8897-167f4433f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prime minister said on Twitter half the country''s
        eligible adults have taken both doses of a vaccine, while the Fijian government''s
        official Twitter account said 97.2 percent of the "target population" had
        received at least one shot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc6b8d-7912-4e44-8a5b-d3a16bcd74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45b212-c8b6-4361-80e2-8d6a5a0a967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tourism Fiji, the discrepancy has to do with the ages
        of those being vaccinated. About one-fourth of the country is under 18, and
        Fiji does not yet have vaccines specifically aimed at children. Therefore,
        "target population" is a term they use to mean eligible adults.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44498c-2d13-4dbb-a6e3-f635c800f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T10:57:30.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/fiji-reopening-tourism-plan-intl-hnk/index.html">Fiji
        will be open to travel by the end of the year</a>."</em></p>'
  'Sequioa-National-Park-closure-wildfire-threat':
    'author': 'Cheri Mossburg and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T10:57:40.843+08:00
    'imagesource': 'jcr:bcc22511-6f93-43ea-88e1-1777bfb30f26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3811945b-cb34-46b4-a472-4ac8cba0f73c'
    'lead': 'A pair of wildfires burning in California''s parched Sierra Nevada mountains
      have forced the closure of much of Sequoia National Park — including its most
      treasured areas, home to some of the largest trees on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T11:01:55.020+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:01:52.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:09.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sequoia-National-Park', 'wildfires', 'closure', 'California', 'Sierra-Nevada',
      'largest-trees']
    'template': '1'
    'title': 'A pair of California wildfires are now threatening some of the world''s
      largest trees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272b727-1e1d-4f21-aaa9-2e1e31aa47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A pair of wildfires burning in California''s
        parched Sierra Nevada mountains have forced the closure of much of Sequoia
        National Park -- including its most treasured areas, home to some of the largest
        trees on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89006adc-272c-465f-91bb-2cc7202771af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca5b59-1157-4d08-ac52-39bda547ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While firefighters are "aggressively attacking" the fires to help
        suppress them, the blazes have the potential to affect the park''s infrastructure
        and resources, the park''s website said. Giant sequoias -- which can reach
        heights of 300 feet -- have already been hit hard by fires in the state in
        recent years: "Two-thirds of all giant sequoia grove acreage across the Sierra
        Nevada has burned in wildfires between 2015 and 2020," the National Park Service
        says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f8a1e-d8d7-4830-9f4c-5daa6f8ace54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ce2cc-ee37-4322-8798-f6a4d7be8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequoias that were killed during last year''s Castle Fire could
        have ranged from hundreds to 3,000 years old, the service added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9b410-73cd-4818-90c1-607dbe4d6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfcbc9-0987-4cd1-b161-13b389340dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park is being threatened by the KNP Complex Fire, which was
        started by lightning last week and comprises the Colony and Paradise Fires.
        It has burned nearly 6,000 acres within the park''s footprint, according to
        the National Wildfire Coordination Group. Containment information for the
        blaze was not available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec674ee6-4ab6-4a0c-b0af-c893125e326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c20839-5a49-4121-8c3c-a64ccd4449f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paradise Fire raced out of control Monday night, crossing the
        Generals Highway and the middle fork of the Kaweah River, prompting evacuations
        of park employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8749b6a-265a-4e79-9c0d-46ad276936b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ccb45-f77a-41e5-b7ff-a0d462b1bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All facilities and services in the Sequoia National Park, including
        campgrounds, visitor centers and park stores, are closed until the fire threat
        is diminished, the park said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20c572-f270-4f2f-b99a-261df639de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae29464-d91d-4057-b670-a2d284f53375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to wildfire activity in the area, we are closing all trailheads
        that enter into Sequoia National Park to backpacking and day use hiking. All
        existing permit reservation holders will be issued a full refund," an alert
        on the park''s website added. "Beginning September 12, backpackers will not
        be able to get overnight wilderness permits that start from the Mineral King
        Valley, Lodgepole or Giant Forest area, or Ash Mountain (foothills)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b03c7-2890-4838-9b84-e2638cabaf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8870e2c-86a0-4bd5-b064-016bcde4cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas in the wilderness are open, the park said, but are "heavily
        affected" by smoke and dangerous air quality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19117329-e050-420e-975e-3afdb8e1e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a3710-6f1d-4afd-b027-fa380a401430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequoias only naturally grow across the western slopes of the southern
        Sierra Nevada mountain range. Somewhere between 7,500 to 10,600 mature giant
        sequoias were destroyed by last year''s fire, according to a report by the
        National Park Service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6550659-8494-4271-b4d2-0baca53bcda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ec205-6374-4f2d-9dc8-0b74760af743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 10-14% of the entire world''s population of mature
        sequoias.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1107fd-42b7-4e21-b8a6-04b3efed1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7294d31-43ef-4cbc-9c8a-04aa6b934c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trees rely on fire to crack open their cones and release
        seeds to reproduce, those fires historically burned naturally at lower temperatures,
        killing small trees and thinning the forest. But fire suppression efforts
        have allowed the forest to grow denser, which, when combined with a yearslong
        drought, has allowed many of those trees to die out. That has created more
        fuels that burned hotter and more intensely than in previous fires.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c6552-e1b1-42b3-8f5c-8957fd6d72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970428d-17ff-41f0-8870-1b609ccf9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unprecedented number of giant sequoias lost to fire last year
        serves as a call to action," Clay Jordan, the superintendent of the Sequoia
        and Kings Canyon National Parks, said in a July statement. "We know that climate
        change is increasing the length and severity of our fire seasons due to hotter
        temperatures and drought. To combat these emerging threats to our forests,
        we must come together across agencies. Actions that are good for protecting
        our forests are also good for protecting our communities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea583f9-b6ef-457e-a61e-6766ac83a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:01:55.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/sequoia-national-park-closed-wildfire-threat/index.html">A
        pair of California wildfires are now threatening some of the world''s largest
        trees</a>."</em></p>'
  'PATA-national-open-Baguio-December-SEA-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-15T11:16:43.225+08:00
    'imagesource': 'jcr:f4ed9265-53a0-49d0-bc7a-b413e3475237'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45011637-2fd6-4d8c-8ee3-a11e85c43117'
    'lead': 'The Philippine Athletics Track and Field Association hopes its proposal
      to stage a national meet and training camp in the summer capital will be approved
      by authorities as they gear up for the 2022 Southeast Asian Games in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T11:30:01.929+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:01:51.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:09.522+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH athletics association plans to hold a national open in Baguio in
      December'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cc1cf-34ee-406d-bfac-274950e14eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Philippine Athletics Track and Field Association (PATAFA) is aiming to
        hold a national open in Baguio at the end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef93f5f-ff96-4ed6-9702-2bff2774d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the local athletes'' preparations for the 2022 Southeast
        Asian Games in Hanoi, Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739977b9-3651-4576-b091-99a35678f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Juico, the association''s president, said they have already
        sent their proposal and safety protocols to the Philippine Sports Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742733d-b873-449e-8417-1fc7e2d9001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted our proposal to the Philippine Sports Commission
        and the safety protocols. I guess that will be reviewed by the IATF. That
        is the fourth time we have sent our proposal for the training camp and to
        hold a national open in Baguio to end the year," he told <em>CNN Philippines''
        Sports Desk</em> Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bdf83a-9c7b-4caa-a948-729550bd8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico added they want to stage the athletics meet in Baguio so the
        athletes can familiarize themselves with the weather in Vietnam should it
        push through the same time next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96111e7e-3c5f-4022-a950-bd900355e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PATAFA chief added that the plan may still change as the COVID-19
        pandemic continues to affect the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efca95-c14f-4ad7-a1bd-699b9dc6bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:30:01.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to hold it at the track in Burnham Park around the middle
        of December when it''s cold. That aims to mimic the temperature in Hanoi around
        November to January as if the SEA Games will be held that time," he said.
        "We really meant to train in Baguio so that we can acclimatize ourselves for
        the same weather in Hanoi around that time but things may change and we have
        to adjust."</p>'
    '15':
