      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/8/20/Comelec-strict-health-protocols-COC-filing.html">Comelec
        sets strict health protocols for October filing of COCs</a>&nbsp;</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44177b1-751e-43f3-bf3e-2c6256c9bb1b'
      'mgnl:activationStatus': true
