    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'coronavirus', 'case']
    'template': '1'
    'title': 'DOH logs close to 17,000 new COVID-19 cases, 214 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288cbc2-bbe4-4fac-bd55-f7965e7d8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:51:26.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        country logged 16,989 new COVID-19 infections on Wednesday, according to the
        Department of Health. It added that the relatively low numbers were due to
        low laboratory output on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a2418-ccf8-419d-acd8-3d23ec990297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:51:26.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infections is now 2,283,011, with 7.5% or 170,446
        currently sick patients. At least 85.4% of active cases have mild symptoms,
        9.8% are asymptomatic, 2.77% are in moderate condition, 1.4% have severe symptoms
        and 0.7% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1752e-7a1b-4d85-a93f-5d0447d08f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:51:26.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also recorded 214 more fatalities -- over 400 in the
        past two days -- pushing the death toll to 35,742, or 1.57% of the infection
        tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f707e27-c647-41c2-a3dc-b8218fa7ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:51:26.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries rose to 2,076,823, or 91% of the COVID-19
        count after 24,123 more people got better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5439f-522f-4b14-a775-97dd6fb02168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:51:26.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 135 survivors into fatalities after
        validation and deleted 44 duplicate cases, including 32 recoveries and one
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb9dcf-ac79-41d9-a076-227747a32895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T16:51:26.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 1.1% of tested samples and 1% of positive individuals in the last
        14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee6f69-9887-4daf-9952-53c77874dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:23:29.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped to its lowest since August. The rate was at 25.9% based
        on 57,034 tests reported on September 13. It''s 1% lower than the Aug. 29
        record of 24.9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53352c4d-ec7e-4062-a8ba-90035d42ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:23:29.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the figure is still within the critical level of above
        20%, which according to the US nonprofit Covid Act Now means more coronavirus
        tests are needed. The standard positivity rate to show adequate testing is
        below 3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362fe93-db57-4bb8-bc4c-515a730489b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:23:29.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to indicate that an area has controlled the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b28731-a56d-4aab-8c14-ce4ac3b950bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:23:29.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently announced a new alert system that
        will replace the community quarantine classifications it has been enforcing
        in the country since the start of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6134b7-d735-4d47-8cc3-216a2b60820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T18:23:29.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is set to <a href="https://www.cnn.ph/news/2021/9/14/NCR-Alert-Level-4.html">shift
        to Alert level 4</a> beginning Thursday, September 16. That means minors,
        senior citizens, pregnant women and those with comorbidities are prohibited
        from leaving their homes, among other restrictions.</p>'
