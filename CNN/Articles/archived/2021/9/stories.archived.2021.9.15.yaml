      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;Former
        senator JV Ejercito on Wednesday said campaign funding will be his "main consideration"
        in his reelection bid next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cfa84e-acab-4641-a6b2-86758e83489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:08:09.850+08:00
