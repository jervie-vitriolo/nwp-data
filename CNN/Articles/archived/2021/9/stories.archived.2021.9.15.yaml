      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01a815-d583-4b47-a511-cf4b4a56801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro and Pro Max start at $999 and $1,099, respectively. (The
        iPhone Pro Max with one terabyte of storage costs $1,599.) The phones come
        in graphite, gold, silver and sierra blue. The entire new iPhone line will
        start shipping on Friday, September 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48621f6-0731-44b3-a27d-b0b02335394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:49:41.481+08:00
