    'template': '1'
    'title': 'Higher waste removal target set in Tullahan River cleanup project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b990a3-cf4a-4e20-a7f5-a6fac584db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:39:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        San Miguel Corporation is looking to double its extraction of solid waste
        from the Tullahan River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785d24e-8010-4387-ac02-27e9c0d7d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:39:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, SMC president Ramon S. Ang said their
        target date to start this new goal is Dec. 1, 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c70556-4c03-4bfc-bfd3-7b0b048d03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:39:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By December 1, we''re aiming to double our extraction capacity
        from the current 2,300 to 2,500 MT (metric tons) per day, to 5,000 MT per
        day. We are acquiring six sets of new equipment to do this," Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bab03c-50b4-4f8e-bd35-0d4c6e28f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:39:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1-billion project is fully funded by the conglomerate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40609a8-0f74-4333-b1ff-4dc0614cf248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:39:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 11, 414,000 metric tons of solid waste have been extracted,
        mostly from the project''s Sectors 4 and 5 in Malabon and Valenzuela, which
        is part of the project''s initial 11.5-kilometer coverage from the mouth of
        the Manila Bay in Navotas to Valenzuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a52f34-ff5e-4646-9d20-eb8c824ac986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:39:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our target output for these sectors is over 1 million metric tons
        and we expect to reach 600,000 metric tons before the year ends. From this
        project, we also continue to gather data and gain experience which can be
        used for our other major river projects, including the clean-up and rehabilitation
        of the Pasig River and major Bulacan rivers and tributaries," said Ang.</p>'
  'DOF-Dominguez-PITC-PS-DBM-abolition':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-15T17:55:07.051+08:00
    'imagesource': 'jcr:6786c957-9d6e-4ed5-aee1-17a53e9dc45e'
