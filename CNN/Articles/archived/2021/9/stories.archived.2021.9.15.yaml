    'template': '1'
    'title': 'US inflation eased in August. But America''s not out of the woods yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c6875-d6a9-45eb-b0bc-f981af833b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Inflation took a breather in August, coming
        down from a 13-year high. Still, price increases remain uncomfortably high
        compared to before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68836137-536e-4f77-a330-021d4f7629d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8044b3-08bc-4dc6-94f5-331bd9c5c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices rose 5.3% in the year ended in August, slightly
        below the 5.4% increase in June and July, the Bureau of Labor Statistics said
        Tuesday. Stripping out more volatile items like food and energy, prices rose
        by 4%, also a smaller increase than in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44eb34-2841-4a2f-b0fd-05d1f2d929da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35121481-cf9f-460d-b52e-880f5b3f13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month of August alone, consumer prices rose 0.3% adjusted
        for seasonal swings. It was the second straight month in which the inflation
        rate fell slightly. Without food and energy, prices rose 0.1% for the month,
        the smallest increase since February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a5fe8-c862-4746-aee0-3307fefc9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16391be-69b0-43e4-b0ff-8e652cdcb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What got more expensive?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15582f53-87a3-49c6-b591-be2020696024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices rose across the board last month with only a few exceptions.
        That said, inflation in many product categories rose at a slower pace than
        in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b1bfd-b9f4-4332-a928-47dc5d725e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fb21e-dd6e-4364-9fc4-7164c7f9b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also true for food prices, which increased 0.4% in August
        -- their slowest increase since May -- and 3% for the year-over-year period.
        Most of the major grocery store food price indexes rose over the past 12 months,
        with beef prices climbing the the highest at 12.2%. The price index for meats,
        poultry, fish and eggs increased 8%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd3df5-cd64-4a1f-9484-150f861a6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b35796-eb9d-4ed2-b52d-6f41fa9b8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prices for airline tickets fell dramatically by 9.1%,
        and car insurance costs also declined in August. Used car prices in August
        dropped for the first time since February. Even so, they''re still up a whopping
        31.9% over the past 12 months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61f330-d2fa-482a-bbaf-4c7ef67c4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8837d-b870-4e67-922c-322a3cd5617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for used cars has been sky-high throughout the pandemic as
        people sought alternatives to public transportation. Also hurting prices:
        new car production has been hampered by a global chip shortage. Prices for
        new cars continued to rise in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ea247-257c-44e9-99eb-0530ac4ae2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3a3e6-1a4d-4b83-a2b8-d10bff60044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lending credence to the Fed</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc384ea-c312-47a0-8849-1aad497f7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation remains well above the Federal Reserve''s target of around
        2%. This matters because it''s the central bank''s job to keep prices steady.
        Inflation has soared since the recovery started, but the Fed contends this
        is mostly due to temporary factors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d0e78-1f60-47db-ad47-3ec55188a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e03f2-9af9-4273-b93f-16974db0e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s report supports the central bank''s line of thinking.
        And the Fed isn''t alone with this idea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9148d-66a0-4faa-8861-6c645d507e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5e22a-19e1-42d8-bffc-484d985649d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data "reaffirmed our core view that inflation has likely formed
        a peak in summer 2021 following the historic supply shock that defined pandemic
        economics during 2020-21," said RMS chief economist Joseph Brusuelas in a
        note to clients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122bdfa-9b9a-4719-89b9-a47addfdb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66df18-14db-4945-9071-5229dd489d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the bank has signaled that it intends to soon wind
        down some of its emergency economic stimulus imposed last year when the pandemic
        began. That could also keep inflation in check. But for the stimulus wind-down
        to be successful, the economy must be strong enough to continue the recovery
        on its own. A disappointing August jobs report may have pushed the timeline
        for when the Fed will announce the policy rollback.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b41ba-6fd9-4e46-9358-77b11379b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2bc4b-fe91-4dc9-8952-00ec30ab94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant and its effect on the recovery remains one of
        the biggest economic risks for the remainder of the year and going into 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06231d25-ce48-4547-91a0-c048bf6245ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a472b-cbf8-4bb3-bd87-16be6d31990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased virus risk could keep inflation high and exacerbate supply
        chain bottlenecks producers are already struggling with. In either case, the
        next few months could be bumpy in terms of economic data, Brusuelas said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df4b7d-e20c-4c50-999c-532a0ce9fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T09:53:13.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:02:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/14/economy/us-inflation-august/index.html">US
        inflation eased in August. But America''s not out of the woods yet</a>."</em></p>'
  'Activision-Blizzard-lawsuit':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
