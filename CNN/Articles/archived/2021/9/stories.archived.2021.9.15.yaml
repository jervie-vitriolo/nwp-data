      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Leopoldo Laroya, commandant of the PCG, said they would
        continue carrying out intensified border protection measures and round-the-clock
        seaborne patrol operations across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c245d8-e9b2-4537-92a4-7ffda32f00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:26:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Coast Guard, in coordination with the military and
        law enforcement units, sees no reason to be alarmed by the said issuance,"
        he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603bc1b-a060-4b0b-8937-99748f43bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:26:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that our men and women will not put their guards down
        and will continue to be vigilant in conducting precautionary measures for
        public safety,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89beb8c-c1eb-40fe-a179-4470b08ec7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:26:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine security officials on Tuesday said they <a href="https://cnnphilippines.com/news/2021/9/14/Japan-terror-attack-advisory-Philippines.html">did
        not receive reports</a> on possible terror attacks in the country. The military
        said the current threat level in the country is "moderate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c4656-dd2c-4f4b-8aa1-e858ef59a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:26:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr., meanwhile, said authorities
        should take the warning seriously.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0081bdc-75b6-479b-917e-bb477577d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:26:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese intelligence is focused on real threats and its information-gathering
        capabilities are legendary. It doesn’t hurt to listen and take precautions,"
        he said in a <a href="https://twitter.com/teddyboylocsin/status/1437794957922693121">tweet</a>
        on Wednesday.</p>'
  'Billie-Eilish-MET-Gala':
    'author': 'Hannah Ryan, CNN'
    'caption': 'Billie Eilish stunned New York at the Met Gala on Monday night as
      she channeled Old Hollywood in an dramatic Oscar de la Renta gown. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-15T15:26:48.191+08:00
    'imagesource': 'jcr:a857c504-1553-463b-bc2e-33fcdb74b684'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad143d86-a49b-4eb8-a22f-d0065aac3d6d'
    'lead': 'Billie Eilish stunned New York at the Met Gala on Monday night as she
      channeled Old Hollywood in an dramatic Oscar de la Renta gown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T15:29:39.347+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:35.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:16.404+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Billie-Eilish', 'MET-Gala', 'Oscar-de-la-Renta']
    'template': '1'
    'title': 'Billie Eilish wore her Oscar de la Renta Met Gala dress on one condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7014e7b-b70d-4d1d-bc6a-87aa24373ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Billie Eilish stunned New York at
        the Met Gala on Monday night as she channeled Old Hollywood in an dramatic
        Oscar de la Renta gown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbe995-f60d-48d4-8a30-924c7df23fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening marked the 19-year-old superstar''s first appearance
        at the legendary fashion event and she made sure that it was a debut no one
        would forget. In an example of true star power, Eilish convinced the house
        of Oscar de la Renta to go completely fur-free before she stepped out onto
        the red carpet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae292f29-91ca-4427-a4d8-0e184418a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish, a vegan who has voiced her support for animal rights, said
        on Instagram that it was "an honor to wear this dress knowing that going forward
        Oscar de la Renta will be completely fur-free," in the future and went on
        to thank Fernando Garcia and Laura Kim —&nbsp;the label''s creative directors
        —&nbsp;for listening to her on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac2bdd-1915-45f3-9bc8-21c333e8cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stated that she was "beyond thrilled" the team heard her on
        the issue and "have now made a change that makes an impact for the greater
        good, not only for animals but also for our planet and environment too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543becd-e5c5-4bfa-8cff-c75673634335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Happier Than Ever" singer also said she was honored to "have
        been a catalyst and to have been heard on this matter," then urged "all designers
        to do the same."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e058450-9110-4faa-bab2-19cfc89d9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Bolen, chief executive of Oscar de la Renta, said in a statement
        to CNN that he was endeavoring to "surround" himself with people who have
        different points of view -- particularly young people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762585b-410f-4696-a7d2-e7f726bbe2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought a lot about what Oscar said —&nbsp;he was a big fan of
        fur, by the way —&nbsp;that the one thing he really worried about in the fashion
        business was his eye getting old," Bolen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae53295-fb27-44c0-b096-b07bace5f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish channeled Marilyn Monroe and Grace Kelly in her décolleté-bearing
        peach gown, which came with a fitted bodice and lengthy tulle train that required
        the support of four helpers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36d18f-53a8-4dc3-96d4-be9eba94bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The look further cemented the pop giant''s shift in style, as she
        continues to move away from the trademark Goth look, that she first burst
        onto the scene with back in 2019, in favor of pastel colors and a sleek blond
        haircut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692fd90-ea92-493e-9ea8-2369d377a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:29:39.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/billie-eilish-met-gala-scli-intl/index.html">Billie
        Eilish wore her Oscar de la Renta Met Gala dress on one condition</a>"</em></p>'
  'Chile-vaccination-kids':
    'author': 'Daniela Mohor W.'
    'caption': 'Liliana Silva didn´t see it coming. When her brother traveled from
      Germany, where he lives, to visit his family in Chile, none of them felt vulnerable.
      He had completed the 10-day mandatory quarantine in Santiago and shown no symptoms
      of COVID-19. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T15:30:08.175+08:00
    'imagesource': 'jcr:dead0ad3-8982-4694-8542-89d0f67f714f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f103fd-0076-4c4a-983f-c23db47443f1'
    'lead': 'Liliana Silva didn´t see it coming. When her brother traveled from Germany,
      where he lives, to visit his family in Chile, none of them felt vulnerable.
      He had completed the 10-day mandatory quarantine in Santiago and shown no symptoms
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T15:37:14.023+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:34.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:16.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chile', 'vaccine']
    'template': '1'
    'title': 'Chile overcame the Delta variant. Now it''s racing to vaccinate kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3c5bb-d75f-4a25-9f60-acbe943d93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liliana Silva didn´t see it coming. When
        her brother traveled from Germany, where he lives, to visit his family in
        Chile, none of them felt vulnerable. He had completed the 10-day mandatory
        quarantine in Santiago and shown no symptoms of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c5ef6-2a52-4cd0-bb71-1d644b248bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, less than a week later, her parents, her three daughters and
        an aunt were infected with the Delta variant. She and her husband weren´t
        spared. Soon, they also felt unwell. Nearly everyone had mild symptoms, lasting
        from 2 to 4 days —&nbsp;except for her father and children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4faf8-a844-47b7-909c-9b6e0492e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father suffers from chronic leukemia; he had pneumonia, got
        dehydrated and was hospitalized. If he hadn''t gotten his shots, he would
        have died," she said, referring to the COVID-19 vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c09aa5-8668-4d16-96cc-033192a3dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her children, however, were too young to have been vaccinated, and
        suffered badly from the infection. "My daughters went through high fever,
        coughing, vomiting and bad headaches. I wish they had been vaccinated; I was
        in constant fear for them," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79601258-fce8-49f8-8cab-87be0a1edc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Chile started immunizing its population against COVID-19,
        last February, it has been internationally praised for its smooth and successful
        vaccination campaign. According to the health ministry''s latest reports,
        almost 87% of eligible Chileans are fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96754ae5-b971-45f1-bd16-3b43e2e8b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a figure that positions this South American country among
        the nations with the highest share of people immunized. Chile also stands
        out compared to the rest of Latin America and the Caribbean, where 75% of
        the regional total population had yet to be fully vaccinated as of Sept 1,
        according to the Pan American Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d368f07-8b67-414a-a783-77f33e67f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high immunization coverage has led to decreasing infection rates,
        but Chile doesn''t plan to cut back precautions, or ease its vaccination drive.
        Last week, the government announced that Chile would become one of the few
        countries in the world to approve vaccination with CoronaVac for children
        between the ages of 6 and 11. Inoculations started on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e2e82-649a-47e0-b3a7-0055686b82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is known that in countries where most of the adult population
        has been immunized, the coronavirus starts targeting those who remain more
        vulnerable and kids get more infected, as is happening in the United States,"
        says Dr. Lorena Tapia, a pediatrician and infectologist from the Universidad
        de Chile and a member of the advising committee on vaccines for the Science
        Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4375b8e-bbb2-45f3-acba-751feea7cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must move forward with immunization among the youngest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf843769-27e7-4271-846b-56afcd8d7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An early strategy</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6060d-9009-4c37-929e-25b249d42ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different elements explain Chile´s successful vaccination rate.
        Authorities started planning a response to the pandemic very early on. In
        May 2020, two months after the country reported its first COVID-19&nbsp;cases,
        the Ministry of Science began negotiating contracts with different labs —&nbsp;Pfizer,
        AstraZeneca, Sinovac (which makes the Coronavac), and CanSino —&nbsp;to secure
        the purchase of shots for all Chileans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd446c6-f402-4c86-be3c-df17b45d56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, the institution worked on having the local scientific
        community take part in Phase 3 clinical trials, which would give the country
        priority in the supply of vaccines. Ultimately, commercial deals were closed
        promptly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea0b6c-f54e-4f47-bed4-665f3adcdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, our campaign was based on the advantages of
        having a diversified portfolio of vaccines," says Minister of Science Andrés
        Couve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207796b1-6930-4e80-ae7a-7a71fa54638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That allowed us not to depend on the availability of one provider
        only, considering the high demand there is for anti-Covid doses globally,"
        he adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a7f10-9aaa-4b91-8804-5df7ff80075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy, combined with an overall historically well-organized
        vaccination system, the setting up of 1400 new inoculation sites and an easy-to-access
        scheduling system by eligible groups, has allowed the country''s vaccination
        process to move forward with few interruptions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e9f4f-4701-48b5-af82-faf873727782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that Chile has a small population. And its relatively low
        debt and long-time responsible fiscal policy also mean enough funds to buy
        sufficient vaccines. The country''s political and economic stability has even
        attracted Chinese investments: Sinovac recently announced it will open a vaccine
        factory near Santiago next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fc510-23d2-441e-abc7-27df896ad4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Chile has received 36 million doses for a population of 19
        million, enough to have already started distributing booster shots. Every
        week, a new group of people become eligible for the boosters — this week,
        the country is giving booster shots to people ages 55 and up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537574ae-306b-4f4c-8958-e1738a64546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to get vaccinated in Chile and people have been
        very responsible. The anti-vaccine movement is marginal," says Eduardo Undurraga,
        a former researcher at the US CDC and current professor at Universidad Católica
        de Chile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba059ce-479e-433a-a118-b52559ab3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chileans have historically relied on immunization campaigns, and
        vaccine skepticism has not taken deep root in the country. In fact, Chile
        eradicated smallpox 27 years earlier than the rest of the world and was the
        third country to control polio. Citizens'' trust in vaccines has also allowed
        to significantly reduce childhood diseases such as measles, mumps, and rubella.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfc01a-6eb3-47a1-a4ce-e95b68fe5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undurraga was part of the team leading an evaluation of the effectiveness
        of the CoronaVac inactivated SARS-CoV-2 vaccine, using a massive prospective
        cohort of approximately 10 million individuals in Chile. The study was commissioned
        by the country''s health ministry after the international community raised
        doubts about the efficacy of maker Sinovac''s formula, which has been the
        backbone of Chile''s immunization campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22858a2e-0285-48aa-af15-7bed4d2823f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, released in early July, were reassuring: the study
        found that its effectiveness was about 66% for prevention of Covid and around
        90% for the prevention of hospitalization, ICU admission and death. However,
        this investigation was done before the first cases of Chileans infected with
        the Delta variant were reported in late June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbc052-f08c-49eb-82c6-c4606f1b91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying vigilant</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd4505-661b-4b91-aa23-9039304bcdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While COVID-19 figures are surging again in Central America and
        the Caribbean, in the past week Chile reached its lowest infection rate and
        number of active cases since March 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5527ab-adaa-4c08-b001-afe59203e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of nasal and throat swabs with positive results has
        stabilized at less than 1%, which led the government to progressively loosen
        confinement restrictions ... somewhat. A 10 pm curfew that has been in place
        since last year, for example, has shifted to 12am — enough to allow some Chileans
        to feel they are finally getting some freedom again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fa0df-9557-46c3-a90a-c65dcaa50c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunologists and epidemiologists, however, insist on the need to
        stay vigilant. They are particularly concerned about the Delta variant, which
        has been circulating for a few months now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f5a88-2fb3-4ff8-84de-cb8953643300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the end of February and late July, Chile went through a
        dramatic wave of COVID-19, with daily new infections reaching up to 9,000.
        At that time, vaccination had just started, and the coverage was too low to
        have an impact. Chileans, however, felt safer and stopped following some self-protection
        measures. Experts also attributed the spike of COVID-19 cases to holidaymakers''
        travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c4c50-e3dc-406e-b67f-be1bd35c7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, broad vaccination has played a key role in preventing
        a new outbreak, experts say, but it isn''t enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d905fe8-16e7-410e-892d-56d9546c4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the government has never fully lifted prevention measures,
        in contrast to other countries which eased social distancing rules after experiencing
        a decrease of confirmed cases, then saw infections surge. Face mask wearing
        is still enforced, as is social distancing in public places and schools. Borders
        are not fully open again and travelers still face significant restrictions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d3ff7-329b-411b-8338-06f812880901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions have allowed Chileans to keep the Delta strain in
        line until now. But with COVID-19, uncertainty always prevails.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43b787-b855-4ff9-8f1f-f084fa451224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t say it is under control," says Dr. Alexis Kalergis, director
        of the Millennium Institute of Immunology and Immunotherapy in Santiago. "The
        pandemic isn´t over and if we´re not careful we can have a new outbreak at
        any time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81518dba-dd20-4ebd-902f-c2012c34195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being cautious about attributing decreasing infection rates
        merely to the immunization process, Kalergis said that expanding vaccination
        even further is the best way to avoid the appearane and spread of new strains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bca2cc-3600-4b12-80e4-6c1b8757e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vaccine for children</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7d28e-b0ea-4516-94e7-53bfe730ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this context, vaccinating the youngest seems like the natural
        next step for Chile to preserve its success. As pediatric hospitalizations
        spike in some countries, including the US, Chile is racing to escape from
        that path.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cda8f9-7956-457f-8d5f-3cca819175d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Catterina Ferreccio, an epidemiologist who serves on the Health
        Ministry´s Covid-19 Advisory Committee, explains the urgency: At this stage
        of the pandemic, she says, kids are likely to become a reservoir for COVID-19,
        which is risky for them and the rest of the community. There could be at some
        point, a new variant that beats their natural defenses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fe713-608f-4086-a509-ee7274845ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lorena Tapia, the pediatrician, shares that concern. She also
        points out that in this country 52% of children in school age are overweight
        or obese, which increases their risk of severe illness and even death from
        COVID-19. There is also a significant number of children with respiratory
        diseases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89d5dc-2431-449e-8248-f779071ef0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be true that most kids will do well if they´re infected,
        but several of them won''t. And today, with the safety data we manage, it
        is something we can prevent."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4a5d1-5b58-44c5-aa3e-5510cfc10fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, Ferreccio took part in COVID-19 advisory committee''s
        meeting to assess approving the CoronaVac vaccine for children between 6 and
        11. She says that the decision was taken on the basis of reliable data provided
        by China, where more than 40 million kids in that age range have been inoculated
        with CoronaVac, and on Chile''s own long experience with this kind of vaccine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b5a49-8a65-465e-a919-865334e9c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a well-known vaccine platform; we are not experimenting.
        It is very safe, and we have seen that when the children are protected, we
        are all protected against new strains," she says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759893ae-d08a-4d8b-9435-b00a8cc2b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, getting kids back to school is an important public health
        measure in itself, she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a70c50-3e1a-4673-9f69-bd03336f2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a grandmother of 5, I´ve seen how hard it´s been for [children]
        to stay at home, and it gets worse in lower income families," says Ferreccio,
        the epidemiologist.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f251400-d148-4fbf-9111-960c95c22a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen domestic violence rates swell and it''s damaging children
        tremendously. For many kids school is a protection. Vaccinating them will
        calm the fears of parents, teachers, and epidemiologists. We can''t wait any
        longer."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02432943-dcce-4868-b099-6d1f612d293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:37:14.023+08:00
