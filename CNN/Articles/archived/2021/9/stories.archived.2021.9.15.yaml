      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        A resident was killed and around 50 families were left homeless after fire
        engulfed a residential community in Valenzuela Compound in Barangay Sto. Niño,
        Parañaque City early Wednesday, the Bureau of Fire Protection said.</p>'
