    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This food has a 6,000-year-old history that shaped the basis of what
      we eat today'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2977c67-8277-4f46-849c-fe2163bc39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You might find it''s nearly impossible
        to keep your mouth from watering at the thought of warm, yeasty bread straight
        from the oven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf613a3-e1fc-4d1f-9ee2-6304f4abff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delicious, versatile food can be found in nearly every home
        in Western culture, yet few know about the thousands of years of history behind
        their humble breadbasket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203fde2-24c4-4131-874a-654aa7103e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur baker Eric Pallant didn''t develop a keen interest in bread
        and its origins until a chance encounter nearly 30 years ago at a picnic altered
        the trajectory of his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259f739-508f-4f1e-a525-8bd6154a2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallant''s "<a href="https://www.ericpallant.com/" target="_blank">Sourdough
        Culture: A History of Bread Making From Ancient to Modern Bakers</a>," details
        his quest to find the origins of his sourdough starter. The book comes out
        on September 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0725787-be70-4346-b32d-293716a8f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While enjoying a crusty slice of bread at the picnic in Cambridge
        Springs, Pennsylvania, Pallant remarked on its robust taste and fluffy texture.
        The baker offered him a portion of the sourdough starter so he could re-create
        the tangy loaf at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374666b-145b-4e3e-8606-6a1eca9166f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallant, who is also a professor of environmental science and sustainability
        at Allegheny College in Meadville, Pennsylvania, spent decades feeding the
        starter flour and water to keep it alive while using portions of it to bake
        his own bread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb294a8b-f869-49f9-9067-7c094ff51de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sourdough starter is made from a combination of flour and water,
        he said. Over time, different species of yeast will begin growing in the ecosystem
        and create tiny pockets of gas, which is what allows the bread dough to rise.
        With proper care, starters can last for multiple generations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8a8b8-0e41-4b47-9da9-0737d4913fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallant traced the origin of his starter back at least 125 years
        but didn''t stop there. Fueled by curiosity, he embarked on an ancestral investigation
        into the history of sourdough bread and how it impacted millennia of food
        culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b6364-ad64-4f07-b35f-505dacc656c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 6,000-year-long journey</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ea3bd-e0fc-4d1a-9efd-06903e3a4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not well documented when the first person made a batch of
        the doughy food, but historians believe it was invented about 6,000 years
        ago, Pallant said. "There wasn''t a written record at the time that bread
        was being created and invented, so the best we can do is speculate," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b58b42-ba6e-4fc4-8275-627d766ab6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flatbreads were made starting about 10,000 years ago, but it took
        a while longer for humans to discover how to make dough rise, Pallant noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346fe5d-f63b-460a-80a3-2ed5988edeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For thousands of years, people did not know how or why flour and
        water bubble and then rise when baked, he said. Most wrote it off as a magical
        or religious phenomenon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f9290-3b84-439b-9e8e-61e5dc3e0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the mid-1800s that French chemist and microbiologist
        Louis Pasteur discovered the fermentation process, which is a crucial component
        of a sourdough starter. Microorganisms like yeast species and Lactobacillus
        bacteria eat the carbohydrates in the flour, which causes fermentation. The
        bacteria create lactic acid, which, when it comes to sourdough, results in
        the ancient bread''s tangy taste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd64f4-1b5e-4110-9bf9-a00a20f50973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, people began cultivating one species of yeast commercially,
        Pallant said. That species -- Saccharomyces cerevisiae -- is so powerful that
        it can make bread dough rise in hours, compared to a traditional sourdough
        dough, which takes a couple days, he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7705cb-8b24-49ad-af70-d44827adf2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traditional sourdough bread may have dozens of wild yeast
        species, along with lactic acid bacteria, commercial bread (think white sandwich
        bread) is made from just a single yeast, Pallant said. "Sourdough bread has
        a lot of complicated, complex flavors whereas bread made with just one species
        of yeast and no bacteria is going to be pretty simple," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373cb32-e73d-4b9a-a193-a22bda62adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From the Fertile Crescent to San Francisco</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8599b5-6972-40df-8a90-ab301570df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the first breads were created in the Middle East, Pallant
        said. As people emigrated to Europe and other areas of the world, they brought
        their bread-making skills with them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1b4f4-86ee-4477-a4fc-39bb1faa2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France played a crucial role in the evolution of bread, and the
        French are known as a people who take their time making things, he said. "In
        some ways, there''s no culture in the world that reveres bread as much as
        the French do," Pallant said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885cd8e-5a78-422a-8752-63b55dfd0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the French colonized parts of the Americas, bakers continued
        to create the crusty loaves, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6d033-0aaa-4525-a935-40260ea9df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is documentation of French sourdough bakers in Canada, parts
        of the United States, and Mexico, Pallant said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa8e15-6123-4019-a6e5-e70b15a9c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also take some of that sourdough starter to the San Francisco
        Gold Rush of 1849, so there must be some route from France to Mexico to California,"
        he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61508689-b414-4a9a-a579-f453df34c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British also brought their bread-making practices to North America,
        but they commercialized it because it was more efficient and profitable, Pallant
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566b56a-dd21-4a3c-a45f-4523046e1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going back to our roots</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcba88a-557d-43f0-9ad1-473289b001aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare to taste bread made from scratch because most bread is
        mass-produced and "utilitarian at best," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e14f5-b4e5-41f4-9dd8-0e492c6efa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past couple years, there has been a spike in homemade sourdough
        bread-making, particularly during the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e23b66-e0b1-447b-bf0e-b4a2b7469ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making sourdough bread reconnected us with other people at a time
        when we had no connection with others, Pallant said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5a588-cc80-4e39-91fb-cd7f71b5ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without even fully being aware of it, it connected us with all
        of our history, back to the beginning of civilization," he explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb7073-ae21-46e2-8bc7-dd63b95adf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can make sourdough bread, but it takes patience. "Most people,
        with a modicum of practice and a little bit of training, I guarantee can make
        something better than what they can buy at the store," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2aeac9-52aa-4d60-9968-c33b5728d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:37:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
