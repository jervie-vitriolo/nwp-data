    'lead': 'Australian entomologists announced they have named a fly species after
      RuPaul — the titan of drag queens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T21:08:33.276+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:09.143+08:00
