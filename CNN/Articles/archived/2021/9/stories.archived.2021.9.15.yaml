    'lead': 'Enrollment figures for the school year 2021-2022 have topped the numbers
      recorded last year, the Department of Education said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T15:10:23.194+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:36.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
