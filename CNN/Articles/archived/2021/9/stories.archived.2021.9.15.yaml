      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was most proud of his comedy. He never wanted the diagnosis
        to affect the way the audience or any of his loved ones saw him," Hoekstra
        said. "Norm was a pure comic. He once wrote that ''a joke should catch someone
        by surprise, it should never pander.'' He certainly never pandered. Norm will
        be missed terribly."</p>'
