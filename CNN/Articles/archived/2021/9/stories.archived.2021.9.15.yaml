      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        National agencies and local government units last year failed to apply recommendations
        made by the Commission on Audit to address adverse findings in the use of
        their disaster funds for 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162a462-d681-421e-b520-e5673cdd371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors revealed this in a consolidated report released Friday
        on the 2020 audit of the government''s Disaster Risk Reduction and Management
        Fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d53793-99b5-4f5e-aa1a-cf2f203ced8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the 40 prior years'' audit recommendations, four or 10%
        were implemented while 36 or 90% were not implemented," COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad520ec-f4df-47c7-9b16-25aca8784c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marawi &amp; Yolanda funds</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f42a68-bb7d-440f-96bd-98ec8d7ba8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors noted several deficiencies in the handling of disaster
        funds in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a2ea4-da0b-465b-818e-9f005f12e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anong them is the ₱24.6 million unliquidated funds spent by the
        Office of the Civil Defense on the installation of water meters in resettlement
        sites for Yolanda victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac012f1c-7219-454a-b22c-d21adf72da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the OCD also failed to give an update on the status of
        the project''s implementation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b763c-9b64-46a4-9af7-f15505c1c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the timeline of project implementation, it should be emphasized
        that it is a major and integral part of the project," auditors noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc6642-1c65-4804-af3c-93cebae31f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines, meanwhile, also had over ₱4.3
        million in unliquidated funds spent on financial assistance to soldiers affected
        by Typhoon Yolanda and the Marawi siege.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125557e-af81-458b-a0cd-44b69f0ec5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also questioned the Department of Environment and Natural Resources
        Region 10 for spending ₱542,000 from its Task Force Bangon Marawi Fund on
        IT supplies contrary to the Disaster Act.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf75eb-ddef-4c13-b040-02d3028a386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve Environmental Management Bureau offices were also flagged
        for the slow implementation of Solid Waste Management in Marawi City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869884cd-028b-4f14-84a4-4ba10c3e95db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, only about ₱48.5 million or 15% of the total
        ₱321.5 million budget was spent so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51257a67-f307-4abd-8675-1fa32528184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:57:18.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be emphasized that the delayed implementation of projects
        will affect the performance of the agency and will redound to the disadvantage
        of the beneficiaries," COA said.</p>'
