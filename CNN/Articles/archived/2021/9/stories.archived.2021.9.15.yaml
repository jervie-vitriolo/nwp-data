      'mgnl:lastActivated': 2023-01-25T05:01:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Overall deputy ombudsman Warren Rex Liong sees no conflict of interest should
        the procurement of allegedly overpriced pandemic response-related items becomes
        a full-blown case filed with the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfecc9-e975-4dff-9664-2094a0316049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686a490-2338-4de2-af72-49581d6a82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s actually no conflict of interest because the overall deputy
        ombudsman is not actually handling cases involving high-ranking officers,”
        said Liong, when asked about the possible scenario at a House committee on
        good government and public accountability hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aabc62-45a2-47ad-9ddc-c0791a504a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23db3b7-daf6-4a15-8def-a56984127ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liong likened his position to that of a private corporation’s vice
        president for administration and finance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79520537-7ea8-48cf-b5a7-a370e68030dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2ef65-2e32-400f-93a5-b72e97e6acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former director of the Procurement Service-Department of Budget
        and Management (PS-DBM), Liong is among those recently issued an <a href="https://www.cnnphilippines.com/news/2021/9/14/DOJ-Michael-Yang-immigration-lookout-bulletin-order.html">immigration
        lookout bulletin order</a> because of his involvement in the ongoing probe
        on the pandemic response fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8343e-5731-4605-a87b-3e2a54b70160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff129d-7248-461b-9dd1-2a6910f71071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he would inhibit should the case reach the office,
        Liong said he will “voluntarily” do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c34e0c-aea3-446a-8c57-621b5833d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T20:44:10.966+08:00
