      'pandemic']
    'template': '1'
    'title': 'The Delta variant has hit China''s economy hard. Now a property crunch
      is looming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7691d-df73-40d3-a7e2-217fdd706bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> China''s dramatic steps to contain
        the coronavirus this summer have taken a toll on consumer confidence in the
        country and are fueling concerns about the strength of the world''s second
        largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d87b4-f633-4a61-9bcd-93c73593d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bcdfb-4630-46d3-b261-48a1362e468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales struggled in August, increasing just 2.5% compared
        to a year earlier, according to government statistics released Wednesday.
        That was much weaker than expected and a dramatic slowdown from the 8.5% uptick
        recorded in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08fe3a-758a-4426-8de7-c793d407a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd9286-cf84-4c3a-9c96-b68930f5700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities attributed the slower growth to Covid-19 outbreaks
        and flooding, which stopped people from traveling and caused them to hold
        off on "summer holiday spending," according to Fu Linghui, a spokesman for
        the National Bureau of Statistics, who spoke Wednesday at a press conference
        in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32473537-23bc-4182-ac2e-5ab6b46693ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T21:33:25.484+08:00
