      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27067e35-5eea-4093-89c3-46951e704740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the poll body received 534 COCs for national posts. Comelec
        Law Department Director Maria Norina Tangaro-Casingal said 130 COCs were for
        the presidency, 19 for the vice presidency, 172 for the senatorial race, and
        213 for the party-list representation.</p>'
