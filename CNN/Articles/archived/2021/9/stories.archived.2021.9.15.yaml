      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House have been conducting separate investigations
        on the DOH''s handling of pandemic response funds funds, including the procurement
        of face masks and face shields. Also at the center of these inquiries is Pharmally
        Pharmaceutical Corp., which bagged billions of pesos in contracts despite
        having an initial paid-up capital of just ₱625,000.</p>'
