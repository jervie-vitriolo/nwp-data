  'six-sign-quit-job':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T06:41:25.364+08:00
    'imagesource': 'jcr:0ebd3231-8907-41b6-b536-c638f32a4532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a841315-23e1-4e88-bbdf-bf91ed2235d3'
    'lead': 'Here are some signs that could signal it''s time to find a new role:'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T06:43:22.852+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:02:12.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:02.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 signs it''s time to quit your job'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582c576-055e-41ac-a3b1-82dd16e2c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of workers have left their
        jobs in recent months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e935b-6f07-4e93-b5ab-fadfb7758d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some found new roles, while others walked away without having anything
        lined up. So how do you know if it''s time for you to start looking for a
        new role?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60935e54-ae36-4118-9c13-b7141125f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us have bad days, don''t like our jobs at times and have
        frustrations with our managers and co-workers, but does it mean you should
        actually quit is a different level of a question," said Amy Gallo, workplace
        expert and contributing editor at Harvard Business Review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a6d15-e3f7-4402-b51e-3c484b9e1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evaluating how long there''s been issues with work and identifying
        what you are dissatisfied with can help determine whether you''re stuck in
        a rut or if it''s time to move on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764da4e2-1ad1-4ef4-b09a-cf291d697bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t lose sight of the big picture: "In the pandemic, things
        have been very intense. We''ve all felt a lot of burnout. We''ve had a lot
        of stressors in our lives," said Gallo. "Is it possible all of that is influencing
        your perception of your job?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f50f43-c938-49cf-a388-422fbd135a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have the list, figure out if the problems are fixable,
        and start outlining any potential resolutions to improve your job satisfaction.
        If that doesn''t seem possible, you may want to start looking for another
        job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18548e6-7ef5-4684-be70-9efebf0e2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some signs that could signal it''s time to find a new role:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d079ea7-01cb-4016-aeb6-294f06551870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You feel like you''ve plateaued</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6aa31-9360-4236-84ee-9bc55461282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to stay motivated and productive at work if you feel
        there''s no room for advancement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3854aeb-b46e-4c56-8393-8bbdb99bdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling like you''ve plateaued can look different to each individual.
        For instance, it could mean a lack of promotions and pay raises, uninteresting
        assignments or lack of learning new skills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fbf0b-fa7b-4ffa-b7bc-b3cb2b126f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term unfilled promises from your boss, like a new position,
        additional training or staff, can also be draining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc4c87-25fc-480b-b480-3cf8856cbd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t feel like the inroads or the transparency or communication
        and connection with your boss is there to have a fruitful conversation, that
        can be a red flag," said Anna Bray, executive and career coach at Jody Michael
        Associates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607f599-a5f9-4c3b-abe4-fc0e5a48ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are major issues with your boss</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68790226-d7bb-44d5-ba19-6b75ee21a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are going to be times when you and your boss don''t see eye-to-eye,
        but when issues go beyond casual disagreements and there''s a lack of trust
        and support, that can stifle productivity and career progression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75469f88-dcd4-4a6e-9bb8-ccc4787aee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you feel like you have to constantly monitor what you are
        saying...when you feel like you are constantly being scolded or evaluated,
        feeling like you are under a microscope constantly, and when you feel like
        your manager doesn''t have your back, there is no trust there -- when those
        three things are present, it''s not going to work," said Foram Sheth, chief
        coaching officer and co-founder of coaching company Ama La Vida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80bff0-3a8a-466a-a790-1ef5e05ec27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallo suggested evaluating whether your bad boss is an isolated
        problem or part of a bigger cultural issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728869f2-e8d0-44c1-8334-83c7f41c7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any bullying or toxic behaviors, I think those are real signs,"
        said Gallo. "Look around the organization and say: ''are there better bosses
        here?'' It could be that your boss is acting in accordance with the organization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b79e0c-e2bf-46cb-8ca2-d762bc166aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You perpetually procrastinate</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c51aa8-2343-4786-a935-03910d8b427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all put things off occasionally, but if you are constantly waiting
        until the last minute to complete work tasks when you used to schedule appropriately,
        that could be a signal it''s time to move on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d66000-11d8-4d34-b0b0-750640ffd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you procrastinate, you tend to be reactive and wait until
        the very last minute, and then the quality of the work becomes just a checklist
        just to get it done," said Sheth. "Compared to ''I do this because I have
        pride in doing this....I care about the results. Now the shift is: ''I need
        to do just enough so I don''t get into trouble.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f963b7-4816-4758-a037-da042d916ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a cultural disconnect</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7370817-e579-40d8-9994-36aed29b8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your company''s culture plays a role in your engagement, productivity
        and happiness, so any disconnect can create problems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79ac8b-4da5-4e46-a3e4-654b29accf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if work-life balance is important to you and there''s
        a constant deluge of emails from your boss at all hours of the day, that can
        contribute to burnout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8606f79-fab2-432e-b415-a002270e5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheth said workers should feel supported and safe at work. How companies
        responded to the needs of workers during the pandemic has played a role in
        people deciding to leave their jobs, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ef3df-17d0-4d0f-9c3e-2d7eb4e27d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your company did not give you that support system, this is why
        people are leaving."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e32060-d32d-4c5a-9433-80b6870ef752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re noticing other potential opportunities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c897ee-b245-419f-8d54-ce86f1201dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you feel unsatisfied with your current position, you start
        to notice other opportunities more frequently.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b91799-8525-4026-8140-9b3aa99c7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the sudden you start to notice job opportunities pop up
        on LinkedIn and you are actually slowing down and looking at them -- your
        focus has shifted," said Sheth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e56a83-5ba3-42fd-a27e-bb12e8bc4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested asking yourself: If you were unemployed and your current
        job was offered to you as it is, would you accept it or keep looking?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02521ff-b660-4ed2-a769-381fc9d9d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your attitude has changed</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cd5ad-b178-4fa8-92ae-f1ebdbcb808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take note if there''s been an increase in your eye rolls, heavy
        sighs and under-your-breath grumblings at work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aac1f6-edd1-4b60-8bb8-82054c80e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you find yourself over and over for months on end just being
        dissatisfied with different aspects of your job, being unhappy going to work,
        sitting down at your computer and thinking ''ugh I cant believe I have to
        do this,'' that is a sign that you might need to look at what else is out
        there," said Gallo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0d573-c3da-4a1a-88d2-036b69f5db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you aren''t expected to be happy at work all the time, Sheth
        said always being defensive and providing snappy, transactional-type responses
        that are curt and supply limited information can also be warning signs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d91f6e-f383-4676-9234-0032acb70c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifts in your attitude and approach to work can be an indicator
        that it''s time to rethink things.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f0594-f737-4a58-ae8f-da186b20dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You aren''t pouring yourself into work the same way...maybe you
        are calling in sick and just not showing up to meetings that you used to show
        up to," Bray said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed08d4-1fad-47c2-b243-b7483d4a5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:48:10.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/09/14/success/time-to-leave-job-signs-feseries/index.html"
        href="https://edition.cnn.com/2021/09/14/success/time-to-leave-job-signs-feseries/index.html"
        target="_blank">6 signs it''s time to quit your job</a></em></p>'
  'NBA-COVID-vaccine-requirement':
    'author': 'David Close and Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-15T06:51:05.446+08:00
    'imagesource': 'jcr:a6496503-ce83-43c4-8b34-0afb2af9979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16eb9ffd-656a-480c-b3a3-c474953c9020'
    'lead': 'When the new NBA season begins October 19, players will not have to be
      vaccinated against COVID-19 to play, a source with knowledge of negotiations
      between the league and the players'' union tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T06:53:57.069+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:02:10.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:03.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA players will not need to be vaccinated against COVID-19 ahead of
      new season, source says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385dd4a-ce90-41d3-b83b-c889fb40d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When the new NBA season begins October
        19, players will not have to be vaccinated against COVID-19 to play, a source
        with knowledge of negotiations between the league and the players'' union
        told CNN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb67315-5177-40e6-89a7-6845cbb82fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that unless something completely unforeseen
        happens during the talks over health and safety protocols, mandated Covid-19
        vaccinations will not happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8b412-bba5-4e2d-bbce-71c8026fb130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN was the first to report on this development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ac9e1-f3e1-488c-bfab-c472206b1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NBA and the union, the National Basketball
        Players Association, for comment but has not heard back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476a797-3c7c-4cd4-997e-07718113705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No major professional sports league in the United States has required
        its players to be vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56ceb7-5fb6-4d72-9649-8102bd818cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NBA, like other professional sports leagues, has required
        coaches, game-day personnel and referees to be fully vaccinated against Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae663d21-13e8-4370-ac72-cda84ac7a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, approximately 85% of the players in the
        30-team league are fully vaccinated. Each team can have 15 players on its
        roster during the regular season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e5317-c86f-4156-b5e6-11aa3723a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the NBA warned three teams, the New York Knicks,
        Brooklyn Nets and Golden State Warriors, that Covid-19 policies set by local
        governments will prohibit any unvaccinated player from playing in home games
        in New York City and San Francisco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc306b4-7cdb-4e04-bfda-13ab5f11035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies do not impact players from visiting teams who play
        games in those two cities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f8049-f331-4848-8744-cd8f367ca74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA arenas impacted by the protocols are Madison Square Garden
        and Barclays Center in New York and the Chase Center in San Francisco.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2cf1a1-6912-422d-b30a-e023dff60416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T06:53:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA training camps start on September 28 and the first preseason
        game is October 3.</p>'
  'Britain-travel-Heathrow':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-15T07:04:19.005+08:00
    'imagesource': 'jcr:a453a576-5622-4007-9943-8904920cc057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75bafdf-5990-41ed-b4eb-95a259a98ae1'
    'lead': 'Britain''s strict COVID-19 testing requirements for overseas visitors
      and Brits wishing to holiday abroad had a ''devastating impact'' on the UK travel
      industry this summer, causing it to fall behind European rivals and putting
      thousands of jobs at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T07:10:18.769+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:02:09.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:03.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain was a world leader in travel. Not anymore'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549439c5-1202-4a79-be91-0d517ec410d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s strict COVID-19 testing
        requirements for overseas visitors and Brits wishing to holiday abroad had
        a "devastating impact" on the UK travel industry this summer, causing it to
        fall behind European rivals and putting thousands of jobs at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b0614-1098-428b-b0e8-5ebf7adcfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Heathrow Airport, meanwhile, revealed Monday that it is
        now Europe''s tenth busiest airport, slipping from the top spot in 2019.That''s
        according to Britain''s Travel Association, which said Tuesday that more than
        two thirds of its members are planning further layoffs once government support
        for wages comes to an end later this month. London''s Heathrow Airport, meanwhile,
        revealed Monday that it is now Europe''s tenth busiest airport, slipping from
        the top spot in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26084011-9329-4c29-8a18-45b74137a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government needs to wake up to the damage its policies are
        doing to the UK travel industry and the impact they will have on the wider
        economic recovery," Travel Association CEO Mark Tanzer said in a statement.
        "A diminished holiday industry is a diminished aviation industry with fewer
        routes and fewer flights. That''s not how you achieve a global Britain," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b985dd-70d8-4ef9-9684-1b08cde9d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite one of the most successful vaccine rollouts in the world,
        the UK government has kept in place a range of travel requirements for visitors
        and Brits wishing to leave the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bd2c9-418f-409b-876b-f23d0ded1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers are required to take costly coronavirus tests before departure
        and upon return to England, even if they are fully vaccinated and traveling
        from countries deemed as low risk for coronavirus by the government. Anyone
        arriving from a high risk country is required to quarantine for 10 days in
        a hotel at their own expense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b441e-3fd9-4d89-86a4-b3195c1f460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, EU citizens who are double vaccinated have been able
        to travel within Europe without the need to test for months, according to
        the Travel Association. "The government''s overly cautious travel requirements
        have led to the UK trailing behind its European competitors," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694c9d4-b01a-4a99-ac43-6fba8f6b5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus pandemic struck, Heathrow was Europe''s busiest
        airport, welcoming a record 80.9 million passengers in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3e438-2ff2-4089-b90d-89b1674ffeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now ranks behind major rivals including Amsterdam''s Schiphol,
        Charles de Gaulle in Paris and Frankfurt International, as well as smaller
        airports in Turkey and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320c804-1cf8-4b53-9415-d43bfa8d8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger numbers were down 71% in August versus the same month
        in 2019, and cargo volumes were 14% weaker. Some EU competitors reached pre-pandemic
        cargo volumes at the end of 2020, according to Heathrow Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050124c8-6136-49d2-8710-0426799e2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Airports Council International Europe shows that Heathrow
        welcomed fewer than 3.9 million passengers in the first half of this year,
        a 90% reduction on 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822198df-50f6-42ec-9958-05f014a362b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers do not bode well for Britain''s ability to recover
        its status as the tenth most popular destination worldwide for international
        tourist arrivals in 2019. It was also the world''s fourth largest spender
        on tourism that year, trailing only Germany, the United States and China,
        and indicating a high number of outbound travelers, according to the United
        Nations World Tourism Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57571016-7c13-4993-bf56-bca1770f6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heathrow and the Travel Association have called on the UK government
        to scrap coronavirus testing for fully vaccinated travelers when it reviews
        international travel requirements on October 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ddfc0-8ae4-4d50-b968-2bc4a874bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want the current "traffic light" system reviewed and simplified.
        The system classes countries as either red, amber or green for coronavirus
        with differing rules in place for each category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12699188-b88d-477c-b04c-9961a0c798e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current traffic light system is an outlier and is delaying
        the government''s global Britain ambitions, handing rivals a competitive advantage
        while the UK loses market share," Heathrow Airport said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b29e2-3bc2-45ce-a647-abe051c53b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget carrier EasyJet said in July it has shifted some planes from
        Britain to Europe, where demand was stronger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277ddfd-cc0b-42a7-8aa0-ee33a1663ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Transport said the government''s
        "top priority" is to protect public health and that it regularly reviews the
        traffic light system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488e6e2-a9cc-4853-ac83-7d35169db082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the challenging times facing the travel sector, which
        is why we have committed around £7 billion ($9.7 billion) of support by September
        2021 and continue to work with industry to help them navigate this difficult
        period," the spokesperson added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c1e69-9b77-484a-907a-f1b3f4ec5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Travel and Tourism Council estimated in July that the
        the lack of inbound international visitors to the United Kingdom was costing
        the economy £639 million ($889 million) a day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcb76a-7375-4570-a375-c40214312dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2021 is in danger of being no better than the last [year] for the
        travel and tourism sector [in the United Kingdom], despite the incredibly
        successful vaccine rollout," WTTC president Julia Simpson said in a statement
        earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5abd72-67fd-4e87-b0ba-4b407b9e0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:10:18.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:02:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/09/14/business/uk-travel-rules-coronavirus/index.html"
        href="https://edition.cnn.com/2021/09/14/business/uk-travel-rules-coronavirus/index.html"
        target="_blank">Britain was a world leader in travel. Not anymore</a></em></p>'
