      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adfbf1-9616-4ab0-a644-36659474ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner is two weeks away from a court hearing that could
        determine whether or not she remains in her court-ordered conservatorship.
        Spears has been in a probate conservatorship for 13 years overseen by her
        father, Jamie Spears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98349778-abf7-4d40-a2e0-8a3699d1f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfb73b-1a1b-4797-bb1e-498654e0373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month her father filed a petition to terminate the
        conservatorship citing his daughter''s two emotional testimonies over the
        summer in which she said that she wanted her freedom back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42604f-3eb3-48da-b45f-53536d3275f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5cb8b-b20b-457c-97ac-56af4b4336da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she wanted to charge her father with conservatorship
        abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
