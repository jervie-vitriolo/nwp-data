      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359b9a9-2759-406f-8012-f7f46109e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:02:21.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baluarte de San Diego will be operating daily from 8 a.m. to
        5 p.m. with a maximum capacity of 80 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64229fa4-f89e-4643-a683-8dfc10eebb59'
      'mgnl:activationStatus': true
