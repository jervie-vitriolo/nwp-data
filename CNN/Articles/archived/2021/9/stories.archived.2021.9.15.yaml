    'title': 'Chel Diokno eyes Senate seat anew in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc39516-b8d8-43d4-b6e2-063c003c9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:37:11.406+08:00
