      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2021/09/14/asia/afghanistan-1-billion-aid-un-intl-hnk/index.html">More
        than $1 billion in aid pledged for Afghanistan as country faces ''most perilous
        hour''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c04c3-4faa-4389-bf81-e7db599e6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T05:46:37.652+08:00
      'mgnl:createdBy': 'bamba'
