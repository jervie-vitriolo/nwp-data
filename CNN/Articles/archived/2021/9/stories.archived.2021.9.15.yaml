      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An express lane will also be set up in both Intramuros sites as
        a perk for fully vaccinated visitors, the DOT added. This means that they
        can accomplish the contact tracing form after entering and just present it
        to security personnel before they exit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98261c6a-0555-4503-911f-cef49bcdcc8d'
      'mgnl:activationStatus': true
