    'template': '1'
    'title': 'DOF backs proposed OFW department'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db4ce4-b32f-42ee-b016-dc9b5a78ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —&nbsp;The
        Department of Finance (DOF) supports the bill seeking the creation of the
        Department of Migrant Workers and Overseas Filipinos, DOF Secretary Carlos
        Dominguez III said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bda3ff-df1e-4c78-abdb-09fa8832fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the assurance after Senator Joel Villanueva, one of the
        proponents of Senate Bill 2234, said some economic advisers have contested
        the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b46751-539d-420c-82ec-20b6d16c7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On this particular department, we have written our comment, and
        we’ve said we support it,” Dominguez said during a Senate Committee on Finance
        hearing on the DOF’s proposed budget for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb91e0b-b121-4b4c-ac3b-c515977dc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been certified as urgent by President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a01aac-9ea4-42f2-a7a7-0b9c8c2cfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Villanueva, the department will serve as the go-to
        agency for all OFWs’ concerns, including on recruitment, red tape, regulation,
        emergency response, repatriation and reintegration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a8f82-5f88-4b28-9d28-f538125fa6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, have previously pointed out the huge amount
        needed to set up the new government entity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c536ff-d1ec-4529-a7fc-e4e5f130830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated minimum requirement is over ₱1.1 billion, according
        to the Budget Department''s Systems and Productivity Improvement. It said
        this only covers personal services, maintenance and operating expenses, and
        capital outlay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947e4b9-c7f9-471a-ae8a-df24bbb124e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T19:41:00.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions on its necessity, as Cabinet Secretary
        Karlo Nograles confirmed the proposed OFW department will not really engage
        in any new activity and simply “integrate everything into one.”</p>'
    '8':
