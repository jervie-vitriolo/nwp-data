      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ccc09-3b54-4c34-a462-841cdf52af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:24:15.996+08:00
