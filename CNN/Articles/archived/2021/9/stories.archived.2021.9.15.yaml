    'template': '1'
    'title': 'Candidates for national posts to file COCs at Sofitel tent – Comelec '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793139a8-57d9-40e7-9247-fb2857941e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T17:34:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:01:28.693+08:00
