    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Nicki Minaj and the limits of celebrity influence over Covid-19
      messaging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d603282-bef1-4887-9d9c-03a8cac832e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:58.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Those Nicki Minaj tweets? Let''s talk
        about them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7e30f-b515-4ed2-a9cf-ce6ca9c11c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:58.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734a992-0899-447b-a52a-06816defb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:58.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Minaj said that her cousin in Trinidad, where the superstar
        is from, "won''t get the vaccine cuz his friend got it &amp; became impotent.
        His testicles became swollen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d679a26-dc3b-4df8-8653-ff0a62c70c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:58.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1ecc2-1b40-44c9-9107-759ec69e3683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no link between the Covid-19 vaccines and infertility,
        as the Centers for Disease Control and Prevention explained in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b707b-6d81-4d99-a548-4c5e8a3dcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a22a4-839d-4a05-bb45-f8f13249de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unfounded fear isn''t new, vaccine expert and pediatrician
        Dr. Yvonne Maldonado, the chief of Stanford University School of Medicine''s
        division of pediatric infectious diseases, told CNN earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383d197-938a-478f-9b2f-ce1cc1eeb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad017839-6961-40d9-bb0c-bf0ded1ff6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my goodness, people have been saying this about every vaccine
        since I can remember," said Maldonado, who also chairs the American Academy
        of Pediatrics Committee on Infectious Diseases. "There is no evidence that
        this vaccine will affect development or fertility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d541184-0dab-4b48-9cd3-3a2d8b6e1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b3fc7-d074-4ae9-a069-3e8e0d2d5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj also suggested that she isn''t vaccinated, saying that she''s
        waiting until she feels that she''s "done enough research."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6a483-b9ab-49d0-aac6-17c00ca90e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6b25a-e3de-4ff1-89d1-7e89d6aed913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be easy, in some ways, to fret, to wonder: Could Minaj''s
        tweets make a bad problem even worse? After all, across the country and across
        demographics, vaccine hesitancy, and outright vaccine refusal, remains a problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed46227-7608-44fc-bfbb-e664885df940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00d706-c811-4c90-b56d-1ee90288781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That line of thinking feels a bit rash, though, and maybe even misreads
        the broader dynamics of celebrity influence in politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4d1ec-7d91-4ff2-b7c1-72f74eeb0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766c7fb-9177-484a-a858-14a8f2b0a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj is hardly the only celebrity whose sway has come under scrutiny
        —&nbsp;and she certainly won''t be the last.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc76e23-ec39-483c-b86a-b36d04ee5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30028512-c275-4c8b-b13d-6fa4833d9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mark Harvey, the author of the 2018 book, "Celebrity
        Influence: Politics, Persuasion and Issue-Based Advocacy," there are generally
        two kinds of celebrity power: "the ability to ''spotlight'' issues in the
        media and to persuade audiences."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17874a6e-9bce-4814-821d-c233f5a19358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d698de-e19f-48f2-b5e7-b2a97443e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, celebrities aren''t persuasive all the time over all
        issues. Their influence is complicated by a variety of factors, such as their
        expertise, their affiliations with advocacy groups and their connection to
        the issue (think Ellen DeGeneres or Billy Porter on LGBTQ rights).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa90f9-1856-4dc6-8c11-83efc9258905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eccc8-714d-4c33-b5ad-e999af5ea041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harvey argues that what we''re seeing with the coronavirus pandemic,
        and specifically with Covid-19 vaccines, is completely different.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712ad7e-38bf-4721-b5c2-a4e630102d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5de411-5242-444c-baeb-0bb141d9e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is what happens when a celebrity is trying to persuade
        on a wedge issue, on something that people are so divided on that they''re
        not going to change their minds, on issues like gun control and abortion?
        I think that we''re having a moment like that," Harvey told CNN, adding that
        the cultural divide is far greater today than it was in the 1950s, when Elvis
        Presley could get a polio vaccine on "The Ed Sullivan Show" and convince skeptical
        teens to get inoculated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae416f1-3377-48eb-a143-ade035c594a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f70c7-c74d-482c-80cc-ae3b5bd587e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, Nicki Minaj says something on certain issues, and it''s
        probably not going to move the needle at all," Harvey said. "It''s basically
        going to be people on the right saying, ''Go, Nicki Minaj. She''s great.''
        And people on the left saying, ''She''s a bad influence.'' And that''s probably
        the end of it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618f76d-5311-4bcc-bbf1-962d386a9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4858e-a1fc-411e-9240-ef822da96666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t to suggest that people are wrong for being irritated
        by Minaj''s tweets. In not squarely supporting the trove of data demonstrating
        the safety and efficacy of Covid-19 vaccines, the rapper and singer may have
        helped to muddy the waters at a time when clarity is urgent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd37bf3-f498-4315-bf80-e86bec09682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac24d-4756-43a8-85b9-ca283d17b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans and Latinos have been disproportionately sickened
        and hospitalized from Covid-19, and new research from Johns Hopkins University
        reveals that, in most states, both groups represent a smaller share of vaccinations
        than they do cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cf69a-d419-42ed-a065-c14c233f6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a72727-cc3d-4b79-a3eb-8f467d95fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 increasingly becomes the pandemic of the unvaccinated,
        community leaders and health advocates are pleading for Americans to get the
        shot to prevent further devastation in already vulnerable populations. They''ve
        launched campaigns, planned and promoted more vaccine clinics and even partnered
        with hair salons and barbershops with the hopes of reaching more people who
        remain skeptical.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1dae1-3fe0-4d77-afe8-b83252e01524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457fea0-0f85-4bd9-aa8b-5c76b4f93256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders and doctors say they are struggling to dispel myths
        and misinformation about the vaccine that continues to spread in the Black
        community.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4a4c9-1ce7-4e12-a384-ff61da81eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7a967-4ed3-4a68-b885-7c503633e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jayne Morgan, the executive director of the Covid Task Force
        at the Piedmont Healthcare Corporation in Atlanta, said that Minaj was "scientifically
        irresponsible" in her tweets, and that it''d be more productive for Minaj
        to share information from doctors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cec79-0c4a-499f-a5fc-ed942e06c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33093f-c01e-489e-a596-d81580f76499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:02:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Her comments) make our work that much more difficult if we have
        to continue to battle misinformation," Morgan told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739423f-070b-4a9b-9346-c726a061d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T07:27:59.002+08:00
