  'US-2020-poverty-rate':
    'author': 'Tami Luhby, CNN'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-15T03:55:32.604+08:00
    'imagesource': 'jcr:3eebde34-2522-4f5f-94b6-21404f6e9841'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caeb1369-e392-48a3-9a4e-20cc9d495eaa'
    'lead': 'The nation''s poverty rate rose to 11.4% last year, but the first two
      rounds of federal stimulus payments helped keep 11.7 million Americans out of
      poverty, according to Census Bureau data released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-15T03:59:09.947+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:02:18.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:01.239+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'poverty', 'rate', '2020', 'stimulus-payments']
    'template': '1'
    'title': 'Poverty rose in 2020 amid pandemic even as stimulus payments helped
      some 11.7 million Americans avoid it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3ecce-2579-490d-8e25-e6571041dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nation''s poverty rate rose to 11.4%
        last year, but the first two rounds of federal stimulus payments helped keep
        11.7 million Americans out of poverty, according to Census Bureau data released
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6257247-6a3a-4dcd-9f64-507a6c3039ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4543c-a1c4-492b-9fcf-829481ddea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments, a key part of the unprecedented federal response to
        the economic havoc wreaked by the coronavirus pandemic, prompted a decrease
        in an alternative poverty measure to 9.1% in 2020, the Census Bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e93600-9987-4d4a-a1cd-caa067aa3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2dc83-e466-4170-94a7-7111b661c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the first time the Supplemental Poverty Measure, which
        began in 2009, was lower than the official rate. This measure takes into account
        certain non-cash government assistance, taxes and needed expenses -- addressing
        a major flaw in the official rate, economists say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28462c39-5a9e-41ec-9624-98ca8035a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634bdc51-a0de-4184-a456-2654c6c9122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the stimulus payments, the alternative measure would have
        risen by about 3.6 percentage points, Census said. In 2019, the supplemental
        rate was 11.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9eb83-531e-4151-94a5-9bdf5f769534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9e5e1-5b6c-4caf-97f6-f0cc8bae9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official poverty rate rose in 2020 from a historic low of 10.5%
        a year earlier. It was the first increase in poverty after five years of decline.
        Some 37.2 million people were in poverty in 2020, an increase of 3.3 million
        from the year before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7103b3e-80a4-4ded-90a2-9a589572e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8585f1a-2dee-48cc-b4c2-598e64612cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic chaos</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbc20c-ae12-482b-b6c6-9779aef1fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic upended the US economy early last year, costing millions
        of Americans their jobs as states forced non-essential businesses to close
        and people to stay home in an effort to stop the virus'' spread. Though conditions
        have improved markedly since then, the economy remains more than 5 million
        jobs short of where it was in February 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39133c9-0b5f-4e5d-bb29-6bf28b0a6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade22c57-0374-4fa5-b08c-4e10d7a7432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an unprecedented response from the federal government spared
        millions of people from the worst ravages of the economic downturn. Congress
        passed three major relief packages, sending $3,200 in stimulus payments in
        2020 and 2021, expanding the unemployment benefits system, beefing up food
        stamps and providing funds for low-income school children to buy food, deferring
        student loan payments, imposing a moratorium on evictions, sending relief
        funds to state and local governments and providing assistance to businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a4755-23f2-4196-8e6a-774bb9cf82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a4a34-072c-442e-8b31-d7226f38a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive expansion of unemployment benefits lifted 5.5 million
        people out of poverty. Lawmakers expanded both the number of people eligible
        for jobless payments and the generosity of the benefits last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02525cf3-74aa-4e5e-a300-6b3f7e3090a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dec30-fb92-4347-830a-1ddf8d5341cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulus payments, meanwhile, helped keep a wide range of Americans
        out of poverty because they were sent to a broad group of people, said Jim
        Sullivan, an economics professor at the University of Notre Dame, who has
        tracked the effect of government aid on poverty rates throughout the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f4e67-d759-41f4-a0ee-8c1bc2d54d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbf949-9e71-4f1a-975e-11be98e79315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It suggests improvements in well-being at a time when there was
        a sharp decline in employment and the job losses disproportionately hit the
        lowest-wage earners," Sullivan said. "That speaks to the importance of the
        government response."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf16293-1e45-4381-ab40-6cfd334e802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476ec18-270e-49a7-b631-c96914dfc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulus payments also helped significantly decrease the number
        of children experiencing poverty, particularly Hispanic and Black kids, according
        to the Census Bureau. Eligible families received hundreds of dollars for each
        of their children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd36fe-b314-48da-8e7e-63b200a6eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e96e30-b8d0-49a4-8c88-e2c63436e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US continues to combat the coronavirus, the main rescue
        programs -- including the stimulus checks, expanded unemployment benefits
        and eviction moratorium -- have now ended.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d85e2e-17b0-4974-976b-fadabc3eda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681c6c6-06fd-4de4-9d29-baace2f05624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may prompt an increase in the alternative poverty measure next
        year, Sullivan said. Already, he saw a small uptick in poverty in August,
        after about two dozen states terminated at least one of the pandemic jobless
        programs early.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b668b68-66cd-4bc9-8f94-fad8185c9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fda82-5aad-4e16-ab4b-2b09c789e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.com/2021/09/08/politics/usda-food-security-report-2020/index.html">More
        children faced food insecurity last year during pandemic</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4363bea-f81b-4fe6-898e-689ac3260199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057b831-00ae-49a9-b3e3-1a499f70cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Median income declined</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc25a2-8245-4b0d-8865-1cadf9b4ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Median household income fell to $67,500 last year, down 2.9% from
        2019, which was the highest since 1967, the first year records were kept,
        according to the Census Bureau. It was the first statistically significant
        decline in median income since 2011.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26e96b-af29-4094-954f-97ce2ff3094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2f5ce-928b-4789-9f21-2d8cf2b3c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of those who work full-time, year-round decreased by
        approximately 13.7 million people, the largest year-to-year drop since the
        agency began collecting comparable data in 1967.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6ecde-2b73-4b97-8ca4-2fbacada6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43be79-3d16-40da-9424-d6a68babf8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic''s economic fallout hit Americans very differently,
        with lower-income workers bearing the brunt of the layoffs. Those who kept
        their jobs actually saw their earnings jump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515ad91-18ff-47a3-b698-fdb96abaca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0138d16-9045-4e93-ae52-29ca2a70210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 53.5% of the job losses last year occurred to workers earning
        less than $34,000. That''s a big change from the Great Recession, when only
        35.4% of job losses between 2007 and 2009 were among that group. (The earnings
        are adjusted for inflation.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdeb719-3ff1-4093-9258-53b2d304906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4abe6-3d67-4205-ba31-1af296617e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Median earnings for all workers fell 1.2% in 2020, but those who
        were employed full-time, year-round saw their median earnings soar 6.9%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c5071-e969-4e9e-add9-1861ff5b8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423ecf8-0e4d-41bd-97ab-cda3bfdb0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uninsured rate stayed the same</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91ea9f-a360-4d65-b589-0a2db739ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of pandemic-related job losses prompted fears that the
        uninsured rate would rise last year, but that didn''t turn out to be the case,
        according to the Census Bureau. There was no statistically significant change
        in the uninsured rate between 2018 and 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c38b7-cba1-44eb-bba7-98962243dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31231a96-9a23-40bc-a43d-2c376f6de3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 28 million people, or 8.6%, did not have health insurance at
        any point in 2020.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7111f5-a825-46ff-82b9-389a36ec93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac44cf-61a6-48de-8b44-2781c4ed6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major caveat: The agency counts people as insured even if they
        had coverage for only one day of the year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fb837-1411-4a37-9786-f00975fadd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d2b80-0821-404b-94c0-dba7f8096707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Census data reaffirmed the wide disparity in health insurance
        coverage among Americans of different races, which was laid bare during the
        pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93b2c7-43cc-4be2-bcbd-fa17c9ea8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cff86-076f-4bd2-9197-1b21335ce906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T03:59:09.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5.4% of non-Hispanic White Americans and 5.9% of Asian Americans
        were uninsured in 2020, compared to 10.4% of Black Americans and 18.3% of
        Hispanic Americans.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
