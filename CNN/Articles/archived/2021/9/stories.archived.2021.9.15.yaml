      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b832ae7-2142-407f-81f6-3d474bb7b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T23:20:31.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroong kaming maayos na kasunduan ni Pangulong Duterte sa
        aming kani-kaniyang karera sa pulitika. Ibigay po natin sa kanya ang pinakamalakas
        natin na suporta sa kanyang desisyon na tumakbong</em> vice president," she
        said in a video message.</p>'
