      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834b097-69fe-4dde-a36c-af0cbd7a2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
