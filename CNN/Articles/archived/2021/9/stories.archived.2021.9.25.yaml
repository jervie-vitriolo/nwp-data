  'Antonio-Carpio-on-Pharmally-government-transactions':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T00:07:54.834+08:00
    'imagesource': 'jcr:34e98c46-7cf5-4e0f-a11e-45fa25de9e01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b35260-cf6d-4fd1-bea4-3ea9b213ee3b'
    'lead': 'Retired Supreme Court Senior Associate Justice Antonio Carpio says the
      government''s transactions with Pharmally involved falsification of public documents
      under the Revised Penal Code - "making it appear in a public document that an
      event or act happened when it did not."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T00:14:01.319+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:34:16.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:54.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Pharmally', 'transactions', 'government', 'COVID-19',
      'coronavirus', 'Senate', 'investigation']
    'template': '1'
    'title': 'Pharmally transactions tainted with ''badges of fraud'' - Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10d35c-5e42-49a4-9e71-d96b08cb1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Retired Supreme Court Senior Associate Justice Antonio Carpio said the transactions
        of embattled Pharmally Pharmaceutical Corp. with the Procurement Service of
        the Department of Budget and Management (PS-DBM) have what lawyers call "badges
        of fraud."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf82774-7e4d-4f96-aee8-ec4787a5aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05e883-f239-4793-a3b2-0c4876c84dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio noted that PS-DBM issued inspection reports of the goods
        - which were still in China - even without seeing them first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b03830-c721-4458-997d-f3124f8afd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc2e26-294b-419f-a688-5c07ddc582ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is falsification of public documents under the Revised
        Penal Code - "making it appear in a public document that an event or act happened
        when it did not."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246e9d4-3297-4056-8b52-1e6b7b77c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f0350-8a9e-4209-b30c-e9e5a1c81eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explained Pharmally is just a "paper corporation," being
        undercapitalized with a paid-up capital of just only ₱625,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653b954-8e10-4329-8d4e-b3a4dcd9f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f69db1-d0ad-4471-961d-977120b1af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No track record - no previous sales to government or private sector;
        has no factory, has no store, no warehouse, no delivery vehicles, no salesmen,
        no office (Fort Victoria Tower B in Fort Bonifacio unit vacant since 2018);
        and no permit to import any pharmaceutical product in 2020, the former magistrate
        said in a forum organized by opposition coalition 1Sambayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8b7cf-36eb-4cef-a899-076347e20bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96a105-3658-45b8-8ac2-bedba1c09212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Carpio pointed out that Pharmally bagged negotiated contracts
        with the government worth ₱8.9 billion in just three months in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58d594-7ea2-4945-a398-ed8abbc107b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bc5e1-c6f9-485a-8408-44fcdee20b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a record in the Philippines, if not in the world," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d712e-e639-43a0-89c3-af684a804817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb10b04-f5ab-4bc3-842d-b0fc0ab77920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is currently looking into the "overpricing"
        of face masks and face shields purchased by the PS-DBM and the Department
        of Health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee262b7-d69e-4e56-8c71-4c599f2e5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c5f2e-e3b9-4955-8a33-a7f7b68bcdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:24.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive of Pharmally admitted in one of the hearings that former
        presidential adviser and Chinese businessman Michael Yang lent money to pay
        for COVID-19 supplies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ce868-5c65-468f-88ec-22ef6a9c7258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfbe2a-fe19-47f6-ba92-aa458fb70504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Yang was the indispensable financier and bridge between
        Pharmally and the Philippine government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e76c34-7aee-42dc-a6c9-ce2f9ec3a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bec43-c5a3-40cf-962c-790b2e565519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cabinet can''t be prevented from attending hearings</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ffa91-1b2b-4dac-a810-38aa81ae2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56dbee-34a3-40dd-90fb-b787cd3b8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President cannot bar Cabinet members from attending
        the Senate inquiry on Pharmally because the investigation is in aid of legislation
        and not the question hour, according to Carpio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ad1ff-08ad-4b6c-8c5b-516e67430883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ddb75-60c5-4ef1-b63c-fa5e375b60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In investigations in aid of legislation, the Cabinet members attend
        as ordinary witnesses or resource persons. In the question hour, the Cabinet
        members attend as heads of departments," he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d6882-357d-474c-9c54-a82043c91b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1043d-5be6-4c0e-bff8-974fa78d840c'
      'mgnl:activationStatus': true
