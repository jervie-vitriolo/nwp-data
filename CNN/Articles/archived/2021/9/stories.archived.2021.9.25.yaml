      'mgnl:lastActivated': 2023-01-25T06:32:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/tech/alibaba-mango-excellent-exit-crackdown-intl-hnk/index.html">Alibaba
        was building a media empire. Now it''s dumping Chinese TV shares</a>".</em></p>'
  'Beyonce-being-40-personal-letter-to-fans':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-25T07:21:19.132+08:00
    'imagesource': 'jcr:a7a3e157-5c95-486b-b913-1acc7a1988a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b23543-bbd6-41f9-9e2f-7233603ea74f'
    'lead': 'Beyoncé Giselle Knowles Carter wants the world to know she is embracing
      chapter 40, revealing her new age has brought a sense of freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T07:22:54.252+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:32:03.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:59.039+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé is loving being 40, she tells fans in inspiring letter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f31a6-4fb1-475d-b0f9-a118f2c7b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Beyoncé Giselle Knowles Carter wants the
        world to know she is embracing chapter 40, revealing her new age has brought
        a sense of freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854b90c-6959-4d61-af85-d312daa83890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare personal letter to fans, shared on her website, the singer
        said she is grateful to be "grown" and refuses to feed into the notion that
        women are supposed to feel "old or unhappy" once they reach the milestone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2102d-2765-404a-a51b-472366f237be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever tried to condition women to feel that we are supposed to
        be old or unhappy when we turn 40 got it ALL THE WAY F''d UP," the Grammy
        award-winning artist wrote, adding: "This has absolutely been the best I''ve
        felt in my life. I''m so grateful to be GROWN, GROWN!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e6d5d-b3f8-46c8-8105-0f55f1789cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global icon, who burst onto the music scene in 1997 as part
        of girl group Destiny''s Child, has sold more than 100 million records as
        a solo artist, earned dozens of awards and built an entertainment and business
        empire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e525c-be3c-42ba-973a-c181adf30c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother-of-three, who turned 40 on September 4, says she now
        feels liberated as she finally gets to enjoy the fruits of her labor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48590174-ff58-42fa-97b9-d0ac142ffac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more mature I become, the more I understand and the deeper
        my joy grows. There''s a freedom and liberation knowing that I''ve made it
        to the other side of my sacrifice. I''m finally giving myself permission to
        enjoy the seeds I''ve worked so hard to plant my whole life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61b0c8-cf9a-43fd-94b5-70b4d4a9e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the most important thing she''s learned this year, Beyoncé
        wrote: "This is the first year that I really understand what it means to be
        alive and to live in the moment. It''s the first time that I have an understanding
        of how fragile life truly is, how hard life can be at times, and therefore
        how important it is to stop and smell the roses during the good times. I thought
        I knew that at 21 or 30...but I didn''t."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9de59b-ba91-46a7-b977-72ae5eb3313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Bey also used the handwritten note to thank her devoted Beyhive
        for their continued support and thoughtful birthday post and messages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87fb3f-7989-428b-8383-5e6560fd97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Virgo Season comes to an end, I hope my fellow Virgos had great
        birthdays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265ee97-7292-41ca-9355-cce97bb9dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so thankful for every inspiring human who took the time to
        send me all the beautiful messages. I cried tears of joy and was covered in
        chilly bumps. Your videos, your posts, your countdowns, your playlists and
        your well wishes, I will cherish forever," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8fe19-9bf1-4490-b611-ed30c73aedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé ended the note with a message to her beloved fans. "Most
        of y''all met me when I was 15, and we have grown up together. You bring sooooo
        much joy into my life. I hope my art can continue to bring a little joy into
        yours," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05369c85-d6de-4106-be67-b9c1ddb5c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:22:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/entertainment/beyonce-40-birthday-letter-fans-intl-scli/index.html">Beyoncé
        is loving being 40, she tells fans in inspiring letter</a>".</em></p>'
  'Tiger-King-2-is-coming-to-Netflix':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-25T07:38:21.677+08:00
