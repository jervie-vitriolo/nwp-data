      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a71d9a-8d37-4ce6-9e03-d16a4a7541c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.722+08:00
      'mgnl:createdBy': 'bamba'
