      'mgnl:lastActivated': 2023-01-25T06:33:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76568b0-de97-46bd-810f-0d75bd97f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "You know, when I think of it in the context of any
        one of us who have had these awful experiences of holding the hands of a loved
        one who is in an ICU bed, or is near death -- like, don''t put your families
        through that. The vaccine is free. It is safe, and it will save your life.
        So folks just need to get vaccinated."</p>'
