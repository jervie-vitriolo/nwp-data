    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH logs 16,907 new COVID-19 cases; death toll unchanged due to ''technical
      issues'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb50b5-36b5-42f0-b674-979ce5206ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:46:22.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>&nbsp;The
        country reported 16,907 new COVID-19 infections on Saturday, bringing the
        nationwide tally to 2,470,175, the Department of Health (DOH) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a567796-5436-4dfe-bfb0-dfddefcd5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:46:22.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s latest case bulletin also showed that out of the
        total number of cases, 6.7% or 165,092 are active or currently sick. At least
        81.3% of the active cases have mild symptoms, 13.3% are asymptomatic, 3.12%
        are in moderate condition, 1.6% have severe symptoms, and 0.7% are in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f123a7a-d28f-42c3-b249-2ebb3f9609ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:46:22.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:18.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries also rose to 2,267,678 - which is 91.8%
        of the COVID-19 count - with 27,120 new survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259d3c2-42a0-4fc1-9a5d-be6bcdf5c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:46:22.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll remained unchanged for the second straight
        day at 37,405 due to technical issues in the data repository COVIDKaya system.
        This would also mean fatality counts in succeeding reports will be higher
        due to backlogs, the DOH noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67874f66-7612-4015-922d-b7ddaa0017b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:46:22.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it deleted 60 duplicate cases from the total,
        including 41 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652325b8-70a5-4483-aced-ff01e30d9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:46:22.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally excludes data from four laboratories that failed to submit
        their reports on time. These laboratories contributed an average of 0.7% of
        tested samples and 0.8% of positive individuals in the last 14 days, the DOH
        added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ae96e-6949-4456-be01-889e22069feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of tested people with positive
        results further dropped from 24.2% based on tests on Sept. 22 to 23.6% based
        on 74,606 tests reported on Sept. 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50932f8b-e849-4955-9f78-2dda940f6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is the lowest following August 16 (23.2%) but is still
        within the critical level of above 20%. The percentage should be below 3%
        to indicate adequate testing, according to US nonprofit Covid Act Now. For
        the World Health Organization, a positivity rate of below 5% means the area
        already controlled the infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b6549-da31-47be-aac0-dae3d46cfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643bef3f-8fe9-45c0-aa0a-a18899da2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the latest case tally pulled
        the country''s COVID-19 reproduction number down to 0.98 and its one-week
        growth rate to -13%. Reproduction number refers to the number of people infected
        by a single case, and ideally should be one or less, as anything higher means
        there is still significant community transmission, medical experts have said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099774e-3502-419a-ac05-91407f2bff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd2357-453d-492a-89bd-03beeb39cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the unchanged death toll, the DOH''s bulletin was delayed
        by an hour and the initial post had discrepancies in the figures. The agency
        later uploaded updated numbers - including changes to the active case count,
        and the total number of infections and recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6547a-8986-4311-a553-4201e55bb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdbede-c61d-406a-a931-6f36ae68b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:05:24.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire also said the department
        will start adding <a href="https://cnnphilippines.com/news/2021/9/25/DOH-antigen-test-results-official-COVID-19-tally.html"
        target="_blank">results of antigen tests</a> to the daily case tally by next
        week. She added that the bulletin will mention which results came from RT-PCR
        and antigen tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
