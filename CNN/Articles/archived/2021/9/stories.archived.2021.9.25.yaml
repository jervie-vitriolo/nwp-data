      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The View" host Sunny Hostin and guest
        host Ana Navarro both tested positive for breakthrough cases of COVID-19 ahead
        of an interview with Vice President Kamala Harris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cea5e6-547c-4d13-ba2b-68bddbed7717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf388cf3-cf06-4608-a1eb-fa2bc4052ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris did not interact with Hostin or Navarro before the show,
        according to a White House official. Harris went on to conduct the interview
        from a remote location after a delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db0356-9a38-4f82-a5b7-480fcb73e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff3914-49f3-44a5-a37b-07ae4b2633c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive results were announced by "The View" host Joy Behar
        during the show after Hostin and Navarro were asked to leave the set. Hostin
        and Navarro were seated at the table with the other hosts at the beginning
        of the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37f42a-d3d9-4ad6-ba9d-6640216689f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31197205-97e1-4ed9-9b85-7042feb33cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tables were cleaned and disinfected after they left the set,
        Behar said, who continued hosting the show on set with her co-host Sara Haines.
        Behar said Hostin and Navarro were both fully vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2603feb-c402-487e-a78c-fb071ef20c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bc9b1-dcda-43e0-8b36-01deba036dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has received two doses of Moderna''s Covid-19 vaccine and
        was administered both shots live on camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f25a6c-9ef6-40d7-a572-c10926e6518f'
