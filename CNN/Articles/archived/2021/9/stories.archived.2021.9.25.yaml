      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York attorney general''s office is investigating the Trump
        Organization and its officers in a wide-ranging investigation to determine
        whether it improperly inflated the value of assets to obtain loans and insurance
        or lowered the values to pay lower taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523b948-08b8-43d1-bb50-ca92fdf53930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
