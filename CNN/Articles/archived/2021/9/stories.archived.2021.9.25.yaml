      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cb7bc-64ba-4a47-9244-d330237c860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addiction doesn''t go away," he said. "It''s an everyday struggle
        for me, but I''m fighting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c838b8-a4c7-444f-bdb2-2cb18fe9594f'
