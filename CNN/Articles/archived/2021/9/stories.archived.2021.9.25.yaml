      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris responded: "Thank you, Joy, and to everyone. Listen, Sunny
        and Ana are strong women and I know they''re fine but it really also does
        speak to the fact that they''re vaccinated and vaccines really do make all
        the difference. Because otherwise, we would be concerned about hospitalization
        or worse."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdd533-a3a9-4643-8aac-a68e1760901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
