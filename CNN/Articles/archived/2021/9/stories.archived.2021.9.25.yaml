  '-DOH-face-shields-Pharmally':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T18:47:06.063+08:00
    'imagesource': 'jcr:04e0e1f9-1dd9-4c70-b1ce-b4368774c754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92cf163f-ed66-405c-a5d5-c1fd9b15f485'
    'lead': 'The Department of Health (DOH) provided healthcare workers with face
      shields that are in good condition, Health Undersecretary Maria Rosario Vergeire
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T18:53:02.578+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:29:09.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:04.997+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Face shields delivered to medical workers in good condition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa485a-8492-4598-8829-4ea2d8cc066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>&nbsp;The
        Department of Health (DOH) provided healthcare workers with face shields that
        are in good condition, Health Undersecretary Maria Rosario Vergeire said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c3a80-c137-4f9e-bfa1-43c194412bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was reacting to a Pharmally Pharmaceutical Corp. official''s
        <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html"
        target="_blank">admission during Friday''s Senate hearing</a> that their firm
        had changed the production dates of government-procured face shields from
        2020 to 2021 due to "supply concern." This was revealed by a Pharmally warehouse
        staff, who added that the face shields they were told to tamper with were
        already "expired" and "substandard."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934576a-3f70-4aba-b457-f1453af46609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally won several contracts worth over ₱8 billion from the government,
        including those awarded for the supply of allegedly "overpriced" face masks
        and face shields, even though the company had a paid-up capital of just ₱625,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38e096-e4b7-4220-bd48-ecb81bdd1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang ho natin i-validate if these deliveries ay talagang
        nagkaroon ng mga ganitong kakulangan," Vergeire said in a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdd765-7f94-4c21-b043-749c0d021902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to validate if these deliveries had these
        deficiencies.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e21a46-439d-436f-8b6c-c10cb8cf4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as far as DOH is concerned, whatever we were able to deliver
        to all of our healthcare workers ay maayos po (were in good condition)," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a196ad-7c61-4867-bcd6-aaa03464dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the department does not accept damaged medical
        supplies. "We do inspections also," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deff950-fdf0-482d-9186-6d11d6988f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical-grade face shields have a shelf life, according to Vergeire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a6a23-a11f-4a19-8ee0-2622a77cc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is not dangerous to use expired face shields, Vergeire
        said healthcare workers should only receive equipment that are indeed protective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65884752-8fd4-45ba-94af-b1baebc64abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T18:53:02.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan siyempre kumpleto at maayos ang maibibigay natin sa kanilang
        mga gamit para sila ay protektado sa sakit," she said.</p>'
    '11':
