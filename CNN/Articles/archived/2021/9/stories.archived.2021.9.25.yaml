      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313518c6-86f0-428e-b79a-04a79d148e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can there be executive privilege in a face mask purchased by
        PS-DBM? There''s possibly no way you can invoke privilege, so I cannot see
        any valid ground for the President to invoke executive privilege in the Pharmally
        investigation," the retired justice said.</p>'
  'PS-DBM-Pharmally-transactions-files-lost':
