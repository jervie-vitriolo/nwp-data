    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60edd1c-e60a-4a61-ab66-65602a36274c'
    'lead': 'Netflix is holding its first-ever global fan event, called "TUDUM," this
      weekend. And the Comic-Con-like festivities represent a major moment in the
      streamer''s evolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T02:42:24.997+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:33:09.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:56.303+08:00
