      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Williams'' sudden death sparked an outpouring of tributes
        from loved ones, fans, and his friends in entertainment, including at last
        week''s Emmy Awards.</p>'
