      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/25/tech/spacex-toilet-waste-management-system-scn/index.html"
        target="_blank">"An alarm went off on SpaceX''s all-tourist space flight.
