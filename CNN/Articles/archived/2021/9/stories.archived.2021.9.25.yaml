      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that data from the US Centers for Disease
        Control and Prevention shows more than 99.99% of people fully vaccinated against
        Covid-19 have not had a breakthrough case resulting in hospitalization or
        death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b5ef0-3b81-4ffc-bd14-836ef00c3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35073d90-457f-4799-b2da-aa59cabd7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris called on Americans to get vaccinated and be responsible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fc59b-1daf-4490-a2d2-bcda0e482ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
