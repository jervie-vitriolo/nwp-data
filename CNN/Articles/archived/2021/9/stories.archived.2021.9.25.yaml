      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/24/entertainment/michael-k-williams-cause-of-death/index.html">Michael
        K. Williams died of an accidental overdose, medical examiner determines</a>."</em></p>'
  'Covid-19-vaccine-booster-shot-can-begin-for-some-US-adults':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-25T06:41:27.138+08:00
    'imagesource': 'jcr:c6f79889-9af6-499b-a916-c5bf8319456c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50323227-57fb-4dcb-9bbe-eb37900ab5cf'
    'lead': 'Following days of lengthy debate among vaccine experts, booster shots
      of the Pfizer/BioNTech Covid-19 vaccine can now be officially administered to
      some adults in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T06:43:17.352+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:32:19.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:58.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 vaccine boosters can begin for some US adults as CDC partially
      diverges from its advisers'' recommendations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb5872-8165-4a7e-8b1f-67a99751b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Following days of lengthy debate among
        vaccine experts, booster shots of the Pfizer/BioNTech Covid-19 vaccine can
        now be officially administered to some adults in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5465c-f470-4ff9-8db1-ce5e1680041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday morning, US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky diverged from the agency''s independent vaccine
        advisers to recommend boosters for a broader group of people -- those ages
        18 to 64 who are at increased risk of Covid-19 because of their workplaces
        or institutional settings -- in addition to older adults, long-term care facility
        residents and some people with underlying health conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288eac38-a54c-4591-9794-414e547d4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommendation includes the recommendations made by its
        Advisory Committee on Immunization Practices on Thursday, when it voted to
        recommend boosters for people age 65 and older and residents of long-term
        care facilities who received the Pfizer/BioNTech Covid-19 vaccine series at
        least 6 months ago, and people ages 50 to 64 with underlying medical conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fd241-d96c-4904-a1ae-215524f53518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also endorsed the vaccine advisers'' recommendation that
        people ages 18 to 49 with underlying medical conditions may receive a booster
        based on their individual benefits and risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523fc93-daae-4a31-ba27-2de97f7c05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:21.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ACIP members voted 9-6 against recommending boosters for
        people ages 18 to 64 who were at greater risk because of their occupational
        or institutional settings, such as health care workers, caregivers for frail
        or immunocompromised people, people in homeless shelters and people in correctional
        facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffecaed-fb76-4506-a7cf-148cfee26048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky''s recommendation aligned with the US Food and Drug Administration;
        on Wednesday, it gave emergency use authorization for a booster dose of Pfizer''s
        Covid-19 vaccine in people 65 and older, people at high risk of severe disease
        and people whose jobs put them at risk of infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747e9e8-536b-4173-a797-67a4db428111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As CDC Director, it is my job to recognize where our actions can
        have the greatest impact. At CDC, we are tasked with analyzing complex, often
        imperfect data to make concrete recommendations that optimize health. In a
        pandemic, even with uncertainty, we must take actions that we anticipate will
        do the greatest good," Walensky said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f814f-837e-4068-b055-d69425d9cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we can best serve the nation''s public health needs by
        providing booster doses for the elderly, those in long-term care facilities,
        people with underlying medical conditions, and for adults at high risk of
        disease from occupational and institutional exposures to COVID-19. This aligns
        with the FDA''s booster authorization and makes these groups eligible for
        a booster shot. Today, ACIP only reviewed data for the Pfizer-BioNTech vaccine.
        We will address, with the same sense of urgency, recommendations for the Moderna
        and J&amp;J vaccines as soon as those data are available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a73696-e0db-4326-bf72-3ba8e42e8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates about boosters ramped up in August when US health officials
        announced the United States would offer them to people who had received mRNA
        vaccines about eight months earlier, pending signoff from the FDA and CDC.
        However, data about the safety and efficacy of boosters doses was limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66dd6b-d214-4004-8137-d24178b7534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer had asked the FDA for full approval of a booster dose for
        everyone 16 and older six months after they were fully immunized with two
        shots. The company argued that it had enough evidence that immunity starts
        to wane after six months and that giving a booster restores the immunity safely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94abf69-ec68-43e4-a30b-82bc128b0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More data on booster doses is being generated in the United States
        and Israel, in particular, and eligibility for boosters may open up in the
        future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b9af2-6693-43c2-b760-bcabdff58e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has asked the FDA to authorize booster shots for its vaccine,
        but the FDA so far has only considered Pfizer''s bid. Johnson &amp; Johnson
        released partial data this week that it said showed a booster dose greatly
        raised immunity, but the company has not yet applied with the FDA to consider
        a booster vaccine dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827c89d-2fb6-4dff-b89c-b105eb5294e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:43:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/health/cdc-booster-recommendation-walensky/index.html">Covid-19
        vaccine boosters can begin for some US adults as CDC partially diverges from
        its advisers'' recommendations</a>".</em></p>'
  'Alibaba-dumping-Chinese-TV-shares':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-25T06:55:08.938+08:00
    'imagesource': 'jcr:0a6af7d4-8a91-4442-8e91-98e86273c4b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e851d3-d191-40a4-b0dc-956b5b3c91fd'
    'lead': 'Alibaba is dumping its shares in one of China''s largest TV broadcasters
      just months after it bought them, as the company comes under growing pressure
      from a government campaign to rein in Big Tech''s power and influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T06:56:48.358+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:32:10.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:58.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba was building a media empire. Now it''s dumping Chinese TV shares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc0f82-14b9-4d5d-bb23-b59e099ae206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Alibaba is dumping its shares in one of
        China''s largest TV broadcasters just months after it bought them, as the
        company comes under growing pressure from a government campaign to rein in
        Big Tech''s power and influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544e804-c734-48e4-8f24-dfb00c4defa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba plans to sell its 5% stake in Mango Excellent Media, according
        to a statement from the media company on Thursday. It owns Mango TV, which
        is massively popular for its variety shows in China. China''s second largest
        state-owned television network, Hunan Broadcasting System, controls Mango
        with a stake of 56%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a6994-ee9e-43d1-9a5a-fd06e9cb1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that Alibaba is seeking a waiver from an
        agreement not to sell the shares for a year. The e-commerce giant bought them
        only nine months ago for 6.2 billion yuan ($960 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bab59-771e-4eb3-9c50-abbad26094f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Mango Excellent''s stock price on Friday, Alibaba has already
        suffered a notional loss of about 2 billion yuan ($320 million) from the investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252d786-25f3-4ac1-9d6e-9c9503802b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement didn''t provide any reason for Alibaba''s plans to
        exit Mango. Alibaba didn''t immediately respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd0556-3940-4b14-ac4f-872395d9b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned sale comes as Alibaba, founded in 1999 by Jack Ma, faces
        enormous political and regulatory pressure from Beijing, which has intensified
        a crackdown on the internet industry since late last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795aaf0c-f42b-484f-bbf3-16d64f3326e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has become increasingly concerned about the clout that big,
        private tech firms have over media, finance, data, and other sensitive sectors,
        and how entrenched they have become to everyday life in China through news,
        digital payments apps and other services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55919a-90ed-4120-a0b2-5874011444b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Alibaba''s mainstay business is e-commerce, the company has
        expanded into a variety of industries over the years. It has assembled a big
        media empire, owning major stakes in the country''s most popular social media
        or online video platforms, such as Weibo, Youku, Bilibili, Xiaohongshu, and
        Qutoutiao, as well as in China Business Network, a state-owned financial media
        outlet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9161b1-c58d-4a2c-9445-0ff437f1a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba also owns the South China Morning Post, Hong Kong''s leading
        English-language newspaper, which it bought in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a99d16-5ea5-4c05-af81-29ab7e45447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Wall Street Journal reported that Beijing
        had asked Alibaba to dispose of its media assets, as officials were concerned
        about its sway over public opinion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62247e63-d03a-4e44-a493-d4c2c507e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, regulators shelved a highly anticipated IPO by Alibaba''s
        financial affiliate, Ant Group. In December, President Xi Jinping said that
        stronger anti-monopoly rules against internet firms would be one of his most
        important goals for 2021. Days later, regulators announced an antitrust investigation
        into Alibaba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d013662-6e26-4d4f-9cde-be6e7902d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Alibaba was fined a record $2.8 billion by the anti-trust
        watchdog. Ant Group was also cut down to size and ordered by the banking regulators
        to overhaul its operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b2772-00c7-4055-b735-d7cd240c81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma — who retired from the company in 2019 — has largely remained
        out of sight through all of this. He vanished from public view for months
        before briefly emerging in a video earlier this year to speak to teachers
        at a philanthropic event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e17781-d618-4e53-8373-dc0ea5947422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T06:56:48.359+08:00
