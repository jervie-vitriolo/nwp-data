    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMA: Pacio challenges Naito to complete another trilogy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a340153-9d58-4bf6-bb67-77ddc55621cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) –</strong>
        After an <a href="https://cnnphilippines.com/sports/2021/9/24/Joshua-Pacio-TKOs-Saruta-in-trilogy-match.html"
        target="_blank">emphatic end</a> in his mixed martial arts trilogy against
        Yosuke Saruta, ONE strawweight champion Joshua Pacio challenged another Japanese
        rival to settle the score in another trilogy fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d6dc9-f5b8-4828-abf7-82fa4340a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-fight press conference after successfully defending
        his belt in one round, the 25-year-old fighter from Baguio City said he was
        looking to fight Yoshitaka Naito for his next title defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc53f0-78b8-4483-8159-be137a18d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b481f-f6dc-436b-8dd6-8228235e33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio emphasized that the trilogy fight against Naito will prove
        something about his capability and his stable, the famed Team Lakay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ec684-f2d3-43ae-8537-18ae2ab5d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcb1d8-0ef2-406b-936a-bf4efb1edecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to prove to a lot of people saying trilogy fights are
        curse for Team Lakay, I don''t believe it. I broke that saying tonight and
        I want to do that again in a trilogy with Naito," said Pacio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02d98a-e36a-4d09-b22a-7d4e45ce5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe0bc6-35fe-4b19-8981-1bb19fb54904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge posed by Pacio makes sense as Naito is now the second-best
        strawweight fighter in ONE Championship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8719563-f837-4547-b704-c7b917787420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.047+08:00
