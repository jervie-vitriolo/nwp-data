    'jcr:uuid': '011d795c-b405-4df7-91ec-e63cedda33f8'
    'lead': 'After an emphatic end in his trilogy against Yosuke Saruta, ONE strawweight
      champion Joshua Pacio challenges another former Japanese champion Yoshitaka
      Naito to settle the score in a trilogy fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T17:14:15.045+08:00
