      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef01c3b-fcad-42f4-8176-878b3a6b755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:14:01.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President can invoke executive privilege to stop his Cabinet
        from participating, it''s only valid when it comes to matters of national
        security, state or diplomatic secrets, Carpio said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6e3ea-f793-456e-98e5-3af1d07772db'
