      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Two graduates of the West Visayas State University (WVSU) and the Cebu Institute
        of Medicine (CIM) led 1,084 passers of the September 2021 Physician Licensure
        Examinations (PLE).</p>'
