    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c3ce1-bdd9-4584-9099-91fd728388b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
