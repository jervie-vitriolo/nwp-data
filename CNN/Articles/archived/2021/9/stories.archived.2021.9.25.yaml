      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Six United Airlines employees are
        asking a federal judge to block the airline''s vaccine requirement set to
        take effect on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bda97d-ab99-40af-8b00-9ac0155db384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3edce-7fa8-46de-ab24-0668619b7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees, including two pilots and a flight attendant, are
        accusing the airline of a "pattern of discrimination against employees who
        requested religious or medical accommodations. "They say the airline''s approach
        of putting exempt employees on an indefinite leave of absence means "that
        they would be effectively terminated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5767ddb-143c-4a7e-9b76-076d4ba10747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f2ed3-5d4b-42fc-bc11-a22436f8bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, they claim, violates the Americans with Disabilities
        Act and Civil Rights Act.</p>'
