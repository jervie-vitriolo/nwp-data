      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was retrieved from a roll-on/roll-off (RORO) vessel that
        figured in an accident at the port of Ormoc City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42478850-cd94-4727-86dc-b356c6d3f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCG said the victim—a female purser aged 33
        years old—found under several pieces of cargo carried by the MV Lite Ferry
        3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd434e2-7c3f-4583-99d3-536dad287e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no passengers on board the vessel but was loaded with
        cargo," Danilo Lines Inc., owner of the vessel, said in a Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f87359-e97e-44c5-9c57-fd46c379978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distressed ship had a total of 16 crew members, 15 of them were
        successfully rescued shortly after the ferry sank while conducting a docking
        maneuver at Ormoc Port late Friday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3b6cb-34d4-4464-ae32-c528ae5783c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG is still investigating the cause of the maritime incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15361c-5685-4cb9-8060-f352efa73cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate update, the PCG said search and rescue operations
        for nine crew members of FV St. Peter The Fisherman II are ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51f372-519b-4f0c-a6b1-93a454c4bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:06:16.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of past 7 p.m., Coast Guard spokesperson Armand Balilo said there
        were still no signs of the passengers even through helicopter inspection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1dad8-ac0e-4f3c-b0e4-1af363306a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:06:16.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c704ece-fa4f-4fbf-891b-141e5443a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:06:16.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also checking from the survivors the possibility that the
        missing fishermen were trapped inside the sunken motorboat," Balilo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788fd64-12da-4a2a-b9d0-6ad202c1f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:06:16.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281c975-b8a0-4adb-85f2-a82f27011e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:06:16.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that PCG personnel will continue to scour the waters but
        the helicopter search will have to resume on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8b4de-0460-4130-ba54-9546926ff8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing crew includes the captain of the fishing boat, the coast
        guard said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757bc75-6531-4602-bcde-d426230a94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel sank between the waters off Tanguingui Island in northern
        Cebu and Gigantes Island in Iloilo on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d16a2-62fa-4fce-97d3-911c1ec9fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, its sister vessel FV Old Man and The Sea successfully
        rescued 22 of the 31 crew members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac6970-dccc-4c68-83a6-9fe5d813c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on one of the survivors'' accounts, the PCG said the boat
        encountered strong winds and big waves at 1 a.m. on Friday while conducting
        fishing operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e65a9-5bd8-48e8-a69e-f1da626e9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T14:34:09.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health personnel from Cadiz City provided medical treatment to the
        survivors. The PCG ensured that the fishermen were in good physical condition
        before they were transported back to their respective families.</p>'
