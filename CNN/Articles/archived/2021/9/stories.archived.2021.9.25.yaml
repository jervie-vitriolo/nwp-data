      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95b74b-650e-444f-ba4d-4aeb18c3301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naito gave Pacio his first career loss through a rear-naked choke
        submission in October 2016. The Team Lakay bet prevailed in unanimous decision
        in their second meeting in September 2018 to win for the first time the ONE
        strawweight title.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd581aa-f545-4c15-970c-ff7899e979f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:37.819+08:00
