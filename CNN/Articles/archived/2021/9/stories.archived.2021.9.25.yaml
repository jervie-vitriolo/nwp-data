      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e84f8f-c015-47b1-bac2-05acf6f25d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:14:15.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio holds a 20-3 record while Naito sports a 15-4 slate.</p>'
  'PNPA-cadet-death-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T17:36:16.263+08:00
    'imagesource': 'jcr:2dfad218-555b-48f4-94a9-2f164e9bb6c3'
