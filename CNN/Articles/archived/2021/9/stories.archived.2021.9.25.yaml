      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/24/entertainment/chris-pratt-mario-intl-scli/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-09-24T14%3A53%3A05&amp;utm_term=link">Chris
