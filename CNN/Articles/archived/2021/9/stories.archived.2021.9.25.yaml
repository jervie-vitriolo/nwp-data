      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d3db1-76a5-43fb-b547-4475eeeca85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.433+08:00
