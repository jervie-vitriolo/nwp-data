      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan - a broad coalition of pro-democracy groups - was launched
        last March by staunch Duterte critics: retired Supreme Court Justice Antonio
        Carpio, former Ombudsman Conchita Carpio-Morales, and former Foreign Affairs
        Secretary Albert Del Rosario. Their aim is to field a single slate of candidates
        that would challenge administration bets.</p>'
