      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is eyeing Vice President Leni Robredo to be its standard
        bearer, but she has yet to decide on whether she will gun for the presidency
        next year.</p>'
