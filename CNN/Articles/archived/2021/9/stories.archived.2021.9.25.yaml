    'template': '1'
    'title': 'Judge orders Trump Org. to address subpoenas by New York attorney general
      for company records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8c415-06fd-4158-a563-fa433cf0c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York judge has ordered the Trump
        Organization to submit a report next week to the New York Attorney General
        in an effort to resolve a long-running dispute over subpoenas for records,
        according to an unsealed order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0737fd-62f6-4ec2-9a10-f4f6122b65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515880f-b2a2-4260-bd4b-6fbcc3d7c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump Organization, by September 30, 2021, shall provide a
        report, in reasonable detail, of actions taken to preserve, collect, and produce
        hard-copy and electronic documents responsive to the OAG subpoenas," Judge
        Arthur Engoron in a stipulation and order dated September 2 and unsealed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86260d-9c7b-4166-9cb3-b768b47e99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28eb7c5-9100-45c8-bf5b-b26cdcf5171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the Trump Organization "shall work diligently to
        comply with each of the production and other responsibilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da43faa-c844-452e-8cdb-178fb79a51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa32b5c-1354-4828-b917-e280c4d7b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engoron said if the attorney general''s office is not satisfied
        that the Trump Organization has met its obligation to comply with the subpoenas
        by October 15, a third party will conduct a review of the company''s records
        to be responsive to the subpoena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf7142-7250-4b3b-a597-2adfe4582d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872bd91-eada-4a35-b1c1-734f81fed1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a year now, the Trump Organization has failed to
        adequately respond to our subpoenas, hiding behind procedural delays and excuses.
        Once again, the court has ordered that the Trump Organization must turn over
        the information and documents we are seeking, otherwise face an independent
        third-party that will ensure that takes place. Our work will continue undeterred
        because no one is above the law," said New York attorney general Letitia James.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97c7f7-d38c-45fb-bf02-7ecbc8b17c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5b5b5-1068-4b79-a5d3-8d8a3b4caf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the Trump Organization could not immediately
        be reached.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c107a-dfa5-40d9-9145-f3b8b4f98b15'
      'mgnl:activationStatus': true
