    'lead': 'The Philippine National Police has ordered an investigation into the
      death of a cadet at the PNP Academy, police chief Guillermo Eleazar said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T17:39:46.153+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:29:28.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:04.321+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders probe into death of academy cadet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e85e52-00f8-4199-8e44-3b08a55e327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:39:46.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)—</strong>&nbsp;The
        Philippine National Police has ordered an investigation into the death of
        a cadet at the PNP Academy, police chief Guillermo Eleazar said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf177b8-5a37-42dd-92f5-516549bfb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:39:46.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Eleazar said he sought a "thorough probe" on the
        case of George Karl Magsayo, who was reportedly "punched in the body" by an
        upperclassman on September 23. Magsayo was rushed to the hospital but was
        declared dead on arrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48735073-10e2-4b39-ab68-e3ab1e49bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:39:46.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is now under detention and charges are being readied
        against him, according to the PNP chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4357112-0e69-44d5-97c7-efb9ea2a4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:39:46.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa kustodiya na ng</em> Silang Municipal Police Station <em>ang
        kadeteng nanakit kay</em> Cadet 3rd Class Magsayo <em>at tinitiyak ko na haharapin
        niya ang mga kaukulang kasong nakatakdang isampa laban sa kanya batay sa magiging
        resulta ng imbestigasyon</em>," Eleazar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c30933-38ca-47c1-b225-577e12993732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:39:46.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cadet who hurt Cadet 3rd Class Magsayo is now
        under the custody of the Silang Municipal Police Station, and I will make
        sure he will face the appropriate cases based on the results of the investigation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c103b0-4266-48d3-83c6-e6fdaccfeddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T17:39:46.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP Academy stressed it maintains a strict anti-hazing
        policy in the academy. Programs —&nbsp;including seminars, weekly body checks,
        and surprise inspections —&nbsp;will also be rolled out to address maltreatment
        issues.</p>'
  'DOH-logs-16-907-new-COVID-19-cases--death-toll-unchanged-due-to--technical-issues-':
    'caption': 'The country reported 16,907 new COVID-19 infections on Saturday, bringing
      the nationwide tally to 2,470,175, the Department of Health (DOH) said. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T16:22:23.477+08:00
    'imagesource': 'jcr:c64077bd-5e09-4d76-8230-5d1269dadeff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e08af93-e42d-47eb-9be3-762716987fc5'
    'lead': 'The country reported 16,907 new COVID-19 infections on Saturday, bringing
      the nationwide tally to 2,470,175, the Department of Health (DOH) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T18:46:22.489+08:00
