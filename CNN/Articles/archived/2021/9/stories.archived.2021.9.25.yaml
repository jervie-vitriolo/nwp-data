      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Pratt will star as the voice of Mario
        in an upcoming "Super Mario Bros." movie, in one of showbiz''s most unlikely
        castings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9da617-1c5d-41fc-8998-5fe3c16b7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e88b28-c9a9-41a8-8ff1-576ed8c5d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Guardians of the Galaxy" actor will voice Mario, the tubby
        Italian plumber who changed the world of video games with the release of "Super
        Mario Bros." 36 years ago, Nintendo announced on Twitter on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd113130-7bb7-47a0-845d-73ee5da4399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496a9da-7776-4df1-9321-6aeb6460283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will also star "The Queen''s Gambit" star Anya Taylor-Joy
        as Peach, "It''s Always Sunny in Philadelphia"''s Charlie Day as Mario''s
        brother Luigi, and Jack Black as villain Bowser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7371d-8c84-4f5e-b422-f1544d163ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7034fb-bf40-4717-b1a4-c1c4dfa4e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the cast is Italian -- something that has sparked fierce
        debate and countless jokes on social media. Whether the actors will adopt
        Italian accents is unknown, but in a video posted to Instagram, Pratt said
        he had been "working hard" on the character''s voice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d00634-aa99-41a4-a9a2-1194814ebb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190c698-1f62-4e19-87ce-96fe0d72793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt also reflected that the role was a dream come true, saying
        he often played the arcade game as a child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c2e90-4795-4f3e-a371-6bca580a01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.768+08:00
