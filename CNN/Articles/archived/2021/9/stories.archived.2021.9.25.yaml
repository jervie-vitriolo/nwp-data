    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:59.362+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tiger King 2'' is coming to Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db3067-bacc-4240-9fbb-14cf92a548af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.633+08:00
