      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the results released by the Professional Regulation
        Commission on Friday, WVSU''s Maria Inez Sellado Benedicto and CIM''s Jude
