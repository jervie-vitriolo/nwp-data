      'text': '<p>The "united" opposition pitched by 1Sambayan appears to have been
        derailed after its prospects declined to join the coalition. Some of the names
        the group considered already announced their presidential bids, including
        Manila Mayor Isko Moreno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce73c2-5c70-42b7-b59d-27d21b0065a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T21:01:10.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1fc31-b149-4192-866b-bfbd4c4a7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T21:01:10.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carlos said she is eyeing a "younger" candidate that
        could make a difference in the current list of presidential and vice presidential
        aspirants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b0bb2-99d3-4b01-9621-833ef0374803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T21:01:10.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f564f4c-ad54-43a9-8afe-3c32de4f845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T21:01:10.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an elderly, I like to see young people more likely to have open
        minds and open to constitutional reforms," Carlos said.</p>'
  'alarm-went-off-SpaceX-all-tourist-space-flight':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Photo courtesy: Chandan Khanna/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-25T22:43:14.247+08:00
    'imagesource': 'jcr:dd45cceb-dd23-40b0-985f-58860f3e1d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28849c28-4b2b-4b4e-ba62-3c30a7203be4'
    'lead': 'Nothing in space is easy, including going to the bathroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T22:42:52.418+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:27:31.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:06.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An alarm went off on SpaceX''s all-tourist space flight. The problem
      was the toilet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8fb68-fc0a-4a02-a329-2ed8ce0524e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Jared Isaacman and his three fellow
        crewmates were freeflying through Earth''s orbit, shielded from the unforgiving
        vacuum of space by nothing but a 13-foot-wide carbon-fiber capsule, an alarm
        started blaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9e10e-437d-4d5e-8c87-c7ef1e077e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68e5a8-e7f8-417e-af59-8481a6fc9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX Crew Dragon spacecraft''s systems were warning the crew
        of a "significant" issue, Isaacman said. They''d spent months poring over
        SpaceX manuals and training to respond to in-space emergencies, so they leaped
        into action, working with SpaceX ground controllers to pinpoint the cause
        of the error.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d4109-7044-48c9-a156-9e9cb125b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437d830-c36e-457f-bc95-23ec3fdd49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turned out, the Crew Dragon wasn''t in jeopardy. But the on
        board toilet was.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495668c-a892-4670-ac4b-2b43e1f9ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5f823-d63e-49ae-b90d-c56ec5849925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing in space is easy, including going to the bathroom. In a
        healthy human on Earth, making sure everything ends up in the toilet is usually
        a matter of simple aim. But in space, there is no feeling of gravity. There''s
        no guarantee that what comes out will go...where it''s supposed to. Waste
        can — and does — go in every possible direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e7808-098c-431d-a11e-e94edc946011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765b8db-7833-4acc-86cb-f026a376cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve that problem, space toilets have fans inside them, which
        are used to create suction. Essentially they pull waste out of the human body
        and keep it stored away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df79c0-474c-4f47-b917-da3f1a6266da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791845f-8f4d-4c60-8571-aa1caf923f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Crew Dragon''s "waste management system" fans were experiencing
        mechanical problems. That is what tripped the alarm the crew heard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c4c05-708e-419f-a2b0-35a8582b7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a32a6-2b5e-40a5-a33e-6ab8c38a514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott "Kidd" Poteet, an Inspiration4 mission director who helped
        oversee the mission from the ground, tipped reporters off about the issue
        in an interview with CBS. Poteet and SpaceX''s director of crew mission management
        later confirmed there were "issues" with the waste management system at a
        press conference but didn''t go into detail, setting off an immediate wave
        of speculation that the error could''ve created a disastrous mess.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8b233-181d-48e3-ace2-094881602d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d319e1b-cb28-4b31-a409-d2462c6e62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked directly about that on Thursday, however, Isaacman said
        "I want to be 100% clear: There were no issues in the cabin at all as it relates
        to that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce90ced-fc14-46c4-a97e-915f25f75e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7d3a3-dccb-478d-9405-19307e258342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Isaacman and his fellow travelers on the Inspiration4 mission
        did have to work with SpaceX to respond to the problem during their three-day
        stay in orbit, during which they experienced numerous communications blackouts,
        highlighting the importance of the crew''s thorough training regimen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c383bb4-540f-41eb-89ff-6e58a485b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b493680-8895-4b0b-b6ca-9a1285b549ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say probably somewhere around 10% of our time on orbit
        we had no [communication with the ground], and we were a very calm, cool crew
        during that," he said, adding that "mental toughness and a good frame of mind
        and a good attitude" were crucial to the mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd29632-d822-4424-bb80-4b8f936a2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcec5b-87b7-4950-9e0f-a9a6b54923b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The psychological aspect is one area where you can''t compromise
        because...there were obviously circumstances that happened up there where
        if you had somebody that didn''t have that mental toughness and started to
        react poorly, that really could''ve brought down the whole mission," Isaacman
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c6020-7707-4507-919c-346dd5893eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d0d41-e23b-43f8-8e78-68ae99919302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not respond to CNN Business'' requests for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac4d55-12ff-49b7-be32-463c6c61dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49edee-e9cc-4243-a125-58681ce4ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toilet anecdote also highlights a fundamental truth about humanity
        and its extraterrestrial ambitions — no matter how polished and glitzy we
        may imagine our space-faring future, biological realities remain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d85da-1ee2-4af5-b2d9-66fa551579b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd88f84-1cfd-45ca-b4ed-e1e8f5f5101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Excreta in space, a history</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e05572-aa60-48e2-9756-782e9e1ee8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman was — as numerous astronauts before him — bashful when
        it came to discussing the "toilet situation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b004681-c5b7-4500-b8b2-debca62c699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02314c4-c07e-49d5-9083-06c9b1989b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody really wants to get into the gory details," Isaacman said.
        But when the Inspiration4 crew talked to some NASA astronauts, they said "using
        the bathroom and space is hard, and you''ve got to be very — what was the
        word? — very kind to one another."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c8926-f35f-4e0f-9846-76cc40f9cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf4a35-d74c-4817-ab4a-b7855b43dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, despite the on-board toilet issues, nobody suffered
        any accidents or indignities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c633b7f-540f-4e07-9dbe-f217bf63c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11965e23-82f0-4a99-adec-4af20c343a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who was training them, but we were able to work through
        it and get [the toilet] going even with what was initially challenging circumstances,
        so there was nothing ever like, you know, in the cabin or anything like that,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c001f92-2909-437a-8ed4-8bff98412d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf92750-03a0-4e7c-bd00-fc67a4c94f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out how to safely relieve oneself in space was, however,
        was a fundamental question posed at the dawn of human spaceflight half a century
        ago, and the path to answers was not error-free.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b4063-2432-4cbf-a801-0bddd814f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a7e67-0687-42f9-87e5-cd12c8041ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1969 Apollo 10 mission — the one that saw Thomas Stafford,
        John Young and Eugene Cernan circumnavigate the moon — Stafford reported back
        to mission control on Day Six of the mission that a piece of waste was floating
        through the cabin, according to once-confidential government documents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed643f9b-1608-46d4-8d75-7317632ec494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696c36f-08e6-4caa-ae1e-b4684c51c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me a napkin, quick," Stafford is recorded as saying a few
        minutes before Cernan spots another one: "Here''s another goddamn turd."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f27f0-6377-4d35-a903-080eb6ae5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d64e7-67e6-42cc-a5b1-6eb0c162addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feces collection process at the time, a NASA report later revealed,
        was an "extremely basic" plastic bag that was "taped to the buttocks."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f872e-7948-44c7-a6cf-0849864b6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ef8c2-8aef-457c-bcdc-4bb53ff3565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fecal bag system was marginally functional and was described
        as very ''distasteful'' by the crew," an official NASA report from 2007 later
        revealed. "The bags provided no odor control in the small capsule and the
        odor was prominent."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbb186-332d-4b02-b2ed-76b6bf3af0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2280c1-0a62-4ae1-8e70-ca6d1d9c080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-space toilets have evolved since then, thanks to strenuous efforts
        from NASA scientists, as journalist Mary Roach, author of "Packing for Mars,"
        told NPR in 2010.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42053c-70cd-499c-bcbd-1fd13ca60a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44786b66-8aa8-4495-a6d9-c725dcaf2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem here is you''ve got this very elaborate space toilet,
        and you need to test it. Well, you''ve got to, you know, haul it over to Ellington
        Field, board it onto a zero-gravity simulator — a plane that does these elaborate
        up-and-down arcs — and then you''ve got to find some poor volunteer from the
        Waste System Management Office to test it. And I don''t know about you, but,
        I mean, to do it on demand in 20 seconds, now that is asking a lot of your
        colon. So it''s very elaborate and tricky."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca7bd5-adf7-484a-a19e-9b79f3760154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06a8e3-1a12-49f2-a4cb-0d285bb37c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Roach writes in "Packing for Mars," astronaut potty training
        is no laughing matter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df05b6-d209-49ec-930e-842a85ca85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009656a-682a-419a-8f6b-2b8706cef22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple act of urination can, without gravity, become a medical
        emergency requiring catheterization and embarrassing radio consults with flight
        surgeons," she wrote. And because urine behaves differently inside the bladder
        in space, it can be very difficult to tell when one needs to go.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b7315-c30f-4253-af1a-15a5bba79c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7426e2-e5e6-419c-8d73-c319fa6e7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adapting to space</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756c9bb-47a6-4516-92ec-c4395f145bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human body is evolutionarily designed for life on Earth, with
        its gravity, oxygen-rich air and predictable ecological cycles. It is specifically
        not designed to float disoriented in weightlessness, a fact that has caused
        numerous astronauts to experience a sickening queasiness, especially during
        the first couple of days in orbit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadb4b5-f05e-4ef4-acb6-dd7e2a93652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289a0a0-6853-4763-a29b-00d40023f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vomited 93 minutes into my first flight," NASA astronaut Steven
        Smith, a veteran of four Space Shuttle missions, told one journalist. "That
        was the first of 100 times over the four flights. It''s odd going to a job
        where you know you''re going to throw up."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0dd03-2b86-4dcd-86f5-3363fbda7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd4c8b-6583-4f53-aee6-26566c36ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has a formal term for the illness — Space Adaptation Syndrome,
        which in one paper it estimates about 80% of astronauts have experienced.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974406a1-36bf-44cd-984b-c935514099bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac74d3-75ba-4826-b238-ee30a6bad3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman said that during the Inspiration4 mission, he didn''t feel
        the urge to vomit. But adjusting to microgravity can be uncomfortable.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68984e12-faf0-4ec7-80fa-57f80bb4d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c98eb-e026-4004-be65-a497b4135f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just this pooling in your head, like when you hang upside
        down on your bed," he told CNN Business. "But you have to kind of find a way
        to just ignore it and work through it...About a day later, it kind of balances
        out and you don''t know it as much."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57423f-d842-4788-9569-675f722d89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b25d68-bfb2-4554-aa9d-e8926c454582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of his crewmates were as lucky. Hayley Arceneaux, a 29-year-old
        cancer survivor who served as Inspiration4''s medical officer, had to administer
        Phenergan shots — an antihistamine used to treat motion sickness to combat
        nausea, Isaacman said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980619e5-bfd1-4cf7-8d2d-06eec8ea5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540950fe-52c8-466a-bcb6-274b9c9ec3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inescapable fact is that humans will be battling maladies for
        as long as we continue to look at space and see it as place we should be going.
        That''s why many journalists, including Roach, have questioned our tendency
        to romanticize space travel and downplay the harsh realities and risks.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a8d9e-b6dc-4146-841b-0bee256af97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4f70d-aa0f-40ed-9a74-81e9dd4098a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the discomfort, Isaacman said he has zero regrets about
        his decision to spend roughly $200 million on a three-day spaceflight.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042392d3-c5a3-4ca9-b9a7-9b889caeb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ace049-a9bb-4a73-92de-d8b1dba0908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that this is a model for future missions," he said, adding
        that he believes in SpaceX''s mission to eventually support entire colonies
        of people living in outer space.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93733851-e4d7-43b1-961f-93fd086df434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edceb9-d09c-4d00-8d0a-8ad3a979abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his flight, "I just felt really charged up and energized
        about the idea that we just have to keep pushing and going further and further."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc994d-e2a2-4450-8093-65bef41f1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T22:42:52.424+08:00
      'mgnl:createdBy': 'david'
