      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony''s "In Memoriam" tribute ended with a quote from Williams:
        "The only way for me to say thank you is by making sure that the foundation
        that I am standing on is strong enough to support the next person that will
        stand on these two shoulders."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
