      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —&nbsp;</strong>The
        Senate Blue Ribbon Committee has ordered an investigation on the alleged tampering
        of documents submitted to the panel in relation to its probe on the use of
        COVID-19 pandemic response funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8736a1-d9ff-41b8-8956-4277e00f99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca178b2-ff6f-4e55-a26d-3ef236678747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee''s hearing on Friday, Senator Francis Pangilinan
        said 19 documents on multibillion-peso transactions submitted by the Procurement
        Service of the Department of Budget and Management&nbsp;(PS-DBM) on the morning
        of September 10 were no longer available in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8183fc-5088-467f-85f2-4ba466c8ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3a554-34a1-48bc-b25d-3962c383e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is ₱4.4-billion worth of purchases <em>na nawawala ang</em>
        19 inspection reports [This is ₱4.4-billion worth of purchases from 19 inspection
        reports that are missing]. It was there in the morning and it was no longer
        uploaded and somebody from your end took it down," said Pangilinan, speaking
        to PS-DBM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93336691-2974-40fe-b504-9ae4c904ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf796733-0c54-4e8c-83be-6fbb86a9a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the missing documents, some tackled two transactions
        worth ₱600 million each by Pharmally Pharmaceutical Corp., which is under
        scrutiny for selling allegedly overpriced COVID-19 supplies to the government.
        It was also in this database where the committee discovered that some procured
        test kits were nearing expiration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed73a9f-325c-45ba-9139-ebf2b2e37c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2251692-4491-4ffc-9cf7-c9a988e8a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Richard Gordon said his staff had encountered
        the same issue. The panel''s lawyer Queenie Evangelista said some files uploaded
        on August 26 went missing a week later. These missing documents covered a
        ₱507-million transaction for personal protective equipment sets, which Evangelista
        said was the last deal signed by former PS-DBM head Christopher Lao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb7230-0e6b-47d0-baf9-34c408355280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9f995-d689-4fee-aad2-7f88370ba9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao is also under investigation for the allegedly anomalous Pharmally
        contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79943083-3399-40b3-9863-b4ff2bf978a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
