  'Comelec-had-enough-time-to-prepare-for-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T20:00:28.330+08:00
    'imagesource': 'jcr:fd80cac0-9866-4338-9bef-50a0a6c751cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6696fcdc-0493-47bc-8271-e79c3a2f8e80'
    'lead': 'Retired political science professor Clarita Carlos does not buy Comelec''s
      reason for not extending the voter registration period, saying the poll body
      had six years to prepare for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T19:58:54.885+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:28:35.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:05.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec had enough time to prepare for 2022 polls - political analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c407d5-6b89-47b6-b1fe-4f06f7c695dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) -</strong>
        A political analyst said she does not buy the reason of the Commission on
        Elections (Comelec) for not extending the voter registration period for next
        year''s polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133832c-470e-445a-bffb-d5beece706d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3909d9-7207-446c-bd09-15ad542eecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarita Carlos, former University of the Philippines political science
        professor, pointed out that the poll body had sufficient time - even before
        the pandemic struck - to prepare for the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61434974-26f0-4fdc-81b9-5322070ce9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56a719-cab9-4217-8ed5-35f0f9f1e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec already knew, six years before, that there would be an
        election on May 9, 2022. If they have the brains in the right places, they
        would have provided and prepared for this," Carlos told CNN Philippines''
        Newsroom Weekend on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c63d4-8591-4cde-a024-497bb9c85e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6949f42-21da-41f1-97d4-5ce0e8acab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll officials previously said extending the voter registration
        period beyond Sept. 30 will affect their preparations for the 2022 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a11ade-2f70-4a58-a8f8-22db1c5bba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79323ded-bbf2-4ea5-97f1-9c8019a03c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also wondered why Comelec did not push for a law that will
        implement electronic voting - emphasizing this proposal won''t compromise
        personal data, since she said the only legal requirement most needed is the
        voter must be 18 years old on election day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a436c2d-e25b-40ae-8dc7-8c9113e16f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6a9ab-d1df-400e-92f6-5098a0a79ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many times have we filed that e-voting as a bill? No one wants
        to champion it," Carlos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f168b-b7f6-4346-9082-83a5e9bd0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc514b-521d-40a8-8a38-251df4f46435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested a "continuous" voter registration period, where
        a citizen can register up to the day before the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174516c8-3630-443e-b534-3563ada5a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2470fff-2edf-405d-b785-9f9696a23d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theoretically, a day before the elections, if all the logistics
        are in place, anyone can establish that he or she is 18 years old and can
        push a button to indicate a vote," Carlos said in response to complaints of
        long waiting hours and cutoff dates in the registration procedures in Comelec
        district offices across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19070a5f-5756-4f3a-a33f-16c89b46e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b49bfc-355d-4e6a-82f6-37a29925aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Senate Minority Leader Franklin Drilon said the voter
        registration period can be carried out until January 2022 - citing Republic
        Act 8189 or the Voter''s Registration Act of 1996, which states the activity
        can push through up to 120 days before election day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324fafe-f10d-446b-9d33-a70ba45a9d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f996474-b7dc-40b5-b349-0cec163e72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and the House of Representatives are working on
        bills to extend the registration deadline to October 31. Comelec earlier said
        if the law is passed, they would have no choice but comply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bc4e3-1db7-4aae-8867-18d09671410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886f935-688a-47b9-9fb6-915a97bb0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez has announced top-level poll officials
        will meet next week to discuss if a longer registration period is doable and
        by how long, to be recommended to the en banc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ddf9e-822c-42ed-89f4-6dcd00c849e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd53a0-7203-4b95-9f3f-15ad2c87f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T19:58:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 63.8 million Filipinos are eligible to vote next year as of
        Sept. 21, with more lining up daily hoping to cast their ballots on May 9.</p>'
