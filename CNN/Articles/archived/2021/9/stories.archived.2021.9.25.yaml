    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba713a-252b-48af-bce7-6117a15828d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.777+08:00
