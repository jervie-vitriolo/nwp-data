      next week to the New York Attorney General in an effort to resolve a long-running
      dispute over subpoenas for records, according to an unsealed order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T04:12:38.742+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:32:56.323+08:00
