      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams most recently appeared in HBO''s "Lovecraft Country" and
        the series "F Is for Family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4238b33-0c7b-4369-a75b-d04b36ab0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1c1f0-c1be-4065-ad58-a964391fba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to stardom for his nuanced and powerful performance as Omar
        Little in "The Wire." He also received accolades for his work on "Boardwalk
        Empire," "Bessie" and "The Night Of."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f16f0b-fdf7-4f47-be53-df901318fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c109305-a0aa-4494-9950-f3027f2b523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was next slated to co-star in Sony''s George Foreman biopic
        from George Tillman Jr., who was set to direct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201a69d-f88f-4b18-8454-bd691609a719'
