      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cc8c9-55dc-4dcf-83bc-400262423ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' office teamed up with the Manhattan District Attorney''s
        office earlier this year and announced an indictment charging the Trump Organization
        and its chief financial officer Allen Weisselberg with running a 15-year tax
        fraud scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e623e2a-696d-43e8-8940-2d97b3269110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a0cb3-30de-433a-af5a-04c8c0f44009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg and the Trump Organization have pleaded not guilty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29a597-3ef7-4556-a090-8d2e3a9d1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.744+08:00
