    'lead': 'Get ready all you cool cats and kittens, Netflix has announced "Tiger
      King 2" is coming to the streaming service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T07:39:31.633+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:31:58.065+08:00
