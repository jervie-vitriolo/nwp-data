    'jcr:uuid': 'decb555e-9be6-4391-b78d-06a4714f5470'
    'lead': 'The Commission on Elections on Saturday echoed President Rodrigo Duterte’s
      call for a peaceful 2022 polls, adding it is working closely with security forces
      to avoid any violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T15:19:26.061+08:00
