      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc521f2-05b8-4f35-92f0-9f5407b34594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:12:38.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue involves a dispute over the company''s compliance with
        subpoenas, including one dating from December 2019. The attorney general''s
        office previously went to court to compel the deposition of Eric Trump, a
        senior Trump Organization official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686717d5-c210-46fa-a03c-4f0738f124b4'
