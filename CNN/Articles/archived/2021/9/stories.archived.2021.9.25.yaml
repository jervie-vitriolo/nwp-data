      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Michael K. Williams died from "acute
        intoxication by the combined effects of fentanyl, p-fluorofentanyl, heroin
        and cocaine," the New York City Medical Examiner''s Officer has determined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8392a8-bcc3-4bd7-adb4-eecca7e61026'
      'mgnl:activationStatus': true
