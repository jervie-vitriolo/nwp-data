      'mgnl:lastActivated': 2023-01-25T06:34:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka binago na ''yung</em> inspection reports and<em> iba na
        isu</em>submit," the senator added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8479d8d-bc47-4a2c-847f-65ff6c574828'
