      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the order is a list of individuals identified as
        "custodians" whose records are sought from the Trump Organization, DJT Holdings
        LLC, Seven Springs LCC, and other entities. That list includes several top
        Trump Organization executives including, Matthew Calamari, Alan Garten, Jeff
        McConney, Donald Trump Jr, Eric Trump, Ivanka Trump, Allen Weisselberg, and
        former President Donald Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
