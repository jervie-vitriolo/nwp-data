      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4af28-289e-4924-9c5b-91eaf38918bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:58:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was found dead in his New York City apartment earlier this
        month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679bb65-293e-4328-9cad-4eb2c58e3a6c'
