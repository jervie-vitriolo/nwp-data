      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government agencies including the country''s securities
        regulator and the People''s Bank of China (PBOC) said in a statement on Friday
        that all cryptocurrency-related business activities are illegal and vowed
        to clamp down on illicit activities involving digital currencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bee0b6-7787-45d1-b37f-b5f653b7cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said that overseas crypto exchanges would be blocked
        from providing services to Chinese residents through the internet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333aba09-10fc-400c-a01f-c108bee6cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin fell about 5% on the news. Ethereum, another leading cryptocurrency,
        was down 9%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c08227-2e0c-471e-9844-107354662259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said that China would develop "new systems" to counter
        risks posed by cryptocurrencies. China will gradually start shutting down
        crypto mining operations, and no new mining projects will be permitted, the
        National Development and Reform Commission said in a separate statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b8a70-babb-42a9-a38e-3463b2766cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements are the latest in a series of tough measures from
        China on cryptocurrencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8169c7-3431-41d1-bec3-33cda582cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Chinese Vice Premier Liu He told a group of finance officials
        that the government would "clamp down on bitcoin mining and trading activity"
        as part of its goal to achieve financial stability. And finance and banking
        watchdogs said that financial institutions and payment companies should not
        participate in any transactions related to cryptocurrency, nor should they
        provide crypto-related services to their clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9657d16-7c8d-4db7-a080-3ce306979ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures aren''t just about curtailing financial risk. The computers
        needed for bitcoin mining eat up a ton of computing power and electricity,
        raising concerns about the cost to the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e59a81-9417-4dcf-8479-5331da526d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was on track to generate more than 130 million metric tons
        of carbon emissions by 2024, according to a Nature Communications study. That''s
        more than the total annual carbon emissions output from the Czech Republic
        and Qatar in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaae9b7-fa9d-48b7-9391-6eeacd73ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of output is also disastrous for China''s ambitious climate
        plans. President Xi Jinping has vowed to make his country carbon neutral by
        2060, and the country is already struggling to contain carbon emissions from
        other industries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925e4e4-01cf-4e3c-a382-3d83b93913d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Laura He contributed to this report</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914662e-0600-4da8-b2ce-d8bf0a6061a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:58:53.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/investing/china-cryptocurrency-ban/index.html">Bitcoin
        plummets after China intensifies cryptocurrency crackdown</a>".</p>'
  'US-airbase-Germany-housing-2000-pregnant-Afghan-refugees':
    'author': 'Oren Liebermann and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-25T08:21:10.646+08:00
    'imagesource': 'jcr:0de69f16-3086-48d4-a504-e3e8537686f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f03a3f9-dfc4-46b7-a82e-d088f43edda7'
    'lead': 'The task of accommodating 10,000 Afghan refugees, including approximately
      2,000 pregnant women, is putting facilities at Ramstein airbase in Germany under
      tremendous strain as nighttime temperatures drop toward freezing and what was
      meant to be a 10-day temporary stay is stretching into weeks, with one US source
      familiar with the situation describing it as becoming "dire."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T08:23:22.912+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:31:28.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:00.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Situation becoming ''dire'' at US airbase in Germany housing approximately
      2,000 pregnant Afghan refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497cc91-1b43-48ba-a286-a4c099702194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:28.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The task of accommodating 10,000 Afghan
        refugees, including approximately 2,000 pregnant women, is putting facilities
        at Ramstein airbase in Germany under tremendous strain as nighttime temperatures
        drop toward freezing and what was meant to be a 10-day temporary stay is stretching
        into weeks, with one US source familiar with the situation describing it as
        becoming "dire."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd113ca3-2d35-40ab-be85-1168a455c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already 22 babies have been born to Afghan mothers at Ramstein,
        and that number will rise very soon with roughly two thirds of the 3,000 women
        being housed there pregnant, requiring the time and effort of medical personnel
        from Ramstein and other bases, two US sources familiar with the situation
        at the base told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d25254-34f1-425e-98f5-4eebbc90a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it''s one of the largest US bases in Europe, Ramstein
        was never designed to handle such a large transient population especially
        when there are better equipped and larger facilities in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e8c7c-09d2-4d8e-a7ff-f44a3711af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources called the Afghans at Ramstein "the forgotten
        10," as the focus has shifted away from the almost 10,000 who remain stuck
        in limbo in Germany towards some 53,000 Afghan evacuees already housed at
        eight military bases across the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427861b-7094-48ac-98b0-02aec97357ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein called it a "temporary humanitarian city" on social media,
        built to handle the surge of Afghan evacuees fleeing Kabul. The Afghan families,
        some with as many as 20 men, women, and children, were only supposed to be
        at the base for 10 days for screening and processing under an agreement with
        Germany, the commander of European Command, Gen. Tod Wolters, said on September
        1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b33e2-6c34-486a-873d-da626f7d8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the remaining Afghans have been in Germany for several weeks
        and are set to stay longer after a confirmed case of measles among the Afghan
        evacuee population in the US led the Centers for Disease Control and Prevention
        to pause the flights for 21 days. The interruption is scheduled to last until
        October 9, but the challenges of housing such a large population on an overseas
        military base have grown exponentially, the sources said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf34b7f-b178-4b9e-9d42-fd5c57d97b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two-thirds of tents are currently heated</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fe3a8-8134-4d00-a7cb-f9bc3717a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nighttime temperatures have dipped to near freezing and are set
        to keep dropping, forcing the base to find generators and heaters for hundreds
        of tents set up on aircraft taxiways and parking spots. So far, approximately
        two-thirds of the tents are heated, one source said, and the rest should be
        within days, but it underscores the magnitude of the problem that was never
        supposed to be handled at Ramstein.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415c4dd-9ff0-4e5b-9006-976b2eab8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base has dealt with some illnesses but is in "a good state"
        now, one source said. Since Afghans began arriving in late-August, there have
        been nine Covid cases, as well as a very small number of mumps, chicken pox,
        and norovirus cases, the sources said. There has also been a case of malaria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597ad0a-8f30-45be-9585-0b7841bf9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the confirmed case of measles in the US that prompted
        the CDC to issue guidance that flights of Afghan evacuees from Europe should
        be paused until the entire Afghan population could be vaccinated. The CDC
        then added another three-week delay after inoculation to ensure the population
        is fully vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c0a32-943b-4b62-b66b-62fcf6b84d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC representative at Ramstein recommended moving Afghans to
        the United States once they had been vaccinated, but the sources said CDC
        headquarters overruled the representative, effectively halting the flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01771e46-5e7e-486e-98e9-cc9bfa3b9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the CDC for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9d47e-48b0-4509-accf-6d361683f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One flight did go from Ramstein to Chicago, but it was an exception.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e13d98-10a0-4de3-a082-d5e3d7786a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Omni Air flight landed in Chicago on Wednesday morning, bringing
        58 unaccompanied Afghan children for a new start in the United States, a spokesman
        for the Department of Homeland Security told CNN. A spokesman for Chicago
        Mayor Lori Lightfoot welcomed their arrival, saying on social media the minors
        had given up "their homes, their families, their lives as they know them for
        a chance to survive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7af1e-3c91-4a85-a75d-75638feba253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, chartered by the State Department, made stops at al-Udeid
        Air Base in Qatar, Sigonella Naval Air Station in Italy, and Ramstein Air
        Base in Germany before touching down in the United States. The children received
        some vaccinations before flying to the US and will receive Covid and chicken
        pox vaccinations in America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0c3ab-f524-475b-ba97-31b38028caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This flight took place to ensure children are unified with vetted
        sponsors and family members as quickly as possible and was done in accordance
        with public health guidelines," the DHS spokesman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7de25-f4b5-42b9-99f1-2f6dc6c40ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One half-empty flight has left recently</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54884cf-3d62-47fe-b21f-10d72e1f9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the flight was more than half empty when it left Ramstein, far
        short of the capacity of the 767-300, which can hold more than 200 people.
        According to the two sources, the State Department denied a request to put
        more Afghan evacuees, including women, children, and late-term pregnancies
        on the flight, frustrating efforts to resettle the population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e09514-2c41-4228-9fa1-dd7f790c4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has not responded to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a22321-d25c-48b2-b1fd-f876e896c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein has been vaccinating Afghans against measles, mumps, rubella
        (MMR) and chicken pox, and a "preponderance" are vaccinated now. In addition,
        a sample test of disease immunity found that 95% of Afghans at Ramstein had
        long-term immunity to MMR, one source said, indicating that they had likely
        either received the vaccine already or had the disease as children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748e070-b769-4f0d-a69e-ff066b22576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few, if any, Afghans have much more than a set of clothing, let
        alone a copy of their vaccination records.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263ee93-fed8-460e-9af7-c9eed3a2f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended stay at Ramstein has compelled officials to offer education
        on hygiene, including the use of bathroom facilities and washing hands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa787b-1829-449f-bf53-24628209b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive tent city has begun to take on a less temporary feel,
        including the opening of a barbershop, since some Afghans "were very concerned
        that they were starting to look like the Taliban," one of the sources said.
        The base set up wi-fi as well, so the Afghans could communicate with family
        members already in the US or elsewhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5482fd-8d66-44fd-b8bf-dcb5cba1e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein has relied on the surrounding community for the supply
        of water and food. The German embassy in the US downplayed any concern over
        the longer-than-expected stay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6b784-8711-4f85-8aed-820ee251d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains our mutual understanding that Ramstein airbase can be
        used as a transit point for evacuees from Afghanistan on their way to the
        US for a limited amount of time. We are confident that the air operations
        will restart soon," a spokesman for the embassy told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa6fd9-1b38-4f13-ab0d-d485165ab14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:23:22.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/politics/ramstein-airbase-afghan-refugees/index.html">Situation
        becoming ''dire'' at US airbase in Germany housing approximately 2,000 pregnant
        Afghan refugees</a>".</em></p>'
  'Dozens-of-men-arrested-in-India-are-accused-of-gang-raping-a-15-year-old-girl-repeatedly-':
    'author': 'Swati Gupta and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-25T08:54:33.159+08:00
    'imagesource': 'jcr:529650c4-9ca2-4cb0-9593-5e66d4bb7e2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff427cf-22f1-4844-95ff-dd5032510d82'
    'lead': 'Police in India arrested 29 men on Thursday in connection with the alleged
      gang rape of a 15-year-old girl, which occurred repeatedly over a period of
      almost eight months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T08:55:50.691+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:31:19.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:00.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of men arrested in India are accused of gang raping a 15-year-old
      girl repeatedly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c8835-003c-4276-9263-bab47568aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in India arrested 29 men on Thursday
        in connection with the alleged gang rape of a 15-year-old girl, which occurred
        repeatedly over a period of almost eight months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8017c7-2f0c-4d7e-a4d5-fc6ccc2d452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was first raped on January 29 this year, said Dinkar
        Mukne, a junior officer with the Mandapa police in the city of Dombivli, which
        neighbors Mumbai in Maharashtra state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e8bce-e45d-49a9-9384-9d5086ee12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rape was filmed, with the video then used to blackmail her repeatedly
        for the next eight months, said Mukne. She was allegedly raped by 33 perpetrators
        in total, including two teenagers, with the abuse lasting until this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40a670-057c-4d85-9ef5-ffdd056d1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her family -- which had so far had no idea what was happening
        -- found out, they brought the victim to the police station on Wednesday and
        filed a complaint, Mukne told CNN on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc84a3-650a-44eb-a2ad-0e40900130bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29 men were arrested under the country''s penal code, and separately
        under the Protection of Children from Sexual Offences (POCSO) law, which has
        more severe sentences of longer jail time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d1ae8-eb37-4761-b445-4d4f87a2089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating the allegations and how the initial contact
        came about. But the girl knew some of the men and had come in contact with
        a few through social media," said Sonali Dhole, senior police official who
        is heading the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086d9aa-1bf5-47a5-af3f-20d877c2f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dhole, the victim was taken to multiple locations within
        Dombivli and outside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b3d85-3d1d-41ca-b2f7-13579ee23cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest in a slew of rape cases and controversies
        that have horrified the nation and highlighted once again its persistent problem
        with sexual assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51d528-5e5d-4a0f-b191-9b3dadfe7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks ago, a woman allegedly raped in Mumbai died of her
        injuries, after she was found lying unconscious inside an open minibus. Activists
        say the case bears a striking similarity to the brutal 2012 gang-rape and
        murder of a student that prompted mass nationwide protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b3ed8-676d-4c72-8722-5e982723274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, a 9-year-old girl was gang-raped and murdered in
        the capital of Delhi. Four men, including a Hindu priest, have been charged
        with involvement in her death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bace992-35c0-42e6-9682-90c0ff4b88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 2012 protests, when millions of women called for stronger
        laws and protections for women, the government has introduced new legislation
        and tougher penalties. But, activists say, the problem persists, fueled by
        difficulties in reporting, poor enforcement by authorities, deeply rooted
        gender inequality and caste discrimination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63204295-03e3-4c34-87e5-b859cbefe010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported rapes have increased over the years, potentially because
        of a greater awareness surrounding the issue. More than 32,000 were recorded
        in 2019, up from 25,000 in 2012. But many rapes go unreported, meaning the
        real number may be much higher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d21a3-3d72-4473-862e-d8d9787d6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent string of rapes in Mumbai has prompted police to announce
        new measures. Police will install women''s safety cells in every police station
        in the city, and deploy patrolling vehicles in hotspots for crimes against
        women, police announced on September 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3bd60-e30d-44ed-88bb-43784c3ee56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures will include creating a sexual offenders'' list dating
        back five years, and requiring officers to undergo training in dealing with
        sexual assault victims, complete with an exam before they join the force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50e20c-0d90-40db-adc5-c7c947346e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T08:55:50.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/india/india-gang-rape-mumbai-girl-intl-hnk/index.html">This
        country claims it hasn''t had a single Covid-19 case. Activists say that''s
        a lie</a>".</em></p>'
