  'Comelec-peaceful-2022-elections-Duterte-military':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T15:15:13.551+08:00
    'imagesource': 'jcr:0f4c3e76-c92b-40fa-9e94-db3c3ce1e901'
