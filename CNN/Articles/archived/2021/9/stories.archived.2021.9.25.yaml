      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he would require his alter
        egos to get clearance from him first before they can attend the Senate probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350f134-0edd-437b-87c4-df7d1cf5af7a'
