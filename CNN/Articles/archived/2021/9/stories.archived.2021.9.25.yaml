  'Robredo-to-spend-next-two-weeks-for-unification':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T23:10:30.300+08:00
    'imagesource': 'jcr:7d9a641a-2ba4-463e-a169-7c4c18be691e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '339bcea0-886e-49ed-af4c-423a06ec8cac'
    'lead': 'With just days before presidential aspirants formalize their bids, Vice
      President Leni Robredo said she''d rather spend the next two weeks still finding
      ways to unite the opposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T23:09:36.514+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:27:16.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
