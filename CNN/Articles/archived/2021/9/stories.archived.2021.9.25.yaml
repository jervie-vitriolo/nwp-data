      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddf516-9e04-4d11-a4e3-5694e0677c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees filed a lawsuit this week and asked a federal judge
        to grant a temporary restraining order preventing the policy from taking effect.
        Judge Mark Pittman has scheduled a Friday afternoon on the request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bed922-1a6c-46fb-80c6-0e1f48c24e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9ca68-f915-4d40-91ff-e3c472540822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers to vaccine mandates so far have not had much success
        blocking them in federal court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce271e9e-aa04-4337-850f-c2104b1b0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95802d96-3aa2-4478-b7e5-5148e04f7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, Supreme Court Justice Amy Coney Barrett declined a
        request that the Supreme Court block Indiana University''s vaccine requirement.
        However, that requirement, like the others that federal courts have refused
        to block, had exemptions for those claiming religious reasons for not getting
        vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a97c9-eff0-42d2-87b3-f2645b280c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b525f-625b-46a0-80a2-1b8f6744980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandates being implemented by the New York state government
        have attracted some pushback in court, including a temporary restraining order
        that was issued this month in a case brought by medical workers who targeted
        the New York mandate''s lack of religious exemption. But private businesses
        may have more legal wiggle room than public entities when it comes to imposing
        vaccine mandates, experts say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e044e2-2be1-46b2-9b18-5b2e31a36cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb3b8b-e346-44a3-9df4-0d746b1251b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s argument against issuing a temporary restraining order
        says no other court has taken such broad action, and that the company''s public
        standing would be damaged if unvaccinated employees are allowed to stay on
        the job. The airline said it "is making a good faith effort to manage workplace
        safety and provide reasonable accommodations in the face of unprecedented
        and rapidly evolving circumstances."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581c3bc-b0c3-43e2-82d1-b1b94f1cb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a552b2-f4a2-4253-bf3c-502dd2fa0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said Wednesday that "more than 97% of our U.S. employees
        are vaccinated" and that only a "small number of people" requested an exemption.
        "United will start the separation process as early as September 28," which
        is Tuesday, for non-compliant employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6423a-5026-4d13-936f-b5c70a12adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:55:51.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/24/politics/united-airlines-employees-vaccine-mandate-lawsuit/index.html">Six
        United employees ask court to block vaccination requirement</a>."</em></p>'
