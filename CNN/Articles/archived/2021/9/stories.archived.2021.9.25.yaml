      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM operations director Jolas Brutas explained that the committee
        initially requested from the department documents on transactions and inspections
        of PPEs, but their personnel also uploaded unrelated files, which was why
        these were later deleted from the Google Drive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb3e4c-34f4-4ca1-bd09-ce661301551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
