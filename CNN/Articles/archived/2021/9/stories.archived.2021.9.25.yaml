      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said Brutas'' statement is false because he himself requested
        the inspection reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8666059-b80d-4ded-a566-1438daf25273'
      'mgnl:activationStatus': true
