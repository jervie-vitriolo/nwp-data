      'mgnl:lastActivated': 2023-01-25T06:33:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846152d2-3884-4c14-bc28-ab6d1d7c09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been watching, like many of you, with heartache, with the
        videos of people who are in an ICU bed, who did not get vaccinated, pleading
        with their family members, ''please get vaccinated,''" Harris said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bba08a-3da1-4a02-b331-a16047a4af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:38:07.778+08:00
