    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'TUDUM', 'global', 'fan-event', 'Comic-con']
    'template': '1'
    'title': 'Why Netflix is holding its own version of Comic-Con'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8566c4-cdee-421d-a6bf-b70fbe230d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix is holding its first-ever global
        fan event, called "TUDUM," this weekend. And the Comic-Con-like festivities
        represent a major moment in the streamer''s evolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c5598-7b55-4b37-a56f-2df6649f97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bfe52-9276-4d40-b058-c572da6b537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUDUM, named for the sound Netflix plays when viewers first open
        the app, is Netflix''s bid to solidify the fan communities around their biggest
        titles — and start competing with rivals who have long-standing, beloved franchises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3999d-e591-412f-9fd4-35c09bd120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf16ac1-5e2c-4579-a044-8520c954b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s always been a sticking point for Netflix: It''s the king
        of the streaming world with more than 200 million subscribers. Yet it doesn''t
        have the intellectual property of competitors like Disney+, Paramount+ and
        HBO Max (owned by CNN''s parent company WarnerMedia), which own brands like
        Marvel, Star Wars, Star Trek, DC and Harry Potter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c7926-cc01-4058-b153-a583a0f9cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b089994-1a03-4aa8-b893-3da5d9e1264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix just doesn''t have that type of franchise power. At least
        not yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642a3a6-14e6-40a0-9936-34c10b6b9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7d3c4-409c-4068-a40f-80c1a997c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netflix has been building fandoms slowly yet steadily as it
        expands its catalog. The company is using TUDUM to remind people of that fact
        — and to solidify it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c215ad-5c97-41e6-a799-ea824e220e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ffcad-1fd2-4ce0-abec-f7eae968db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netflix''s Comic-Con</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242916b4-5500-4467-ab6e-b5bf7e395865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUDUM is a major production in the vein of Disney''s "D23 Expo"
        or DC''s "FanDome" fan events, featuring more than 70 series, 28 films and
        145 Netflix stars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82133e-0e50-4553-9c8a-70bf71be6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976dbc5-6755-47ed-9bcc-13d976de7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one day event will kick it off Saturday with three hours of
        showcasing trailers, stars and announcements from some of its most popular
        films and series like "Stranger Things," "The Crown," "Bridgerton," "The Witcher"
        and "The Umbrella Academy." The event is a virtual one, streaming across Netflix''s
        YouTube channels as well as Facebook, Twitter and Twitch and will be available
        in 29 languages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634ac00-c258-42d0-8676-1c9b7fc0eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e13d54-fb82-4191-9352-d4afb2a8377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why does Netflix need its own FanDome or Comic-Con?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1501b7-f42b-486d-b916-102e05b29867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb60827-a379-4c6f-8a5a-ea6c221aec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Must-see, popular content that millions of people are fanatical
        about is one of the best ways to grow a streaming service — even for the one
        that''s on top.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdedbfe-1b53-4c7a-9d99-8886e9b1fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0e630-b40a-49b0-8032-312f6ea8dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop culture has always been filled with long-running stories and
        characters that span the decades, and Netflix wants to be counted among the
        storied studios who are the keepers of those beloved tales.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46ab47-bd14-43be-bada-28fe884253c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c413f6-de95-4c39-8e20-5e3ee286fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchises are also an established way to attract and retain fans,
        helping ensure the company''s subscriber base and growth keeps Wall Street
        happy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412d803-4b44-405f-8bf6-84f2c64795ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f8831-a851-4f56-afee-e9f854efe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And TUDUM comes at a time when Netflix could use a bit of a boost
        on that point. While the service hasn''t stopped growing — it notched more
        than 25 million subscribers in roughly the last year — its subscriber growth
        has been so-so the last two quarters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b76af-c9c1-40fb-877d-68643a7311db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e533158-2838-480e-b245-9998ad1b4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:24.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUDUM won''t directly boost Netflix''s numbers. But it will allow
        Netflix to take over the pop culture consciousness for a day, and it could
        help retain existing subscribers and attract new ones in the future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45bcc4-622c-4b0e-9e80-c038fd158324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f71f11-c9b4-4f06-a5d8-d51f867e487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Customer connection</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0ffa7-f271-4d76-b519-bf18f686d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUDUM and the franchise focus is also part of a larger strategy
        Netflix has embarked upon over the last year: making a deeper connection with
        consumers. For example, Netflix is expanding into gaming and selling Netflix-branded
        goods to consumers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aeff38-4859-4dbd-81d0-1df7d64c1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c29a31-f98b-4d2f-bf25-bf97da2bb424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Netflix announced Tuesday that it acquired the rights to the
        stories of Roald Dahl, with plans to create a "unique universe" of products
        based on them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262db9b9-8a5d-48f2-8a64-71cf05658e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d461e0-7066-4607-8704-55d87b4c60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time Netflix has acquired a company with this level
        of intellectual property. Dahl''s classic children''s books like "Matilda"
        and "Charlie and the Chocolate Factory" are stories that are perfect for building
        a franchise around: They''re well known, feature plenty of unique popular
        characters and are family-friendly while also being fiendishly adult.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5143fb0-6b26-4fe8-a9be-a8c88e2d094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ac821-17a7-43d8-ad6a-8719bd53d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Thursday Netflix revealed it''s planning a follow up to
        the incredibly popular "Tiger King" true-crime docuseries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828da982-0e81-45c6-9744-bd4befe40d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc1043-e7ea-4e9c-a789-0bb5d3069278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, "Tiger King" is not a franchise per se — there''s unlikely
        to be a Joe Exotic cinematic universe anytime soon — but it''s yet another
        example of Netflix''s bid to build popular brands around familiar stories.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00a7b8-0ad8-4c0c-9870-98d5e1c63d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:42:25.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/24/media/netflix-tudum-fan-event/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2021-09-24T17%3A30%3A15">Why
        Netflix is holding its own version of Comic-Con</a>."</em></p>'
  'Trump-Organization-ordered-to-address-subpoenas-by-NY-attorney-general':
    'author': 'Kara Scannell'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-25T04:06:16.796+08:00
    'imagesource': 'jcr:d6c8e55c-a747-4f98-a267-668c8df2717b'
