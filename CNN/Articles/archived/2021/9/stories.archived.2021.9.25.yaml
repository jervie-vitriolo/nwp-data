    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:01.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec working closely with security forces to ensure peaceful polls,
      official says amid Duterte’s warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5c354-3b2f-4988-9354-af1702a7a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)—</strong> The
        Commission on Elections (Comelec) on Saturday echoed President Rodrigo Duterte’s
        call for a peaceful 2022 polls, adding it is working closely with security
        forces to avoid any violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f05f33-3831-4feb-ae7f-2ce8fe794d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes following Duterte’s warning that he may be forced
        to "use the military" to ensure the orderly conduct of the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf523b-6e39-4cc8-a71d-6c28a0e31d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec shares the President’s sentiment and would like to
        reassure the public that it works very closely with both the Armed Forces
        of the Philippines and the Philippine National Police to ensure that the elections
        are free of violence,” its spokesperson James Jimenez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e193a04-c1e3-4448-a731-a7f543eed56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Friday, Duterte appealed for the public to “stick
        to the rule of law” during the poll period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b068c-8a26-4076-a88e-b502b3b66ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Either we have an election that is free or I will use the military
        to see that the election is free," the chief executive warned, adding he could
        “call” the troops anytime to make sure that voters are protected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99639b70-fc14-47df-ae69-a871c7c0f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/9/24/Duterte-military-peaceful-2022-elections.html">
        Duterte threatens to use military to ensure ''peaceful'' 2022 polls</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fea19-248f-4769-a8b9-b4034bf64c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said Duterte’s pronouncement is a “powerful reminder” for
        all candidates and their respective campaigns to reject violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9092d-1b3c-4131-bbd8-6070d2d92d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also noted the poll body can take steps to address such
        situation — including imposing Comelec control in concerned areas in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315a09b-2b85-48dd-8b9d-2eae4e0f3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:19:26.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this move, the Comelec can take immediate and direct supervision
        over all national and local officials in the area, and can exercise control
        over all law enforcement agencies as well as the military.</p>'
  'DOH-antigen-test-results-official-COVID-19-tally':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-25T15:19:31.781+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b903d76a-03d5-4530-bd55-3ad186df2f67'
    'lead': 'The Department of Health says it will begin including cases diagnosed
      with COVID-19 through antigen tests in its daily tally beginning next week'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T15:24:53.607+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:30:45.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:01.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to add antigen-tested cases in official COVID-19 tally starting
      next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a8cba-e2dc-4903-9ebe-4f4a2b4439f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>&nbsp;The
        Department of Health (DOH) on Saturday said it will begin including cases
        diagnosed with COVID-19 through antigen tests in its daily tally beginning
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c73ff4-8b2e-4d29-9d8f-50768269daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unti-unti na po nating ipapasok itong mga positive results ng antigen
        test after we validate ito pong mga na-i-re-report sa atin," Health Undersecretary
        Maria Rosario Vergeire said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352d705-b03c-4d8e-9c7b-f6960ba5648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will officially count positive antigen test results
        after we validate the reports submitted to us.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e0d79-a9d8-4cac-be25-2d4c4d5d9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So simula po next week unti-unti na ho nating ipapasok iyan at
        magkakaroon naman po tayo ng qualifier kung ilan ang RT-PCR, ilan naman po
        ang antigen test doon po sa mga kasong ire-report sa ating public," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bf7e7-f727-442f-9b7a-358b7ec68262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will include that gradually. And we will have a
        qualifier, showing how many samples were tested using RT-PCR and antigen tests
        on our reports to the public.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ea7b5-86f1-40e6-9d99-6300f22652da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the department is working with other agencies
        to ensure all antigen test results are submitted to the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae62304-8c6e-4e44-80e1-d37589b87dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nakipagcoordinate na with the MMDA and the National
        Task Force para matulungan po tayo na ma-mobilize natin pati ang regional
        offices ng DILG (Department of the Interior and Local Government) at saka
        DOH so we can have registration process for clinics o local governments na
        gumagamit [ng antigen test]," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64af3d1-9dbd-437a-8eb1-55f971e51c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coordinating with the Metropolitan Manila Development
        Authority and the National Task Force to mobilize the regional offices of
        the DILG and DOH so we can have a registration process for clinics and local
        governments that use antigen tests.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe51dd5-0363-42d3-890c-a08cbf141c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May specific na po tayo na reporting system for that na ibabahagi
        sa kanila so we can make this official at maging mandato po ng bawat gumagamit
        ng antigen na ma-i-report po ito sa ating gobyerno," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aeace5-3e82-4d7b-86f8-2543af457bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have a specific reporting system for that,
        which we can share to make this official and to mandate all those who use
        antigen tests to report results to the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973c90d-7e81-46a6-8959-dd79bebaf75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated her appeal to use the antigen test correctly
        to ensure the accuracy of results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49ea47-5fa5-4afc-925b-095e86690645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She renewed her call after a DOH validation found most of the antigen
        test results reported to the department so far are invalid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe567f9d-768b-4a6a-9732-93e32333aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our recent analysis, with almost 6,000 plus [results]
        submitted to us, when we validated these - only about 300 plus [were used
        correctly]," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bd171-3fd7-473c-becc-8a092a138afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:24:53.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:30:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously said antigen tests should only be used to test
        people with flu-like symptoms, and those who have been exposed to a COVID-19
        patient or living in areas with an outbreak.</p>'
