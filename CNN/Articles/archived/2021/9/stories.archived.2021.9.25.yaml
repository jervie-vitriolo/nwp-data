      'mgnl:lastActivated': 2023-01-25T06:31:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Get ready all you cool cats and kittens,
        Netflix has announced "Tiger King 2" is coming&nbsp;to the streaming service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587298d-d975-410a-bf21-87a96e5bec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season of the series, "Tiger King: Murder, Mayhem and
        Madness," was told over seven episodes. The second season was filmed in 2020
        and into part of 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76600c8e-0be2-4b1d-9021-871198b9ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:31:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known which colorful characters from the first season
        will be featured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12720217-4bfe-4f06-9a14-5fda3be1a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directors Eric Goode and Rebecca Chaiklin told the story of "Joe
        Exotic," or Joseph Maldonado-Passage, who kept tigers, lions and other big
        cats in Oklahoma. The docuseries explored a murder-for-hire plot against Carole
        Baskin, a woman who ran a facility called Big Cat Rescue and had lobbied to
        shut down facilities like the one Maldonado-Passage managed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73a4bc-fff0-4f22-b3b9-34b0de274d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baskin was able to finance her battle through the fortune she inherited
        from her late husband, who disappeared under mysterious circumstances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d9dcd-5bd5-4aa0-88a5-8f72b95d322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, Joe Exotic was sentenced to 22 years in federal
        prison after being convicted of trying to hire two different men to kill Baskin.
        In July, a federal appeals court ruled he should get a shorter prison sentence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2530d46-d9c9-4f35-94ba-47149fabe6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T07:39:31.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:32:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/23/entertainment/tiger-king-2/index.html">''Tiger
        King 2'' is coming to Netflix</a>"</em></p>'
