      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/24/politics/kamala-harris-the-view/index.html?utm_content=2021-09-24T16%3A42%3A03&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_term=link">Two
