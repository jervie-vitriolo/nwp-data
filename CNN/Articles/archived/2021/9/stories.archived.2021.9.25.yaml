      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Philippine economy may hit its pre-pandemic level by the end of 2022,
        but coronavirus restrictions will continue to hurt the country in the next
        four decades, with estimated losses amounting to a whopping ₱41.4 trillion,
        the state''s top economic policy body has predicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085469e7-051b-4ef4-80b8-e0b793fd4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past six months, NEDA, with assistance from our development
        partners and attached agencies, has been estimating the total cost of COVID-19
        and the quarantines," Socioeconomic Planning Secretary Karl Kendrick T. Chua
        said in a statement issued by the agency on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4563be-05dc-4255-a34d-dcff9e1777a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present and future costs are estimated at ₱41.4 trillion in
        net present value terms," he said, referring to foregone revenues that various
        sectors are seen to experience in the wake of the pandemic and restrictions
        put in place to contain it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06d73b-806e-4db5-84ba-4908eb92e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are a few strategic moves the government can initiate
        to help soften the blow and keep the economy on a growth track again, according
        to the NEDA assessment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08a36f-a741-4092-9d7f-bfe9d72d4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country may have to face up to ₱37 trillion losses more "in
        the next 10 to 40 years", on top of the ₱4.3 trillion recorded in 2020 alone,
        said Chua, who is ex-officio NEDA director-general.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b57a4-d391-4696-8f38-a76e3d4b9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the sectors of tourism, restaurants, and public transportation
        will realize a "reduced demand" due to coronavirus rules, such as social distancing,
        dampening the consumption and investments in the next ten years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8da8f-1bd7-430f-b2ed-0e0044f4e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If businesses will still be barred from opening at their full capacity,
        tax revenues will also be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91322f97-9a93-4920-a261-03630ecb63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated total loss due to weaker consumption is ₱4.5 trillion,
        the NEDA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1197b-284a-413c-a744-e7bcb6f4e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will take its heaviest toll on private investments,
        with losses seen at ₱21.3 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c4542-72fc-4d56-8f36-6e1259002dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also warned that workers'' productivity will also "be lower
        due to untimely death, illness, and lack of face-to-face schooling", the impact
        of which is "likely to be permanent" in the next four decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c877148-40c4-417f-b55a-01fd20fcd512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the study, the resulting productivity loss in human capital
        investment and returns is estimated at ₱15.5 trillion for the next 40 years,"
        NEDA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755a7f4-5d87-4702-b42d-6244e593fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down, ₱4.5 trillion will be losses due to premature deaths
        and illness-related lost productivity costs. The suspension of face-to-face
        classes in 2020 to 2021 will also haunt the Philippines, with up to ₱11 trillion
        losses due to the reduction in future wages and productivity, coupled with
        lost wages of parents who cut their work hours to monitor their children in
        online classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae3ce5-ca00-401c-93e5-2911b8fa3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss in future wages is based on the impact of lower quality
        education from online and other types of distance learning during the pandemic,"
        NEDA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447e86f-f083-49e3-90ec-08d683e09056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year of lost schooling leads to a 10% permanent decrease
        in future wages," it added, citing a study by the Asian Development Bank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b27f9-92be-4c3d-9ff8-0bb7acbeb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school closure in 2020 cost the local economy ₱230 billion,
        Chua said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10acbf-ad29-4663-a63e-0198ae89f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its impact over the next 40 years of the students'' lifetimes in
        the labor force is estimated at ₱10.7 trillion.&nbsp;This impact on productivity
        is likely to be permanent over the person''s lifetime," the NEDA chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96634966-6390-4d10-9b33-a8ee1f5118f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua stressed the need to further ramp up vaccination against COVID-19
        across the country, safely reopen the economy through localized lockdowns
        and pilot face-to-face classes, and implement the recovery program to soften
        the "long-term scarring effects" of the virus on the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c2e4a-a230-4b72-a28a-a50e3eb8fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:36:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:30:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recommendations have not changed. We can still recover to pre-pandemic
        level by the end of 2022 or early 2023, with a growth rate of 4% to 5% this
        year, and 7% to 9% next year, if we do these three things," Chua said.</p>'
  '70-Americans-pandemic':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'Three-quarters of eligible Americans have received at least one dose
      of a COVID-19 vaccine and some are now able to receive an additional booster
      shot. But the virus still poses a great threat to more than 70 million people
      who remain unvaccinated. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-25T14:49:51.591+08:00
    'imagesource': 'jcr:aaf14274-f103-4d9b-b8ef-2fa67ce414c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b85249-cd5d-4a8b-9c7c-5cf404e7bd19'
    'lead': 'Three-quarters of eligible Americans have received at least one dose
      of a COVID-19 vaccine and some are now able to receive an additional booster
      shot. But the virus still poses a great threat to more than 70 million people
      who remain unvaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T15:52:33.472+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:30:05.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:02.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC']
    'template': '1'
    'title': '''We will not boost our way out of this pandemic,'' US CDC director
      says as 70 million Americans remain unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788b5ee-5571-4629-ac97-6a03ecbaf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three-quarters of eligible Americans
        have received at least one dose of a COVID-19 vaccine and some are now able
        to receive an additional booster shot. But the virus still poses a great threat
        to more than 70 million people who remain unvaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12219863-01ff-40a8-be55-a16d5fabcd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most vulnerable are those unvaccinated," said Dr. Rochelle
        Walensky, the director of the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3d695-6efe-4e83-b150-0507f1ddb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC on Friday approved a third shot of Pfizer''s COVID-19 vaccine
        to an expanded group of Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5150e-b280-4caf-9f38-b5f88a3f1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today, if you are six months out from your last dose of
        the Pfizer vaccine, you are eligible for a booster if you fall into one of
        three high-risk groups," US Surgeon General Dr. Vivek Murthy said during a
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a03969-5665-4791-8823-5e62f3507337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one: You are 65 or older. Number two: You have a medical
        condition that puts you at high risk of severe illness with Covid and these
        conditions include obesity, diabetes, high blood pressure, chronic kidney
        disease and others. And Number three: You work or live in a setting where
        you are at high risk of exposure to Covid. This includes health care workers,
        teachers, those living in shelters or prisons and grocery store workers,"
        Murthy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda1b6f-5b4f-467f-89c7-b62b52f42a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky acknowledged that even with more Americans becoming eligible,
        the country must ramp up initial vaccination numbers for the pandemic to subside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918728db-bb80-441a-8398-006a3d2fd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear: We will not boost our way out of this pandemic,"
        she said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caceba9-bb16-4393-bfdb-43e545a1422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has fully vaccinated more than 55% of all residents as of
        Friday, CDC data shows, while 75% of the vaccine-eligible received at least
        one dose of inoculation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e275f-865f-4624-ab6b-ac9b39178be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent CNN analysis showed the average rate of COVID-19 deaths
        in the 10 least vaccinated states was more than four times higher over the
        past week than the rate in the 10 most vaccinated states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ea06d-8cfb-4119-86b1-a4b32048e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC vaccine advisers had recommended that booster shots should be
        made eligible for people over 65 and those with health risks — stopping short
        of expanding that threshold to include those who may be disproportionally
        exposed to the virus at their jobs. But Walensky moved to account for the
        occupational exposure group in her guidance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce10b0-7ecc-4b73-aa84-0b00587b9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people really voted ... with enthusiasm to say our health
        care workers, our frontline workers, people who were vaccinated early, people
        who work in congregate settings, in correctional facilities, grocery workers,
        really do merit the vaccine," Walensky told CNN''s Erin Burnett. "The question
        wasn''t ''yes or no,'' the question was ''wait or do now,''" she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39be6ff-49e0-49f7-838b-79a7a2044eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the decision for boosters was about "providing rather
        than withholding access" and the need to protect society as a whole, Walensky
        explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f1495-bfad-45b5-bb03-cd9e93eb267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosters are ready now</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6ef84-4b63-4be7-b763-12ae183f4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boosters are already available, with CVS Health announcing Friday
        that nearly 6,000 of its locations started offering appointments for a third
        dose of the Pfizer vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff0fa5-266d-49b9-822c-8d7c5b2b57bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because federal health officials have only authorized Pfizer''s
        booster shot, "individuals who initially received the Moderna or Johnson &amp;
        Johnson (Janssen) COVID-19 vaccine are not eligible for a booster at this
        time," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00d2d3-2131-46bf-9007-75405c8f1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who choose to go for the booster shot will be asked to "self-attest
        to their eligibility" outlined by public health officials, CVS said. They
        also must be recipients of Pfizer''s initial two doses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd048e-faef-4118-b90f-9060733c87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky reassured those who received Moderna or J&amp;J vaccines
        that health officials haven''t forgotten them and are working to determine
        next steps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac9916-fc4e-4566-b394-d90e28b0d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will, with similar urgency, evaluate the available data in the
        coming weeks to swiftly make additional recommendations for other populations
        at risk, and people who received the Moderna and J&amp;J vaccines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf79ad9-ed99-41fe-a9aa-e098c1a465bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy, the US surgeon general, noted that the US Food and Drug
        Administration "is working with Moderna and J&amp;J to get and process their
        data as quickly as possible with the goal of making booster recommendations
        for Moderna and J&amp;J recipients in the coming weeks. This is a high, high
        priority."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef03ac-0c60-48b3-9474-db1871a94fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles County on Friday also began offering
        the booster shots to its residents who show proof of vaccination and affirm
        their eligibility, the county''s public health department said in a news release.
        People who live in long-term care facilities, are over 18 with underlying
        medical conditions or are frontline workers are also eligible for the third
        dose, department officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f2928-16e2-4d2a-858b-a1854bbe4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many schools closed due to COVID-19 outbreaks, study finds</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63589ddd-fcb3-4048-803f-f0654c183090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headaches facing school officials and parents were underlined
        in a study released Friday on the impact so far of the pandemic on in-person
        learning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abf4d6-2f45-43c6-92e1-690200c880f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,800 schools closed between August 1 and September 17 because
        Covid-19 cases were detected, which affected the education and well-being
        of 933,000 students, according to the CDC study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5893ccf-7690-478e-a2fe-25ec18e94cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60,000 teachers in 44 states were also affected by closures,
        and the number of closures was highest in the South, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a4da8-3afd-4fe1-b4c5-33059d687223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examining data from 8,700 districts nationwide, the CDC study found
        that "the largest number of districts with full remote learning (14) were
        in the West Census Region, followed by the South (11). Seven Midwest and two
        Northeast districts offered full remote learning."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2ee76-bb4b-4971-a0c3-81a81223fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that the timing of return to school may be a factor
        in school closures because the schools in the South returned earlier in August
        than other parts of the country—&nbsp;which typically start in late August
        or early September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e741e-ea18-4314-9ec0-d789e1580d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 outbreaks forced 300 Tennessee schools to close, the study
        shows, noting that was the most in the nation&nbsp;—&nbsp;followed by Georgia,
        Kentucky, Texas and South Carolina.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee85ea-44e9-490e-840c-9a67469147f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that people in schools wear masks even if they''re
        vaccinated as well as screen testing and physical distancing to mitigate the
        spread of COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7c7e0-d319-490d-8608-a91d4d54627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:52:33.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2021/09/25/health/us-coronavirus-saturday/index.html">We
        will not boost our way out of this pandemic,'' CDC director says as 70 million
        Americans remain unvaccinated</a>"</em></p>'
  'Biden-foreign-policy-crises':
    'author': 'Natasha Bertrand, Kevin Liptak, Nicole Gaouette and Kylie Atwood, CNN'
    'caption': 'When French officials erupted in anger last week after being left
      out of a US-led security pact with Australia and the UK, much of Washington
      was caught off guard — including President Joe Biden, according to people familiar
      with his reaction. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-25T15:53:01.165+08:00
    'imagesource': 'jcr:11e07272-27d8-4412-8140-66412e32790b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d788a8-a671-45b1-8971-97638e2ee193'
    'lead': 'When French officials erupted in anger last week after being left out
      of a US-led security pact with Australia and the UK, much of Washington was
      caught off guard — including President Joe Biden, according to people familiar
      with his reaction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T15:56:51.329+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:29:45.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:03.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Even Biden caught off guard by his administration''s foreign policy
      crises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69bb20-1f21-4a41-9b36-5fc106d3e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When French officials erupted in anger
        last week after being left out of a US-led security pact with Australia and
        the UK, much of Washington was caught off guard —&nbsp;including President
        Joe Biden, according to people familiar with his reaction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390c308-f75d-44d8-bef1-7f43de654a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had met with French President Emmanuel Macron on the sidelines
        of the G7 summit in June but had made no mention of the pending deal to provide
        Australia with nuclear-powered submarines. Even though he knew the deal would
        likely deprive France of its own contracts worth tens of billions of dollars,
        officials say Biden was still unprepared for the fury that erupted in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcffab-36a0-4771-92df-77bb90193756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of angry phone calls and public statements from the French,
        Macron took the extraordinary step of recalling the French ambassador to the
        US for the first time in modern history. Biden was receiving regular briefings
        on the fallout by national security adviser Jake Sullivan and Secretary of
        State Antony Blinken, and by Sunday the President told his advisers he wanted
        to speak with Macron, believing a direct conversation could help smooth things
        over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381149ea-06cd-4fd1-886a-43b6a4914a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-minute call resulted in Biden essentially having to issue
        a mea culpa to Macron —&nbsp;a move one White House official acknowledged
        was not ideal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61c54a-23cf-409f-8ad1-012cd3e81225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debacle is the latest in a series of foreign policy crises that
        have erupted over the past several weeks for Biden, ones that both foreign
        diplomats and US officials have said were completely avoidable. The gaffes
        have left sources inside and outside the administration frustrated and perplexed,
        with some even comparing the lapses to what they''d expect from former President
        Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675b2a0-8921-4963-a583-f4eb77ebe1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and foreign officials say they have been bewildered and appalled
        by the Biden administration''s two recent, major diplomatic failures —&nbsp;first
        in the execution of its withdrawal from Afghanistan and then by enraging its
        oldest ally, France, by keeping the country in the dark about the submarine
        deal, known as AUKUS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f858f-dfc4-44ee-b7b9-9a60b88c69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some administration officials have countered that the French would
        have been angry regardless of when and how the US notified them of the deal,
        with one going so far as to describe the French reaction as a "temper tantrum."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef837b-47d4-4b7b-92d8-658fc7ee9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many acknowledge that it could have been handled better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d57ba-8e9a-450d-9d3e-252fce66364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brutal, unilateral and unpredictable decision reminds me a
        lot of what Mr Trump used to do," Foreign Minister Jean-Yves Le Drian told
        franceinfo radio. "I am angry and bitter. This isn''t done between allies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001d35a-5317-45c3-8924-00cdd211c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These diplomats say there is intense interest in their capitals
        as to why this is happening, given the fact that Biden and many of his senior
        officials served in the Obama administration, an experience that should have
        left them seasoned enough to communicate more clearly, plan more carefully
        and execute more effectively. But recently, there have been too many surprises,
        the biggest being the rapid fall of Afghanistan to the Taliban. The chaotic
        and deadly withdrawal was also capped by a major tragedy when a US drone strike
        mistakenly targeted an Afghan NGO worker and killed 10 civilians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bcc94-b2ce-4310-86ee-1548a1fd493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the nation last month, Biden said his administration
        had not expected Kabul to fall so quickly. "We were clear-eyed about the risks.
        We planned for every contingency. But I always promised the American people
        I would be straight with you. The truth is, this did unfold more quickly than
        we had anticipated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953b691-f895-4857-a324-4fae7e8371ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official said that despite the criticism around
        the Afghanistan withdrawal, the administration kept NATO allies abreast of
        its plans for the withdrawal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669535f1-0bf6-4a8f-934b-4c78c6fc844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Not enough people in their chairs"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2992a1-9b61-47d5-af7a-7a32f683734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sources pointed to failures in coordination and communication
        between the National Security Council and the State Department, which is usually
        the main point of contact for foreign partners. But others said that they
        believe a key problem has been the lack of Senate-confirmed ambassadors and
        State Department officials who could serve as a check on the hugely powerful
        NSC inside the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff5f65-f3a7-4a5a-bbab-771be1a90fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Bob Menendez, the chairman of the Senate Foreign
        Relations Committee, said during a hearing this week that nearly 80 nominations
        are still on hold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb889bc-afdc-4a01-a2e1-2e2242ff4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slow pace and many obstacles to moving nominees is unacceptable,"
        he said. "It''s dangerous. We''re less safe when our national security agencies
        are so short staffed. We have to fix this problem."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc584bab-04d3-497c-8054-d8d3748a0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat said that overseas, too, there is a perception that
        with the agonizingly slow pace of Senate confirmations of State Department
        officials, some foreign policy decision-making is more concentrated in the
        NSC. A source close to the White House echoed that assessment, noting that
        the NSC has tended to "micromanage" important national security decisions
        primarily because there are simply "not enough people in their chairs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb0776-13f6-475a-90db-0a6111c8d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source noted, for example, that Karen Donfried —&nbsp;Biden''s
        nominee to be Assistant Secretary of State for European and Eurasian Affairs
        —&nbsp;would have been an important voice in shaping the AUKUS deal and avoiding
        a diplomatic dust-up with France. But Donfried, along with dozens of other
        nominees, has not yet been confirmed, and the NSC took the lead on the negotiations,
        several officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e0f6f-43e4-40a7-9927-d0e9f4258cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an extremely powerful NSC because there are so few confirmed
        ambassadors and experienced diplomats who can offer an alternate view," the
        source said. "It''s not enough to just have done a few years at a think tank."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5dfcb-3825-40e3-93bd-a84530172322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hugely imbalanced''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189ce2e-9ef8-47b2-8314-f5d59e480658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within the NSC, some voices are more powerful than others,
        one official said. "The NSC is hugely imbalanced in terms of personalities,"
        the official said. "On the one hand, you have people like (NSC Coordinator
        for Indo-Pacific Affairs) Kurt Campbell and (NSC Coordinator for the Middle
        East) Brett McGurk who are very larger-than-life and powerful, who can communicate
        with heads of state and have wide ranging contacts in their regions." They
        are also politically savvy, the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e31a3-121b-44e5-91ff-85221140616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of now, the official noted, there are no real equivalent
        bigwigs directing the Europe or South and Central Asia portfolios across the
        administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15aae0d-a1e3-4605-a401-a558d3acf078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat said that indeed, a perception among many foreign allies
        is that inside the NSC, there are a lot of civil servants who are "super brainy"
        but may lack "political instincts." This diplomat said it wasn''t clear to
        European envoys in Washington that the Asia team at the NSC, which worked
        on the AUKUS deal, even involved or briefed their colleagues who worked on
        France and Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c98f5-9782-4d9e-9a2e-ade7b75ea42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation process is, of course, out of Biden''s hands. But
        many of the nominations have been held up by Republican Sen. Ted Cruz because
        of the administration''s perceived mishandling of another major foreign policy
        issue —&nbsp;the Russia-Germany gas pipeline called Nord Stream 2, which Biden
        decided against sanctioning directly because of how it might impact U.S.-Germany
        relations. That decision was also driven by the NSC, sources said, and sparked
        immediate bipartisan backlash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f7469-61ec-4589-9b26-e491b5f6c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, an ongoing debate among some European diplomats is how
        much the recent missteps are actually just driven by attitude —&nbsp;the high-handed
        entitlement of a global superpower —&nbsp;versus a lack of personnel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624509e0-cd27-4d2e-b1bf-c4aea2b24b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not a lack of personnel, that''s a very different conversation,"
        said a second diplomat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b6be5-dd30-4d47-8b13-8b945d899f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intense focus on China</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc5b31-def0-4bfa-a9be-1e7c1b9951d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:29:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and lawmakers told CNN that they believe that, more
        broadly, the administration''s intensified focus on China has resulted in
        other crucial issues —&nbsp;like proper planning ahead of the Afghanistan
        withdrawal and tough diplomatic work with European allies —&nbsp;being neglected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f10724-743c-4fd7-a6d7-5b3339a14dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is working to arrange a summit between Biden and
        Macron in Europe next month, likely on the margins of the Group of 20 summit
        in Rome. Biden''s aides had once hoped to arrange an in-person meeting with
        Xi Jinping at that gathering, in another sign —&nbsp;along with the AUKUS
        partnership —&nbsp;of Biden''s desire to refocus American foreign policy on
        countering China. But Xi has signaled he won''t attend the conference in person.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bf6e1-ca1b-484c-a2fe-e021e3b61c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of terrible things happening in the world, most
        of which are not Joe Biden''s fault, but which do argue for the US doing something
        bold and beautiful to get our mojo back and reassure friends and allies that
        the US is willing to play its role," said Democratic Rep. Tom Malinowski,
        vice chairman of the House Foreign Affairs Committee who served in the State
        Department while Biden was vice president.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197920d0-a42b-44a0-b4b1-00f383761b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An erosion of trust</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b636227-9eef-4f59-8de3-cff1d632bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, multiple diplomats said that events in Afghanistan
        —&nbsp;where the Biden administration pulled out hastily from Bagram Air Base,
        giving allies little or no warning —&nbsp;and the AUUKUS debacle have badly
        eroded trust in the US. The chaotic rush of the Afghanistan withdrawal in
        particular left US allies scrambling to ensure the safety of their own citizens
        and feeling deeply disadvantaged by the seemingly poor US planning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a5785-82c1-481e-947d-dec137471ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration received a warm welcome from international
        partners during its first few months, foreign diplomats are now second-guessing
        their assumption that the Biden administration will be tremendously better
        than the Trump administration across the board, multiple European diplomats
        told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e91456-1b5c-4021-a639-d368ae8102f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a real concern, for example, following the AUKUS debacle,
        that the US might step in and steal military deals from Europe, one diplomat
        said. (The EU is the second largest arms trader in the world after the US,
        according to a September 2020 statement by the European Parliament.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7ccf3-de8d-4337-ab0b-ad014f4a7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lapses have been all the more shocking, the diplomats say, because
        the Biden administration was seen as more competent and sympathetic than the
        Trump administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e499782-2355-4b2d-89bb-7c1d2ae15d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the decision-making style we expected," one diplomat
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42559714-2cd7-4979-8188-61f5faf6b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:56:51.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:30:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/24/politics/biden-foreign-policy-crises-off-guard/index.html"
        href="https://edition.cnn.com/2021/09/24/politics/biden-foreign-policy-crises-off-guard/index.html">Even
        Biden caught off guard by his administration''s foreign policy crises</a>"</em></p>'
  'Kiefer-Ravena-secures-NLEX-PBA-clearance-for-Japan':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-25T16:26:56.306+08:00
    'imagesource': 'jcr:2066789e-7922-4767-8dde-519e11608cc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76306e73-3dfe-4685-a96e-a48f3f2d93c6'
    'lead': 'There''s no stopping Filipino basketball star Kiefer Ravena from playing
      in Japan B.League now that he has secured the clearance of his ballclub NLEX
      Road Warriors and the PBA management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T16:26:48.987+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:29:39.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:27:03.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiefer Ravena secures NLEX, PBA clearance for Japan B.League stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bf9cc-01fb-4f7b-9764-c9a2491d7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) –</strong>
        There''s no stopping Filipino basketball star Kiefer Ravena from playing in
        the Japan B.League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8bbc5-a3aa-459b-a5f7-9fd8b829834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4607d6e-039a-499a-b42a-6c655ab97d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena has secured clearance from his ballclub NLEX Road Warriors
        and the Philippine Basketball Association management for his much-awaited
        overseas stint, league commissioner Willie Marcial and Road Warriors team
        manager Ronald Dulatre both confirmed to CNN Philippines on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e75c7-d2e4-4f23-9464-8ad4158baa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NLEX clearance was forwarded to PBA. But note that he will be back
        after one season," Dulatre said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71a631-fe5f-437d-979b-b7fa358044a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the clearance fits right as the former Ateneo Blue
        Eagle is expected to make his debut with Shiga Lakestars on October 2 and
        3 against San-En Neo Phoenix, where his younger brother Thirdy plays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526161e8-3a8c-4fbc-bb73-2f28dfc95647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a2ac4-c172-43a3-ae53-f4c2b5e4ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena first secured the nod of the <a href="https://cnnphilippines.com/sports/2021/7/24/PBA-Board-allows-Kiefer-Ravena-to-play-Japan.html"
        target="_blank">PBA Board</a> for his Japan stint last July 24. Their agreement
        requires him to play for only one season in Japan and return immediately to
        NLEX.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c359b-7db8-4800-9612-21be4c9c7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8f178-9089-4abd-be50-8cb098bfd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T16:26:48.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:29:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors ace player also apologized to the PBA Board
        for the "commotion and distraction" caused by the news of his signing with
        the Lakestars last <a href="https://www.cnnphilippines.com/sports/2021/6/2/Kiefer-Ravena-Shiga-Lakestars-Japan-basketball-league.html"
        target="_blank">June 2</a>.&nbsp;</p>'
  'Pacio-challenges-Naito':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-25T17:15:47.743+08:00
    'imagesource': 'jcr:dc659bcc-55c1-4753-8c61-a7d45ed22ee2'
