      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e83cc3-f560-4376-85ca-0eab927ff627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated film, teased in 2017, will hit theaters in North America
        in December 2022, Nintendo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6067e-b95e-4e1f-b656-3066144e0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T04:28:26.768+08:00
      'mgnl:createdBy': 'bamba'
