      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394d91f-6279-46c9-ad58-09421320abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:34:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google Drive sent to the panel is handled by the office of PS-DBM
        head Jasonmer Uayan, who was absent from the hearing because he contracted
        COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f9f89-c6da-494b-b049-9dcd2f7fea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:17:25.432+08:00
      'mgnl:createdBy': 'bamba'
