    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ikakayod ko ''to'': Robredo to spend next two weeks for unification'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09078b17-92c4-4a03-8502-00534cc5be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines, September 25) –</strong> With
        just days before presidential aspirants formalize their bids, Vice President
        Leni Robredo said she''d rather spend the next two weeks still finding ways
        to unite the opposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34455753-a481-4a7f-9476-b2eae44371ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a57a38-45f3-4926-952f-f7d5cdee11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> time<em> pa naman, eh. Kasi iyong akin namang desisyon
        nakasalalay doon, eh. Iyong aking desisyon, nakasalalay sa pag-</em>come together,"
        Robredo told reporters during her visit to the Vaccine Express in Magalang,
        Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566bf65-3bab-406e-a658-b6f887e1a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e7825-e00b-447d-9c2f-d42b3e3397fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s still time remaining. My decision depends
        on it (uniting the opposition). My decision depends on our coming together.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81817482-1ac0-43d4-aae2-8d64d5b9202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65520f7-8807-4c45-ae7c-216abab0dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy (COCs) kicks off on Oct.
        1, and if all unity talks fail, Robredo admitted she has no choice but to
        decide on her own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa02c02-0b5d-4fa2-9cc6-3249b2ca2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca76ea-b270-4c10-bd0d-b0b0d811ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>saka ko pag-iisipan kung iyong pagtakbo ko ba makakatulong
        o iyong pagtakbo ko ba lalong napadali na iyong</em> admin <em>ulit o iyong
        si</em> Marcos <em>ulit. So sa akin, nandoon iyong</em> discernment," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd45264-b40e-41e7-93af-a7c8b5053b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79962a-3fe9-45c9-9679-41d715bd8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s when I''ll decide if my candidacy will help
        or will make it easy for the present administration or the Marcoses to assume
        power again. So my discernment is there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cabebe-ed21-4437-8ab3-25c82791348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019fbcb-9374-4620-83e6-4fb8a95dfa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been vocal about her objectives in the coming elections:
        make sure there won''t be a repeat of the Duterte administration, and stop
        a Marcos from returning to power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92d34e-056a-48ba-b4e5-046992646941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463fdbd-2601-458d-9d60-fa1e3d8dc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T23:09:36.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:27:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed on Radyo Katipunan that they were close in getting
        Manila Mayor Isko Moreno and Senator Manny Pacquiao to the same table to discuss
        unification. But it didn''t work out.</p>'
