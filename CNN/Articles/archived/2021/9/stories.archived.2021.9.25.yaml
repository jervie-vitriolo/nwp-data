  'Huawei-CFO-Meng-Wanzhou-to-plead-guilty':
    'author': 'Clare Duffy and Evan Perez, CNN Business'
    'caption': 'Courtesy: Darryl Dyck/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-25T02:27:24.145+08:00
    'imagesource': 'jcr:dac17f28-e238-414b-ab7c-50c2214086b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '542b89cf-0d98-4cd7-885e-24997e094f02'
    'lead': 'Huawei CFO Meng Wanzhou is expected to appear in a Brooklyn court Friday
      to plead guilty to US charges as part of a deal that would allow her to return
      to China, a person briefed on the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-25T02:33:29.303+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:33:52.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:26:55.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'CFO', 'Meng-Wanzhou', 'guilty', 'US', 'charges']
    'template': '1'
    'title': 'Huawei CFO Meng Wanzhou expected to plead guilty to US charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a2fa0-ab26-4d2a-80c7-1699fed2a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei CFO Meng Wanzhou is expected to
        appear in a Brooklyn court Friday to plead guilty to US charges as part of
        a deal that would allow her to return to China, a person briefed on the matter
        told CNN. The plea would end a nearly three-year legal saga that has complicated
        relations between the United States, China and Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccbb1e-4b3e-4eab-8487-98ec08869793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0035d1-c081-4fa9-9966-119081db8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US case centers on whether Meng, who is also the daughter of
        Huawei founder Ren Zhengfei, misled HSBC about Huawei''s relationship with
        an Iranian subsidiary, Skycom, which the US alleges could have put the bank
        at risk of sanctions violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5595c92-4334-43fa-af08-8374ec1d2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb48b56-4937-4381-af70-43e49a4c8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice submitted a letter to District Judge Ann
        Donnelly on Friday acknowledging that it would address "a resolution of the
        charges against the defendant in this matter" at a hearing later in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33493ab5-6ce8-4db5-b260-78879299a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3721eb0-0b93-416d-8454-ed06ebe0a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and Meng''s team previously denied these allegations, saying
        that HSBC executives knew of Huawei''s relationships with Skycom. They have
        also claimed that the US case — which was filed amid former President Donald
        Trump''s trade war with China — was politically motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38556823-1bb0-4da5-b5c5-a947e47ee2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4afd26-00bf-466d-9339-f1c44be617ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was arrested in December 2018 at the Vancouver airport at the
        behest of the US government. She has been living under house arrest in her
        multimillion-dollar homes in the city as proceedings to extradite her to stand
        trial in the United States work their way through Canadian courts. Meng''s
        team has also opposed extradition; their arguments include claims that Meng''s
        rights were violated during her arrest at the airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9967eea-fbca-4c68-a450-f3c1f5dc992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e4827-5551-4fce-9584-82bd6072015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extradition proceedings have been nearing their end. Last month,
        hearings in the case concluded and Canadian Associate Chief Justice Heather
        Holmes said she would announce the date for her ruling on whether Meng should
        be extradited in a court appearance on October 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a4bdc-4276-4b15-991c-26addc0ec3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548345e8-2f32-44c1-addc-ab071630ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department reportedly offered a resolution last year
        to the standoff that ensnared Canada over the US charges against her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a51e11-2d48-450b-a4db-5c68b00d05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T02:33:29.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:33:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/24/tech/meng-wanzhou-huawei-us-plea-deal/?utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_content=2021-09-24T16%3A51%3A07">Huawei
        CFO Meng Wanzhou expected to plead guilty to US charges</a>."</em></p>'
