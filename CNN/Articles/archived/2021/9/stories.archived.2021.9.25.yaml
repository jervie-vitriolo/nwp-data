      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 interview with the New York Times, Williams addressed
        his struggles with substance abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d1747-10a1-4ad0-9479-ed8fddb82984'
      'mgnl:activationStatus': true
