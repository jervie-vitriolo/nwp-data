  'Netflix-TUDUM-global-fan-event':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Courtesy: Netflix'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-25T02:39:23.738+08:00
    'imagesource': 'jcr:0c47dfa0-1dc2-4cac-b2ad-2297643a0314'
