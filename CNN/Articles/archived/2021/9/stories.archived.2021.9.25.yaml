      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) -</strong>
        A "united" opposition for the 2022 elections is far-fetched, according to
        a political analyst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d64339-9a50-410f-9457-7751637ca942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T21:01:10.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507ca45-b71e-4db6-9c49-d22e2c882edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T21:01:10.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:28:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it''s in your dreams. No one is going to withdraw, slide
        down, or whatever. Let''s stop using that word because it is already inutile
        and irrelevant," former University of the Philippines political science professor
        Clarita Carlos told CNN Philippines'' Newsroom Weekend on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f667b-4ec6-4efe-8a8b-b7505d3853ef'
