  'jens-haaning-kunsten-museum-modern-art':
    'author': 'Jacqui Palumbo and Oscar Holland, CNN'
    'caption': 'The Kunsten Museum of Modern Art in Aalborg, Denmark, opened the show
      "Work It Out" on September 24.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-29T13:42:41.015+08:00
    'imagesource': 'jcr:3e153a01-5909-4e9b-8d62-db4e8647feda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa270e9d-2130-46e5-a753-fb90f35d274d'
    'lead': 'When an exhibition about the future of labor opened at a Danish art museum
      on Friday, visitors should have seen two large picture frames filled with banknotes
      worth a combined $84,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T13:46:02.175+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:09:18.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:31.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A museum lent an artist $84K — so he kept the money and called it ''art'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f509c0-6f49-4327-839f-ee5e39bc38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When an exhibition about the future of
        labor opened at a Danish art museum on Friday, visitors should have seen two
        large picture frames filled with banknotes worth a combined $84,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898de75-2a2c-4df0-84a9-e04e6adda4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces were meant to be reproductions of two works by artist
        Jens Haaning, who previously used framed cash to represent the average annual
        salaries of an Austrian and a Dane -- in euros and Danish krone respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519ee6c-7b3b-4a18-b9ec-7239c91f1795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the Kunsten Museum of Modern Art in Aalborg took delivery
        of the recreated artworks ahead of the show, gallery staff made a surprising
        discovery: the frames were empty. Rather than being the handiwork of thieves,
        the loaned cash was missing thanks to Haaning himself, who says he is keeping
        the money -- in the name of art.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a41da-90a7-4de6-b131-440f2aebc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have chosen to make a new work for the exhibition, instead of
        showing the two 14- and 11-year-old works respectively," Haaning told the
        museum in an email, the text of which is now displayed next to the empty frames.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39df00-fcf8-49f4-8fc9-d3673d221d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work is based on/responds to both your exhibition concept and
        the works that we had originally planned to show."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae3910-0709-4eca-a4a9-c5ffd35b027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "new" conceptual piece, which Haaning has titled "Take the Money
        and Run," is now at the center of a dispute between museum and artist over
        labor, contractual obligations and the value of work -- all fitting themes
        for the exhibition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62b645-4c06-48e2-a0a0-a1e56bf93c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw, from my artistic point of view, that I could create a much
        better piece for them than what they could imagine," Haaning told CNN over
        the phone, adding: "I don''t see that I have stolen money... I have created
        an art piece, which is maybe 10 or 100 times better than what we had planned.
        What is the problem?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81334ac-3fb8-4e62-871d-539646b07cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contractual dispute</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f768a1-611c-4492-ac5a-e4fa3346469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as lending Haaning 534,000 Danish krone ($84,000) for the
        cash-filled artworks, the Kunsten Museum had agreed to pay a further 10,000
        krone ($1,571) for his work, as well as covering costs like framing and delivery.
        But the artist said the project would still have left him out of pocket, due
        to studio costs and staff salaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce0e52-e3d3-48a9-a3d9-9b0a37b86e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I normally find myself in a better position when I''m showing abroad,"
        he said. "I''m a Dane and it''s (a) Danish museum and they expect me to invest
        because then maybe one day they will buy something."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7028e-2375-4828-a841-e728c6361e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunsten''s director, Lasse Andersson, maintained that the museum
        has upheld its side of the agreement. "It''s really important for us because
        we have always been known for honoring contracts and also paying artists a
        reasonable fee," he said over the phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36089809-3466-4d72-b45a-c0ba0e2ba1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaning said he has no plans to return the money and is "not worried"
        about possible consequences. Andersson said the artist has until January,
        when the exhibition ends, to repay the loan, after which the museum will consider
        legal action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20081a6c-a213-4a79-b79c-a665f3f150cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the museum is displaying "Take the Money and Run" as it
        is, putting it on a platform to be considered and critiqued. In the art world,
        works that question the value of art itself -- like Maurizio Cattelan taping
        a banana to a wall, or Banksy shredding a painting at auction -- are nothing
        new. Neither are invisible works of art, with the late Yves Klein exhibiting
        an empty room to thousands of people in 1958.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b5f40-a8de-4099-bdc8-3ba4bac23c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the value of work is, after all, what Haaning intended.
        "I think behind the piece is a much more general statement: that (you) should
        look at the structures you participate in and reflect on them," he said, listing
        religion and marriage among them. "And if needed, you know, take the money
        and run."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b13b3d-50e9-4c2d-aed1-09f51be037ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersson has his own interpretation of the empty frames, which
        he sees in the context of his museum''s show, "Work it Out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e8a89-93e8-4360-ad63-137ee2f77db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have to work for money, or can we just take it?" Andersson
        asked. "Why do we go to work? All these kinds of things make us start to reflect
        on the cultural habits of society that we are part of. And then it also applies
        to the question: Are artists paid enough for what they do?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3d152-ff64-45b3-afc3-cd166f06ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the museum director would like to see the cash returned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01694fb-f88e-4d45-8a3c-5cdea5ac8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not my money -- it''s public money, it''s the museum''s money,"
        he said. "So that''s why (by January) we need to make sure it''s coming back
        to us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37a178-3806-481c-8867-15b28045de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:46:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/jens-haaning-kunsten-museum-modern-art/index.html#:~:text=A%20museum%20lent%20an%20artist,money%20and%20called%20it%20''art''&amp;text=When%20an%20exhibition%20about%20the,banknotes%20worth%20a%20combined%20%2484%2C000.">"A
        museum lent an artist $84K — so he kept the money and called it ''art''"</a></em></p>'
