    'template': '1'
    'title': 'Russia reports its worst single-day COVID-19 death toll since start
      of pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d50ed8-ec81-45c1-9bd1-2c1ac0ee8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia reported its highest COVID-19 death
        toll in a single day on Tuesday with 852 coronavirus-related deaths recorded
        in the past 24 hours, according to the country''s coronavirus response center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ae58c-d8fc-4091-a00f-1b239473aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b2b67-03bf-4e40-ac94-05f054f6e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous all-time high was recorded four days ago, on September
        24, when 828 deaths were registered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c08dd-83e6-47ad-b9b8-b84d7ea53678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95337af0-7b4d-4c47-83d9-1d02888656f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov acknowledged the country''s regions
        had seen an increase in coronavirus cases while speaking to journalists on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dcfaa-0058-4af4-808d-9d7820a24c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe1ace-a31c-4344-b49f-8271686c3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Russia''s public health watchdog Rospotrebnadzor, Anna
        Popova, said last week it was hard to determine when cases would slow, with
        less than 50 million Russians having received a first dose of a vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c22521-15d3-4568-93fa-d9d0d463a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e2d54-e63c-4dac-8ad6-9bf5e8f6483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have, let us say, 110-115 million adults. Of them, some 47 million
        have received one dose. This is less than a half [of Russia''s adult population]
        ... so we have no grounds to say today that [infections] will stop," state
        news agency TASS quoted Popova as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e67c2-daf1-48de-8697-bcf249b8f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c5d78-6f50-4f04-8322-a34817fdcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is one of the countries worst affected by the pandemic, reporting
        the seventh highest number of cases globally, according to John Hopkins University
        data. It is currently battling a devastating third wave of infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dff234-bbac-4f41-b4a5-7d225b0e38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c49d7-1c36-4244-b7e9-8be1890270ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, it has registered 7,464,708 cases across the country,
        while the total number of coronavirus-related deaths since the beginning of
        the pandemic now stands at 205,531, according to official figures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea144419-fec4-4819-9d0e-79ed41773eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda82942-12f2-4d66-8099-1789069c30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the actual toll is believed to
        be much higher due in part to the way Russia classifies coronavirus deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425d096-b646-4604-9118-4f62d211cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e84e6-6d9a-4599-afac-cb2c7f9b2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the first country in the world to approve a coronavirus
        vaccine, Sputnik V, for use in August 2020, Russia has since lagged behind
        much of the world when it comes to getting its population inoculated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3388d36-7b09-4e86-aae2-5aae19c22c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db09de-aba1-4d85-aa7e-c5dd95e78d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is struggling with persistently low vaccination rates -- a problem
        caused by high levels of hesitancy among its population. Just over a quarter
        of Russians have received the shot, compared to more than a half in the United
        States and two thirds in the United Kingdom, according Our World in Data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a622f94-8d19-4de8-b500-a48c6fae9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60f939-27ec-47e8-aa55-beb0aa0c3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to try and bolster vaccination numbers, Moscow authorities
        in June ordered that at least 60% of service industries staff -- spanning
        everything from catering to housing to transport -- had to get at least one
        shot by mid-July. Peskov said at the time that while vaccination was voluntary,
        workers were at risk of losing their jobs if they declined a shot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94483fcf-f71b-4f19-a310-acc2a433f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88ab53-f4d2-4dae-a855-75bc08804e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russian President Vladimir Putin has been self-isolating
        in recent weeks after several people in his inner circle tested positive for
        Covid-19, the Kremlin said on September 14.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12880dc1-a921-4018-8b2a-995e100db9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43a047-d297-4a33-a146-cf68c9cb156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin told a summit of the Collective Security Treaty Organization
        via video link that "several dozen people" from his entourage had contracted
        the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f7936-2698-4b86-a6ee-4cef85bba55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418119f-d0ac-4bfb-ba16-dd05f8ce71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:28:00.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov previously said that the Russian president had tested negative
        for coronavirus and was "absolutely healthy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a1c4d-9501-4202-aac4-359e3f9b9036'
      'mgnl:activationStatus': true
