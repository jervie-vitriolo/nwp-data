    'lead': '‘My Hero is You 2021: how kids can hope with COVID-19!’ — a collaboration
      among 60 humanitarian organizations like WHO and UNICEF — addresses children’s
      fears and concerns amid the pandemic and tackles coping mechanisms they can
      use to deal with their emotions.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T18:01:11.413+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:08:26.646+08:00
