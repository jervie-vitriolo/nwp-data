      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer and BioNTech said Tuesday they have
        submitted COVID-19 vaccine data on children ages 5 to 11 to the US Food and
        Drug Administration for initial review, but are not yet seeking emergency
        use authorization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
