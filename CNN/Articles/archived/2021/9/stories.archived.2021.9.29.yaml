  'Afghanistan-opium-Taliban':
    'author': 'Kara Fox, CNN'
    'caption': 'When the khaki-colored landscapes of Afghanistan are transformed by
      a patchwork of pink, white and purple each spring, farmers rejoice. Their cash
      crop of poppies is ready for harvesting. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-29T21:19:32.335+08:00
    'imagesource': 'jcr:9249f68f-2ae7-469a-8060-6d9da9636010'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bbe6dbd-a884-4559-bf65-4bfa762bebb2'
    'lead': 'When the khaki-colored landscapes of Afghanistan are transformed by a
      patchwork of pink, white and purple each spring, farmers rejoice. Their cash
      crop of poppies is ready for harvesting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T21:25:03.118+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:08:12.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:38.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan']
    'template': '1'
    'title': 'Afghanistan is the world''s opium king. Can the Taliban afford to kill
      off their ''un-Islamic'' cash cow?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eff619-d4ee-4369-89d5-77b9dd3a965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the khaki-colored landscapes
        of Afghanistan are transformed by a patchwork of pink, white and purple each
        spring, farmers rejoice. Their cash crop of poppies is ready for harvesting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19de258-8a60-493d-a3e5-4acdf88a067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opium cultivation has long been a source of income for rural communities
        across the country, a land besieged by decades of war. But for the United
        States, those same colorful scenes symbolized the enemy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43470798-62e9-4802-b2ae-26a5e41c1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see a poppy field, I see it turning into money and then
        into IEDs [improvised explosive devices], AKs [assault rifles], and RPGs [rocket-propelled
        grenades]," said Gen. Dan McNeill, commander of the NATO-led International
        Security Assistance Force (ISAF) in Afghanistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80842a64-0298-45bf-957b-bdd48ea9a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This narrative contributed to how the United States'' war on drugs
        was fought —&nbsp;and lost. Over 20 years, the US squandered nearly $9 billion
        on a counternarcotics policy that —&nbsp;perversely —&nbsp;helped to fill
        the Taliban''s pockets and, in some regions, fueled support for the insurgents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44c791-b43c-4647-b4b3-ac701c02cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in power, and with an interim government in place, the Taliban
        are navigating how to manage Afghanistan''s entrenched drug economy —&nbsp;the
        country''s biggest cash crop —&nbsp;as the whole nation teeters on economic
        collapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc4f41-d52d-42ff-babc-3f7b7dd73002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days after the fall of Kabul, Taliban spokesperson Zabiullah
        Mujahid pledged "full assurances to the world" that Afghanistan under Taliban
        rule would not be a narco-state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52966450-94c2-41b8-abf3-dbbf9c8c7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan will not be a place of cultivation of narcotics, so
        the international community should help us and we should have an alternative
        livelihood" for opium growers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb9bc9-cfef-4183-9a3f-230b907149d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how the Taliban will do that remains uncertain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71950e8c-c66c-4366-b03e-ba33659d5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The opium economy</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28193c8-bdb8-4135-aa56-c27c94b08a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan produced an estimated 85% of the world''s opium in 2020,
        according to the latest United Nations figures. In 2018, the UN estimated
        that opium economy accounts for up to 11% of Afghanistan''s GDP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d402778-c5bd-4106-84fe-18fa03dce5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear how much the Taliban have profited —&nbsp;and
        will continue to do so — from the opium economy, with estimates around these
        numbers varying widely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a71bc-b496-43cb-8f9f-71800d75829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly drugs are a very important aspect of the Taliban''s profits,"
        Vanda Felbab-Brown, a senior fellow at the Brookings Institution, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117a561-b48d-46cb-8fea-ec518cd21017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But just like with many other insurgent groups, there is often
        way too much ... mystique afforded to the drug economies. What competent,
        even moderately competent insurgents and, frankly, criminal groups do, is
        to simply tax anything in the area, where they have enough influence to be
        able to enforce the collection of informal taxation," Felbab-Brown said, noting
        this can range from sheep stocks to meth production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8010fb-a1ba-4782-8916-5bd1dd6df116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s impossible to pinpoint just how profitable the opium
        economy is to the Taliban, over the last two decades, estimates have ranged
        from the tens of millions to low hundreds of millions. Beyond those figures
        it''s really just "fantasy," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4868540-074c-4add-ad3d-0d24d2932e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the US-led invasion in 2001, British coalition
        forces were tasked with developing a counternarcotics policy, but around 2004,
        the US muscled its way in, Felbab-Brown said, pushing for a more aggressive
        eradication effort. That included aerial crop spraying, a campaign from 2005
        to 2008 that infuriated some Afghan communities and damaged relations between
        Kabul and Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a4b14-6574-444f-b101-dd8c5801323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of the opium trade in financing the insurgency was
        "routinely cited as a primary reason" for the US'' increased counternarcotics
        efforts, according to the US Special Inspector General for Afghanistan Reconstruction
        (SIGAR) 2018 report. But the data to support that claim was disputed, and
        American policy flip-flopped throughout administrations and departments during
        the 20-year war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8d3ab-683f-4a69-95f0-fa9e0a5594f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2004, the US strategy on drugs was viewed as an "uncoordinated
        effort [that was] ineffective and in need of significant changes," the SIGAR
        report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d53cfd-6d82-4c1d-a993-f755a3ab0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone did their own thing, not thinking how it fit in with the
        larger effort. State was trying to eradicate, USAID was marginally trying
        to do livelihoods, and DEA was going after bad guys," one senior Department
        of Defense official was quoted as saying in the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5c9ec-d756-4726-8d0c-832deecca8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, however, poppy production spiked, leading to some officials
        calling for a stronger eradication campaign. Robert Charles, the then-assistant
        secretary of state for international narcotics and law enforcement affairs,
        testified that spring that there are "no more urgent and fundamental issues
        than the drug situation, which if left unchecked, will become a cancer that
        spreads and undermines all we are otherwise achieving in the areas of democracy,
        stability, anti-terrorism and rule of law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf984a-48ef-46c0-b3ce-7fe3e7883a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opium is a source of literally billions of dollars to extremist
        and criminal groups worldwide," Charles said, adding that slashing the opium
        supply was "central to establishing a secure and stable democracy, as well
        as winning the global war on terrorism."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fe219-bafe-4bf5-8212-945a2bb0b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Drug Enforcement Administration''s (DEA) operating budget
        in Afghanistan under President George W. Bush''s tenure more than quadrupled
        from $3.7 million in 2004 to $16.8 million in 2005, then reached $40.6 million
        in 2008, according to figures from a 2012 Congressional Research Service report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7e25d-99d6-4978-af71-b622fad357e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, however, the late US special representative for Afghanistan
        and Pakistan Richard Holbrooke called the US eradication program "the least
        effective program ever."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09dc57d-d6a2-4335-b273-97071e806ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, under the Obama administration, the US scaled back
        poppy eradication attempts. However, they struggled to effectively implement
        an "alternative livelihoods" approach —&nbsp;a program that incentivized governors
        in poppy-free provinces and encouraged farmers to grow other crops, such as
        saffron.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f38983-7fde-4945-bd7b-8374bc6b6367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2017, the US military once again revved up eradication, launching
        Operation Iron Tempest, a mission that used B-52 bombers, F-22 fighters and
        other high-precision warplanes to strike a network of drug labs the US claimed
        was helping to generate around $200 million annually for the Taliban. The
        mission was unsuccessful, with experts concluding they''d largely targeted
        empty compounds owned by local traders —&nbsp;at the cost of numerous civilian
        casualties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868af94-7924-4935-9de3-54101dc5469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, US policy was dictated by the idea: "Destroy the crop
        and destroy the insurgency''s primary source of funds," according to the SIGAR
        report. The basis of that claim, however, "was disputed," with "methodological
        problems with the data on which it was based," it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a0eb9-bd1f-430e-b41f-2827459529ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs have always had a particularly strong political resonance
        in the United States and has often been seen as sort of the most damaging,
        lethal, illegal economies," Felbab-Brown said, adding: "Whether that''s objectively
        true is a separate issue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f1312-570e-4874-86c8-a58df6a94e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US eradication efforts and interdiction raids —&nbsp;often
        hitting poor farmers the hardest —&nbsp;"thrust" local populations into the
        hands of the Taliban, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551b555-baf4-494a-8e9e-4774cabb536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taliban taxation system?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a258d-12c9-4829-b908-34f9eaebb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Mansfield, who has studied the Afghan drug economy for more
        than 20 years, says that one of the fundamental issues that led to "erroneous
        statistics" is the idea that the Taliban run a taxation system based on price
        or value.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18baa291-a555-4ee0-a081-a9042d45b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community widely believes that the Taliban take
        10% of the value of drugs, he said. But in practice, he says that''s incredibly
        difficult to administer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b41eb-9111-4ac9-a976-ae1116690058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a rural insurgency, where people who have issues of
        literacy ... running a taxation system based on price or value-added tax,"
        he said. But beyond that, he said it doesn''t make sense economically.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105f871-8f41-4f39-ae89-8ab8c5fb85df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansfield said profit margins on a kilogram of heroin range from
        $80-120 per kilogram (2.2 pounds) and around $30-$50 for a kilogram of meth.
        If you start imposing a 10% tax on the final price at the point of export
        —&nbsp;around $1,800 a kilogram for heroin in its base form —&nbsp;considering
        all other costs, most will have gone out of business, Mansfield explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a0f74-d327-4ed7-8cb1-c6445a9dc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people bandy these numbers around and said 10% of gross, they
        never factored in any of the costs of production or whether this was even
        economically feasible. And it''s not."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538fba4-4cf4-4824-808f-69ce3ca87dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing you want to do if you want to earn revenues on commodities
        is break the value chain, at which point production becomes unprofitable and
        there is nothing left to tax, Mansfield added. "So these figures don''t make
        sense administratively or economically."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f3de5-0c44-44dd-96b0-1631520aec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political poppies</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918993f-b053-4fb0-be4d-6e9662962e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few strands of Afghan society that the drugs economy somehow
        does not touch.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a072f8-421a-49fd-b699-55455208b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Afghan farmers grew poppies across approximately 224,000
        hectares (the third highest level ever reported in the country), squeezing
        out the sticky gum from which heroin and other opiates are made from on a
        land area 37% bigger than in 2019, according to the UN''s Office on Drugs
        and Crime (UNODC).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88182d18-26e8-41c6-ace2-e637401c38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poppy cultivation was estimated to provide up to "590,000 full-time
        equivalent jobs, more than the number of people employed by the Afghan National
        Defense and Security Forces," in 2017 according to the SIGAR report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20335bab-7f44-4e74-9420-c28a07cc2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains an important part of the Taliban''s funding, Mansfield
        says that the Taliban are earning far less on drugs than they are on legal
        goods. He points to recent research conducted in southern Nimruz province,
        which borders Iran, that found that the Taliban collected an estimated $5.1
        million on the drugs industry compared to $40.9 million levied on fuel and
        transit goods.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e663c1b-2080-47f9-a0c6-196b72c7203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those poppies, and their production, also hold powerful political
        and cultural capital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e060fe-e5df-4871-800e-5fd3202259ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For generations, Afghan farmers have grown opium and cannabis, an
        economy that long predates the war. Like other mountain nations, which often
        provide good climates for poppy growth, opium has been used medicinally and
        culturally in Afghanistan, according to Jonathan Goodhand, professor in conflict
        and development studies at SOAS, University of London.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4298a-3634-49a0-94be-b5af74b3f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But multiple invasions of the country have fueled opium cultivation
        and production, he said. This began with the Soviet occupation in the 1980s
        when large flows of financial and military assistance to the regime and the
        mujahideen —&nbsp;from the Soviet Union and the US, respectively —&nbsp;provided
        the "start-up capital" for commanders to rev up production, processing and
        trafficking, according to a 2008 paper by Goodhand.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ec26d-a7cd-43fa-9ddc-5bd0c1e68e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Soviet Union dissolved and the Taliban emerged, taking
        over Kabul in 1996, opium became a "defacto legal commodity," said Goodhand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2432cd-1187-4f71-b8e8-919fe9f730c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2000, the Taliban changed tack, placing a ban on opium production
        that reduced production by 90% and virtually eradicated the crop in a year,
        cutting the world''s supply by 65%, according to UN estimates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d0c08-a316-4030-90e8-fe0880b3ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-Taliban leader, Mullah Mohammed Omar, said growing opium
        was "un-Islamic," warning in July 2000 that anyone planting poppy seeds would
        be severely punished.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07054c9b-5cfb-414c-be4b-4aa60fe57ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodhand and other experts hypothesize that the move was likely
        used as a bargaining chip to gain international recognition —&nbsp;and funding.
        But the ban backfired spectacularly, running the country into an unemployment
        crisis and damaging support from poppy farmers, once perhaps sympathetic to
        the Taliban, who were now in debt. The ban on poppy production was lifted
        in 2001, with the collapse of the group.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c149fc-2dfa-4f0d-a309-7140f910d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, poppy production has skyrocketed, with an estimated
        all-time high recorded in 2017 at roughly 9,900 tons, according to the UNODC,
        which estimated that its worth was around $1.4 billion at the time, equating
        to roughly 7% of the country''s GDP.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722a478-44d9-4f16-9236-eef781fcd23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that the Taliban will take similar drastic action
        as in 2000 again, experts say, despite the Taliban''s pledge after their takeover.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e2772-53b8-4055-af53-2a7e93e86aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the announcement might signal a return to the previous Taliban
        eradication plan —&nbsp;an attempt perhaps, to curry favor with Western donors
        —&nbsp;the Taliban are also likely hoping to keep neighboring Iran and Russia
        at bay. The two nations, who have been warming to the group over the last
        few years, both want to eliminate the massive opium production at their borders.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2a638-3e47-4707-ac4f-5463cf2935d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have another external factor to weigh: The rise of synthetic
        opioids. If Afghanistan''s heroin exports plunged as they did back in 2001,
        it''s very likely that synthetic opioids, like fentanyl —&nbsp;largely from
        China and India —&nbsp;would quickly flood markets in Europe, Africa and Canada
        in place of Afghan opium and heroin, potentially pushing out Afghan opium
        for good.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f006b5-426c-4be3-8af5-e4dc8ce01750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that they also just can''t do it, because the economy''s
        tanking," Felbab-Brown said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fec75-27fd-40d1-806f-dbe0c339d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enforced ban could also create potential for violence, she added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e4f80-543e-4378-94c4-60f55b0a4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felbab-Brown said there are around 100,000 to 150,000 Afghan National
        Security Forces soldiers and police who are now unemployed, and for whom poppy
        production might provide some source of economic stability.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f74464-570a-4fdf-bf23-95a12f7c2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take that away, then you have 150,000 men who were your enemies
        and who have nothing to eat," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d2cd9-9422-4eb3-a0ce-bb488efe5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:25:03.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/29/asia/taliban-afghanistan-opium-drug-economy-cmd-intl/index.html">Afghanistan
        is the world''s opium king. Can the Taliban afford to kill off their ''un-Islamic''
        cash cow?</a>"</em></p>'
  'Australia-Scott-Morrison-climate':
    'author': 'Angela Dewan, International Climate Editor, CNN'
    'caption': 'Australia''s Prime Minister Scott Morrison is facing calls at home
      to increase commitments to slashing greenhouse gas emissions after the country''s
      most-populous state on Wednesday announced goals nearly twice as ambitious as
      his government''s. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-29T21:25:38.849+08:00
    'imagesource': 'jcr:4e68cf79-4d76-42f5-98ca-b75a7175e6ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79d0cf49-ea70-4244-9bba-e658a08fc576'
    'lead': 'Australia''s Prime Minister Scott Morrison is facing calls at home to
      increase commitments to slashing greenhouse gas emissions after the country''s
      most-populous state on Wednesday announced goals nearly twice as ambitious as
      his government''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T21:28:43.528+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:08:08.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:39.283+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Scott-Morrison']
    'template': '1'
    'title': 'Australia''s Scott Morrison under climate pressure at home as biggest
      state boosts targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51cbb5-c4aa-4bb3-8813-7a25f3cf8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia''s Prime Minister Scott
        Morrison is facing calls at home to increase commitments to slashing greenhouse
        gas emissions after the country''s most-populous state on Wednesday announced
        goals nearly twice as ambitious as his government''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccce1f8-184f-48f9-b573-fab0f6e619fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales, which includes the country''s biggest city of Sydney,
        will now seek to halve emissions by 2030, compared with 2005 levels. Its previous
        commitment was 35%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7e24c-638e-4c09-aa0c-5a4c895074c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made by NSW Premier Gladys Berejiklian, who
        is from the same Liberal Party as Morrison. The Liberals are the country''s
        center-right conservatives. She said that the plan would not only boost the
        economy but also create thousands of jobs and slash energy prices in homes
        across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7261b49-ac9c-49f1-8767-8cdb5da80820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Net Zero Plan is expected to attract more than $37 billion
        in private sector investment into NSW, support more than 9,000 jobs, save
        households about $130 on their electricity bills and help NSW become Australia''s
        first trillion-dollar state by 2030," Berejiklian said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a85454-c8b2-40a7-9589-70062505915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about putting the policies in place to give industry and
        investors certainty, not only to protect our planet but to future-proof our
        prosperity and way of life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df682f4-03f8-42ad-bbac-2701074e602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing pressure within Morrison''s own party comes as his government
        faces scrutiny by Australia''s traditional international allies over what
        is one of the poorest pledges on emissions in the developed world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7f659-24b9-4bbc-97c0-a18ec1aca60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has pledged a cut of 26-28% by 2030 from 2005 levels,
        around half that of what the US is pledging and well below those of its other
        close allies, the UK and European Union. Those allies have committed to net
        zero by 2050 at the latest, while the Australian government has refused to
        do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea8f51-0661-4e6e-bb48-6b7f8dbe9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of every state and territory in Australia has also
        committed to net zero by 2050, essentially putting the country on track to
        meet the goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722c377-5c7f-4b4c-9175-5e195a23761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Energy and Environment Minister Matt Kean said the state could
        turbocharge its economy while halving its emissions by 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c7fe6-ecfd-417b-abca-00a09e5a2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be a renewable energy super power and as global demand for
        low carbon products and investments grows, the fortunes of the state are increasingly
        tied to the fortunes of our planet," Kean said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c4bb9-76ab-4005-8fff-6a8491fbe387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morrison government has said it will release a new plan on climate
        ahead of COP26, but its focus has been on "tech not taxes" and it has not
        signaled any intention to improve on emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429c8f0-0715-490b-b626-bc8f2e11ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent lawmaker Zali Steggal welcomed the NSW government''s
        announcement in a tweet, saying that the country now needs a federal plan,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328875c7-2f3a-46d5-96bc-a5479511d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of denying and delaying, the Morrison Government is
        scrambling to come up wit a Net Zero plan," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a09ee3-6f5d-4a45-9097-578e6ba244f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Prime Minister''s Office for comment. It confirmed
        to CNN on Tuesday that the Prime Minister was considering skipping the COP26
        international climate talks in Glasgow, for which more than 100 world leaders
        have already confirmed in-person attendance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1358e-0a10-40be-99b0-5f512ade6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers are this week convening in Milan for a pre-COP26 meeting
        in which different countries will seek to align their goals on issues like
        when to phase out coal and how to keep focus on containing global warming
        to 1.5 degrees Celsius above pre-industrial levels, which is required to stave
        off the more catastrophic impacts of the climate crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db844c-a5a9-4685-ae7c-c699c62cb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is the world''s second-biggest exporter of coal and has
        said it will continue to mine and sell the fossil fuel abroad well beyond
        2030. COP26 President Alok Sharma is looking for an agreement for developed
        countries to stop using coal by the end of this decade at Glasgow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997526c4-668f-411f-99db-7edd42fd6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Action Tracker, a group that monitors climate policies,
        said that if the whole world followed Australia''s policies, temperatures
        would rise by between 2 and 3 degrees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3c977-e710-49ad-ab06-d7e4d47e2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent UN state-of-the science climate report found that Australia
        is already experiencing more heat extremes and higher sea level rises than
        the global average because of climate change. Heat, sea level rise and drought
        are all projected to increase in Australia the more the Earth warms, and annual
        wildfires are already often devastating to communities, the environment and
        public health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348cc6a-1912-482d-a9d8-6c2a2c030415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:28:43.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/29/australia/australia-climate-new-south-wales-emissions-intl/index.html"
        href="https://edition.cnn.com/2021/09/29/australia/australia-climate-new-south-wales-emissions-intl/index.html">Australia''s
        Scott Morrison under climate pressure at home as biggest state boosts targets</a>"</em></p>'
  'Risa-Hontiveros-Pharmally-witness-bribery':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T21:35:14.391+08:00
    'imagesource': 'jcr:fac11894-bbe3-43e4-8348-da584d664f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83da06dc-35ca-4b14-99e8-92cd56691b49'
    'lead': 'Senator Risa Hontiveros on Wednesday refuted claims of the camp of Pharmally
      Pharmaceutical Corp. that her office ''bribed'' a witness to appear in the past
      Senate probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T21:39:29.970+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:08:01.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:39.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator refutes Pharmally’s claim of witness bribery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0396e55-2536-4d4c-a952-1675c057950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)—</strong> Senator
        Risa Hontiveros on Wednesday refuted claims of the camp of Pharmally Pharmaceutical
        Corp. that her office “bribed” a witness to appear in the past Senate probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82211e6-94ad-40e3-bebb-1771efaf3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, it was the witness who reached out to us. We have an e-mail
        thread to prove this,” Hontiveros said in a statement, adding that her office
        “vetted” all information beforehand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ff6f9-21a3-4443-8a33-6f474657cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming kahit anong</em> track record <em>ng</em> witness
        tampering<em> at</em> witness bribery.<em> Inaalagan namin lahat ng aming</em>
        witness <em>at</em> whistleblower,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8968f32-4dcd-4664-b425-9dbd20eca750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t have any track record of witness tampering
        and witness bribery. We take care of all our witnesses and whistleblowers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb740d50-2875-4230-8a02-6f8be7e308f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros was reacting to the allegation of Atty. Ferdinand Topacio,
        the legal counsel of Pharmally director Linconn Ong, that her camp offered
        money in exchange for the testimony of the witness, who in the past hearing
        claimed that face shields procured from the firm were tampered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec405f66-2343-48fe-a9bc-a828af0154d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness was supposedly a warehouse employee of Pharmally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a59ae5-d892-4ae7-ab03-2908e9217e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said it was another warehouse staff who revealed that his
        co-worker was bribed to give the “false” testimony to lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103fffb-df17-42e9-a553-e0785ec7c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nabayaran siya para siraan si</em> Ms. [Krizle] Mago <em>at</em>
        Pharmally [The witness was paid to bring down Ms. Mago and Pharmally],” the
        other employee was quoted as saying in a video clip presented by the lawyer
        to the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c3dc7-a793-4faf-a945-ec0cf7624ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past Senate inquiry, the witness claimed they were instructed
        by Pharmally to repack the face shields despite being dented and dirty. Pharmally
        executive Krizle Grace Mago <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html">eventually
        admitted</a> that the company changed the expiration dates of some medical
        supplies, citing “supply concern” during the onset of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8d779-b2ee-4006-9bd1-a012ad4fe85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ready to face cases</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746ea3f-d3ff-4b8d-acda-51def256947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio also said they are considering filing charges against Hontiveros
        and two of her staff over the alleged bribery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c2033-c692-4fd5-8789-831fddb92be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator said she is ready to face any case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39caaf50-11da-45eb-b6a6-1a8416f17b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko uurungan ang anumang kasong isasampa laban sa akin.
        Handa kaming harapin, sagutin at patunayan na hindi namin kailangang magbayad
        para sa katotohanan</em>,” Hontiveros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52575388-95b5-45f1-8c6a-eb8f89318d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:39:29.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not back down from any case that may be filed
        against me. We’re ready to face, answer, and prove that we don’t need to pay
        for the truth.]</p>'
  'Jinggoy-Estrada-Senate-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T21:45:24.971+08:00
    'imagesource': 'jcr:c46b2f91-5e1c-48b7-8a29-90ed72dc2ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
