      with 852 coronavirus-related deaths recorded in the past 24 hours, according
      to the country''s coronavirus response center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T01:28:00.163+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:09:58.647+08:00
