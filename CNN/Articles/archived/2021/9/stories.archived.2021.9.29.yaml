    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada seeks Senate return in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1363cf8-0976-43e2-9c9a-5cb270f79d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:48:16.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)—&nbsp;</strong>Former
        senator Jinggoy Estrada on Wednesday officially announced he will be seeking
        a return to the Senate in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3f154-eaeb-4d59-a1e9-cb4d192a3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:48:16.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buong puso kong inihahayag ang aking hangaring makibahagi sa
        isang malinis at malayang halalan upang maging senador muli ng ating pinakamamahal
        na bansa</em>," Estrada said in a <a href="https://www.facebook.com/SenatorJinggoyEstrada/videos/444401910336771">video</a>
        posted on his social media page.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feec211-bee4-4f3d-ba1a-6e3b4b88f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:48:16.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wholeheartedly declare my intention to be part of
        a clean and free election to be a senator again of our beloved country.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea3868-6a30-4931-8339-7faa133e7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:48:16.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada served two terms as senator from 2004 to 2016, the last
        two years of which were spent in jail due to plunder charges in connection
        with the pork barrel scam. He was released on bail in 2017 but his plunder
        case remains pending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7d08c-d7bf-4e68-a345-4da24f3f52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:48:16.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:08:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html"><strong>EXPLAINER:
        What you need to know about the PDAF scam</strong></a></p>'
