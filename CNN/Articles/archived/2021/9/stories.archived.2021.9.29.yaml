  'PPP-2021-review':
    'author': 'John Patrick Manio'
    'caption': 'This year, the PPP moved from showcasing feature-length films in theaters
      nationwide to programming free short films on its FDCP Channel website. In photo:
      “Si Jet at ang Dark Lord ng Dol Gurskul” (dir. Gio Gonzalves) is a hybrid of
      animation and live-action that fully embraces the fantastic. Screenshot from
      FDCP/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-09-29T15:28:27.399+08:00
    'imagesource': 'jcr:04851c9a-5380-4ca8-ad37-4d790434f8fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a48448-a91d-4f0f-877c-13febb8c362d'
    'lead': 'This year, the PPP moved from showcasing feature-length films in theaters
      nationwide to programming free short films on its FDCP Channel website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T16:39:43.289+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T07:08:31.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:33.087+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: Pista ng Pelikulang Pilipino 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a9085-77dd-42d1-b11b-a85c408ad781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September is deemed by the Film Development Council of the Philippines
        as Film Industry Month For its first year of celebration, the FDCP included
        a lineup of activities, including their “flagship”&nbsp;film festival, the
        Pista ng Pelikulang Pilipino. This year, the PPP moved from showcasing feature-length
        films in theaters nationwide to programming free short films on its <a href="https://fdcpchannel.ph/login">FDCP
        Channel website</a> from Sept. 17-26. As the biggest local film festivals
        shift their main focus to short films and regional and collegiate short film
        competitions gain more exposure, the short film continues to be the dominant
        film format during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70631b23-e791-4afc-87bb-3dbdf4c3eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/9/1/seashorts-film-festival-2021.html">The
        place of Filipino short films in Southeast Asian cinema</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b038f-9d9f-44bd-8185-6baa9da3f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth edition of PPP is divided into two categories, with a
        total of 25 films. There is the festival regular Sine Kabataan, which comprises
        five-minute shorts geared towards children. And the other is Sine Isla: LuzViMinda,
        which highlights films from the regions. Both categories have an overarching
        theme that can glue most films — that of repairing intrapersonal relationships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160c09a-8e63-4254-8b7b-0290a0a1bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animation is the shining feature in Sine Kabataan and the whole
        festival. Yes, the actual animation in some films does still leave big room
        for improvement, but is commendable enough that flaws aren''t so jarring that
        they take away from the material presented. Another element that is prominent
        is that of fantasy. Mixed with animation, the fun and playful nature of the
        narratives and points in Sine Kabataan become more easily digestible especially
        to children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959bb375-3378-450c-b46d-da4adb18501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jombi” (dir. Angela Francesca Andres), “Reconnected” (dir. Jude
        Bradley Avelino), and “Mga Ulap Tayong Nagiging Ulan” (dir. Demetrio Celestino
        III) are all fully animated shorts. “Ang Alamat ng Prinsipe at Mandirigma”
        (dir. Jacob Mikhail Collado) and “Si Jet at ang Dark Lord ng Dol Gurskul”
        (dir. Gio Gonzalves) are hybrids of animation and live-action that fully embrace
        the fantastic. “Abot Kamay ang Langit” (dir. Brian Spencer Reyes) and “Ang
        Bunga sa Tiyan ni Adam” (dir. Ella Louise Salomon) are live-action in a normal
        setting, but both still have fantastic core elements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664e90a-19f8-48b2-9a09-35af7aa791b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Companionship and solitude</strong></p>'
    '19':
      'image': 'jcr:62fe038e-7eb8-47a0-b535-f911b6d2b18e'
      'imageCaption': '“Ang Alamat ng Prinsipe at Mandirigma” is the most technically
        refined out of all the films in the category, and probably the most effective
        in conveying its message of acceptance. Screenshot from FDCP CHANNEL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595e3a5-39a9-494b-b039-9cb5c2f53888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ff89e-9091-4e8f-847c-68dc5b18c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fairy tale “Ang Alamat ng Prinsipe at Mandirigma” is the most
        technically refined out of all the films in the category, and probably the
        most effective in conveying its message of acceptance. Beautiful animation
        intertwines well with its live-action shots as if they were really alive in
        the world. But the heart of the film comes from the revelation that its main
        relationship is about familial companionship in times of personal crisis.
        “Mga Ulap Tayong Nagiging Ulan” is about solitude and accepting the need to
        let out on your own. This film, which is the shortest in its category, works
        most like a children''s story book and feels like a warm embrace of validity.</p>'
    '21':
      'image': 'jcr:e0096c7e-ce7a-4faa-95b4-da5308b84f23'
      'imageCaption': '“Abot Kamay ang Langit” is a fantastic science fiction story
        showing a mass exodus away from the planet. Photo from FDCP CHANNEL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea765a5a-1a60-43bc-a698-1c385c29f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd863d-76e4-4674-869d-d7ab93d6ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Jet at ang Dark Lord ng Dol Gurskul” acts as a blend between
        “Jombi” and “Ang Alamat,” though not as strong as the latter. “Dol Gurskul''s”
        main strength is its take on high fantasy as a coping mechanism for a bullied
        kid and, like “Jombi,” bullying as an evil horror to be overcome. The costume
        design is great. “Jombi,” however, needs further development and clarity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e86cc4-1e7e-42fd-993b-38176dda7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reconnected” is about resisting the temptation of addicting digital
        presence that severs you from more meaningful relationships. Sound design
        can improve on what its animation lacks. “Love in the Ungodly Hour” (dir.
        Bradley Jason Pantajo) feels the most mature in the Sine Kabataan category.
        Is the dialogue unsubtle? Sure. Along with “Reconnected,” straightforwardness
        is its main strength.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7eac3-d4b0-45f8-a521-95f17ac5949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:39:43.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Abot Kamay ang Langit” is a fantastic science fiction story showing
        a mass exodus away from the planet. Its two sibling main characters are left
        behind, taking the world for their own. The final sequence and visual are
        its biggest punch; the rest are lacking. “Ang Balay ni Conrad” (dir. Ardinian
        Jaq Sanque) has both themes of solitude and companionship, but is unsure of
        what it ultimately wants to say with its story.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddda803-3cef-44b4-9cbb-c2f3e27ce76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exploring sexuality in youth</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a78a8-82c4-4e6d-92b7-f406bc249808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two films deal with two critical situations an adolescent can experience
        — pregnancy and circumcision. Although both beg more to be desired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ec751-6b6b-47e7-9ecd-bd8278109ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;It has the twist of gender switching as its main hook, with
        the male bearing the child. Aside from this twist however, nothing new is
        really given, and the film can be seen as a usual interaction just heightened
        for comedic effect. “Jeremy Supot” sees the titular character try to reconnect
        with his estranged father through the rite of circumcision. It’s fine, but
        it needs both further development and introspection.</p>'
    '4':
      'image': 'jcr:4506906a-dcea-41b6-bfb5-3e781987f60e'
      'imageCaption': '“Ang Bunga sa Tiyan ni Adam” deals with teenage pregnancy.
        Screenshot from FDCP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c90e7-0169-4158-861b-72d6b1a3ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:50:57.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68120f-e8a9-4a07-9276-e58fb3ddc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where have you been?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0718c-8b71-47ce-84ea-4cdadb920999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absence plays a huge role in the Sine Isla category. No film best
        depicted longing for something that isn’t there more than “The Man Who Isn''t
        There and Other Stories of Longing” (dir. Trishtan Perez). It has the perfect
        marriage of form and message. We see the lives of strangers and familiarize
        ourselves with their challenges, just by being voyeurs in a photobooth in
        a matter of seconds. It asks us to be active viewers solving the puzzles of
        their burdens — look at characters and who they are with, see who eventually
        disappears, guess the cause of the disappearance, then watch how the disappearance
        affects those who are left behind.</p>'
    '2':
      'image': 'jcr:1b83abfd-d633-4446-9c6a-23cc21d733e2'
      'imageCaption': 'A still from “The Man Who Isn''t There and Other Stories of
        Longing.” Screenshot from FDCP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77189e6-5431-4b5a-b919-70fb741cbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:45:22.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192ff74-c831-46f9-8568-fcd1b12af1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents also figure heavily into the films’ narratives. A lot of
        them either dwell on absent fathers or absent mothers. But how better to emphasize
        the whole familial schism than through the family drama genre? “Forever” (dir.
        Domingo Molina) looks the most like a mainstream production. It has family
        drama tropes, including a layer of melodramatic cheese. Bickering siblings
        over a parent — a classic. Then it has one fantastic plotpoint that pays off
        to wrap everything together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1cefa-731a-4ef7-9873-7c486b5e4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hello, father?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3273e8-0d94-4491-b219-c29c26535c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oppa-Wikan” (dir. Tracy Tang and Hanz Florentino) and “Ang Meron
        sa Wala” (dir. Arby Laraño and Christine Laraño) deal with absent fathers.
        In the former, a Filipino-Korean boy earns and saves up money through local
        tourism to go to South Korea and look for his father. Like “Forever,” it is
        better presented as a family drama with hints of humor. The latter is a documentary
        processing the filmmakers'' relationship with their already found father,
        the reason for his absence, and their attempt to rebuild their relationship.
        It works if you care enough about what the documentary presented. Otherwise,
        think of it as self-help therapy for the filmmakers. Both fathers have returned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46f7aa-225e-44ec-88c0-ac1b89fb0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gulis” (dir. Kyle Francisco) is a shorter film. But it nicely did
        one thing it had to do. It focuses on a conversation between a queer child
        and their understanding father about contracting HIV — it did the only fitting
        end: acceptance.</p>'
    '6':
      'image': 'jcr:20737bb3-72c9-44c8-a7bb-07b2c7c10992'
      'imageCaption': 'In “Oppa-Wikan,” a Filipino-Korean boy earns and saves up money
        through local tourism to go to South Korea and look for his father. Screenshot
        from FDCP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cb5aa-9cc2-45a5-be2a-23e7fc78d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:50:57.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d8566-0d99-4a2a-b21b-edd12bf53b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hello, mother?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f233b0-aafa-4295-af39-f9554f5e26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You Are Here” (dir. Neo Bryce Largo) uses the newer trope of found
        footage social media clips. It is also about reconnecting — this time, with
        the protagonist''s lover and mother. But it is bogged down by setting it during
        an impending apocalypse. The relationship core is so detached because of random
        vignettes that it is hard to ask the audience to care for it. So far, its
        format still has little capital to be accepted seriously.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e96093-b9bc-4bfa-ba09-c079791b3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sumasaiyo,” (dir. Jermaine Tulbo) is a eulogy of sorts for a mother,
        and a remembrance for a sister. Just try not to wander off from its monologue.
        An online conversation between a daughter and her mother is seen in the two-minute
        “Replay” (dir. Franky Arrocena). The twist at the end is a gut punch where
        the minutes before it exist only to build up this revelation. It is the shortest
        in the category. And again, because of the length and simplicity, it is effective.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7c5ea-4c55-4875-8d9f-a44987da2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advocacy is a currency</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26979b2-7713-4df1-8485-e30cca6e8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of Sine Isla are advocacy films focused on a certain pressing
        topic that are very hit or miss in effectiveness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a99413-2608-48b6-8450-1a26d4d5f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halawod” (dir. Anna Katrina Velez Tejero), “Singil” (dir. Maria
        Graciella Musa), and “Maglabay Ra In Sakit” (dir. Mijan Jumalon) are documentaries.
        “Halawod” focuses on the plight of the Tumandok against the National Irrigation
        Administration over the dispossession of their land. “Singil” is an exercise
        of showing facts only a few degrees removed from actual journalism. “Maglabay”
        is more of an interview than a documentary coming from an outsider wanting
        to touch the surface of underground music. All three documentaries are mostly
        introductions to a topic or issue but at least they let their subjects speak
        for themselves. They just need a strong sense of direction.</p>'
    '17':
      'image': 'jcr:5cef1197-607f-4c7a-92ce-9bac48e5ec73'
      'imageCaption': '“Palabas” builds from the topic of sexual exploits by a middle-aged
        foreigner towards a school-aged Filipina. Screenshot from FDCP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb8b72-a95f-4420-9e40-cf6f82d31352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:50:57.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd82b77-1f0a-4e29-9da4-269964ade062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a film that doesn''t understand what it is trying to say is
        “Palabas” (dir. Arjanmar Rebeta). Building from the topic of sexual exploits
        by a middle-aged foreigner towards a school-aged Filipina for about two-thirds
        of the film, it abruptly shifts towards extrajudicial killings. Its format
        is unjustified. Its tacky handling of the issue through its text only solidifies
        the state''s rationale for EJKs to the eyes of the foreigner. For whom is
        this film for? The American does not and will not care.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b163a-0626-4813-8bef-7f800622c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tarang” (dir. Arvin Belarmino) is classic poverty porn. It relishes
        the spectacle of suffering without offering anything new. Some may appreciate
        this more over the other films in the program along with other films of its
        kind with its visuals and smooth technicals. You don''t often get to see poverty
        porn that looks good. But maybe that is its main problem — you have to be
        so detached to make it so formally appealing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1f397-3dd4-45e1-9a54-549d1e1749c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Urihi nga Luha” is about a mother looking for her lost daughter.
        However, the reason why this film was made is indecipherable.</p>'
    '22':
      'image': 'jcr:419ba2a9-b4ee-4935-920d-620c4c17623d'
      'imageCaption': 'You don''t often get to see poverty porn that looks good as
        “Tarang.” Screenshot from FDCP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b939b-7158-4b5b-bf26-a4ed57dfc8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:50:57.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad97dd4-0e63-41b8-9b3e-88fc381e36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, it''s hard to get what “Mga Bag-ong Nawong” (Sang Damgo
        Kag Katingalahan) (dir. Mark Garcia) is about without reading the logline.
        However, it can be the most enjoyable just because of its anarchic imagery.
        Just let yourself in for the ride.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca95ade-a77c-4ed1-9317-49e55f6d8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:40:40.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:08:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upfront, Sine Kabataan is the more consistent of the two as Sine
        Isla has a mixed selection that is effective in some of its points but also
        isn''t. You could argue that the films in Sine Kabataan show deeper technical
        discipline and understanding in its topics than Sine Isla''s, if only seen
        from the perspective of children. You just have to take them for what they
        are, forgiving the flaws. Because yes, if held in the same critical standards
        usually given in films, a lot of problems in the Sine Kabataan will arise.
        Is it patronizing? Maybe. The simplicity and innocence of youth is easier
        to execute in films over heavier topics with its complications and nuances.
        But there should still be magnitude in the former. And the two shouldn’t need
        to be exclusive.</p>'
