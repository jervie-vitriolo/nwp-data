      'mgnl:lastActivated': 2023-01-25T07:08:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old Romdhan served in the ministry of higher education
        in 2011, according to Tunisia''s privately owned Mosaique FM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694c0ac-f523-4cca-95e9-af17fa8b9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romdhan will take office at a moment of crisis, with the democratic
        gains won in the 2011 revolution in doubt and as a major threat looms to public
        finances, though there are questions about how much power she will have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa12f1-c748-44fa-bcbc-bce03f52f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Saied ousted the government and froze the activities of
        the parliament led by the moderate Islamist Ennahda party, a move his foes
        labelled a coup. Last week he brushed aside much of the constitution, saying
        he could rule by decree and control the government himself during an emergency
        period that has no defined endpoint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f71cb-0979-43bc-87be-28460e59bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia faces a rapidly looming crisis in public finances after
        years of economic stagnation were aggravated by the coronavirus pandemic and
        political infighting. Government bonds are under pressure and the cost of
        insuring against their default has hit a record high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b471a2a-c687-44a3-a007-473141ebc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government will have to move very quickly to seek financial
        support for the budget and debt repayments after Saied''s power grab in July
        put talks with the International Monetary Fund (IMF) on hold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedc2d7-498e-421f-bc87-ded076be9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after Saied''s announcement last week that the government
        will be responsible to the president and that he can select or sack cabinet
        ministers, the role of prime minister will be less important than in previous
        administrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016bd9d1-0400-480b-bfb8-b906afe0f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia has faced a spike in COVID-19 cases and growing anger over
        chronic political dysfunction and economic malaise. Hundreds of Tunisians
        took to the streets of the capital last weekend to protest Saied''s power
        grab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9badb52-e304-450d-beea-d6e8deede0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work on ending corruption and chaos that has taken over
        the country''s institutions ... we have wasted a lot of time," Saied said
        during his meeting with Romdhan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b440a-c0f2-4003-9a38-74ee494e39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T21:18:52.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/29/africa/tunisia-prime-minister-najla-bouden-romdhane-intl/index.html"
        href="https://edition.cnn.com/2021/09/29/africa/tunisia-prime-minister-najla-bouden-romdhane-intl/index.html">Tunisia''s
        president appoints woman as prime minister in first for Arab world</a>"</em></p>'
