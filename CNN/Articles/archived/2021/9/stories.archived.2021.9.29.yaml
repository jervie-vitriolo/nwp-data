    'template': '1'
    'title': 'DOH seeks ₱49B for health workers’ monthly allowance  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9175dd4-6ab2-4a89-af79-bd15cb9c366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Department of Health is seeking an additional budget worth ₱49 billion
        to fund the monthly allowance of health workers at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee9659-7739-4f93-bc53-c337331206e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives’ plenary debates on the proposed
        2022 budget of the DOH, Cebu 5th District Rep. Vincent Franco Frasco, sponsor
        of the agency’s proposed allocation, said 526,727 workers will be covered
        by the funding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cacc768-f091-4029-9683-d9ef3e0d8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will include all doctors, nurses, barangay workers, DOH personnel
        and the like who are listed on the agency’s inventory and are deemed exposed
        to risk. Those who do not directly handle patients but are also facing health
        threats, like janitors, are also included, Frasco added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d1848-f09a-4818-bbd0-88c16f987006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted there are 399,592 high-risk healthcare workers, 47,173
        medium-risk workers, and 79,962 low-risk workers. Each will be receiving ₱9,000,
        ₱6,000, and ₱3,000, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1db6d-12bf-4c29-878f-539eed9b5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DOH <a href="https://cnnphilippines.com/news/2021/9/24/DOH-proposes-simpler-consolidated-benefits-for-health-workers.html">raised
        the proposal</a> during the joint committee hearing in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc3ed0-1689-4770-8dfd-07d748fde831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the One COVID-19 Allowance will consolidate
        the existing benefits of healthcare workers like the Special Risk Allowance,
        Active Hazard Duty Pay as well as the Meal, Accommodation, and Transportation
        Allowance, and life insurance. It will also include ₱1 billion for contingency
        fund in case a surge occurs, for a total budget of around ₱50 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d574c4d-67a0-498e-9b9b-f2ef3457614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:46:13.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, Congress will have to find a way to fund this
        since the proposed 2022 national budget has no allocation for special allowances
        for healthcare.</p>'
  'Lebron-James-COVID-19-vaccine':
    'author': 'Amir Vera and David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-29T06:21:20.308+08:00
    'imagesource': 'jcr:f44480b7-492a-4b4a-98fe-b15080fe458c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae12ef1-2f83-45da-b719-f27c959c3908'
    'lead': 'NBA superstar LeBron James says he received the COVID-19 vaccine, months
      after being initially skeptical of it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T06:22:45.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:09:39.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:28.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James confirms he was vaccinated for COVID-19 months after being
      initially skeptical'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c36d87-42b4-473a-a476-35740ff2388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA superstar LeBron James confirmed Tuesday
        he received the COVID-19 vaccine, months after being initially skeptical of
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16276e6a-ba84-4c5d-b9e5-b2fe6958be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has their own choice to do what they feel is right for
        themselves and their family and things of that nature," James said during
        the Los Angeles Lakers media day in El Segundo, California. "I know that I
        was very skepticism (sic) about it all. But after doing my research and things
        of that nature, I felt like it was best suited for not only me but my family
        and my friends. That''s why I decided to do it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeba700-20e4-4002-824b-8f772ac817c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview in May, James refused to say whether he was
        vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab813aee-5dac-4406-badd-4308e76b76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a big deal," James stammered, followed up by a chuckle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238ebe0-e34d-4a33-84cc-e99b45078a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said Tuesday that while he is vaccinated, it wasn''t his place
        to impose that decision on others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7eac9-532b-4f62-af7e-690520df8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about people''s bodies and well beings. I don''t
        feel like for me personally that I should get involved in what other people
        should do for their bodies and livelihoods. ... You have to do what''s best
        for you and your family," James said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07cf498-aa4e-40f0-9895-ab74d6d84f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' admission of his vaccination status comes as athletes in
        the NBA and other leagues grapple with vaccine hesitancy among players. About
        90% of NBA players are vaccinated, according to ESPN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fb335-4320-428c-ad2d-d0e825d38205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some players are still skeptical about vaccines</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed91bd1-2bad-43ab-8d9c-0ed3e5749fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA does not require players to be vaccinated against Covid-19
        to play. However, referees and other staff who work closely with players are
        required to be fully vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac498002-efe0-4c24-a5d5-c433724d77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the NBA warned that vaccine mandates set by
        New York City and San Francisco could prohibit players of the Brooklyn Nets,
        New York Knicks and Golden State Warriors from competing in home games this
        season if they are not vaccinated or exempted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11967aa-f153-4fd3-a340-606af1bb5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players from visiting teams who compete at the city''s arenas are
        not included in the local governments'' vaccination mandates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89c242-65d5-4ca1-a5df-798bff3a7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN learned this week that the Knicks have fully vaccinated all
        their players, whereas the Nets and Warriors have yet to do so, or gain exemptions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d41eed-225f-4849-8091-5b9c78b3ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA denied Golden State Warriors star Andrew Wiggins'' request
        to be exempt from the vaccine for religious reasons, making him ineligible
        to play home games until he reaches San Francisco''s vaccination requirement,
        the league announced on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b5c2c-1d79-41fb-b60b-22a0af2b02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn Nets point guard Kyrie Irving did not disclose his vaccination
        status Monday during the Nets media day. He also did not say if he expected
        to be vaccinated or compliant by the time the Nets return home following their
        preseason game against the Lakers on Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206ce4b-8271-49d4-869b-3c037109b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants "to keep that stuff private."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3e852-ca2a-495c-8c3e-0bc9db68b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a human being first," Irving said. "Obviously living in this
        public sphere, it''s just a lot of questions about what''s going on in the
        world of Kyrie and I think I just would love to just keep that private and
        handle it the right way, with my team and go forward together with the plan."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c7c23-d0fa-4b0e-b860-a6400fa9474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando Magic forward Jonathan Isaac tweeted from his verified account
        on Sunday that he believes it''s a person''s "God given right to decide if
        taking the vaccine is right for you! Period!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5cace-6571-4eb0-822c-12e2b91bf731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac clarified his comments on Monday during a news conference
        saying he''s not anti-vax, anti-medicine or anti-science.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a5db2-7de2-4b11-9ed7-614854705fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Wizards guard Bradley Beal, who could not compete at
        the Tokyo Olympics after being placed in USA Basketball''s health and safety
        protocols, said he doesn''t "feel pressure" to get the vaccine, ESPN reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6841983-cf67-4dc1-9926-1a2777de00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Hall of Famer Kareem Abdul-Jabbar told CNN''s Don Lemon
        Monday that unvaccinated players aren''t "behaving like good teammates or
        good citizens."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4771d9-7325-4fa3-9022-41e685081080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a war that we''re involved in. And masks and vaccines --
        they are the weapons that we use to fight this war," Abdul-Jabbar said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee27398-1f32-4815-9e34-9d86b7342dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:22:45.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Jabbar also told Rolling Stone players who are not vaccinated
        should be removed from the team.</p>'
  'Jo-Koy-Chelsea-Handler-relationship':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-29T06:26:23.115+08:00
    'imagesource': 'jcr:3476074c-6907-4198-af33-30209730983a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f689624f-1902-4c5d-b713-d85998434675'
    'lead': 'Chelsea Handler went public with her relationship with fellow comedian
      Jo Koy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T06:29:55.817+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:09:37.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:28.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chelsea Handler and Jo Koy are Instagram official'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ce687-7a72-4a1f-9302-1ab3cfbde1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:29:55.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s not a joke — Chelsea Handler looks
        to be in love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b1048-d2a5-4043-9165-126b6240a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:29:55.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author, comedian and former talk show host went public with
        her relationship with fellow comedian Jo Koy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d3637-820e-49d8-ba55-3dccea0b44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T06:29:55.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
