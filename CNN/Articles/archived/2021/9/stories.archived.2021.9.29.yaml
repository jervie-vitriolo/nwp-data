    'mgnl:tags': ['Asia', 'North-Korea', 'South-Korea', 'missile', 'submarine']
    'template': '1'
    'title': 'North Korea tests missile hours before South Korea launches new submarine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91be9c-d356-42fc-9845-ccd47719f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>&nbsp;has fired a projectile presumed to be
        a short-range missile into waters off the east coast of the Korean Peninsula,
        according to statements from South Korean officials — just hours before Seoul
        launched a new submarine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6e1b2-e4ba-4d8f-a031-b3885520b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired around 6:40 a.m. local time Tuesday, the South
        Korean Joint Chiefs of Staff said in a statement, adding the South Korean
        military is "maintaining a readiness posture" for potential "additional launches."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003fa15-bbab-47d7-826e-9b4fbc50ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Tuesday, South Korea''s Defense Ministry''s spokesman
        Boo Seung-chan said Pyongyang''s test was "regrettable for happening at a
        time when political stability on the Korean peninsula is very critical."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a53938-a8b0-4bd2-ad19-d5521bbaa6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military''s Indo-Pacific Command in Hawaii said it was consulting
        with allies and partners about the North Korean test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725266b3-ac78-4674-bf7f-8cb0891db3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have assessed that this event does not pose an immediate
        threat to US personnel or territory, or to our allies, the missile launch
        highlights the destabilizing impact of (North Korea''s) illicit weapons program,"
        the US military said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a248ce4-74ef-452a-97a9-90ecaaed7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is barred from testing ballistic missiles and nuclear
        weapons under international law. Previous such tests have been met with international
        opprobrium and sanctions from the United Nations Security Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f598b0-432d-4a5b-a3ba-9e17f263914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Tuesday''s test came just before North Korean representative
        Kim Song addressed the UN General Assembly in New York, where he lamented
        the divide between North and South Korea, and criticized the US presence in
        the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63c268-efb2-4aa3-878a-658a17ab496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inter-Korean relations have never come out of the shadow of US
        interference and obstruction," he said, citing Washington''s close relationship
        with Seoul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba085d-3598-4ea1-b593-f15e7e5d78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile test is North Korea''s third this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1680b2-6cd1-4033-a8e0-5379225521d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 11 and 12, Pyongyang said it tested <a href="https://www.cnn.com/2021/09/12/asia/north-korea-missile-launch-new-intl/index.html"
        target="_blank">long-range cruise missiles</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fe322-1ae4-4884-a165-0cfdc6842ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on September 16, both North and South Korea <a href="http://www.cnn.com/2021/09/15/asia/north-korea-missiles-intl-hnk/index.html"
        target="_blank">tested ballistic missiles</a>, ratcheting up tensions exponentially
        in what was already one of the most volatile regions on the planet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab032ab-6c1a-4760-9ada-44d864e2fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top North Korean official <a href="https://www.cnn.com/2021/02/09/asia/kim-yo-jong-fast-facts/index.html"
        target="_blank">Kim Yo Jong</a>&nbsp;— <a href="https://www.cnn.com/2012/12/26/world/asia/kim-jong-un---fast-facts/index.html"
        target="_blank">sister of leader Kim Jong Un</a>&nbsp;— said last week that
        North Korea wanted to repair inter-Korean relations and floated the possibility
        of reinstalling the joint liaison office, which North Korea destroyed last
        June.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fa896-b99b-44a4-8206-72fc28e769fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry welcomed Kim''s message about
        the possibility of holding "constructive" discussions as "meaningful." The
        presidential Blue House did not make an official response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56755d5f-9776-450c-9c9a-9119d5aa0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Powerful offensive means''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac9047-958a-4637-8dc8-04598411464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Ambassador Kim accused the US of "antagonizing" his
        country with military exercises in the region, saying Pyongyang would be "prepared
        to respond willingly at any time" to friendly overtures from Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcefe7-b6d6-4a97-b61a-63571b20814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he said, "as the whole world knows and as the US
        is so much concerned, powerful offensive means are, of course, included in
        our war deterrent."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8812771-1935-4802-8ef7-930646a59886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has repeatedly condemned North Korean missile launches. On
        September 15, State Department spokesperson Ned Price called for a diplomatic
        approach to the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b7dfb-dd82-4491-a473-ca6b62f0b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the DPRK to engage in a meaningful and substantive dialogue
        with us," he said, using the acronym for North Korea''s official name, the
        Democratic People''s Republic of Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0c8ce-271f-4240-8ff2-88dbd607833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no hostile intent towards the DPRK. We have been very clear
        about that. What we seek to do is to reduce the threat to the United States,
        to our allies in the region, and that includes the ROK (Republic of Korea
        or South Korea) and Japan, and we think we can do that through diplomacy with
        the ROK," Price said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277a7b2-3e65-4bb4-94a5-a55cc4491d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea launches new submarine</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb3a41-9039-4b15-8969-fb6fd0c5b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea on Tuesday launched its newest submarine, the 3,000-ton
        Shin Chae-ho, Hyundai Heavy Industries, the sub''s manufacturer, said in a
        statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b993ad-a7a4-43a4-a3a6-d28535ac3a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "homegrown" 83.5-meter-long (274 feet) sub, built entirely with
        South Korean technology, is the third in its class and capable of being armed
        with Seoul''s new submarine-launched ballistic missiles (SLBM), which were
        successfully tested on September 16.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5bec1-6e73-4e0c-8398-96523bad6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That launch made South Korea the seventh military in the world to
        successfully test an SLBM, the country''s Defense Ministry said. North Korea
        also has SLBMs, showing the newest of them off <a href="https://www.cnn.com/2021/01/14/asia/north-korea-military-parade-intl-hnk/index.html"
        target="_blank">at a military parade</a>&nbsp;in January.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5c551-7a2f-4a5f-9408-094caee50b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the newest sub joins the South Korean fleet in 2024, after
        undergoing further fitting out and sea trials, it will be able to accommodate
        a crew of 50 and stay submerged for almost three weeks, Hyundai Heavy Industries
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66036ef6-3ce5-43dd-ad71-ae4481f0e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:12:55.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/27/asia/north-korea-projectile-intl/index.html"
        target="_blank">North Korea tests missile hours before South Korea launches
        new submarine</a>."</em></p>'
  'mcarthur-foundation-grant-2021':
    'author': 'Amir Vera, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-29T11:13:29.167+08:00
    'imagesource': 'jcr:bf02e143-495e-4936-b3b1-1dcd06530040'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f17ed1-34ad-485d-900c-9ab50810b9a9'
    'lead': 'Colloquially known as the "genius grant," MacArthur fellows are awarded
      a $625,000, no-strings-attached grant paid out over five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T11:19:11.242+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:09:28.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:29.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2021-MacArthur-Foundation', 'MacArthur-Foundation']
    'template': '1'
    'title': 'An anti-racist author, a documentary filmmaker and a computational virologist
      are among the 2021 MacArthur Foundation ''genius grant'' winners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae76ec1-fed7-44c1-a59b-bbd5aab1adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The MacArthur Foundation announced its
        class of 2021 Tuesday that includes an anti-racist author, a civil rights
        activist and a computational virologist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742da056-f118-4140-8223-2722d086e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colloquially known as the "genius grant," MacArthur fellows are
        awarded a $625,000, no-strings-attached grant paid out over five years. Since
        1981, 1,061 people have been named MacArthur Fellows, <a href="https://www.macfound.org/programs/fellows/strategy"
        target="_blank">according to the foundation''s website</a>. There are no restrictions
        on how the money is spent, the foundation said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929477e-8f63-4f20-a038-af2c43d74b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we emerge from the shadows of the past two years, this class
        of 25 Fellows helps us reimagine what''s possible," said Cecilia Conrad, managing
        director of the MacArthur Fellows. "They demonstrate that creativity has no
        boundaries. It happens in all fields of endeavor, among the relatively young
        and more seasoned, in Iowa and Puerto Rico."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df7c9a-183c-4c69-a09f-3e26feca4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the grant recipients is Ibram X. Kendi, author of 2019''s
        "<a href="https://www.ibramxkendi.com/how-to-be-an-antiracist" target="_blank">How
        to Be an Antiracist</a>," and who was named one of <a href="https://time.com/collection/100-most-influential-people-2020/5888207/ibram-x-kendi/"
        target="_blank">Time magazine''s 100 Most Influential People</a>&nbsp;in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc36464-9825-4bc4-a071-91a95470880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being named a 2021 #MacFellow is tremendous! Thank you to @macfound
        and my peers for this honor — for recognizing and supporting the work to create
        a just and equitable society," Kendi <a href="https://twitter.com/DrIbram/status/1442890657576722439"
        target="_blank">tweeted Tuesday</a>. "Feeling encouraged, excited, stunned,
        thankful. So many feelings! ... It is the honor of a lifetime to join this
        illustrious community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c709de1-2f18-4bb6-b110-db9446df36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documentary filmmaker Cristina Ibarra is among the 25 fellows. Ibarra
        is known for creating narratives about Latino families living in borderland
        communities, the MacArthur website said. Her latest film, "<a href="https://www.imdb.com/title/tt6885114/"
        target="_blank">The Infiltrators</a>," tells the story of young immigrants
        who get arrested by Border Patrol and detained in a for-profit detention center,
        according to the movie''s summary on IMDb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0319a-1912-4e8b-91cf-d79a6f96f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.244+08:00
      'mgnl:createdBy': 'pia'
