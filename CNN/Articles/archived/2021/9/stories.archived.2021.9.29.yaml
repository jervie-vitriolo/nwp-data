    'lead': 'The US stock market is taking it on the chin again Tuesday, plummeting
      on worries about sustained high inflation that pushed bond yields higher. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T01:22:22.540+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:09:59.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:26.106+08:00
