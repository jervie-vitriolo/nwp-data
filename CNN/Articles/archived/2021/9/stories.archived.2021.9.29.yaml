      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in the Netherlands have arrested
        and released a former member of a far-right political party after Prime Minister
        Mark Rutte''s security detail suspected him of behaving suspiciously, according
        to the Public Prosecutor''s Office of the Hague.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b6309-27f4-4f4f-8528-d58f0f7e8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd4ca9-ef24-46e1-9460-5f73e3e26946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnoud Van Doorn, who once served as a senior political adviser
        for populist Freedom Party leader Geert Wilders, was arrested by the Royal
        and Diplomatic Security Service on Sunday in The Hague, a spokesperson for
        the city''s Public Prosecutor''s Office told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb54189-3fd6-49ed-92b7-9c0875dc670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ac14f-08c4-4364-a7ab-8179d98c65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest comes amid reports from the Dutch media outlet De Telegraaf
        and Reuters that Rutte''s security has been heightened following fears he
        may be the target of an attack or kidnapping by a criminal gang. CNN has not
        been able to independently confirm the reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2093d-da11-43e4-af7b-fd9d15e00d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff2c4d-fcc0-4a7d-9fa6-f2560d262e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Doorn was released on Monday but "remains a suspect," in connection
        with "trying to provide information to others to prepare a serious crime,"
        according to the Public Prosecutor''s Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e26fd-968f-4634-842e-300dbf33d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1f000-7e06-4c96-8d74-edea1b85858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man acted suspiciously so he was arrested and released later,
        and the investigation must show what exactly was going on," another spokesperson
        said in an emailed response to CNN, adding that the investigation has not
        yet been completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3380a3b-76f2-46e7-b0fc-c7ae0c51e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb8963-4df5-49b3-8476-740e9ea58786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued to CNN, Van Doorne''s lawyer, Anis Boumanjal,
        dismissed the allegations, saying they are "devoid of reality" and "not supported
        by facts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9087a1e-e4ae-4f82-b459-f684aa7995b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddb0e9-e0fd-41e7-a6bf-730a4a768ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DKDB based the arrest on the fact that my client exhibited
        suspicious behavior but have otherwise left us in the dark as to what exactly
        is understood by said suspicious behaviour," the statement says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef22012-adbf-414d-9369-244e05366c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8635ad8-e0cb-434f-9988-7c12c489d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds Van Doorn was in the same area as Rutte because his mother
        lives there and he visits the same cafe as the Prime Minister. He also apparently
        visited a fitness center the Prime Minister belongs to, inquiring about rates
        and operating hours, the attorney said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdea50b-33bd-4ecb-bea7-c48c1c865a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b251625-6b08-445f-baf3-54f92fa6aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Prime Minister''s office for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3b277-bd39-44dc-9a66-13d1ba142e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:42:18.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:55.999+08:00
