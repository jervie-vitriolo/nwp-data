      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration period was limited because of lockdowns due to
        the COVID-19 pandemic. Filipinos who are at least 18 years of age on May 9,
        2022 flocked to registration sites and stood in line for hours to be eligible
        to cast their votes in the upcoming elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba459be1-dc6e-4699-9070-40801657e7e3'
