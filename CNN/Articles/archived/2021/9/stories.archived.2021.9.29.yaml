      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec365e9-fb28-4788-8d35-7e17d24e5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A change of pace / Zsaris Mendioro, 33, musician</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c140fc-aced-402c-b4bc-a022b35a8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, musician Zsaris Mendioro bought her own Doppelganger 260
        Parceiro mini-velo, taking it out for errands, nearby studio sessions, and
        city rides. It helped her center herself during stressful times. She shares,
        “[Cycling] is like the closest thing to flying, and you''re the pilot. You
        can control your glide, your hagod — it''s an interesting way to get to know
        my body by how I wanted my ride to feel. Also gotta love the playlist. I call
        my riding an excuse to dance in the streets.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201357c-1b6c-4c8d-acbd-7db3e823a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, cycling was a means to stay connected with
        the music community in the absence of live gigs. Mendioro found the change
        of habit entertaining. “Before, who[ever] drank until morning was considered
        the strongest. Now we wake up early for bike rides and coffee. We are healthier,
        more inspired, and we finally get to know each other better as people and
        not just as co-players in the scene. It''s a new playground for us.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a04b5-3059-4a6c-9358-6584715b8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She finds more peace at the trails, where she doesn’t have to worry
        about sharing the road with aggressive motorists. As a cyclist, she has the
        most trouble with that and the macho culture pervading the bike scene, doing
        her best to ignore unsolicited advice on her current set-up from pedantic
        “gear-sniffers.” “I find a healthy balance of keeping my peace and schooling
        those who underestimate women cyclists on the road, especially the city commuters.
        We can outpedal you, we know our budol, have great aesthetics, and wear whatever
        we want because we look good in them. On a bike pa. Again, we are all equals
        on the road.”</p>'
    '27':
      'image': 'jcr:5cdfd246-0b8e-45e6-9189-ae26a12c57df'
      'imageCaption': 'HUB Make Lab Program Manager Eliz Ting is a cycling beginner,
        having only learned how to ride a bike in December 2020. Photo courtesy of
        ELIZ TING'
