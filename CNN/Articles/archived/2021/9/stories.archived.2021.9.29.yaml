    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3db157-6dd9-4e54-90d3-10c8d1c53ca4'
    'lead': 'Comelec says the voter registration will only be carried out on weekdays
      and on Oct. 30, which is a Saturday, from 8 a.m. to 5 p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T09:24:51.552+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:09:35.286+08:00
