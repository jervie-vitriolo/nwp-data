  'Duterte-VP-bid-does-not-violate-Constitution-public-opinion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T05:14:24.634+08:00
    'imagesource': 'jcr:7626799a-3f7d-41f2-81cb-ad4847978fd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6895f1ec-ebf7-4aad-95e0-3f52797b139b'
    'lead': 'Presidential spokesperson Harry Roque says the chief executive believes
      his vice presidential bid in 2022 will not violate the Constitution, but he
      will still consider the public opinion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T05:18:52.277+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:09:41.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:27.424+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Roque', 'Palace', 'vice-president', '2022', 'elections',
      'Constitition', 'public', 'opinion', 'SWS']
    'template': '1'
    'title': 'Duterte’s VP bid doesn’t violate Constitution — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729ac02-50cc-4760-acc6-9f1538b5d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        President Rodrigo Duterte believes his plan to run for vice president in 2022
        will not violate the Constitution but he will still consider the public opinion
        before he comes up with a final decision, Malacañang said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06cda4-430c-428f-8cc5-acb8dcc2689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, <em>alam ninyo po abogado rin naman ang Presidente... at
        sa tingin niya hindi po ‘yan labag sa Saligang Batas kasi wala pong</em> expressed
        <em>na</em> prohibition and therefore it is allowed,” presidential spokesperson
        Harry Roque told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c629ba-c519-41b0-a248-11d9983dc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, you know the President is a lawyer, and he believes
        it does not violate the Constitution because there is no expressed prohibition
        and therefore it is allowed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b0d3e-ed49-41ce-8061-50b8b44bf5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero masasabi ko lang po, sensitibo po ang Presidente sa pulso
        ng taumbayan. ''Antayin na lang po natin ang kaniyang pinal na desisyon,</em>"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151a1ed-961f-4ebc-8dd8-9a5a3363090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But what I can say is, the President is sensitive
        about the opinion of the people. Let us just wait for his final decision.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc701c-f1ec-44fd-99e0-95293bb4fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Roque’s response when he was asked to comment on the recent
        <a href="https://www.cnnphilippines.com/news/2021/9/27/SWS-survey-Duterte-2022-VP-run.html">Social
        Weather Stations survey</a> which showed that 60% of Filipinos believe Duterte’s
        vice presidential bid violates the intent of the Constitution. Meanwhile,
        39% said they want the chief executive to run for vice president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91320c-547b-42e9-8df6-14e9028c5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution does not categorically prohibit a sitting
        president from running for lower positions. What is prohibited, according
        to <a href="https://cnnphilippines.com/news/2021/8/31/DOJ-chief-on-Duterte-vice-president.html">Justice
        Secretary Menardo Guevarra</a>, is for the President to seek reelection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef0719-d369-4217-94cc-c3a3d8287868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Aug. 25, Duterte confirmed his vice presidential bid. On Sept.
        23, he signed the Certificate of Nomination and Acceptance as the vice presidential
        candidate of his political party PDP-Laban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dc521-3f0e-45df-8ccf-348bde78b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he decided to seek the second highest post in government
        to continue his flagship projects.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc17d06-6eb7-4091-9c5a-a548a9bafbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:18:52.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificate of candidacy is from Oct. 1 to 8, and
        until then “anything is possible, unless and until the certificate of candidacy
        is filed,” Roque said.</p>'
