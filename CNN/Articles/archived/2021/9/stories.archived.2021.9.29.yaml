    'template': '1'
    'title': '150 Chinese vessels spotted in the West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47323b32-99fc-4e8f-87ba-d9b4ffc4b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Philippine government is monitoring the presence of about 150 Chinese
        vessels in the West Philippine Sea, the National Security Council (NSC) said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4f33c-aacb-4e40-b6ed-e015ef446814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14eb8d-7000-403b-a92e-f1423b0c71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon - sponsor of the NSC''s 2022 budget
        - provided details about the Chinese vessels during the plenary debates on
        next year''s proposed ₱5.024-billion national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52abc0a-c9b7-40fb-8f2f-874d926dd919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921da41-9944-4913-8d6f-2ded4ec6751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kino</em>-confirm <em>po ng</em> NSC <em>na mayroon pa rin
        pong umaaligid na</em> Chinese maritime vessels doing fishing operations,
        moving from one spot to another. <em>At ''yun nga po ''yung binabantayan din
        ng</em> counterparts <em>dito sa</em> Philippine side," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ed326-9b43-4563-a586-a7196c295c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3d8e9-8139-4260-86cb-8ab8877d8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NSC confirms there are still Chinese maritime
        vessels roaming, doing fishing operations, moving from one spot to another.
        Our counterparts are monitoring these.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e00b8-609a-4421-9c21-e1fc29c69f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b46ad-ac8c-4deb-b257-18ef310d0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on the number of Chinese vessels currently in the disputed
        waters, Biazon said: "About 150 vessels, estimated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b01336-f0c5-4984-a0e2-8a21fd4a1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc58a9-aee1-4aea-8097-742a066d8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon added that the Chinese vessels are estimated to be between
        30 and 50 meters long.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35041c8d-c658-43c7-a4e5-e81593f36c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f824d-d42b-4fd1-afd1-b10f99163de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> appearance <em>nila mukhang</em> civilian vessels <em>kaya
        tinatawag na</em> maritime militia. They look civilian but you know they have
        some strategic mission to do out there," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31b118-31ae-4a7f-974d-3d925c858255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc3427-0426-4763-a09b-266234844345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on their appearance they look like civilian
        vessels that''s why they are called maritime militia.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2fad9-bcf6-48e2-ade0-849fd5e6dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.185+08:00
