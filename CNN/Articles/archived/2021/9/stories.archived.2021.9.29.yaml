      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Governor Chiz Escudero followed them with 47.9% along with
        Antique Rep. Loren Legarda (47.2%), Moreno (42.3%), Pacquiao (42.2%), and
        Sen. Panfilo Lacson (40.5%).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281c3e9-2873-44fa-a6f8-19295f024b64'
      'mgnl:activationStatus': true
