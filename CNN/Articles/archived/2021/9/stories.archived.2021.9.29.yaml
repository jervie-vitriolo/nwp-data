      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating President Rodrigo Duterte''s call for equitable access
        to COVID-19 vaccines before the United Nations, Roque said the country is
        in need of stable vaccine supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9538ff-55fb-4c22-bbd8-d8b7ba67432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f91ca-9f58-4e12-8f2d-2472bd661f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, as President Rodrigo Roa Duterte articulated in
        the United Nations, rich countries hoard life-saving vaccines, while poor
        nations wait for trickles," he said. "The Philippines is a classic case in
        point, where inoculation is highly dependent on the availability and stability
        of vaccine supply."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fad952-fb25-4423-b050-7c38686f4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:26:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion echoed
        the sentiment, and said he doesn''t think government is failing in its pandemic
        response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91586b-97af-4374-9214-a2b97098c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:26:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there are a lot of setbacks and if you look at the bottom,
        we are together with Thailand, Malaysia and the rest...what''s important here
        is we are challenged by vaccine supply," Concepcion told CNN Philippines''
        The Final Word.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bd9f7-cdb2-447a-9a99-374cd8016546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:26:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country is also affected by delayed deliveries of vaccine
        manufacturers, but assured the public that supply is starting to come in now.
        And as volumes arrive, Concepcion said he hopes more local governments will
        be given additional supply to further boost immunization in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32c8f7-4bdc-48cf-b919-8720021e5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health (DOH) said there have been improvements
        in the government''s pandemic response, particularly in the vaccination program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80277bf-7fd0-4456-b8d8-0599849719be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f9e67-51d3-4c81-aab6-126fa31aaff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sa ngayon pag tinignan natin, nag-improve naman tayo (Right
        now, we can see that we have improved). If you can see our vaccination coverage,
        it has tremendously improved," Health Undersecretary Maria Rosario Vergeire
        said in a briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1feea7-9399-412a-9857-a367bc01d7ad'
      'mgnl:activationStatus': true
