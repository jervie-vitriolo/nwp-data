      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive was followed by Moreno and Marcos, both with
        12%. Pacquiao and his fellow senator Bong Go came next, both securing 7%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e8129-343e-41a9-af3f-9caca2e78ec6'
