    'created': 2021-09-29T11:07:21.376+08:00
    'imagesource': 'jcr:d3507d8d-4391-47f4-b7bd-760795099fe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2006124a-6813-489c-a79f-57f321223bb3'
    'lead': 'The missile was fired around 6:40 a.m. local time Tuesday, the South
      Korean Joint Chiefs of Staff said in a statement, adding the South Korean military
      is "maintaining a readiness posture" for potential "additional launches."'
    'mgnl:activationStatus': true
