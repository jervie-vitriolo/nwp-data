    'template': '1'
    'title': 'Comelec to reopen voter registration from Oct. 11 to 30'
    'updated': 2021-09-29T14:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a36b1e-bbea-4aff-aab9-e0556f000099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Commission on Elections announced on Wednesday that it would reopen the
        voter registration period from Oct. 11 to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1718b8-289c-4398-b77d-1270c62cf3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7184a7-87fa-4583-9450-2ba7150fd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson James Jimenez said the Comelec en banc unanimously
        approved the extension. The voter registration will only be carried out on
        weekdays and on Oct. 30, which is a Saturday, from 8 a.m. to 5 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053e155-7b55-46b3-9982-0b82ac93b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cab1ad-c3e1-4363-99fb-3dd6c67473ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voter registration will close on Sept. 30, but it will reopen
        after the period of filing of the certificates of candidacy, which will happen
        from Oct. 1 to 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1d8e3-80eb-46e4-a1ba-f42f6525b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91c736-45bd-4d2a-8b19-733a05ab7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is because) we are very busy on accepting the various certificates
        of candidacy of the various candidates all over the country," Comelec chairman
        Sheriff Abas told CNN Philippines'' <em>The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085cf814-648c-4a92-8e65-fe2d571152ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b424579-4d42-4ddd-a638-7cc381032429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, however, said the poll body will unlikely open another
        period to extend the registration after Oct. 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540db11-0631-4c3d-b379-9d16b1dad7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d2e61-04f7-4579-9300-d518ff0f9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I don’t really see that happening <em>considering na
        mag-i-impact na talaga yan sa preparation,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d890968-2c79-441c-8228-2059ca8df211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38670f-e080-4532-b4d0-c0b264175a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, I don''t really see that happening considering
        that it will really impact our preparation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cee10-1b99-431c-8d8e-68aa3025174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3510b-293f-4edb-bf68-8e5900aef33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nga ng chairman, when we discussed this with our field
        officials most of them really said no, mostly because in their areas, wala
        namang ganitong klaseng crowds,"</em> Jimenez related. <em>"Dito talaga sa
        mga urban centers natin nakikita yung [crowds] ng tao."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43172abb-df83-44f3-952f-0412d47cbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50d25f-1335-4c64-abb6-2fe2dccefece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the chairman said, when we discussed this with
        our field officials most of them really said no, mostly because in their areas,
        there are no such big crowds. We can only find these crowds in our urban centers.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a773e9e-fad6-44d1-94a3-26d7cb0cc9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Director Elaiza David said in a government briefing that
        the extension might affect some pre-election preparations by the poll body,
        including the issuance of the list of registered voters and printing of ballots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f4560-42b1-42df-a156-6b465f6f666e'
