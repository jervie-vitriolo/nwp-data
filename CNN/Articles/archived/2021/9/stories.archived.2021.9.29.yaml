  'greta-thunberg-climate':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-29T13:30:01.414+08:00
    'imagesource': 'jcr:0628fc16-69eb-4c88-a2b2-edf963c0b8c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67bd363-f91d-4b4c-8723-41a6e1c51bae'
    'lead': 'Swedish activist Greta Thunberg mocked world leaders — including US President
      Joe Biden and the UK''s Boris Johnson — at a youth climate summit in Milan on
      Tuesday, saying the last 30 years of climate action had amounted to "blah, blah,
      blah."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T13:35:35.355+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:09:19.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:31.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greta Thunberg roasts world leaders for being ''blah, blah, blah'' on
      climate action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443725e6-b72b-4c37-9305-382a393f9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Swedish activist Greta Thunberg mocked
        world leaders —&nbsp;including US President Joe Biden and the UK''s Boris
        Johnson —&nbsp;at a youth climate summit in Milan on Tuesday, saying the last
        30 years of climate action had amounted to "blah, blah, blah."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19089e-bd4a-4e79-aab2-27e3a69103e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg imitated the leaders by repeating their commonly used expressions
        on the climate crisis, shooting them down as empty words and unfulfilled promises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f39d34-4c6a-4390-8185-5afe4658a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say climate change, what do you think of? I think jobs.
        Green jobs. Green jobs," she said, referencing Biden''s speeches on the climate
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2014d-4222-439b-8901-b1f0cdd94dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must find a smooth transition towards a low carbon economy.
        There is no Planet B," she said, in a reference to a speech given by French
        President Emmanuel Macron. "There is no Planet Blah. Blah, blah, blah, blah,
        blah, blah."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a57584-7a65-4aa4-91e7-9dc0c7e3d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in her jibe at UK Prime Minister Johnson, Thunberg derided the
        leader''s rhetoric around his government''s "green recovery" plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8aac3-9307-46f9-9295-ba833a0d35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about some expensive, politically correct dream at
        the bunny hugging or blah, blah, blah. Build back better, blah, blah, blah.
        Green economy, blah, blah, blah," Thunberg said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e78b00-71c1-4733-836c-ef6149cc2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net zero, blah, blah, blah. Climate neutral, blah, blah, blah.
        This is all we hear from our so-called leaders -- words, words that sound
        great but so far, has led to no action or hopes and dreams. Empty words and
        promises."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef28302-5ae4-4d24-ad18-5073fa503d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg was speaking at the Youth4Climate forum, an event held
        two days before dozens of ministers convene in Milan for a final high-level
        meeting before the COP26 climate talks in Glasgow in November. COP26 President
        Alok Sharma was at the youth event and will be chairing the ministers'' meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d14f08-55bd-4e4f-a305-34453562b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth attendees will come up with a list of recommendations
        for ministers to consider later this week. Ministers are expected to try and
        align their positions on issues on the Glasgow agenda, including putting an
        end date on the use of coal and who should pay what to assist the Global South
        in its transition to low-carbon economies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e14c7-0268-41f4-96e6-4b0a80944d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist from Uganda, Vanessa Nakate, said that the developing
        world was still waiting on the rich world to make good on its climate finance
        promises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82cf85-e5e9-450c-8a97-241f4bdc3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from developed nations agreed a decade ago to transfer money
        to developing countries to help them reduce their carbon emissions but also
        to adapt to the climate crisis. That promise was reaffirmed in 2015 in Paris,
        where world leaders again agreed to transfer $100 billion a year to the Global
        South 2020, at least half of which was to go to adaptation. That deadline
        was missed last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f8646-a700-4ae4-be2d-de22aa2abdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is far too little evidence of the $100 billion per year that
        was promised to help climate vulnerable countries to meet this challenge.
        But those funds were promised to arrive by 2020 and we are still waiting,"
        Nakate said, pointing out that Africa pollutes very little but is on the front
        line of the climate crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef0d1d-fd93-4a75-8f39-485c323937c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot adapt to lost cultures, traditions and history. You
        cannot adapt to starvation. It''s time for leaders to put loss and damage
        at the center of the climate negotiations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748de30e-6ee0-492a-971b-15a6d4b07c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:35:35.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:09:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/28/world/greta-thunberg-climate-intl/index.html">"Greta
