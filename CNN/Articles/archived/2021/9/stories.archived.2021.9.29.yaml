    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Norwegian Clinton Kane opens up about difficult past, songwriting,
      and more'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b2e62-03a8-4ec4-bd29-e5c16741eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;Filipino
        Norwegian singer-songwriter Clinton Kane has had an eventful life, filled
        with good and bad, and ups and downs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4e9ba-9edf-421c-b484-059ae3776e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Kane shared that he and his family moved around a bit
        from one country to another. He said they had lived in Australia, the United
        Kingdom, and Brunei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc7ec1-589e-4d01-b246-007e03eee054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving a lot was “very confusing and overwhelming,” he told CNN
        Philippines’ New Day in a taped interview that aired on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f38a5-bd4a-4397-aa97-8a6d08fe8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a kid, all I wanted to do was hang out with my friends and I
        had to lose them,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc560002-e648-48bf-a94b-acc9682a3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based musician also described his childhood as traumatic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfa5dd-b968-4607-90d8-97377add0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a lot of trauma if I am being honest, a lot of trauma
        in my childhood. I did not know what I was going to do with my life,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca34dc8-3f1c-43b7-879a-0b67f5bf4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, music has thrown him a lifeline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3894ff-d04c-4ffc-a202-d16245bcbbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing in church got Kane into music, with his influence initially
        limited to Christian songs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a686de-317b-4012-9792-220575f1dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane only became certain he wanted to make music after he wrote
        his first-ever song while having an anxiety attack -- it turned out to be
        therapeutic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d7c0e-e167-4a5e-8982-f821e0b92fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After I wrote the song, anxiety attack left and after that moment,
        I was like…this is what I am meant to do for the rest of my life, no matter
        if I get money from it or I don’t,” he revealed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7f622-26ee-4e7d-bdcb-98677457dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist went from making Youtube covers to sharing his own songs
        that eventually became viral. He caught the attention of Columbia Records,
        which offered him a recording deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ece03a-3822-4e59-a601-bc25a7a61138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane is known for local and international hit songs like “Remember
        the Mornings,” “Chicken Tendies,” and “I Guess I’m in Love,” his latest track.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8720e-9cf1-448a-a551-0f73ddf97b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his latest single was about “truly falling in love,” the irony
        was that it did not work out between him and his inspiration behind the song.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a1cb0-80a9-43a2-84aa-7cebfe96b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we released the song, August 20th, the person I wrote that
        about (whom) I was in a relationship with for nine months, we broke up the
        next day,” he shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435618f3-362a-4657-9a6f-98a8b6789aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3ebb0-944d-46be-b4e0-617a47d1ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane said he hopes to collaborate with fellow Filipino artists next
        and perform in the Philippines once everything goes back to normal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fa9e5-6047-4f93-ba2a-3ca5741722bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:51:39.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would be so fun. I’ll do it,” he said.</p>'
  'Pacquiao-Cusi-PDP-Laban-file-of-candidacy-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
