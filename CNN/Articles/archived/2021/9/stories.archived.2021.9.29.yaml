      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from kindergarten to Grade 3 and senior high school will
        be part of the pilot implementation of the in-person classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db4d95-0c30-4227-a984-01297c233ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:25:37.281+08:00
