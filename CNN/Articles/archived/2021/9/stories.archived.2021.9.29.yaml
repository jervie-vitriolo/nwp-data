    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421be8f-d9cd-4131-b922-8a205e19415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safe spaces for all / Geri Amarnani, 39, Executive Assistant</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a07d6-826a-4e52-9b30-bece27b6f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geri Amarnani made the switch to bike commuting after being fed
        up with the daily strain of Manila’s public transport. She recalls, “I experienced
        being pushed, I was running (on my third trimester!) just to ride a jeep,
        shuttle or train. It was too much for me.” She began cycling to work in 2014,
        right after returning from maternity leave. Her bike has been her top transport
        tool of choice ever since.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9a1dc-47d9-418d-9cbe-1634d104c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That time when I started, time was very important for me as I needed
        to be home right away after work to take care of my baby.” Amarnani, who works
        as an executive assistant, found that cycling helped her value her role as
        a mother even more. Looking to speak up on more women’s issues within the
        community, she started Pinay Bike Commuter as a private Facebook group in
        June 2020. The group was intended to be a safe space for members to speak
        about women’s issues in relation to cycling. They discuss topics like menstruation,
        saddle sores, and dealing with street harassment. “As much as I want to fight
        back when I experience harassment, there''s so much at stake (especially that
        I have two young boys). I fight back by continuing to educate myself on these
        issues so in a way I can share the information to everyone especially fellow
        female cyclists. I do my part through advocacy materials. I continue to show
        articles, studies and testimonies from experts.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121e13c-9194-46e7-a9c7-87804da7768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Pinay Bike Commuter launched the #ShareTheRoadWithHer
        movement in conjunction with Activism on Violence Against Women. Over the
        course of the 18-day campaign, 1,200 cyclists participated in a city-wide
        group ride, wearing orange to signify their stand against harassment on and
        off the road.</p>'
    '19':
      'image': 'jcr:eb209ae6-9c0e-411b-b4e3-677ce39140c7'
      'imageCaption': 'For musician Zsaris Mendioro, cycling was a means to stay connected
        with the music community in the absence of live gigs. Photo courtesy of ZSARIS
        MENDIORO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed971678-e725-4ad2-b795-31cfc12bf4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
