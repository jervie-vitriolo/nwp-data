      'mgnl:lastActivated': 2023-01-25T07:08:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac19242-23e8-4f22-980a-1c94cbb935e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breaking the chain / Maggie Yusay, 25, Video Producer</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af5fd8-cc68-4143-9aef-4bffe16238f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video producer Maggie Yusay spent the last seven years training
        in competitive cycling for triathlons. In order to combat boredom under lockdown,
        she and her best friend started their own delivery business, providing an
        eco-friendly supply chain for small businesses all over the area. They now
        offer their bike courier services on Facebook as <a href="https://www.facebook.com/whitehelmetcollective">White
        Helmet Co.</a>, and ride together as a collective.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635c1ec-8298-4353-a9b6-22518d27a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Outside of the delivery service, we’re still working,” says the
        25-year-old. “I work at Anytime Fitness Asia, my co-founder works as a Studio
        Manager at Baked Studios, some are still in school, one is a chef, one a sports
        writer and so on. We’re all from different walks of life!”. While not technically
        full-time delivery workers, White Helmet Co. make up a unique part of the
        city’s ecosystem of logistics providers. In the past year, White Helmet Co.
        has also gotten involved with several bike community initiatives. They were
        among the groups tapped to deliver goods for Mobile in MNL’s city-wide community
        pantry run, as well as the event kits for the Share the City Gran Fondo fundraiser.</p>'
    '40':
      'image': 'jcr:9916a615-e2cc-4b6b-90a2-baf2635ef0c4'
      'imageCaption': '"The reality for women and the LGBTQ+ is that they trip-chain,
        involving multiple tasks and errands as soon as they leave the house. A day
        in the life means care work, domestic duties, volunteer errands on top of
        paid work,” says AltMobilityPH co-founder Zaxx Abraham. Photo courtesy of
        ZAXX ABRAHAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8e188-5993-4953-ab11-0937f664ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8d792-3df9-445e-a8df-2d5dad0800a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who do we build for? / Zaxx Abraham, 30, Urban Planner</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f506c6a-7718-484b-9b00-0571281e711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an urban planner, bike commuter, and co-founder of AltMobilityPH,
        Zaxx Abraham is particularly acute to the various inequities in Manila’s transport
        system. She says, “Historically, Philippine cities have been built by men,
        with the able-bodied male driver in mind. This androgenic perspective can
        be seen in how our public infrastructure is built, how we define housing (form,
        function, affordability, access and location) and mobility systems conceived.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b05e4d-4661-49fb-8d45-1b2448313b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes that while emergence of bike lanes have been an improvement,
        there’s still a lot of work to be done in factoring in women and queer people.
        “Mobility patterns have always been presented as that of the working breadwinner,
        so most often male. It is linear, the man goes to work at a particular time
        and comes home to a suburb or a gated community. The reality for women and
        the LGBTQ+ is that they trip-chain, involving multiple tasks and errands as
        soon as they leave the house. A day in the life means care work, domestic
        duties, volunteer errands on top of paid work.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639e0aa-9b19-4359-8c38-81e77ccd12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her work as an urban planner, Zaxx makes sure to always include
        a diverse set of voices during the data-gathering and design process. She’s
        particularly noticed more and more women and queer project leads, planners,
        and community organizers be able to gain a platform over the pandemic. She
        hopes this would soon translate to current bike culture and infrastructure,
        “Representation is not enough of course, it is the bare minimum, but it is
        something.”</p>'
