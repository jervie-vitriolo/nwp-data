    'template': '1'
    'title': 'Sandiganbayan orders return of hundreds of millions in Marcos ill-gotten
      wealth to govt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44541884-a010-4052-94c2-a3e4de13119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —&nbsp;The
        Sandiganbayan has ruled that bank deposits amounting to hundreds of millions
        in pesos made by the late dictator Ferdinand Marcos at the Traders Royal Bank
        (TRB) should be returned to the government as these are ill-gotten wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77063ef2-a64e-432c-be18-e2b9a0dfa614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 52-page decision dated Sept. 24, the anti-graft court''s Second
        Division said the TRB, now called the Royal Traders Holdings Co., Inc. (RTHCI),
        should pay the face value of several bank certificates it issued from 1974
        to 1979.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e7c5a-928c-46f3-87a8-9d89b5eebb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these were in Philippine pesos and others in United States
        dollars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640528bb-0aa1-46c1-949a-cd51b789dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso-denominated certificates totaled over ₱96 million while
        the dollar-denominated ones added up to more than $5.43 million, or ₱277 million
        in the current exchange rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7e8f6-4fa3-400c-a56a-746afc666c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bank documents were brought by the Marcos family when they
        fled to Hawaii in 1986 at the height of the People Power Revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31f8ff-f9ed-43fb-86da-b56ce6fc534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also took with them jewelry, money, and other properties which
        the Presidential Commission on Good Government (PCGG) said constitute ill-gotten
        gains, and belong to the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a307837-d7d9-481c-9b5a-58ed1f61ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interest included</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812fa73-c861-4bae-884e-071eefcee1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱96 million and $5.43 million are only the principal amounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0326a-d22f-4086-90d7-920687a6b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also ordered the RTHCI to pay a 12% interest per
        year beginning February 1993, until the debt is fully paid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cbc1c-163f-49d5-a756-b9d108c4fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that in 1993, the PCGG sent demand letters to the TRB
        for the return of the ill-gotten wealth, but the bank refused to comply. A
        year before that, the US District Court of Hawaii upheld that the Philippine
        government is legally entitled to the properties which the Marcoses brought
        to the foreign country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04da3d5-91c8-4925-945a-1f129b1c5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In defending its refusal, the bank claimed it has already paid all
        amounts which the PCGG said Marcos owes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd297e7-9535-48fa-b4a2-608b4b2cc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Sandiganbayan said this assertion by the TRB is "untenable,"
        considering not a single surrendered certificate of deposit was presented
        to support the claim of payment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d87a34-02f6-41c6-84f8-1cdc759d3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Denied appeal for return of shares</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabf3ba-cabc-439d-b7c4-1d13ac241f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, meanwhile, denied the PCGG''s appeal for the reconveyance
        to it of the 278,488 shares of stock issued in the name of the Royal Bank
        of Canada (RBC), and alleged to be owned by Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38844c-60e6-4be9-98b4-a733b8fec2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan said the shares are still under the name of the
        RBC, which is not a party to the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fb8f0-a010-4a75-849c-4dfb39f143fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, no sufficient evidence was presented in this case to prove
        that the shares belong to former President Marcos and part of his ill-gotten
        wealth," the decision read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3409120-df72-4af3-bafa-dc367db85ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said it cannot hold the Bank of Commerce (BankCom),
        which acquired assets and liabilities of the RTHCI in 2001, liable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d0471-c014-42d9-bf0e-8fc925c78c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ruling, this is because the purchase and sale agreement
        between the BankCom and the RTHCI expressly stated that the acquisition would
        not cover the obligations arising from TRB''s pending litigation, including
        claims of the Philippine government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07425706-77a8-4ec6-8867-e475655c6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BankCom welcomed this decision in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039d668-9f70-417a-aca3-739ceded6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bank of Commerce expressed satisfaction with the Sandiganbayan''s
        decision today absolving the bank of any liability," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc73eeb-63e4-4986-830b-7a9aafce83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BankCom wishes to clarify that it remains a separate legal entity
        from Royal Traders Holdings, Inc. or its predecessor Traders Royal Bank, and
        has no connection with the TRB issued certificates subject of PCGG''s complaint,"
        it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabb333-335b-47cc-80c1-0274769394ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan decision was penned by Associate Justice Oscar
        Herrera, Jr., the division''s chairperson, with&nbsp;concurrence from Associate
        Justices Michael Frederick Musngi and Bayani Jacinto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6d5c6-8a3d-4cc4-a72d-f96bddaad8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was released Tuesday, Sept. 28, the same day Marcos died 32 years
        ago. On Sept. 21, the Philippines marked the 49th anniversary of the declaration
        of martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8e008-fa5b-4c33-88b5-29f7dd8046e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late president''s&nbsp;daughter Imee currently holds a Senate
        seat while his son Bongbong is considering running for a national post in
        next year''s elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518a436-aa1d-42a1-b3ca-8710290f60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:58:23.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/9/20/up-ferdinand-marcos-martial-law-information.html">Academicians
        say education must correct Marcos, martial law myths and disinformation</a></strong></p>'
