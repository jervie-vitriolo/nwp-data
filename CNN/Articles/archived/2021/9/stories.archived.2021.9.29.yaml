      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/28/europe/far-right-attack-plan-netherlands-prime-minister-mark-rutte-intl-scli/index.html">Dutch
        police arrest and release former far-right party member amid reports of possible
        plan to attack Prime Minister</a>."</em></p>'
  'Amazon-new-line-of-devices':
