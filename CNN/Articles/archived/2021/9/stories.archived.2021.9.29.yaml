    'jcr:uuid': '766b0e6f-92c3-4273-965c-ab09d027df86'
    'lead': 'Former senator Jinggoy Estrada officially announced he will be seeking
      a return to the Senate in the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T21:48:16.885+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:08:00.827+08:00
