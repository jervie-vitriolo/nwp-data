      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The "Pambansang Kamao" is hanging up his gloves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915132de-23ea-4fa2-ac8f-af348610315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T12:00:16.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao officially announced his retirement from
        boxing in a taped video on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75dbb74-6b4c-498a-834f-1cf005ae7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T12:00:16.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult for me to accept that my time as a boxer is over.
        Today, I am announcing my retirement," Pacquiao said in the video where, at
        times, it appeared he was getting emotional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c61f3-1228-434a-ba82-61474f27a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his wife Jinkee and his parents as well as boxing fans
        the world over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7da8f2-1638-4d1e-9f60-08af9090834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also mentioned young, promising boxers who he said were
        full of hope and could bring honor to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71eeecd-0058-4588-9973-dd6753d8ba4f'
      'mgnl:activationStatus': true
