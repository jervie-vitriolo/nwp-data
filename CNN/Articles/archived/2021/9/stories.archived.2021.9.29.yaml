    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94749aa2-8191-47d5-8d86-dd1c063ca9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.812+08:00
