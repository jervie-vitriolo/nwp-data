  'Clinton-Kane-opens-up':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-29T14:47:38.215+08:00
    'imagesource': 'jcr:1a2f4f49-9207-40a1-8142-489ba02af2a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87b1b49-a450-496a-b446-3c4da591472e'
    'lead': 'Filipino Norwegian singer-songwriter Clinton Kane has had an eventful
      life, filled with good and bad, and ups and downs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T14:51:39.417+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:05.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
