  'Delta-variant-NCR-Plus-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T09:48:46.246+08:00
    'imagesource': 'jcr:4038fe0a-294b-4fa9-b087-53dfba488a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde36a70-a523-410f-bff7-101dbf3d001b'
    'lead': 'Metro Manila and nearby provinces are close to winning the battle against
      the more contagious Delta coronavirus variant based on the latest COVID-19 data,
      OCTA Research says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T09:50:10.342+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:09:33.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:29.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees ''endgame'' in Delta fight, at least for most of Luzon'
    'updated': 2021-09-30T16:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d33025-3322-4abc-bb82-be7281b68bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>&nbsp;Metro
        Manila and most parts of Luzon are close to winning the battle against the
        more contagious Delta coronavirus variant based on the improving COVID-19
        data, OCTA Research said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93dd78-5621-4d92-ae56-28ff84a728c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286b2be-cef4-4892-a01c-ca92a29a66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the NCR is concerned, I believe that we are already seeing
        the endgame, meaning, we are close to controlling this," OCTA Fellow Guido
        David told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6111bae-6369-429c-80bc-f6e899d0ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ea3e5-a72a-4625-9d7d-eb7f1b8072a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the situation is also improving in nearby areas like
        Calabarzon and Central Luzon, but he acknowledged that "there are still surges
        going on in many parts of the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eb573-9308-47ca-b6a7-9a45edfa76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c81d73-a752-4fce-8299-ccfde8ada865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be honest here that we are talking about NCR, Calabarzon,
        Central Luzon, because there are still surges going on in many parts of the
        country. When I mentioned that we are winning against the Delta variant, some
        people from the provinces send messages that [they] are still in the fight
        against Delta and I acknowledge that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274bdb2-5736-4f04-af9c-ea01d2894cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca174f-f68a-4042-b852-4c043e5c5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said they have observed an ongoing pattern in the country
        wherein variant-driven waves usually last for two to three months due to its
        "seasonality factor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa67f57-3979-4c16-aac4-f295b8926679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa85a8c-865f-4dc6-97f5-2ae0aef11bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the reproduction number in the country decreased
        to 0.96, while the reproduction number in Metro Manila dropped to 0.87. Medical
        experts say the ideal R0 should be one or less to ensure a COVID-19 patient
        is not exponentially spreading the virus. An R0 higher than one means there
        is still significant community transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f562b34-664a-45ea-a9c5-396d04895b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b45d93-0209-4a97-940e-40efd67782f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, David urged the Health department to address discrepancies
        in the COVID-19 data of some localities before the government finalizes the
        quarantine status for October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e6d8a-8b01-42db-b4df-bafc598ff9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49978d12-c311-43bf-98b5-b4d098c6d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the trend is real but better to have our data updated
        before we make a decision," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c56f29-52ed-46fb-b769-c46640eb5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db479024-eaa4-4ff1-ad8f-fbe8a8add25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David previously said the implementation of the alert level system,
        high vaccination rate, and improving compliance to minimum health standards
        are helping bring down new COVID-19 infections in NCR and nearby provinces.
        He added it is also leading to an improvement in the reproduction number in
        the entire country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559c87c-aa1c-414f-a8ac-6b7081157126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7c05d-0b9e-4586-bb1e-d9e6a803d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier cautioned against easing the alert level system over
        Metro Manila since the capital region’s healthcare utilization rate remains
        at high risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c474205-fd07-4d7a-a8a1-605755dead9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7cdc9-a617-4b47-bbd2-9c25618ae717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:36:29.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases spiked around August as the country detected more
        cases of the Delta variant, which is believed by health experts to be as transmissible
        as chickenpox —&nbsp;with each infected person able to spread the virus to
        eight or nine others on average.</p>'
