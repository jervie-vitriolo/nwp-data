      'mgnl:lastActivated': 2023-01-25T07:09:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was also among the pack, cornering 40.2%. TV host Willie
        Revillame (36.6%), Public Works Secretary Mark Villar (36.2%), former vice
        president Jejomar Binay (29.5%), and former senator Jinggoy Estrada (29.4%)
        complete the top 12 senatorial picks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1783b0-bc42-4173-8418-62f9de4279e3'
      'mgnl:activationStatus': true
