      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;The
        country''s COVID-19 death toll soared to 38,164 with 186 new fatalities on
        Wednesday, the Department of Health (DOH) reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa426c-7ece-4c09-9e6f-dcff06187c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:52:50.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency initially reported 190 fatalities, but later revised
        the number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892591c-9a77-46dd-aed3-fcf82064b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:52:50.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour before DOH posted the day''s bulletin, it also announced
        292 additional deaths from backlogs caused by issues in the data repository
        COVIDKaya system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b5673-508e-4797-bd80-1d59025e7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Monday, September 27," said the DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac12acd-60f0-496b-8a1b-9f0512e4f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said testing output on September 27 was only 51,377
        compared to the 70,134 average daily test results in the last seven days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd3138-72ed-438f-89d5-0685ecef8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the total number of cases, 5.2% or 132,339 are active or
        currently sick patients. At least 76.7% of active cases have mild symptoms,
        16.4% are asymptomatic, 3.91% are in moderate condition, 2.1% have severe
        symptoms and 0.9% are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473fa05-0348-441d-b122-3d06e8e3cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries rose to 2,365,229 or 93.3% of the case count after 12,236
        more people got better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a626a80-d60b-4a79-b7f6-135ccf886c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 120 survivors into deaths after validation
        and deleted 38 duplicate cases, including 27 recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235c927-5015-4cc5-9e97-540a6e078294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:42:45.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from one laboratory were excluded from the count due to failure
        to submit its report on time, the DOH added. The laboratory contributed an
        average of 0.2% of samples tested and 0.3% of positive individuals in the
        last 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa9d47-0d9e-4cf9-ba97-ed821a00ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:52:50.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of tested people with positive
        results further dropped from 24.1% on September 26 to 22.9% based on 51,327
        tests reported on September 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6074640-2f44-43ab-a29a-eb10273c0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:52:50.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate needs to fall below 3% to show there is adequate testing,
        according to US nonprofit Covid Act Now. For the World Health Organization,
        the positivity rate should be under 5% to indicate that infection has been
        controlled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72bdd6-ebc7-46fe-ad04-9fe814c02985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:52:50.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also earlier on Wednesday said <a href="https://cnnphilippines.com/news/2021/9/29/PH-detects-633-new-COVID-19-variant-cases-.html">633</a>
        more cases of COVID-19 variants of concern were found in the country, including
        339 that were of the Delta variant. With the additional cases, there are now
        3,366 Delta variant cases in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a5e35-8eb7-4f62-9756-f3537e4d492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:52:50.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these developments, the national government also approved the
        vaccination of individuals aged <a href="https://cnnphilippines.com/news/2021/9/29/COVID-19-vaccine-children-Philippines-Pfizer-Moderna.html">12-17</a>
        who have health risks. They will receive vaccines made by Pfizer and Moderna,
        which were the only two brands given approval for inoculation of minors.</p>'
  'namfrel-absentee-voting-frontliners':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T17:35:25.575+08:00
    'imagesource': 'jcr:f9e3aaa9-b9fb-4fd9-bca9-964f461150b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b41985de-8157-40a0-8e46-ec217ba9733a'
    'lead': 'The National Citizens’ Movement for Free Elections (Namfrel) suggests
      expanding the country''s absentee voting law to allow frontliners to vote earlier
      in next year''s polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T17:41:35.170+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:08:28.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:33.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-cisis', 'Namfrel', 'National-Citizens--Movement-for-Free-Elections',
      'Fernando-Contreras--Jr', '2022-elections', 'absentee-voting']
    'template': '1'
    'title': 'Namfrel: Expanding absentee voting could help frontliners vote earlier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba5006-8181-46aa-b5e9-d0d049b06c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The National Citizens’ Movement for Free Elections (Namfrel) suggests expanding
        the country''s absentee voting law to allow frontliners to vote earlier in
        next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c8b35-3e31-44d8-af12-52b90180b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa</em> Constitution <em>na isang araw lang ang botohan.
        Ang pwedeng magawang paraan diyan is yung</em> absentee voting. <em>Pwede
        sigurong palawigin ''yon or</em> expand that <em>para ‘yung ating mga</em>
        frontliner <em>makaboto ng mas maaga,"</em> Namfrel National Council member
        Fernando Contreras, Jr. told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abadbb5-3214-4423-91d1-3693dc34575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Constitution says elections can only be held for
        one day. What can be done is to expand absentee voting so frontliners can
        vote earlier.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9135b6-541e-4f82-9549-1a55f3160d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, teachers, members of the Philippine National Police and
        Armed Forces of the Philippines, members of the media, as well as Filipinos
        overseas who have registered to vote, are entitled to absentee voting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ef28c-42a3-4adf-9da2-673aae98681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aming palagay, maaaring gamitin ‘yung mga</em> exisiting
        resolutions to expand that, especially with the case of the pandemic. <em>Kung
        paano natin ginawa ‘yung</em> rating <em>ng</em> pandemic, <em>pwede natin
        gamitin ‘yung</em> absentee voting," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587b74a-4fdd-4747-8f23-1588ff9c0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe we can use existing resolutions to expand
        that, especially with the case of the pandemic. We can use absentee voting
        similar to how ratings were used in the pandemic.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe4dc8-f6dd-4745-bad5-c9974f11fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras said apart from frontliners, absentee voting could be
        expanded to include senior citizens who are at risk. But he pointed out that
        absentee voters cannot vote for candidates vying for local positions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c6296-2ac5-4b8c-8434-bf5365e3f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said the baseline plan is to open poll precincts
        early and close them later so people can still vote despite physical distancing
        protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6152e-c036-42a4-926a-9d9f2b8d0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:41:35.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:08:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll watchdog also said it is <a href="https://cnnphilippines.com/news/2021/9/28/Namfrel-volunteers-candidates-2022.html"
        target="_blank">looking for volunteer</a>s to monitor if elections start on
        time, to look out for any problems or security threats, and to secure e-copies
        of voter transmission records, among others.</p>'
