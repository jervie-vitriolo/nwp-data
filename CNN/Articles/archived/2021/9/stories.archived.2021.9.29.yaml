      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8c86c-08c5-4ea0-947f-224c5f855395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Echo Show 15 will cost $249; countertop stands and cabinet mount
        accessories will be sold for an additional cost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5418f4-208e-46a8-84ec-7bd8dbb92e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcffd0c-9ab3-46a3-9314-bd6222d72c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said all voice interactions with Echo Show 10 devices
        and newer will now be processed locally on the device and not in the cloud,
        in a play to make interacting with the products more private.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cef829-74ec-42dc-99e1-f49a98fad958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594677b7-e45f-483e-af0a-86fdf1930d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home security service</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff543c-41df-40e8-9808-91891a0a15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is also doubling down on what is arguably its most controversial
        smart home device.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d5f02-5c0a-4e6f-b741-7d1a486f9b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a77c6-f6a8-4009-a4a9-265b9e74ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ring, a smart doorbell company that Amazon acquired in 2018 for
        $1 billion, is launching a subscription service called Virtual Security Guard
        to allow third-party professional monitoring companies, such as Rapid Response,
        to analyze the live feed from its outdoor cameras. When motion is detected
        -- whether that''s someone walking on the property, looking in a window or
        delivering a package -- a monitoring agent will check the livestream to assess
        the situation. They can use the camera''s two-way talk functionality to communicate
        with visitors and activate the camera''s siren or send emergency services
        as needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e071817-ef68-4a69-a430-e2b3418f62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf30f19-4a55-419a-8754-c252febd13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort comes less than two months after public safety app Citizen,
        which has been criticized for sending real-time crime and emergency alerts
        that can fuel fear, launched a $20 monthly subscription plan for a product
        called Protect. The service connects subscribers with safety agents who can
        monitor a user''s location in real time if they''re in an unsafe situation
        -- and potentially escalate a situation to 911.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9151ec8-532e-4e36-b137-53a3790c9dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abaa74-c78b-42f0-a655-7e0b35ceea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ring''s foray into security monitoring comes amid its own privacy
        concerns. In 2019, it announced partnerships with more than 400 police departments
        across the United States to give law enforcement easier access to videos recorded
        on its doorbells for active investigations. Privacy advocates slammed the
        move, saying at the time that it threatened to create a 24/7 surveillance
        program. (Since June, police and fire departments can only request information
        or videos related to active investigations, and customers can control which
        information they choose to share.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d39de-fea8-4d13-876e-76af28405b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a31f91-1237-44f6-8d46-b834a63290f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its fall product launch last year, Ring showed off a $250
        drone called Always Home Cam with an attached camera that can automatically
        fly around your house and stream video to your smartphone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecc5bf-acfe-4a0f-b679-2ba6e94b21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899b668-d0db-4a18-91ea-e83c36d468e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Astro, the surveillance robot</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb35a24-edea-4957-a1ab-92f750b3c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also announced an autonomous dog-like robot named Astro that
        uses artificial intelligence and mapping technology to zoom around the house.
        It''s packed with cameras to record what it sees so users can check in on
        pets or elderly loved ones when they''re away. It can also respond to voice-assistant
        commands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e1774-7525-4245-a1be-ea9e85041238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c46f7d-26fb-438c-be2c-6dd2a6dcae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it didn''t want to just put Alexa on wheels; it
        wanted to add eyes, unique sounds and make it approachable, even cute. The
        device will cost $999 when it launches later this year. Customers can request
        an invite to order now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bb670-76d7-4939-9cb9-f53e08ddc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b8f5e-d26b-431b-9972-2181cace68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halo View, a fitness program and nutrition help</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43657067-7d05-4a57-8151-0b1a651805e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Amazon''s screenless Halo fitness band and app made headlines
        for creating 3D models of its users to calculate body fat and track their
        tone of voice to evaluate their emotional state as part of a way to look deeper
        into someone''s overall health. Now, the company''s new Halo View fitness
        tracker gives even more insight and guidance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07557c5f-3af6-40ec-9b6a-ff1e2e49f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdccfab-ce67-414a-be5a-ce8ff4e527d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new device features a color display that highlights activity
        monitoring, sleep scores, blood oxygen levels, live workout tracking, and
        text and move notifications. For $79, it comes bundled with a nutrition program
        and a one-year subscription to Halo Fitness, a new service for any Halo device
        owner with hundreds of workout classes, including yoga, strength, cardio and
        more from Amazon-employed trainers. The program will likely directly compete
        with Apple''s Fitness+. After the first year, Halo Fitness costs $3.99 a month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44fdbf-62da-4be3-a7e0-0c5785b02d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbdfed-b30a-47e4-993c-e1b0e71900d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halo View — which comes in black, green and lavender and lasts a
        week on one charge — will ship ahead of the holiday shopping season.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b134d-c503-4201-9f55-e60db40863bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657eeb5-3ffa-4b7c-917f-7ce796938b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something for the kids</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94216c3-f15f-4805-8048-a5aaef34c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new video chat device called Amazon Glow is a charming, engaging
        way to bring video calls with family and friends to life for kids. Glow projects
        a 19-inch interactive space onto the surface in front of the screen where
        kids can play games, draw, and interact with storybooks and characters from
        franchises like "Frozen" and "Sesame Street."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918811c3-e334-47b6-b121-38d537bea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff53f4-7b67-497f-bb2d-5d7ec5220835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any friend or family member using the free Glow app on iOS, Android
