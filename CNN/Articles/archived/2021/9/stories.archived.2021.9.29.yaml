    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4281e9b1-b27d-4fd1-8e6f-68f09ead5eb8'
    'lead': 'Vaccinated people still need to boost their immunity with proper nutrition
      and Vitamin C to prevent severe cases of infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T13:56:34.269+08:00
