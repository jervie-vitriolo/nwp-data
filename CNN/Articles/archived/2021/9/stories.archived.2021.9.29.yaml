      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said no one was hurt and that authorities are now investigating
        the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338f704-fa2c-42ef-92c8-32aca0b61b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fbc48-8440-4d5d-b8ae-16c50428cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a local radio station, Rodriguez said the perpetrators
        were motorcycle-riding men who immediately sped off after hurling the grenade
        past 1 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7d67b-e46b-4f09-9bd9-847dc5aad2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733b3d4-c1ce-40e2-9d8f-e4e120164648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the motive has yet to be established, the congressman said
        it could possibly be election-related as he''s considering running for city
        mayor in next year''s polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e0656-a045-4fd4-94a2-282d8bac0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b14a0b-e058-4ed1-b0ab-d7ebf5ac827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights also condemned the incident, which
        it called an “act of cowardice and intimidation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7f54b-a9ac-49be-956b-0e40e260fc94'
      'mgnl:activationStatus': true
