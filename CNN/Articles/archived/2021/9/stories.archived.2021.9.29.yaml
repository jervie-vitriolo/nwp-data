    'title': 'Comelec: New registrants hit 5 million ahead of 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1a814-61f2-40e1-b43f-e00b1c9db66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:35:02.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Commission on Elections has recorded over five million new registrants
        out of the 63 million Filipinos eligible to vote in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044df450-1f36-47a8-95fb-591e112445b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:35:02.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeabfe7-96d2-4986-9274-de041f4b1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:35:02.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Comelec chairman Sheriff Abas said the poll body has already processed 63,364,932
        registered voters as of September 11. It first surpassed its <a href="https://cnnphilippines.com/news/2021/8/24/Comelec-61-million-registered-voters.html">59
        million target last month with 2 million more eligible voters logged</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ed617-938b-4903-964b-decb17d9c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:35:02.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas noted that apart from the five million new voters, some 871,000
        reactivated their data, while 3.2 million applied for the transfer of their
        voter records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92315a7-0358-4bea-969a-888fb70289ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:54:25.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093e8e8-2387-4820-9757-5fb50e3efa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:54:25.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas na ito. Hopefully madadagdagan pa ito in the coming
        days</em> [These are already big numbers. Hopefully, this would still increase
        in the coming days]," Abas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eceb579-ba42-42db-8a63-22ee8e41c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:54:25.196+08:00
