      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 63.36 million Filipinos may vote in the May 2022 elections
        as of Sept.11, with over five million new registrants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5fb04-c5bb-4534-8d48-e5201e257ed2'
