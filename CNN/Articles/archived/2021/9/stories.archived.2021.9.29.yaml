      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074e34c-8d05-4a2b-b9bc-f74bd32f5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said the NSC has recommended that the Philippine government
        step up its patrolling of the West Philippine Sea amid increasing Chinese
        presence in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3e510-5176-46a8-986e-406f4a2d34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:02:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:57.186+08:00
