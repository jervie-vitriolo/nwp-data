  'COVID-19-vaccine-children-Philippines-Pfizer-Moderna':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T12:30:04.284+08:00
    'imagesource': 'jcr:e49bee90-361e-4f54-aaa7-37f1eedc45ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad59bd13-f6b6-429c-be51-eaf28e8969b9'
    'lead': 'A prioritization framework will be observed once the country opens the
      COVID-19 vaccination program to children beginning October. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T12:31:59.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:09:22.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:30.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to start COVID-19 vaccination for minors aged 12-17 with health risks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e1ba9-deaa-470d-b5c3-e75ead979af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Immunocompromised children aged 12-17 will be vaccinated first following the
        go-signal from President Rodrigo Duterte to open the COVID-19 inoculation
        program to the general public beginning October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b0cd7-fb08-4a01-b909-253d66b5de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said on Wednesday that adolescents with
        comorbidities will be added to the A3 priority sector. They will be given
        Pfizer and Moderna COVID-19 vaccines, the only two brands that have received
        an approval from the Food and Drug Administration to be used on minors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a64fc6c-c46c-4700-b5de-934b8cf89e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of comorbidities that will be accepted will be issued soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b0fc2-ce23-4cfe-8ed6-da8666d05131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire stressed that children
        who will get vaccinated and their parent or guardian must give an informed
        consent. They must also present a medical certificate proving the minor has
        comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5784a0-9198-49d4-b4e2-3e9e545a5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said the government is aiming
        to start inoculating minors with comorbidities in Metro Manila starting October
        15 as the capital region already has an impressive vaccination coverage, adding
        vaccination will most likely be carried out in hospitals first. She said it
        could expand to other regions after the first two weeks of the pilot implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea281266-0f73-4703-bb1a-151e7f103f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinaguusapan namin kung sa umpisa gagawin muna sa mga ospital para
        makita kung ano iyong mga reaksyon. Kagaya ng pagumpisa natin nung pagbabakuna
        ng COVID-19 diba. Inumpisahan natin sa mga COVID referral hospital, tinignan
        natin kung ano ang kailangang bantayan. Then nagexpand na tayo sa iba’t ibang
        ospital at ang ating RHUs (rural health units)," she said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb37bb-09db-424d-b6a8-f87af259c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are discussing whether to carry out vaccinations
        in hopsitals first so we can monitor possible adverse reactions, like what
        we did at the start of the program. We will roll it out in COVID referral
        hospitals, then expand to other hospitals and rural health units.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c78df0-6ead-404b-8ca1-48b27b12dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:48:06.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have opened up their registration
        to gear up for the eventual vaccination of adolescents.</p>'
