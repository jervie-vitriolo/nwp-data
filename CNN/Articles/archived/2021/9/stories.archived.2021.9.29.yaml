      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakaunti lamang sila (senior high school) pero hindi po iyan pre-requisite
        para matuloy ang face-to-face classes," Health Undersecretary Maria Rosario
        Vergeire said on Wednesday.</p>'
