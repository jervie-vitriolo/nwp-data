    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to Boost Your Immune System with Vitamin C'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7c1b3-a1f6-463a-87b6-b756b02b96c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.269+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While there is
        no replacement for vaccines to fight COVID-19 and its mutated strains, a strong
        immune system can also reduce the likelihood of developing other health problems
        during the pandemic. These diseases caused by a weak immune system can also
        make a person vulnerable to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba70fc-86a6-42d9-a0f7-8aa4dfa3131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.269+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ae655-d1e9-4b52-a712-756da5be1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.269+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is then important to take Vitamin C supplements to be as strong
        as possible. “Vitamin C is a free radical scavenger,” pediatrician Dr. Antonio
        Ligsay said on CNN Philippines’ Med Talk / Health Talk. “Free radicals are
        molecules which attack our body. It has a lot of attacks on the body ranging
        from cardiovascular effects, decreased immunity, and decreased wound healing,”
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e2139-b9c4-43f2-b9d5-00cdabe1585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.270+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae8e31-81f3-40cc-9ca7-65b622721c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.270+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who is also a molecular medicine specialist and a consultant
        at global pharmaceutical manufacturer STADA, said Vitamin C protects a person
        from infections and hastens wound healing. A recommended dose is 500 milligram
        to 1 gram daily. Exceeding that would be harmful to one’s body, he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fa282-3879-4b18-9e79-5652399533b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.270+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89998d56-95eb-4300-b1f6-0f641b432b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.270+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin C comes into forms - the ascorbic acid type and the sodium
        ascorbate type. A number of people thought Vitamin C is only found in the
        former, making those who suffer from gastric irritation, hyperacidity, and
        acid reflux do away with Vitamin C in general. But the sodium ascorbate type
        already exists in the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5c276-ed26-43b1-aec5-9b5d6a5a2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.270+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9eaf5c-d08d-40d8-85a6-06579f487210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:56:34.270+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:09:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the leading brands in the growing local Vitamin C market is
        FERN-C, a non-acidic vitamin C product that has been in the market for 15
        years, with a children’s vitamin variant — FERN-C Kidz. FERN-C is distributed
        in the country by STADA. Being non-acidic, FERN-C is safe to take on an empty
        stomach.</p>'
