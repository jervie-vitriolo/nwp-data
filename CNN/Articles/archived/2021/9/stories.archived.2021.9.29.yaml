    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cfea39-5aa0-4927-95e4-679646d8a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon is continuing its quest to cover
        our homes and bodies with Amazon devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc07513-3b94-4770-a5dd-fc8ec4efa69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1610b-7091-48ba-a775-76100960e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a livestreamed media event on Tuesday, the company showed off
        a handful of new Amazon-branded products, including an Echo device that hangs
        on the wall and acts as a digital whiteboard for the home, an interactive
        video chat portal for kids, and a Ring security service that monitors activity
        on your property. And then there''s a new robot equipped with cameras named
        Astro that navigates your home while you''re away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f832e80-a40f-4997-a9f9-154e97baa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be51828-53fc-465e-ad8c-90d408652735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements come as Amazon looks for more ways to push people
        deeper into its ecosystem, especially when it comes to interacting with products
        around the house. The latest batch of products not only join Amazon''s existing
        collection of smart speakers and wearables but its lineup of oddball devices,
        which range from voice-assistant connected microwaves to wall clocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477b74f-b43e-49d6-a7a7-be060df2cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9aad3-96c3-4f0b-a9ef-b177ddf80676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smart home potential extends well beyond where we are today," said
        Jonathan Collins, an analyst at market research firm ABI Research. "Not every
        new Amazon product category can be successful and many are dropped quite quickly,
        but it is clear that Amazon is continually trying new product ideas to see
        where there is demand and where it can create additional value to further
        strengthen its relationship with consumers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a930280-e7a6-49af-b489-1201984b9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1e0f4-c3d0-4d1a-aceb-a55ae20d808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon Echo Show 15</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bdc94-d8b0-4199-8c32-6ed2d94fd1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Amazon ignited a smart home revolution with its Echo smart
        speaker line. Now it wants a rather large one to serve as a central device
        for managing your household needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fe0d4-6c9f-485f-9dfb-f16766deaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3805ce8-607d-4112-aa9f-73a9ab6a903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T04:13:58.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Echo Show 15, its biggest Echo device to date, features
        a 15.6-inch HD display that can be mounted on walls, cabinets or placed on
        the counter, either horizontally or vertically. A customizable home screen
        features Alexa-specific apps that allows users to control smart home devices,
        track packages, leave notes for other people in the house, add to shopping
        lists and view shared calendars. It also works with streaming services such
        as Prime Video, Netflix and Hulu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d4a10-619d-40c7-8a48-3943e66f1b81'
      'mgnl:activationStatus': true
