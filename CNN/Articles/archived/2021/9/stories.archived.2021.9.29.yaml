  'DOLE-eyes-deployment-ban-to-Saudi-Arabia':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'The Department of Labor and Employment (DOLE) is considering imposing
      a temporary deployment ban to Saudi Arabia over recent cases of abuse against
      overseas Filipino workers (OFWs). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T22:41:00.862+08:00
    'imagesource': 'jcr:1b2208c8-5359-4393-98e6-a2e1da63c044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae7ab263-caaa-4ff0-8a6c-a5d3beed21be'
    'lead': 'The Department of Labor and Employment (DOLE) is considering imposing
      a temporary deployment ban to Saudi Arabia over recent cases of abuse against
      overseas Filipino workers (OFWs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T22:45:00.243+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:08:00.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:40.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'DOLE']
    'template': '1'
    'title': 'DOLE eyes temporary deployment ban to Saudi Arabia over maltreatment
      of OFWs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab7d3d-91e5-4586-812d-90ccc9588972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;The
        Department of Labor and Employment (DOLE) is considering imposing a temporary
        deployment ban to Saudi Arabia over recent cases of abuse against overseas
        Filipino workers (OFWs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24c1cd-cf8f-4e95-9e5a-ef78cc1e1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Wednesday, the DOLE-Information and Publication
        Service (IPS) said Labor Secretary Silvestre Bello is studying the recommendation
        to suspend the deployment of OFWs to the Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfcad66-da7a-4949-b2d9-15df4c82692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi po maisasaayos ng</em> foreign employers <em>ang
        kanilang pagpapalaya baka po mapilitan ang ating pamahalaan na i-</em>suspend
        <em>ang</em> deployment <em>sa</em> Saudi Arabia," DOLE-IPS director Rolly
        Francia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d7d0c-9230-476e-9bbc-69486c3012aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If foreign employers will not free the remaining OFWs,
        the Philippine government may suspend the deployment to Saudi Arabia.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141acbd-2e0d-41ac-aae0-0d6a5ffaeb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 OFWs have been allegedly abused by a retired Saudi military
        general since 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe104bb-b5c8-44e7-ab6f-370e3e13ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the maltreated workers were able to escape, including five
        Filipino women who returned home last Sept. 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a3eb9-84c6-4220-bff6-491cba35b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more OFWs are still in the hands of the allegedly abusive employer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15986de-845d-4e97-8880-b8d0a7b0b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinampal sila</em> multiple times, <em>walang araw na hindi
        sila sinasaktan. ''Yung isa sinabunutan hanggang matanggal ang buhok, may
        pinapaso ng sigarilyo, at sinisipa sa genital area</em>," Blas Ople Policy
        Center head and OFW advocate Susan Ople told CNN Philippines in an interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad206ae-975f-4ad3-bf72-4323865209dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They suffer from physical abuse every day. Their employers
        slap them multiple times, pull their hair, or burn them with cigarettes. Some
        of them even experienced being kicked in their genital parts.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40375df1-f6ce-4538-835c-b523ca679011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added that the entire household of the retired general maltreated
        their Filipino workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f28b6-ddb6-49f3-be99-cca2ec01763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May isa pa sa kanila pinag-</em>wrap <em>ng droga kasi iyon
        ang negosyo ng anak ng</em> general," Ople said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62bb209-0efe-4de3-a6bf-0788ed7560c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the OFWs was even told to wrap illegal drugs
        as ordered by one of the general''s children.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc2f2e-4b63-4d56-bddc-05fee1b65453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from physical abuse, the OFWs also suffered from verbal and
        mental torture. They were also not being paid accordingly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818845e-c08f-4207-bf2c-5dff81ae8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said the government is exhausting all means to rescue the two
        remaining OFWs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa28cf-2d73-4d08-aa81-6aeaf3adf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:45:00.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is still looking into the impact of a temporary deployment
        ban on Saudi Arabia, according to the DOLE-IPS.</p>'
