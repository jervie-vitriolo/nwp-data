      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)—</strong>&nbsp;Davao
        City Mayor Sara Duterte-Carpio and Senate President Tito Sotto are the leading
        contenders in Pulse Asia’s latest survey for the two highest positions in
        the land in the 2022 national elections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c4c8e-dc27-4088-9aea-61dea1083ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted on Sept. 6-11, showed 20% of Filipino adults
        would vote for the presidential daughter if elections were held on the day
        the poll was conducted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c7ba5-193e-4e03-9455-152117eb255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score, however, is an eight percent drop from the 28% rating
        she obtained in the<a href="https://www.cnnphilippines.com/news/2021/7/13/Sara-Rodrigo-Duterte-Pulse-Asia-survey-2022-polls.html">
        June survey.&nbsp;</a></p>'
    '61':
      'image': 'jcr:67fd5ffd-55b4-44b0-80c5-3f1c370e71a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676a93a-5bf2-49de-b501-326fc1f864e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bf178-cf27-4436-986a-368ff4ed89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor managed to top the survey despite insisting
        she will not pursue the presidency with her father President Rodrigo Duterte
        formally declaring his bid for the second highest seat in the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45027878-8957-4e87-a6fc-f5a29455a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator and vice presidential candidate Bongbong Marcos trailed
        the younger Duterte with 15%, followed by Manila Mayor Isko Moreno with 13%,
        and Sen. Manny Pacquiao with 12%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d2139-ddc1-41f9-8b76-96de5f08b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the top five were Sen. Grace Poe, clinching 9% of the
        total surveyed population, and Vice President Leni Robredo with 8%.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5a7b4-593d-4f35-876f-0b2e118aadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, topped the list of preferred candidates for vice
        president in the 2022 elections with 25% – bumping President Rodrigo Duterte
        down to second place with 14%.</p>'
    '62':
      'image': 'jcr:5cf8dd8f-e90c-493e-bb48-f0c59129c93f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42a10a-0639-4147-a554-1aa2516cdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
