    'title': 'OCTA: NCR cases declining but healthcare utilization rate remains high'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fce7c-b728-491a-bbdf-b72dc211d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        New COVID-19 cases in Metro Manila continue to decline, but this is not the
        case for the region’s coronavirus-related hospitalizations as they remain
        high, according to an OCTA researcher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c98b7-4d60-4687-90de-1760dfeaf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may be around at least two to three weeks before we see a decrease
        in the number of hospital beds occupied in the NCR, especially ICU (intensive
        care units),” OCTA Research fellow Guido David told CNN Philippines'' New
        Day on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b6f4d-5ff5-456f-9d9c-8e11ab1a5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Healthcare utilization is still at high risk at the moment,” he
        pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45466d-70a5-40bb-8692-db706c4a5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, David said the decrease in new infections can be attributed
        to strict lockdown, high vaccination coverage, compliance with health protocols,
        and the possible "seasonality" of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97709d-01c2-45fe-a9ac-62f4bb533c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The downward trend started to happen around September 11 when we
        were still under MECQ (modified enhanced community quarantine)," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7b6d8-cc62-4b2f-b4a0-9ccd0c0c5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we could say the alert level system has proven effective thus
        far," he added. "We haven''t seen a spike in cases while it has been implemented.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b3801-1970-455e-84d7-72711d7575e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR was placed under MECQ from Aug. 21 to Sept. 15 due to the highly
        contagious Delta variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca9cea-2cc7-4fef-a6e5-4fad38e6a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is currently under an alert level system that focuses
        on granular lockdowns until Sept. 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f148ae9-6578-4248-8e11-e7f230f8fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added the downward trend in cases was also observed in Calabarzon,
        Central Luzon, and Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d8022-c2eb-4d45-8ed8-805cd58a144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T10:35:06.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he flagged the spike of infections in other provinces.</p>'
  'pokemon-oreo-ebay':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-29T10:59:35.995+08:00
    'imagesource': 'jcr:99776d60-1bce-4347-9e9f-be390661bb3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e03ab3-3d11-4c52-91e7-94036ddf74ca'
    'lead': 'The new Oreo collaboration with Pokemon debuted earlier this month, with
      cookies featuring various Pokémon embellished into the chocolate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T11:06:23.251+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:09:31.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:29.397+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'cookie', 'Oreo', 'Pokemon', 'eBay']
    'template': '1'
    'title': 'Limited edition Pokémon Oreo cookies are being listed for thousands
      on eBay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0715ef7-8e33-47b8-b0af-7bdc427dcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How much would you pay for an <a href="https://www.cnn.com/2020/06/08/business/oreo-jif-grocery-store-variety/index.html"
        target="_blank">Oreo cookie</a>? For some, the answer could be thousands of
        dollars — as one hard-to-find Oreo cookie featuring a rare Pokémon is fetching
        a hefty price tag on eBay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00da91e-0cdb-417a-b619-d5c40213953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Oreo collaboration with Pokemon debuted earlier this month,
        with cookies featuring various Pokémon embellished into the chocolate. But
        some cookies are more rare than others — with some Oreos featuring the extremely
        uncommon Mew, a psychic mythical Pokémon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab454c12-3fd4-4b4b-af24-fad9a0b92964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of Pokémon, seeing a Mew is almost akin to seeing a
        unicorn. And, as art imitates life, finding a Mew Oreo cookie is just as miraculous
        in its own way. So much so that the cookies featuring Mew are now being resold
        on eBay for thousands, with one seller asking for <a href="https://www.ebay.com/itm/363554767492?hash=item54a58d8284:g:9MAAAOSwBoZhTnpq"
        target="_blank">as much as $10,000 for the cookie</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce685c-ff8f-4cd3-879f-7f7967a133e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Mondelez International, which owns Nabisco —
        maker of popular snacks such as Oreos and Ritz Crackers — for comment on the
        resale value of these cookies, but did not receive a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0153890-da75-4047-bc52-36009ddcb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Pokémon Oreos taste exactly like other non-Pokémon
        Oreos, social media has been alight with raves and reviews of the cookies.
        One YouTuber, Jason Mazurek, reported that he went to <a href="https://www.youtube.com/watch?v=kduflngn1Io"
        target="_blank">eight different stores</a>&nbsp;to find the coveted cookies,
        while one <a href="https://www.instagram.com/p/CUBVwrOlEpw/" target="_blank">Pokémon
        card social media account</a>&nbsp;posted a photo of a grocery store display
        of the Oreos, writing, "Gonna buy all the cookies and then re-sell them for
        a zillion dollars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712f6d0-9b1a-437d-a297-e1673ea7faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Instagram, the tag #pokemonoreos is attached to <a href="https://www.instagram.com/explore/tags/pokemonoreos/"
        target="_blank">nearly 2,000 posts</a>, with many users showing off their
        found Mew cookies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8eb8e0-18bf-4ddf-83e9-edeba1df6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon has long boasted a dedicated fan base. In the midst of the
        COVID-19 pandemic, the value of Pokemon cards skyrocketed so much that some
        cards were sold for hundreds of thousands of dollars — this included a rare
        Charizard card that fetched $400,000. The situation got so out of hand that
        in May, Target <a href="https://www.cnn.com/2021/05/13/business/pokemon-sports-cards-trading-trnd/index.html"
        target="_blank">temporarily stopped selling</a>&nbsp;both sports and Pokémon
        cards in stores, after a violent dispute broke out at at one of the retailer''s
        Wisconsin locations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db193b7-50bb-4cc0-bcd2-efaf77dcb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy over the cookies extends further than interest in the
        rare Mew cookies — some sellers are simply reselling entire packs of Pokémon
        Oreos, while others sell a collection featuring all 16 Pokémon cookies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d24e9d-c143-43ea-b0ca-90dcac5163fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oreo-Pokémon collaboration was <a href="https://twitter.com/Oreo/status/1435595175850565635"
        target="_blank">initially announced</a>&nbsp;amid a strike by employees at
        Nabisco, which led some Pokémon enthusiasts to <a href="https://twitter.com/owoathkeeper/status/1435621272558338048?s=20"
        target="_blank">steer away</a>&nbsp;from collecting the cookies. The strike
        ended on <a href="https://negotiations.mondelezinternational.com/" target="_blank">September
        18</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095afae-0215-40cb-a20c-90ce9009a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:06:23.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/28/us/pokemon-oreo-resale-cec/index.html"
        target="_blank">Limited edition Pokémon Oreo cookies are being listed for
        thousands on eBay</a>."</em></p>'
  'north-korea-missile-south-korea-submarine':
    'author': 'Yoonjung Seo, CNN'
