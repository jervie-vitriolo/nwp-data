      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ead5e-b0b9-4efe-9c4b-ee2cd67159a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;Political
        contenders from the two factions of the ruling party PDP-Laban may still file
        their certificates of candidacy for the 2022 polls, pending the final decision
        of the Commission on Elections on their dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556799dc-2e2f-4a65-b088-c1420dde85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb6e96-5852-4fb1-a03a-3d67b66fc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>For as long as wala kaming decision, hindi pa natin alam kung
        sino talaga ‘yung legitimate faction.</em> Surely the two factions will [file]
        their candidacy," Comelec chairman Sheriff Abas told CNN Philippines'' <em>The
        Source</em> on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d80ef-5fa2-4d9d-9acd-0161c87bedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f1179-9827-45e3-b8dd-64714b9b3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For as long as we don''t have a decision, we still
        don''t know who the legitimate faction is. Surely, the two factions will file
        their candidacy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba239a7-ab9c-43fa-8b5c-38d074b8c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab82c5-78b1-4f46-8841-3ebf24fe225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:09:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the poll body will start conducting a formal hearing "in
        the coming days or weeks" to deliberate on which of the two groups should
        be considered the legitimate representative of the ruling party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a64413-df46-4d9c-93ef-c88395eb2af3'
