    'template': '1'
    'title': 'Int''l groups release new book to help kids keep hope amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ee9d7-65c6-4699-ba71-a5ed8a7fe225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The COVID-19 pandemic has taken a toll on many people’s lives, and children
        are no exception. With this, a new storybook aims to help kids stay hopeful
        and upbeat amid these trying times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d435e3a-03c0-4028-9a43-25040c47672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf63944-bc4f-44f1-b4ed-0c9dd06038cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration among 60 organizations in the humanitarian sector,
        ‘My Hero is You 2021: how kids can hope with COVID-19!’ tackles realities
        children have been facing since the onset of the global health crisis. It
        mainly targets readers aged 6-11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0698f-aade-4c6c-ad8c-2f12c43e1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d7635-50e5-4996-9e92-aa1939250c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story’s main character is Ario, a fantasy creature who travels
        around the globe and helps children find hope in what lies ahead and happiness
        in simple joys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f188ebe-85ce-4385-81c3-2e0642ea9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababf0e8-4e2b-45e3-a384-a4fa89df4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With old and new friends, Ario takes these fears, frustrations and
        concerns kids face and explores coping mechanisms they can use when experiencing
        difficult emotions like grief, anger or sadness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf388b32-30b3-457a-8eff-be297eba5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c862e-d347-4395-aaec-bdac2b6f8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Addressing the consequences of the pandemic on the mental health
        of young people is crucial to help them recover faster from the COVID-19 crisis.
        This new storybook is one of the tools to help them do so,” said Dr. Tedros
        Ghebreyesus, World Health Organization (WHO) director-general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e6c4c-6ed5-449b-a79b-693c9cea38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b2909-3040-460a-a68f-dff986d694c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO and the International Federation of Red Cross and Red Crescent
        Societies co-chair the Inter-Agency Standing Committee Reference Group on
        Mental Health and Psychosocial Support in Emergency Settings, which is behind
        the ‘My Hero Is You’ series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb1dba-b553-4a83-949f-84a91d83db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e0bc2-d19b-4d1b-aab1-9810d6c460d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body is a collaboration of United Nations agencies
        including UNICEF and the UN Commissioner for Refugees as well as national
        and international nongovernmental organizations providing mental health and
        psychosocial support in emergency settings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0807cc1-b754-4d70-a096-ae408b775d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882636e-7154-4cf9-81d6-2c6b7803fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new storybook — which is a sequel to ‘My Hero is You: how kids
        can fight COVID-19!’ — drew from insights of over 5,000 children, parents,
        caregivers and teachers worldwide who were surveyed on the challenges they
        continue to face in the second year of the health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103e1c4-526d-4a7d-a1fd-906352200f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dce7a0-4eb5-4295-9d6d-69d429de75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:11.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost two years into the pandemic, millions of children are still
        seeing their lives and routines disrupted. The ‘My Hero is You’ series is
        an essential and wonderful tool for parents and teachers to help children
        understand today’s new world and cope with their changing emotions,” said
        UN High Commissioner for Refugees Filippo Grandi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce918ef-cb32-4d65-b28a-3b8c4c4ba1fd'
