      'mgnl:lastActivated': 2023-01-25T07:09:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643aff6-2115-4422-bf0b-33b54c78a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T12:00:16.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s <a href="https://cnnphilippines.com/sports/2021/8/22/Manny-Pacquiao-Yordenis-Ugas-WBA-welterweight-title-championship.html"
        target="_blank">last fight</a> was against Cuban boxer Yordenis Ugas. The
        August 22 match in Las Vegas ended in defeat for Pacquiao via a unanimous
        decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd153f-f923-43d0-8b61-aab931780728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T12:00:16.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pacquiao announced he would <a href="https://www.cnn.ph/news/2021/9/19/Pacquiao-presidential-bid-2022-polls.html"
        target="_blank">run for president in the 2022 polls</a>, accepting the nomination
        from the PDP-Laban camp which he co-leads with Senator Aquilino "Koko" Pimentel
        III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602bd76-bd17-40d2-9e18-5cca703021fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humble beginnings</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45284c47-3170-43eb-9a74-48c4a8bb7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to sports stardom did not come easy to the boxer from General
        Santos City. As one of six children, he moved to Manila when he was just a
        teenager to work and earn money which he would send to his family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73aaf0f-c42e-4b90-9060-cea221d94b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to make it to the Olympics, but did not become part of
        the national team. In his speech, Pacquiao said he was then accepted by the
        Davao del Sur boxing team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bca363-2c73-46b8-9f83-efdbc8bb175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, however, Pacquiao became the country''s flag bearer
        in the 2008 Summer Olympics in Beijing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4fa17-68ea-4609-b25e-571e769da186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first coach, Rod Nazario, brought him to the US where he met
        his coach Freddie Roach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24e1c9-df75-4b78-a95f-ddf6873addcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freddie Roach was not only my trainer, but also my family -- a
        brother and a friend," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671424f2-fc0f-4968-bc36-85c512546236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won his first title in 1998 against Chatchai Sasakul, earning
        the WBC flyweight title when he was 18 years old. Pacquiao earned the WBA
        super welterweight title in 2019 against Keith Thurman. He was 40 years old,
        and it would be the last title he would win. In 2021, he lost to Yordenis
        Ugas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69991741-aaca-4b37-969b-25ddfd848b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Pacquiao looked back on his struggles and overcoming
        adversities to rise to the top.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0caca-901c-4ab3-92d9-f51ecad25e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for changing my life. When my family was desperate, you
        gave us hope. You gave me the chance to fight our way out of poverty. Because
        of you, I was able to inspire people all over the world. Because of you, I
        have been given the courage to change more lives," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b2efe-c2a5-4068-b64c-7ed8e6894202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao signed off by expressing his gratitude.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579a56c-2b2e-4847-8ad1-ef67d78139cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just heard the final bell...<em>tapos na ang boxing. Maraming,
        maraming salamat po sa inyong lahat."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bb1e9-052b-4401-ba71-c498c5218564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T13:34:56.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just heard the final bell...the boxing is over.
        Thank you very much to you all.]</p>'
