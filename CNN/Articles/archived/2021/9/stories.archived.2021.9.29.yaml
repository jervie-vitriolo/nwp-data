      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas acknowledged that the current number of eligible voters is
        still around 10 million short of the 73 million voting population projected
        by the Philippine Statistics Authority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1da04-c8ff-4fd0-b030-c8abeb320287'
