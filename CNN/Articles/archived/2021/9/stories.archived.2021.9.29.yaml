    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2af50d-49e0-4dde-834f-b03bf44319d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:58:00.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;President
        Rodrigo Duterte has certified the approval of next year''s budget as urgent,
        the House of Representatives announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735feb8-26fd-4670-bb46-726033a2f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:58:00.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s letter calling for the immediate enactment of House Bill
        10152 - or the 2022 General Appropriations Bill - was read during the House''s
        plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed904d4-bf69-482e-b6c7-2e289fbeed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:58:00.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is still in the middle of deliberating the proposed ₱5.024-trillion
        national budget. The education sector is set to receive the highest initial
        allocation worth ₱773 billion. The Department of Health (DOH) was only allotted
        around ₱242 billion so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578ab6e-f0d4-44c0-9c20-5e076dfdf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:58:00.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among contentious provisions in the bill amid the COVID-19 pandemic
        include the <a href="https://www.cnn.ph/news/2021/9/24/Nancy-Binay-PCOO-media-hub-NTF-ELCAC-budget-.html">₱200
        million for the Visayas Media Hub of the Presidential Communications Operations
        Office, and the ₱28-billion budget for the controversial National Task Force
        to End Local Communist Armed Conflict</a> for its anti-insurgency campaign.
        Lawmakers also questioned the Tourism Department''s <a href="https://www.cnnphilippines.com/news/2021/9/23/Senators-question-DOT-tourism-marketing-budget.html">₱1.5-billion</a>
        budget for Philippine tourism branding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af51f2-5899-4bbd-b869-fa31a308d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T22:58:00.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH is seeking an additional <a href="https://cnnphilippines.com/news/2021/9/29/DOH-P49-billion-for-health-workers-monthly-allowance.html">₱49
        billion</a> to fund healthcare workers'' benefits since the Department of
        Budget and Management <a href="https://www.cnnphilippines.com/news/2021/9/2/No-SRA-funds-DOH-2022-budget.html">had
        slashed</a> the allocation for special risk allowances.</p>'
