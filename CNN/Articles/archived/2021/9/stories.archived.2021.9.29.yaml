    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rival PDP-Laban factions allowed to file candidacies for now'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172a793-2b72-4b00-9ebe-7bc60c1877dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T16:13:37.936+08:00
