      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was a collaboration with her partner, fellow filmmaker
        and MacArthur fellow, Alex Rivera.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1a55f-6531-495f-9325-ee9df9f76659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desmond Meade, a Florida-based civil rights activist working to
        restore voting rights to citizens who were formerly incarcerated, is one of
        the fellows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658006d-4a90-470a-868a-35c5c4293982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an amazing honor that I didn''t see coming, but now that
        it''s here, I hope that this recognition serves as an example of what can
        happen when one is committed to making our society better," Meade said in
        a <a href="https://twitter.com/desmondmeade/status/1442887761824870400" target="_blank">statement</a>&nbsp;posted
        to Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb398c-5a93-4664-b591-112dc4af2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Bedford, a Seattle-based computational virologist who has
        been developing tools for tracking virus evolution, took a more somber tone
        when he found out he was a fellow. Bedford has been studying COVID-19 and
        tweeted <a href="https://twitter.com/trvrb/status/1233971005107785728?s=20"
        target="_blank">in early 2020</a>&nbsp;— during the onset of the pandemic
        — that there had been an outbreak in Washington state that had not been detected
        for weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfb454-7aa2-43b9-8801-d12f680a10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bedford said he was "honored and overwhelmed" being named
        a fellow, he <a href="https://twitter.com/trvrb/status/1442886607875440645"
        target="_blank">tweeted Tuesday</a>, "it''s difficult for me to sort out my
        feelings about these awards, as they are so intertwined with the pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcd8bf-5683-4304-ab6f-dd24a6fe4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T11:19:11.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:09:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels perhaps uncomfortable to be professionally rewarded for
        doing something that felt like a moral imperative," he said. "So many scientists,
        public health officials, health care workers, journalists and others have
        worked themselves bare during the pandemic. Though there''s still a long road
        in front of us, I''m confident that our collective effort will ultimately
        get COVID under control."</p>'
