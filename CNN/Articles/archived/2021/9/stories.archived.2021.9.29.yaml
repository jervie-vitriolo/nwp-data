      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal submission to request EUA for the vaccine is expected to
        follow in the coming weeks, the companies said in a statement.</p>'
