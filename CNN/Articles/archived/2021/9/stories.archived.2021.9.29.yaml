      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast Asian countries - Indonesia (52.4), Thailand (47.6),
        Malaysia (44.1), and Vietnam (43.7) - rounded up the bottom five.</p>'
    '11':
