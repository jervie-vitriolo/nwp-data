      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country''s vaccination program may have contributed,
        Health Undersecretary Maria Rosario Vergeire said authorities are still analyzing
        other possible reasons behind the increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e117c-d2ed-48a2-8f84-9ac8443b47d7'
      'mgnl:activationStatus': true
