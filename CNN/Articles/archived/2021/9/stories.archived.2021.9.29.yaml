  'PH-COVID-19-vaccination-target-October-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T17:46:18.402+08:00
    'imagesource': 'jcr:8a78d2ae-28d9-41c9-a11d-afbd8bda82b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8ced79-7a02-4c64-b708-e79fc74cdb97'
    'lead': 'The government is hoping to pick up the pace of the COVID-19 vaccination
      drive even more in October as supply is expected to substantially increase by
      then, a health official said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T17:47:48.906+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:08:27.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:34.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyeing to administer up to 1M COVID-19 vaccine doses daily by October'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db6a36-9776-4d1c-ac98-02fde7e9b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;The
        government is hoping to pick up the pace of the COVID-19 vaccination drive
        even more in October as supply is expected to substantially increase by then,
        a health official said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219d6c0-e185-4217-a094-32d9eeb6d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the number of vaccines na darating sa bansa (expected to arrive
        in the country), we target to reach around 800,000 to 1 million doses administered
        in a day," Health Undersecretary Myrna Cabotaje said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf0ec6-2028-4b47-886f-bc943ae86934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of doses injected in a single day since the rollout
        started in March was around 700,000, she noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934ee2e-cf73-4fed-b97b-886a37c2487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the government expects around 30 million to 40 million
        doses per month from October until December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6140f3-55a8-4164-9215-46d4aa6dbb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the COVID-19 vaccination of the general population will
        finally start.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46546aa3-7910-4933-b09f-3867a46a3db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is eyeing to inoculate adolescents with
        comorbidities first, Cabotaje said. Hospital officials earlier reported that
        some of their <a href="https://cnnphilippines.com/news/2021/8/7/PGH-hospital-occupancy-rate.html"
        target="_blank">critically ill COVID-19 patients were children with comorbidities.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4be45-b2bb-4ad5-97cd-4f7112443bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:01:27.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are around 20 million fully vaccinated Filipinos,
        Cabotaje said, but this is still far from the government''s goal of inoculating
        at least 70 million.</p>'
  'My-Hero-is-You-2021-how-kids-can-hope-with-COVID-19-storybook':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
