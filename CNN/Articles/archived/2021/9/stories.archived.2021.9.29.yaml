      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        As the government considers including children in the COVID-19 vaccination
        program, the Department of Health said students who will participate in face-to-face
        classes do not need to get inoculated.</p>'
