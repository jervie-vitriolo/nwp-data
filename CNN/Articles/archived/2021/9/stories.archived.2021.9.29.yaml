      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the country is expected to receive at least 114 million
        vaccine doses from October to December. It added that the government is eyeing
        to administer 800,000 to 1 million doses a day by next month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26b412-d712-4518-8e8f-ee2acad7b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40de81-6a35-4cee-ae9d-9de148fd408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T20:45:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:08:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, almost 44 million shots have already been administered -
        with 20 million Filipinos now fully vaccinated against COVID-19. However,
        this is still far from the target of at least 70 million to achieve herd immunity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d706ce-1e9e-456d-a86a-a8d08c17b1a8'
