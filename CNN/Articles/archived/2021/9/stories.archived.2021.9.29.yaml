    'lead': 'The country now has 63 million registered voters, surpassing Comelec''s
      previous target of 61 million. Of the said number, five million are new registrants,
      the poll body says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T11:35:02.275+08:00
