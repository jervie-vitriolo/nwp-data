      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tulfo, Cayetano top senatorial picks</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d702caf-fe71-474d-84a4-1f17ab5fafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:19:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:09:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia likewise polled respondents on their preferred senatorial
        candidates in next year’s election. For this survey, broadcaster and radio
        personality Raffy Tulfo (55.2%) and Taguig-Pateros Rep. Alan Peter Cayetano
        (53.6%) topped their choices.</p>'
    '63':
      'image': 'jcr:0da36e47-ba3a-4092-8118-b66a64114b77'
