  'NSC-Chinese-vessels-in-West-PH-Sea':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T23:59:15.554+08:00
    'imagesource': 'jcr:cc563cea-23af-4ed3-b166-ff061dbd6d0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
