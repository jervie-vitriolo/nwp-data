      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla said he does not know how long that process
        will take.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb84ff-3d1a-4714-ad73-f61f8c0899a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2cecef-4bd6-4694-be4f-fd86cf9b1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not appropriate for me to comment how long FDA will
        take to review the data. They should take as much time as they think is appropriate
        for them to have high levels of comfort," Bourla said while speaking at the
        Atlantic Festival Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817b028-f8fe-4f80-844c-410de8bbb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd3434-79d9-464e-b9cb-2df0fbccaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer released details of a Phase 2/3 trial that showed
        its COVID-19 vaccine was safe and generated a "robust" antibody response in
        children 5-11. The trial included 2,268 5- to-11-year-olds and used a two-dose
        regimen of the vaccine administered 21 days apart. This trial used a 10-microgram
        dose -- smaller than the 30-microgram dose given to those 12 and older.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b781feb-c592-401c-ab06-4cea4acf1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e9942-cbd0-4762-8f0b-e3987d8966cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' immune responses were measured by looking at neutralizing
        antibody levels in their blood and comparing those levels to a control group
        of 16- to 25-year-olds who were given two shots of the larger 30-microgram
        dose. Pfizer said the levels compared well with older people who received
        the larger dose, demonstrating a "strong immune response in this cohort of
        children one month after the second dose."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601273a-cd4f-42c9-88ce-e354cfc808aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5218329-5b93-4ee6-bbe6-5afcbc675e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech said Tuesday they plan to submit data from the
        full Phase 3 trial for scientific peer-reviewed publication.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f0912-2886-414d-92bc-fffa20362bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57df19f-85bc-4e86-924a-6701d9d18b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA officials have said that once vaccine data was submitted, the
        agency could authorize a vaccine for younger children in a matter of weeks
        -- not months -- but it would depend on the timing and quality of the data
        provided.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26bf2e-bfe3-4338-b9a2-38419be2d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a327afb-3545-4bdb-9218-56f131362efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has moved quickly in the past to extend vaccine authorization
        to additional groups. For example, Pfizer sought emergency use authorization
        for its COVID-19 vaccine for people ages 12 to 15 on April 9 and the EUA was
        granted May 10.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35074b89-639c-48ad-a77a-28e3e9c972d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36036174-ecec-4218-8dc6-9c85ca3dd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for these younger children, FDA is expected to convene
        its vaccine advisers to make a recommendation before authorization. If the
        FDA OKs it, a panel of CDC vaccine advisers will meet to consider whether
        to recommend its use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf1d74-2309-4b9a-b61e-c9ebb910955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82153966-0813-4a61-8441-d33e43442ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement from Pfizer on Tuesday, Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, said
        he hopes vaccines can go into arms by the end of October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56d458-46c3-42cc-8ab8-9851d39d55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e0a22-e997-4c5e-980d-7098cdff84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA takes very seriously the importance of getting vaccines
        shown to be safe and effective in children to getting it into the arms of
        children, in this case children from eleven down to five," Fauci said on MSNBC''s
        Morning Joe Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5072325-f766-4eac-a085-099f8a600bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf2600-833c-48c3-8d14-1be9be582373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA, you never want to get ahead of their judgment, but I would
        imagine in the next few weeks, they will examine that data and hopefully they''ll
        give the OK so that we could start vaccinating children, hopefully before
        the end of October."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48faac05-3335-41e4-8b5c-24aeae571b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bcee2-b66e-4ec4-9558-b985de059136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88726f-dd0c-4161-8aa4-3a71671dc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on the immune response and safety for two more age groups --
        children ages 2 to 5 and a younger group 6 months to 2 years -- are expected
        "as soon as the fourth quarter of this year," Pfizer said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62322844-57d2-412f-ac90-9ecc131737f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf725bd-8561-4599-8dae-1e36de94c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T05:31:50.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/28/health/pfizer-covid-19-vaccine-ages-5-to-11/index.html">Pfizer
        submits data on Covid-19 vaccine for kids ages 5 to 11 to FDA, not seeking
        EUA yet</a>."</em></p>'
  'DOH-P49-billion-for-health-workers-monthly-allowance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
