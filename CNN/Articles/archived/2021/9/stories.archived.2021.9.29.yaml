      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d5182-4ec9-4489-b9a5-bc5e5cd16514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Braving the pavement / Eliz Ting, 28, HUB Make Lab Program
        Manager</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8529fe8-c542-4108-bcdf-1b7804502166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliz Ting learned how to ride a bike in December 2020, practicing
        laps in her building’s parking lot before riding around the UP Diliman campus.
        She continued to practice around her hometown, Los Baños, before taking on
        her first city ride a few months later. “It was tumultuous and intense to
        say the least but after that, I definitely gained the confidence to assert
        my space on the road.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc50a3-2763-435f-9590-a659d680765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila roads are not what one would describe as “beginner
        friendly.” According to a statistic from the MMDA, bike accidents spiked in
        2020 by 65 percent from the previous year. 19 of the incidents were reported
        as fatalities. “I try to take up space at my own pace, to make it apparent
        that I’m a beginner. I also bike with more leeway for extra measure.” Oftentimes,
        the responsibility is placed on the cyclist to ride defensively against potentially
        hostile vehicles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e52760-a211-4303-b426-69e2436657a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ting continues, “For someone who’s used to getting around by car,
        the privilege of being in a safe, confined space is quite a drastic shift
        from being fully exposed and inexperienced. I wanted to make sure I had my
        bearings before I cycled around the city — to prevent any mishaps or accidents.”
        Since starting out, she has set goals to venture longer distances and try
        different terrains. She hopes for more comprehensive bike infrastructure and
        public transit, which holds the promise of transforming the city.</p>'
    '35':
      'image': 'jcr:bba35b50-089c-48db-9077-159c94f71451'
      'imageCaption': 'Video producer Maggie Yusay and her best friend started bike
        courier service White Helmet Co. Photo courtesy of MAGGIE YUSAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e3e5b-8331-464f-bf48-451823ac32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.285+08:00
