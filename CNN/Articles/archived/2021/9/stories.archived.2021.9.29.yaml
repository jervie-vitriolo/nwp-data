    'mgnl:tags': ['US', 'stock-market', 'stocks', 'Dow', 'S-P', 'Nasdaq', 'inflation']
    'template': '1'
    'title': 'Dow drops 600 points as inflation concerns rattle investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813441c-950d-4529-b2d5-9f42b2de1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US stock market is taking it on the
        chin again Tuesday, plummeting on worries about sustained high inflation that
        pushed bond yields higher. The debt ceiling debate raging in Washington doesn''t
        help market sentiment either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8b8b8-b8e3-456e-98fe-b183684efdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c418292-e700-494d-9b08-cecac33fa702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped 600 points, or 1.7%, in the early afternoon, while
        the S&amp;P 500 was down nearly 2.1%. Tech stocks are leading the losses across
        the board, pulling the tech-focused Nasdaq Composite down 2.8% in the early
        afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c559d78-e252-4b9f-944e-ba1eff4f6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc761b-29f7-4edb-9520-2e919cfe9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year Treasury bond yield, which is sensitive to inflation
        expectations, rose to 1.52%. Bond yields and prices move in opposition to
        each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5fa51-110b-4799-ab63-c62e7afe4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2a671-0dd8-4563-9996-52c25074c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarks about inflation from Federal Reserve Chairman Jerome Powell
        spooked investors this morning and pushed bond yields higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f320e0a-fdf9-4276-bf33-a4e90af93d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd1702-c80b-4715-a4c2-6e32295d0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is elevated and will likely remain so in coming months
        before moderating," Powell said in prepared remarks before the Senate Committee
        on Banking, Housing and Urban Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24330bb-274e-4e6f-82f4-47712e742a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a656b-439a-4c5f-a986-12113904ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply-side restrictions that are so much at the heart of the
        inflation we''re seeing ... in some cases they''ve gotten worse," Powell told
        lawmakers at the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ada9c-7b34-4b2b-a0f8-233ab277b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eefca8-e7bb-410e-a274-420cd4526c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powell and Yellen testify</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ab0b9-a14c-4429-b9e8-4ff04ee5ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell and Treasury Secretary Janet Yellen testified before Congress
        Tuesday regarding the pandemic and the CARES Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb74ae-4e2f-4a2a-9a2f-eb1ba132d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06706d0-0f10-4345-b33f-8ceacfde27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen told lawmakers that the government will run out of cash and
        face extraordinary measures by October 18 if Congress doesn''t raise the debt
        ceiling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b98ea-9f23-4a6a-ac5d-82bbb64759ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c734e-a727-403c-b5de-ba4ef050b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deficits have been run under both Democratic and Republican administrations.
        It''s important to recognize that," Yellen said. "And that means paying the
        bills for those deficits is a shared responsibility and it should not be the
        responsibility of any one party."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3243d87-d7d9-4388-82c0-a9c38e117a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9bb64-6cd2-4d5f-b728-75e91acad280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While policy makers are busy in Washington, American consumers are
        growing less confident. The Conference Board''s consumer confidence index
        declined for the third month in a row in September "as the spread of the Delta
        variant continued to dampen optimism," said Lynn Franco, senior director of
        economic indicators at the Conference Board.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2a345-c2fd-4c6c-9846-cc37cc1d75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de08089-5eec-4c6f-96e9-71290a5a9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just stocks, bonds and the economy making investors uneasy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b7596-33bc-47dc-b9dc-c4c7ee561395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0b21b-67ab-48d4-b5f7-da34124a5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a rout in the energy market, where prices are soaring.
        One of the issues is a shortage of natural gas triggered by low stockpiles
        and a jump in demand as production activity ramps up from the Covid-19 lull.
        Natural gas futures for October were up 2.4% around midday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac2591-af7b-4f6c-ad62-2bafa7c0a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb640d50-df38-4cc0-a0c2-3a869f6fc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T01:22:22.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Matt Egan and Julia Horowitz contributed to this report.</em></p>'
