    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f8ab2-0a5b-4337-a74a-ca0fb1f67c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T14:50:18.447+08:00
