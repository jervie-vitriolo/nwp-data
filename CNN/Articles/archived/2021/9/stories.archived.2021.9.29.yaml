    'jcr:uuid': 'dbac6e07-8a5d-4ca6-8390-825a871b741a'
    'lead': 'The Department of Health is seeking an additional budget worth ₱49 billion
      to fund the monthly allowance of health workers at risk.    '
    'mgnl:activationStatus': true
