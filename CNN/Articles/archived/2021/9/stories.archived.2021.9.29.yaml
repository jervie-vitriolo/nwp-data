      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/28/europe/russia-covid-19-death-toll-record-intl/index.html">Russia
        reports its worst single-day Covid-19 death toll since start of pandemic</a>."</em></p>'
