      'mgnl:lastActivated': 2023-01-25T07:09:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual military exercise "Kaagapay ng mga Mandirigma ng Dagat”
        (KAMANDAG 5-21) opened on Tuesday at the Philippine Marine headquarters in
        Taguig, with a scaled-down lineup of activities and number of participants
        due to COVID-19 protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a4553-d9de-459f-9fac-e6e082386c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Last year), we weren''t able to conduct this kind of bilateral
        exercise. And now, look at us, we are doing this in a very low-key manner
        (because of the pandemic)," Philippine Marine commandant Maj. Gen. Ariel Caculitan
        said, addressing a hall with nearly empty tables and a crowd of about 30 people
        during the KAMANDAG opening ceremony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba4eea-55a5-41e3-be93-02c563d5cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the annual Balikatan exercises also proceeded after Duterte
        repeatedly delayed his decision to end the VFA, and subsequently restored
        it months later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e9b3e-5261-46fb-b93b-5f19735061c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than three decades, US and Philippine Marines have been
        holding large-scale bilateral exercises, focusing on counterterrorism and
        disaster relief response, until these were scaled back in 2017 upon the orders
        of Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e077b-b9c4-45c2-be6d-2be4e2f6605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about a dozen US Marines are now in Manila for the on-ground
        engagements. Before the pandemic, the US sent hundreds of servicemen to the
        war games.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da486132-546e-43ae-a968-cbab341922e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Benjamin Royder of the US Marine Corps pointed out that while
        only a handful of them will be physically present, the bulk of participating
        troops would join remotely for tactical training drills from the US bases
        in Japan, including the one in Okinawa.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174538be-dff8-4add-a1c2-6819c31191a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T09:22:04.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090ab7e-3ec5-45d3-92ff-dadfbc1de0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T09:22:04.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scope of the exercise remains large (and) significant, but
        it just looks different than it has in the past," Royder told journalists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e8fb3-d80c-481c-b5f2-2f159bbb6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which has been joining the exercises in recent years as a
        third-party observer, also deployed 25 troops from the Japan Ground Self Defense
        Force this year to showcase their humanitarian assistance and disaster relief
        capabilities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a9ad7-6e01-4c85-b2ba-cd446c5819f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for an activity on coastal defense in Cagayan Valley—which
        involves operations on the use of shore-based, anti-ship missile and anti-air
        defense systems—all other training drills will be done virtually. This is
        a sharp contrast to the previous field training exercises in different parts
        of Luzon that involved thousands of troops and the use of live-fire artillery
        and heavy military equipment such as amphibious assault vehicles.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6ec1e-5000-4e18-a862-8b6a5394cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the scale-down of activities and number of participants,
        canceling KAMANDAG for the second consecutive year is no longer an option
        for its organizers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ddadb-207d-455d-8b40-767ed559cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T08:52:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:09:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be able to outmaneuver our enemies in the same way that
        we shall be able to maneuver this virus and still be able to continue to train
        because we have a big responsibility in terms of defense and security of our
        people and our nations," Caculitan said.</p>'
  'Comelec-voter-registration-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-29T09:18:27.077+08:00
    'imagesource': 'jcr:d8f52420-ed12-4e0d-85ba-ea39cc09c7dc'
