      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;The
        Department of Health (DOH) on Wednesday said it has observed an increase in
        the number of asymptomatic COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fad961-e112-4e32-86a6-32f9b107d1ae'
      'mgnl:activationStatus': true
