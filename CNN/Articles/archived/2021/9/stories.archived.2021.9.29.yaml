      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f2f13-5a32-465d-8f99-c7d03867b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T17:53:39.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:08:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although no one was injured, the Commission expresses alarm over
        the threat against the personal safety and security of an elected official
        and his family in the most despicable manner,” CHR spokesperson Jacqueline
        Ann de Guia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b1ae8-f2ce-440b-bf2c-9de7cc7ce456'
