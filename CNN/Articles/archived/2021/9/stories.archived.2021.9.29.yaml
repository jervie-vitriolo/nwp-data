    'template': '1'
    'title': 'WHO employees took part in Congo sex abuses in Ebola crisis, report
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd56f3-c12c-4b43-b458-8e6e423108e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 80 aid workers including some
        employed by the World Health Organization (WHO) were involved in incidents
        of sexual abuse and exploitation during an Ebola crisis in the Democratic
        Republic of Congo, an independent commission said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfd55f-1d9a-4ac2-922a-bf81c92b0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfddccd-cd4f-4689-9427-d6f917906f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was prompted by an investigation last year by the Thomson
        Reuters Foundation and The New Humanitarian in which more than 50 women accused
        aid workers from the WHO and other charities of demanding sex in exchange
        for jobs between 2018-2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e67377-4b41-42ac-af13-d052ddf0c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038ae53-bc2c-4844-a7a5-c83eaefc8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its long-awaited report, the commission found that some 21 of
        83 alleged perpetrators were employed by the WHO, and that the abuses, which
        included nine allegations of rape, were committed by both national and international
        staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096b887-e42c-4364-a897-758322725536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40459c51-2622-428d-a2d4-431c56657566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review team has established that the presumed victims were
        promised jobs in exchange for sexual relations or in order to keep their jobs,"
        commission member Malick Coulibaly told a press briefing. Many of the male
        perpetrators refused to use a condom and 29 of the women became pregnant and
        some were forced to later abort by their abusers, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7a0d5-fcf0-432f-a4b6-e5bb13e63e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517fa09-d399-457e-b812-e47715d28d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO director-general Tedros Adhanom Ghebreyesus, who has pledged
        zero tolerance on sexual abuse and is said to be seeking a second term at
        the United Nations health body, said the report made "harrowing reading" and
        apologized to the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581bd0e-45c9-4213-bb0b-950ab7a1f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063ac8e-a963-46f4-8bcd-c1e1c514734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to you should never happen to anyone. It is inexcusable.
        It is my top priority to ensure that the perpetrators are not excused but
        are held to account," he said, promising further steps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03ed4f-d32d-430a-95b6-dee8a092e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f963d9f-60c7-4d0f-b405-55eba78f7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional director Matshidiso Moeti said the health body was "humbled,
        horrified and heartbroken" by the findings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81588c02-7121-45b2-84a1-5e5f985c3164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292581f2-8253-4c09-acbf-31ac3b4f2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The known perpetrators have been banned from future WHO employment
        while the contracts of the four remaining people employed by the body have
        been terminated, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2bc2f-0b41-41a9-9e6d-4b6d37c7d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fd1e9-7e4c-48bf-9954-eaff06a019f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One girl, a 14-year-old named as "Jolianne" in the report, told
        the commission she was selling phone recharge cards on the side of the road
        in April 2019 in Mangina when a WHO driver offered her a ride home. Instead
        he took her to a hotel where she says he raped her and later gave birth to
        his child.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f6c57-0f8d-4bc2-9f85-094c41b2e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b68b2-2ce9-4e5d-9e43-11c02f5ab9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women, who indicated that they were already employed, told
        the review team that they continued to be sexually harassed by men in supervisory
        positions who forced them to have sex to keep their jobs, get paid or get
        a better paid position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf36ff-5348-419f-8b5c-e9e31d3ac351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41ee29-5bb1-45e2-834a-7d12ec785865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they had been dismissed for refusing to have sex while
        others did not get the jobs they wanted even after having sexual relations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620f3e3-5927-4162-bf22-296cc9b5d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d2eca-b0a6-4289-9741-56bba0815d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged victims "were not provided with the necessary support and
        assistance required for such degrading experiences," the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3810000-0beb-44d7-95d4-efcf81855e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90704c2-122f-4751-a66b-b75ebc7b45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year Congo''s government announced the end of the two-year
        outbreak that killed more than 2,200 people - the second-largest Ebola outbreak
        since the virus was identified in 1976. Congo and other aid agencies have
        also pledged investigations into the incidents of sex abuse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d300f-9b6f-41ec-863c-8c5ac67397d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2a21f-0f50-4981-8108-7bc56ff37c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo''s minister of human rights did not immediately respond to
        a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7434c-d56a-4beb-91ff-7eb0849254e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T02:38:20.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/28/africa/who-aid-workers-sexual-abuse-congo-intl/index.html">WHO
        employees took part in Congo sex abuses in Ebola crisis, report says</a>."</em></p>'
