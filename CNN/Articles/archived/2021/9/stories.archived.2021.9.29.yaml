      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is the lowest among 53 nations with a score of 40.2
        in <a href="http://https://cnnphilippines.com/news/2021/9/28/Philippines-Bloomberg-COVID-resiliency-report-September.html">Bloomberg''s
        latest COVID Resilience Ranking</a> released on Tuesday. This is one spot
        down from its 52nd ranking in the previous report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93e370-2ee1-471e-84e9-e0e069535c25'
