      'mgnl:type': 'text'
      'text': '<p>The book is available in Arabic, Bengali, Chinese, English, French,
        Portuguese, Russian, Spanish and Swahili.</p>'
  'women-cyclists-representation':
    'author': 'Andi Osmeña'
    'caption': 'Cycling as a sport, hobby, and social movement, has long been a cishet
      man’s world. We spoke to five women on their experiences sharing the road amid
      the hostility and prejudice that endangers the city’s most vulnerable sectors.
      Photo courtesy of MAGGIE YUSAY'
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2021-09-29T17:48:13.846+08:00
    'imagesource': 'jcr:28c011a9-ab95-43c6-984c-3d8bf09e84cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b049ca46-d90a-4fb1-81af-1677d2dd765f'
    'lead': 'Cycling as a sport, hobby, and social movement, has long been a cishet
      man’s world. We spoke to five women on their experiences sharing the road amid
      the hostility and prejudice that endangers the city’s most vulnerable sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-29T18:15:48.282+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T07:08:23.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:34.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How women cyclists fight for representation on the road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac287d-245e-4fb4-aa90-bd80297826b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the first declaration of ECQ in Metro Manila, all modes of
        public transportation were temporarily shut down — leaving the 70% of the
        NCR population that relied on trains, jeepneys, and buses without any means
        of mobility. This pushed a number of commuters to use bicycles as a personal
        mode of transport, which in turn, pushed government units to reconsider how
        much of Manila’s urban planning solely considers the use of private cars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1e6cc-4259-4dbd-9807-a10ea3b2801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/life/culture/Infrastructure/2021/9/8/infrastructure-pandemic.html">How
        does infrastructure change during a pandemic?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558b093-4743-4a23-aef8-dba768382efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is in the midst of a bike boom. The Department of Transportation
        (DOTr) spent much of the first quarter of 2021 expanding the Metro Manila
        bike lane network. As of July, <a href="https://dotr.gov.ph/55-dotrnews/3736-dotr-inaugurates-ph-s-longest-bike-lane-network-assures-inclusive-safe-space-for-bikers-in-metro-manila.html">around
        313 kilometers have been established so far</a>, including a protected lane
        along the stretch of EDSA. The emergence of active transport infrastructure
        has encouraged even more Filipinos to hop on the saddle. According to mobility
        organization MNL Moves, an estimated 500,000 people now bike to work within
        the metro. These changes push us closer to a more equitable city, at least
        in terms of mobility. But one major issue proves difficult to diminish: cycling’s
        gender gap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484da715-1ed0-4e32-a730-565819feaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2020 census analysis in the United Kingdom, women
        only make up about a quarter of the cycling population. The figure is even
        more skewed in countries with low overall cycling rates. Safety concerns such
        as unsafe traffic conditions, street harassment, and the overall “boys club”
        attitude in the bike scene all factor in as deterrents for women and queer
        people. Over the course of conducting interviews for this article, one respondent
        shared, “I’m not the type to cover up especially when it’s really hot outside
        because wearing breezy outfits keep me cool and comfortable. Unfortunately,
        I’ve gotten so used to perverted men catcalling me on the road that instead
        of feeling scared, I just end up feeling pissed and angry.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644c4d3-ffee-4365-b8fb-14ebdc113a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show that <a href="https://genderpolicyreport.umn.edu/bicycles-gender-and-risk/">women
        are more than twice as likely to be harrassed and encroached upon by motorists</a>,
        and many report feeling intimidated by gatekeepers and predatory eyes. In
        online spaces dedicated to cycling, there has been a phenomenon of photographers
        capturing images of young women in bike hotspots, such as Mall of Asia and
        the Cultural Center of the Philippines. These photos are shared to (often
        male-dominated) Facebook groups, where members often leave sexual and malicious
        comments while trying to “find” and identify the pictured cyclists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8789f4-9099-4a57-a493-729ffd0cb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T18:15:48.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T07:08:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these issues mainly trace back to chauvinistic culture-building
        and androgenic urban design, a problem so deeply ingrained in society for
        us to bear any simple solutions. But while being a woman cyclist has proven
        to be an uphill battle, there are still many pockets of triumph in the stories
        to be told. People organizing safe online spaces, service-oriented groups,
        or simply finding joy in cycling show that there’s still space for positive
        change in the city. Here, we talk to five women of different backgrounds and
        lifestyles on how they found their freedom on two wheels.</p>'
    '11':
      'image': 'jcr:f831405d-1e88-4418-8df2-338de720b268'
      'imageCaption': 'Geri Amarnani started private Facebook group Pinay Bike Commuter
        in June 2020. The group is intended to be a safe space for members to speak
        about women''s issues in relation to cycling. Photo courtesy of GERI AMARNANI'
