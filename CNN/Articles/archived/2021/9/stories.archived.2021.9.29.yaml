      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinanong ko ito sa aming project management office kung bakit
        meron talagang di nagpaparehistro. Ang sagot nila sa akin, merong around 10
        million na hindi talaga nagpaparehistro simula’t simula pa,</em>" he said.</p>'
