    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ccd07-d526-4466-8121-fbd565f543cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:16:08.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:53:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty salons, barbershops, beauty parlors, and nail spas are likewise
        permitted to operate at 30% capacity solely for inoculated individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4fc16-b41e-4fcc-b2e9-72f26f9fbbae'
      'mgnl:activationStatus': true
