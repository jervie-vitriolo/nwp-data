      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their final races closed Team Philippines'' campaign in the quadrennial
        sporting competition without winning a single medal.</p>'
