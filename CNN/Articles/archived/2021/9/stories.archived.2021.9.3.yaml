    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9effd-1506-4e82-9f48-443f08a568b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.276+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls
        and the Commission on Elections (Comelec) have officially teamed up to provide
        voters with more registration venues at SM.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15d773-fb0c-4959-8a41-e328fe6ad38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.276+08:00
