      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT is currently proposing a ₱3.7 billion budget for 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc73d3a-93a3-4ee4-9f50-0377bcddebdc'
