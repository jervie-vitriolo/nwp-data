      'mgnl:lastActivated': 2023-01-25T02:50:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d6b05-ed7f-4270-b5e6-3956af5a8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In view of this, health and safety standards will be strictly observed.
        The voter''s registration center, like all other government service centers
        in the mall, is required to follow the safety protocols issued by the IATF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3689a7-97d1-4542-82aa-cd3e8a03a92f'
      'mgnl:activationStatus': true
