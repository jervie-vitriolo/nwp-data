      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is overblown sensational tabloid fodder -- nothing more than
        a fabricated ''he said she said'' regarding a cell phone, with no striking
        and obviously no injury whatsoever," Mathew Rosengart, attorney for Spears,
        said in a statement to CNN at the time. "Anyone can make an accusation, but
        this should have been closed immediately. "</p>'
    '11':
