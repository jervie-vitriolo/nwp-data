  'senators-attendance-18th-congress-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T19:37:47.372+08:00
    'imagesource': 'jcr:c3d5bf15-d30b-407b-8a66-9eb0b293e6ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0786936a-42da-4afb-866b-82e8e762a1b8'
    'lead': 'Senate records show improvement in lawmakers'' attendance during the
      COVID-19 pandemic. But only seven senators have consistently logged perfect
      attendance over the past two years. Two Senate leaders were never late nor absent
      for all the 144 plenary sessions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T19:42:29.947+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:47:50.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:12.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two senators never late nor absent in sessions for past 2 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797395dc-8469-4734-bb40-1544d88e38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Senate
        records show improvement in the attendance of lawmakers during the COVID-19
        pandemic, with 19 out of 24 senators logging in for all of the chamber''s
        hybrid plenary sessions over the past year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264a686-e070-4617-8e28-c27ccc7e0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only seven senators consistently logged perfect attendance for
        more than two years into the 18th Congress, or from July 22, 2019 until August
        25 this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c937b-8b24-4a44-8221-c539fc944e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest available data from the chamber''s Legislative
        Journal Service, senators with spotless attendance records are: Nancy Binay,
        Franklin Drilon, Sherwin Gatchalian, Risa Hontiveros, Vicente "Tito" Sotto
        III, Joel Villanueva and Juan Miguel "Migz" Zubiri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2c9ba-22b1-429b-bcba-7938bb7825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, the Senate President, and Zubiri, the Majority Leader, were
        never late nor absent for all the 144 sessions over the past two years. The
        other lawmakers sometimes arrived after the roll call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d814f-f7e5-45d1-85df-8e29ba1ef126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m accountable to those who trusted me with my position, therefore,
        it''s incumbent upon me to work diligently come hell or high water," Sotto
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7bf18-9c21-45a1-a6df-7af7efe53ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President is tasked to preside over the 3:00 p.m. sessions.
        In his absence, the Senate President Pro Tempore, Senator Ralph Recto, can
        take over. During plenary sessions, lawmakers deliberate and vote on bills
        and proposed resolutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499716c6-a768-4bc9-a095-b6f27ae2ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Majority Leader, meanwhile, manages the Senate''s legislative
        affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4586c-c844-4f4a-936d-fc09728edee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s especially important for us to continue working in times
        of crisis like this pandemic, when people urgently need legislation to protect
        their health and livelihood," Zubiri said in a separate statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff4da5-dec0-4a61-86a3-cb255062ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an elected official, I owe it to the people to show up and do
        my work, which is why I have kept a perfect record of attendance since I first
        served in the House of Representatives in 1998. And I will continue to do
        so," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adc3e0-f141-487e-8456-fb2bb0271314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Absences</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199e9aa-5995-4a9c-a769-60180fbd2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and boxing icon Manny Pacquiao had ten absences, more than
        any of his colleagues, but eight of which were because he was in the United
        States for a title match. He was online for the plenary sessions but was marked
        absent because he was out of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82417b40-effa-46cf-ae1e-5ff7289411ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan incurred six absences -- four
        during the first regular session which ran from July 22, 2019 to June 4, 2020.
        Asked about this, Pangilinan told CNN Philippines he went on an official mission
        abroad in November 2019, which should have been marked as official business,
        not absences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebecdfc6-b52f-492c-9e88-2209e25db43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:47:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Aquilino "Koko" Pimentel III and Recto had four absences
        each, while Senators Pia Cayetano, Grace Poe, and Cynthia Villar had two each.
        Senators Richard Gordon, Panfilo Lacson, Imee Marcos, and Francis Tolentino
        had one absence each.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ac9a9-7741-4a91-a6d9-1555b95f5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:42:29.949+08:00
