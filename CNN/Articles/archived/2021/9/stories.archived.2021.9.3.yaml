      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is issued by the Office of the Mayor through the Emergency
        Operations Center in coordination with the establishment’s respective barangays.
        It is in the form of an official sticker prominently displayed at the entrances
        of public establishments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c99628-d101-4ae0-b73d-c1ad2eb6282b'
