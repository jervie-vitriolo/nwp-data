      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609987b-e081-4f0a-aa0d-da1fc6406c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> —&nbsp;The
        Philippines remains free of the new variant of interest (VOI) of the coronavirus
        called Mu, according to an official of the Philippine Genome Center (PGC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6ab25-15ad-4110-ab73-d0de3840c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ran back on our database, we have sequenced more than 12,000
        samples, and we have not detected a single case of the Mu variant," PGC Executive
        Director Cynthia Saloma said during a virtual briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5a248-4083-40a2-b8a2-cea21a2b7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the World Health Organization (WHO) classified
        the Mu variant or B.1.621 as a VOI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe08d9-fcf4-42f3-bab5-29b89bdfb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VOI is designated as a variant of concern (VOC) if it has been
        proven to be associated with increased transmissibility and virulence, and/or
        decrease in effectiveness of vaccines and medical treatments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359c599-6e6a-4384-81d3-58bf3ac2a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/1/WHO-variant-of-interest-Mu-Colombia.html">READ:
        WHO monitoring new variant of interest called ''Mu''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf56bd-7abe-4daa-9adf-f1cfa425c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant was first detected in Colombia in January and has
        the same behavior as the Beta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85150154-f5cf-488a-844f-90b4cedbf148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said samples with the Mu variant were "consistently" increasing
        in Colombia and Ecuador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddaa65-c3e4-40d4-9ff5-229814adc87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mu variant has already been detected in 42 countries, Saloma
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82d472-9cc6-407d-a498-7f9a8235317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:33:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has yet to reach the Philippines, Saloma said local health
        authorities will always be "on standby and monitor the entry of this variant."</p>'
