      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8a2cf-18e1-4085-a388-6f315ad85f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was one of Duterte''s latest tirades against Gordon during
        his public address on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32ced4-a21d-4693-aacc-d383ad9ef28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
