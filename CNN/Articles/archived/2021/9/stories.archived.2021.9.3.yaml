    'mgnl:tags': ['COA', 'PPE', 'Aquino', 'administration', 'House', 'hearing', 'Duterte',
      'Garin']
    'template': '1'
    'title': 'COA: No overpriced PPE flagged during Aquino''s term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50fafd-af62-4edd-8e52-09b19b3c1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;The
        Commission on Audit (COA) on Friday said it did not observe any purchasing
        of overpriced personal protective equipment (PPE) during the Aquino administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad94286-2f4d-48fc-8253-fbbaa26c0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a12bc3-1a1a-4bf7-8ade-88baa075b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know <em>parang wala naman</em> observation <em>na
        ganoon po</em> (there were no observation of that kind)," COA chairman Michael
        Aguinaldo said during a House hearing after Iloilo Rep. Janette Garin asked
        him if COA flagged the previous administration for possible overpricing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920aafc-ef58-457e-97b8-32151a9431b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a2976-ceba-47c0-ae0b-74e52c2aaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the ongoing probe on the Duterte administration''s procurement
        of allegedly overpriced COVID-19 supplies, the President''s spokesperson Harry
        Roque <a href="https://cnnphilippines.com/news/2021/9/2/Drilon-Roque-PPE-price.html">pointed
        out in a Wednesday briefing</a> that their purchases were cheaper compared
        to those made by the previous leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65584003-34ae-437e-b8ce-6ef86381227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fdbb8-e1e5-4026-98f8-c2405706eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that the Duterte administration purchased PPE sets for
        ₱1,700 each, as opposed to the ₱3,500 to ₱3,800 sets bought by the Aquino
        administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed58cd6-caa8-48c9-9b47-bc6318d2408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5921906-e305-400c-9ecb-31b55b3222e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin - who headed the Health department from Dec. 2014 to June
        30, 2016 - said she could not recall any involvement in the procurement, but
        added that PPEs were purchased by the Research Institute for Tropical Medicine
        for the Ebola and MERS-CoV response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a4f25-d4fb-463b-bc4f-fb0e122bd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30653c-ef2a-4841-9711-6e7378b7f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo, meanwhile, said COA is already looking into the accusations,
        especially in terms of the type of PPEs bought.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e49636-d3ef-4613-a002-eb09a607517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d68ac-c237-4489-ad0a-ba08539794ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:23:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might not be an apples to oranges thing, so <em>sabi ko</em>
        (I said), let''s look, let''s see <em>kung ano anong klaseng</em> PPEs <em>po
        ba ''to</em> (what type of PPEs are these), if it is of the same nature as
        the ones that were purchased (by the current administration)," the COA chief
        said.</p>'
