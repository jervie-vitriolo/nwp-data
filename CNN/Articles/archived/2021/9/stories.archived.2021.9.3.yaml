      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Wednesday that the FDA should have the data to consider
        authorizing a COVID-19 vaccine for children under 12 by the end of September.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe79444-1acd-446a-964f-03c9cef0d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe57f4-844e-4512-afc0-0bf1a675265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have enough of the data to examine and make a decision
        as we get into late September, the beginning of October," Fauci said. "Then
        the data will be presented to the FDA, and the FDA will make a determination
        whether they will grant that under an emergency use authorization or some
        other mechanism."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd87a5a-4a30-4413-a8ab-78cfb3cde23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.669+08:00
