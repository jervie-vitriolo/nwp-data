      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> A
        lawmaker called on the Department of Health to expand the definition of health
        workers entitled to special risk allowance (SRA), since they are all vulnerable
        to COVID-19 transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99dc152-1604-4acc-a933-8ca085db807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62297b-4dfa-4a4b-90a1-cc6dd793d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me, <em>''yun ang interpretation ko kasi lahat naman
        kayo na nasa ospital</em> (that''s my interpretation because you are all employees
        of the hospital), whether you’re the security guard that checks all of these
        patients that enter the hospital, you are at risk," House Deputy Minority
        Leader Stella Quimbo told CNN Philippines'' <em>The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb25e19-b0be-4cae-bba1-b07c55e6287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d1b05-ee73-4b3f-abec-fd8d4dd2597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And every single person in the frontline is important whether or
        not you handle patients directly," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62493e43-8ffb-42b4-8b43-519ed43b71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
