  'Duterte-lawmakers-probe-ongoing-govt-programs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T01:09:26.454+08:00
    'imagesource': 'jcr:306288ea-1c8f-4ff9-89ac-e2b24b65822a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d41841-f3cb-40d0-8c6e-7dc275842bcd'
    'lead': 'President Rodrigo Duterte tells lawmakers not to investigate government
      programs that are still underway, saying the "incessant" questioning on how
      funds are being spent will only delay progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T01:15:03.944+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:02:46.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:49.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells lawmakers not to probe ongoing govt programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abd391-3bc4-4a5e-90f6-47a8a0490e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — President
        Rodrigo Duterte on Thursday told lawmakers not to investigate government programs
        that are still underway, saying the "incessant" questioning on how funds are
        being spent will only delay progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f4d67-d434-43f0-9e6b-4c1a280e5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid congressional hearings on the pandemic response
        budget and allegations of irregularities in the management of funds by the
        Department of Health, among other agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cba775-648b-4142-a1e4-9a38db27afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to address myself to everybody, to the senators especially,"
        Duterte said in his address to the nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137a8d8-436d-44b4-a637-763bb16ce16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong lahat [All of you], do not investigate programs which are
        ongoing. You will derail it, you will delay it by your incessant penchant
        for investigating government offices," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7597f3-05d3-4208-be83-7fed6e9f975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President asked that agencies be
        allowed to complete their projects first before being placed under scrutiny.
        He previously asked the same thing from the Commission on Audit, saying immediately
        publishing audit findings would only taint government officials with "corruption
        by perception."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d146267-c73b-4f06-986c-1fba8019b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/8/21/Duterte-COA-reconfigure-audit-report.html">Duterte
        advises COA to ''reconfigure'' audit reports</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5672f-f32e-4107-be28-897b3846ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took offense at lawmakers asking about the DOH''s unspent
        funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb72b7-c593-4762-89c0-62645e0433f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is stealing it," he said, adding the department has "many
        things" planned out to address the health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2997cf5-6f92-4070-b1a9-ebb7b323eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, Congress should —&nbsp;out of "respect" —&nbsp;wait
        for the programs to either be completed or terminated before it launches investigations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457c261-dc9c-46cd-aa80-5a9a8ddb7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo yung palaging nag-iimbestiga [You''re always the ones investigating].
        I hope that someday we will have time to also question your actuation...Hindi
        naman kayo lahat dyan malinis [Not all of you are clean]," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f55da5-fc9d-436f-a97b-bcd224cb2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the President also criticized members of Congress
        for their supposed "rude" treatment of Cabinet officials during hearings,
        particularly Health Secretary Francisco Duque.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f90c26-12ba-435b-9876-6fb39daeb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:15:03.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/31/duterte-cabinet-members-congress-hearings.html">He
        warned</a> he would order his appointees to skip the inquiries if the same
        scenario continues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3eedf-013a-4f4b-9315-5acc0e46670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:04:59.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:02:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate ''simply doing its job''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d6945-416f-4f0f-83a5-5858e9add8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:04:59.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:02:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Senate President Vicente "Tito" Sotto maintained the
        chamber is only doing its duty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad09126-fd08-4c1d-a7ed-7cd09311dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:04:59.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:02:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate is simply doing its job. The [government] offices have
        nothing to worry about if they are doing nothing wrong," Sotto said in a message.
        "The Senate is investigating issues of the past not ongoing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f4d5b-f339-4aae-9d95-795b4557ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:04:59.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:02:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson also questioned Duterte''s latest
        pronouncement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e5601-48ef-4cfb-801a-456c2f4e630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:04:59.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:02:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot see how anybody, even if he is the president of the country,
        can influence us on an issue involving public funds especially in the middle
        of a pandemic," Lacson said.</p>'
