      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nard Pinto led Meralco in a losing effort with 16 points while team
        captain Reynel Hugnatan added 14 as the Bolts fell to a 5-2 slate, good for
        third place in the team standings.</p>'
