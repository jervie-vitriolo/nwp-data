      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/02/entertainment/demi-lovato-emily-hampshire-date-trnd/index.html">''Schitt''s
        Creek'' star Emily Hampshire shares her Demi Lovato meet cute.</a>"</em></p>'
  'Broadway-is-back':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-03T06:46:34.931+08:00
    'imagesource': 'jcr:fcfae511-ec31-49c5-a771-f9265764aeb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f55f06c-fc82-45e2-b525-2e3c7545c109'
    'lead': 'There will no longer be intermissions or autograph opportunities at stage
      doors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T06:49:04.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:59:29.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:54.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['broadway']
    'template': '1'
    'title': 'No curtain calls or intermissions. Broadway is back, but this act is
      different from before'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6fd94-8e4b-4937-b321-113405f04c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The curtains have been closed and
        the lights dimmed on Broadway since March 12, 2020. But New York City is slowly
        reopening amid the ongoing pandemic and that includes The Great White Way
        —&nbsp;with some notable changes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be2a99-ffdd-4552-bda2-0672e7e387f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Comley, a three-time Tony award-winning producer and President
        of the Board of The Drama League, spoke to CNN about new COVID-19 safety protocols
        being implemented by Broadway theaters and productions as shows resume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cc6ef-1c0e-4c82-b9c2-d91e5bc42801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really exciting to get back into the theater. The producers
        and the theater owners have made the commitment to open it this time and the
        shows are going on," Comley said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b18b89-1689-491e-b591-dd278d10e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That commitment means audience members will need to show proof of
        vaccination and will be required to wear masks. There will no longer be intermissions
        or autograph opportunities at stage doors. Many show times are being condensed
        to run about 90 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab2add-81d0-47d0-9ad8-e958d657eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comley said show directors are working in tandem with theater owners
        in support of the changes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a42ff-f502-4938-bd63-6cf8eaa384e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perfect example of that is with ''Harry Potter and the Cursed
        Child.'' That was a two part show, five hours worth of theater. That was a
        magnificent piece of theater, but like a bunch of pieces of theater they''ve
        actually condensed it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28268e-eda6-4180-aef4-d28869e4ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it returns on Nov. 16, "Potter" will be combined into a single,
        shorter show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78dc21-cdf5-4425-aee5-24099be15e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be all in one seating," Comley said. "So, it''s
        really like seeing a new show again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c772ab-1993-4645-8b3a-b64c08f4a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers are not only reworking the length of what you''ll see
        on stage but also changing choreography backstage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b7062-f800-4ee3-bad2-c4cae85c6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that change other people, all that stuff that you don''t
        see is also being restaged and there will be safety deputies that are going
        to be assigned backstage to watch all of that," she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46697b8e-4705-4d2c-bc96-7155354eeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are changing, and it''s not necessarily going to be what
        it was when we left it back in March of 2020, but there is still going to
        be great theater," Comley said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8d754-ca7c-4d15-9917-2dfb02d33f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Springsteen" reopened in June at the St. James Theater. Sara Bareilles
        will return to star in the lead role of Jenna Hunterson in "Waitress" on Thursday.
        "Hadestown," the last show to win a Tony Award for best musical before the
        coronavirus pandemic, also returns Thursday. Other major productions, including
        "The Lion King" and "Hamilton," will reopen in two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e736b-77fa-4f7a-9dee-a3bd4bdc12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broadway''s collective exhale</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3de41-80b7-4436-9264-ea1846bbd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway is big business for the economy of New York and an estimated
        97,000 people are employed by shows. The Broadway League launched a campaign
        this week narrated by Oprah Winfrey to welcome theater lovers back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cfea3-b457-448e-b90d-bb9a46470809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway actor Timothy Hughes was performing eight shows a week
        in "Hadestown" at the Walter Kerr Theatre before the pandemic. He takes the
        stage again for the reopening this week, along with the rest of the cast and
        crew who are being regularly tested for Covid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34521eaf-3184-4833-a38f-21a3305d18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that I really admitted to myself how much I missed
        the experience of live theater," Hughes told CNN. "As an actor, as part of
        this cast, as an audience member, the visceral response of a live show is
        something that is so much a part of who I am and what I do and I can''t wait
        to share that experience again with audiences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af8743-649b-4eb2-bcb0-02fb0335532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said he feels as safe as he can going into opening night
        and that he is part of a fully-vaccinated company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c278214-67a7-471e-a075-3aff84bd5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still wearing masks for a lot of rehearsal processes and
        being tested."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145ceb5-9e96-4241-9548-e845e72ba4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned for rehearsals this summer, Hughes said he was
        overwhelmed with emotion over not being inside a theater for 15 months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa83ca-722a-4902-a737-39cc37d9774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This theater has become like a second home for all of us who have
        been a part of the show from the beginning," he said, adding, "It''s a whirlwind
        of emotion really. It was like just seeing it in a whole new context. There
        was like a new sense of fear and anxiety about returning to this space, like
        any kind of enclosed space now feels different."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2eadaa-affd-47a3-acfe-ee1a9991722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects the first show to be an emotional experience for everyone
        involved. "Overwhelming for us as a company, overwhelming for that first audience,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998dc292-1b8b-4cae-b7cc-0eebe49cd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing that compares for me to the visceral response
        to that exchange of energy between performers and an audience that''s happening
        live," Hughes said. "I am also super grateful that I''m returning with this
        show. The messages of ''Hadestown'' are going to resonate more on a deeper
        level than they did before."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf7a20-a06f-4432-b033-4a8848ab8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime "Moulin Rouge" company member Paloma Garcia-Lee, who will
        also star in Stephen Spielberg''s movie adaptation of "West Side Story," told
        CNN that she expects the Broadway reopening to feel like an "intense exhale"
        for every artist involved in the theater.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5772dd7-177c-452e-92f0-1ea43ad7c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every step of Broadway coming back right now is historic," Garcia-Lee
        said. "Broadway has never in its history stopped for that long."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04680bb-f153-4994-b823-f6cd4c717114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historic reopening for performers, for audiences, perhaps, a reminder
        of the magic that can be found in shared experiences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78816c50-285f-4644-a0ac-dd25802d77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:49:04.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To sit in a Broadway theater and the lights start to dim, it''s
        not like the TV show you''ve been watching," Garcia-Lee said. "Broadway happens
        on one place on Earth in New York City in those select theaters. It''s magic."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f720970-1155-4291-b914-8c0db7d63bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T06:56:19.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/02/entertainment/broadway-returns-new-york/index.html"
        target="_blank">No curtain calls or intermissions. Broadway is back, but this
        act is different from before</a></em></p>'
  'climate-crisis':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T07:06:03.960+08:00
    'imagesource': 'jcr:cd94e59c-759c-4bbf-b884-08e199e91815'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b15717-a433-4408-9898-d2e9c88d50c3'
    'lead': 'Everywhere you look, extreme weather. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T07:09:48.547+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:59:16.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:54.534+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is this *finally* the moment we wake up to the climate crisis?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174fc77-3f3c-43ac-8b91-2dae61543de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Record flooding in
        Philadelphia and New York City. Tornadoes in New Jersey. Fires burning through
        California and Nevada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e969d4-b66d-479a-9397-9061d2661152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everywhere you look, extreme weather. Weather the likes of which
        even meteorologists and other experts say they have never seen before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99d96b-cf92-4f94-ac61-ea068ab81f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s perhaps more remarkable is that we know why all of this
        is happening: Our changing climate. As the Earth warms, more extreme weather
        becomes more of the rule rather than its exception.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce36994-11a3-4e10-92bc-0ff88f16027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the World Meteorological Organization released a report
        detailing a five-fold increase in the number of extreme weather events over
        the past five decades. The WMO, which is part of the United Nations, estimated
        that those extreme weather events have left more than 2 million people around
        the globe dead and cost $3.64 trillion in total losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6001e4-3d1f-41d5-bfc8-3a369f7a5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of climate change, unfortunately this is something we''re
        going to have to deal with great regularity," New York Democratic Gov. Kathy
        Hochul said at a news conference Thursday to address the historic flooding
        in the Empire State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001767eb-c527-46d7-8912-1d930cd8170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Cori Bush of Missouri, a prominent liberal voice in Congress,
        was even more blunt -- tweeting:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7831f6f-ac64-4db4-a24d-add46c33892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glaciers started melting and Congress waited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaacb3-e5bc-4dcb-a5f5-cac97e708205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fires started burning and Congress waited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b5eed-64fa-446a-91b7-c42274c03a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started dying and Congress waited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c080ea8-99c2-4166-ab15-7619b53b79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now our cities are underwater, wildfires are raging, and temperatures
        are at record highs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951bcf43-dd04-4004-8b4f-217b266dc801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress can no longer wait to pass a Green New Deal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23e506-95f8-49a0-b48d-a9fcc90a85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That politicians like Hochul and Bush were even talking about climate
        change in the midst of its effects suggests some progress -- that at least
        some politicians have made the connection between the extreme weather we are
        experiencing and the warming climate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e15076-7379-4f67-8985-f3f9429bcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s tweet raises a simple but deeply important question: Is
        this the moment when we, as a country, start to take climate change seriously?
        Or is this, like so many other scenes of extreme weather in recent years,
        simply written off or ignored because the solutions are too politically painful?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712430e-260f-46a9-b7ca-eb0b37716923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, the political reality of climate went something
        like this: The effects of our warming planet were too far away for any politician
        -- or the average person -- to worry about them. Sure, at some point in the
        long-distant future, we, as a society, would need to make some changes in
        regard to our energy consumption and our broader lifestyle, but it wasn''t
        urgent. It was something that, maybe, our kids'' kids'' kids would need to
        worry about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552a11a-92a9-4237-b13e-5d46620c6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of the last few days put the lie to those assumptions.
        Yes, climate change will continue to worsen unless actions are taken -- and
        quickly. But, we don''t have to wait to see the impact of a warming climate.
        The record flooding in New York is climate change. The massive Caldor Fire
        is climate change. The rapid intensification of Hurricane Ida leading to yet
        another major hurricane wrecking Louisiana is climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611c61b-7806-4250-a642-f27dc3bdf8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all factually true. There is no debate within the scientific
        community that we are currently living through the first major impacts of
        the warming planet -- and that, unless critical changes are made, and soon,
        things will get significantly worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2ec41-f2bc-4fe8-80cd-c2bc1b7cc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line is that we have zero years left to avoid dangerous
        climate change, because it''s here," said Michael E. Mann, a lead author of
        the United Nations'' Intergovernmental Panel on Climate Change report on climate,
        which came out in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc315f1-2b9c-4a21-8179-adb16a0f79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling is mixed on just how much of that message has gotten through
        to Americans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd43b6-f772-4515-8bc5-ca2470577d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 2021 Pew poll, about two-thirds of respondents (64%) said
        that climate change should be "a top priority to ensure a sustainable planet
        for future generations, even if that means fewer resources for addressing
        other important problems today." Roughly 1 in 3 (34%) said that climate should
        be "a lower priority, with so many other important problems facing Americans
        today, even if that means more climate problems for future generations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86febd66-62ec-4f80-b4d3-4f75a2e16de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to making changes to bring about the changes required
        to curb our climate crisis, the public is significantly more divided. A slim
        majority (51%) said that in the next 50 years "major" lifestyle changes will
        be necessary to "address problems from climate change." Meanwhile, 46% believe
        that "new technology" will be developed over the next 50 years that will handle
        the growing problem of climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cdbef-6699-4e11-9f47-625d7bd7a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disconnect between acknowledging climate change is a problem
        and grasping the need to make at-times drastic changes in how we live in the
        world has long been a source of frustration for those focused on the threat
        posed by the Earth''s warming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7afcd-d40c-4a2e-a87b-6418110c7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sad reality is this: It may take extreme events impacting millions
        and millions of American personally -- and costing peoples'' lives -- before
        the proper urgency about climate change is reached.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c5b72-f2a1-4c04-ad75-fa0b3eec841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this that moment? For the sake of the people who died amid the
        flooding and storms, we can hope so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586e3bd-da79-4ed0-b09d-5d36a11d155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:09:48.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/02/politics/climate-change-tornado-flooding-fires/index.html"
        target="_blank">Is this *finally* the moment we wake up to the climate crisis?</a></em></p>'
  'What-happens-if-we-hit-snooze':
    'author': 'Carl Safina'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T07:21:37.322+08:00
    'imagesource': 'jcr:4758882b-d2a5-4bff-a435-a3f54a561363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2dcfa0-a721-420d-ba52-1b1f8a527455'
    'lead': 'OPINION: The remnants of Ida brought heavy rain and wind. None of that
      was really unusual. And in a way, that''s the problem '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T07:28:07.389+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:59:06.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:54.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens if we hit snooze'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b16ad-f58e-42ca-9d99-3e47d2ff010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Carl Safina is an ecologist and MacArthur
        Fellow. He holds the Endowed Chair for Nature and Humanity at Stony Brook
        University and is founder of the non-profit Safina Center. His most recent
        book "Becoming Wild; How Animal Cultures Raise Families, Create Beauty, and
        Achieve Peace," was a New York Times 2020 Notable Book of the Year. The views
        expressed in this commentary belong to the author. View more opinion on CNN.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f28e6b-e4da-47e7-914d-720e8f0e26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I could not sleep Wednesday night.
        Rain had us running around our Long Island home, closing windows and mopping
        the floor. Our dog Jude, who is terrified of thunder, spent most of the night
        lying on top of me in bed, making it impossible for me to sleep. And when
        my alarm went off in the morning, I hit snooze. Compared to many others, however,
        we had it very easy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c37f5-26b0-4626-a08f-a952df087f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of Hurricane Ida wreaked havoc across the Northeast
        on Wednesday night, killing dozens of people. Cell phones buzzed with tornado
        warnings and the National Weather Service issued its first-ever flash flood
        emergency alerts for parts of New Jersey and New York City. More than 150,000
        homes were left without power, while New York and New Jersey declared states
        of emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a1a3a-b694-4520-8f3d-b477c8018d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway stations in the city suffered historic flooding as water
        paralyzed transit and the Metropolitan Transportation Authority had to evacuate
        hundreds of people. Cell phone videos captured water pouring into basements
        and cars floating on the streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96383391-8454-4bcc-815d-457ca36c5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of Ida brought heavy rain and wind. None of that was
        really unusual. And in a way, that''s the problem. Our gut tells us these
        events have happened before. Rain seems normal enough -- until we face the
        fact that New York City got 10 inches of it in August alone, which is about
        six inches more than normal. Of New York City''s top 20 heaviest one-hour
        downpours, four took place this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5250a-3fe4-472b-856d-241eff0e83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists don''t just focus on events; we focus on patterns
        formed by events. Especially changing patterns. Sometimes a slow-moving thing
        hits us while we''re too busy focusing our gaze elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0537cc-7ceb-46b1-8e8f-de81918df9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust me, I''m not one for dire warnings. Like most scientists,
        I''m not an alarmist and I don''t jump to conclusions. If anything I am a
        "wait and see" kind of guy. But there is an undeniable pattern here: more
        extreme weather is happening more often, and we are its cause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26c227-7338-4a4f-a2a5-596efc592dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are increasingly locked into a world of our own making. We have
        exchanged planetary stability and the capacity for the world to support life
        for a growing population, transportation, merchandise and agriculture. Fossil
        fuels are at the core of this unchecked development. The industrial revolution,
        agricultural revolution and digital age -- along with the tripling of human
        population that has happened in my lifetime -- were all enabled by fossil
        fuels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e95a1d-4e75-4068-9630-6be66d974106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do we do after an incident like Ida? Storm surge barriers --
        likely necessary to protect some areas from tidal flooding from the ocean
        -- will do nothing against devastation raining down from above. Hurricane
        Ida, which dealt Louisiana yet another devastating blow, dropped tornadoes
        along its path like breadcrumbs as it slowly made its way north. In Central
        Park, the 3.15 inches of rain that fell in just one hour last night broke
        the record set only last week by Henri.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a61c17-2b39-4b2e-ab29-07981ab268b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless we are willing to take sweeping, systemic action to fight
        the climate crisis and reduce our reliance on fossil fuels, we are at the
        mercy of such merciless weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbac38-f2a0-4e3b-bee2-1bd650366e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video shot from inside a flooded bus on Wednesday night,
        someone can be heard saying, "This is what climate change does. This is why
        we shouldn''t be freaking polluting this atmosphere." Well, that''s true enough.
        The Intergovernmental Panel on Climate Change (IPCC) projects the air can
        absorb 7% more water for every 1.8° F (1° Celsius) the planet warms -- which
        means more extreme rainfall. That might sound like a negligible amount of
        rain. But we are seeing how significant that actually is. The infrastructure
        we have now was built on assumptions that no longer hold true, as we see the
        new reality of climate change arriving on the winds of unprecedented change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fdfca-c2d6-4490-b9a4-30a9881e5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 30 years, hundreds of scientists who are part of the
        IPCC have been analyzing trends, reporting findings and making predictions
        and recommendations. Most recently they have sounded the alarm in stronger-than-ever
        terms that the extremes of fires and floods and heat waves and deluges are
        of our making. Many people don''t like that news. It''s as if we think we''re
        in a Facebook world where we get to shape our reality by clicking "like" --
        or not. But the climate crisis is happening, whether we like it or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a425c89-fe62-4c44-bce8-6dc817689e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take these pummeling storms one at a time. And then we show our
        tough spirit and vow to rebuild. "We''ll get through this one, too," New York
        Mayor Bill de Blasio said. "Let''s get this storm by us." But what about responding
        to the pattern?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad216f6c-3d63-4be0-95b2-15665703f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear humanity has never had a plan. And watching our collective
        response to dire warnings, devastating fires and deadly floods, I''d say we
        are not that interested in glancing at the map to see where we are headed.
        Meanwhile, we''re still mainly operating under the ethos of bigger, faster
        and more, with little foresight as to where that gets us. But the map does
        show where we are headed. As does the weather. The information is there. We
        already know -- we just like to travel carefree and "see what happens." We
        are starting to see that now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66971a71-0c25-4111-b548-c5f343133567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today in New York, the sun is out. The forecast projects pleasant
        weather for the next few days. It''s tempting to hit that snooze button and
        pretend like what happened last night was an aberration. But we should all
        be wide-awake and fully alert to the disturbing patterns of climate change.
        Given the devastation we''ve already seen play out over and over again, we
        can no longer afford to wait and see what happens next time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f474f30-3125-410f-a316-d50c15e35e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:28:07.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:59:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/02/opinions/what-happens-if-we-hit-snooze-climate-change-safin/index.html"
        target="_blank">What happens if we hit snooze</a></em></p>'
