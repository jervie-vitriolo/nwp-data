    'template': '1'
    'title': 'DOH urged: Expand definition of health workers entitled to SRA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d6445-e3d0-42cf-b2ab-61d1a3fe567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
