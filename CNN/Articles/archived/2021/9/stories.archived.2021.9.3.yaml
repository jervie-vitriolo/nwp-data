    'lead': 'University of the Philippines and De La Salle University slip a few notches
      in the latest Times Higher Education World University Rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T20:50:43.690+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:46:21.443+08:00
