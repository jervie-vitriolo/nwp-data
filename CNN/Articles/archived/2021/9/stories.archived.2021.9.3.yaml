  'DBM-releases-additional-SRA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T22:20:04.729+08:00
    'imagesource': 'jcr:508a5c66-36a9-4578-8ba0-84412036f318'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86722330-86a2-4b87-99d7-5c367e699472'
    'lead': 'The Department of Budget and Management has released an additional ₱888.12
      million to fund the special risk allowance of private and public healthcare
      workers who have handled COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T22:24:29.862+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:44:41.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:18.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBM', 'health', 'workers', 'SRA', 'coronavirus', 'COVID-19', 'pandemic',
      'allowance']
    'template': '1'
    'title': 'DBM releases additional ₱888M for health workers'' special risk allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e0895-ac48-4f50-86be-d04b9a588b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;The
        Department of Budget and Management (DBM) has released an additional ₱888.12
        million to fund the special risk allowance (SRA) of private and public healthcare
        workers who have handled COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20191636-a808-4575-a913-d55a32eebc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c256f-3363-47d1-8105-87d3a9cf6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the agency said the amount was charged
        from the Miscellaneous Personnel Benefits Fund and Unprogrammed Appropriations
        in the 2021 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74501706-559d-49a8-8a6e-2f9ccd83c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d334f-47e4-4f41-b211-f34753f353f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the<a href="https://cnnphilippines.com/news/2021/8/25/DBM-SARO-health-workers-special-risk-allowance.html">
        ₱311.79 million disbursed last week</a>, the DBM has now released around ₱1.2
        billion in total to compensate medical frontliners who attended to infected
        patients from December 20, 2020 to June 30, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb1df2-af59-446f-8343-cfc83da9f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b998e8-2469-40e2-bd18-6c570f1261c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said another ₱407.08 million will be charged from the
        2021 Contingent Fund to complete the allowance payments to 117,926 healthcare
        workers - not exceeding ₱5,000 per month in the covered period. The DBM assured
        the public of the prompt release of these funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78aa361-383f-4938-9ee4-f47c35a69e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ed8db-1de8-4f2b-af18-32815de6f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) earlier said <a href="https://www.officialgazette.gov.ph/downloads/2021/06jun/20210601-AO-42-RRD.pdf">medical
        frontliners directly handling COVID-19 patients</a> are entitled to the SRA.
        However, numerous eligible healthcare workers have complained about not receiving
        a single centavo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615492c8-6af5-4966-bb60-c37824922156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fba12-e399-4921-9bcc-b9881e5f2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also been under fire after the Commission on Audit flagged
        the department for <a href="https://www.cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">"deficiencies"
        in the management of over ₱67 billion</a>, earmarked for pandemic response.
        These include billions worth of unobligated funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fb00b-a6a9-4865-879f-e93d1e375ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456d57e-b6b1-4389-8587-abe7d1647e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:24:29.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency insisted all the funds were accounted for and were either
        used to buy equipment or to pay healthcare workers. Two days after the DBM
        released the first batch of SRA that covered 20,000 medical frontliners, the
        DOH <a href="https://www.cnn.ph/news/2021/8/27/DOH-special-risk-allowance-COVID.html">again
        asked for more money</a> to compensate another 17,000 healthcare workers.</p>'
