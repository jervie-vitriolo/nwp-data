    'template': '1'
    'title': '''Unsalaried volunteer'': PH Red Cross, Gordon dismiss Duterte''s allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e00228-ce76-462a-a2a4-99354540edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—&nbsp;</strong>Senator
        Richard Gordon on Friday dismissed President Rodrigo Duterte''s claims he
        was using funds of the Philippine Red Cross (PRC), a humanitarian organization
        he chairs, for his electoral campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3ddeb-f20c-4afd-9637-3b1ea5016611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229d34f-2386-4949-8c77-d386c147f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Philippine Chamber of Commerce and Industry''s membership
        meeting, Gordon said Duterte''s latest pronouncements may be seen as another
        distraction tactic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb651046-2e34-4322-8056-2bdc49950d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef807b-1421-469e-8536-79452130af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not even announced anything yet, I may not even run for
        the Senate anymore, I may not run for president or vice president or even
        run for mayor," Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d6c6d-7268-46f4-9164-847d3bcd6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74065b-52c1-4194-badb-3cde5e41fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really tragic. I think it is an attempt by the President
        to try and distract the people once again," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0743557-3310-4423-9af3-fc79b5c0c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.429+08:00
