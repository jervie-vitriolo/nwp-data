      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) earmarked ₱45 billion
        for COVID-19 booster shots under unprogrammed appropriations in the proposed
        budget for 2022. Unprogrammed items are only financed if the government''s
        revenue collection exceeds the target.</p>'
    '7':
