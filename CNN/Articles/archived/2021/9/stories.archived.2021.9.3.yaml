    'mgnl:tags': ['Audi-Grandsphere', 'AUdi', 'self-driving', 'luxury-car', 'concept']
    'template': '1'
    'title': 'The Audi Grandsphere concept is the company''s vision of a self-driving
      luxury future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8649c-e5a9-42b2-8c2b-af39ebd493ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Audi Grandsphere, revealed Wednesday,
        is the German automaker''s idea of what self-driving luxury car could be,
        with controls that fold away and lounge-style seats in the front.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82663c9f-00c7-4f29-813b-d8025ab7e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5c285-2082-463a-943b-a7c318104b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audi has yet to release anything like a fully self-driving car,
        but the Grandsphere concept plays with the idea of how we interact with vehicles
        when the driver doesn''t need to acually drive. Much like the recently unveiled
        Audi Skysphere concept, which imagined a sports car in which driving is optional,
        the Grandsphere concept imagines a luxury car where the driver can just ride.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46937ba8-8402-4db9-aee8-d5cb831c847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d6f2a-44b6-4f6a-a451-a51e87ade06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the engineers at Audi haven''t actually gotten the Grandsphere
        to drive itself yet, automotive interior designers are playing with the possibility</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3acf8e-f06e-42e8-bb2e-4d4579ccc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad819395-f744-4725-bd98-4052b3cc7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, in big, roomy luxury cars, the back seat is where you really
        want to be. Those are the seats that recline like those in a first-class airline
        cabin, and it''s where you might have access to a drinks cooler and glasses
        for refreshments. The front seats are nice, too, but not as much fun, because
        that''s where the serious business of driving takes place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661c7be-91f8-42bf-ae04-9105ba6c6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4370bd1-d7b1-487b-9085-22e0a1db821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no need for pleasure to take a back seat in the Grandsphere.
        The steering wheel and pedals fold away into the dashboard and the floor when
        the concept car goes into "autonomous mode."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd5c7c-3c23-4e96-adc9-5808a4899c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413d913-3a12-4aff-8118-1a6d8c46daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the front seats can slide back and recline. To allow the maximum
        possible space for those front seats, the back seats are nearly non-existent.
        There''s just a small two-seat bench in the back, which seems hardly luxurious
        at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78de37-436c-4c82-b1b5-490a1e3aa758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5708f-b351-46c7-8ba1-bf1b896d3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grandsphere is about as long as an Audi A8L, Audi''s current
        long-wheelbase luxury car, but all that space is given over almost entirely
        to the comfort of two people and, perhaps, a couple of other less fortunate
        guests. The emphasis on the front seat comfort allowed designers to give the
        four-door Grandsphere the sloping shape of a two-door touring car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d016a6b-8634-4c85-b678-8d923713e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb30061-0815-447e-b865-019e08f40f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two front occupants have access to a host of entertainment
        options. Between the seats, where most cars have a center storage console,
        there''s a cooler for drinks and storage for glasses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e260e0-b740-45e5-90e5-977a1ddafb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d5588-15a5-40bf-940f-d563123a158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashboard is made of light colored wood with no glass screens.
        In the car''s "human-driven mode," gauges are projected onto the surface.
        When gauges aren''t needed, videos or reading material can be projected instead
        for the amusement of the driver and passenger. Otherwise, pleasant abstract
        designs can fill the empty space on the dashboard. Meanwhile, back seat passengers
        can enjoy a potted plant growing just behind the front seats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94ad6c-a436-459f-98be-75e0b5a99f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89038b-23e3-40ce-b01e-a6b61167f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grandsphere is an electric car with one electric motor driving
        the front wheels and another the back, giving the car all-wheel-drive. Without
        space needed for a big gasoline engine or transmission, the cabin of the car
        extends far to the front of the vehicle, providing ample interior space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642c0c1-5b1d-4706-9bff-7846e84f1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b4c86-46db-4efe-ac9f-f56fc088ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides technological advances needed to provide for true self-driving,
        a car like Grandsphere would also require regulatory changes allowing the
        steering wheel and pedals to be out of the driver''s reach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8fd3a-b5c1-497a-b3a5-9f213aaec8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:27:54.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/02/business/audi-grandsphere-concept/index.html">The
        Audi Grandsphere concept is the company''s vision of a self-driving luxury
        future</a>."</em></p>'
