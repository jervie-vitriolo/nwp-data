  'COA-PPE-procurement-Aquino-administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T23:18:19.834+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80993868-0888-4c24-930d-5c47673a4673'
    'lead': 'Commission on Audit chairman Michael Aguinaldo tells House lawmakers
      that state auditors did not observe any irregularities in the Aquino administration''s
      purchase of personal protective equipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T23:23:34.063+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:44:30.625+08:00
