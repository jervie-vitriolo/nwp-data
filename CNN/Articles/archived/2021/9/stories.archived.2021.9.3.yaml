      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pointed to the PRC''s "plan" to sell COVID-19 shots
        for ₱3,500 each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35b688-fb20-4de7-85c3-1bb022dfa7e9'
      'mgnl:activationStatus': true
