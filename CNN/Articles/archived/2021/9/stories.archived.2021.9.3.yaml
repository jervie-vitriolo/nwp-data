    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8540fe2-b173-43a1-8637-bfe4f7c4f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> A
        doctors'' group called on the government to implement a more permanent approach
        in its pandemic response strategies, as health workers bear the brunt of rising
        coronavirus cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f07ab-88ae-4a10-b6d4-0b8a15e478ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453fcd8-5990-49f2-8126-4ae9ed91711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Friday, Dr. Maricar
        Limpin, president of Philippine College of Physicians, shared the "emotional
        burden" felt by health workers tending to COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c5c89-ec23-41d1-9545-77429f11a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee440f63-ebd8-4a83-8026-5019b472435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult," she said. "It''s not just the emotional
        burden of seeing patients die despite the fact that we are doing everything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d20e86-cbd4-4d06-b46f-6d3c1d2e29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746663e-6da6-4fa7-b03f-5daaa040e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst, I think, of all the emotional burden that this pandemic
        brings to us, is the time that we would have to face a decision on who among
        the patients will receive mechanical ventilation..." she added. "This is really
        what makes our work a lot harder because we do not want to be the ones making
        this decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6651c-6ce7-46a0-8648-cadf22e51e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682a5e5-d72e-4def-ab35-457bff2a68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin noted that a call for a "timeout" or a stricter community
        quarantine may give them respite, but "a more permanent solution" including
        better containment procedures and data collection, and proper coordination
        with local governments are more crucial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad29d5-cfe4-470d-8ee0-0c1760d88721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc7b2b-1e40-44a0-8a1f-173dc864b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the most important is to ensure that we have a standardized
        contact tracing system that is being implemented across the regions..." she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f53b6-4b0a-43b9-a6e7-1c2e38330f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba9844-ee34-4659-8bd1-0b556cbb5608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:55:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we need to immediately isolate those people who have been
        exposed to COVID-19 patients as well as those who are getting to be symptomatic,"
        she added, "and then we have to do the appropriate testing at the right time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663ec44-0ba1-46c2-8cc0-501ee0350467'
