      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Department of Health on Friday clarified that there is still no case of the
        Delta variant of the coronavirus in Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM), retracting its earlier report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb35bf-8bf4-4f2d-bcef-81b50dc8058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:00:43.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:52:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the two Delta
        variant cases reported on Thursday were returning overseas Filipinos, who
        completed their mandatory quarantine in BARMM. No local case has been recorded
        in the region yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebf638-2297-46a8-a634-512d30353f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:00:43.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:52:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more infectious Delta variant has been detected in 16 of the
        17 regions in the country. The World Health Organization earlier said it is
        now the dominant variant in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f50bd1-2646-43d2-8d39-f86624fc56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:00:43.634+08:00
