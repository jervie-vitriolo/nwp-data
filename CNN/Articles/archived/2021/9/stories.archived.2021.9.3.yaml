      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;President
        Rodrigo Duterte on Thursday accused Senator Richard Gordon of using Philippine
        Red Cross (PRC) funds for his electoral campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf6603-aaca-4e09-a792-b5fee78fd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ebfb0-53f7-433c-965b-b9ca48ef4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dare say <em>na ginamit mo talaga ito para sa</em> (you really
        used this for the) elections. <em>Ito yung</em> (This is really your) milking
        cow <em>mo eh sa totoo lang</em>," Duterte said during his second address
        to the nation this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087ac7a-95dd-438c-91f5-b60bba3bd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
