      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You slid in my DMs and you said, ''Hey girl, I like you on the
        show. We should kick it sometime. And then you said below it, ''And by kick
        it, I mean go on a date. I find you attractive.'' You made it clear it was
        a date. And I loved that because I was like, ''Sometimes that''s confusing''
        ... I''m decades older than you, so ''kick it,'' I was looking it up," Hampshire
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fbd1e-a83c-4485-9ab7-180fe5cbe0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbd552-d867-4d54-897b-b790cd9d5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampshire said that Lovato also made the comparison to Holland Taylor,
        78, and Sarah Paulson, 46, when it came to their age difference. Lovato is
        29, while Hampshire is 40.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348025c-6bcd-4469-b6b0-adbc93f35f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f4ede-ec10-4d42-8e72-49819e59aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You also said, ''Think of Sarah Paulson and Holland Taylor.'' And
        then right after you were like, ''I don''t mean you''re the Holland Taylor!''
        I thought it was the funniest thing in the whole world because I was a Holland
        Taylor in that situation. Proud to be," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080507c2-190b-48c7-ac3c-b669c0672131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cdda0-b00d-47fd-89cb-1cae2e44c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they didn''t end up going out, they are now the best of
        friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932388c-4552-4271-9b74-41506f70f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37385c94-0614-42ba-9f17-21847e62cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said, "I was like, ''What''s the worst that could happen?''
        And I made a really good friend. You''re a dope friend, and I''m happy we
        became friends after that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab699be-8452-4386-9bd5-5db1f602a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:21:44.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:51.803+08:00
