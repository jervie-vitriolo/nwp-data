      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Jerrick Ahanmisi also contributed with 12 points off the
        bench to help the squad rebound from their heartbreaking 94-95 loss against
        Meralco last Sept. 1.</p>'
