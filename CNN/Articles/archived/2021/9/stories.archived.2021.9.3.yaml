      'mgnl:lastActivated': 2023-01-25T02:57:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad5d4b-656c-4459-8110-f577f6f8d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this movement, Personal Collection aims to mobilize its extensive
        network of dealers, employees, and stakeholders, allowing them to become agents
        of change in transforming communities to go for the Green Life. Be one with
        Personal Collection in choosing biodegradable packaging and start living a
        green life for a great life.</p>'
