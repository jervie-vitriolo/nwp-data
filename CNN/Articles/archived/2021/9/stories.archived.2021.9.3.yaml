      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Stay-at-home orders
        don''t mean we also have to halt our plans in improving our dwellings. Especially
        now that spending more time inside our living spaces makes us more conscious
        of the things we need to fix or improve. Good thing home essentials provider
        Wilcon Depot offers safe and convenient ways to shop for all our DIY needs.</p>'
    '2':
