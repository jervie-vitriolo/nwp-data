  'Delta-variant-threatens-US-job-recovery':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T09:32:12.884+08:00
    'imagesource': 'jcr:3c36060e-263b-41ba-8a4d-d66a7b4fd33d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa370da-8b9a-4fd8-bf2c-7f24682af827'
    'lead': 'The US jobs recovery is about to get a reality check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T09:33:52.205+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:56:36.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:57.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Delta variant threatens to slow the jobs recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484e178-20ed-49f2-86df-6db6f7647bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US jobs recovery is about to get a
        reality check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7dfce-7f9e-41e6-8220-61c1b4a9f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a strong summer, with nearly 2.5 million jobs added back
        between May and July even as the Delta variant started to increase Covid-19
        infections — but economists are now growing cautious that August may not have
        been as strong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a5169-a265-4d35-a105-fb46a5e1cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by Refinitiv still predict 728,000 jobs were added
        last month. But that forecast was revised down from 750,000 early Wednesday
        after a disappointing reading from ADP Employment Reports, which looks at
        private sector payrolls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044981d2-193f-4c17-b072-9a2e3204ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time in a row that the ADP report was significantly
        below expectations: 374,000 jobs were added in August, compared with 613,000
        predicted, according to Refinitiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdbef2-55a5-44ba-9bde-0c5afd640b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two measures of the labor market aren''t correlated — but the
        ADP report, which comes out first, is seen as a barometer for the jobs data
        later in the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff7de8-ef29-4994-a0cd-74e0f26364aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest report suggests that the labor market recovery has downshifted,"
        Nela Richardson, chief economist at ADP, told CNN Business on a call with
        reporters. Increased spread of the virus might again keep people from returning
        to work. "The final estimate of job gains for August will likely fall short."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8318e6-ccf3-4a48-aa6e-2334885a7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t bode well for Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa399d7-93d6-4247-9f53-845cd1458cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have been a bit confusing. Last month''s downbeat ADP
        report was followed by a strong government jobs report, for example. The forecasts
        also vary widely. Moody''s Analytics predicts 500,000 jobs were added in August,
        while UBS expects 1 million, according to Refintiv. It serves as a reminder
        that making predictions during the evolving and recovering pandemic economy
        is still very hard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdc79a-61f2-4b22-9847-073444c3a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four key trends are driving the labor market right now, Richardson
        said: Covid spread via the Delta variant, waning consumer confidence, high
        demand for labor creating a worker shortage and an uneven K-shaped recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e4283-a813-4b0d-8d7f-4fcfde4ba2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uncertainty of the Delta variant has exacerbated the unevenness
        of the recovery," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101becb-70c3-4836-bfb6-16d183c4cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stimulus programs end</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa12e1d-2f0b-4629-9b2e-9dd31bc61714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all this is happening just as the unprecedented stimulus that
        helped the economy during the worst of the pandemic is coming to an end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064ce68-6586-4199-a6ec-6a2b883396a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US government programs designed to help the jobless during
        the past year and a half are ending this month. About two dozen states have
        already ended at least one of the federal unemployment benefits programs,
        opting to close them early this summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6c09e-f9aa-4a34-8615-ffecc94a1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 340,000 Americans filed for initial jobless benefits,
        adjusted for seasonal swings, a new pandemic-era low. Claims under the Pandemic
        Unemployment Assistance program, which provides benefits to workers such as
        the self-employed, slipped to 102,405, according to the Labor Department.
        PUA benefits will run out in a matter of days. Without the seasonal adjustments,
        a total of 390,156 claims were filed under both programs last week, still
        well above pre-pandemic levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101c1f5-86ab-446c-b305-356dee3f4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both investors and the Federal Reserve will be watching Friday''s
        jobs report closely. The Fed slashed interest rates to zero and committed
        to a huge monthly asset buying plan at the start of the pandemic. But at last
        week''s Jackson Hole Symposium, Fed Chairman Jerome Powell hinted that it
        might be time to roll back those monthly purchases soon, confirming what investors
        long expected. Many believe the Fed wants to see another strong jobs report
        before officially announcing the rollback, or taper, of its purchasing program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81580964-6240-4599-8031-e5d9ec8c27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means a lot is riding on Friday''s report. If the number is
        high, it lends more credence to the theory that the Fed will announce tapering
        sooner rather than later. Stocks could fall in response because ending monthly
        asset buys is the first step on a long path to higher interest rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec9395-095f-4368-a98b-c639a40175f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the jobs report misses expectations, the taper announcement
        could be delayed. That would give the stock market even more room to run.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f777380-1667-46e3-909e-faecd5d88cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:33:52.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/02/economy/jobs-report-preview/index.html">The
        Delta variant threatens to slow the jobs recovery</a>".</em></p>'
  'fully-vaccinated-long-term-COVID-19-symptoms':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T09:34:32.697+08:00
    'imagesource': 'jcr:69eecf94-ff05-4f93-9ed6-6b895d6f0796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a52f9e-a2e0-406c-ab81-a84f07ba91cb'
    'lead': 'A new study of breakthrough COVID-19 infections finds that vaccines not
      only reduce the risk of severe disease and hospitalization but can lower the
      odds of having long-term COVID-19 symptoms, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T09:43:21.604+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:56:29.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:58.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being fully vaccinated reduces odds of long-term COVID-19 symptoms by
      half, UK study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521560a-6f73-4652-aabb-e77da45b1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study of breakthrough COVID-19 infections
        finds that vaccines not only reduce the risk of severe disease and hospitalization,
        but can lower the odds of having long-term COVID-19 symptoms too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0be24f-e62b-4eb0-8615-85a4290e384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the odds of having symptoms for 28 days or more after
        post-vaccination infection were approximately halved by having two vaccine
        doses. This result suggests that the risk of long COVID is reduced in individuals
        who have received double vaccination when additionally considering the already
        documented reduced risk of infection overall," researchers wrote in the <a
        href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(21)00460-6/fulltext?c"
        target="_blank">study</a> published on Wednesday in the journal The Lancet
        Infectious Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f0d26-d9f3-4125-b429-181c2310282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from institutions in the United States and the
        United Kingdom, analyzed self-reported data from adults in the UK who shared
        any Covid-19 symptoms using a mobile phone app called the Covid Symptom Study.
        The researchers examined those self-reported symptoms from app users who said
        they received a Covid-19 vaccine between December 8, 2020, and July 4, 2021
        -- and compared the symptoms of the vaccinated with those who were unvaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f9089-3af1-4b55-bab7-e1a8772061f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data included more than 1.2 million adults who reported receiving
        a first dose of vaccine, and among them, 0.5%, or 6,030, tested positive for
        a breakthrough coronavirus infection after receiving that first dose. Among
        nearly 1 million adults who reported receiving a second dose of vaccine, only
        0.2% or 2,370 tested positive after completing both doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3c4f9-ff64-46c4-a398-cd3d5106fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups were more vulnerable to breakthrough infections than
        others, the researchers found, especially following their first vaccine dose:
        people 60 and older who were considered frail, and people living in "highly
        deprived areas," such as densely populated communities. People who were not
        obese had lower odds of infection following their first vaccine dose, the
        data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da44403-6e3e-4588-8acd-08c252cd3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, the researchers found that being vaccinated was associated
        with fewer reports of symptoms across all age groups if someone contracted
        the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95563ce-8b5a-4a3b-b980-a9efe836d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination, compared with no vaccination, was associated with reduced
        odds of Covid-19 hospitalization or having more than five symptoms in the
        first week of illness following a first or second dose, the researchers found,
        and there were reduced odds of long-term symptoms lasting 28 days or more
        following a second vaccine dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16203c-479a-4527-b7a8-52ce9df77551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all individual symptoms of COVID-19 were less common in
        vaccinated versus unvaccinated participants," the researchers wrote. "More
        people in the vaccinated than in the unvaccinated groups were completely asymptomatic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3079c-0dd2-436d-9187-fa5212810e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for long-term symptoms of COVID-19, some experts not involved
        in the new study note that there is still much to learn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a473c-2fdf-4bbe-a09b-1d244e8620be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long COVID is explored in this study by assessing the proportion
        of cases with symptoms persisting for more than 28 days. However long COVID
        is still poorly understood and the persistence of symptoms post infection,
        and their severity, remains to be explored," Penny Ward, a visiting professor
        in pharmaceutical medicine at King''s College London, who wasn''t involved
        with the study, said in a written statement distributed by the UK-based Science
        Media Centre on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545fdbce-e4ff-481f-b0fb-4627dfb97a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is however encouraging that the overall proportion of cases
        with persistent symptoms is reduced in patients that were previously fully
        vaccinated, which taken together with the milder overall illness and reduction
        in need for hospital care demonstrates the additional worth of vaccination
        in reducing severity of illness for individuals," Ward said, and reducing
        the burden on health care systems by lowering the number of people needing
        hospital care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6fec2-fda6-4a40-8ea0-ad18cee2f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:43:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:56:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/02/health/covid-19-vaccine-reduces-long-covid-uk-study-wellness/index.html"
        target="_blank">Being fully vaccinated reduces odds of long-term Covid-19
        symptoms by half, UK study suggests</a></em></p>'
