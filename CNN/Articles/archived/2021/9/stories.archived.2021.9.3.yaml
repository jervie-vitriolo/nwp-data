    'lead': 'Chinese and Filipino government officials are reviving talks to bring
      back the ''China Desk'' in the offices of the Philippine National Police, a
      proposal that was scrapped after it drew flak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T08:15:13.932+08:00
