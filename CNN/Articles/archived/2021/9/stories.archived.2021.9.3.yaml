    'lead': 'Rookie Mikey Williams scores 27 points to lead TNT Tropang Giga to a
      91-76 win over sister team Meralco Bolts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T21:19:06.310+08:00
