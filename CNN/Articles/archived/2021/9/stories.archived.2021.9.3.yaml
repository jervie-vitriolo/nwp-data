    'title': 'Duterte: Red Cross is Gordon''s ''milking cow'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3de9b-616d-48ae-8a89-5ab926f254cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.976+08:00
