      'mgnl:lastActivated': 2023-01-25T02:44:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d50d10-e0a9-486f-8d83-eb12648f834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused the senator —&nbsp;who leads the Blue
        Ribbon Committee —&nbsp;of investigating the government''s purchasing of medical
        supplies "in aid of political interest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92244195-b47e-4f1c-a06e-76f46c47c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a946db-6950-4b88-b236-91500f41534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gordon said it was an "honor to be attacked" for doing
        his job in both institutions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e6841-6446-4ad8-9c2c-dd056f56dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce882be3-1af9-47a7-bfb7-8f352d697092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand behind my record and the good work that I and the Red Cross
        have done," Gordon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73498a6-f60b-4276-ad88-b899955477c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b94cc5-6aa3-4c52-9b31-2fbd4e3427ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the favorite target of the President right now. It''s okay,
        I just want the President to know that that''s no problem... <em>Ang sasabihin
        ko lang, ini</em>investigate <em>siya ng</em> co-equal branch of government
        (All I can say is, he''s being investigated by a co-equal branch of government),"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bcb67-1983-4240-b1ad-320bd2638a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b5d26-1af7-4eb6-b572-47192aed687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon also argued that Duterte''s warning he would <a
        href="https://www.cnnphilippines.com/news/2021/8/31/duterte-cabinet-members-congress-hearings.html">stop
        Cabinet members from attending congressional hearings</a> is tantamount to
        inciting to sedition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f5f27-a3e8-468a-9b91-be9a72af12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe32333-97ce-41da-8b8e-90f1194c6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not listen to COA, do not listen to the Senate, do not go there,
        nobody should go to the Senate investigations, the military do not go there.
        That is practically sedition, inciting to sedition," Gordon said, adding this
        sends a bad signal that the rule of law is being compromised.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94381417-b698-4a6f-9749-211dfc50c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.431+08:00
