      'mgnl:lastActivated': 2023-01-25T02:52:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e056f4-a963-49a2-aeb4-af08007a7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:32:20.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:52:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee added with 15 markers while Calvin Abueva registered with
        a double-double effort of 14 points and 10 rebounds to improve Magnolia''s
        slate to 5-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8043d0-0d99-42b7-abb0-13eb6bb5b8f3'
      'mgnl:activationStatus': true
