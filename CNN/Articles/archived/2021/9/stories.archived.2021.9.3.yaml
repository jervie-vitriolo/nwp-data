    'template': '1'
    'title': 'Homegrown company Personal Collection embraces eco-friendly packaging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cffa4-2385-401f-b055-5d3851ac9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All-Filipino-owned
        company Personal Collection Direct Selling Inc. has rolled out its flagship
        products - Tuff TBC (Toilet Bowl Cleanser) and Sof &amp; Mmmmm concentrated
        fabric conditioner - all in biodegradable packaging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e9c9f-7160-46ff-9f01-5198fabecaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a6650-7ebe-4a79-8d6e-e273f0a5cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch to biodegradable packaging is in line with its commitment
        to environmental conservation announced last June and reflects the company''s
        core values <em>Malasakit</em> and environmental responsibility. It is also
        anchored on the company''s primary mission to provide the Great Life for every
        Filipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585123d-a8b1-4907-afae-e9eb7a357654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f9e4f-aad5-4d24-b88a-1582a65cb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new packaging is expected to decompose in landfills within approximately
        five to 10 years, which is 100 times faster than the standard plastic bottle
        that could take up to 1,000 years to disintegrate. Aside from its capacity
        to be reused and repurposed several times in multiple ways, it also does not
        change the shelf-life properties of the products. Moreover, it contributes
        to the creation of biogas, a potential source of sustainable energy that can
        be used to power vehicles, homes, and businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331893df-dbb1-42b6-a351-481d5027a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9e8b2-481c-4c33-998d-39f7cd615689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pioneer product of Personal Collection, Tuff TBC, has hospital-grade
        Killer Virex formula that''s tested and proven to kill 99.999% of disease-causing
        germs, bacteria, and the Murine Norovirus, ensuring your family''s protection
        and health safety at home, in offices, malls and other public places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6023d-be73-4cd9-b45b-f64ff4b18611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a0c8b-db28-4601-acdd-a0c9bb81c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal Collection''s Sof &amp; Mmmmm is a concentrated fabric
        conditioner formulated with Perfumed Micro Crystals that remain in the fabric
        and gradually release the infused fragrance throughout the day, eliminating
        the cause of odor such as "<em>amoy pawis, amoy araw, and amoy kulob</em>."
        It also contains Fibersoft that prevents fabrics from stretching, fading,
        and wrinkling, and comes in four variants: All-Time Fresh which has Germtec
        Technology that kills 99.99 percent of bacteria for up to 48 hours, All-Day
        Radiance, which comes with Opticlite Plus Technology that protects and restores
        different types of fabrics, Eternity which comes with a luxurious fragrance
        that lasts up to 30 days, and Evermore which has captivating premium vanilla
        fragrance that can last up to two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0480da-d90e-4cbd-8841-75cce98a5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1d03f-f40e-4927-aa9b-ec9ce229fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal Collection consistently advocates for #GreenLifeGreatLife,
        which embraces quality of life for all; redefined by adopting responsible
        choices like using biodegradable solutions and several other eco-friendly
        habits to help improve the environment as a safer place for today''s and future
        generations. Included in the company''s line-up of activities to show its
        commitment and <em>Malasakit</em> is to support mangrove planting and reforestation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81693a-00e2-4ce3-b933-2ef68abf3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eab104-8b35-43b1-bf57-039053b8a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:57:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another component of the company''s awareness drive is PC Appre-sea-tion
        Day to support the well-being and preservation of marine life in Philippine
        waters. Personal Collection spearheads a nationwide campaign to minimize if
        not rid our oceans of disposable plastic products that overwhelm the world''s
        ability to deal with them particularly in Asia and Africa. The campaign tackles
        the dangers of plastic waste especially on marine life, how shifting to sustainable
        products as a way of addressing it, and educating the general public on proper
        waste disposal to ensure appropriate end-of-life for waste in landfills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a89ab6-d5a2-46cf-9669-b3d71d1df2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:37:46.379+08:00
