      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum started to shift towards the end of the second quarter
        as Magnolia went for a 44-41 lead at halftime, courtesy of free-throw shots
        and a three-point basket from pesky guard Jio Jalalon.</p>'
