  'Japan-PM-Yoshihide-Suga-election':
    'author': 'Emiko Jozuka and Chie Kobayashi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T12:53:49.112+08:00
    'imagesource': 'jcr:4451c7ef-4bdd-467d-bfa3-41d5b931e5cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '849b0324-7476-4a30-975a-a7a472e8eab4'
    'lead': 'Japanese Prime Minister Yoshihide Suga on Friday said he will not run
      in his party''s forthcoming leadership election, effectively ceding the premiership
      and opening the race to other candidates after a turbulent term of less than
      a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T13:03:55.687+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:53:57.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:01.757+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yoshihide Suga to step down after less than a year as Japan''s Prime
      Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e35ac8-db7d-4b48-ad74-f4d5cee9f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:03:55.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:53:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Japanese Prime Minister Yoshihide Suga
        on Friday said he will not run in his party''s forthcoming leadership election,
        effectively ceding the premiership and opening the race to other candidates
        after a turbulent term of less than a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5951159-b4e0-4150-8f67-0257ad31a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:53:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, who assumed the top role last September after his predecessor,
        Shinzo Abe, stepped down due to health issues, has seen public support slump
        as he struggled to contain Japan''s growing coronavirus outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876a55c-af80-4b81-bd17-82fb9bf658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:53:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working on Covid countermeasures and election activities requires
        a tremendous amount of energy, so I decided that I cannot work on both and
        should choose one of them," he told reporters in Tokyo Friday. "My mission
        as a Prime Minister is to protect the life and livelihood of people, so I''d
        like to concentrate on this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc620046-8193-40f9-a508-2e7e8e14cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:53:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will hold a news conference next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89248b14-ae91-421e-83c1-ba0ecfb9dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga''s decision not to stand in the Liberal Democratic Party (LDP)
        leadership election, scheduled for September 29, follows a tough 11 months
        in office marked by rising coronavirus infections and a slow vaccine rollout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1cfff8-4dda-4efe-90e2-af6b1e424b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the LDP leadership election is widely expected to
        become Prime Minister, owing to the party''s majority in the lower house.
        A general election is scheduled to take place later this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e8803-32d2-4536-9d62-a09ffcd5a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, 72, a farmer''s son and former cardboard factory worker, was
        considered a successful political operator with a reputation for being able
        to get things done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5d9ee-e0af-4dfe-8829-a5dbaded22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected LDP leader last September with about 70% of the votes.
        His appointment was widely seen as an effort within the ruling party to promote
        an image of stability and continuity between Suga and outgoing leader Abe.
        The two men had worked closely together during Abe''s almost eight years in
        office, with Suga holding the position of chief cabinet secretary in Abe''s
        government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa06d6-345b-4f6c-8e82-7c16060fdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Suga failed to fully emerge from his predecessor''s shadow.
        His handling of the pandemic, in particular, has faced widespread criticism,
        with opponents lambasting his government''s slow and indecisive response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c89ad-99e3-4276-acab-c71700db2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, Suga dismissed the need for a state of emergency,
        only to declare one for Tokyo and several other prefectures the next month.
        Before that, his administration encouraged domestic consumption with a much
        maligned "Go To" campaign, which gave Japanese citizens steep discounts to
        travel and eat at home. Experts have pointed to the campaign, which was eventually
        halted in December, as a likely driver in the spread of the virus across Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe62042-5a60-4765-bf4b-59e0340f05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga''s decision to push ahead with the Tokyo 2020 Olympics, despite
        warnings from health officials —&nbsp;including the country''s top coronavirus
        adviser —&nbsp;was also widely unpopular, with polls showing that a majority
        of the public opposed holding a major sporting event during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b76781-c8a1-4a67-b7bd-0e966e0ca145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the scaled-down Games went off without any major incidents,
        Covid-19 cases surged to record levels this summer. Experts say holding the
        Games while Tokyo was under a state of emergency also sent conflicting messages
        to the public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4649c-a2fa-40ca-ba1f-d228b4930819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even polls that showed public opposition to the Games soften when
        the Olympics began failed to give Suga''s popularity a boost among voters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1282c85-4184-4910-aa8e-eccebc3aef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, his approval rating had slumped to a record low of 31.8%
        —&nbsp;while more than 65% of respondents said they didn''t want him to remain
        Prime Minister, according to a survey by Kyodo News.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6642b-f0ad-4fe4-808c-367d0f0219e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, numerous states of emergency, including in Tokyo, have
        hurt businesses amid rising frustration over the apparent lack of a clear
        pathway out of the pandemic. Japan''s vaccine campaign has lagged behind other
        developed nations, seemingly held back by bureaucracy and logistical hurdles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2eba8-c39a-4b66-af17-2efe8d92be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:56:15.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/02/asia/yoshihide-suga-intl-hnk/index.html">"Yoshihide
        Suga to step down after less than a year as Japan''s Prime Minister."</a></em></p>'
  'SRA-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-03T13:25:41.698+08:00
