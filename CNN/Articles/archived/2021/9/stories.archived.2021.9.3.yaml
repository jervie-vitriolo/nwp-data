      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc95c1-484d-4a1b-8796-539d900c6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.814+08:00
