      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f56056-597f-4a21-93ff-c79333095afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signing a memorandum of agreement last Aug. 27 at SM Mall
        of Asia, the Comelec has opened satellite registration centers at SM Supermalls
        nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0562c-75de-4dcc-80a3-9f74225732d1'
      'mgnl:activationStatus': true
