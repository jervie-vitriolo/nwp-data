      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc80378-a654-46ce-a8ee-61ad7223030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers have been protesting and threatening to strike over
        unpaid risk allowances. They have also called for the benefit to be given
        to all frontline personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f423a88f-0320-4549-8bce-aee886478f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
