  'COA-NTF-ELCAC-budget-audit':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T18:57:08.708+08:00
    'imagesource': 'jcr:b3e46a7f-1c18-4bdd-ac0a-fdfaa0e4ef29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013a0677-4986-4d08-bdef-3cac93e36b3b'
    'lead': 'The Commission on Audit sees no reason to carry out a special audit of
      the National Task Force to End Local Communist Armed Conflict''s budget for
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T19:02:16.627+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:48:47.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:10.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: No need for special audit of anti-communist task force for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfb9e3-3b4c-4827-9904-27b71b328091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—&nbsp;</strong>The
        Commission on Audit (COA) sees no reason to carry out a special audit of the
        National Task Force to End Local Communist Armed Conflict''s (NTF-ELCAC) budget
        for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad69f07-02d9-432a-9bcc-165712e77a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> recommendation <em>nung</em> assistant commissioner
        in charge is<em> parang wala pa siyang nakikitang</em> material matter that
        would require a special audit as of this time," COA chairman Mike Aguinaldo
        said during the agency''s 2022 budget briefing at the House of Representatives
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663280d-76ca-4682-b204-33a9b5b04118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The recommendation of the assistant commissioner in
        charge was that the official did not see material matter that would require
        a special audit as of this time.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995e03b-9871-4d0b-ac07-5dd6586557dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate asked for an update on
        whether COA has done a special audit of the NTF-ELCAC, as he noted the task
        force''s increasing budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d9cb6-310e-488e-8458-936127ac57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget deliberations last year, Aguinaldo said they were
        considering the move as some lawmakers raised concerns over the regularity
        of the task force''s expenditures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1c633-035b-4e57-8290-e7d50b362df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NTF-ELCAC''s funds were audited through member agencies
        such as the Department of the Interior and Local Government and the Philippine
        National Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4ab8a-9f0e-47b1-ade3-6ec7b110fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung audit po nun</em> (The audit back then) was part of
        the regular audit of these agencies as part of funds allocated to them <em>sa</em>
        (in the) GAA," Aguinaldo explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a3d0a-8afb-44fc-802b-19a4c03df168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there were challenges in doing a more detailed audit due
        to the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2aa5c3-eefd-47e5-b711-ead9d2dbcec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is asking Congress for a ₱28.1 billion
        budget to fund its anti-insurgency machinery next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04133af-04be-4180-93aa-fcfef9d9b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:02:16.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This request is ₱11.66 billion more than the ₱16.4 billion the NTF-ELCAC
        received in 2021.</p>'
