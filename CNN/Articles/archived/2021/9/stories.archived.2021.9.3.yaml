    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'Afghanistan']
    'template': '1'
    'title': 'Heavy clashes erupt between Taliban and anti-Taliban group in Afghanistan''s
      Panjshir province'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcee252-43b0-4bdc-ae45-c93b307f861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Heavy clashes erupted Thursday night
        around Afghanistan''s northern Panjshir Valley between Taliban fighters and
        an anti-Taliban group, according to a source within the group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f002f33-d1d1-4db1-9f9c-b83ae5276707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjshir Valley, a mountainous, inaccessible region north of Kabul,
        is the last major holdout against Taliban rule, and has a long history of
        resisting the insurgent group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a20371c-54cc-49fd-8634-275ea7b948f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic fighting between the Taliban and the National Resistance
        Front (NRF) has continued for two weeks now. The Taliban have been massing
        forces in and around Panjshir province in recent weeks, and said on Monday
        they had captured three districts in the valley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51955b-9901-4c5f-a0c8-c89a5131d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight clashes between the Taliban and the National Resistance
        Front of Afghanistan (NRF) started late Thursday, and were very intense, said
        the NRF source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da013e-ffec-4681-94dd-92602636d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Taliban) are using their last power to get in, but clashes
        are still ongoing," the source added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a552a5-a26f-4e84-a7fc-5fab1fe44419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Fahim Dashti, an NRF spokesperson, said in
        an audio message that the Taliban lost 40 of their forces in their ongoing
        attempts to enter Panjshir. Ali Nazary, another spokesperson from the group,
        said Thursday that the Taliban had also lost a number of heavy equipment and
        weaponry that had been destroyed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90696a7-786d-4017-8fb2-e701081a9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the Taliban casualties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c697147-d656-4d54-9caa-c12d5a8379c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a Taliban source provided videos purportedly of fighting
        and the aftermath. CNN could not immediately verify the location or when the
        videos were filmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1b07d-ad30-4011-a28a-2aa9dc779a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Taliban leader called on Panjshiris to accept an
        amnesty and avoid fighting, but acknowledged that negotiations had thus far
        yielded no result. He said the situation "should be resolved peacefully,"
        but did not directly address the claims of renewed fighting and casualties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcef3e0-6b59-4641-a775-82c1e07cd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panjshir Valley is the epicenter of Afghan guerrilla warfare,
        and has long withstood foreign occupation, from the British Empire''s army
        to Soviet forces and the Taliban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ef076-9277-4f2b-87a5-aeb975073ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rugged, inaccessible landscape plays a part in its defensive
        success, giving local forces an advantage over would-be invaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699faf0-c69c-48a7-ac0e-9b5d7fe59788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the USSR, which controlled Kabul and large swaths of the country
        in the 1980s, withdrew from Afghanistan in 1989, various factions of mujahedeen
        —&nbsp;or Islamic holy warriors — split into groups, fighting for control
        of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9215aa9-6569-4ffc-a569-85519684f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Alliance —&nbsp;now a main component of the NRF —&nbsp;was
        soon formed. Led by Ahmad Shah Massoud, the group managed to keep the Panjshir
        Valley free of Taliban influence. Massoud led an anti-Taliban offensive until
        he was assassinated by al Qaeda operatives two days before the September 11,
        2001 attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf25a22-6732-4b16-b2df-51069ce7c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition, and the broader NRF, is now led by Massoud''s son,
        Ahmad Massoud, who has vowed to continue the fight against the Taliban in
        the wake of their near takeover of Afghanistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55603e92-9ffd-49ec-82cb-c7a4607ebe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massoud and the NRF are now gathering anti-Taliban forces in the
        Panjshir Valley, which include local resistance forces as well as remnants
        of the former Afghan army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096417cb-c339-411b-9697-737f264dbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People fleeing the Taliban, including the former Afghan Vice President,
        Amrullah Saleh, have also sought refuge in the Valley.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5971fea-8c74-4718-b9eb-45bc3248f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban have not changed, and they still are after dominance
        throughout the country," Massoud told CNN in an interview on Wednesday. "We
        are resisting dominance, intolerance, and oppression brought by one political
        force over the majority of the population that do not support them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17baa5d-0b77-475a-88ae-9d904f2891ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he and the NRF were still trying to negotiate with
        the Taliban —&nbsp;but so far, that dialogue "hasn''t resulted in anything
        tangible." Talks have been taking place in the city of Charika, the capital
        of the neighboring Parwan province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d208cd-a054-4394-9290-70cb0bca8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations have their limits," he said, quoting a prominent Prussian
        military general. "War is the continuation of politics, and if we face aggression
        we will be forced to fight and launch resistance to defend our land, people,
        and values."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00865f-fc50-4c73-8a03-293bcf6e5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:32:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/02/asia/afghanistan-taliban-national-resistance-clash-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/02/asia/afghanistan-taliban-national-resistance-clash-intl-hnk/index.html">Heavy
        clashes erupt between Taliban and anti-Taliban group in Afghanistan''s Panjshir
        province</a>"</em></p>'
  'Ida-NYC-floods':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'After Ida''s remnants swept through the East Coast and left at least
      46 people dead, New York''s mayor urged everyone to see the storm as "the biggest
      wake-up call we could possibly get." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T20:33:18.230+08:00
    'imagesource': 'jcr:8c1f6e9a-2e15-47fa-b920-7bd01b356978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff1182c-a643-4893-9e98-f00f732411d8'
    'lead': 'After Ida''s remnants swept through the East Coast and left at least
      46 people dead, New York''s mayor urged everyone to see the storm as "the biggest
      wake-up call we could possibly get."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T20:37:18.022+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:46:29.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:14.322+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NYC', 'New-York', 'Ida']
    'template': '1'
    'title': 'With dozens dead and rescue efforts ongoing, NYC mayor says the dire
      future experts warned of is now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530f958-ac43-4031-bb60-291daa58c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After Ida''s remnants swept through
        the East Coast and left at least 46 people dead, New York''s mayor urged everyone
        to see the storm as "the biggest wake-up call we could possibly get."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12784356-2390-4ec0-a77c-e39c3136b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a new world now, let''s be blunt," Mayor Bill de Blasio
        said Thursday, adding that the intensity and frequency of storms are rising
        and the US is going to have to do a lot of things "differently" and "quickly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ba6ac-ca35-4051-b746-773799da86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday, the White House said President Joe Biden had approved
        an emergency declaration for New York and New Jersey after at least 39 people
        died in those two states alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff07ce4-8985-460d-9904-50531efaaea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida first devastated parts of the Gulf Coast as a major hurricane
        Sunday. It rolled through the Mid-Atlantic and Northeast on Wednesday as remnants
        of a tropical depression, dropping rain that unleashed deadly flooding from
        Virginia to New England. The flooding was especially concentrated in a stretch
        including metro Philadelphia, New Jersey and southern New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6d829-e4e4-422e-90bd-8f12a4bb6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dozens killed in the East, many died in flooded homes —&nbsp;including
        many in flooded basements —&nbsp;or while overtaken by water in or outside
        their vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c530b-90f2-4038-a6d2-a03503c85753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday morning, about 4.5 million people in the Northeast remained
        under flood warnings, mostly in northeastern New Jersey, as rainwater flows
        into larger creeks, streams, and rivers. Some rivers in the Northeast are
        forecast to remain above flood stage into the weekend, though many are already
        receding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213004d7-d8f6-4090-9deb-d71c7ca165c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to start from scratch as we are mourning," Amrita Bhagwandin
        of Queens, New York, told CNN''s Chris Cuomo on Thursday. "We have to see
        how we can move on in the most graceful way here. Because this -- if you see
        the situation here, it''s very unsafe, very unlivable. Death is upon us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91e29e-8439-4809-8a11-bdd537f83f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhagwandin''s home sustained serious damage in the flood, but her
        biggest heartbreak was losing her neighbors, a mother and a son, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bfede-6334-418a-ac07-6bf29e9482f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhagwandin''s husband, Sahadeo, said that their neighborhood has
        had flooding issues before. And officials may come through during times of
        disaster, but the residents there need more action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2f81d-1d3a-4efb-98fc-9c97d39cf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a lot of help in this neighborhood and over the years we
        have been neglected. I came here in 2003, and since 2003 to 2021, we''re getting
        flooding and nothing has been done," Sahadeo Bhagwandin said. "We have several
        projects that were completed in this block but it is not resolving the issue
        we have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25d2a1-a952-4b6c-9fc1-9c4bc3fbb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 39 deaths in New York and New Jersey, four deaths
        were attributed to the storm in Pennsylvania, and one each in Maryland, Connecticut
        and Virginia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b870b3-7964-40cf-9726-667cc1421b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul said she wants answers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a7042-1731-4fbe-a036-ef2a665a0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know who knew what when and what could have been done
        differently —&nbsp;because New Yorkers deserve to know what we''re doing to
        learn from this event and make sure that it doesn''t happen again," Hochul
        told CNN''s Anderson Cooper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a01d29-0051-435d-b1a0-ec68378fc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But part of making sure it doesn''t happen again is fighting back
        against climate change, Hochul said. She advocated for a continued transition
        in the state to carbon neutral energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1b3ae-1b81-4c38-b67b-874b565aac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no choice my friends, the future we spoke about in dire
        terms, that future is now. It''s happening, we''re losing life, lives we''re
        losing property and we cannot continue on this path."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0be3c-d2b3-4589-bfcc-b6b68ae6045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>25 homes destroyed or damaged by tornado in New Jersey</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f99cd-dfa8-4efd-a3c5-a40948972ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight tornadoes were confirmed in the Northeast on Wednesday:
        four in Pennsylvania, three in New Jersey and one in southeast Massachusetts,
        according to the National Weather Service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a90b3-650c-4b89-8a4e-d9d3869595f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern New Jersey community of Mullica Hill, a tornado
        destroyed or severely damaged 25 homes, police Lt. David Marrow said. The
        weather service rated that tornado an EF-3 with 150 mph winds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb18349-52f5-489f-9554-98b0f5a30adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of trees were downed, and power was knocked out for a third
        of the township, Marrow said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d70f2-036a-4c4e-87cf-a7a1c5cc9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to take some time to dig out of, there''s no question
        about it," Gov. Phil Murphy said Thursday, standing in front of one of the
        wrecked homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f71749-fe03-426d-ac85-57348518fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As terrifying as the tornadoes were, none of the state''s 23 storm
        deaths were related to them, Murphy said, adding that he believes residents
        took the flood warnings less seriously than the tornado warnings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf5a9a-4951-48b9-9915-045b0f440a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tornado warnings came out just as the flood warnings came out,"
        Murphy said. "Everybody, when they got the tornado warning, went into their
        basement and I think there were too many people who thought that they could
        deal with flooding and sadly, some of them either in their homes or in their
        cars, lost their lives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892127f-5710-427f-a5e6-0df662614c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People standing to ensure they did not drown in the bus</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7276da-f81a-424d-a399-e6a132ac2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger of floodwaters was readily apparent in New York City,
        where the police department made 69 water rescues and 166 non-water rescues,
        the Chief of Department Rodney Harrison said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5377a64-9a66-4c2a-93b8-dec3863430c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 subway riders were evacuated, New York Police Department
        Chief Rodney Harrison said Thursday. And another 500 New Yorkers were rescued
        from flooded roadways, buildings and subway stations, the New York City Emergency
        Management Department said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64aa68b-047a-496a-bdae-d3ade37cafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the chaos, New York bus driver Rosa Amonte became an overnight
        viral sensation after she drove passengers to safety, even as 3 to 4 feet
        of water filled the bus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297b3f7-8be6-4f70-b75b-c1eb72a86b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People literally standing on their seat to make sure they did not
        drown inside a bus," Hochul said. "She stood there, she drove, through the
        night and did what it took to get people there safely."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111d494-3a2d-4d85-824e-70630660757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:37:18.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:46:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/03/weather/ida-eastern-us-flooding-friday/index.html">With
        dozens dead and rescue efforts ongoing, NYC mayor says the dire future experts
        warned of is now</a>"</em></p>'
  'UP-La-Salle-drop-world-university-rankings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
