    'template': '1'
    'title': 'Biden says he''ll press Congress on infrastructure after wildfires and
      Ida wreak havoc on US: ''The climate crisis is here'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b233b66-6fee-4597-849c-ae7c22a65e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Thursday
        he plans to press Congress to take further action on his infrastructure proposals
        that he says will better prepare the nation for future natural disasters and
        the effects of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79150853-40ca-45d9-8c98-01b0dc746847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9946fa0-6ec2-48ad-8b15-9d5781351ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking hours after remnants of Hurricane Ida caused dangerous
        flash floods and tornadoes across the Northeast and as wildfires burn their
        way across the western US, Biden said his infrastructure proposals would shore
        up infrastructure that will be challenged in the coming decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485e738-2901-40ab-a402-391aed9f0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238eea4-5977-45be-bf1f-cc704cbadd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past few days of Hurricane Ida and the wildfires in the West
        and the unprecedented flash floods in New York and New Jersey is yet another
        reminder that these extreme storms and the climate crisis are here," Biden
        said, speaking from the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60664f2-43fd-4e65-bf8f-f60c547e964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c0458-fce9-465f-b300-7093241aaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the nation needs to be better prepared, and argued
        his plan would make key investments that would make electric grids and transmission
        lines more resilient to storms, wildfires and floods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b656592-d3c1-4f0b-a757-ea27d25d2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366a676-3bcd-4e01-a1da-283effccc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he had spoken to the governors of New York and New Jersey
        in the wake of the floods and damage, and said he was planning on speaking
        to the governor of Pennsylvania.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac99e7a-2e65-4ce9-970f-18c233bc9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b632ca-cc65-4570-945e-5aa795dcaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of damage, and I made clear to the governors that
        my team at the Federal Emergency Management Agency, FEMA, is on the ground
        and ready to provide all the assistance that''s needed," Biden said, speaking
        from the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b0ee6-d448-4432-98e8-b56cf99a7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5ac9f-62b1-4958-ae71-8df941fc26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to everyone affected is we''re all in this together.
        The nation is here to help. That''s the message I''ve been making clear to
        the mayors, governors, energy and utility leaders in the region who my administration
        has been working closely with over the past few days," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4487df-3757-4a43-ba19-4adf315a2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ef471-95fb-428f-ba9b-ee0422f1511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said since the hurricane made landfall, more than 6,000 members
        of the National Guard have been activated in Louisiana, Mississippi, Alabama
        and Texas and other states to support search and rescue efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ec7eb-618b-4c86-b896-27a36307f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce63340-469b-4de7-bfff-ef0ed6eca1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there is much to be done in this response on our part.
        We need to get power restored. We need to get more food, fuel and water deployed,"
        Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785d16d-5879-4938-b53e-747174812c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10916127-c541-4f42-812e-e11ffc3c431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he gets hourly updates on relief efforts from
        FEMA "well into the night," and said his team would be working "around the
        clock until the critical needs of the region are fully met. And we will meet
        them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86be9e2-2e32-4930-b3d7-f99aebf3208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1c50b-51a0-4129-9661-5dcc4a30115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said his team has been working with private companies to accelerate
        the restoration of power and cell phone services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80704f5-00bf-4540-81f9-e33d72a5c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a9632-6420-4508-a6e1-de2e9662b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s beginning to get back up, but there''s a long way to go,"
        Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd644cc-0a96-4649-9568-2d61a2e37e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b3a87-3764-4d82-80eb-bdd870673120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be traveling on Friday to Louisiana to meet with Gov.
        John Bel Edwards, a Democrat, and parish presidents, mayors and local officials
        representing the affected areas. He said the governor encouraged the President
        to come and assured him his visit would not disrupt recovery efforts on the
        ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0bbc3-ee5a-4612-a8b6-7214fcf2b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba672f-dc7f-4df5-b8af-01cccda82f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here for you," Biden said, addressing those affected by
        the storm. "And we''re making sure the response and recovery is equitable,
        so that those hit hardest get the resources they need and are not left behind."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d857fd-b101-4494-8fb2-b544c687ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2c80a-bfe2-4016-8baf-931853488c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted the region hit by the hurricane is a key center of the
        nation''s oil production and refining infrastructure. As a result, he said
        his administration is moving quickly to increase the availability of gas and
        ease the pressure on gas prices around the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508035d6-4eb5-468e-bf51-3c98bc60438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5400e8-b2d5-4514-8e28-5685d385e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had directed Secretary of Energy Jennifer
        Granholm "to use all of the tools at her disposal, including using the Strategic
        Petroleum Reserve to keep gas flowing to the pumps in order to get critical
        supplies to the region."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8715d-2539-4406-baee-9c65becf2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cae2d-eb53-405a-843d-7d0f534ad20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also called on private insurance companies to pay their policy
        holders what they are owed to cover the cost of temporary housing amid the
        natural disaster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec146d-0549-4f55-9814-1b0a126d3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea53d61-f641-425d-997d-4c7c335dbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t hide behind the fine print and technicality. Do your job.
        Keep your commitment to your communities you insure. Do the right thing,"
        Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7770c6-fdc3-4faa-b6c2-fdea4cc96054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b756f-c21d-4411-99d6-71699cc76215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York declared a state of emergency early Thursday morning. At
        least 11 people have died in New York City, New Jersey and Maryland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c7c37-52b4-4b9b-a896-532756b51a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6500e74-901f-44e4-b3ed-e230a55907f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met on Monday with FEMA Administrator Deanne Criswell and
        governors and mayors from states and cities affected by Ida after the storm
        made landfall on Sunday in Louisiana and caused catastrophic damage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c09368-8e11-411f-82cf-1580ac23e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20292d4e-d6a2-4b26-a86a-ab2f725ff2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are now facing gas shortages and dwindling supplies, and
        power outages in some Louisiana parishes could last at least a month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c1d70-c8ec-422a-b6e6-6575b770c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad3857-207e-4f6e-ae9c-7885b9d4c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday spoke about the number of actions the federal
        government had taken, including working with private sector energy providers
        to restore power to the more than one million Louisianans that at the time
        were without electricity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c87b8-41d2-4287-b737-7c50a3c7c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ceb0c-f715-4e42-ab91-a8c0cf27259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:06.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the storm, Biden approved the state of Louisiana''s request
        for a major federal disaster declaration and the state of Mississippi''s request
        for an emergency declaration. He said these declarations allowed federal aid
        to be ready ahead of time to supplement state, tribal and local recovery efforts
        in the areas affected by Ida.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245efe0-cbd6-41ff-b9d3-b9c2bf3cc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d2f0c-985f-4735-9a05-f1f744dcae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited FEMA''s headquarters in Washington on Sunday
        to receive a briefing on the storm. While there, Biden warned the hurricane
        was life-threatening and that the devastation was likely to be immense.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959d248-6d8f-4ed4-831e-8a509b4efa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:09:08.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/02/politics/biden-hurricane-ida/index.html">Biden
        says he''ll press Congress on infrastructure after wildfires and Ida wreak
        havoc on US: ''The climate crisis is here''.</a>"</em></p>'
  'Americans-immunity-to-coronavirus':
