      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6699f4f-ad36-4cad-b328-473d4ce1d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:16:08.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:53:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the order said this is provided that the establishment
        has secured a protocol compliance certificate (PCC) and its workers are also
        vaccinated against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd268a5e-a81f-4adb-b6a5-8ee5bec2e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:16:08.524+08:00
