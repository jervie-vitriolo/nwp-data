  'Taliban-heavy-clashes':
    'author': 'Mohammed Tawfeeq and Nathan Hodge, CNN'
    'caption': 'Heavy clashes erupted Thursday night around Afghanistan''s northern
      Panjshir Valley between Taliban fighters and an anti-Taliban group, according
      to a source within the group. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T20:22:03.878+08:00
