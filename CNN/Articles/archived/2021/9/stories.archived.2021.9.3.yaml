      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots were off to a slow start in the first quarter with
        Blackwater''s Kelly Nabong and Ed Daquioag converting their treys for a 26-22
        lead.</p>'
