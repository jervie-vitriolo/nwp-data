    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese govt, PNP discuss return of ''China Desk'' in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e295d3b-7529-4ae2-8481-79e6f443ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:15:13.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Chinese
        and Filipino government officials are reviving talks to bring back the "China
        Desk" in the offices of the Philippine National Police, a proposal that was
        scrapped after it drew flak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684694a-2bdd-483d-8da1-75f8f842a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:15:13.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Guillermo Eleazar met with Public Security Vice Minister
        Wang Xiaohong and Chinese Ambassador to the Philippines Huang Xilian on Thursday
        to discuss efforts to strengthen law enforcement and address transnational
        security concerns affecting the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f382913-89a0-47a5-b085-effffce31d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:15:13.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also discussed were updates on the proposed establishment of China
        Desks in the PNP offices that will address concerns on the protection of overseas
        Chinese nationals and organizations," PNP said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbcde7-d93c-423b-835c-37b0ee83f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:15:13.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, former PNP chief Gen. Archie Gamboa floated the idea of
        creating help desks for the Chinese due to the rising cases of kidnapping
        and extortion following the establishment of offshore gaming operations in
        the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3cc94-ece6-4334-bab6-53f9b175ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:15:13.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa''s proposal was scrapped after it drew flak for giving special
        treatment to the Chinese.</p>'
