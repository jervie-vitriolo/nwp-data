  'dnl-bond-offering-strong-traction-among-investors':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T11:05:27.423+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac74a1e-9f1d-4536-9815-0373e6c44b49'
    'lead': 'Investors have snapped up the bond offering of listed food and chemical
      products manufacturer D&L Industries, with total bids reaching ₱13.8 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T11:08:53.131+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:54:56.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:59.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L''s ₱5-B bond offering riding high after strong traction among investors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c31478-b936-4a22-90ef-f52afdb08de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong>&nbsp;—
        Investors have snapped up the bond offering of listed food and chemical products
        manufacturer D&amp;L Industries, with total bids reaching ₱13.8 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe510982-a317-4546-b103-18daea27e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the company said the robust demand from fixed income
        investors may prompt it to exercise the ₱2 billion oversubscription option,
        boosting the issue size to ₱5 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be07f3-1e18-40a0-8053-28f87478200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/8/27/sec-approves-dnl-5b-bond-issuance.html">RELATED:
        Corporate regulator greenlights D&amp;L''s ₱5-B bond issuance</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094bdd0-d123-4406-b223-a53315290e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the option will be tapped, the offering will be composed of 3-
        and 5-year bonds sized at ₱3 billion and ₱2 billion, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348d163-5620-4e13-a69f-913a0d21aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-year issuance will be priced at 2.7885% per annum, while the
        5-year bonds will carry a coupon rate of 3.5962% pa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96eb4f-9d40-48b4-9b6b-5f2350ada555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are overwhelmed with the strong support the fixed income community
        has shown us in our debut bond issuance. This has allowed us to price our
        bonds at among the lowest rates in Philippine corporate bond history," D&amp;L
        Industries president and chief executive officer Alvin Lao was quoted as saying
        in a disclosure Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c667d14-9cf7-4116-9eb0-2c8d2e45a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As earlier disclosed, proceeds from the fundraising will finance
        the expansion of D&amp;L''s production facility in Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be4782-3e0d-4960-9647-d364edf0c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This maiden offering will be a useful financial exercise for the
        company and will allow us to fully fund our Batangas expansion, which will
        be the next leg of growth for the company. We are looking forward to May 2022
        when commercial operations finally start," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3461af8-15a0-4031-ae76-84aa0d200ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, D&amp;L received a PRS Aaa credit rating—the highest credit
        rating—from local debt watcher Philippine Rating Services Corporation (PhilRatings)
        for the bond issuance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714236b-d760-46a7-8efa-4c0fdeec84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s capacity to finance its obligation is also considered
        "extremely strong." PhilRatings also gave it a stable outlook, which means
        it is expected to last for the next 12 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26aef8-dfe3-4043-9abb-aa7d5e9b3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:08:53.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L tapped China Bank Capital Corporation as the sole issue
        manager, lead underwriter, and sole bookrunner of the bond offer.</p>'
  'Vaccine-booster-unprogrammed-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-03T11:41:39.548+08:00
