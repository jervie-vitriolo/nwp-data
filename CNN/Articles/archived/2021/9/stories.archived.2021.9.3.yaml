      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f8336-1fa9-452d-961a-0cbecf637dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you are even having plans of selling vaccines, charging ₱3,500
        per shot...Moderna vaccines cost $51 or roughly about ₱2,500. What is the
        extra ₱1,000 for and for whom?" Duterte asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9dc2f-c2fa-4acb-8f24-2a406b96d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dfde9-e7b7-4981-85fa-c1e3afcf373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the Red Cross saving money so that it would eventually pass
        a resolution to set aside a big amount to fund your election plans, just like
        the funds you used in the 2010 and 2016 campaign?" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3e570-890a-405d-960b-fc6f251a4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bf5d8-052d-4178-bb2a-e67bf16dc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said there might be a conflict of interest with Gordon
        being both a senator and chairman of the PRC. "Is it not fair to say now that
        <em>bumitaw ka na</em> and give others a chance <em>para mahinto mo na yung
        ginagawa mong kalokohan</em>?" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f893f-7642-430c-9ab4-f245d1d05a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab2d80-9e08-4b49-bc23-c3bd29b5b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it not fair to say now that it is time for you
        to leave office and give others a chance so you can stop your nonsense activities?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd10ada-be51-4b92-a256-495cebeb4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53baf10d-7331-46d1-9edd-45d9d422fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused Gordon of investigating the government''s
        purchasing of medical supplies "in aid of political interest," noting that
        the senator is eyeing the vice presidency in next year''s polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78012e39-a29e-4f94-8627-a7e10c467ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d6af5-f455-47bb-9e8e-d79ce70c69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Gordon for "threatening" to stop the PRC from
        <a href="https://www.cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">conducting
        COVID-19 tests</a> last year after the government failed to settle its ₱930-million
        debt to the humanitarian agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3628a-60ad-4936-a94e-b174767abddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c50ec3-090a-49cb-968f-5d8c86e6e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said he will ask the Commission on Audit to scrutinize
        the PRC - a non-government and non-profit organization - for other possible
        anomalies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d557b0-07bc-45a6-8188-f6c2fbd69e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83411f7-9bfa-4921-9a2e-9c630075ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has yet to respond to the President''s statements as of press
        time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6f4cb-2939-48c6-9bce-6b34f3a072db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33b787-8eee-4247-943d-bc2438e8fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act no. 10072 states that "The Philippine Red Cross shall,
        at the end of every calendar year, submit to the President of the Philippines
        an annual report containing its activities and showing its financial condition."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ba1c9-2d35-43b8-8c85-eccd09d9d108'
      'mgnl:activationStatus': true
