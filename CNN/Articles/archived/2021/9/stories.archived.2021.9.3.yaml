    'lead': 'The Philippine Red Cross expresses its support for its chairman, Senator
      Richard Gordon, describing him as an "unsalaried volunteer" who helped shape
      the organization into what it is today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T23:35:58.429+08:00
