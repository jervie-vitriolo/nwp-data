  'DOT-asked-to-include-ayuda-in-2022-budget':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'Lawmakers urged the Department of Tourism to revisit its proposed
      ₱3.7 billion budget for 2022 and study the possibility of including ayuda or
      cash assistance to affected tourism frontliners. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T15:14:34.144+08:00
    'imagesource': 'jcr:f8c3edb7-a631-4cf1-abe9-e62daa31af25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8417966b-6c85-4421-9803-f9ffdef4435b'
    'lead': 'Lawmakers urged the Department of Tourism to revisit its proposed ₱3.7
      billion budget for 2022 and study the possibility of including ayuda or cash
      assistance to affected tourism frontliners.'
    'mgnl:activationStatus': true
