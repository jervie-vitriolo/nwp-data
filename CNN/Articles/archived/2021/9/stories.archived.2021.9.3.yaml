    'template': '1'
    'title': 'China will create a stock exchange in Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a87c50-002f-4a1d-b1be-3342be955bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China will set up a new stock exchange
        in Beijing, giving the nation''s capital and political center more influence
        in the world of business and finance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31803f97-ffb4-4c4d-9306-0fbebf18572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3078560-0a54-4ee5-972d-d06154a84426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping announced the Beijing-based exchange at an
        international trade fair on Thursday, saying that he wanted to create a venue
        for "service-oriented" and "innovative" businesses. He did not say when the
        exchange would be established.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7f796-cce8-4579-9f9f-313914fe0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cb037-f1a3-4fa6-be13-2abab0827a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China already has two stock exchanges on the mainland, but they
        are located in Shanghai and Shenzhen, far away from Beijing. The Shanghai
        Stock Exchange, which was established in 1990, hosts mostly large-cap companies,
        including state-owned enterprises, banks and energy firms. The Shenzhen Stock
        Exchange has a bigger proportion of tech companies and small or medium-sized
        firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15de8f-406c-47f5-bcad-b1b27d98a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05c8b3-1fc4-4518-aae1-ef0a5e75d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the Hong Kong Stock Exchange, but it is subject to
        its own legal and regulatory systems and is free of Beijing''s capital controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecaf17-1f55-4fbc-a837-27c781b3f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef875ba9-d48b-47ad-a184-210ef4d47b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the Chinese government''s regulatory crackdown
        on large private companies intensifies. Beijing has been working for nearly
        a year to rein in their power and influence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ec659-9055-419d-8dd6-e32e0a52c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ccb1e-56aa-4754-8fc3-b087eb842ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s being announced as Chinese companies face regulatory hurdles
        as they try to raise money in the United States. Pressure is coming from Chinese
        authorities who are increasingly upset about tech firms going public overseas
        because of concerns about whether they could give foreign governments access
        to sensitive user data. Meanwhile, US regulators have stepped up scrutiny
        on Chinese IPOs and required stricter disclosures about potential risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086383b4-1262-4fe2-b047-efb346a0bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f6615-fe91-41a9-b6fb-285c07c288ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the second time Xi has personally announced a stock market
        initiative. In 2018, as the US-China trade war raged, he unveiled a tech-focused
        board for startups on the Shanghai Stock Exchange. The creation of the Star
        Market was intended to channel investment into China''s high-tech companies
        and help the country gain an edge in its competition with the West over tech.
        Since then, more than 300 tech firms have listed on the board, with a total
        market cap of more than 4.7 trillion yuan ($728 billion.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54960250-9202-4351-8f8e-aab97b22a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f05e3-2348-46dc-bf95-26e8e13c7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also established an over-the-counter system in Beijing
        in 2013 for trading shares of companies not listed in Shanghai or Shenzhen.
        It is called the National Equities Exchange And Quotations (NEEQ), and is
        widely known as the "New Third Board" in China. However, the NEEQ has lagged
        behind Shanghai and Shenzhen markets in recent years, shrinking in size and
        liquidity. Xi on Thursday pledged to reform the NEEQ system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864962e-3b48-403f-96c5-1453f8a251a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31794612-6bb1-4238-8edd-35b541310c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Securities Regulatory Commission (CSRC), the country''s
        top securities regulator, later explained that the new Beijing stock exchange
        will be built on the top of the NEEQ. Selected companies from the NEEQ can
        qualify to list on the Beijing exchange, the regulator added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c14331b-3753-4703-85a0-59efb9ed801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529cbc9-630a-4626-a00d-db0df710b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSRC also said that the Beijing exchange will complement the
        Shanghai and Shenzhen stock exchanges and focus on serving "innovative" small
        and medium-sized businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257eaa0-7430-4f4d-89a8-c642604496ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d85124-4cf0-4b77-8e04-435ee405f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration-based IPO system that China piloted in Shanghai
        two years ago will be applied to companies seeking to list on the new exchange
        as well, it added. That system requires companies to make even more disclosures
        about their operations. It''s intended to improve market transparency and
        reduce an otherwise lengthy regulatory review for IPOs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113667ce-1cde-4688-9370-2315245e2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:30:11.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/03/tech/china-beijing-stock-exchange-intl-hnk/index.html">China
        will create a stock exchange in Beijing</a>."</em></p>'
  'ECCP-key-economic-bills-passage-2022-polls':
