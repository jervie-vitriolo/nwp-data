    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962f8eb-c269-4a9a-9542-a5275ddfe3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.055+08:00
      'mgnl:createdBy': 'nikko'
