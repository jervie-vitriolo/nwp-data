      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana kung kakayanin pa, makapagbigay tayo ng ayuda</em> for
        all <em>kasi kailangan ito ng mga mangagawa sa industriya ng</em> lodging,
        restaurants, hotels <em>marami po ang hirap dito bumangon</em>," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14816cab-ac81-4858-b1f5-cd4fe3f3e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.590+08:00
      'mgnl:createdBy': 'janine'
