    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933c4a5-bc34-4d60-bf6f-010c1eb9a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Investors
        from Europe are counting on the passage of key economic reforms before the
        2022 elections, the European Chamber of Commerce of the Philippines (ECCP)
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b235c1-4be6-44c4-b8af-24aae3471bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d3abf-000f-4364-8746-4b816d3aba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Exchange, ECCP President
        Lars Wittig particularly cited bills amending the Public Services Act, Foreign
        Investments Act, and Retail Trade Liberalization Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3c523-cafe-4c0b-93bd-b1dd97a927ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec28374-b2ed-4a85-ac06-9576e781b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those three are pivotal in order to ensure that we literally capitalize
        on this big interest that currently is from European investors," Wittig said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdc6eb-26ce-4fba-bcff-5d8844de57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e3d92-ec18-4600-9620-971df26dfe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECCP chief also emphasized the importance of promoting more
        competition and better variety of services among the likes of telecommunications,
        energy, and transportation in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af83e6-292e-4e26-a88a-9d603ae0cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02601aa-e3f9-4047-8581-2f72bb649cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can only be allowed by bringing down these barriers," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff615c20-06bc-4c86-8696-088864072677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e00fe-c179-49b0-aed8-2d74045df430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with The Exchange, Trade Secretary Ramon
        Lopez also emphasized that these measures - along with the government''s flagship
        infrastructure program Build, Build, Build - are among reforms that will further
        reel in investments from abroad despite the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb65e1-866f-4468-ad92-516b8a51a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba326b83-7d74-428b-b222-fbf319ca35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also noted the country tallied $3.5 billion in foreign direct
        investments from January to May - a 37.8% annual growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41586a-5dce-4d7a-a5f2-c923c46ba816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:34:17.672+08:00
