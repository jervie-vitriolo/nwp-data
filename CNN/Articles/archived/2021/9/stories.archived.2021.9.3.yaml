      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether a COVID-19 vaccine will be authorized for young
        children before Thanksgiving, Fauci said he hopes so, but does not want to
        get ahead of the FDA.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f200d36-f43a-45b5-932b-6f872b6011dd'
