      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buntan also notched her third straight victory since making her
        ONE Championship debut early this year. She earlier beat Thailand''s Wondergirl
        Fairtex in February and Russia''s Ekaterina Vandaryeva in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
