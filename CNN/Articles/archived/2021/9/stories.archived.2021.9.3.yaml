      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who will be featured on the segment are people who lost
        their jobs but pivoted and started their own businesses such as LPG dealership
        and selling rattan products and milk tea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
