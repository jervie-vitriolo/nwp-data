      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials expect additional vaccine data soon</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c744d45-2907-4b85-827e-846bd6837bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognizant of the anxiousness felt by some parents and guardians
        sending their children back to school unvaccinated, health officials say they
        are working expediently to review whether the age of vaccine eligibility can
        be lowered.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb4082-8a56-48bb-a40d-2332ac2999c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38fc2c-86bb-462a-9854-eac07443bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized, the CDC would move quickly to recommend the use of
        COVID-19 vaccines in younger children, agency director Dr. Rochelle Walensky
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de955bf5-1bfc-4a8d-a61f-c1c38673e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63b3f3-f81e-40de-a687-97b795cb220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is looking at this with urgency. Everyone recognizes
        how important it is for those children to have access to vaccines," Walensky
        said during a National Parent Teacher Association town hall Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ad4ec-560c-4a31-9b43-6464cf279b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ee919-6a56-4f4b-bf4b-6b2b531e4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration (FDA) must approve or authorize
        the vaccines in younger children first, Walensky noted. And the vaccine makers
        must make the case to the FDA with clinical trial data.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809c650-c2eb-432f-9954-9e64d27058b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4491044-65eb-440f-83c6-95a2063fdbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding of the timeline is pretty consistent with what
        is being said -- the middle of fall is my understanding, early fall is when
        we will anticipate seeing the data -- and then it will lie with the hands
        of the FDA. And I''m hopeful for the end of the year," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a913cec-12a9-4187-b1a9-82648a87058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3b542-91e5-4f96-bbf4-0b15f7c42e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s vaccine has been fully approved by the FDA for
        Americans 16 and older, and emergency use authorization has been granted for
        those 12 and up. The Moderna and Johnson &amp; Johnson vaccines are under
        emergency use authorization only for adults 18 and older.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d6d52-7b96-4717-8646-e8a90b3f4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc9558-eaba-4050-9ace-f8d79c98028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced last week that it had completed its submission
        to the FDA for full approval, and has also filed with the FDA for an emergency
        use authorization for its vaccine in people age 12 and older.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7e2ad-bc5a-4e39-8699-a325cfa23ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e8aa9-9da6-478a-a17a-f3a4d939693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials of vaccines for children under the age of 12 are
        ongoing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aafc9d-c984-4dbb-9408-ac31f9bc7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6945bc-a408-420d-bd43-a2c78935547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.668+08:00
      'mgnl:createdBy': 'bamba'
