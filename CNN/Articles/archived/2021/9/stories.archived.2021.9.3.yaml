      'mgnl:lastActivated': 2023-01-25T02:54:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s House hearing, Health Secretary Francisco Duque
        III disclosed that his agency initially proposed about ₱104 billion for the
        purchase of booster shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755dc53e-e29d-4c47-891a-a576807ac5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8271f-fe7e-4c20-b193-e185726f266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM), however, only earmarked
        ₱45 billion under unprogrammed appropriations in the proposed budget for 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b61237-03d2-46a6-b9d0-af7be3a2ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96a532-0b64-4a4a-a364-816f5ccbabec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/1/2022-DOH-budget-request-cut-COVID-19-booster-.html">Budget
        request for COVID-19 booster shots cut by more than half&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60155d91-7229-48b4-8cb5-8f9fc9b66964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc25df-0564-41ca-80a5-096339007367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the situation can be compared to last year, when Congress
        had no choice but to approve the ₱70 billion budget for vaccines under the
        unprogrammed funds in the 2021 General Appropriations Act, without certainty
        on when they will be used. At the time, <a href="https://cnnphilippines.com/news/2020/10/19/COVID-19-vaccine-budget-DOH-allocation-2021-national-budget.html">the
        DOH only set aside ₱2.5 billion for vaccine procurement.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80e198-e7e0-4826-aa75-a02b960a213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514d13f-1092-4fcb-be9e-ecfa5e7abbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, what Congress had to do to fix the situation was to
        add ₱70 billion and the only thing they could do is to give an unprogrammed
        appropriation, but then somehow <em>nakahanap ng funds kaya napondohan iyon</em>
        (funds were eventually sourced for that)," the lawmaker said. "But we don''t
        want to have that kind of uncertainty now that we know better."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7067d-81d6-434f-b44f-eb231764904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd5414-80a6-46f9-b4b6-c99aa1f92168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit somewhat disappointing," Quimbo also said, "that
        we seem to not have learned from the experience last year and we continued
        to keep the vaccine budget as unprogrammed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e9320-81f7-47ad-9583-36a42cbcb6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0adcaa1-8506-41e3-bea2-8543df1eb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.dbm.gov.ph/wp-content/uploads/2012/03/PGB-B6.pdf">The
        DBM defines</a> programmed appropriations as those "with definite/identified
        funding as of the time the budget is prepared," while unprogrammed appropriations
        are "those which provide standby authority to incur additional agency obligations
        for priority programs or projects when revenue collection exceed targets,
        and when additional grants or foreign funds are generated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec16be-61aa-4a22-a683-c55d3b848c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c773f-4db1-4671-bbef-b28ff91314dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH told Wednesday''s hearing that the Department of Finance
        will "immediately find funds" as soon as the Health Technology Assessment
        Council recommends the use of booster shots.</p>'
  'Philippine-FDA-Moderna-covid-vaccine-adolescents':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T11:57:01.398+08:00
    'imagesource': 'jcr:ac50f403-fb2d-4dd0-9bf5-75fd3b9a852c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146928f5-3cf3-478e-bd0c-951b292d5fcd'
    'lead': 'The Philippine Food and Drug Administration (FDA) has approved the emergency
      use of Moderna COVID-19 vaccine on adolescents aged 12 to 17, its chief said
      Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T11:58:27.314+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:54:28.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:00.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine FDA allows Moderna COVID-19 vaccine for Filipino adolescents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190971c4-482c-4624-80d9-bd8ddc26caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:58:27.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Philippine Food and Drug Administration (FDA) has approved the emergency use
        of Moderna COVID-19 vaccine on adolescents aged 12 to 17, its chief said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c998d-3258-4dc8-927c-a07d261243be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:58:27.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the US firm applied for amendment of its previous
        emergency use authorization, FDA chief Eric Domingo said the country’s vaccine
        expert panel and the agency’s regulatory experts have given the go signal
        to use Moderna coronavirus shots for the inoculation of adolescents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55528671-3b3a-49a4-923d-4360d04e5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:58:27.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that while there are rare cases of myocarditis, or
        the inflammation of the heart muscle, the presence of the highly contagious
        Delta variant has forced experts to approve Moderna''s application to cover
        Filipino adolescents in the vaccination drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1367b2-4d45-4acd-9ac9-517adc5dfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:58:27.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:54:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the Delta variant affecting a lot of children, nakita ng mga
        experts na (the experts saw that) the benefits of the vaccine outweigh the
        risks,” he said during a virtual briefing.</p>'
  'House-panel-terminates-2022-budget-briefing-Duterte-office':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T12:26:32.015+08:00
    'imagesource': 'jcr:e9fccfd4-3d1b-4295-b0bb-920010385486'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab4dd8db-cdc9-405a-8169-ade9e6c765c7'
    'lead': 'The Committee on Appropriations of the House of Representatives on Friday
      terminated the briefing for the proposed ₱8.2-billion budget of President Rodrigo
      Duterte''s office for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T12:27:11.951+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:54:20.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:00.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House terminates briefing for ₱8.2-billion 2022 budget for Duterte''s
      office'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc7055-553c-4b72-a908-26ccdb19b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)&nbsp;—</strong>&nbsp;The
        Committee on Appropriations of the House of Representatives on Friday terminated
        the briefing for the proposed ₱8.2-billion budget of President Rodrigo Duterte''s
        office for 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96dd63-233b-4adb-aa12-eb2c28e24c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱4.5 billion of the Office of the President''s budget request is
        for intelligence and confidential funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0368c-1026-4515-9230-c694d3d9b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing away with the OP''s budget presentation is a tradition in
        the appropriations committee. The House panel does the same thing with other
        co-equal branches of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362726e-7b41-44ce-affe-fbb03df8a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes into the hearing, Pangasinan 6th District Rep. Tyrone
        Agabas moved to terminate the budget briefing, citing "the long-established
        tradition of extending parliamentary courtesy to co-equal branches of the
        government such as the Office of the President."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae5e8c-cd23-4c4f-a101-4456fdb3d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Henerasyon Party-list Rep. Bernadette Herrera-Dy seconded
        the motion, but Kabataan Party-list Rep. Sarah Elago objected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e7e62-d44d-4791-9159-50c6c153fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City 2nd District Rep. Manuel Dalipe, panel vice chairman,
        denied Elago''s objection, saying it "cannot be counted considering she is
        not a member of the Committee on Appropriations." But Dalipe allowed some
        of his colleagues to make a manifestation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb40e7-9d6e-4680-be74-25452a78d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the last budget of the OP under the Duterte administration
        and there are a number of pressing issues that need to be brought up before
        the Office of the President at this budget briefing," Elago said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e60cb-3eed-44c7-b48c-c4089b9be942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues that ACT-Teachers Party-list Rep. France Castro
        was hoping to raise was OP''s proposed budget for intelligence funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2084a-b739-478d-8bca-f912017ce207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ito opisina ng military o opisina ng PNP para maglaan
        ng ganyang budget para sa Office of the President," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05c196-f1c4-4e0b-8ed9-1fb94f239cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not an office of the military or the Philippine
        National Police to be given such a budget.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991796d-f0d3-4ee9-aa37-946d45b90548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s office got the same amount this year. He vetoed the 2021
        budget law provision requiring the submission of reports to Congress on how
        these hefty funds would be spent, citing the need to "protect national security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3dcab-7ff4-48fa-be35-96614480d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalipe assured Castro and other House members that they will be
        allowed to raise their concerns during plenary debates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd5728-5f22-40ee-9da1-5d703dbe4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:54:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayo mag-alala. Dadaan pa tayo sa plenaryo," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602205b6-1941-47a2-87e5-67931d58fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:22:37.344+08:00
