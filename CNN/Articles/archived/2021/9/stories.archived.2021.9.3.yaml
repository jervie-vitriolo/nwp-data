  'Denice-Zamboanga-loses-ONE-atomweight-grand-prix':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-03T23:52:49.789+08:00
    'imagesource': 'jcr:b33b6fe6-78d9-4c27-99c1-a1c974d6a8ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abf9a72-ab58-4650-8df7-bcebdd059fd6'
    'lead': 'Filipino fighter Denice Zamboanga suffers a split decision loss to South
      Korean foe Seo Hee Ham in the ONE Championship Women''s Atomweight World Grand
      Prix quarterfinal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T23:51:35.584+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:43:36.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:20.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denice Zamboanga loses in ONE Atomweight World Grand Prix quarterfinal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666342f9-3f02-4dc1-add5-cc9a13ec9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Filipino
        fighter Denice Zamboanga suffered a split decision loss to South Korean foe
        Seo Hee Ham in the ONE Championship Women''s Atomweight World Grand Prix quarterfinal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c299fdc-9932-4519-9083-cad15f2eda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two out of the three judges scored in favor of Ham that formalized
        her win in ONE: Empower, the outfit''s first ever all-female card held Friday
        at the Singapore Indoor Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad68e0-0fba-4f22-bd24-1f4730c9938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab2fad-9ae9-4650-863e-c3a24fb67187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Zamboanga was the more aggressive fighter as early
        as the first round, attempting to strike against her opponent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df31d2f-4a20-4c55-a7e6-834cfd0d808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c443ca-d284-4ac0-a729-4f19e6e5d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ham decided to engage in long moments of clinching, while leaning
        against the wall, to prevent Zamboanga from pinning her down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db488d2-1ae7-4183-a7ba-865699ac7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae063e43-9a3b-4d2a-935a-5e42d8039c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round started with both fighters trading jabs, then Zamboanga
        went for a take down at the 2:20 mark, but Ham again pressed against the wall
        by crossing elbows with her foe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a3ed7-be5d-4eee-b694-00aa1fd014f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcee26-89b6-483f-a2bb-8fab1dee6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third and final round, Zamboanga tried to be more aggressive
        in going for a knockdown win, but Ham''s counter strikes prevented her from
        doing that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef07df-4913-42ae-ab23-fd29b4e896ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9f981-13d3-4c54-9ece-1e7eb22ee511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga''s aggressiveness took a toll in the middle of the final
        stanza after she caused herself to have a cut on the left side of her forehead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25a82a-225e-408d-801c-392adc9860f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7257d7-e56c-4a58-b8b7-2fba84e5ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened when the two fighters figured in a headbutt after Zamboanga
        attempted to connect with a right while ducking underneath Ham for a double
        leg. The South Korean bet was going forward during that instance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec340dc6-07d1-4f4b-b40d-844938d3abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd88ae-f561-4573-85cd-c5020b3c09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:51:35.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:43:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
