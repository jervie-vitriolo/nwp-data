      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers'' groups have been lobbying for more benefits and the provision
        of a COVID-19 hazard pay for more than 300,000 election officers and support
        staff who will serve in the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061ab30-fd2a-43b3-8433-ee04a0a86b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Alliance of Concerned Teachers (ACT) and the Makabayan
        bloc filed House Resolution 2181 to raise the honoraria for poll workers.
        They said benefits ranging from ₱3,000 to ₱7,000 should be raised after being
        stagnant since 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a53c2-b8dc-46ea-9735-a010678f431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT is proposing an honorarium of ₱9,000 for members of the electoral
        board - or those who will handle the ballots and other election materials
        - and ₱10,000 for every board chairperson. On top of this, it is also seeking
        ₱2,500 for food allowance and ₱3,000 as transport allowance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104725a2-a83e-4bdf-b9e8-c0b0e932d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teachers'' Dignity Coalition (TDC) is also pushing for a ₱500
        daily hazard pay to compensate for the hard work and the risk of day-long
        exposure to thousands of people who may be COVID-19 carriers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e511b-0974-4af6-b540-010d3324a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 poll workers are expected to be tapped for the upcoming
        elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcfe16-ec17-4eee-ad00-76450f4609a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:42:42.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/5/11/two-shifts-2022-polls-extended-voting-hours.html">Possible
        two shifts for 2022 poll workers if voting hours extended</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e95184-583c-44b1-97f7-caf0b946bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said <a href="http://cnnphilippines.com/news/2021/6/3/COMELEC-OKs-pay-hike-teachers-2022-.html">it
        supports such calls</a>, but its approved budget for 2022 has little room
        for better benefits for poll workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff72fa7-ffda-4a28-ae52-f64d7dc1bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s fund request of ₱41.99 billion <a href="https://cnnphilippines.com/news/2021/8/25/Comelec-2022-budget-cut.html">has
        been slashed by ₱15 billion</a>. Bulk of that amount was meant for honoraria
        payments in line with the request of teacher organizations and of the Department
        of Education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81983c2-1439-4899-a8e0-4ac30f587c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully submit for the restoration of the budget in the
        aggregate amount of ₱5 billion to cover the funding requirement for our risk
        mitigation plan... as well as the honoraria of our poll workers," Comelec
        Finance Services director Martin Niedo said during the hearing of the House
        Committee on Suffrage and Electoral Reforms on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af0e6a-c1a5-444b-b6a6-d0bf69733dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) only allotted ₱13.6
        billion for the conduct of the national and local elections in May 2022 against
        a ₱21.66-biillion request, data showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7d99e-a237-4a07-a930-85c99880580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TDC also blasted the department''s decision to cut Comelec''s
        budget by nearly 35%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eff85-b035-4100-bdf1-4619b091e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sasabihin ng DBM na walang budget, nakakalungkot ito,
        dapat itong gawan ng paraan</em>," TDC vice chairperson Olive de Guzman told
        CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8223fe-81c7-422b-acb1-c0f094c02e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahirap ng trabaho kapag eleksyon</em>," she added. "<em>Masyado
        nilang tinitipid yung mga magseserve sa election samantalang sa ibang bagay,
        alam naman natin kung paano naman sila maglaan ng pondo at ng gastos</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b75b59-58cc-4e64-ab2c-3f44be097a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the DBM says there''s no budget, that''s disappointing.
        They should look for a funding source. Teachers have a difficult time every
        election. They are skimping on election workers when they can easily allot
        money for other expenses.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6767a4-51f4-44d9-b5b2-7993ef67cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school teachers like Rina Casanova-Onda also said while she
        remains willing to serve in next year''s elections, better compensation would
        be significant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2be71-771e-45b2-a63e-aa3a69317667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With no hesitation, <em>magpo-poll worker pa rin kami</em> [I will
        still be a poll worker]," she said despite the COVID-19 crisis. "<em>Nakakatuwang
        pakiramdam para sa isang guro na laging pinagkakatiwalaan sa mga ganitong
        mga bagay</em> [It''s rewarding to feel that teachers are trusted when it
        comes to handling the elections]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55f59c-301c-4cc6-8666-275ae34a2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many, Onda fears the risks that come with the job, with COVID-19
        transmission adding to peace and order concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f078cc-584b-45d0-9a7b-a4ef81d6c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:43:08.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/2/voting-day-rules-Comelec.html">Lawmakers
        fear voting day could become superspreader event</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69e5fa-692d-4a6a-bf95-4f51e07ed903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kukuwentahin natin ''yung</em> monetary value <em>ng</em>
        honorarium, <em>talagang kulang siya. Pero kung ang idea mo ng paggampan sa
        iyong tungkulin ay para talaga sa bayan ay hindi mo na ito bibigyan ng pansin</em>,"
        said Onda, who has been serving the elections for 15 years now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe68997-4292-4ad9-8561-bc917878ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakalaki ng impact nito, lalo na nga siyempre di ba ''yung
        buhay nila ''yung nakataya... Ang dali-dali nila tayong palitan sa ating tungkulin
        pero bilang mga magulang, bilang mga kapatid, kaibigan, ang ating mga mahal
        sa buhay hindi tayo basta-basta mapapalitan</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3066c-aabd-45c0-bc07-3415df98e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we compute the monetary value of the honorarium,
        it''s not enough. But if you focus on fulfilling your duty to the country,
        you won''t think like that anymore. Still, this has a huge impact especially
        when our lives are at stake... They can easily replace us in our poll duty,
        but we are not replaceable as parents, siblings, and friends.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdde154-2425-4657-9b8e-b8f11c8137a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:40:10.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have said they are willing to restore Comelec''s &nbsp;funds
        for these benefits, but the money will have to be sourced from other items
        under the ₱5.02-trillion national budget.</p>'
  'DOH-no-final-recommendation-COVID-19-boosters':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T16:39:31.738+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d538bf8-1eda-4a80-acbc-904d949a273f'
    'lead': 'While the country''s Vaccine Expert Panel said healthcare workers and
      immunocompromised people could already receive COVID-19 booster shots, other
      experts need to weigh in, too, the Department of Health said on Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T16:41:54.145+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:51:00.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:07.001+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Vaccine experts OK limited use of boosters, but no final govt decision
      yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64a4ba-c532-42c3-87a9-5b141628c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:41:54.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> While
        the country''s Vaccine Expert Panel said healthcare workers and immunocompromised
        people could already receive COVID-19 booster shots, other experts need to
        weigh in, too, the Department of Health said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1dd61c-ae33-4de0-985f-1daea26b80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:41:54.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine expert panel in one of our meetings was able to verbalize
        with their presentation na base sa kanilang pag-aaral (that based on their
        studies), maaaring magbigay na ng booster doses (booster doses can already
        be given) to healthcare workers and immunocompromised individuals," Health
        Undersecretary Maria Rosario Vergeire said in an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ea97f-f50a-4351-bb52-c8145e2ebec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:41:54.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:01.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But hindi natatapos ang desisyon kasi nagsabi na ang Vaccine Expert
        Panel (Our decision does not solely rely on the vaccine expert panel), we
        also listen to other experts," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76989fea-6b8a-42aa-a729-0f35c00667b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:41:54.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health spokesperson said the department is awaiting recommendations
        from other members of the All Experts panel, which guides the overall implementation
        of the COVID-19 vaccination program of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad11c22-dbdb-477e-958d-8e871b78477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:41:54.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the All Experts will meet next week, and hopefully finalize
        their decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6f158-6ab5-4b08-b925-4c435c31e2e8'
