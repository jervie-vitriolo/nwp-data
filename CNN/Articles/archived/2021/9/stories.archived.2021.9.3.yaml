    'template': '1'
    'title': 'PBA: TNT stays unbeaten, routs sister team Meralco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544f5b3-61c1-493b-8301-877ff1c57c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> TNT
        Tropang Giga remained unbeaten after five games in the 2021 PBA Philippine
        Cup following a 91-76 win over sister team Meralco Bolts, Friday at the Don
        Honorio Ventura State University Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfe0cb-2fa6-4ca0-ae92-93b29cc3474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc690f5b-be60-4b12-abf3-c43df66bb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Mikey Williams - the 2021 PBA Draft fourth overall pick -
        displayed his best offensive game so far with the Tropang Giga as he finished
        with 27 points and four rebounds. The Filipino American shot 11-out-of-20
        from the field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef1fa7-e2a5-422c-b020-123f81212bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2b2c3-8244-4652-8d19-7459dbdd313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have a lot of work to do. This is just one game. There''s
        plenty more games to come," said Williams, who also thanked TNT''s coaching
        staff and his teammates for helping him adjust to the style of play in the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408976f-550a-44d8-b943-584a0c24dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e5e1c-7103-4b9e-a011-da59ed7c1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Pogoy added 20 markers while Jayson Castro chipped in 14 points
        as TNT remains the only unbeaten team in the league.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7cb6b-ec94-4ff0-bdfc-70d7d4b49974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d46483-8764-4963-be3e-b00da6ee3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT dominated the game from the start as Meralco never had a chance
        to lead in the game. They established their biggest lead at 30 in the middle
        of the third quarter, 65-35.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff78fda-74ff-4532-8c8b-8a356aa1be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad86c6-75d7-4d5a-8af3-1ddbb7105ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga showed their offensive might as they dominated
        the Bolts in points from turnovers (32-17), second chance points (25-13),
        and points in the paint (46-34).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc805a-2f1f-4832-9bd5-3e53406cb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f0c25-67a8-4bac-8f1f-b9245991079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:19:06.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We push them hard, but it''s really an art of understanding how
        to get them to a prepared state while still keeping them fresh," said TNT
        head coach Chot Reyes, who noted they need this mentality heading into their
        matchup against second place Magnolia on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854d7b4-81d8-4273-b209-cae5e62253b3'
      'mgnl:activationStatus': true
