    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dca79-29de-4838-8545-5ffb843e3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American model herself was a beacon of hope when she
        put up the "Kapit-Bisig Tayo" fundraiser last year as part of her advocacy
        to assist healthcare workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e69bf0-b277-420a-98b3-44529b619e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0d878-245e-4cde-8e65-3b2d6ba988e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised US$1200, or around ₱60,000, which she distributed among
        five organizations. Half of the funds went to the Philippine General Hospital
        for the purchase of personal protective equipment for health workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3f8b7-7804-4e76-8dca-1fb147f4c832'
