      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are the one tasked to do supply runs for the household, you
        would be happy to know that there are Wilcon Depot branches accessible to
        you. You can visit any of its <a href="https://www.wilcon.com.ph/content/16-branch-location">68
        stores nationwide</a> with peace of mind as it implements necessary precautionary
        measures to maintain the health and well-being of both employees and valued
        customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21332d23-a356-4c93-a7f4-92e9f20e88dc'
