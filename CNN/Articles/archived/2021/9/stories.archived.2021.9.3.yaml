      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificate contains the venue capacity and its allowed operational
        capacity, along with prohibitions, the EO said.</p>'
