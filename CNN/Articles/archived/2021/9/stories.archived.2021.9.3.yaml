  'Kate-Walsh-Addison-Grey-s-Anatomy-season':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-03T12:26:29.925+08:00
    'imagesource': 'jcr:e7b4f000-613c-4bb3-9928-cfc951bd01c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb765258-f95b-4d9e-8d3c-e40066f490f5'
    'lead': 'Kate Walsh, who plays Addison Forbes Montgomery in the ''Grey''s Anatomy''
      universe, is set to scrub in once again. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T12:27:40.515+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:54:15.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:01.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kate Walsh set to appear in new season of ''Grey''s Anatomy'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2250cb-485e-4f6c-af7a-20f01d8cf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a season that saw a lot of returns,
        "Grey''s Anatomy" will see another familiar face in its upcoming 18th season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50618a0b-290b-4779-8134-4a8d6accbe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Walsh, who plays Addison Forbes Montgomery in the "Grey''s
        Anatomy" universe, is set to scrub in once again, ABC confirmed to CNN. Walsh
        is slated to appear in multiple episodes of the upcoming new season, according
        to TVLine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bce8d5-a1db-4a7c-b61b-f6df4065f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited to be home again," Walsh said in a video announcing
        her return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417655a-5ed7-4fc5-8032-ebc8436992f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh joined "Grey''s Anatomy" in the first season, in a memorable
        finale moment that introduced main character Meredith Grey (Ellen Pompeo)
        to the wife of her love interest, Derek Shepherd (Patrick Dempsey).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea1b34-4110-4f6e-ac30-907cfeff4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neonatal surgeon, Addison became a fixture on "Grey''s Anatomy"
        until leaving to star in a spin-off, "Private Practice." That show ran for
        six seasons from 2007-2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df453a48-aa57-4a8e-843f-bad44b908085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season of "Grey''s Anatomy" included high-profile returns from
        beloved (and fictionally departed) former cast members like T.R. Knight, Eric
        Dane, Chyler Leigh and Dempsey. Their appearances related to Meredith''s near-death
        experience while she battled a severe case of Covid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0631d4b-5f4d-4b4e-9358-baa7d8433bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T12:27:40.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season of "Grey''s Anatomy" premieres September 30 on ABC.</p>'
