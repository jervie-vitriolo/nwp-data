      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining donations went to Aklan-based projects and organizations
        — Akajan: Act as Juan, Project Lunchbox, Project Kalibo, and Giving Tree Relief
        Fund — to provide relief aid, medical supplies and PPEs to affected sectors
        in her home province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13af8bb-d12f-49e8-8801-406a647728ba'
