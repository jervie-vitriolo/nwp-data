      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Swimmer
        Gary Bejino and wheelchair racer Jerrold Mangliwan both failed to clinch a
        medal in their respective Tokyo Paralympics events on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec41ae9-1570-4c96-b82a-104b0e95c7f9'
      'mgnl:activationStatus': true
