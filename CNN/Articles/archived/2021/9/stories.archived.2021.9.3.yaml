    'template': '1'
    'title': 'IBM Philippines and the shift towards the ''anywhere workplace'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a43fd-9199-4b23-8692-c67e98615a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> With
        the COVID-19 pandemic permanently transforming the work landscape across the
        globe, one company is forwarding its own take: the "anywhere workplace."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b1374-704b-4480-9dec-18eb1c2c4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e958aec-4594-4dc5-98ae-8097a476938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to think about being able to work from home, in the office,
        or wherever and shift every other time," IBM Philippines president and country
        manager Aileen Judan-Jiao told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96015b1a-0baa-4a6f-a5ab-a28ef5a8ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff5021-12d4-4e01-9577-4d47115d6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jiao acknowledged this shift comes with challenges of security
        and heaps of contactless interactions among employees and their clients, she
        said they''re addressing these by enhancing processes and tools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce05ee-db3f-4641-90ee-f748d54352b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9be844-3470-4543-b503-289d576fb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re using technology to assist us in this process - technology
        including cloud and artificial intelligence," the IBM Philippines big boss
        said. "We have embedded these in our tools."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17575518-e308-4aea-8756-0c3b49260b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487958ef-913a-4f73-b785-f3d048cca2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiao also emphasized the role of the global health crisis in accelerating
        digital transformation not just for IBM Philippines but also for their clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a8fa1-e128-497f-b26f-5c3e24cacf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfa0ae-9a70-47b5-81ab-64cb047296ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the way we adapt to what are the new models of doing business.
        For IBM, there are shifts in terms of skills and also we see the same for
        our clients. We are creating new jobs but at the same time, we are upskilling
        existing jobs," she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abb8cf-6d45-4969-b27b-cd96f5945988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15e9c6-6040-4d08-9655-b89eae810510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:50:04.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been encouraging alternative work arrangements
        - such as working from home — to reduce foot traffic in offices and effectively
        curb the spread of COVID-19 infections.</p>'
