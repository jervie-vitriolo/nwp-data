    'title': 'More than 80% of Americans 16 and older have some immunity to coronavirus,
      blood survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca7446-86a4-4b20-ac45-6a01d9471afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 80% of Americans 16 and older
        have some level of immunity against the coronavirus, mostly through vaccination,
        a survey of blood donations indicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320f180-f764-4b09-9023-34c6df9a9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f1141-cd48-4092-81a5-0402d0b65892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, led by the US Centers for Disease Control and Prevention,
        also indicates that about twice as many people have been infected with the
        virus as have been officially counted. More than 39 million Americans have
        been diagnosed with coronavirus infection since the pandemic started in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4788f-897e-4b75-b389-636af413f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232d1a8-02f9-4a2f-8d46-9809135d1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by the CDC''s Dr. Jefferson Jones, set out to determine
        how close the US might be to some kind of herd immunity -- although they do
        not claim to have any kind of handle on that yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a80acd-bae2-4293-9c25-ff8bfd96bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc2705-961d-4444-bc8a-54a811ef8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worked with 17 blood collection organizations working in all
        50 states plus Washington, DC, and Puerto Rico to test blood covering 74%
        of the population. In the end, they tested about 1.4 million samples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebeda7-5d1a-4172-8a6e-62414ea16724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09536264-05e0-4ed7-9baa-72a580c98efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, before any vaccine was available, 3.5% of samples
        carried antibodies to SARS-CoV-2, the virus that causes COVID-19. That rose
        to 11.5% by December, they reported in the medical journal JAMA. By May, 83.3%
        of samples had antibodies to the virus, most of them from vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8768b-8238-4a35-bec7-9ac3fa44b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdfdc0-e92e-42a7-9094-6e6bb9a3c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while in July 2020, blood surveillance indicated the US was
        only counting one infection out of every three true infections, that fell
        to one in two a year later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17234966-6af0-44c3-a990-a4fa7a60b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdb253-3a2b-4941-902e-3e1ffa52e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was all pre-Delta, the researchers caution. Plus, they didn''t
        measure the other part of the human response -- one involving cells known
        as T-cells -- and one that might induce broader immunity. But knowing who
        has antibodies can help inform public health efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a534e4-0630-4586-b78a-c27d6d54be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09319676-3026-442b-87f0-5f99a4c10ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several large studies have shown that among individuals who are
        seropositive from prior SARS-CoV-2 infection, COVID-19 incidence is reduced
        by 80% to 95%, similar to vaccine efficacy estimates," they noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a606e4-1102-439f-ab3d-ce6ce99f1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14177bed-8fc7-45a8-813d-9fe3958531f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study will continue until at least December 2021, and results
        will be made available on the CDC''s website," they wrote.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94ce8b-04ea-4d9f-a32e-6ea28c048052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 hospitalizations remain high, but there are signs of improvement,
        HHS data show</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba68c89-d04f-4f11-8a0b-e29762cd3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalizations in the United States have been rising
        steadily since early July, but are starting to show signs of improvement,
        data from the US Department of Health and Human Services shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cacac7-3c46-40c5-852a-bab44173baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb25ee-a421-4f03-86b5-00d5edf43122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total hospitalizations nearly tripled in July and doubled again
        in August, according to HHS data, and for the past eight Sundays, total hospitalizations
        were an average of 25% higher than the week before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053871ef-0a3f-4c49-9af0-127396a951f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f36a8-3c51-49b2-8bc2-4edd06db25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past seven days, total hospitalizations in the US grew
        by only 2%. In fact, there were 134 fewer new admissions during the week of
        August 24 than there were during the previous week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76994e11-f685-44a3-80cd-3bf22442d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e02c1-af1e-4b43-a989-7c2d4a409c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, COVID-19 hospitalizations in Florida and Texas account
        for nearly 30% of current hospitalizations across the country. Hospitalizations
        in Florida have declined 11% over the past week, and hospitalizations in Texas
        have steadied, contributing heavily to improvements in national trends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5681f-d075-472a-920e-ce70cb725a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e994f-bc7b-414f-ab25-cf537398333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hospitalizations remain perilously high; there are currently
        102,804 people hospitalized for COVID-19 in the United States, 72% of the
        way to the peak from mid-January, according to HHS data. Overall, hospitals
        across the country are nearly three-quarters full and ICUs are about 80% fully.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382e0dd-aaaf-4411-af71-4eeef2698548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f9824-84b5-469a-b198-e1ff1aed7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine states have had record high hospitalizations in recent
        days, reaching peaks higher than any other point during the pandemic, including
        Georgia and Tennessee, where hospitalizations continue to rise. Most of these
        states have fully vaccinated a smaller share of their residents than the US
        overall. In Georgia and Tennessee, about 42% of the population is fully vaccinated,
        compared to about 53% of the US population overall, according to data from
        the US Centers for Disease Control and Prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13177d00-3e70-474c-be56-4599aa2d46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c6225-5a5b-481b-81d7-8ddf83ae341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p><h2>More than 500,000 children tested positive for COVID-19
        in 3 weeks</h2><p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650d32a-005a-4160-ba8f-7db2706151c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500,000 children tested positive for COVID-19 in the US
        from August 5 to August 26, according to state data collected by the American
        Academy of Pediatrics. At least 203,962 of those cases were reported in the
        week of August 19 to August 26; In late June, one weekly reported number was
        just shy of 8,500.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8aa1bb-d2cb-4f94-98ea-601ac178b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5bfce-dae7-4326-9fca-e92479913b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With concerns building over safely allowing children to return to
        in-person learning at schools, health experts agree that mask mandates are
        an effective tool in stemming infections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735d117-b917-4b05-b351-17d5384916fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0b87f-32f1-4a45-8fd6-4f23a66df041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is raging in all these children who are unvaccinated,
        which is why in schools mask mandates are so important," CNN medical analyst
        Dr. Jonathan Reiner told Jake Tapper last week, pointing out that inoculation
        rates are also low among adolescents who are eligible. "They have no other
        protection. They''re literally sitting ducks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ea5d9-9d6f-491d-b119-cc8d984c1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693deca-c8a0-4d1d-b9bf-a0949d50c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More states and school districts across the country are imposing
        mask and vaccine mandates, while others are working to limit COVID-19 exposure
        among the unvaccinated. New York Gov. Kathy Hochul announced on Tuesday plans
        to implement mandatory weekly COVID-19 testing for state school staff who
        are not vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0bc2b-6428-4aa6-b850-a463ceb1f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ba501-4f1c-433c-aaf4-6dffcaffabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need to remain vigilant to protect each other - and that
        means coming in to get your shot and booster shot, wearing masks in indoor
        spaces, and exercising basic safety measures that we are all familiar with
        by now," Hochul said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8b78c-b29c-49ef-97db-198d49d90d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343134d-4d61-4342-ba89-4c49b1171c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teens ages 12 and up attending classes, it remains imperative
        for them to receive vaccinations to help curb the spread of COVID-19, officials
        say. And vaccine mandates, while unpopular to some, may be a necessary step.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086264b0-7c43-40a2-a3fb-a46d0a304d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4c639-1c49-493d-bbd9-aaf9a61a54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that mandating vaccines for children to appear in school
        is a good idea," Dr. Anthony Fauci, director of the National Institute of
        Allergy and Infectious Diseases, told CNN this week, noting that this would
        not be a radical idea to impose.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
