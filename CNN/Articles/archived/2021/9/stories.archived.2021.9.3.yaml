  'DOH-overpriced-ambulance-Lacson-Senate':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T09:54:17.853+08:00
    'imagesource': 'jcr:d1f83ef1-578a-4615-9621-3335f4162cbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71855360-3a35-4b9f-a896-8e54040b71f8'
    'lead': 'Lawmakers are set to interrogate health officials over the government''s
      purchase of allegedly overpriced ambulances, Senator Panfilo Lacson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T10:36:01.880+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:55:44.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:59.039+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to grill DOH over ''overpriced'' ambulances'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3f113-e89a-4eee-9f05-b2610e70782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Lawmakers
        are set to interrogate health officials over the government''s purchase of
        allegedly overpriced ambulances, Senator Panfilo Lacson said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8e542-5a02-4316-a23d-5c47d9896702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged that the purchases were overpriced by ₱1 million per
        ambulance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bc941-2b1c-41f1-8a72-2735410e54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I checked the official records of such procurement — one by the
        Department of Health, the other by the local government unit. The difference
        in their purchase prices are too glaring to ignore," he told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d6108-213c-453a-b178-fc8e9c13214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DOH records were compared to the orders of local government
        units for similar ambulances. The senator said DOH bought an ambulance with
        Automated External Defibrillator for ₱2.5 million per unit. LGUs purchased
        the same ambulance vehicle without the defibrillator — worth around ₱300,000
        — for ₱1.27 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196d7b5-0c44-425b-b43c-52000b37d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with INQside Look, he said there was an "overprice"
        of ₱1 million per unit with the "padded" amount.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abac4d0-d561-473b-a96b-bb078a5acdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH defended the purchase, saying the deal was awarded to the lowest
        bidder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb5ae5-2464-4a9a-bf5c-b8ed1d44f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the agency bought
        Type 1 ambulances, which are equipped with machines and other medical supplies.
        She explained the amount also covered the training of the driver and health
        workers who would man the ambulance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222929e-64b0-4359-ba57-26022699b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay isang complete package ng nilagay natin sa specs. Iyong
        presyo na binigay natin at nakuha natin ay lowest calculated bid po iyan.
        Pinadaan po iyan sa proseso ng aming bidding and awards committee. We are
        very transparent in this process," she said in a media briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65d6a0-6ef2-4b06-a4fc-6485d5b7a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a complete package of what was indicated in
        the specifications. The price that we received is the lowest calculated bid.
        It went through our bidding and awards committee. We are very transparent
        in this process.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75b44b-3c1e-4279-98b3-6f6315019989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the DOH has distributed 98 ambulance units to Calabarzon
        alone. The agency has yet to say how many units it purchased and how much
        was spent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88118f2a-da7b-42a6-86af-ea24f08596d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he will raise the issue during the Senate Blue
        Ribbon Committee''s inquiry into DOH''s alleged irregularities in the management
        of public funds on Sept. 7 or during budget deliberations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb43fbd-39aa-4f84-a65f-a07322850e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:03:10.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:55:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
  'Bejino-Mangliwan-ends-Team-PH-campaign-Tokyo-Paralympics':
