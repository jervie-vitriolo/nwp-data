      Terrafirma Dyip in the franchise''s first ever 95-90 win over defending champions
      Barangay Ginebra San Miguel in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T17:59:55.049+08:00
