      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c830f-5b40-4d14-80d0-bfde6d39bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/2/No-SRA-funds-DOH-2022-budget.html">No
        funds for frontliners’ benefits in proposed 2022 budget as DBM denies DOH
        request&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d035b8-c1d8-4b3e-9c7a-b976c40413d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
