  'Duterte-defends-government-purchase-surgical-masks':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T07:49:34.227+08:00
    'imagesource': 'jcr:7db2b930-daef-4394-acad-982ae3cb1b5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f3ebc3-5c8a-43fc-a775-d0b0716ea300'
    'lead': '''It is not accurate to compare the purchase price of surgical masks
      at the height of COVID-19 and during the period when the supply of surgical
      masks began to stabilize,'' President Rodrigo Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T07:55:19.331+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:58:18.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:55.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not accurate to compare prices'': Duterte defends govt''s purchase
      of surgical masks'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7061f-d1ce-4e84-bf34-e065490b13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> President
        Rodrigo Duterte again defended the government''s procurement of allegedly
        overpriced medical supplies at the height of the COVID-19 pandemic last year,
        saying it is "not accurate to compare" prices as these were purchased at a
        time when supply was scarce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a51b2b-414b-48ec-9d47-6a877cfe1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pointed out that even if prices were high at
        the beginning of the health crisis, the government was able to buy medical
        supplies below the suggested retail price set by the Health and Trade departments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b13565-9e57-479d-a82f-833e90d4a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not accurate to compare the purchase price of surgical masks
        at the height of COVID-19 and during the period when the supply of surgical
        masks began to stabilize," Duterte said during his taped public address aired
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076d76e-2c33-428d-8f85-8199be133568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were the purchases of mask overpriced? Iyon ang tanong. Ang sagot
        (That is the question. The answer) is no, they are not," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa1179-42bb-4ba3-b500-ac297496f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement as senators look into the ₱8.68-billion
        deal made by former budget undersecretary Lloyd Christopher Lao with Pharmally
        Pharmaceutical Corporation to purchase personal protective equipment or PPE
        and testing kits for health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b9da5-97b6-4a37-8ad2-99b631f461ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao, former officer-in-charge for the Procurement Service of the
        Department of Budget and Management, is also being questioned for purchasing
        face masks at ₱27 each and face shields at ₱120 per piece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc60fce-4fce-433e-b73f-d57ed9f4d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out that the Aquino administration purchased
        PPEs at P3,500 each in 2015 while the current administration bought these
        at only P1,900 per set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382dafcb-0142-4232-8ee0-fff2d034f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also raised the same issue
        during a media briefing on Wednesday. He even asked Senate Minority Leader
        Franklin Drilon, an ally of the Aquino administration, to explain the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8cd1a-8af7-4e6b-bec8-55e1df400157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque later clarified that he was not accusing the Aquino administration
        of overpricing but was simply pointing out that the purchased PPEs were medical
        grade, but one batch of PPEs was bought at a higher price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d1342-2834-401d-b1b9-aa760b92c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon <a href="https://cnnphilippines.com/news/2021/9/2/Drilon-Roque-PPE-price.html"
        target="_blank">said</a> this is "very malicious, and it is a futile attempt
        to divert attention away from this organized plunder."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ba92f-e251-4cb0-b985-af98645f7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T07:55:19.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:58:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the Duterte administration should just
        focus on answering questions about their purchase of medical supplies instead
        of pointing fingers at an administration that ended five years ago.</p>'
  'Apple-payment-App-Store-Spotify-Netflix':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T07:46:44.029+08:00
    'imagesource': 'jcr:b7c54794-79e9-4c63-842e-31436dd40e13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed346291-cec7-4059-ac42-b72ad21bcfed'
    'lead': 'Apple will allow companies such as Spotify and Netflix to direct customers
      to their own websites to make payments, allowing them to more easily avoid fees
      levied by the App Store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T08:00:23.730+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:57:39.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:55.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple relaxes App Store rules for services such as Spotify and Netflix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276ea94-1e12-46a7-98b4-ebecb6e59dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple will allow companies such as
        Spotify and Netflix to direct customers to their own websites to make payments,
        allowing them to more easily avoid fees levied by the App Store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09dbed2-8e99-4f9c-80a2-d66ca8f601c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecdbc9-a636-42fe-956e-a85c5f28b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker''s latest concession in a long-standing fight with
        app developers was announced Wednesday in response to an investigation initiated
        by Japan''s Fair Trade Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe2d0f-bf3c-4bec-bf06-2ce9aa78d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61320629-1754-4f6d-a4ed-a2d4d5cbbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update — which will take effect in early 2022, and applies worldwide
        — will allow developers of what Apple calls "reader" apps to insert a link
        out to external websites and let people set up or manage their accounts there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdb6be-5d9a-4393-b222-59b31bb4cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e407d-7b32-46c9-b96e-95a371a07601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such apps provide previously purchased content or subscriptions
        for magazines, newspapers, books, audio, music and video, according to Apple.
        Amazon Video and Kindle are also frequently cited as examples of reader apps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473997d9-8a82-4404-8b72-2de1ffbd430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328ddbe-4bfe-4671-9d7a-1c17c37b3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify and Netflix once allowed users to pay for services in-app,
        but have since stopped that form of billing for new members amid a dispute
        with Apple over the hefty commission it charges. Downloading the Netflix app,
        for example, will allow you to sign in — but only if you have an existing
        account. The app otherwise tells you to "join and come back" once you have
        an account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3e9d6-ca61-4590-9017-4e40a00db425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c828c-e3d9-4574-a51e-ed60bda89bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify did not immediately respond to a request from CNN Business
        for comment about the change. Netflix declined to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1208c-e722-4f97-ba5c-fb0ae350ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184fb64-4717-4b92-b1b7-cff3677ed726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure a safe and seamless user experience, the App Store''s
        guidelines require developers to sell digital services and subscriptions using
        Apple''s in-app payment system," Apple said, adding that it is allowing for
        the change "because developers of reader apps do not offer in-app digital
        goods and services for purchase."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00057172-f06e-48c5-b118-9a84aafa946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d516c-9f9b-4ab7-b637-4e461b789382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update will make it easier for some developers to bypass hefty
        charges imposed by Apple. The company''s commissions go as high as 30% on
        some purchases made through its platform. Developers have said they have little
        choice but to comply, since Apple does not allow customers to download apps
        from any source other than the company''s official store.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f647ea-212a-45e9-a149-e3940348ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3184f4-b3f0-464d-836c-c1b7372768e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Divide and conquer''?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee478090-799b-4175-80b6-d622bae8a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is at the heart of an EU antitrust investigation and a
        lawsuit brought against Apple by Fortnite-maker Epic Games. A verdict in the
        Fortnite case is due any day now. Epic CEO Tim Sweeney tweeted late Wednesday
        that Apple''s "special deal" for some media apps amounted to the latest in
        a "day-by-day recalculation of divide and conquer in hopes of getting away
        with most of their tying practices."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966549d-feae-4a5c-ad30-f9cfcddad0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b97da-2d63-4649-958f-44f52d9d944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple should open up iOS on the basis of hardware, stores, payments
        and services each competing individually and on their merits," he wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac1ad2-ca65-4217-a180-90614f4e4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34afe49-90a7-4ea0-9657-c99258f6d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s announcement comes about a week after the company said
        it would relax some restrictions on how iPhone app makers could communicate
        with customers outside its App Store.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff6300-1772-4c86-8ca2-354dddcf56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87563283-6855-4117-aef0-37b6bbf20455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said last week that "developers can use communications,
        such as email, to share information about payment methods outside of their
        iOS app," as long as users consent to receiving those emails and have the
        right to opt out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c73d3a-67ae-499e-a44e-0ce7c8768257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46166022-5321-4481-96a8-6bb3461a8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also comes after South Korea passed a law that
        will allow developers to select which payment systems to use to process in-app
        purchases. That means they may be able to bypass hefty charges imposed by
        Apple and Google.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b38fb-c329-4262-823b-d4f220ae4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T08:00:23.732+08:00
