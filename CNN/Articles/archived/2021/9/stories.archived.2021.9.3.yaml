    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:03.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tourism', 'DOT', 'ayuda', 'House']
    'template': '1'
    'title': 'DOT urged to include ''ayuda'' for tourism frontliners in 2022 budget'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc93d4-34bb-40dc-9607-8b40e7d07ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;Lawmakers
        urged the Department of Tourism to revisit its proposed ₱3.7 billion budget
        for 2022 and study the possibility of including <em>ayuda</em> or cash assistance
        to affected tourism frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d23c26-1731-4f6a-9894-0f423bebb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives'' budget hearing on Friday,
        Kabataan Representative Sarah Elago asked about the state of employment of
        workers in the tourism sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626bc96-57dd-4d28-a98e-ef8dc6b1c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat said that from 5.72 million
        workers in 2019, there were only 4.68 million workers left in the industry
        in 2020 due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686572c-317d-4f5b-912a-a67cf77d124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱3.1-B cash assistance was distributed to displaced tourism workers
        under Bayanihan 2 or those <em>''yung mga nabawasan ang sweldo</em> [whose
        salaries were cut]," Romulo-Puyat said. "Aside from that, the government also
        gave ₱6-B for micro, small and medium enterprises,"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cf807-c222-4796-b377-b8c609f5328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 614,000 tourism workers benefited from Bayanihan 2 cash assistance,
        Romulo-Puyat said. She added the agency will endorse aid for the tourism sector
        should lawmakers move to pass Bayanihan 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3b097-6a37-4c45-8eb3-66000d0bef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago then said that there is no guarantee that such measure will
        pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5271a8e-c581-4f34-a348-436f6985121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbis na ipasa sa</em> Bayanihan 3 <em>sana ilagay nalang ang
        ayuda sa</em> DOT budget, <em>at kung wala sa</em> DOT, <em>may kinausap ba
        kayo para mabigyan ng</em> cash assistance <em>ang mga mangagagawa?</em>"
        Elago added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c871d-1ee0-482a-8315-8f1c11e70041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of passing Bayanihan 3, financial assistance
        should be included in the DOT''s budget. And if there is no allocation, has
        the agency spoken to anyone for the assistance to tourism workers?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee633dc-1a18-4681-9f1c-984e79694c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT then admitted that cash assistance for displaced workers
        is not part of its proposed 2022 budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1b89e-4ac7-4948-b4b7-a942ce44afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no cash assistance in our budget but our proposal focuses
        on assisting not only the workers but also the establishments affected by
        the pandemic," the DOT added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4aaea4-a5b7-489b-9550-2b39701a6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago urged the department and fellow lawmakers to reconsider giving
        <em>ayuda</em> to tourism frontliners in the 2022 budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
