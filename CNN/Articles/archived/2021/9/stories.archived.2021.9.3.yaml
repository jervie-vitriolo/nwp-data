      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marylaine Padlan, medical officer of OHCC, said they were registering
        100 to 200 calls per day in July, but the number ballooned to 400 to 500 last
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f8aac-361f-45d2-88f5-991a56e0ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumpara noong July, di hamak na mas mataas ang tawag na natatanggap
        namin [ngayon]," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedf173-d127-4421-8e55-013bb17665fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to July, the number of calls we are receiving
        (now) is much higher.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476643a-ed9b-4a10-81c3-cd97dd27e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Padlan noted around 20% of the calls come from Metro Manila—the
        epicenter of the local coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74697ced-23d8-4265-ab20-95bb7f5e57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OHCC is also witnessing a high volume of calls from Calabarzon
        and Region 3, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80398fac-249a-45e0-8ff3-cceb80783857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Padlan said they are working with local government units to
        help monitor the condition of patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da60a0-c0df-4f3a-8f66-400c34edb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor regularly ang (the) patient, we offer teleconsultation
        habang naghahanap ng ospital (while we''re looking for a hospital)," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8296c24-dc24-45fd-b46a-ad867bb4c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:54:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country reached a new record for its second-highest
        number of COVID-19 cases reported in a day with 20,310 new infections.</p>'
  'Terrafirma-achieves-milestone-win-Ginebra':
