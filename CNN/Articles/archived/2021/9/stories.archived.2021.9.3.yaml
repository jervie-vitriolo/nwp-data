  'Amazon-global-workforce-under-new-ceo':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T09:29:56.481+08:00
    'imagesource': 'jcr:30f857c4-b18c-42f6-8f81-ba1ed737ceb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1d7c1a-37d5-4c1b-8e97-61e45a77927b'
    'lead': 'After growing its workforce to more than 1.3 million people in 2020,
      Amazon is planning to hire another 55,000 employees globally in the coming months,
      the company announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T09:31:29.524+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:56:47.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:57.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon adding 55,000 employees globally in first hiring push under CEO
      Andy Jassy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd78132-93a1-4035-a5a0-4111cda5dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After growing its workforce to more than
        1.3 million people in 2020, Amazon is planning to hire another 55,000 employees
        globally in the coming months, the company announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bc8c1-4b26-445b-b3da-798eeb2e427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first major hiring push since new Chief Executive Andy
        Jassy took the reins from Jeff Bezos in July. It comes ahead of the company''s
        annual Career Day, which is slated for September 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6796b5f-6b0b-4a94-9db0-e7f117e2c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new jobs will be in corporate and technology roles,
        which Jassy told Reuters are needed to help the company keep pace with demand
        in retail, advertising and cloud computing — business units that all got a
        boost during the Covid-19 pandemic. Amazon''s effort to launch a constellation
        of miniature satellites into space to provide high-speed broadband access,
        dubbed Project Kuiper, is also staffing up, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c94a54-dbbb-489a-b0b8-21d5fb0e7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new hires will grow Amazon''s global corporate and technology
        staff, which currently total around 275,000, by 20%, the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672087d-226d-46a0-95b2-85e68a9013b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon hired nearly 500,000 employees in 2020 (though some of that
        may have been due to the company''s constant and significant turnover among
        hourly workers), and this latest effort stands to make this year''s Career
        Day the company''s largest ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a25b2e-2106-4433-b350-d5172210259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the company plans to add 40,000 corporate
        and technology staff, as well as tens of thousands of hourly positions in
        its operations network. The rest of the 55,000 hires will be for positions
        in Canada, France, Italy, Spain, UK, Germany, India and Japan, according to
        Amazon. The vast majority of the 55,000 hires will be for new roles the company
        is adding, rather than filling existing positions, the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8c058-34db-4728-a06f-fbe1035c57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came on the same day that Walmart — Amazon''s competitor
        in online retail and logistics — said it is looking to hire 20,000 workers
        for its distribution and fulfillment centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832f1db-7bbb-4b8e-9394-79201fd4636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as Amazon has faced intense criticism for its treatment
        of distribution center workers, and following a failed effort to unionize
        one of its warehouses in Alabama. In June, one of the largest unions in the
        United States approved a resolution to undertake a broader campaign to unionize
        the e-commerce giant''s warehouse workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b06b52-4627-4847-91d2-97280e6efb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T09:31:29.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:56:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
