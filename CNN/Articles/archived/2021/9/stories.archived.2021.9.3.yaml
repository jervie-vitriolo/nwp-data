      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Two
        prominent Philippine universities dropped in the latest Times Higher Education
        <a href="https://www.timeshighereducation.com/world-university-rankings/2022/world-ranking#!/page/0/length/25/sort_by/rank/sort_order/asc/cols/stats"
        target="_blank">World University Rankings</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c470036-bed4-46b8-a458-8bba7746ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cc6bf-8da4-42a7-b8d4-eb4a3d16197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines is now ranked at 601-800 place, a
        slight drop from last year''s 401-500 spot - the state university''s highest
        since it became part of the world university rankings in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f591d6-a73c-4beb-8e6b-39f326941fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe277b2-fc76-45be-80c0-8fe123129621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP also experienced lower scores in the areas of teaching (from
        23.5 to 22.6), citations (86.7 to 74.3), and international outlook (33.4 to
        33.1). The university finished with higher scores in industry income (39.5
        to 41.7) and research (16 to 17.5).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac80d2f-6ce9-4029-9c71-7677b21f1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb8e3b-3a27-4657-9cbf-37dceb337055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De La Salle University fell to the 1,201+ from last year''s
        1,001+ ranking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a25d6-4e72-4844-8603-ac985c188a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1e657-4ac1-4dbb-8474-e24584dad7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU also suffered a drop in its scores in teaching (from 19.0 to
        18.2), citations (22.4 to 21.8), and international outlook (26.9 to 26). It
        got better scores in research (12.7 to 12.9) and industry income (33.4 to
        34.8).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7010b-6043-467d-a3be-5adc4cb85b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be95841-0601-4ae9-a16c-f340b090725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University is also mentioned in the world university
        rankings, but is tagged with a "reporter university" status for failing to
        meet the eligibility criteria to be ranked despite giving the necessary data
        to the Times Higher Education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61d962-27f4-4e0e-af50-47b9e9d2ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb243b2-9d53-4347-8742-a87e4daf8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:50:43.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,662 universities across the world were included in
        the rankings. University of Oxford in the United Kingdom topped the latest
        rankings.</p>'
  'COA-audit-Philippine-Red-Cross-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T21:00:01.895+08:00
    'imagesource': 'jcr:5d73fbfd-7862-4801-a806-54ad89847013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3925348-329f-4fe3-927f-6e938710ef3d'
    'lead': 'The Commission on Audit said it has no authority to conduct an audit
      of the Philippine Red Cross, despite President Rodrigo Duterte''s call for state
      auditors to scrutinize the humanitarian agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T21:02:15.865+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:46:15.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:15.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: No power to audit PH Red Cross'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773dee3-6719-43ac-9b7b-ced1dcfe4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—&nbsp;</strong>The
        Commission on Audit (COA) said it has no authority to conduct an audit of
        the Philippine Red Cross (PRC), despite President Rodrigo Duterte''s call
        for state auditors to scrutinize the humanitarian agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2601cd2-7ea0-4682-a4d5-5421ca0c6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we confirm. We do not have the jurisdiction to audit the organization,"
        COA chairman Mike Aguinaldo told lawmakers during the agency''s 2022 budget
        briefing at the House of Representatives on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7b9c1-dad1-429b-b9c2-509583f5779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo explained COA can only audit the payments delivered by
        the Philippine Health Insurance Corporation (PhilHealth) to the PRC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e88007-ed30-453b-8348-5cf935fd0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in that case what we''re auditing actually is PhilHealth in
        making those payments," he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd78c0-9747-4f14-bf63-6c5a27d2ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address on Thursday, Duterte said he wants to check the full
        audit report of the PRC —&nbsp;an NGO and non-profit organization —&nbsp;as
        he accused its chairman Senator Richard Gordon of using its funds for his
        electoral campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5df8ae-9d00-4544-8e13-d9b2ceb39b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has since dismissed the President''s claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0b1ff-18cd-4348-b4f3-ae9e87b6ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PRC also maintained it is not subject to government
        audit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea1110-db84-45ef-a739-c693f5216dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being that the PRC is not a government agency, it is not subject
        to audit by the Commission on Audit," it said in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653c0dc-e574-44ba-8853-a71d1bb62d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T21:02:15.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRC audit is conducted by a private international accounting
        firm which is also the auditor of the International Federation of Red Cross
        and Red Crescent Societies which receives a copy of the independent audit
        report," the PRC added.</p>'
  'TNT-stays-unbeaten-routs-Meralco':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-03T21:20:17.284+08:00
