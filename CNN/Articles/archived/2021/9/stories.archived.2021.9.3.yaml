      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52714ec4-0333-431f-80c9-ae3922595cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA estimated the national chicken population at 183.99 million
        birds as of July 1, lower by 1.3% from the 186.49 million tallied in the same
        period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe81f3a-7f97-4a64-b695-8027d0fc5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78755d4a-6907-4c9b-a5ea-e0f2659e5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native/improved chicken inventory dwindled by 2.7%, while the population
        of broiler chicken dropped by 6.7% from last year. Layer chicken inventory,
        meanwhile, grew by 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38f67b-b8f9-4b84-8ad2-e9712c49f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7f518-63c8-44a1-9d30-80dd2f2b74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total chicken inventory was comprised of 45.2% of native/improved
        chicken and 31.1% of broiler chicken, while layer chicken had a 23.7% share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7aff8-b70d-4303-ba5a-767950a681cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2073b38-a47c-4c0a-8f4b-213a70e67718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon had the largest chicken inventory among all regions
        at 31.35 million birds, followed by Northern Mindanao at 23.85 million, and
        Calabarzon with 22.79 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390c4b1-1002-4cdf-9b7f-0bc42472678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be473a3c-71a7-473e-a857-90319d56520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said these regions contributed 42.4% of the total chicken
        inventory of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216be72-883f-49a4-9b23-afa436229164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5b228-ae81-4cdb-b0af-3b56b28554c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of chicken types, Western Visayas logged the highest native/improved
        chicken inventory with 13.16 million birds. Central Luzon recorded the biggest
        population of broiler chicken at 15.63 million birds, while Calabarzon had
        the most layer chickens at 15.44 million birds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92494c21-525e-4c68-9387-7071385bc41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4b160-9630-4022-80e8-598792100c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department earlier touted the poultry sector''s
        "crucial function" in the country''s pursuit of agricultural development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d67548-9892-484f-9c4b-c56a4d1a4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ebd59-53cc-4005-b997-dd086e276aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:20:48.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture chief William Dar earlier said "the poultry subsector
        remains a major bright spot for spurring agricultural growth this year, towards
        a target of 2 percent" even while the Philippines reels from the threat of
        the African Swine Fever and repopulates its hog inventory.</p>'
  'DOH-looks-at-baricitinib':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T19:24:49.438+08:00
    'imagesource': 'jcr:04e0e1f9-1dd9-4c70-b1ce-b4368774c754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f932f98a-6470-4420-820e-69ebb20eb3b6'
    'lead': 'The Department of Health is looking at baricitinib, which is used to
      treat rheumatoid arthritis, as a potential solution to the limited supply of
      tocilizumab, a repurposed drug for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T19:23:14.666+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:48:29.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:11.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH looks at baricitinib as substitute for tocilizumab amid limited
      supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4e0ec-fe24-4f47-9625-b734db400749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) -</strong> The
        Department of Health is looking at baricitinib, which is used to treat rheumatoid
        arthritis, as a potential solution to the limited supply of tocilizumab, a
        repurposed drug for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66acfb5-aaad-4ece-bcaf-80c62a4c3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d6e14-b476-49e5-ae8e-2a93e24c6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this drug. It''s baricitinib," Health Undersecretary Maria
        Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b610089-8928-4919-a150-63139161d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fc355-5488-465e-a292-f08136209f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aaralan po natin iyan (We are studying this) so we can have
        an immediate alternative to tocilizumab," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91bbf8-c4e6-4f96-be0f-db6809fbeb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f06e2-0360-433f-8dbc-a4d93d0ea2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the supply problem on tocilizumab, which is given
        to severe COVID-19 cases, may last for months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09be695-a310-4cc5-97cc-327d65758db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9588c17-9d4a-484a-ab26-d74bbc6dd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakausap na po namin ang manufacturer nito...They already gave
        us that declaration na hanggang end of the year, mukhang mahihirapan na tayo
        maka-access pa ng gamot na ito," Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1bf5f-f920-4ca5-99c9-13f3090486fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad74c3d-7ffb-4f7d-9a2d-b389e80103f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already talked to its manufacturer. They already
        gave us that declaration we may have a hard time accessing the drug until
        the end of the year.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b859e1-c157-43b8-8be9-e2bdd313eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c40c07-18c2-48e3-942d-c0857d238ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:23:14.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no approved COVID-19 treatment. Drugs like tocilizumab
        are used off-label to treat COVID-19 patients.</p>'
