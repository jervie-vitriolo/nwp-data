    'template': '1'
    'title': 'PhilHealth says actuarial life only until 2027'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae800338-ea1a-482b-a54e-a7635fa64de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> The
        Philippine Health Insurance Corporation''s (PhilHealth) projected actuarial
        life is only until 2027, an official of the state health insurer told lawmakers
        during a House hearing on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba6e3a-8105-43c9-99bf-21a9696869a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21554a1c-cb16-4066-ba23-f625002bc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to projected net losses, which PhilHealth Actuarial
        Service chief Nerissa Santiago said could reach ₱57 billion by the end of
        the year, due to the expected rise in the number of COVID-19 related claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de6cb5-649f-4479-a7a0-ea80c0eb3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c5a13-e98d-4731-b627-d25b506c8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said based on their estimates, they will be paying for
        173,000 COVID-19 hospitalization claims, and around 6.5 million COVID-19 tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a3c75-15aa-4f0e-a24f-9ee40a003c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7dc34-fb2d-44a5-bf97-d612a95486c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Average value per claim... Doon po sa (In) 2021, it''s about ₱162,000
        per claim or confinement. And for tests, that''s an average of ₱3,000," Santiago
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093633b4-2aaf-4629-bf10-262e573f0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70be7b1-c8ba-489c-b4c2-f5d71fd61026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2022, the state health insurer also projected a net loss of ₱17
        billion, with the introduction of the Konsulta package (medical consultation
        package).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bb56f-cbd8-4c19-ab10-cbbf5962382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
