      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food preparation establishments such as kiosks, commissaries, restaurants,
        and eateries are allowed to operate outdoor dine-in services at 50 percent
        capacity while indoor dine-in services though allowed is limited at 10 percent
        capacity and for Covid-19 vaccinated customers only," the EO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd569b74-89a6-48fe-a957-8de77973900f'
