    'template': '1'
    'title': '‘This will get worse’: Health workers ask gov''t to intensify response
      to pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3b1f4-6e36-47a3-a69b-bb64a5e2636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:09.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines September 3) —</strong> An
        alliance of health professionals sounded the alarm as hospitals get overwhelmed
        and medical workers reach their limits, appealing to the national government
        to step up its COVID-19 pandemic response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37403e65-c900-4664-80d1-769b6456670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nangyayari na ang matagal na nating kinatatakutan at iniiwasan
        — hindi na kayang tugunan ng ating</em> health care system <em>ang mga kaso
        ng</em> COVID-19,” Dr. Maricar Limpin of Healthcare Professionals Alliance
        Against COVID-19 (HPAAC) said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a88b7-2df2-48b3-a27b-32bf3a04fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we have long feared is happening. Our healthcare
        system can no longer handle the COVID-19 cases]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a3862-e095-4a4f-9aea-cf37748e3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group warned the situation would get worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782a3cf-e543-4397-b018-4b4a927c9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Titindi po ang pandemya</em>," Lim said. "<em>Kaya’t inaanyayahan
        namin ang lahat — protektahan natin ang ating sarili at ang ating mga minamahal
        sa buhay</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496ef9f-6e64-477b-9825-440c1eb65edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pandemic will get worse. That’s why we need to
        protect ourselves and our loved ones]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686a4d0-47fc-41d1-9029-7e1fe98e499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Sorry’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781ac9c-ca81-4f98-a685-87581badc475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers turned emotional while describing the situation
        on the ground as cases surge driven by the highly contagious Delta variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e603c0-3d82-4a70-886c-5a351eb2211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umaapaw na po ang mga tao sa</em> emergency departments, <em>hanggang
        pasilyo at parking lot ng mga ospital</em>," Limpin said. "<em>Maraming hindi
        na nakakaabot at namamatay na lamang sa bahay o sasakyan habang palipat-lipat
        na naghahanap ng bakanteng kama.</em>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a076a3d-ed63-4ed3-8343-96d4c6114d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Emergency rooms are overflowing with patients, with
        some already in the hallways and parking lots of hospitals. Other don’t make
        it and die in their homes or inside their cars while searching for available
        beds]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4404978-cd9b-4560-a2f4-51bcbc8778c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagdudugo ang puso namin at humihingi kami ng patawad sa mga
        pasyenteng kinakailangang tanggihan dahil ‘di na kayang ma-</em>admit,” she
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be227c-fbbe-4840-a25f-c1e8f63b2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our hearts are bleeding and we apologize to the patients
        that we had to refuse because we could no longer admit them]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e13611-dcdd-4c0d-9729-76131a8741bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeremy Cordero, a member of the Philippine College of Emergency
        Medicine, said it is always a painful decision to refuse dying patients, but
        they are left with no choice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6df546-5815-4d0a-89f3-c5bb35326f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga panahon na kinailangan na po naming humindi sa mga
        pasyente na agaw buhay dahil wala po kaming kama dito sa</em> emergency department.
        <em>Wala na po kaming</em> mechanical ventilator. <em>Wala na po kaming</em>
        oxygen <em>sa ibang mga ospital</em>," Cordero said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b38b5b-f817-46d2-ba46-c9d688e767ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were times when we had to refuse patients who
        were already dying because we no longer have beds in the emergency department.
        We don’t have mechanical ventilators. We don’t have oxygen in other hospitals]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f4c69-2688-4d24-837f-64895340ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the provinces may be worse. Dr. Jaqueliene Frances
        Momville, Agusan del Sur’s provincial health director, said officials are
        trying their best even if the hospital is bleeding financially.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4734b8c-16bd-4920-9264-833376cb1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kawawa rin ang mga pasyente dahil sa</em> Agusan<em> hindi
        po kayang magbayad ng mga pasyente, 70% ay mahihirap tapos syempre sasaluhin
        lahat namin ang kanilang</em> expense <em>dahil wala silang pambayad,</em>"
        Momville said. "<em>Kung tutuusin lubog na rin ang aming ospital sa utang
        pero kailangan pong gawin para po masolusyunan</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b296a-f25a-4c1b-8c0b-e2da7ee5b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our patients in Agusan cannot afford to pay.&nbsp;Seventy
        percent of them are poor so we really had to shoulder their expenses. Our
        hospital is also in debt but we had to help our patients]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13acfc-538a-470c-bffb-aeec071f99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:44:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political will not band-aid solutions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0daa9db-51d5-4709-909e-cd00c74b62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year into the pandemic, HPAAC said it is still searching
        for solutions from the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf881e-cdcb-48ec-88c2-4d41a37e22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing efforts remain problematic with the government’s
        StaySafe application struggling to fully take off. Frontliners said they want
        to see contact tracing “digitized, connected, and interoperable.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef68de-3c63-4d01-8d06-c0a2e62cc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron tayong eksperto at teknolohiya para gawin ito</em>,"
        Dr. Aileen Espina, HPAAC convenor, said. "<em>Ang kulang ay political will
        at kumpas mula sa ating mga namumuno</em>.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa1e73-4d79-40bd-9703-a13dd4811010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the experts and the technology. What’s lacking
        is political will and order from our leaders.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5b1c4-1a3b-4e0e-af8c-24f161a6d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPAAC said it is also fighting for worker protection and safety.
        Proper compensation is also still a big issue among health care workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a663a-c112-4255-8da1-d78d8bf2f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dami po nating</em> unspent or misspent money," Espina
        noted. "<em>Kaya hindi namin maintindihan kung bakit hanggang ngayon hindi
        pa binabayaran ang maraming ospital at ang ating mga</em> heatlh care workers.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc69409-7946-4a34-abd6-c34981706e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of unspent or misspent money. That’s
        why we don’t understand why the government, until now, cannot pay hospitals
        and healthcare workers]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc530cc-d834-4c4e-90db-9703f4c70f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit recently flagged the Department of Health
        for alleged inefficient use of ₱67 billion in COVID-19 response funds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbc9f8-cec9-4d3f-93b3-2933731eabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health professionals said quarantine classifications are just temporary
        solutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ce43e-72eb-442a-b2e7-c9bff7517526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[<em>A</em>]<em>ng kailangan talaga natin ay permanenteng solusyon,
        ''yung talagang</em> effective na <em>macocontain ''yung</em> pandemic… Otherwise<em>
        kung ito nang ito ang gagawin natin, ito ang makikita natin</em>, seesaw battle,”
        Limpin said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6330d-4458-4e8b-9695-3818a2c8c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we need are permanent solutions. Effective solutions
        that will contain the pandemic. Otherwise, if we keep doing this, we’re just
        going to see a seesaw battle]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5bdd3-eff2-4633-8ccf-c922e901a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health workers said they are exhausted and beaten but they will
        continue saving lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf9c8f-b464-4778-b36d-c3b2717a22ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:45:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po natin susukuan ang ating bansa kahit mahirap, kahit
        ano pang isyu ang kaharapin natin</em>,” Momville said. "<em>Tayo po ay lalaban</em>."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1eb136-c0d2-4089-b9bf-7a78791b94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T22:10:10.002+08:00
      'mgnl:createdBy': 'janine'
