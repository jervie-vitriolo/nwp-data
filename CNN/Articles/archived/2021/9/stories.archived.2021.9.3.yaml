    'jcr:uuid': 'b24f543c-29cc-4a7a-8096-0ad7047c89cb'
    'lead': 'The government should take out the proposed ₱45 billion budget for COVID-19
      booster shots from its unprogrammed allocations in the 2022 budget and learn
      from last year''s uncertainties, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T11:46:25.516+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:54:44.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:00.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker on unprogrammed COVID-19 booster fund: ''We seem to have not
      learned from last year'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ac95d-4196-40a5-9ed3-39df801f05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)&nbsp;—</strong>
        The government should take out the proposed ₱45 billion budget for COVID-19
        booster shots from its unprogrammed allocations in the 2022 budget and learn
        from last year''s uncertainties, a lawmaker said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e72e4-5671-459e-86e3-30f7973d958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9c8c0-7e00-4700-ace1-dd8dc4c19c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> House Deputy
        Minority Leader Stella Quimbo said the budget for booster shots must be part
        of the Department of Health''s (DOH) regular appropriation due to the "emerging
        consensus" on the importance of securing a third vaccine dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a5c36-e06b-4cfb-bb8f-027805cda56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a2f1a-587d-4951-ada7-193e0b23226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T11:46:25.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping it as an unprogrammed appropriation means it is low priority
        in terms of spending, and not only that, you can only actually spend that
        if tax revenues of the government will be big enough such that there will
        be excess funds," Quimbo said. "(There is) uncertainty in other words."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2caed7-0084-4536-a034-f4a1bb7ec8af'
