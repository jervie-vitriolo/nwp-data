    'lead': 'The Philippine Health Insurance Corporation''s projected actuarial life
      is only until 2027, an official of the state health insurer told lawmakers during
      a House hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T20:20:21.674+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:47:02.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
