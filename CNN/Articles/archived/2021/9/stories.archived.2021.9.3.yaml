    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a466cc-6240-41f8-9c10-aae2f2f44219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T23:35:58.430+08:00
