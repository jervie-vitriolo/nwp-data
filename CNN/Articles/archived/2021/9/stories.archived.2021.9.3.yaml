      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46571a58-b33b-46c6-80a0-0434841ffe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will limit the number of registrants per day. It will
        enforce filling up of health declaration forms, checking of body temperature,
        and physical distancing along with the mandatory wearing of face masks and
        face shields on site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98413a7-c879-4ae2-924c-b81d376e908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:16.176+08:00
