      'mgnl:lastActivated': 2023-01-25T02:50:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0963023-b9c3-4658-aefa-c83612b3e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are designed to give the public a safer, more convenient option
        amid the prevailing COVID-19 health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb6b7d-d962-453f-9f88-b96f49c3b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d91e46-6980-4269-9348-983e871074ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the approaching registration deadline on Sept. 30, the Comelec
        and SM Supermalls expect a good turnout of registrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640ed74-43cc-4b0a-ba3a-2935d5eb7e2f'
      'mgnl:activationStatus': true
