      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e527a9-1af6-48d1-9af9-eb0c4810b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:20:21.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the projected cost of the Konsulta package - benefitting
        around 89 million Filipinos - could reach ₱53 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651009c4-5699-4fa3-9d3d-2933d5780f60'
