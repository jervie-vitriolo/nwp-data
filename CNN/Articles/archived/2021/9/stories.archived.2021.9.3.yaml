      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old fighter from southern California improved to a 23-5
        slate, while the Argentinean went down to a 7-4 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047dc36-dd63-4f67-a536-de914e96106b'
