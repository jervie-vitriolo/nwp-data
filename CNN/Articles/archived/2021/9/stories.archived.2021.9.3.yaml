      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d22bf8-f088-43da-8430-e2bbdefc2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:50:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All strategically located 47 SM Supermalls across the country will
        participate. It will help ease and unburden registration traffic in barangays,
        providing the public with a more convenient, faster, and safer way to access
        the registration process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264aaef-06e9-41ac-82ad-61472e8de5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:48:27.277+08:00
