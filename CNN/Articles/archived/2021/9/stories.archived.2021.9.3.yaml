    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c369e065-5012-4ad4-902a-6185c08c8cc7'
    'lead': 'Instead of vaccine bubbles, a lawmaker would rather have "business bubbles"
      that would allow safer spaces for employees who need to return to their workplaces
      to jumpstart the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T16:03:12.995+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:51:59.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:04.999+08:00
