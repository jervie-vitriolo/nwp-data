    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba004614-921e-49cc-951e-1d5f4049e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Spitfire
        guard Juami Tiongson and the Terrafirma Dyip caught another big fish on Friday
        in its 95-90 win over defending champions Barangay Ginebra San Miguel in the
        2021 PBA Philippine Cup at the Don Honorio Ventura State University Gym in
        Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17ccfc-9336-4b02-a3b5-328d96c40269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2587842-2ade-482d-9b15-7c31a8bc4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win by Terrafirma is the team''s first ever victory against
        Ginebra since the Columbian Autocar Corporation-owned franchise entered the
        PBA in 2014. The league''s chief statistician Fidel Mangonon said the Dyip
        are 0-16 overall against Ginebra prior to the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e926aee-d6f4-456d-9004-15c2c69ebe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ec03a-2251-44f1-820b-407e1e932724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won not because of Juami, but because of all the players. We
        are helping each other to win this game," Terrafirma head coach Johnedel Cardel
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab212f-b23d-4676-abe8-73cd00375599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997b5ff-551f-4549-9687-c3002491b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson tallied an unforgettable game with franchise-record and
        career-high milestones in scoring and three-point shooting. He converted nine
        out of the team''s 17 three-point shots to finish with 31 points, three rebounds,
        six assists, and three steals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fdcb9-a4f5-4f57-a6bd-d804bac6acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02abfdd-3ec4-4903-bf9f-c263c4cadc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had to do what we have to do. Everyone did their part and
        everyone did their role. This win wouldn''t be possible if it weren''t for
        them," the former Ateneo Blue Eagle said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bbadb-50b7-4942-ac47-616f67380741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be047e54-7cac-4af3-9684-9bf9ba99154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads are engaging in a tight battle in the first half, but
        Terrafirma started to pull away in the third quarter from combined efforts
        of Tiongson, team captain Rashawn McCarthy, and Reden Celda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5c9ab-e1c3-43a6-93d9-4ecf6692e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170b03e-eec1-40f4-a169-42e307f12a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of the fourth quarter, Ginebra cooled down Terrafirma
        as veteran guard LA Tenorio shot two consecutive treys and big man Christian
        Standhardinger converted two foul shots to have a one-possession deficit,
        85-88.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cfab6-81e5-4d4d-99a6-64c4d012205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a1499-63a4-492d-a358-55f01ab6aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy hit a crucial three with 50 seconds remaining in the game
        for a 91-85 lead by Terrafirma.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fe476-c154-475d-80b1-d57f04d177d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541278e-97a9-47dc-8e48-8316450847eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar, who scored 16 points in the match, responded with
        an inside shot for a 87-91 deficit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedb061-127c-46a5-b4df-7d1b264111d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23604ef7-cc96-404f-a62f-f888f4dcea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyip''s Eric Camson, who had an above-par offensive outing with
        15 points, converted a lay-up after teammate Andreas Cahilig stole the ball
        from a Standhardinger rebound that slipped out of the Ginebra slotman''s hands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b228f36-d464-4487-86da-c9648482e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f301c-b4be-46cf-946f-7674786f2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra guard Stanley Pringle made a three-point shot with seven
        seconds remaining to trim Terrafirma''s lead to three, 90-93.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcd978-505d-4a80-a9f5-625a0409765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233a1a1-b0b1-4d26-a329-6f9836c0ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:59:55.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:49:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson sealed the milestone victory by shooting all two free-throw
        shots, with two seconds before the buzzer sounded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfa6df-8941-4e44-b65c-159588324bd8'
