    'jcr:uuid': 'b31fb974-5c29-479a-84e9-22724c0c3d91'
    'lead': 'The tech giant says this mindset involves being able to shift between
      working from home, in the office, or anywhere — which could be done by using
      modern technologies like cloud, artificial intelligence, and cybersecurity amid
      the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T21:50:04.747+08:00
