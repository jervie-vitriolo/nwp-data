      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954536c-dc47-47e4-9634-fdc5f6d0dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T01:39:02.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states "The Philippine Red Cross shall be recognized as
        the voluntary, independent and autonomous nongovernmental society auxiliary
        to the authorities of the Republic of the Philippines in the humanitarian
        field."</p>'
  'Black-Americans-priced-out-of-the-pandemic-housing-boom':
    'author': 'Chauncey Alcorn'
    'caption': 'Courtesy: Everett Benyard'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T04:02:19.085+08:00
    'imagesource': 'jcr:6eb848ac-3fba-49e8-8d49-8a5ce4bd2061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b683aca6-969d-4e8c-b8fd-301daf0b5c46'
    'lead': 'Before the pandemic, the Black homeownership rate in America was slowly
      but steadily rising — a small but significant economic bright spot against a
      backdrop of racial inequality. Then the pandemic slammed the brakes on that
      upward trend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T04:09:17.673+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:02:03.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:50.428+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Black-Americans', 'COVID-19', 'pandemic', 'housing', 'boom']
    'template': '1'
    'title': 'Black Americans are being priced out of the pandemic housing boom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4631c-4bf4-4bcc-95c5-6abccb471e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Everett Benyard thought he was finally
        in a strong enough financial position to purchase his first home earlier this
        year. He''d saved money by living with his parents for a time and secured
        a higher-paying job in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6d1ac-9ab4-4a79-933c-a42bcfaca148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4f8f2-6bb5-4139-ac4b-9155fee50f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 30-year-old San Diego corrections officer has struggled
        to compete in one of the country''s hottest real estate markets, where the
        median home price on single-family houses reached $860,000 in July, according
        to the California Association of Realtors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70e420-0257-4c76-a4f6-4dd387b93ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3181e2b-40b2-43d7-b92c-bdbc1beec5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just getting outbid, outbid big," Benyard told CNN Business
        during a recent phone interview. "I went and saw many different places. ...
        I would go see something and the day after, it would be off the market."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a313b4-d2d6-4a54-8ac2-3ca27e76e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa66d2-e5de-49d2-87a8-527a415e4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benyard is one of many Black Americans who are being disproportionately
        priced out of pandemic-fueled housing boom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdcd27-0990-4bf9-ab75-c031ff823670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56454374-50b4-4b42-99a0-f12da26a8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, the Black homeownership rate in America was
        slowly but steadily rising — a small but significant economic bright spot
        against a backdrop of racial inequality. Then the pandemic slammed the brakes
        on that upward trend, even as homeownership among White Americans continued
        to climb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a1e25-9509-4b68-81cb-7da7c59d0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e4de9-025d-47ce-a2ae-5cab67d9ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just so competitive in this market right now," Benyard said.
        "The prices are extremely high."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02232ff-d262-4c98-b974-54e48a1b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16021171-af4b-4c5d-8223-3d8e04fa5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>San Diego''s ''significant disparity''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59382eb-43c4-4082-a8ea-abb1df26c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent analysis by the Center for American Progress, a liberal
        think tank, showed that the nation''s Black homeownership rate stood at just
        over 44% at the end of last year, virtually unchanged from the same point
        in 2019. The homeownership rate for White Americans increased to 74.5% from
        73.7% over the same period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4899b0-8af6-4f54-8f77-5331e8cce4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b2d47-df3b-40e5-b00e-7a0ebe6c4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homeownership among African Americans grew more slowly than it
        did for White households during the pandemic, despite historically low mortgage
        interest rates," the study authors wrote. "Simply put, Black households faced
        more obstacles to becoming and staying homeowners because they had less money
        to fall back on."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0c6ec-3196-405c-9083-39cb2cc8cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13aa3a-8e25-447d-9b15-266226be81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disparity is on display in Benyard''s home city of San Diego.
        Like many communities known for their desirable weather and relative affordability
        compared with their bigger metropolitan neighbors, San Diego has been inundated
        in the past year with wealthy tech-industry homebuyers, according to officials
        from the nonprofit San Diego Foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e4990-f388-43a5-97c9-508260aba6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9945a0c-ca69-446c-8742-d4b0149bdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although San Diego county real estate is far more expensive than
        the national average, it''s a bargain compared with typical homes in San Francisco,
        where Zillow data show the typical home price rose to more than $1.5 million
        in July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52a09f-05cf-4c05-b6e9-76ca232f513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7fa49b-fb00-44e4-8ed4-1ebb57ebf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend is hurting all aspiring first-time homebuyers from the
        area, nonprofit officials said, but the group fears it''s exacerbating racial
        wealth inequality in the city. According to a Redfin study, 61% of White households
        in San Diego owned their own homes in 2018, compared with just 30% of Black
        households.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f37892-21f0-42e7-bd5b-b334117fd306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498756bb-2120-48d8-bf6d-948abdbe09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly a significant disparity there," San Diego Foundation
        vice president of community impact Pamela Gray Payton told CNN Business. "It''s
        hard to get into the market if you''re not already in the market."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea731f2-b381-4c2d-8fd0-9899e856736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a29945-4d60-416f-92a6-6ecfa79f92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pandemic''s skewed impact</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16308cc4-04db-41f2-bfcd-4150bf01ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans are overrepresented in low-wage service sector jobs
        that have been disproportionately hit by pandemic layoffs. Black Americans
        also tend to carry a higher burden of student loan debt, earn less money and
        have less savings on average when compared to their White counterparts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427b4a1-b739-452c-b228-2a98e6ff2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d12a6f-342c-43bd-bc2f-50f1e6306af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its study, the think tank notes the nation''s history of redlining
        and mortgage lending discrimination has contributed to Black households having
        less wealth on average than the general population, making it less likely
        that Black millennials and Gen Zers can rely on their parents to help them
        purchase their first home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18756bea-c619-4b65-a6cf-429e567fd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29087376-45fd-4fbd-b959-08ae275f5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just emblematic of the confluence, the coming together of
        many different economic pressure points for people of color," said Christian
        Weller, one of the study''s authors and a senior fellow of economic policy
        at the Center for American Progress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f382b-30a7-42b9-8f68-53c2345186b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b34c1-95a0-4178-bbcb-18f7b383b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re losing their jobs sooner than White people. They''re out
        of a job longer," Weller added. "They have fewer savings, which means they
        have less money for a down payment. Things can spiral out of control very
        quickly, especially for African American homeowners."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8911485-d176-4e4f-8767-e7a16dde99b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a28bb9-0801-49f6-971e-2b95bf04ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a quarter of all homebuyers today are all-cash purchasers
        who aren''t utilizing mortgage loans, according to Jessica Lautz, vice president
        of demographics and behavioral insights at the National Association of Realtors,
        who says the current market favors wealthier Americans who tend to be White.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ccbe2-2b5a-430f-9208-66f89d1ce93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3be987-02e7-4135-a471-f2dd80bdad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and July of last year, 82% of Americans who purchased
        homes were White, according to a study by the National Association of Realtors.
        Just 9% were Hispanic, 8% were Asian and 5% were Black, according to the group''s
        researchers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccac2c0-4a3d-4d50-ab95-365994a52ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04a728-3896-4c5b-8174-86676cb503fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small section of the economy who is able to pay all cash
        for property and wave appraisals," Lautz told CNN Business. "We do see a very
        large share of them are White individuals."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707aaef-bbbb-435d-8212-ff00a89cccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd44238-0098-41bc-80e6-ed6afd0b84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help for prospective homebuyers</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31d8b4-2593-4e32-ba74-a423e84ce242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benyard, the corrections officer, recently received a major helping
        hand in his homebuying search.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726e0f7-8557-48ed-8cbd-1a69fcb42ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b2b31-c383-4dfc-aed3-e7d6eba1ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Urban League of San Diego County, a local division
        of the national civil rights group, informed Benyard that he was chosen to
        receive one of several down payment assistance grants through the group''s
        new Black Homebuyer Program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c32da4-6acf-461d-84d2-dbbd8e668fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208f1e5-67f2-4447-8b49-cac9e3beef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualifying Black residents of San Diego County who meet the program''s
        income, employment and credit requirements and complete the Urban League''s
        homebuying training course can receive more than $70,000 in grant assistance
        toward the purchase of a home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc73f5-fa21-4340-8b75-db181b1f19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebc06c-0437-4192-8536-0223dfac74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban League of San Diego County COO Al Abdallah says the "first-of-its
        kind" program is designed to address the city''s racial wealth gap by helping
        Black residents who are qualified to own a home, but need help competing with
        wealthier buyers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83558289-37d4-436f-b105-9ba30bdc3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a70b7d-68ab-4453-8cce-7c905faf015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to help them get across the finish line," Abdallah
        told CNN Business. "You can work as hard as you want, but it is very difficult
        if not impossible to save $70,000 to put down on a home."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df44fa-7387-4ff0-91e9-838341cf3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:09:17.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/02/business/pandemic-black-homeownership/index.html">Black
        Americans are being priced out of the pandemic housing boom</a>."</em></p>'
  'Biden-admin-taps-emergency-oil-stockpile-Louisiana-gas-crisis':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: Mark Felix/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T04:11:01.859+08:00
    'imagesource': 'jcr:fa06a31c-c1da-4618-94e7-4c35ef84f7f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5efc3426-3755-4d42-b323-bffd0105d01e'
    'lead': 'The Biden administration is releasing 1.5 million barrels of crude oil
      from America''s emergency stockpile of oil as Louisiana''s gas crisis worsens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T04:15:24.630+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:01:22.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:42:51.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'emergency-oil', 'stockpile', 'Louisiana', 'gas',
      'crisis']
    'template': '1'
    'title': 'Biden administration taps emergency oil stockpile amid Louisiana gas
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef8321-6687-4992-b22f-530c24f0739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is releasing
        1.5 million barrels of crude oil from America''s emergency stockpile of oil
        as Louisiana''s gas crisis worsens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326d775-3345-4b4a-a719-2de58b91e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8650610-6f3a-4f6e-9bff-ac7ec670804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to tap the Strategic Petroleum Reserve, or SPR, comes
        as two-thirds of the gas stations in New Orleans and Baton Rouge are out of
        gasoline in the aftermath of Hurricane Ida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b8597-6c2d-4027-a746-2a5e63a14714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0feaac-73ce-4e27-a718-bb547f7881e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will "alleviate any logistical issues of moving crude oil within
        areas affected by Hurricane Ida to ensure the region has access to fuel as
        quickly as possible," the Energy Department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db05739-a5b8-447d-a594-4a10f3badac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8ea47-295e-4921-b6b6-4369ccc325df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPR, a complex of deep underground storage caverns in the Gulf
        Coast holding more than 600 million barrels of crude, is reserved for emergency
        situations — and the aftermath of Hurricane Ida appears to be one of those.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbbddf-a684-4d61-a2a0-8abddad087fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad412a6-78f5-4754-a2f6-7b897d48bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden hinted at the move earlier Thursday, saying
        he directed Energy Secretary Jennifer Granholm to consider using the Strategic
        Petroleum Reserve "to keep gas flowing to the pumps."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560133b-27ef-47da-bd67-6154b3d50722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14876077-88a0-4e17-a1c9-66205b0a4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing oil from the SPR, which holds more than 600 million barrels
        of crude, could ease some of the immense pressure on the region''s energy
        system after taking a direct hit from the Category 4 storm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5d282-175a-42d3-82ae-aa2f950621ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755601e8-1e4b-4fa0-a383-900d3f5d49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Louisiana refineries are partially or fully shut. Regulators
        said Thursday more than 93% of the Gulf of Mexico''s oil production remains
        offline, up from around 80% on Wednesday. And gas prices have climbed by nearly
        four cents a gallon in the past week to $3.18, according to AAA. That''s just
        shy of the seven-year highs hit last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2850d-fc1a-48f5-91e5-fb807e6bdab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94efa7-64a9-41a1-8e51-8934e771a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes perfect sense. Give refiners some oil if they need it
        right away, and they can get it back when things clear up," Tom Kloza, global
        head of energy analysis at the Oil Price Information Service, told CNN in
        an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113cf21-979f-4d0b-b2db-dd9635d0e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876d2f2-afaf-4fe6-b75b-cf9b272e7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Energy Department spokesperson said the emergency move is aimed
        at easing logistical problems caused mainly by portions of the Mississippi
        River being closed as several sunken vessels are still blocking the river.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecdd75-fc5c-4f12-aac5-91752d90d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01df967-dd53-4148-ace7-283c8f7f3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief is being structured as an exchange, like a loan. In this
        case, ExxonMobil''s Baton Rouge refinery will receive the 1.5 million barrels
        to meet a shortfall as it reopens. But Exxon will need to replace the oil,
        along with a premium, within about two to three months, the Energy Department
        spokesperson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad96d78-8b80-49a5-b873-f3786d695ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839975f6-65b2-450c-b650-10563ad04423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They''re in a bad situation''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b43821-a400-4791-a76f-23aa2269e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department said it is encouraging refiners to prioritize
        gasoline to the affected region and remains committed to supporting those
        efforts through options including the SPR.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d84565-4eee-4c23-866b-f1f1f882dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ae478-e9f5-4888-83bd-510564085598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPR decision comes as the gas station outages in Louisiana linger
        and now some gas stations in Mississippi have begun to report smaller levels
        of outages on GasBuddy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbff4d9-6616-45da-b307-34b2c13c3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471321b1-514f-461a-820e-577042cb04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers who find gas stations with fuel face very long lines that
        can last eight or nine hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db978b37-3378-4edb-ba39-16e03c8c146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb7fd0-cb03-4140-9bf6-622d4be36538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re in a bad situation. They have no power. Roads aren''t
        functional. That place got creamed," said Robert Yawger, director of energy
        futures at Mizuho Securities USA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d44b4-97df-4869-92a5-52d201584080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661af3f9-bcab-48fe-9609-725d672e0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2005, the Bush administration tapped the SPR after Hurricane
        Katrina cause severe damage to the energy industry. The Trump administration
        did the same after Hurricane Harvey in August 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f5722-9cf6-487c-827f-d478e5a4195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fa3bb-38af-4c86-9f5f-7884193bc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cut the bottlenecks''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3716d7-3c83-4965-888e-29aadc81561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the hurricane struck, the federal government planned
        to sell crude out of the SPR this fall. Speeding that timing up could make
        crude available for refiners dependent on pipelines or waterways that haven''t
        yet restarted or reopened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74ebd0-48f3-4784-ba2b-a305e3989207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e46245-2727-40de-9862-ac875fbf7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick De Haan, head of petroleum analysis at GasBuddy, told CNN
        that tapping the SPR could ease pressure on the system — especially if Louisiana
        refineries begin to reopen in the coming days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef07c0-0f8e-4755-8cb2-f630ec81587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c2102-64ea-43c0-8a01-20f45530dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a catastrophe, cut the bottlenecks," De Haan said, adding
        that he''s heard from some refineries worried about where they will source
        oil from because of logistical problems caused by the storm. "Why not open
        the SPR? It''s not perfect. But it may be an option for some refineries."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff658d6-32ec-4ffc-adc0-dd26fe52cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc098e7e-8967-44c1-829e-6c6b8f2f7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, tapping the SPR won''t be a magic wand, especially given
        the power outages and port closures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0e9c3-dc78-4488-89b6-37a43b03f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f5810-340b-4d42-ba4a-908a1096c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts expressed skepticism about the move.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d0914-8f24-4e6e-adbe-9bc86c2d1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add94e08-14fe-46bb-bc0b-80087b599d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortfall in gasoline is not due to a lack of crude oil supply.
        It is due to refinery outages," Richard Joswick, global head of oil analytics
        at S&amp;P Global Platts, said in an email before the decision was announced.
        "Releasing crude oil from the SPR will not help gasoline."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b45fe-800a-4ed0-a932-295d9affae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fe22f-21ad-4c9d-905f-011ba0a6ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restoring power is key</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253451e-68e8-4717-a308-3d5c3a4489af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawger, the Mizuho executive, doesn''t think tapping the SPR will
        make sense because those barrels would still need to be refined. And barrels
        from the salt caverns of the SPR need even more refining than the average
        barrel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6244e5-93ee-43d0-804f-c4e41f91fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007c25f-6ff4-4523-a3dc-afa78b86922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Yawger said the federal government should offer emergency
        tax incentives to encourage gas tankers to transport more fuel to Louisiana.
        And he said authorities must get the power grid back online.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418d6a3-bce2-45dc-b41d-9b5a1546e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9942c7-3637-4500-9b35-c056ac9850b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to get the electricity situation under control. You
        need power to make all these things work," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf24ad5-41e9-41e1-827b-3d92e1ccea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249ab98-7466-4996-a734-3a2a5d584323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas stations can''t pump gas without power. Refineries can''t produce
        more fuel without power. And if there''s no power, tankers can''t fill up
        at terminal racks that dispense fuel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1b326-fc5e-483c-8573-8e1a0376fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff0171-9bbf-4c05-a848-addcf66878ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials insist the administration is laser-focused
        on getting the power situation back online.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800e279-bd2e-4bf3-bf82-39b3858b26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883abcaa-25ca-4f4d-a617-6f7dd46dcbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there is much to be done in this response on our part.
        We need to get power restored," Biden said Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306b99b-2e39-481b-86a1-eb31c9113c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf3b34-0a57-40ee-b405-ac52a8d5506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EPA, truck driver regulations waived</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29242a7f-4434-4b03-8752-2f86cc7e893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has also taken other steps aimed at easing
        the fuel shortages.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286d8ce-ced1-47f0-98cd-19f3018431a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e531f-0fe8-4625-871a-4165cf1fa6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internal Revenue Service late Wednesday waived certain tax penalties
        in Louisiana, clearing the way for more types of diesel to be sold at gas
        stations, many of which have run out of diesel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a72ab0-07e2-4cec-b466-5f65e696d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3c05d-89a8-4df2-8ac6-ef3220d4f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he directed the Transportation Department to renew a
        declaration that will increase the number of hours a truck driver can drive.
        That''s critical given the ongoing shortage of truck drivers in America.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604f886-fa9c-49fe-a794-03518e2cee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb45ca6-cd91-44b5-922b-3c9c8249d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade group that represents fuel marketers and convenience store
        chains applauded the Biden administration for renewing that declaration and
        including gasoline, diesel and jet fuel in the list of essential supplies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47bbb3-c015-4659-8d4f-5c3fb24a1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274befd-5856-49ab-8c8c-86961f8f8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing drivers to occasionally work more hours will reduce the
        number of trucks and drivers it takes to move the same amount of fuel," Ryan
        McNutt, a spokesman for the Society of Independent Gasoline Marketers of America
        (SIGMA), told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc48f78-82ee-42a7-98ec-a09cdd6d8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df638c53-6895-4dc3-aa4c-7a63f50e723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now SIGMA believes the actions the federal government has
        taken to be sufficient," McNutt said, adding that if power outages continue
        additional actions could be required.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace81729-3fec-4ea0-b53d-3362ec67fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea65a7d-a1d9-4000-b895-6d2add79467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "extreme and unusual fuel supply circumstances," the Environmental
        Protection Agency has also waived certain environmental regulations in Louisiana
        and Mississippi to help boost supply.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8f401-99af-409a-ada6-7d20ad69e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7510f-8db6-4705-bc69-578a071c45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloza, the OPIS analyst, suggested the EPA should consider pulling
        the same lever elsewhere. "They could do in virtually all coastal states from
        Louisiana to Maine and not face a backlash," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6e038-03f9-4a55-b0a0-8ff1d3480188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T04:15:24.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/02/business/gas-louisiana-biden-spr/index.html">Biden
        administration taps emergency oil stockpile amid Louisiana gas crisis</a>."</em></p>'
