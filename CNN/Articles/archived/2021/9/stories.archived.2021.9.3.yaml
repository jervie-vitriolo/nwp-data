  'Hawker-Chan-Singapore-Michelin-star':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-03T16:31:22.846+08:00
    'imagesource': 'jcr:e9c0d43f-4c3f-4dc4-8728-39db3896fa57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4037cac0-67f6-42f2-9055-239197963c69'
    'lead': 'When the food bible unveiled its latest Singapore edition, Hawker Chan
      —  famous for its simple-yet-delicious $2.50 soy sauce chicken noodle dish —
      was nowhere to be found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T16:33:57.783+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:51:26.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:05.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Famed Singaporean eatery Hawker Chan loses its Michelin star'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da734e62-5149-4eb0-bb5f-5f3459426d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Singaporean hawker stall known for offering
        the world''s least expensive Michelin-starred meal has just lost its designation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd66c9-3001-4a78-b872-904d68d597a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawker Chan, founded by Chan Hong Meng, became famous for its simple-yet-delicious
        $2.50 soy sauce chicken noodle dish when it was included in Michelin''s first-ever
        guide to Singapore in 2016, earning one star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007b958-e0e6-4a86-b32b-8269909597cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the food bible unveiled its latest Singapore edition on
        September 1, Hawker Chan — previously known as Liao Fan Hong Kong Soya Sauce
        Chicken Rice &amp; Noodles — was nowhere to be found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502fd45-c0c5-4255-9ef8-8c3a1f98f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his Michelin triumph, Meng''s career took off. His brand has
        grown from one humble stall in a Chinatown hawker center to a franchise restaurant
        with locations in Thailand, the Philippines, and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e437122-cc25-49e7-b4c3-25670601c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He changed the name of the restaurant to Hawker Chan and began branching
        out to other dishes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034ca8d-2451-4e1e-bf8a-cf65bd5ba02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Hawker Chan for comment on the loss of the star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7342718-fda4-4007-addc-f169b361078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Michelin has correctly stuck to their guns''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcfe9f-aa39-4c8a-9ba6-a703ce109117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have applauded the Malaysia-born chef for capitalizing
        on his hard work, others felt the quality of the food slipped following the
        opening of his new establishments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8babf-d522-481a-8ab1-b64c256315cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean food expert KF Seetoh tells CNN, "I think Michelin has
        correctly stuck to their guns and protected the dignity of the stars."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8efb9-6bc8-4a18-9eaa-0cdb4c2bd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh was a longtime friend of the late Anthony Bourdain and took
        the chef to several hawker centers in the Lion City. Bourdain''s support of
        these small, local food stalls, many of which specialize in just one dish,
        helped to show travelers outside of Singapore how much great food the city
        had to offer at every price level.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f6b87-32ae-4186-b932-00ced17e34ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had been working on a hawker center concept in New York
        City when Bourdain died in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6b820-99a0-480c-bcd7-7061bafd3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Seetoh, though, the future of Singapore''s food scene depends
        on much more than just one chef or one restaurant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d7bc3-fca4-4285-8a38-dee69cb6a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a bigger note, and with due respect, Michelin should stick to
        their core strength and power the restaurants as the restaurants need help
        now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17829f-a3b2-40e0-b7ec-5aa9bc72a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, like nearly every country in the world, has seen its
        tourism industry devastated by the coronavirus pandemic. Amid border closures
        and local lockdowns, the food and beverage industry has been particularly
        hard hit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95c890-7965-49e7-b8b3-1a7db8bf64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s high vaccination rate has spurred the Singaporean
        government to begin slowly reopening and developing a strategy to live safely
        with Covid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ebece-9fdd-4834-9a5c-06caba8c7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michelin under the microscope</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24908b-4ae2-47fd-8d34-19457b0cef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin, which is owned by the tire company of the same name, is
        one of the most secretive publications in the world. The names of its editors
        and contributors are closely guarded secrets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0740170-a350-46dd-8f69-47d06f3cea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company originally began publishing travel guides for people
        driving in Europe, making the leap from tires to cars to tourism. In the travel
        guides, some restaurants would get special mentions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01062e9-2628-422c-baf7-3341e9bae606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the star system emerged and took on a life of its own. The
        highest number of stars a restaurant can earn is three.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21219f2-5a3c-42f3-a936-9b5e45de9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michelin brand became so respected in the world of fine dining
        that some chefs were driven into a frenzy trying to score its accolades.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6538a-d89d-4aa1-bd37-5ae23b3f7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French chef Marc Veyrat sued Michelin in 2019 when his famed restaurant,
        La Maison des Bois, was downgraded from three stars to two. Veyrat, the first
        chef ever to sue Michelin, wanted the company''s mysterious criteria to be
        more transparent, and to know the names of people who worked on the guides
        and what their backgrounds were.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba07a36-5a07-43a5-8c6f-95253a05c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Veyrat lost his suit. But he isn''t the only chef to
        speak out against the food bible recently.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20031b19-8e95-4e0c-8c7f-9c55ad799ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean chef Eo Yun-gwon, whose restaurant Ristorante Eo was awarded
        a Michelin star in the 2019 guide to Seoul, complained that he did not want
        to be included in the book at all.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dc643-2d97-467c-9a12-728ed07a0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have filed a criminal complaint against Michelin Guide''s behavior
        of forcibly listing (restaurants) against their will and without a clear criteria,"
        Eo wrote in a Facebook post.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a37f5d-87be-4de0-8584-4f0af8cecfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Including my restaurant Eo in the corrupt book is a defamation
        against members of Eo and the fans. Like a ghost, they did not have a contact
        number and I was only able to get in touch through email. Although I clearly
        refused listing of my restaurant, they included it at their will this year
        as well."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df48a0e-56b6-4fb3-b213-05613f93c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Michelin had been criticized for focusing too much
        on Europe and North America while ignoring the rest of the world and for prioritizing
        high-end establishments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfc73f-5aaf-42cb-a09d-4cd4b967e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this criticism, Michelin created a new category, the Bib Gourmand,
        in 1997. According to the company, the Bib Gourmand designation recognizes
        a "simpler style of cooking" that is "something you feel you could attempt
        to replicate at home."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9da75-60ef-4669-968a-e003c57d8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:33:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:51:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It released its first guide to Tokyo in 2007 and its inaugural guide
        to Hong Kong and Macao two years later.</p>'
  'DOH-new-second-highest-COVID-19-tally':
    'caption': 'The country again reached a new record for its second highest number
      of COVID-19 cases in a day, with 20,310 more infections reported on Friday,
      according to the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T15:23:42.501+08:00
    'imagesource': 'jcr:19fae1f9-3fde-4d39-ad0d-7e00443b9140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482234b9-c9d9-416c-88e4-e6a185345df1'
    'lead': 'The country again reached a new record for its second highest number
      of COVID-19 cases in a day, with 20,310 more infections reported on Friday,
      according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T16:39:46.904+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:51:18.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:06.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH']
    'template': '1'
    'title': 'DOH records new second highest COVID-19 daily count with over 20,000
      cases'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be13d75-1de2-4b08-972c-7d867084a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:39:46.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;The
        country again reached a new record for its second highest number of COVID-19
        cases in a day, with 20,310 more infections reported on Friday, according
        to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa86d6-f3fd-4aab-a644-f16fcb1767ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:39:46.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 2,040,568 cases in the country in
        total, with 7.8% or 158,994 active cases or currently sick patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abf71c-0228-44ae-89cd-45467be11304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:39:46.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest active case count following the April 17 all-time
        high record of more than 203,000 ill cases. At least 96.5% of active cases
        have mild symptoms, 1.1% are asymptomatic, 1% have severe symptoms, 0.92%
        are in moderate condition and 0.5% are in critical condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbd569-bd04-4d56-98e9-a000c0d607b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:39:46.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 33,873 - which is 1.66% of the COVID-19
        total - after 193 more people lost their lives. Meanwhile, 7,710 others recovered,
        bringing the survivor count to 1,847,701 or 90.5% of the case tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b1d22-9f44-41e2-8094-ae3ab8547d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:39:46.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 84 survivors into deaths after validation,
        and deleted 226 duplicate cases, including 219 recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baaeec4-f80c-42ad-b939-3c622be00e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:39:46.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 3.8% of tested samples and 2.9% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81d0c3-8150-42ee-9756-42166aa1e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:26:02.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, rose slightly from 27% on August 31 to 27.4% based on 67,759 tests
        on September 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a82d7-9ebf-479c-882d-00d2964c3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:26:02.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate remains at the critical level of over 20% which indicates
        testing is inadequate. This is according to the metric of US nonprofit Covid
        Act Now which OCTA researchers use for reference in its projections. Covid
        Act Now says an area has adequate testing if its positivity rate is below
        3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b488285-3562-463f-9c1d-c2431ce0fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:26:02.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization says a positivity rate
        of below 5% means the infection in an area has been controlled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac340ec-35b9-4a0c-b5d0-849f2abe40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:26:02.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the DOH noted a <a href="https://cnnphilippines.com/news/2021/9/2/DOH-slower-rise-COVID-19-cases-NCR--Calabarzon--Central-Luzon.html">slower
        COVID-19 growth rate</a>&nbsp;in Metro Manila, Calabarzon and Central Luzon.
        Data showed that the two-week growth rate in the National Capital Region declined
        to 46% in the past 14 days, from the 130% recorded three to four weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130a8b8-dfce-4bf0-a7f1-a441f2c90e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:26:02.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Calabarzon''s two-week growth rate went down to 64% from
        125%. In Central Luzon, it slid down to 45% from 111%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da0087-8093-4a15-912f-1f53686cbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T20:26:02.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department also <a href="https://www.cnnphilippines.com/news/2021/9/2/DOH-Metro-Manila-daily-COVID-cases-end-September.html">projected</a>
        that daily cases in NCR may hit as high as 43,000 by the end of the month,
        factoring in mobility, health care capacities, and the public''s observance
        of minimum health protocols.</p>'
