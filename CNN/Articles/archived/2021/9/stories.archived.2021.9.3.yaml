      'text': '<p>Last month Spears'' housekeeper alleged that the singer struck a
        cell phone out of her hand during an argument over the veterinary care of
        her dog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebca058-4ea0-4170-a80c-579513ea876c'
