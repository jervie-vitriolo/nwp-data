      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Call it a power
        breakfast for the soul. The new segment "Bagong Tapang sa One Ginebra Nation
        Stories" will help you start your day with inspiring stories to fuel you with
        the much-needed hope to go on during these challenging times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fda68-4b8d-429e-a7c7-c21ce694c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.055+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665f8da-8c7d-4875-9620-269f04116816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.055+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting the weekly narratives is 2021 Ginebra San Miguel calendar
        girl Christelle Abello. With grit and composure, she best represents how to
        have "bagong tapang" (new courage) and a never-say-die attitude, especially
        in these times when people are looking for motivation and positivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83969997-6e8d-4eae-92a2-e94fa2ad4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b438c-48c1-4084-950b-290c21b1442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an honor to be part of the morning show ''New Day''. I am
        beyond thrilled to share the stories of individuals who are <em>ganado sa
        buhay</em> (who have zest for life) and have a never-say-die attitude to face
        the challenges of the pandemic," said Abello, who believes that even a small
        effort in the service of others can go a long way in helping people bounce
        back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb07aa-ac82-43f7-9e35-922df7d2b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T19:29:24.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:48:23.441+08:00
