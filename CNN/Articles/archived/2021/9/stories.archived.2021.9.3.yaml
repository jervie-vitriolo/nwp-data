      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> American-born
        Filipino muay thai fighter Jackie Buntan emerged victorious in ONE: Empower
        with a unanimous decision win over Argentina''s Daniela Lopez Friday at the
        Singapore Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28379841-57ce-4df4-941d-c8e405a5896e'
