      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92b8f6-0dcc-44aa-85d1-9b5f0949e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something new. We have mandates in many places in schools,
        particularly public schools, that if in fact you want a child to come in --
        we''ve done this for decades and decades requiring (vaccines for) polio, measles,
        mumps, rubella, hepatitis," Fauci said. "So this would not be something new,
        requiring vaccinations for children to come to school."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549534e-a103-4c32-a8b2-bab171bb82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7c7d4-9886-429b-a04e-6f521eda0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T05:18:43.667+08:00
      'mgnl:createdBy': 'bamba'
