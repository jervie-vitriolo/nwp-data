    'template': '1'
    'title': 'PBA: Magnolia back to winning ways, romps over Blackwater'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819765c-834e-4ae7-9789-03960a6b39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:32:20.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:52:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> The
        Magnolia Pambansang Manok Hotshots are back to their winning ways with a 94-78
        romp of Blackwater in the 2021 PBA Philippine Cup, Friday at the Don Honorio
        Ventura State University Gym in Bacolor, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba780651-bb05-49ac-8c61-806c65192665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:32:20.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:52:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Magnolia players produced double-digit scoring outputs, led
        by slotman Ian Sangalang and guard Mark Barroca who each chipped in 16 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b7899-665a-4836-8e65-794597fcc196'
      'mgnl:activationStatus': true
