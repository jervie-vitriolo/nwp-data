  'Amid-budget-woes--lawmaker-asks-DOT-to-fund-Diego-Silang-monument':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'Ilocos Sur Rep. Bonito Singson is pushing for the creation of a monument
      for the revolutionary hero Diego Silang. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T16:51:45.478+08:00
    'imagesource': 'jcr:ffe9a118-ee93-41e0-98cf-b2c782c1d677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833501d8-881b-4817-9e17-356a970f6585'
    'kicker': 'Diego Silang statue DOT'
    'lead': 'Ilocos Sur Rep. Bonito Singson is pushing for the creation of a monument
      for the revolutionary hero Diego Silang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T17:20:49.018+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:49:47.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:08.482+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Diego-Silang', 'DOT']
    'template': '1'
    'title': 'Amid budget woes, lawmaker asks DOT to fund Diego Silang monument'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74d9a3-50df-48f6-9fbd-93fbb791b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;Ilocos
        Sur Rep. Bonito Singson is pushing for the creation of a monument for the
        revolutionary hero Diego Silang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572f386-382d-4068-905d-8df1f1a810b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing for the proposed 2022 budget of the Department
        of Tourism (DOT) on Friday, Singson revealed that he is mulling to file the
        "Diego Silang bill" to honor the&nbsp;Ilocano revolutionary leader, who led
        a movement against the Spanish forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd001c2-f12b-4e86-a60e-96ad8d08c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be proposing that Diego Silang will be recognized as one
        of our national heroes," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8764f1-3dbd-4b22-9f41-73d8fec03741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can be considered as the first revolutionary when he started
        the first Philippine revolt in 1762…How can the Secretary help us to make
        this proposal into fruition?" he added, referring to Tourism Secretary Bernadette
        Romulo-Puyat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aee6aa-ea42-4138-adca-5754fe6d2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said the DOT is ready to support the proposal to honor
        Silang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e6155-56ae-4390-b5f8-5de5b4c1c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be working with the National Commission for Culture and
        the Arts (NHCP) so we will be supporting the bill," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b1081-64ea-472c-9f18-5bf63bef345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson again mentioned his proposal during the second round of
        interpellation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9bc61-968d-4fa7-af4a-dd6f3a30fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the DOT be able to allocate some funds for the proposed Diego
        Silang statue [so] it will become a tourist spot again and [will be] complete
        with history within Vigan?" he asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058dd99-4a09-4305-a6d3-463e5442ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the same area where he had his headquarters in his
        revolt," the lawmaker added. "Can the department help us in the funding or
        help us in designing the complex?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc2d21-7ee3-451c-8757-e4bd491ec5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said the DOT has no budget for infrastructure projects.
        She explained that the Tourism Infrastructure and Enterprise Zone Authority
        (TIEZA) has no available funds to support these projects due to the impact
        of the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c4185-b58b-4f76-8717-209e9162d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T17:20:49.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong pondo ang</em> TIEZA <em>ngayon</em> (Currently,
        TIEZA has no funds) but we could submit this to the National Historical Commission
        of the Philippines <em>kasi may budget sila</em> (because they have a budget)
        for monuments," she said. "We will endorse this to the NHCP."</p>'
  'Park-Seo-joon-Marvel-movie':
