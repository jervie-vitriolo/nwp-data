    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker prefers ''business bubbles'' over ''bakuna bubbles'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb64337-3384-47d6-a6e2-031589c6ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)&nbsp;—</strong>
        Instead of vaccine bubbles, a lawmaker would rather have "business bubbles"
        that would allow safer spaces for employees who need to return to their workplaces
        to jumpstart the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7cb74-ae2b-43b1-8255-c1312bd10ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa10330-3998-4d7c-bbc3-cd6ebd636749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader Stella Quimbo on Friday gave CNN Philippines''
        <em>The Source</em> her opinion on the proposed "<em>bakuna</em> (vaccine)
        bubbles" by Presidential adviser for entrepreneurship Joey Concepcion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6cec9-e06b-41f5-8d65-f7e42fafce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927b463-a285-4596-a902-a138dbc8d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather call it a business bubble rather than a vaccination
        bubble," Quimbo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3287655-a94f-4e18-8654-c1bf70628a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2e27e-69ee-4f52-b7b4-9ce5f6e33327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker from Marikina said a business bubble can replicate
        the format of the government''s travel bubble concept, which allows travelers
        who have been vaccinated or have tested negative for the virus to get to certain
        tourist spots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8b078-4d90-4841-ad09-26ffa513eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d1284-c2ab-41dd-bd2a-0b0a6ba7fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That idea was successful and acceptable," Quimbo pointed out. "I
        think that concept can be replicated for the business sector in general."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558ca5c-6925-40cd-8c31-19f76f8380c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde21a4a-a7ce-4650-b56d-5e49f8a42fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning, for certain businesses, for certain work places that would
        be safe because either employees are vaccinated or there''s 70% of employees
        vaccinated, at the same time there is commitment to do regular testing or
        commitment against social distancing. Why don''t we allow them to operate?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30091e4-2c25-412d-a406-5d1d31de2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36aa0ad-a41d-4027-b63e-ea111abc51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo noted that this could be applicable even to non-essential
        businesses which are usually not allowed to operate during stricter lockdowns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fe279-6a62-418b-a833-4c1d6fb55f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1200a9-3a17-414a-bb7f-343537c59497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:03:12.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:52:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed business bubble shares a similar approach with Concepcion''s
        "bakuna bubble,"  which was designed to work as pockets of micro-herd immunity
        among closed groups like homes and workplaces to allow greater mobility for
        individuals who are vaccinated against the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4659e43-d8ee-43b1-911f-825b3b900196'
      'mgnl:activationStatus': true
