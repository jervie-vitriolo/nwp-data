  'Mu-variant-COVID-19-severe-infection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T16:42:10.605+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a515b0-e946-4b7f-9843-8465577e50c2'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says initial studies show
      the highly transmissible ''Mu'' variant may lead to more severe COVID-19 infections,
      but more studies are needed to fully establish its impact. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T16:44:13.262+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:50:34.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:07.315+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Mu variant seen to cause more severe COVID-19 infection, but more
      studies needed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee09db1-e1a3-405c-a291-c4d1ac3821c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Health
        Undersecretary Maria Rosario Vergeire on Friday said initial studies show
        the highly transmissible "Mu" variant may lead to more severe COVID-19 infections,
        but more studies are needed to fully establish the impact of the variant being
        monitored by the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764dd54c-383e-46f2-bf0e-2712e1908503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, she said Mu or B.1.621 has the characteristic of
        immune and therapeutic escape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c324f3-b85f-4afc-a686-4953f61de1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi nila marami siyang types of mutations. Ang sabi ganoon
        din ang transmissibility, mataas din. Also, sinasabi it can also affect immunity
        of a person... Sinasabi rin na ang nagkakaroon ng ganitong sakit might lead
        to more severe forms of infection, but lahat ng ito initial pa lang ang pag-aaral
        at mga information na binigay ng WHO," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a798b-4502-4469-91a2-f507f32328e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re saying it has many types of mutations, high
        transmissibility, affect the immunity of a person. They''re also saying carrying
        the Mu variant might lead to more severe forms of infection. but these are
        based on initial studies and information provided by the WHO.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a8619-fda0-4d55-86bd-1b87fbd2c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has no detected cases of Mu, but health authorities
        are already on alert. It has been found in over 40 countries, said Vergeire,
        who is also the Department of Health''s spokesperson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee389ef9-eebb-4017-88e4-d8b2711dc163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mu was first detected in Colombia in January and classified by WHO
        as a Variant of Interest (VOI) this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d110b-5149-49e1-8e38-687c6425e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said the variant has a "constellation of mutations that indicate
        potential properties of immune escape."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12bb298-8dc8-4e3a-9a12-b3d10e56e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international agency said the prevalence of this variant has
        declined globally, but that samples with the Mu variant are "consistently"
        increasing in Colombia and Ecuador.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9066a-1d26-4c6b-a128-0ecc1d85f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VOI is designated as a variant of concern (VOC) if it has been
        proven to be associated with increased transmissibility, increased virulence,
        and/or decrease in effectiveness of vaccines and medical treatments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe1616-a892-48ba-b943-0b3c12de9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T16:44:13.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:50:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has detected thousands of cases of all four VOCs,
        namely Alpha, Beta, Gamma, and Delta, which is now the most dominant variant
        in the country.</p>'
