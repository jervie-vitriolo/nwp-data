  'DOT-on-Boracay-casinos':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'The Department of Tourism clarified on Friday that it has no involvement
      in the promotion or construction of casinos on Boracay Island. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-03T14:28:50.326+08:00
    'imagesource': 'jcr:21cf1c73-1103-4dc0-98b0-a57cbecbbd93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4436589c-cf60-4c54-8423-8709127b1ad3'
    'lead': 'The Department of Tourism clarified on Friday that it has no involvement
      in the promotion or construction of casinos on Boracay Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T14:35:31.823+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:53:30.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:02.522+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Tourism', 'DOT', 'Boracay', 'Bernadette-Romulo-Puyat']
    'template': '1'
    'title': 'DOT hands off in promotion, construction of casinos in Boracay'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148b3e8-9187-4232-94c8-f1c64e1208ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Department of Tourism clarified on Friday that it has no involvement in the
        promotion or construction of casinos on Boracay Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce19c0-7d54-430a-bb4f-1390525d2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat made the clarification
        when asked about the agency''s plans to promote tourism should casinos begin
        their operations in Boracay following President Rodrigo Duterte’s orders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442c933-5159-43a7-bf99-5ae9b7ab2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kabahagi ba ng inyong</em> very aggressive campaign <em>sa</em>
        tourism sector <em>na i-</em>promote <em>ang</em> Philippines as gambling
        tourism haven, especially (since) the ban on casinos has been lifted by the
        President?,” Bayan Muna Representative Carlos Zarate asked Romulo-Puyat during
        the budget hearing of the DOT at the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839a010-f723-457c-afb3-e4f15d03a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it part of the tourism department''s aggressive
        campaign in the tourism sector to promote the Philippines as a gambling tourism
        haven?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95294c-3d40-4608-a95d-a08408d68dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say casinos, it’s under [Philippine Amusement and Gaming
        Corporation] mister chair, and that’s not under the Department of Tourism,”
        Romulo-Puyat told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426b128-d40c-428a-aeae-e9527650cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate then asked if the DOT is studying the possibility of attracting
        tourists, or who are the target market for the opening of casinos in the first
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5aec0c-e61f-45a6-992a-323c78cce123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we promote the country, we promote sun and beach," Romulo-Puyat
        explained. "Right now, a<em>ng hinahanap ng</em> travelers abroad <em>ay</em>
        how safe to travel to the country once restrictions are lifted. <em>Hinahanap
        nila kung bakunado ba ang ating</em> tourism workers which we are doing.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e6c22-0514-4c90-b60c-00bf48f41c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, travelers abroad want to know how safe
        it is to travel to the country once restrictions are lifted. They are asking
        if our tourism workers are vaccinated, which is what we are doing.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7a497-b7fe-4629-b584-0a680eec3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate then countered the secretary, saying Boracay has been offering
        the ‘sun and beach’ ever since. He asked if Romulo-Puyat supports Duterte’s
        decision on casinos in Boracay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3891a15-22be-4cf9-bdba-0b3f6d8dea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the decision of the president, so we follow the president,”
        Romulo-Puyat replied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a10d7-3fd3-4aea-8102-329cc9e6aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Duterte lifted the ban on casino operations
        in Boracay to generate taxes in order to augment the country’s COVID-19 pandemic
        response funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01f385-c84b-4bdb-8785-3b7dfa7fdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:35:31.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:53:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said the President Duterte has given the go signal for Macau-based
        Galaxy Entertainment Group and Andrew Tan’s casino-resort projects in Boracay.</p>'
  'megawide-earnings-first-half':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-03T14:49:58.134+08:00
    'imagesource': 'jcr:b22cb4e0-d44f-48e1-85ef-846b3afe0780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd06de403-0292-4ec6-8797-8ef88ebf8bd3'
    'lead': 'Megawide Construction Corporation said earnings attributable to parent
      hit ₱138 million in the first six months of 2021, a reversal from the ₱290-million
      losses it suffered a year ago, as its core business regained momentum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-03T14:51:45.923+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:53:24.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:43:02.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megawide swings to profit with ₱138M in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2318ad8-4947-4bbb-b693-daa3b28743e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> —&nbsp;Megawide
        Construction Corporation said earnings attributable to parent hit ₱138 million
        in the first six months of 2021, a reversal from the ₱290-million losses it
        suffered a year ago, as its core business regained momentum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c09b9b-964d-4019-ac4e-b09951765847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Friday, the group''s consolidated revenues reached
        ₱7.6 billion, up 18% from a year prior, propelled mainly by its construction
        business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de882b-4e25-45e0-b20a-3766da1abda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide said its construction business booked ₱7 billion in revenues,
        lifting its bottom line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc01709-7df2-46cd-9107-b084583c2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landport and airport segments contributed ₱360 million and ₱235
        million, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3bfa21-ffc2-4c8e-a847-1b1d41151e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain bullish for our construction segment as our primary growth
        driver in the coming years, as we slowly work towards global herd immunity
        to usher in the next normal and restart the economy," Edgar Saavedra, chairman
        and chief executive officer of Megawide, said in the filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e5998-b049-47db-ac86-2ee4185e4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated earnings before interest, taxes, depreciation, and
        amortization stood at ₱1.7 billion. Operating expenses in the period were
        also cut by 8%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a7e00-0f7d-4c2d-8bee-bca756873ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide is seeking to secure deals for the construction of the
        Metro Manila Subway Project, where it partnered with Tokyu Construction and
        Tobishima Construction from Japan for Package CP-104. The company also partnered
        with Hong Kongbased Chun Wo Construction for Packages 1 and 7 for the North-South
        Commuter Rail Southline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccda537-7cc5-45f1-b7ea-c0bf28c50f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also in discussion with Baguio City for a potential
        landport location, as well as a bus rapid transit system in the southwest
        area of Luzon to bolster its transport-oriented development portfolio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713e08a-c4a5-4155-b462-3384a61be890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T14:51:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:53:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide is also the operator of the Parañaque Integrated Terminal
        Exchange. It recently sealed the deal for the Carbon Market Redevelopment
        in Cebu City.</p>'
