      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a04b2-6761-41f7-8aaa-48d4428bc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker cited a finding by the state auditors about the "unclear"
        guidelines on the members of the health sector who are entitled to SRA. She
        said this could have been cured in the department''s Implementing Rules and
        Regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ba3c7-2346-41af-9c78-b2ed5d441956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c9b45-3f25-4007-86b5-66bc871357d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May language doon sa batas na nakasulat, kailangan ''in direct
        contact with COVID patients''. In other words, kung ikaw ay janitor at taga-kuha
        ng waste, you are clearly at risk but because you don''t handle COVID patients
        directly, then you are not entitled,"</em> she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5a62b-bd0c-47b5-8424-abd04e06a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6878dc-7afe-4b98-bdaa-1488908816ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a certain language used by the law which
        states that one must be ''in direct contact with COVID patients.'' In other
        words, if you are a janitor who needs to dispose their waste, you are clearly
        at risk.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd508d4-0948-4501-bc95-f2be43f8840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e349ac-2ea6-4c4d-8591-41a8ac95ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recently bared in a hearing at the House of Representatives
        that it initially proposed ₱73.99 billion worth of COVID-19 response funds
        which would include special risk allowance, hazard duty pay, meals, accommodation
        and transportation, and life insurance of health workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2674f8-f570-407a-8a52-4ce2a36afa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e119cc-ee44-47b6-af60-5751b6fb8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Budget and Management only approved ₱19.68
        billion, which Quimbo said was "too small" compared to the ₱160.97 billion
        COVID-19 response funds released from March 2020 to June this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff076e-7e27-441a-a1d0-27b09b4ff5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said this issue could be remedied either by passing Bayanihan
        to Arise as One Act or Bayanihan 3, or by having a special provision in the
        2022 General Appropriations Act clarifying the scope of beneficiaries eligible
        to receive SRA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b13f3-cfbb-4114-9473-326c4a4ec411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570014c8-2f2f-4b3c-8940-26a9c2634493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that since the proposed ₱5-trillion national budget
        for 2022 cannot be changed,  budgetary allocations among government agencies
        may be adjusted, or the DOH can realign its own budget to discontinue irrelevant
        projects and make room for the allowances and even booster shots which are
        unprogrammed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb1332-b4d1-4304-a0fc-fcc0bedcc926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T13:33:09.814+08:00
      'mgnl:createdBy': 'glee'
