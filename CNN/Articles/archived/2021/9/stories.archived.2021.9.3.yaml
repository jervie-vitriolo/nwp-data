      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it is possible, let us give financial assistance
        to everyone especially since workers in the tourism industry, such as in lodging,
        restaurants and hotels, are struggling to recover]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171195f-8168-4d2f-b213-1f73b21ee65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-03T15:20:12.590+08:00
