    'title': 'Experts see lower COVID-19 reproduction number in NCR, case spikes in
      regions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278998e-5806-4695-a809-c5153659daa6'
