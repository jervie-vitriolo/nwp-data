      'mgnl:type': 'text'
      'text': '<p>For Ocampo, the Z Hostel rooftop bar, frequented not just by hostel
        guests, turned into a restaurant. “After we were able to [manage quarantine
        accommodations], we adjusted operations and opened our roof deck and then
        focused on our food.” Since re-establishing their rooftop space, Z Hostel
        has been concentrating on improving their food selections, however, having
        live musicians play for guests was still a grey area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10f062-30db-458e-8d53-09a4335106a5'
