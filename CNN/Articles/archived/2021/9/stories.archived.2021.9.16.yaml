      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "The investigation is being led by the
        Met''s Central Football Unit, who arrested Blagg in February this year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ef5f6-8a1e-48e5-aa59-33242b9f6c97'
