    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iPhone', 'iPhone-13', 'price', 'iPhone-13-Pro']
    'template': '1'
    'title': 'Apple''s iPhone 13 secret weapon is, surprisingly, its price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efd69a-09f4-4c01-aaaa-a865ce1434a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple''s new iPhone 13 and 13 Pro
        lineup features all of the predictable upgrades: faster performance, longer
        lasting battery life, better screen and new colors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7aacb-a491-480c-acb5-febc12c033f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4367ee-ffbd-4bba-bdb7-a12a3fb70bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest -- and arguably only -- surprise with the lineup
        this year isn''t something found inside a device: the pricing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e43e0-6f2c-49b1-8c10-9eacfcd37af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ed17e-460f-48e5-8eac-e9048096f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:48.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple kept its iPhone prices mostly in line with last year''s models,
        despite rumors they''d be priced higher than ever because of current issues
        with the chip supply chain. Massive discounts and trade-in offers from US
        carriers, in some cases amounting to a free device, are available. And the
        company continues to offer iPhones at a wide range of price points to appeal
        to more customers, with or without any groundbreaking new features or design
        changes this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f776b-a36f-4c01-8e42-249f92c59a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b22a3-884b-463b-a5b5-7cb4bfcf1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has become the king of the ''good, better, best'' portfolio
        with a phone at every relevant price point, particularly given it typically
        keeps older models in its line-up for those that don''t want to pay four figures
        for the latest and greatest new devices," said Ben Wood, chief analyst of
        market research firm CCS Insight. "Add trade-in into the mix and it makes
        it possible to get customers signed up for a more expensive phone than they
        likely planned to purchase."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03553254-81cf-4423-9f98-ff66575561ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e0c66-fddb-47c0-84cd-255b18d910df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade-in offers</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2b041-d8e4-4c2f-868a-2478bb8114bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people willing to trade in their existing iPhones and commit
        to a wireless plan for the next few years, the discounts are jaw dropping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959221b3-f7c4-4275-8c42-f2b9699e2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e34aec-4d3c-4c0b-8d95-35432da5d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T, for example, is offering up to $1,000 toward a new iPhone
        13 Pro and Pro Max after a trade-in, while Verizon is touting as much as $800
        off any new iPhone, essentially paying for the cost of a 128 GB iPhone 13.
        (WarnerMedia, the parent company of CNN, is owned by AT&amp;T.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8eb34-069d-4e76-a819-816c7e911b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f73205-4b7a-4592-96cd-ab3223c7a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile is offering the possibility of a free iPhone 13 for eligible
        trade-ins and says that with its Forever Upgrade program, users can get up
        to $800 off their next iPhone every two years, "forever." If users buy from
        Apple directly and select T-Mobile as the carrier, they''ll get a $700 credit
        toward a new iPhone. The deals go on and on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700681a-2b18-4d11-8143-7890116aa8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643630f-ecbe-4fa9-9642-6096f51ac157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade-ins remain a central strategy for both mobile carriers and
        phone makers to drive replacement sales. The catch, however, is that users
        will need to trade in relatively new devices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f68043-f264-4e2f-849d-2ee500fb05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae6fc9-3ef7-4814-98e5-989c0816ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade-in offers also typically tie customers to a long contract
        that can include high-priced data plans. Carriers want to keep these users
        loyal rather than seeing them move to a competitor network -- and a discounted
        or free iPhone could be the right incentive to keep them there, according
        to David McQueen, a director at market research firm ABI Research. For Apple,
        it keeps customers deep within its ecosystem of products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7c9f1-ebff-4b04-a001-9b81f6e7005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde79263-6e47-4b7f-8aad-c2395a848a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prices remain the same</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcf9a2-ad6c-442a-bd24-1a6be241e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Apple avoid raising base prices on the iPhone, but
        it effectively lowered the cost of certain iPhones when factoring in higher
        entry-level storage options.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f616b04-5aac-46eb-80f9-d3abb5897a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a01f93-c8ac-49aa-9c76-91ba03395afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As analysts at Goldman Sachs pointed out in a research note Wednesday,
        the price of the 128 GB and 256 GB iPhone "was reduced when compared to those
        same storage capacities last year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e8e5c-a8b9-4124-8b9e-105bdb8d6d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f054de-1eb4-4bd0-8c90-fa4ffe3dc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why not raise prices this year, knowing that Apple always seems
        to find customers willing to pay top dollar for its devices?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9be3f4-fddf-455f-b424-97796df371a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34cd2e-d40c-4b1f-809d-bb01dd014251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:06:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Apple is aware that it has hit a sweet spot with pricing
        and the marginal gain of slightly increasing prices versus the negative backlash
        it would face is not worth it," Wood said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265e74b-d63a-43f8-ac9a-fb4ac65dfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c3c78-8d4f-41a9-8ddd-313c13bbdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, he said Apple is focused on boosting revenue from
        the many premium services built around the iPhone, such as iCloud storage,
        Apple Music and Fitness+.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199a191-571f-4e34-ba37-97c9f8f9f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74285163-9c67-410b-9494-f2c2c60bd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good, better, best''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53dbee8-6394-4725-b38c-a398154d7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Steve Jobs unveiled the iPhone in 2007, there was one device
        and one entry price point for users. When Tim Cook took over as CEO, the options
        became more plentiful: big ones, smaller ones, mini ones, and prices that
        range from $399 for the iPhone SE all the way up to $1,599 for the 1 terabyte
        version of the iPhone 13 Pro Max.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a647b-10e7-4520-b5d8-ed2fe2ecfc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed472129-a8f3-4a26-8230-97547a2646d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic effort to appeal to as many people as possible will
        become one of Cook''s biggest legacies. It''s also one that''s translated
        to blockbuster sales. In April, Apple reported iPhone sales were at nearly
        $48 billion in the first quarter of 2021, a 65% increase over the same quarter
        last year, as consumers upgraded to iPhone 12 devices that offered 5G for
        the first time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b0f42-241a-45ea-9de3-dcd62bb54d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd424ff-b224-4c8c-8703-d5152b11d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things haven''t changed from the Jobs days, however. There
        may be a much wider range of options and prices for iPhones, but Apple still
        doesn''t come close to the lower-price tiers available on Android smartphones.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c7f81-b930-42d9-8eb0-6a1dc087147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b43bc-1aff-43dc-b4ff-e4e19c9d3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company still focuses on profits and revenue rather than chasing
        volume and market share, which was the same mantra under Steve Jobs," McQueen
        said. "Perhaps Jobs wouldn''t have launched as many device types at different
        sizes, as he always feared cannibalizing revenue streams -- notably across
        iPad mini and larger screened iPhones."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527bc7a-1dbe-4ad3-b40d-a71e3a42bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e7f26-0e2a-4b44-aa61-163c0f61d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the number of iPhone variations and price points has only
        helped it appeal to more buyers -- and it most likely will again this year,
        too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c99a26-998a-4216-95f6-e43525565762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:13:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/15/tech/iphone-13-price-deals/index.html">Apple''s
        iPhone 13 secret weapon is, surprisingly, its price</a>."</em></p>'
