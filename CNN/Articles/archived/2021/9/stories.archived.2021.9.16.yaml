  'Tutoring-platform-Chalkboard-engages-students-in-learning-amid-the-pandemic':
    'caption': 'Photo from Chalkboard'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-16T15:50:33.181+08:00
    'imagesource': 'jcr:8c1a7c69-eb49-458b-a01b-721bbe3097aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d475bd-bb6e-456f-93f1-0cd1de2edca6'
    'lead': 'Help your children stay engaged and get ahead with Chalkboard, an easy-to-use
      online learning platform that allows you to access expert tutors for core academic
      subjects as well as extracurricular activities like coding, art, and music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T16:01:38.793+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-25T05:04:37.119+08:00
