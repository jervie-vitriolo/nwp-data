    'lead': 'US President Joe Biden on Wednesday unveiled a new effort to help Australia
      acquire nuclear-powered submarines, a major step toward countering China as
      he works to build international backing for his approach to Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T05:25:56.101+08:00
