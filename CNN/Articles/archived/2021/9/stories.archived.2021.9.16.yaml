      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the pandemic started last year, we’ve already launched several
        initiatives for the micro, small, and medium business owners in the Philippines,”
        Globe Business Industry Lead for Supply Chain Michiko Castañeda told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
