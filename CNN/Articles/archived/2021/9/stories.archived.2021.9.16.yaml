    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tutoring platform Chalkboard engages students in learning amid the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73588ee-beda-4016-9287-48838e556f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Parents wear multiple
        hats. They are providers, meal planners, and teachers after office hours.
        As the lines between work and family life are now blurred due to stay-at-home
        orders, where does that leave our children’s education?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff15f7-7d6f-43e2-8c58-793a4f8a1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e46b6-6869-4928-97b7-e69d4f010a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the COVID-19 pandemic, many children were engaged in full-day
        learning and extracurricular activities. With schools and program centers
        still closed, families are searching for an alternative to engage and encourage
        their children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43922e0d-1480-45ce-a8a0-c60fe6925358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599ae63-dd60-456f-aedf-87b4100508c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing that parents are now enticed into using the online platform
        Chalkboard. It offers one-on-one tutoring on core academic subjects and other
        specialized interests like Math, English, Art, Music, and even Coding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc79519-ced1-468f-b129-fd93f874e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57c850-d3e3-4c6e-a2a7-03df4c63e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalkboard was developed by Filipino parents for Filipino parents,
        prioritizing access to highly skilled and well-vetted instructors, easy-to-use
        platform, and exceptional customer service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16ea03-364e-425a-bccf-f9a313191b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd24cb-0a6b-44b2-a5fb-348e99c212a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalkboard enables learners to engage with the same tutor to provide
        a familiar face who is trained to have a rapport with young learners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68191c-e2b3-4404-aee4-38fdb1b70057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c5da4-02e8-47fc-aa6f-b7d138918626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My son is having a nice time while learning with his current tutor,”
        shared Lani Busania, a mom based in Manila. “The website is user-friendly,
        easy to use and navigate,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fcb3b-ed3e-4760-aa2e-b25ebc5ece24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce7f59-7fc2-46db-be4e-93256d6c1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:01:38.794+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T05:04:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalkboard prioritizes personalized learning. “Their program is
        individualized and it is tailored to the kid''s learning style. We sensed
        the love, joy, and enthusiasm of our children whenever we ask them about their
        lessons and their tutors,” commented by Dr. Warly Remegio, a Filipino parent
        in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
