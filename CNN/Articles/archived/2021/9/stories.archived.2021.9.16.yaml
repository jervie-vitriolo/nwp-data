      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met Police said in a statement: "A man has been charged after
        a Met Police investigation into racist, anti-semitic and hateful tweets posted
        in late 2020, that were identified by Chelsea FC.</p>'
