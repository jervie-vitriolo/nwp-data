    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fully vaccinated elderly, immunocompromised still more vulnerable to
      COVID-19, says expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c582790-abe3-4d1e-a4c8-72e30c38bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:54:30.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Senior citizens and people with comorbidities are still at risk for severe
        or critical infection even if they are fully vaccinated against COVID-19,
        an infectious disease specialist said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18fcf1-3f6a-429f-b821-a9c5d0544027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:54:30.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb1a35-5b76-452f-841d-c6551d39bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:54:30.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two possible risks that you will develop a more severe
        or critical (infection) even when the cell-mediated immune response is there.
        These are the elderly and those with comorbidities," Dr. Rontgene Solante,
        a member of the Vaccine Expert Panel (VEP), told CNN Philippines'' <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b7196-89e2-4ff1-afea-cd8c1489d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:54:30.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a469d38-6051-4041-93d0-ec5211457e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:54:30.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante explained that vaccinated people naturally develop a cell-mediated
        immunity which can protect them against the virus even after the efficacy
        of a COVID-19 vaccine wanes six to eight months following vaccination.</p>'
    '5':
