      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        San Juan City Mayor Francis Zamora said on Thursday that he will seek re-election
        in the upcoming elections in May 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ef836-83c4-4b27-af33-436b60e2ca16'
