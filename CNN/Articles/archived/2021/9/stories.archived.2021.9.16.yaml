      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga clinched the number one spot after beating the
        Northport Batang Pier, 102-92. Mikey Williams continues to make a case for
        the ''Rookie of the Year'' award. And joining us now to go all out on this
        story is TNT super rookie Mikey Williams.</p>'
  'simone-biles-aly-raisman-senate-hearing-larry-nassar-takeaways':
    'author': 'Tierney Sneed, CNN'
    'caption': 'As Simon Biles put it, it was not just Larry Nassar who she blamed,
      but also an entire infrastructure that "enabled and [perpetuated] his abuse."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-16T11:14:25.866+08:00
    'imagesource': 'jcr:1bd0496a-7e58-43ed-a514-bd0680e42b59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a36b610-00d9-4b91-bfc1-389b3e912094'
    'lead': 'A United States Senate hearing Wednesday gave several acclaimed gymnasts
      who were abused by Larry Nassar a powerful platform to call out the system that
      failed them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T11:23:06.360+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:06:16.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:31.563+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Takeaways from the US Senate hearing on the FBI''s failures to investigate
      gymnasts'' charges against Nassar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b8b1a-4380-41bb-a0d4-649b09936d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Senate hearing Wednesday gave several
        acclaimed gymnasts who were abused by Larry Nassar a powerful platform to
        call out the system that failed them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039c5b3-5fc2-4193-b572-d476944bbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Biles, McKayla Maroney, Maggie Nichols and Aly Raisman focused
        on how the FBI botched its investigation into allegations against Nassar and
        the intimidation that came from the sport''s governing bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65989fb9-bbc0-494c-a8d6-dd82ea217ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman described the lapses as being akin to "serving innocent
        children up to a pedophile, on a silver platter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4cdd1-474e-46ef-ac84-ad823df60812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biles put it, it was not just Nassar who she blamed, but also
        an entire infrastructure that "enabled and [perpetuated] his abuse." She said
        she had decided to compete in the Tokyo Summer Olympics, in part, because
        her presence on the team would not allow the "crisis" to go "ignored."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675d163-6e93-414c-9728-db1070d6b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their testimony before the Senate Judiciary Committee was incredibly
        moving and put a new light on how those who had turned a blind toward the
        abuse had not yet been held fully accountable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d93ca3-61ca-4ea7-b84b-15bb9be47a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the key takeaways from the hearing:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b24e0-4307-4676-8804-ace1b546346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gymnasts revealed new details about how the FBI botched the
        investigation</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5293daa-8f9e-47e8-b10e-926e7c3b7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnasts gave new insight into how the FBI had mishandled their
        allegations, with accounts of what exactly they had told the FBI and how they
        had to work to get their allegations heard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c4b6e-9970-4115-85ce-ae3660ed3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 14 months after she reported her allegations that Raisman
        finally got to speak to the FBI, she said, despite having repeated her requests
        for an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0279913-9cdd-4858-a187-635081fb2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics head Steve Penny arranged for the interview to take
        place at the Olympic Training Center, Raisman said, "where I was under the
        control and observation of USA Gymnastics, and the United States Olympic and
        Paralympic Committee."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4a002-f317-4a28-9247-4fe7ecbeffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day of my interview, Steve Penny flew to the Olympic Training
        Center, and he made sure I was aware he was there," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99495420-e423-4893-befa-821b93aad75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also had been pressured by the FBI to accept a plea
        deal that was being proposed for Nassar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82e6de-ea48-45f3-9e78-0a17bb3ff80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agent diminished the significance of my abuse. It made me feel
        my criminal case wasn''t worth pursuing," Raisman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c095d6f-3c28-4660-8889-8e30a9f57cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney, meanwhile, recalled the graphic details of Nassar''s abuse
        that she had provided to the FBI in September 2015. The agent who conducted
        the interview waited until 2017 to write a formal summary, and in it he included
        false information, according to the IG report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d895df-42e9-4344-a03d-fb7ef5e7104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They chose to falsify my report, and to not only minimize my abuse,
        but silence me yet again," Maroney said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f2eb3-108a-47ef-be4f-4c34fd6525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gymnasts are still haunted by how the FBI botched the case</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1bf887-661a-41d8-94a6-93920fba72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnasts are still dealing with lasting effects of how FBI''s
        mishandled their allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b241a-f7d6-4cfc-916a-9f5b4eb17282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney, recounting her 2015 interview, described how the agent
        who interviewed her remained "dead silent" as she started crying on the phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad1cbd-f698-404e-92cb-dc8b236a4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so shocked at the agent''s silence and disregard for my trauma.
        After that minute of silence, he asked, ''Is that all?'' " Maroney recalled.
        "Those words, in itself was one of the worst moments of this entire process,
        for me to have my abuse be minimized and disregarded by the people who were
        supposed to protect me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cffcc-88af-4d06-a81b-3fef0293c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman, meanwhile, recalled how an FBI agent had "made me feel
        like my abuse didn''t count and it wasn''t a big deal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833ce55-6dc5-4213-846c-76bb5fddbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I remember sitting there with the FBI agent and him, trying
        to convince me that it wasn''t that bad," she said. "And it''s taken me years
        of therapy to realize that my abuse was bad, that it does matter."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e11f0-def4-49ba-9893-39994d6216c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Blumenthal, a Connecticut Democrat, asked the gymnasts
        whether they knew any of the victims who had been abused by Nassar in the
        period after they had relayed their allegations in 2015. All four of them
        said they did, and Raisman said she felt "guilt and shame" about the athletes
        who had been abused by Nassar after they had reported their allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d89cb-4aaa-4b98-85ee-3e74d383b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how horrifying it is to meet young girls who
        look up to me, who watch me compete in the Olympics, and tell me that they
        went to see Nassar, because of me and my teammates, because they wanted to
        see the Olympic doctor," Raisman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4a74f-a672-459e-a8a9-0c2cb7e869e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gymnasts and lawmakers were enraged by DOJ''s refusal to prosecute
        FBI agents</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d0e75-8e22-4137-8107-9527f4daa638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the Justice Department not to charge two former
        FBI employees who were referred by the department''s inspector general for
        potential prosecution left both the gymnasts and lawmakers irate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95184047-5d40-48fc-8f6b-3d5f3be85bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why?" Maroney asked pointedly, while criticizing Deputy Attorney
        General Lisa Monaco for declining a request to testify at Wednesday''s hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b211be4-47af-4a54-b5e0-87a218702f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A message needs to be sent: If you allow a predator to harm children,
        the consequences will be swift and severe. Enough is enough," Biles said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbcf99a-5774-4df0-b4f3-b9f6c13ed2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department Inspector General Michael Horowitz noted later
        in the hearing that the false information one agent is accused of putting
        into a 2017 summary he wrote of his 2015 interview with Maroney could have
        jeopardized the criminal case brought against Nassar. Additionally, that agent
        and the other employee violated several FBI protocols, which led to a months-long
        delay in the probe, during which Nassar abused some 70 athletes, according
        to the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d19457-524f-496a-8f4b-47e5a5c71db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI recently fired Michael Langeman, the agent who had interviewed
        Maroney, while the other official, Jay Abbott, retired in early 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b096f-cb1c-4c6d-9106-f4f85072b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers bashed the Justice Department for both its refusal to
        prosecute those individuals and how it had rebuffed their request that top
        department officials testify about the decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187092d1-02ed-4c9f-be1e-db71b620cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people and these victims of sexual assault are left
        to wonder whether their claims are really being taken seriously, if there
        is simply a declination by the Department of Justice to prosecute, and no
        real willingness to come explain the rationale for that or why there isn''t
        some accountability where accountability can be had," said Sen. John Cornyn,
        a Republican from Texas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ba279-f924-4d95-a504-495b470b3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland and Monaco are expected to appear
        before the committee in October.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100a6b3-0ccd-4f1c-a1b9-abb4faa5d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions remain about the FBI''s cozy relationship with USA Gymnastics</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d96341-997c-4c19-b5d4-49b301a6881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnasts emphasized the need for more investigation to understand
        the relationship between the FBI''s failures and how its agents interacted
        with the gymnastics organizations that overlooked Nassar''s abuse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a247c-8bd6-47e0-9d07-acaf26809b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the IG report recounted, the FBI agents and USA Gymnastics discussed
        the organization''s response to media stories about the allegations. Abbott
        also proposed an FBI statement that would put USA Gymnastics in a positive
        light, according to the IG. And he discussed with Penny, then the USA Gymnastics
        head, the potential that he could get a job at the US Olympic Committee. Abbott
        looked into applying to be the head of USA Gymnastics as well, the report
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef4f65-0ad9-4ef6-ad50-3fc713f11d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols -- an alum of the US'' world championship team whose allegations
        were among those brought to the FBI in 2015 -- referenced Abbott''s USA Gymnastics
        aspirations as she ticked through questions that had not yet been answered
        about the FBI''s failures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dabec-90bd-4b27-81a0-d721f2a7e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survivors of Larry Nassar have a right to know why their well-being
        was placed into jeopardy by these individuals who chose not to do their jobs,"
        Nichols said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a39ea-2d57-4cb4-93b4-e500876e3b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gymnasts were failed by every level of the organizations that
        are supposed to protect them</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fea8d3-a9fe-4a03-addd-d94692a65320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the gymnasts'' testimony made clear is that several people
        -- in both the sport and in federal law enforcement -- were aware of the allegations
        against Nassar and yet did not act to stop him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70f1a7-7a93-4e60-93a9-1cb0af551c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is astonishing and disturbing how many adults let you down,
        and failed at one of the most basic responsibilities of adulthood, which is
        to look out for children," said Democratic Sen. Sheldon Whitehouse of Rhode
        Island.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530ce68-e16e-4014-a3e2-fb426f6f32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles recalled being left in the dark going into the 2016 Olympics
        that there were investigations into the allegations. For some time, she was
        also not aware that a top official in USA Gymnastics had been informed by
        Nichols in 2015 that Biles was also likely a victim.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7b52e-ba28-4972-b66a-ba85c9e5ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney accused the FBI of working "in concert" with the athletic
        organizations to "conceal" that Nassar was a predator.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e67d8-0d80-4db6-8a73-85c87abd1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By not taking immediate action from my report, they allowed a child
        molester to go free for more than a year," she said, "and this inaction directly
        allowed Nasser''s abuse to continue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03b4bb-b0a1-4246-8e89-a9fda15a2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman said it was "horrible" to know about the victims who could
        have been spared the abuse had their allegations been acted on properly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633be6e-836a-4c8a-9a2a-826c20934e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we needed was one adult to do the right thing," Raisman said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a595d6-2dec-445e-bbf7-1de85fffea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wray was limited in his ability in front of the Senate to contain
        the damage</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729ecde-0037-48cc-a9f7-121be14ccc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the calls for the individual agents to be prosecuted,
        Wray had to repeatedly tell lawmakers that it was not his call, but the Justice
        Department''s.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b905d-a729-4a90-83f3-d66f7750bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done what I can do," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed15dd-2b3b-44f9-897e-d9a9f096aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray was not the director of the FBI when the lapses occurred, and
        he said he was "heartsick and furious" once he learned the extent of the agency''s
        failures.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edd332-808f-44b9-9b7c-3190b767d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony nonetheless walked a fine line of describing the individuals''
        actions as "unacceptable" while claiming that they were not reflective of
        the agency as a whole.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc1ef6-117d-477d-a591-c355e326d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make sure the public knows that the reprehensible conduct
        reflected in this report is not representative of the work that I see from
        our 37,000 folks every day. The actions, instead, of the agents described
        in this report are a discredit to all those men and women who do the job the
        right way," Wray said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5b216-f1c3-41f7-83f6-30c9047866a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he described several policy changes -- like new training requirements
        -- that the FBI had made to prevent similar lapses, lawmakers expressed skepticism
        that that would be enough.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2612a-1ab1-458c-9b81-92559502fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t change hearts and minds because somebody goes through
        this kind of training," said Sen. Mazie Hirono, a Democrat from Hawaii.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1574e0c-6ccf-4afe-8121-f42756ab372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:23:06.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/09/15/politics/simone-biles-aly-raisman-senate-hearing-larry-nassar-takeaways/index.html">
        "Takeaways from the US Senate hearing on the FBI''s failures to investigate
        gymnasts'' charges against Nassar"</a></em></p>'
  'japan-defense-minister-kishi-china':
    'author': 'Brad Lendon and Blake Essig, CNN'
    'caption': 'Minamikojima, Kitakojima and Uotsuri islands, part of the five main
      islands in the Senkaku group in the East China Sea, are shown on September 11,
      2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-16T11:23:36.034+08:00
    'imagesource': 'jcr:0741b22c-bca4-47ff-a3f7-776958af7f19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
