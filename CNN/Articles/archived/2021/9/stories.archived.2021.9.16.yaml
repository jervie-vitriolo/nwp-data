      'mgnl:lastActivated': 2023-01-25T05:03:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome this maiden technical assistance program of the AFD
        for the BSP. This endeavor demonstrates our organizations'' shared commitment
        to advance financial inclusion in the country through responsible digital
        innovations,” said BSP Governor Benjamin Diokno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e79ee9-9f95-4a5c-97d1-4dd3d78f524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1137148-c3d0-4436-92f0-6b3dbb514596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added he is looking forward to a “fruitful collaboration”
        with the French agency with the program’s implementation in the five years
        ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b57b7-4fd9-45b0-a6ac-01355b2942d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
