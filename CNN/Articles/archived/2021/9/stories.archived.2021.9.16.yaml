      'mgnl:type': 'text'
      'text': '<p>French Ambassador to the Philippines Michèle Boccoz also reaffirmed
        her country’s support to the national government through AFD by means of “strategic
        reforms towards digital transformation and inclusion.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27b538-7bbd-4046-b9cb-af457508754a'
