      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —&nbsp;</strong>The
        Commission on Human Rights said it has not received a formal communication
        from the International Criminal Court regarding its probe into President Rodrigo
        Duterte’s controversial anti-illegal drugs campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e582b-f04c-403f-8acf-9fa7e08749bc'
