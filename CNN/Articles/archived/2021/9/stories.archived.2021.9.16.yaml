      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/15/tech/spacex-inspiration-4-space-tourism-mission-launch-scn/index.html">SpaceX
        launches four people to orbit in company''s first-ever tourism mission</a>."</em></p>'
  'BIR-probe-into-initial-250-socmed-influencers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T11:02:32.062+08:00
    'imagesource': 'jcr:7f6da3bb-d44c-4b76-86de-9a8ccfa11799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fa3f3a-c63b-46bb-b1a8-0c0ff5ca80c6'
    'lead': ' The Bureau of Internal Revenue (BIR) is launching an investigation to
      check if the highest paid social media influencers are paying correct taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T11:04:36.346+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:07:08.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:30.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR to start probe into initial 250 socmed influencers for possible
      tax evasion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada5e75-905b-4482-bcc4-487dd5deaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The Bureau of Internal Revenue (BIR) is launching an investigation to check
        if the highest paid social media influencers are paying correct taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b409d8-b582-46f1-a413-fe70b9f8640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the agency said it already issued Letters
        of Authority—which allow revenue officers to examine taxpayers'' accounting
        records—to look into a number of online content creators who are "top earners".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc271f7-7b2e-4f4d-972d-446a4c81242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe covers 250 social media influencers, BIR Deputy Commissioner
        Arnel Guballa noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f1d00-a641-4e6f-8050-666d9ccd052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Revenue Memorandum Circular (RMC) 97-2021 released last August,
        the BIR said influencers liable for taxes are those who receive income in
        cash or in kind from any social media site or platform "in exchange for services
        performed as bloggers, video bloggers (vloggers), or as an influencer, in
        general, and from any other activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11598847-282a-428b-bef5-f0cc07cc92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/8/17/taxation-experts-BIR-RMC-97-2021.html">READ:
        Experts: New BIR memo merely reiterates social media influencers must pay
        taxes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c68dee-ad6e-426c-ad41-8e2484343156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMC 97-2021 states social media influencers must pay income tax
        and business tax, which may either be percentage or value-added tax, and are
        classified for tax purposes as self-employed individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d570c-6423-4a67-99b1-11594ed9fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum circular was issued as the BIR received reports about
        influencers who are not registered, or are registered but under different
        lines of business, not entirely declaring their earnings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f1447-d79b-497d-8417-39fa809ee4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage them to register... We will do the investigation so
        that they would pay the necessary corresponding tax on their earnings,” Guballa
        said in his report to Finance Secretary Carlos Dominguez III during a recent
        Department of Finance executive committee meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95b11b-3c91-4906-8b4d-29ad49acd819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:04:36.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR warned social media influencers who fail to register and
        settle their tax obligations that they can face penalties and be held criminally
        liable under the Tax Code.</p>'
  'iPhone-13-price-deals':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-16T11:08:45.388+08:00
    'imagesource': 'jcr:a1fc6dfc-e334-48fa-9594-9ec79c3744f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8427e68d-1e89-4e23-8e4b-13f5924902f9'
    'lead': 'Apple''s new iPhone 13 and 13 Pro lineup features all of the predictable
      upgrades: faster performance, longer lasting battery life, better screen and
      new colors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T11:13:34.100+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:06:46.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:30.634+08:00
