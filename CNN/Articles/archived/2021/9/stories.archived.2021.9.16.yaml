    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d315fed-e33b-49ff-8088-9db48b1d67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.871+08:00
