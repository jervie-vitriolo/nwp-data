      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet at the time of the arrest in February, Chelsea FC wrote:
        "We welcome today''s arrest which shows that hateful messages shared on social
        media do have consequences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049535e-8f46-41f3-848b-76c95bf6bd93'
      'mgnl:activationStatus': true
