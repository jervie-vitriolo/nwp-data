      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d0e3f-afe6-4bac-8fc5-f2590c142d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
