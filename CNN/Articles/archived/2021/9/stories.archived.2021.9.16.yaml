      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nathan Blagg, 21, of Retford, Nottinghamshire, has been charged
        with seven counts of sending by public communication network an offensive/indecent/obscene/menacing
        message/matter, contrary to the Malicious Communications Act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8433d-966f-4c3f-bab7-c86f73a2b03a'
