    'jcr:uuid': '77c166b4-c38f-4f35-8b8c-10d9d91be095'
    'lead': 'Businesses fully owned by Filipinos can now complete their registration
      with the Securities and Exchange Commission in just one day through its One-Day
      Submission and Express Registration of Companies or OneSEC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T20:18:23.127+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:04:15.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:42.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Securities-and-Exchange-Commission', 'SEC', 'online-registration',
      'same-day', 'OneSEC', 'eSPARC', 'domestic-corporations', 'local-companies']
    'template': '1'
    'title': 'SEC launches one-day online registration for local companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16534a47-3a92-4194-9bd1-dcf803d416e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Securities and Exchange Commission (SEC) has unveiled a feature that will
        allow businesses to complete their registration process in just one day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c294d-4880-4d51-b740-d64d4ed13063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513e472-d00f-427a-973d-aefda05da9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic corporations may now register using the One-Day Submission
        and Express Registration of Companies (OneSEC) feature of the SEC''s system
        Electronic Simplified Processing of Application for Registration of Company
        (eSPARC), the regulator said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b45903-7cd1-46f9-b181-01c357831d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf87f82-2021-4ba5-8117-2ec5300f95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single-day processing of applications for company registration
        will help us further our goal of improving the ease of doing business in the
        country, complementing our other recent digital initiatives that aim to provide
        seamless transactions to the public," SEC chairperson Emilio Aquino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad83de-fbf3-4927-9090-0cf21cf4d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b02cf-e319-40c7-93f4-f8565ba193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic stock corporations refer to those fully owned by Filipinos
        and whose common shares have a par value of not falling below ₱1 and in non-decimal
        currency, the commission said. It also noted that these must be subscribed
        for through cash payment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f35259-f5d9-480f-ade5-23adfac0bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9f5ff-40b4-4c4e-847f-4392a200572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed corporate name must include a descriptor according
        to the corporation''s industry classification, must not contain any trade
        name, and must not be subject to any appeal for reconsideration," the SEC
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47e6a6-2b49-4d08-bf3e-79dc746f2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c0355-0e40-436e-ba95-d239c2866c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature prefills the corporation''s main purpose or business
        activity based from its chosen industry classification, the SEC said, adding
        this may not be subject to the applicant''s modification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded0755-ca7b-4815-9522-a969c8ca9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441b397-f124-45d6-88ec-2a1f4254cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OneSEC is also integrated with the agency''s online payment portal
        eSPAYSEC, or Electronic System for Payments to the SEC, to ensure a seamless
        registration process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22576e-2bfa-4bcc-a5fd-7730a99bf1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577019bf-3ed9-40f2-b57b-249eb6456561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants may then download digital copies of their interim certificates
        of incorporation (COI) after completing the online registration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d385a77-05a2-4ce6-8714-546afe829af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:23.129+08:00
      'mgnl:createdBy': 'pilar'
