  'Los-Angeles-mega-mansion-for-sale':
    'author': 'Anna Bahney, CNN Business'
    'caption': 'Courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-16T04:51:13.768+08:00
    'imagesource': 'jcr:64d71c65-55a3-4448-858d-535f7f566bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e71397-be27-4596-94f1-6a18428d1fc6'
    'lead': 'A gargantuan residence in Los Angeles dubbed "The One" by its developer
      is now on track to be sold after the owner defaulted on more than $100 million
      in loans and debt, according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T04:53:37.881+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:11:09.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:23.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Los-Angeles', 'mansion', 'for-sale', 'The-One']
    'template': '1'
    'title': 'Mega mansion once worth $500 million defaults on $100 million in debt,
      forcing a sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627662bf-aa9e-4c32-afcb-a724ede2fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gargantuan residence in Los Angeles dubbed
        "The One" by its developer is now on track to be sold after the owner defaulted
        on more than $100 million in loans and debt, according to court documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065eb462-b1fd-4760-a0ad-619e458eee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a30325-6292-4079-8b76-da6d493ad474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post last summer, Nile Niami, the project''s developer,
        pitched the 105,000-square-foot home as having seven pools, a 50-car garage,
        a 10,000-bottle wine cellar and even its own nightclub. Promoted as being
        the largest and most expensive urban property in the world, "The One" was
        expected to come to market for $500 million, according to the video Niami
        posted on Instagram. But it suffered many delays and complications and now
        faces a court-ordered sale to pay debts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64eae2-90ba-4962-84a9-80bc3dd2dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a6e19-5450-4e6c-8ea4-3922fa677bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niami borrowed $82.5 million from Hankey Capital in 2018 to continue
        building the home. But in March of this year, Hankey served a notice of default
        sending the property toward a foreclosure sale. Niami had 90 days to pay or
        renegotiate the debt, which had grown to more than $110 million, according
        to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5fda8-2d12-4a81-a44d-83e339c3bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c902b1f-7fb7-419b-bc58-f662a5bce7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no payment made by July, the home was placed in court-ordered
        receivership, which is an alternative to foreclosure for complicated real
        estate deals. The receiver, Theodore Lanes of Lanes Management Services, is
        tasked with accounting for debts against the property, readying then selling
        the property and, ideally, repaying lenders and creditors with the proceeds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45546af4-786a-4fa3-b3a5-57ea63187d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa7b4b-8bb1-46a1-9fad-8cea05ac2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankey Capital declined to comment about the default or receivership.
        Nile Niami did not respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ab4ba-b4ae-4a4b-a555-a41014e7e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6299b-1632-491f-8f6d-1fb1aabad8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite promises by Niami that the property is nearly done --
        during a video tour of the home posted in April he said it would be "another
        four weeks, probably" -- there is a complicated punch list left and the property
        is not ready for market, according to Lanes'' first report filed with the
        court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ee81c-1040-40e5-9415-f324cddc8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23646663-f4f6-4b6e-a93f-1aa14722221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some items Lanes outlined are fairly typical final details when
        building a home -- the gas company won''t provide service until there is a
        certificate of occupancy issued, for instance. But others are particular to
        the property: the permit to build a commercial-grade catering kitchen was
        denied and that space remains empty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae6940-a4a9-4d6e-aae2-d470fe8c68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ec1e9-8108-4a74-8a00-2a67d8346037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanes said in an email to CNN Business that he is still learning
        about new issues that need to be dealt with, including obtaining the plans
        and permits and sorting out agreements with artists whose work is in the house,
        a furniture staging company and the gardener.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ede0c2-78b2-4c44-9ce8-c2bf29ce98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242778c-147f-4155-a593-728a1044c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pretty extensive list," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac631521-fb5d-42b8-ab64-656c78114d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5aefee-9f96-487a-9a96-ce4df71eeba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other problems the property faces, according to the report: the
        insurance had lapsed in early 2021, challenges from social media users to
        sneak onto the property have led to intruders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffba25-e263-47c0-89dd-31291ff76636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065e91f-c20f-4172-b373-71d4073855e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly anything that would fall under safety would have priority,"
        said Lanes in his email. "As for the other projects, they are all being evaluated
        based on requirements to achieve the certificate of occupancy. If they are
        mandatory for certificate of occupancy, they are getting priority."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47449b02-5fff-4b2c-88aa-8462890ccd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b3f84-01ef-4f02-b827-25fa47039287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home also has more than $2 million in unpaid taxes and invoices
        to vendors for concrete, air conditioning and scaffolding, according to Lanes''s
        report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5445df8-4869-4d7b-a0ce-a0d5097194be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980984f7-aac0-4478-a529-6593cbb1de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very complicated property with quite a few open issues,"
        Lanes wrote in his report. "At present, the focus is to obtain complete insurance
        and develop a timeline and budget to secure the certificate of occupancy in
        order to maximize value and to make the property more marketable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
