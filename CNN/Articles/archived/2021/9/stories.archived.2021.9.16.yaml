  'DepEd-probe-Grade-10-death-alleged-hazing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T19:51:15.521+08:00
    'imagesource': 'jcr:bea7746c-e373-41f3-9089-574e00afdef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd045265-da04-4d12-872d-dce9a33f05f5'
    'lead': 'The Department of Education vows to immediately investigate the death
      of a Grade 10 student in Negros Occidental allegedly due to hazing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T19:53:06.978+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:04:16.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:41.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to probe death of Grade 10 student due to alleged hazing'
    'updated': 2021-09-17T15:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a2c5e-0959-4d1c-90e9-bf98b4d6d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T19:53:06.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —&nbsp;The
        Department of Education (DepEd) on Thursday vowed to immediately investigate
        the death of a Grade 10 student in Negros Occidental allegedly due to hazing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8438b8d-6a79-4fbc-b216-ad3a90c55e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency strongly condemned acts of violence and
        stressed that hazing, or initiation rites associated with fraternities, sororities
        and similar organizations among students, is strictly prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecacde2-4b2d-46ab-bd3f-5d2ffa453cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department will ensure that investigations will be carried
        out immediately," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a9e51-cf98-4823-9a9a-fa6e0b373131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd added that any act of gang-related or fraternity violence
        committed by learners shall be dealt with accordingly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17bb71-bbe4-4e5f-81fb-a841ae9c9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim from San Enrique town joined a fraternity, according
        to Police Lieutenant Sammy Gasataya, the municipality''s deputy police chief.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86338afe-8cb3-40e0-a31f-4ba3c3cdcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student just turned 18 on Sept. 3. After his birthday, he told
        his parents he was hit with a paddle. He died on Sept. 9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fb5d5-bc59-4d12-a233-6c3ee09e6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infection po ''yung cause of death niya [He died due to an infection],
        brought by blood coming from the crushed muscle of both lower legs where he
        was paddled," Gasataya told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f927fa5-cda7-4c14-b094-d948a3ec59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paddle was later found in the house of one of the three identified
        suspects, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47b7b9-c0be-4e73-8845-ca648a468d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasataya said the victim''s parents have yet to formally file a
        criminal complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b5dee-0273-4aba-b4c5-4bb9969cf151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret and sympathize with the family during this difficult
        time and pray that they be accorded the justice that they deserve," DepEd
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316942c-c0a9-4d73-a772-c00a2485cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) is also investigating the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799f015-0c64-4e36-9ea8-d6ee57068294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR has always held a strong stance against hazing and its consequences,"
        CHR spokesperson Jacqueline de Guia said in a statement on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c57c2-4d16-4d03-accf-0403e51abd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-17T15:33:30.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While online schooling has been the norm during the pandemic, we
        remind schools and higher education institutions that they remain duty-bound
        to uphold and protect the rights of their students, and hazing is a direct
        violation of their student''s right to safety, security, and a threat to their
        well-being," she added.</p>'
  'Batanes-COVID-19-transmission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T20:09:14.703+08:00
    'imagesource': 'jcr:5c0008ff-5144-4717-9574-10237604fb4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c08506-df2e-41c9-a827-ce8d4f6420cc'
    'lead': 'The local government of Batanes reports the province''s first COVID-19
      community transmission after four residents with no travel history tested positive
      for the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T20:10:16.275+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:04:16.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:41.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batanes reports first COVID-19 community transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b49c5f-b928-4695-8cab-d214378f36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —&nbsp;The
        local government of Batanes on Thursday reported the province''s first COVID-19
        community transmission after four residents with no travel history tested
        positive for the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7494270-fec6-4b52-9dac-a2883f5889a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit (LGU) <a href="https://www.facebook.com/BatanesProvincee/photos/pcb.1261912320939019/1261935150936736">said</a>
        the four individuals are from the municipality of Basco. Three are now under
        isolation at the Batanes General Hospital (BGH) while one is quarantined at
        the Department of Agriculture-Batanes Experiment Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea39192-aac4-41f4-a21f-b25c2e5b59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the province''s only active cases out of a total of 21
        confirmed since the pandemic began, according to data from the LGU. The other
        17 have already recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f13562-590a-465e-9c23-9ff4e3314cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local officials said several other residents have tested
        positive in rapid antigen tests, and are set to undergo confirmatory RT-PCR
        testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b744ba-a75a-418a-9316-ce7d011d3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the LGU said residents aged 15 and below and 60
        and above, pregnant women, and those with comorbidities are temporarily prohibited
        from leaving their homes to prevent further viral transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d3e2c-127b-49b9-8272-03be9430e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-essential" mass gatherings are also banned. It added that checkpoints
        will once again be put up to monitor people entering and exiting the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb72f6-a14d-4721-94f8-add504a8ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:10:16.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU said contact tracing and surveillance efforts are underway.
        It also urged those experiencing COVID-19 symptoms to immediately seek consultation
        at BGH or any rural health unit.</p>'
