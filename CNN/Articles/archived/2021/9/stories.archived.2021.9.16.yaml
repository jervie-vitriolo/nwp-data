  'pcoo-contract-of-service-employees-trolls':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T16:08:46.186+08:00
    'imagesource': 'jcr:8dcedfd8-0dec-4913-9eaf-98f9705dfe5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e1a378-099a-4b71-a27b-52f5bdaac114'
    'lead': 'PCOO Undersecretary Kris Ablan initially hesitated to disclose the contract
      of service employees’ addresses, but eventually agreed that these are public
      records. PCOO Secretary Martin Andanar says they will submit a draft bill banning
      troll farms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T16:10:46.317+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:04:35.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:36.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators seek records of 1,479 PCOO workers suspected to be trolls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b308e06-2d02-44b9-857e-6c67d4437b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Senators on Thursday asked the Presidential Communications Operations Office
        to provide the records of its 1,479 contract of service employees on the suspicion
        that they are working as internet trolls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0c0e7-a663-4f60-8885-b0c8d571c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO officials have repeatedly denied hiring trolls or running "troll
        farms," but lawmakers want proof.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c978d3-a71e-4e17-9670-f1f742f797c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Syempre, hindi mo aaminin, Usec. [Kris] Ablan na may troll
        kayo</em> (Of course, you won’t admit to having trolls, Usec. Ablan),” Senate
        Minority Leader Franklin Drilon said in jest during a subcommittee’s briefing
        on the proposed PCOO budget for 2022. Numerous times during the hearing, Drilon
        lightly referred to PCOO''s contractual employees as trolls, prompting Undersecretary
        Kris Ablan to deny it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca34fe-1952-4ec6-a213-eb26aae44366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked the PCOO to submit the workers'' names, addresses,
        educational attainments, and job descriptions. Senator Nancy Binay also requested
        their daily time records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a25ee-215c-4a5c-9c77-f1f18df1486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan initially hesitated to disclose the addresses, citing possible
        legal implications. He eventually committed to do so as Drilon stressed these
        are public records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74304a0-1cf0-4898-8fec-41b48b718385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are asking for appropriation of public funds. We have the right
        to know how you use these public funds and as part of our right to know is
        to make sure that these are not fictitious names, that the names are performing
        their jobs, even if they are trolls, we will accept that as long as they are
        legitimate and existing,” Drilon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f1361-4dd3-47c6-b001-d6b7258a7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawmaker also quizzed the PCOO on why it opted to hire
        contractual employees when it has 1,776 vacant plantilla positions. Ablan
        said they are working towards hiring more regular employees, but added that
        contract of service employees are necessary for highly technical jobs. Senator
        Imee Marcos also demanded more information about this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a6317-22e7-4358-aee5-37e141d1c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:12:33.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What are the projects and job descriptions of these employees that
        are so technical and so specialized that no permanent government employee
        can possibly perform them?” Marcos asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c6ccc-3aba-4bed-8529-d7cb2acda022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who presided over the budget briefing, asked
        the PCOO to formally submit their responses ahead of the next deliberation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14958c-2ca1-4f83-b55b-308649ccf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, 12 senators or half of the Senate filed a resolution seeking
        a legislative probe into reports that public funds are being used to operate
        "troll farms" that spread misinformation and "fake news" on social media,
        but this has not been tackled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35a575-a5e8-4398-92d2-e51a5625575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s hearing, Drilon asked PCOO if it would support
        a bill banning troll farms, being an agency accused of employing trolls. PCOO
        Secretary Martin Andanar said “it’s a good idea” and they will work on a draft
        bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63572514-3a7c-4306-92d3-1e49fce67d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO is proposing a ₱2.09 billion budget for next year, including
        funds needed for its attached government-owned and controlled corporations
        – People''s Television Network, Incorporated and Intercontinental Broadcasting
        Corporation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f59bc-1407-4af0-a3da-24c00a203535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and Binay, however, said the agency should defer the planned
        construction and operation of big-ticket projects, including the Visayas Media
        Hub and the Government Communications Academy, so millions of pesos could
        go to pandemic response instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ea0b6-f53b-4272-8a6c-08a2b47d1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:10:46.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:04:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said these projects were already deferred in 2020, but they
        can consider another delay.</p>'
