      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/15/national-candidates-COC-filing-2022-Sofitel.html">RELATED:
        Candidates for national posts to file COCs at Sofitel tent – Comelec</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e2110-49c8-49ff-b308-66adae2d4b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
