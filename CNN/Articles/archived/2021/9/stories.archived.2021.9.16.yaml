        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7da087-d638-4c27-bb08-21b2f37dda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the drug-war related killings the CHR has investigated
        will most likely also be covered in the ICC probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6d450-57a2-4001-9400-278ede781436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee766e-8141-4aed-8bd8-b15d6678de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 2021, the CHR said it has looked into over three thousand
        alleged extra-judicial killings linked to the drug war since May 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c0aac-137a-490a-8feb-f789e1df2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e52b0-e8c5-49e3-bf2f-8fee74d7dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand in previous investigations in other countries where
        there are also institutions like us —- the National Human Rights Institutions,
        kung tinatawag [as they are referred to] -- in the conduct of the investigation
        of the ICC, there was very little if at all any interaction between the ICC
        and the NHRI,” Gascon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddb097-0913-44f5-b90d-2a412d46e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffe250-802f-4b58-9f2c-fe5f0e9c0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC’s pre-trial chamber recently approved the start of the investigation
        into alleged crimes against humanity in the administration''s anti-illegal
        drug campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb9f37-caba-4656-bbc8-48b97d958e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641330c-ccc3-46aa-8997-84a9c2ca07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, insists the ICC has no jurisdiction over the
        Philippines following the country’s withdrawal from the Rome Statute or the
        treaty that established the ICC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb99c1e-11c6-4d56-9cba-a5423418a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2617e-a65d-4bf7-932a-77d9bdc191e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Drug war records</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604da9dc-f142-4cde-8dcd-8fac6b2f8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b02353-216b-468b-9718-5bc9dcf1aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also said that it does not find it necessary for the
        Philippine National Police to share its drug war records to the CHR.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33c1e3-bec2-4de8-b639-2b77f167cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95875c5-4d70-48db-8f9d-4b5bc860dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why would I care about transparency when we are ensuring that guilty
        individuals are investigated, prosecuted, and punished for their acts?” said
        presidential spokesperson Harry Roque in a briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cbadb-4ad8-4b51-ba7f-91e14d4259f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c470146-f3c6-46f7-8c60-e0dfdb714fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that coordination between the PNP and the Department
        of Justice is already enough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426d491-19a3-42ae-9ad6-72f481d0df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fd778-545f-4762-a9be-a9a7c1d4e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang importante kasi ay DOJ. Kasi and DOJ, sa sistemang ligal, ang
        magsasampa ng kaso. Walang kapangyarihan magsampa ng kaso ang CHR,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f255a9-9071-42fa-86b1-f4324c30b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d8e85-57ab-43a5-96a6-9d81800e90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is the DOJ. Because in our legal
        system, the DOJ is the one that will file cases. The CHR has no power to file
        cases.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef80010-7892-4450-9864-b0e27f31b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b73174-6370-437b-a4a7-147264718a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, the PNP submitted to the DOJ its case files regarding
        a number of police operations that resulted in the deaths of drug suspects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513db1ef-abfb-4812-8469-abb264c75114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:36:23.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Guillermo Eleazar said anti-illegal drug operations
        will continue. He vowed the police will remain accountable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e94bdc-a9a9-48ba-be74-5e6d9d90ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:36:23.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773efa20-449e-45f4-acbb-8f0f0a9e27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:36:23.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As what we have been saying and in fact, have repeatedly proven
        to our kababayan (countrymen), the Philippine National Police neither condone
        nor cover up abuses and other forms of wrongdoings in our ranks," Eleazar
        said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563d981-7e8c-4119-adea-7e0e88fd3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:37:17.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls and multi-platform
        news writer Vince Ferreras contributed to this report&nbsp;</em></p>'
  'Palace-accuses-ICC-unequal-treatment-less-developed-nations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T16:56:48.931+08:00
    'imagesource': 'jcr:61e0d109-4f12-441c-ae9a-a6bbee75b8fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abeda79d-2ba2-4aba-868f-74486b1352e9'
    'lead': 'Presidential Spokesperson Harry Roque says the International Criminal
      Court is only quick to probe those accused in less-developed countries like
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T17:04:00.185+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:04:27.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:38.792+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace accuses ICC of unequal treatment of less-developed nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71f149-63f3-4b60-b450-be7f2bb11273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Presidential Spokesperson Harry Roque on Thursday accused the International
        Criminal Court of only being quick to probe those from less-developed countries
        like the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f588992-fe9e-4acb-beff-056c8eb48292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing, Roque said that on the contrary, preliminary
        examinations on crimes allegedly committed by those from wealthy nations are
        not concluded as swiftly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db800e8c-26e3-4274-a498-d1fcb3282607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag ang mga akusado ay mga from developed countries na mga puti,
        sampung taon sila nagd-desisyon. At ang desisyon doon ay para ‘wag na ituloy
        ang preliminary investigation,” Roque said, citing the case of England’s reported
        war crimes against Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626aeab-e498-4406-9586-fbe61fa52750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kapag hindi mga taga-developed countries, gaya ng Pilipinas,
        napakabilis ng resolusyon,” he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7cee2-d2bb-4247-a800-ae69f35d164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the accused are from developed countries, or are
        white people, it takes them 10 years to decide. And the decision is to not
        pursue the preliminary investigation. But when it comes to those from less-developed
        countries, like the Philippines, they issue a resolution right away.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49883ad1-a997-4a78-a6ea-e926e8d94da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the ICC’s pre-trial chamber <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">authorized</a>&nbsp;the
        start of the investigation into alleged killings under President Rodrigo Duterte''s
        war on illegal drugs. But the Philippine government continues to push back,
        maintaining the ICC has no jurisdiction over the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e553d-1786-48db-81c6-923f578f5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">PH
        won''t cooperate as ICC opens drug war probe, Duterte''s counsel says</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2207a-06c4-4c94-a9c9-e8b5fc772ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed unequal treatment is also the reason why a number of
        African nations have moved to withdraw from the ICC, Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942b368-9480-4e8e-b84d-6ce0fcb74707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong nasa New York po ako, nakakausap ko ang mga kapatid natin
        sa Africa,” he said. “There was a time na lahat ng mga African nations belonging
        to the African Union ay nais nang bumitiw sa ICC. Bakit? Ang perception nila,
        pinupuruhan ang mga Africans.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3ace2-5c92-4915-bd3f-b4df978630fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that I’m in New York, I’m able to talk to people
        from Africa. There was a time that all African nations belonging to the African
        Union wanted to leave the ICC. Why? Their perception is that the ICC is targeting
        Africans.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e45f3-62a9-450c-a398-25f29d73c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is of the same opinion, he added. Roque said Duterte
        believes the ICC is unfairly attacking his government by launching an investigation
        when the country’s judiciary is “still working.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8e314-87e3-49c0-8663-857ce468bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC on Wednesday stated the Chamber found reasonable basis to
        proceed with the probe into "the crime against humanity of murder" with respect
        to the drug war from July 1, 2016 to March 16, 2019. It also cited reported
        killings in Davao City —&nbsp;by what is known as the Davao Death Squad —&nbsp;between
        Nov. 1, 2011 to June 30, 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5f13b-411e-455c-9c5b-07868ecfc68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines withdrew from the ICC in March 2018, after the tribunal
        initiated preliminary examination into the bloody anti-drug campaign. The
        withdrawal became effective in March 2019, a year after the country deposited
        notice of its pullout to the United Nations Secretary-General.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2212babe-f9b7-429e-bb4c-257ca57b6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:04:00.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:04:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ICC said withdrawal has no impact on on-going proceedings
        or matters already under consideration by the court prior to the date the
        pullout became effective.</p>'
  'poblacion-nightlife-pandemic':
    'author': 'Trinity Yeung'
    'caption': 'The new wave of COVID-19 has brought the nightlife further away from
      our reach. What does that leave for those who remain — how are they surviving?  Poblacion’s
      proprietors find their own ways to remain present in the communities that know
      them best. Illustration by JL JAVIER'
