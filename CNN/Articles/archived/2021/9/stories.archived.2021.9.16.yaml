  'House-bill-institutionalizing-UP-DND-accord-passes-second-reading--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T05:14:23.439+08:00
    'imagesource': 'jcr:a2a8c23a-5632-4150-9dd4-9a18e4a33235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e17b4b-36f4-4318-bf98-c2886e136922'
    'lead': 'Lawmakers approve on second reading a bill that seeks to institutionalize
      the abrogated 1989 agreement prohibiting the entry of state forces to the campuses
      of the University of the Philippines without notice.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T05:19:13.615+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:10:49.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:24.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-bill', 'UP-DND', 'accord', 'second-reading']
    'template': '1'
    'title': 'House bill institutionalizing UP-DND accord passes second reading  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10538e61-2961-4e9c-b8d7-5cb7c148aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:49.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The House of Representatives has approved on second reading a bill that seeks
        to institutionalize the abrogated 1989 agreement prohibiting the entry of
        state forces to the campuses of the University of the Philippines without
        notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f44c1d-5cb2-4b59-8472-84b61027c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10171, or the Act Institutionalizing the 1989 University
        of the Philippines-Department of National Defense Accord, was passed by lawmakers
        during Wednesday’s session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732bfa7-8167-4768-8d42-4aae25219e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to amend Republic Act no. 9500, or the
        University of the Philippines Charter of 2008, to incorporate the accord into
        the system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b98fae-14da-49a8-b668-36488b327bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to prohibit the entry of police and military units
        in any UP campus without prior notice and ensure that the right to procedural
        due process is followed to any member of the university. It also aims to protect
        UP campuses from intervention of law enforcers, harassment, and intimidation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed9cce-7daf-429b-b7db-b6a66234f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law provides that any law enforcement agency intending
        to conduct any operation in the university should first notify the president,
        chancellor or dean of the concerned campus or regional unit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a9ef0-bdf6-40c5-bf6f-210c537e8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except in cases of hot pursuit and similar occasions or emergencies,
        police and military forces and other law enforcers are barred from entering
        any UP campus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabfccd-1212-48bc-b4c8-3bf53db3639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be allowed to enter any UP campus, authorities must request permission
        from university officials, who shall extend the needed assistance once the
        request is granted. Only police or military in proper uniform and identification
        shall be allowed to enter the campus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d4b26-1abe-4eee-86b6-68e314762529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The service of search or arrest warrants within the territorial
        jurisdiction of any university campus or on any student, faculty, employee,
        or invited participants in any activity in the university… shall be done after
        prior notification is given to the president or chancellor of the constituent
        university, or dean of the regional unit concerned,” the bill read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a3836-634c-4cf2-a7dc-f9a7a853798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During such time, they must coordinate with the campus security
        group. No warrant shall be served without the presence of at least two faculty
        members designated by an appropriate official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82da157-bc40-4ee5-8fc6-3b1dd52c27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest or detention of any student, faculty, or personnel shall
        be immediately reported by law enforcers to UP officials concerned. No member
        of the university shall be subjected to custodial investigation without prior
        notice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd742a-8940-4a69-a390-cbe974376a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military forces are also prohibited from interfering
        with peaceful protest actions held by individuals or groups in any UP campus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b1ac3-69a0-4eee-b3da-a2d15e0166bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint monitoring group composed of university and government officials
        will be formed. They shall meet twice a year to determine compliance with
        the provisions of the proposed law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87acd04-e61f-45e3-9ed5-d870616d72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:19:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Defense Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html?fbclid=IwAR06EKG8lKDv4l4NTO1B7IsttoggFvuEkOfnPTsdHDlnVE8cvy3B-w5EqDg">unilaterally
        ended the three-decade old agreement</a>, claiming it is now obsolete because
        there is a need to protect Filipinos against UP that has become a “breeding
        ground” for communists.</p>'
