  'Lawyer-Juan-Macababbad-killed-South-Cotabato':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T07:47:51.422+08:00
    'imagesource': 'jcr:27739b35-ffb8-4710-a0e3-49441c4af69d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc847c5c-1bd9-4067-be76-8bdbb418c8c8'
    'lead': 'Juan Macababbad, vice chairperson of the Union of Peoples’ Lawyers in
      Mindanao (UPLM), was shot dead outside his home on Wednesday. He was the 65th
      lawyer killed under the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T07:51:34.009+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:08:47.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
