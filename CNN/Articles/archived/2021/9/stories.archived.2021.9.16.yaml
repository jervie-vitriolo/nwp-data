    'created': 2021-09-16T17:05:59.498+08:00
    'imagesource': 'jcr:d94fd220-339f-4cc1-9505-ff6619f3efff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f82487f-49ea-43f5-9ae1-c5cd3020ef76'
    'lead': 'The new wave of COVID-19 has brought the nightlife further away from
      our reach. What does that leave for those who remain — how are they surviving?  Poblacion’s
      proprietors find their own ways to remain present in the communities that know
      them best. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T17:18:28.309+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T05:04:24.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:39.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "The pandemic killed Poblacion nightlife, but community spirit is keeping\
      \ it alive \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c20bcf-f1c6-4295-9481-3dae995c6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of government-implemented closures of food and beverage
        spaces swirled across Metro Manila these past few months, the nightlife operators
        of Poblacion are starting to realize that perhaps indeed, they are left to
        subsist away from the radars of government aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82268db-54ef-4fc1-923f-5b176296f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8baa4-c63d-4ece-a0b0-5f9d4c3aaac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stroll along Kalayaan Avenue at night used to inspire a whole
        different feeling charged by the energy of the people who dwell and work in
        the area. But the absence of nightlife during the pandemic has profoundly
        altered the neighborhood, with its narrow streets agape and its once glaring
        lights dimmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4aabbb-367c-4542-a1e5-cf1dad91b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dripping in historical references, Barangay Poblacion, the first
        settlement in Makati City during the Spanish colonial era, has <a href="https://cnnphilippines.com/life/leisure/food/2016/11/25/Poblacion-Food-Guide.html">over
        the last six years</a> embraced modernity with youthful establishments, most
        of which are social in nature. By the time the weekend crept in, people would
        descend on Don Pedro and Enriquez to end their week (or start their weekend).</p>'
    '7':
      'image': 'jcr:f82cbb12-f8d0-476e-916c-3886a9343e33'
      'imageCaption': 'The absence of nightlife during the pandemic has profoundly
        altered Barangay Poblacion in Makati City. Photo by JL Javier'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc3a1f-1642-420b-9386-3679ba58834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T15:37:06.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95b585-3bea-4c95-9997-7437267b4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic began, the shift proved challenging. Poblacion
        was left immobile, with the exception of hostels and hospitality spaces, who
        repositioned themselves as quarantine quarters for the remaining work force
        stuck in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452fa6c-a60d-42d9-bd97-88328299948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://zhostel.com/">Z Hostel</a>, one of the well-known
        spots of the area, began taking local employees in. Cao Ocampo, one of the
        hostel’s partners explains, “Throughout this whole situation, the first thing
        we really prioritized was our staff. As much as possible we wanted to hold
        onto most of our staff.”</p>'
    '10':
      'image': 'jcr:4d0b789e-f811-480d-af62-2d4984cf29d1'
      'imageCaption': 'For OTO co-owner David Ong managing multiple ventures in F&B
        is not ideal for lockdown conditions. Photo from OTO/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1eba2-e9ac-42fd-b6f5-33664a3aa142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738c751-4af3-406c-8d2f-2a1d1fbb8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/oto.ph/?hl=en">OTO</a>&nbsp;co-owner
        David Ong shares similar sentiments, having described the struggle to remain
        open as being complicated. For Ong, managing multiple ventures (as the co-founder
        of <a href="https://www.edsabdg.com/">EDSA Beverage Design Group</a> and <a
        href="https://www.thecuratorcoffeeandcocktails.com/">The Curator</a>) in F&amp;B
        is not ideal for lockdown conditions. “We operate in a way where we''re able
        to afford it — to break even. It''s to be comfortable, but at the same time,
        [we struggle] to earn enough to give back to our staff.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43492f0a-884e-4681-98d1-a1567c41e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong has cited difficulties in providing enough for his staff, but
        emphasized the particular struggle in keeping his physical spaces intact.
        As the increasingly unpredictable restrictions continued, many more obstacles
        emerged to plague ongoing operations, nonetheless, government aid remains
        insufficient. For <a href="https://www.futurist.ph/">Futur:st</a> co-founder
        Samantha Nicole, the support is “neither sustained nor proactive,” sentiments
        she shares with Ocampo and Ong.</p>'
    '11':
      'image': 'jcr:d0ffd05e-2dd5-4906-b959-27572149d6be'
      'imageCaption': 'As the increasingly unpredictable restrictions continued, many
        more obstacles emerged to plague ongoing operations of Poblacion''s establishments,
        nonetheless, government aid remains insufficient. Photo by JL Javier'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6acc8e-d2ba-4789-97dd-24a8580c535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T15:37:06.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb639a8-a965-4417-965a-bdcc557b506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, while there exists a Viber group for Poblacion
        nightlife proprietors, it’s easy to get overwhelmed with the influx of news
        and messages in the thread. According to Samantha, the process of information
        dissemination is faulty and reaching out to officials has not been made easy.
        “I don''t think it is good enough [because] we''re always the one chasing
        it. [It’s] not meet us halfway or ‘do you want to have a dialogue?’.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d1330-6094-4f42-8c34-d37b06893555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small-businesses such as OTO, Z Hostel, and Futur:st, there
        is always the need to proactively get creative as information is neither available
        nor sufficient&nbsp;— leading management to operate in instability. But for
        an experiential stage such as Poblacion, the space is holy ground and the
        vacancy has been hard on those who struggle to maintain it. With a fresh set
        of lockdown regulations, <a href="https://www.cnnphilippines.com/news/2020/5/28/Duterte-Metro-Manila-community-quarantine-MECQ-GCQ-decision.html">Metro
        Manila first eased into GCQ status by June of last year</a>. However, things
        had yet to switch to normal. The Makati City government implemented a citywide
        liquor ban by July, a practice that was also adopted by cities in neighboring
        areas. With that, Poblacion had to work around yet another batch of restrictions.
        “There is that stigma that [consuming] alcohol transmits COVID-19,” says Ong,
        <a href="https://www.cnn.ph/life/culture/Rituals/2020/5/21/david-ong-productivity.html">who
        is also a renowned bartender</a>. He believes that this isn’t the time to
        look for cocktails, but rather, readjustment.</p>'
