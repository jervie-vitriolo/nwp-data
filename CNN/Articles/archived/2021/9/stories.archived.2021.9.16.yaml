      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d5c1a-9551-4807-93e8-3cd6f3759c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:33:39.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR chairman Chito Gascon said the agency will not necessarily be
        involved in the probe. But he added that the commission will take into consideration
        any request from the ICC regarding the matter.</p>'
    '3':
