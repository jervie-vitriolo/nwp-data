    'lead': 'Senior citizens and people with comorbidities are still at risk for severe
      or critical infection even if they are fully vaccinated against COVID-19, an
      infectious disease specialist said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T14:54:30.975+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:04:39.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:35.224+08:00
