      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the regions</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f1874-0665-4cca-b640-f8b6ba795740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of experts meanwhile said the number of people getting
        infected with the coronavirus is still increasing in several regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7984a-5c22-4312-8691-81019bdf0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP COVID-19 Pandemic Response team spokesperson Jomar Rabajante
        said the group has recorded case spikes in the Cordillera Administrative Region
        (particularly in Baguio City), Ilocos Region, Bicol Region, Western Visayas,
        and Soccsksargen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a29a6a-bd69-4d56-b40b-170b4e78ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This might mean: One, superspreading events… or <em>maraming</em>
        (There are many) clusters <em>ng</em> (of) cases. The other one, delay in
        reporting,” Rabajante said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef43b7d-846d-4bbc-b751-c965bf33bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the team''s analysis, Rabajante said while cases are increasing,
        the number of people needing intensive care has plateaued, perhaps due to
        the vaccination rollout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefd819-d6b8-4c3c-9653-fb0a9a5815e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabajante added that if the trend continues, the peak of cases may
        be seen between late September and early October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95764f-66c3-47ed-bcef-3405439fe6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide topped 2.3 million on Thursday after the
        Department of Health reported 21,261 new infections. Of the number, 177,946
        are currently active cases.</p>'
    '14':
