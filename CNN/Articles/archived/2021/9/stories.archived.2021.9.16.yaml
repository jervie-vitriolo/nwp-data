  'DFA-international-groups-funds':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T20:19:44.751+08:00
    'imagesource': 'jcr:450b35dc-6df3-4bb6-979d-fc6a3864260b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdfd0a45-e13d-4151-886f-2a37a822a4e9'
    'lead': 'The country should revive contributions to international organizations
      as part of goodwill efforts in the global community, according to the Department
      of Foreign Affairs during deliberations on its proposed 2022 budget on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T20:22:56.891+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:03:25.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:44.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA appeals for funds to contribute to int’l groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261a4e0-7c52-4b3f-9ddb-03c39f15d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong> The
        country should revive contributions to international organizations as part
        of goodwill efforts in the global community, according to the Department of
        Foreign Affairs during deliberations on its proposed 2022 budget on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b8ae4-b72b-479f-a40a-05d746317b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. told lawmakers
        that the allocation would not go to waste, adding that the country even got
        more in return after donating to the World Health Organization-led COVAX vaccine
        initiative and the Association of Southeast Asian Nation’s COVID-19 response
        fund this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef19db-09d4-4c0a-8c86-15d89ea429ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It got paid back. We got it all back and more. That one helps,
        I think. As long as we monitor who are gonna be given these bigger donations,
        I think we’re fine because we get the respect and attention of the world,”
        Locsin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720e164-9685-41ea-bdad-04d4aaba06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision was removed by the Department of Budget and Management,
        Foreign Affairs Assistant Secretary Myla Macahilig told the Senate finance
        subcommittee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036f16d-e6f8-4137-8f70-fac21765e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA officials have not requested a specific amount for next year’s
        donations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea20c7-e341-4b66-96e8-05d95bca13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current budget, more than ₱2.3 billion was allotted for contributions
        to global organizations, subject to the review of the DFA and the International
        Commitments Fund Panel, and to the approval of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192b7a3-2fe3-42e5-b92f-a0c4c85a005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon backed the DFA in its appeal, citing his
        experience as chairman of the humanitarian organization Philippine Red Cross.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59213ee-037f-4c48-8f6f-1ac38d6dcde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not a rich country and they (international organizations)
        realize that but at least there''s an effort to show that we are in solidarity
        with them,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7e7ad-605f-4e51-afc4-41528347cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:22:56.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has a proposed budget of over ₱21 billion for 2022. It does
        not include funds for the hosting of regional or international conferences,
        Locsin said, adding that he and President Rodrigo Duterte already turned down
        such requests.</p>'
