      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Authorities seized millions of pesos worth of methamphetamine or shabu at
        Pork of Clark in Pampanga on Tuesday following an inspection of a shipment
        from Malawi in East Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31304a-319b-4e73-a98f-0f5c99c57511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Customs (BOC), the shipment from Lilongwe,
        capital of Malawi, was declared as "flask," but authorities had received information
        that it contained illicit substances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2df5f-4d06-4734-a417-8e133684c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The x-ray scanning resulted to images of organic substances and
        therefore subjected to physical examination which revealed five (5) packs
        of crystalline substances suspected to be methamphetamine hydrochloride concealed
        inside two (2) units of electric air pot flask," the BOC statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7ced9-c6e8-469a-a873-e95e2fdc8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samples were taken for the conduct of laboratory analysis which
        confirmed the same as methamphetamine hydrochloride (Shabu)," it also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11481963-3a80-4e25-9608-289f56161e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant of seizure and detention of the items was issued by district
        collector Alexandra Lumontad for violation of the Customs Modernization and
        Tariff Act in relation to the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e6770-0806-4a80-99b0-e863405e8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:18:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were turned over to the Philippine Drug Enforcement Agency.</p>'
