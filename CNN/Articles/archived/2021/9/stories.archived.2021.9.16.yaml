    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6578328-5f0e-40b7-810a-0651c8a07d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:16:02.781+08:00
