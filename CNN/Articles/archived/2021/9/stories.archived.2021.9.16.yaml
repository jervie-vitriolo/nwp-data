      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows Australia to play at a much higher level and to augment
        American capabilities," a senior administration official said ahead of the
        announcement. "This is about maintaining peace and stability in the Indo-Pacific."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69a6c5-4ea0-4684-958e-0e5fa66733fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cf1ba-7393-4284-901c-dcf10d97b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This technology is extremely sensitive''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063e3b5-b722-4424-a9a5-7876591c4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials from Australia were in Washington on Wednesday meeting
        with their counterparts, including Secretary of State Antony Blinken and Defense
        Secretary Lloyd Austin, ahead of the formal announcement. American officials
        said the details of the new partnership had been closely held as they were
        developed over the past weeks and months, but that other allies and government
        stakeholders would be briefed on the specifics in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f119daa-d9f3-4b43-ac5a-ebc06879ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9797fe-fcbc-4249-8686-47a8edb0e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and UK plan to dispatch technical and strategic teams to
        identify the best pathway for Australia to acquire nuclear submarines over
        the next 18 months. It wasn''t clear what the new plan means for a $90 billion
        deal Australia already made with France for conventional submarines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb199714-71cd-455c-9ace-bb4f69fe69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcad1e2-3a2e-424d-94dc-0c7afa20464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials described the effort to assist the country with
        nuclear propulsion as an exceedingly rare step between allies, undertaken
        only once previously, that in some ways goes against established US practice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a3d6e-40ea-4a68-94de-5ad8bc818c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31128dc-2af4-42f7-a521-08d6958e3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This technology is extremely sensitive. This is, frankly, an exception
        to our policy in many respects," the official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8108a3f-7cc2-4a87-aaa7-f67156a5deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37cd1f-1bfa-40b7-91b9-99670740276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was necessary, they said, in order to send a message of reassurance
        to countries in Asia. It comes amid rising tensions between the US and China,
        who are maneuvering to limit each others'' global influence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147402ac-28ad-4088-b406-ec1dc62f255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2828e65-5c02-487f-9b65-4254f05b2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials insisted the intent of the new partnership was not
        to challenge China specifically.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d2092-37f9-44ec-9d10-da49ed8253cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b31f0-b6e1-464d-95b0-7c0e2f56c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partnership is not aimed or about any one country, it''s about
        advancing our strategic interests, upholding the international rules based
        order, and promoting peace and stability in the Indo-Pacific," the official
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c848e-953a-4588-838f-3f0070134796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7e5bc-a85e-4363-8ebd-5bd6142ad796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uniting allies against China</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931107a-cfa9-41c4-ac1f-184d6da582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the announcement is the latest step by the US to push back
        against China''s military and technological rise. Next week, Biden will host
        an in-person summit of the QUAD partnership of Japan, Australia and India
        — another grouping viewed as a way to assert American leadership in Asia.
        He has also sought to engage other Asian leaders, and Vice President Kamala
        Harris visited Singapore and Vietnam late last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ace07-63cf-4232-988d-229364816fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ec426-72f2-4e34-aa35-4502d8a9c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden held a 90-minute telephone call with Chinese President
        Xi Jinping, their first direct communication in seven months. Officials described
        the conversation as "familiar" and "candid," but said Biden did not directly
        raise the new strategic partnership with Australia and the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fa444-d97a-4d00-b744-45cf6321cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0e859-5a13-433b-aadd-6f36cfec909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday denied reports that Xi, in their phone call, turned
        down an invitation to meet in person. US officials say they still hope to
        set up an in-person meeting between the two leaders, but aren''t sure it will
        occur on the sidelines of the G20 at the end of October. That is primarily
        because Xi has not confirmed he will physically attend the summit, which is
        being held in Rome. Xi has not left China in roughly 600 days, since before
        the start of the coronavirus pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ee8cc-30ec-4a0d-a41a-32f0c5597edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd6ff0-d3a7-4876-a97c-45df10d5f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible Xi participates in the summit virtually, and US officials
        aren''t ruling out a virtual meeting between Biden and Xi. Biden, however,
        has said in-person sit-downs with foreign leaders are preferable to virtual
        meetings or phone calls, telling aides privately he doesn''t believe as much
        can be accomplished when meeting remotely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6be66f-d379-461e-8a25-722461e74a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f1bce-838a-462d-95ae-70b122287f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proof of commitment</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32270e8f-7e5e-495a-a10f-203753c0cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a chaotic withdrawal from Afghanistan that led to questions
        about Biden''s willingness to remain engaged abroad, officials said the new
        announcement should act as proof of the President''s continued willingness
        to stand with allies and uphold a rules-based order in Asia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9a08d-c0bd-4753-ad06-eeb58a92796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2e063-0a7b-4e40-beea-da302ce7ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last several years there have been questions: does the
        United States still have the stomach, do we have the wit and wisdom, that
        we want to continue to play that role?" a senior administration official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf31c5e-de53-416f-9039-ffd13f5e8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293f779-c9af-4dec-8c18-8023a5f41486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What President Biden is saying with this initiative is ''Count
        us in.'' We are all in for a deeper, sustained commitment to the Indo-Pacific.
        And we recognize that one of our critical roles in indeed the maintenance
        of peace and stability there," the official went on.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f17c4d-917c-4d66-a57c-9acbfd07171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97938336-f270-4b8d-a161-a5613c557f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
