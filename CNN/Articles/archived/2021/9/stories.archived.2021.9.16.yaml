      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb9792-03af-406c-87d0-238c7e6ea683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP confirmed it signed a grant facility deal
        worth €700,000 (around ₱41.3 million) with Agence Française de Développement
        (AFD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131f2a3-5dc3-4ab6-bc13-3ed16b3f4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afaedf-52ab-4665-9ef5-5d3cba4e2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement hopes to support its efforts “to increase capacities
        for financial inclusion, especially among rural and women-owned enterprises,”
        it noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe8513-28f5-4e2f-bfdc-d94b3176b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91483e18-e4f6-4bf3-8ab1-42d355e186df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank added the grant will finance a technical assistance
        program supporting efforts to maximize technology for “effective” digital
        finance regulation and contribute to public policy dialogue on agricultural
        insurance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0c998-301a-4b17-9f5b-68b1feb0c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
