    'template': '1'
    'title': 'Biden and UK to help Australia acquire nuclear submarines in new pushback
      on China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd904b-a6c0-48bf-9ddf-a45f8cb4bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Wednesday
        unveiled a new effort to help Australia acquire nuclear-powered submarines,
        a major step toward countering China as he works to build international backing
        for his approach to Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e359a-7afa-467f-9d7f-39edce0ad52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6e751-124f-417f-9556-54920f97086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as part of a new trilateral partnership among
        the United States, Australia and the United Kingdom that the three countries''
        leaders will jointly reveal Wednesday afternoon. Biden spoke Wednesday evening
        from the White House on the new initiative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582d10c-6e69-4cb7-9fb4-381794ce544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9e3d6-e355-48a3-8f2b-01c5ccf4e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership kicks off what is expected to be a flurry of diplomatic
        engagements for Biden this autumn, from next week''s United Nations meetings
        to a White House summit of Asian leaders to October''s Group of 20 talks in
        Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4079481-14fa-4692-afae-a53333a4e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d0543-925b-44c9-a09d-f7676ee1cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinning his efforts is a desire to rally the West and US partners
        in Asia in the battle between "autocracy versus democracy," one of the defining
        objectives of his presidency. Biden has made countering China a central aspect
        of his foreign policy as tensions grow over the South China Sea and Taiwan,
        and has said he wants American allies on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a4c81-31fd-46a8-818f-077e9ccf42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7370d-f042-4dbc-b63c-edf410e7ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new partnership between the US, UK and Australia -- three English-speaking
        maritime democracies -- is not specifically about China, officials insisted
        ahead of the announcement. Instead, they said the three countries would hold
        a schedule of meetings over the coming months to coordinate on cyber issues,
        advanced technologies and defense in a bid to better meet modern-day security
        challenges. The new partnership is called AUKUS, pronounced "aw-kiss."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9c398-3049-4e23-98a7-e7de2c564265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c523701-c089-4b7b-a601-7aeb8634956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it is the move toward establishing nuclear submarine capability
        in Australia, which officials said will allow the country to operate at a
        vastly higher level militarily, that will amount to the center of the announcement.
        Nuclear submarines are able to maneuver at greater speeds and endurance, and
        more stealthily, than conventional ones, which must surface more often.</p>'
