      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess that took a bit of a slow burn, just because Poblacion
        is usually more anchored towards nightlife. Actually, a lot of these spaces
        wanted to anchor towards art, but it''s more popular for the nightlife, drinking,
        and bar hopping. So even when we were doing [these things] pre-pandemic, we
        would have art shows and noise music fests in there and collaborations and
        whatnot. People never really noticed it.”</p>'
