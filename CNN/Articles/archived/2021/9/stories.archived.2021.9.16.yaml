      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David cited the vaccine rollout, improved contact tracing in some
        localities, and the effects of the past lockdowns as factors behind the development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f128fb-5390-488f-a7a6-d2108220e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.203+08:00
