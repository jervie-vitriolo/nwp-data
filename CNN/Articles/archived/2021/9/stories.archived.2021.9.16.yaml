      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/15/asia/japan-defense-minister-kishi-china-interview-intl-hnk-ml/index.html">"Japan''s
        defense minister draws red line in island dispute with China"</a></em></p>'
  'Duterte-drug-war-Philippines-ICC-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T11:25:01.293+08:00
    'imagesource': 'jcr:b3193ea3-5f1b-4bef-9c31-4d7a73cce1f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a357f0c-8957-43f7-b614-7a5eab57722d'
    'lead': 'With this refusal to cooperate, there likely would not be enough progress
      to even bring the case to trial, Presidential Spokesperson Harry Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T11:29:24.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:05:44.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:32.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH won''t cooperate as ICC opens drug war probe, Duterte''s counsel
      says'
    'updated': 2021-09-16T18:16:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0c182-520d-4598-aa04-dca97dda0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The Duterte administration reiterated it will not cooperate with the International
        Criminal Court after its <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">pre-trial
        chamber approved the start of the investigation</a> into the alleged crimes
        against humanity in the Philippine government''s war on illegal drugs, chief
        presidential legal counsel Salvador Panelo said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd38609-8713-4deb-a190-64336b6c3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the ICC has no jurisdiction over the Philippines since
        the country withdrew from the Rome Statute — the treaty that established the
        ICC — on March 17, 2019. However, the ICC previously said it retains jurisdiction
        over the alleged crimes conducted while the country was still a member of
        the tribunal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e5b5f-b4b7-4d0e-bcb8-062ef3aacf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like what President Rodrigo Duterte claimed before, Panelo said
        the Philippines’ signing of the Rome Statute never took effect in the country
        since it wasn''t published in the Official Gazette.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ab858-c832-47a0-ae93-dd39fa958d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo claimed Duterte and his appointees are neither bothered nor
        troubled by the ICC decision, saying it reeks of political propaganda to "dethrone
        the President from his seat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b7265-f241-4deb-b9ee-1c51a54f0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we expect that more theatrics will be employed by the detractors
        of the President as election season draws near, this blatant and brazen interference
        and assault on our sovereignty as an independent country by the ICC is condemnable,"
        he said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109aceff-309c-4442-9f1a-22b80a5ed1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:28:52.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this refusal to cooperate, there likely would not be enough
        progress to even bring the case to trial, Presidential Spokesperson Harry
        Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157e665-5a4f-4ca2-872b-c5aad69907ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:28:52.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aking prediction po, matutulog lang ‘yung kasong ‘yan,” he
        said in a Malacañang briefing. “Dahil in the absence of cooperation, lalong-lalo
        na sa kapulisan, ay wala po talagang ebidensyang makakalap.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7724ab-6557-4271-862f-2506db321e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:28:52.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My prediction is that the case will stay idle. Because
        in the absence of cooperation, especially by police, they really won’t be
        able to gather evidence.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23e537-854d-430a-8e14-e89343519b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:28:52.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this lack of proof is also why other cases being investigated
        by the ICC are unable to move forward years after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8061ace-9114-4f44-880e-385313a1376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:28:52.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the Philippines previously consented to being
        a member of the tribunal, it will only acknowledge ICC’s jurisdiction if the
        country’s justice system is no longer working — something he insisted is not
        the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a6450-6df8-4a90-bea9-5e5e3628616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC on Wednesday stated that the Chamber found reasonable basis
        to proceed with the investigation into "the crime against humanity of murder"
        with respect to killings committed during the drug war from July 1, 2016 to
        March 16, 2019, as well as in Davao City — by what is known as the Davao Death
        Squad — between Nov. 1, 2011 to June 30, 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace4ae8-4c36-442b-bc93-cc717d36f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber said it reviewed 204 victims'' representations, adding
        94% of the victims were in favor of the investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2df8c-15f9-445d-9ba0-8fcc251bdd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:29:24.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/30/ICC-probe-Duterte-war-on-drugs.html">RELATED:&nbsp;Drug
        war victims ''overwhelmingly support'' ICC probe, report finds</a></strong></p>'
