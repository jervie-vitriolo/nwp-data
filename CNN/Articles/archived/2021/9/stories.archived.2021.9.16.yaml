    'mgnl:tags': ['Bureau-of-the-Treasury', 'Treasury', 'retail-dollar-bonds', 'RTB']
    'template': '1'
    'title': 'Treasury raises ₱43.18B in first-ever retail dollar bond float'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3786655-5786-4fcd-af42-71d079c6bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Bureau of the Treasury (BTr) said it raised $866.2 million (about ₱43.18
        billion) in its first time offering retail dollar bonds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9d393-515c-455b-8559-ade06383594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc58a18-cfb2-477d-9128-560c8e7f1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency awarded $551.8 million (around ₱27.5 billion) in 5-year
        retail onshore dollar bonds (RDB) and $314.4 million (about ₱15.67 million)
        in 10-year bonds during the auction. The 5-year bonds fetched a coupon rate
        of 1.375% while the 10-year RDBs had an annual interest rate of 2.25%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7444c5-27b2-49dd-b020-f2e4c11af144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c3385-c2dc-4b2c-8f77-42fe45326619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds will be offered until October 1, subject to extension
        or early termination at its discretion, the BTr said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c239f7-8909-4bc0-89ea-f5e1343bb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72440c51-69ff-4562-884a-6ba517a0d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RDB offer is part of the Republic''s goal of further advancing
        financial inclusion for all Filipinos by providing investors a tool to diversify
        their investment portfolio aside from the usual Peso Retail Treasury Bonds,"
        the Treasury added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1d517-d7f6-447a-a895-51ec8f267e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2236074-3de1-4460-bb98-46a4c5d1d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, authorities waived the minimum initial deposit and average
        maintaining balance requirements for the opening of dollar-denominated deposit
        accounts used by RDB investors as settlement accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e51031-d178-4fd1-a961-ca3f96a43dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53785504-0581-4bd9-b6af-c9b555bb884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:20:09.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may place funds through straight investment via dollar
        accounts or Peso Clear through select online platforms, the BTr said.</p>'
