      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef99c5c-d179-4108-af02-a1f45bdb5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:25:56.105+08:00
