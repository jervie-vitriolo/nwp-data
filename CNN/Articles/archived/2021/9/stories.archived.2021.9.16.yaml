    'title': 'DOH tallies 21,261 new COVID-19 cases as deaths surpass 36,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c97e55-e4b0-4d37-9e9e-3304cf3b0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:17:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The country recorded 21,261 new COVID-19 infections on Thursday, bringing
        the nationwide total to over 2.3 million, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b2690-39b4-4311-baaf-051b91803641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:17:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 2,304,192 cases in the country, with
        7.7% or 177,946 currently sick patients. At least 86.1% of the active cases
        have mild symptoms, 9.2% are asymptomatic, 2.65% are in moderate condition,
        1.4% have severe symptoms, and 0.6% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d89c9-4e67-4628-a1f2-2835988197ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:17:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 36,018, or 1.56% of the case count, after
        277 more people succumbed to the disease.&nbsp;It''s the third day in a row
        this week where over 200 daily fatalities were reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d01fc-bb4e-4e98-8683-6219c194ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:17:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13,644 others got better, raising the survivor tally
        to 2,090,228, or 90.7% of the infection total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896ab78-ee44-4f58-aacd-3090775f322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:17:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 174 survivors into fatalities after
        validation and deleted 80 duplicates, including 65 recoveries and one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e41c6-fa63-41c2-bc78-c821c0becfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:17:57.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 0.2% of tested samples and 0.3% of positive individuals in the
        last 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b7066-6a03-4f33-9b9e-a2c31fe85ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, rose from 25.9% based on tests on Sept. 13 to 27% based on 74,149
        tests reported on Sept. 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be812206-4cac-4241-9fda-a9002259925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure remains within the critical level of above 20%, which
        according to the U.S. nonprofit Covid Act Now means more coronavirus tests
        are needed. The standard positivity rate that would indicate adequate testing
        is below 3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf51439-e0c7-4662-b863-495e05f6c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to indicate that an area has controlled the infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b377e0a-bf71-4571-817c-fa9d1e8a556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these high numbers, OCTA Research fellow Prof. Guido David
        said the rate of transmission of the coronavirus has slowed down. The country''s
        reproduction rate, which measures the number of people infected by a single
        case, dropped to 1.23 from 1.35 the previous week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8812654-8131-4081-a4c6-7adbd1b66647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region, the figure also fell from 1.39 to
        1.28. <a href="https://covidactnow.org/covid-risk-levels-metrics#infection-rate">Covid
        Act Now</a> classifies rates from 1.1 to 1.4 as high risk. The rate should
        be under 0.9 to indicate that cases are decreasing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db072c0-c7e2-488b-a198-4ffbf94c3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido said the decrease in the reproduction rate means fewer people
        are catching the virus and there is a lesser increase in the daily average
        of new cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca34484-16db-48e0-9f62-e161cf04169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e may now be getting close to the peak nationally," <a href="https://cnnphilippines.com/news/2021/9/16/NCR-reproduction-number-COVID-cases-region-OCTA.html">said
        David</a>. "That''s why we have renewed hope that we might not hit 30,000."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df14efe-18c2-44fd-b93d-945ac2bf91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:32:00.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited vaccination efforts, improved contact tracing, and effects
        of the modified enhanced community quarantine as contributing factors. But
        he added that he does not discount the possibility that the lower numbers
        may also be due to the late reporting of infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb765a8-7315-46c6-a390-59c6baec54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:19:03.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin and Digital Producer
        Janine Peralta contributed to this report.</em></p>'
