    'mgnl:tags': ['Sara-Duterte', 'Baste', '2022', 'Baste-Duterte']
    'template': '1'
    'title': 'Sara, Baste Duterte to seek reelection in Davao City in 2022'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c371393-a1b3-4e96-81c8-cf25a41f1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T19:07:47.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—&nbsp;</strong>Davao
        City Mayor Sara Duterte will seek reelection in the 2022 polls, her camp said
        on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61e0d5-3e2f-48a8-b7ec-0eec50a75abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, this is confirmed. According to Mayor Sara, she will run for
        reelection as Davao City Mayor," her spokesperson Liloan, Cebu Mayor Christina
        Frasco told CNN Philippines in a text message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796cc39-3463-4a5a-b867-491bacb459e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco also confirmed that Sara''s brother, incumbent Vice Mayor
        Sebastian "Baste" Duterte will also run for the same post next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61360ed-4d50-488a-a5c9-6b19916a3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past months, the Davao City mayor has been floated as a
        possible presidential bet —&nbsp;as she has been a frontrunner in several
        election surveys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adf5e8-a203-4e3f-bb2b-2a74a96411cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mayor has said she <a href="https://www.cnnphilippines.com/news/2021/9/9/Sara-Duterte-president-2022-elections.html">will
        not be vying for the country''s top post</a> should her father, President
        Rodrigo Duterte, push through with his vice presidential bid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceba65b-530e-450e-8988-f95b6fde59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive already declared he would be running for the
        position. He has accepted the nomination of the ruling PDP-Laban party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ee4e0-5b22-4a59-84b8-d47e46402d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the presidential daughter urged her supporters to
        back her father''s 2022 plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82ee25-c47c-4dd6-9d72-3c6c91058f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/15/Sara-Duterte-supports-father-VP-bid.html">Sara
        Duterte backs father''s 2022 VP bid</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b31ab-8eff-4603-816e-5024b0c2e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara assumed the mayoralty post in Davao City from 2010 to 2013,
        and was elected again in 2016, when the older Duterte clinched the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737508d-9301-4cc8-a7cc-87155ee949be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:39:52.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She again won the seat in 2019 —&nbsp;with her siblings Baste and
        Paolo Duterte <a href="https://cnnphilippines.com/news/2019/5/14/paolo-pulong-duterte-sara-duterte-sebastian-baste-duterte-davao-city-2019-elections.html">also
        securing posts</a> for Davao City vice mayor and House representative, respectively.</p>'
