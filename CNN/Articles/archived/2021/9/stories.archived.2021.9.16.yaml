    'imagesource': 'jcr:6d7913d4-32c4-40e3-9180-02b33feab282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd043834b-9954-48a9-a0d3-d16963915c15'
    'lead': 'The bureau raised $866.2 million, or about ₱43.18 billion, from its offering
      of 5- and 10-year retail dollar bonds, in line with the country''s goal to further
      promote financial inclusion for all Filipinos by providing investors a tool
      to diversity their portfolios.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T20:20:09.691+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:04:11.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:43.216+08:00
