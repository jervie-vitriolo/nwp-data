      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With micro, small,
        and medium enterprises among the sectors worst hit by the COVID-19 pandemic,
        Globe Business is boosting efforts to help these affected firms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
