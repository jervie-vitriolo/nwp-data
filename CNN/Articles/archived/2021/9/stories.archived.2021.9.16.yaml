  'Comelec-commissioner-Namfrel-reformat-ballots-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T15:55:28.142+08:00
    'imagesource': 'jcr:8bdb18cf-c62e-4bf6-9bfa-4198f1e2ec57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6232a39-8cac-4223-99f2-c4a584c7a29f'
    'lead': 'A Commission on Elections (Comelec) comissioner is open to the suggestion
      of poll watchdog National Citizens'' Movement for Free Elections (Namfrel) for
      a chronological listing of candidates in ballots instead of alphabetically by
      surname.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T15:59:00.814+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:04:37.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:36.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec commissioner open to reformat ballots for 2022 elections

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82d59e-3226-47d6-8215-13eb44e933fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        A Commission on Elections (Comelec) comissioner is open to the suggestion
        of poll watchdog National Citizens'' Movement for Free Elections (Namfrel)
        for a chronological listing of candidates in ballots instead of alphabetically
        by surname.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df29bfb-0083-4126-a09b-271914bbc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako boboto sa commission en banc, pabor ako diyan pero kailangan
        po siyempre ay sumulat sila nang pormal," Commissioner Rowena Guanzon said
        during a virtual briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbe764-9591-4916-adca-fe925a54ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I vote for the commission en banc, I am in favor
        of that, but, of course, they must write to make the proposal formal.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18117604-f71c-4753-af57-b10ca7f40f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing late August, the Namfrel bared its proposal, urging
        the poll body to stop listing the names of candidates in alphabetical order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb27ce-6be6-4c48-932b-a0829af8e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its proposal, Namfrel said candidates should be assigned numbers
        by drawing lots, just like the method adopted for party-list groups in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde557b3-a0ed-4a67-8948-ab1fef4dba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/31/Namfrel-ballot-transparency-reforms-2022-elections.html">READ:
        Poll watchdog wants random order for list of candidates'' names in 2022 ballots</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c35325-5356-4b03-b937-625dc9ea791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that this will also be easier for voters, especially
        for those who cannot read, and will level the playing field among surnames.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d2d08-ff39-4d07-b822-f3250e094055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbering will be continuous for the entire ballot, which Namfrel
        said should be a hint for voters to check the back page for party-list nominees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc11fd-a321-4e19-b863-1a840dca90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:59:00.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Comelec said national candidates will have to file
        their certificates of candidacy at Sofitel Philippine Plaza Manila in Pasay
        City from Oct. 1 to 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36450df-1d71-4e0a-9458-2991582ad4db'
      'mgnl:activationStatus': true
