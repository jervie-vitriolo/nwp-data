    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:28.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX launches four tourists on a three-day trip in space. Here''s
      everything you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a05155-f220-4358-92ee-c1e6590f9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four people — none of whom are professional
        astronauts — strapped themselves into a capsule atop a 200-foot-tall SpaceX
        rocket that will blast them past the speed of sound and up to 17,500 miles
        per hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991ad4b-8b57-4632-b245-704c5ea16742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, dubbed Inspiration4, is the first orbital mission
        in the history of spaceflight to be staffed entirely by tourists or otherwise
        non-astronauts. It launched from NASA''s Kennedy Space Center on Thursday
        morning (Philippine time).</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">We have liftoff! 🚀 Inspiration4 has launched from NASA&#39;s
        Kennedy Space Center.<br><br>The crew is expected to return to Earth this
        Saturday <a href="https://t.co/Rj2KSb9ZJn">https://t.co/Rj2KSb9ZJn</a><br><br>📹
        <a href="https://twitter.com/SpaceX?ref_src=twsrc%5Etfw">@SpaceX</a> <a href="https://t.co/KzQKZh3bB8">pic.twitter.com/KzQKZh3bB8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1438294590994386945?ref_src=twsrc%5Etfw">September
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad8f65-66bc-40d5-b923-c456383d86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:31:22.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13b25b-cea1-4606-8790-c07b308b4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day journey will see the quartet free-flying through Earth''s
        orbit, whipping around the planet once every 90 minutes while the passengers
        float, buoyed by microgravity, and take in panoramic views of our home planet.
        To cap off the journey, their spacecraft will dive back into the atmosphere
        for a fiery re-entry and splash down off the coast of Florida. And yes, for
        all three days in space, the passengers will all have to share a special zero-gravity-friendly
        toilet located near the top of the capsule. No showering will be available,
        and crew will all have to sleep in the same reclining seats they will ride
        in during launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e8ca6-3022-42e0-9cba-950ebb4bed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the first time civilians have traveled to space.
        Though NASA has been averse to signing up non-astronauts for routine missions
        after the death of Christa McAuliffe, a New Hampshire school teacher who was
        killed in the Challenger disaster in 1986, a cohort of wealthy thrill-seekers
        paid their own way to the International Space Station in the 2000s through
        a company called Space Adventures. American investment management billionaire
        Dennis Tito became the first to self-fund a trip in 2001 with his eight-day
        stay on the International Space Station, and six others came after him. They
        all booked rides alongside professional astronauts on Russian Soyuz spacecraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b50aac-bbcf-4a10-9279-96476df0034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, however, has been billed as the beginning of a new
        era of space travel in which average people, rather than government-selected
        astronauts and the occasional deep-pocketed adventurer, carry the mantle of
        space exploration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc16945-9b95-4187-afe2-dd52abc08371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to be clear, we are still a long way from that reality, and
        this trip is still far from "average." It''s a custom, one-off mission financed
        by a billionaire founder of a payment processing company, and though pricing
        details have not been made public, it likely cost upward of $200 million.
        (According to one government report, SpaceX''s Crew Dragon capsule costs roughly
        $55 million per seat.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6a586-59bd-4bbb-8986-f14fb38b82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of what''s happening and why it matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fed1e-77a6-4a3f-9160-bf139fbf7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The passengers: A billionaire, a cancer survivor, a geologist and
        a raffle winner</h2>'
    '69':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The crew
        of <a href="https://twitter.com/hashtag/Inspiration4?src=hash&amp;ref_src=twsrc%5Etfw">#Inspiration4</a>
        is go for launch. <a href="https://t.co/xou4rJJnjp">pic.twitter.com/xou4rJJnjp</a></p>&mdash;
        Inspiration4 (@inspiration4x) <a href="https://twitter.com/inspiration4x/status/1438282104664645634?ref_src=twsrc%5Etfw">September
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d7597-7692-4a38-ad8e-3a8c1a45cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216a2a4-ca97-4fd4-b9ba-c4b09a007a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Isaacman, 38, the billionaire founder of payment processing
        company Shift4, who is also personally financing this entire mission</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d043b3-cd79-420b-86fa-32fd8fb69334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayley Arceneaux, a 29-year-old cancer survivor who now works as
        a physician assistant at St. Jude, the hospital where she was treated, in
        Memphis, Tennessee. She''ll be the first person with a prosthetic body part
        to go to space, and she''ll serve as the flight''s chief medical officer.
        St. Jude selected Arceneaux for this mission as Isaacman''s request, according
        to a Netflix documentary, and, at the time, she said she was so unfamiliar
        with space travel that she asked if she would be traveling to the moon, unaware
        that humans have not set foot on the moon in 50 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b64f77-f016-4049-9830-cdad764edc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sian Proctor, 51, a geologist and educator who was selected for
        a seat on this mission through a post on social media in which she highlights
        her space-related artwork and entrepreneurial spirit. She''ll be only the
        fourth Black woman from the US to travel to orbit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd7e5f-36d9-4b62-96c1-a788fb431c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Sembroski, a 42-year-old Seattle-based Lockheed Martin employee
        and former camp counselor at Alabama''s famed Space Camp. He won his seat
        through a raffle he entered by donating to St. Jude Children''s Hospital,
        though he wasn''t the official winner. His friend snagged the seat and, after
        deciding not to go, transferred it to him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f6461-7128-4f30-878b-d54933534cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman — who will become the third billionaire to self-fund a
        trip to space in the past three months and the first to buy a trip to orbit
        on a SpaceX capsule — is billing this mission as one that he hopes will inspire
        would-be space adventureres, hence the missions''s name, Inspiration4. He''s
        also using it as the centerpiece for a $200 million fundraiser for St. Jude
        Children''s Hospital, $100 million of which he donated personally and the
        rest he is hoping to raise through online donations and an upcoming auction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8223a-d4fb-4e85-be8c-5686e71e2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a fundraiser has brought in $30 million of its $100 million
        goal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a77835-5b51-4f2d-8f83-7c5d9ddf9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did all this happen?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83087c-0e73-47d5-8bf0-d7b56ae0eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration4 is entirely the brain child of Jared Isaacman and SpaceX.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa723c43-240c-4668-a2fe-eabeab876893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman began flying single-engine prop planes recreationally in
        the mid-2000s and developed an insatiable thirst for going higher and faster,
        eventually moving into twin-engine planes, then jets, then military-grade
        aircraft that can zip past the speed of sound.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66949590-336a-4f9e-b23e-feebb6ff6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of Isaacman''s fellow passengers was selected in a different
        way: He asked St. Jude to select a cancer-survivor-turned-healthcare-provider,
        and the organization chose Arceneaux. Proctor won an online contest specifically
        for people who use Shift4, the payment platform Isaacman runs. And Sembroski
        was given his seat by a person who won a raffle for people who donated to
        St. Jude. (Sembroski also entered the raffle but was not the original winner.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dca4d-fa69-45ed-887d-deb98f162e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman told CNN Business that he sat down with SpaceX to hash
        out the flight profile. He specifically wanted the Crew Dragon to orbit higher
        than International Space Station, which is why the spacecraft will orbit about
        350 miles above Earth — roughly 100 miles above where the space station orbits.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea593f6f-a24a-403c-9a65-3e1425571a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How risky is this?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8770dda-864e-4ab7-b342-c0ed7bcd341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time a spacecraft leaves Earth there are risks, and there are
        no perfect measurements for predicting them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64d502-48e6-4e1a-99ce-407e933712f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NASA estimates Crew Dragon has a 1 in 270 chance of catastrophic
        failure, based on one metric the space agency uses. For comparison, NASA''s
        Space Shuttle missions in the 1980s to early 2000s ultimately logged a failure
        rate of about 1 in every 68 missions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba9114-d6ef-44b3-97ca-762dba1dd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the inherent risks of blasting a spacecraft more than
        17,500 miles per hour — the speed that allows an object to enter Earth''s
        orbit — Inspiration4 is more dangerous than the brief, up-and-down suborbital
        jaunts made by billionaires Jeff Bezos and Richard Branson.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de12dad-7af0-424b-8d23-f5a66cde3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the many perils of the launch itself — in which rockets
        essentially use controlled explosions more powerful than most wartime bombs
        to drum up enough speed to rip away from gravity — there''s also the re-entry
        process. When returning from orbit, the Crew Dragon''s external temperatures
        can reach up to 3,500 degrees Fahrenheit, and astronauts can experience 4.5
        Gs of force pushing them into their seats, all while the ever-thickening atmosphere
        whips around the capsule.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fee8cf-6751-40aa-884c-96e1fbec1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Netflix documentary about the Inspiration4 mission, Musk
        described a capsule going through reentry as "like a blazing meteor coming
        in."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35656a-e1c0-4ee4-a9a6-8be64ccfc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so it''s hard not to get vaporized," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacb193-90bb-476f-95c4-0e3c412205f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that the Crew Dragon then has to deploy parachutes to slow
        its descent and make a safe splashdown in the ocean before rescue ships can
        whisk the four passengers back to dry land.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fabd99-3283-4891-8e1a-300bb4bd9569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks, a former NASA chief and career safety officials
        have said the Crew Dragon is likely the safest crewed vehicle ever flown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2476a-501e-4a1b-bb30-7fb07529de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The vehicle: SpaceX''s Crew Dragon</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09715065-7799-4f4a-955c-8ac9e4a1d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four passengers will spend the entire missions aboard a SpaceX
        Crew Dragon capsule, a 13-foot-wide, gumdrop-shaped spacecraft that detaches
        from SpaceX''s Falcon 9 rocket after reaching orbital speeds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df082e-8d05-4d83-9aea-eb0b9c4a6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX Crew Dragon capsule was developed by Elon Musk''s rocketry
        company for the specific purpose of ferrying NASA astronauts to and from the
        International Space Station, which it did for the first time ever in May 2020.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688c6c3-0aab-4cba-905d-559b068769be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, SpaceX has launched two additional Crew Dragon missions
        for NASA.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d84e0a-0ee9-48a2-a7c2-0882e8f4ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is allowed, however, to sell seats — or entire missions —
        to whoever the company chooses. Although NASA paid for much of the Crew Dragon''s
        development, under the terms of the deal between the federal agency and the
        company, SpaceX still technically owns and operates the vehicle and can use
        it for whatever commercial purposes it wishes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea98f1-0c6f-42b0-b4e7-851916ae0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon''s missions in the near future also include a mix of
        NASA-commissioned flights to the ISS and space tourism missions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f02f4d-73d5-45c3-ac38-569ab0961ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T08:27:23.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this mission, the Crew Dragon will be retrofitted with a giant
        glass dome at the tip of the spacecraft specifically for the crew to soak
        in panoramic views of the cosmos.</p>'
