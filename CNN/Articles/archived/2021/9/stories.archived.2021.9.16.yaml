      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, a group of English governing bodies said the
        boycott hoped to "emphasise that social media companies must do more to eradicate
        online hate."</p>'
