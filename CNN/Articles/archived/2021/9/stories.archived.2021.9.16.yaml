      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The One''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aeddac-33ce-4958-898b-3e195bfdeca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a decade in the making, the home sits atop a hill in Bel
        Air, with views of the Los Angeles basin. The colossal home features 20 bedrooms,
        including eight bedrooms for the staff and a three-bedroom guest house, approximately
        6 elevators, a library, cigar room and candy room, according to a two-part
        home tour posted on YouTube in April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1728eba-066d-4b21-90c9-1b25183bc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730c3ac-33da-4914-b1e5-6b2b8a36f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home is promoted as having a four-lane bowling alley, a 50-seat
        movie theater, a putting green, wellness center and gym, beauty salon, juice
        bar and tennis court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40556e-54c3-4048-90a9-8d17de761dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a1e86-17ef-46b6-87d7-7d9f6384e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Niami repeatedly teasing that the home was weeks away from
        coming to market, it never arrived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ed9e4-a070-4910-86b7-ef00e0dda57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabb10b-e01a-4438-b402-36c215dc3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, over the past year, Niami has been unloading other properties
        -- at discounted prices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee3278-9668-4b86-8960-9eecbae628fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f733f5-7627-464b-aa0d-7f47d55f7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, he sold a West Hollywood mansion for $26 million,
        far below an earlier $35 million asking price, according to property records
        reported on Realtor.com. In April, he sold a Bel Air mansion for $36 million,
        a little over half of its original $65 million asking price in 2018, according
        to Zillow.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a3b5c-b5f1-4cc5-bc79-731a70889652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f3dd6-09c4-4dbf-9bef-c002d8b2a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other default notices arrived too, including one on a debt of $10
        million on a home in the Hollywood Hills and another on a debt of $23.4 million
        on a home in Bel Air, according to the Los Angeles Times.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995959a-fc3f-4154-9dfc-d388c3fb0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120a91a-a513-40b7-b1f1-da7620ec6dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Niami is being sued by other creditors looking to get their
        money. Real estate firm Compass is suing for non payment of a $200,000 loan
        he took out while trying to sell a different home in Bel Air, according to
        court documents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cab827-9652-47c3-8c3a-27133d4f66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2682a-a8a4-4dd3-9c43-feaf6a6316b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear at what price "The One" will ultimately be listed,
        or when it will come to market.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8471a3-e941-4398-92b2-752f01ddcaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853c6c5-73dc-4c9e-8a6c-b1e248e9c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still evaluating proposals and strategies from various potential
        listing agents," Lanes said in an email.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f3cb8-394d-4454-b6bc-d5483d31db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996e486-6087-4747-9173-7a2b693012ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the property hadn''t yet come to market earlier this year,
        a Google Forms application was available for potential buyers to fill out.
        Beyond contact information, it only asks one question: "Which influencer did
        you find out from?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5948d9d-f518-4e0c-a077-7281f520dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdf861-21f1-452a-bb15-1d12505502f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several social media influencers have already featured it. Last
        April, Niami gave a home tour to YouTube personality Michael Blakey. The tour
        provides a glimpse of the nightclub with VIP area and a walk-through of the
        4,000-square-foot master suite, with its own pool.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7142e37-0636-49a3-9e5b-9a8bcb2dcd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd468f-a63f-480c-ba6b-5966740f00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave them everything here," Niami said in the video. "We have
        everything anyone could ever want in this house."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab876d1c-b334-4f44-a1a5-e25f0f85bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:53:37.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/15/homes/bel-air-mansion-the-one/index.html">Mega
        mansion once worth $500 million defaults on $100 million in debt, forcing
        a sale.</a>"</em></p>'
