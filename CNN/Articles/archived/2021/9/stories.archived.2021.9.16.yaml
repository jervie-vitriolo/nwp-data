    'template': '1'
    'title': 'Can new iPhones juice Apple''s spectacular run?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34484b-5b93-4e7d-a8e0-1110c6430a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Earlier this month, shares of Apple
        — the most valuable company in the world — hit an all-time high. The stock
        has slipped back a bit in recent sessions. Now, in the face of intense legal
        pressure and embarrassing security breaches, can it resume its ascent?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc01b7-658f-420d-a7bc-0f04a1e562ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ask Wall Street, the answer is a resounding yes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53031f0-658b-47fa-a705-bba4910686ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Apple is expected to unveil its new iPhone 13
        at a flashy event on Tuesday. Analysts predict that the announcement will
        help sustain the recent surge in sales as customers continue to upgrade their
        devices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefaf60d-b0f3-4c95-891b-71ff5501bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The iPhone 12, the first to come with 5G capability, has
        been a huge hit. In its most recent quarter, Apple reported a nearly 50% year-over-year
        jump in iPhone sales to $39.6 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078ddd2-e5fd-4779-8ad6-397018e75149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to be heartened by our customers'' response to the
        iPhone 12 lineup," CEO Tim Cook told analysts in July. "We''re only in the
        early innings of 5G."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2a25b-1f6f-49f6-b392-89ff95a80b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said: Plenty of unknowns remain, including what the iPhone
        13 will cost and the timing of its launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee95a3-6fc3-474e-b7ee-7ffd3ed33e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pricing is the most important variable," Bank of America analysts
        Wamsi Mohan and Ruplu Bhattacharya wrote in a research note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c2fc8-0e72-45af-86ad-612c8cac01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain woes that could delay iPhone shipments also pose a
        risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39307b-61bc-44bc-aa01-ab6419789028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With discussions around supply constraints already rife in the
        industry, there are concerns around a delayed product cycle," JPMorgan''s
        Samik Chatterjee and Joseph Cardoso told clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96cf37-f186-419c-93f1-71f0e17c9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has suffered a string of negative headlines recently. On Monday,
        the company released an urgent iPhone software update to address a vulnerability
        in iMessage that independent researchers say allowed spyware to infiltrate
        devices without users clicking on a link.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ad346-cc38-40ba-a386-7355a42e7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last Friday, Apple was ordered by a US judge to change its App
        Store policies following a lawsuit from Epic Games, the maker of Fortnite.
        The company is no longer allowed to prohibit developers from adding links
        within their apps to outside payment options, though the decision will likely
        be caught up in the appeals process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fb41b-288f-43fa-bd74-2db1fb6fa2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opens up the possibility of developers getting customers to
        circumvent Apple''s payment system, which would reduce Apple''s net dollar
        revenue from the App store," the team at Bank of America said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bda8f-7f92-4459-a1d0-fcf30136c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments are ultimately less important for Apple''s stock
        price than the company''s new product launch, however.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71910bca-507b-484d-a0b9-c264cccd57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing fundamentally is still hardware sales,"
        Sophie Lund-Yates, senior equity analyst at Hargreaves Lansdown, told CNN
        Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b53ba7-b0be-4892-99f5-58755c3cc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the judge in the Epic Games suit also said she could
        not rule that Apple is a monopoly, which could relieve some fears about other
        antitrust efforts against the firm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d40a7-f7b0-4b96-be91-bc51e0fff23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: The Wall Street consensus is clearly that Apple''s
        stock has further to run. Out of 44 analysts that monitor the company, 35
        have "buy" ratings, while the remaining nine are neutral, according to Refinitiv
        data. Not one analyst is recommending that his or her clients sell shares.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375506e-6d9d-4150-8ff0-73e9a2fa4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean gains will come all at once. Bank of America
        points out that Apple shares are typically lower the day after its iPhone
        reveal, but recover 30 to 60 days later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d4d17-230d-4409-b831-58a00b2277ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New data will offer clues on inflation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f36cfc-c95a-4216-a928-de1aecad9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have climbed to record high after record high this year.
        But investors have been unable to shake the uneasy feeling that inflation
        could spiral out of control, hurting the economic recovery from the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9712cf6-1f2d-4ee7-94b9-67c3ba668271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: New data arriving Tuesday could assuage some of these
        concerns. The US Consumer Price Index for last month is expected to show that
        prices rose 0.3% in August, down from 0.5% in July and 0.9% in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c0312-b5ac-4e3a-83c7-3aba2335e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could reassure Wall Street that some supply chain snarls are
        starting to work themselves out, reducing upward pressure on prices. Yet it
        could also be a sign that the recent boom in consumer demand that has been
        propelling the US economy is starting to wane.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c7a2e-f752-41ff-a83f-d16114497985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the Federal Reserve interprets the data before it meets next
        week will be key. The central bank is weighing when to start pulling back
        its huge bond-buying program before it eventually begins raising interest
        rates from historic lows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a81af-de31-4304-9595-5e7dca4ae030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Sacks, head of investment strategy for Europe, the Middle
        East and Africa at Citi Private Bank, told me that the bank thinks the Fed
        will make an announcement on tapering asset purchases in November before starting
        the process in December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbaee44-78f6-4ab2-ba9e-67ad0bc02b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority opinion: Most investors agree. In Bank of America''s most
        recent survey of global fund managers released Tuesday, 84% of respondents
        said they expect tapering "by year-end."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e404fc1-a2d5-483e-a46a-9b69c37526fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chair Jerome Powell has made clear that the central bank''s
        decisions are wholly data-dependent. One month of CPI data won''t reveal whether
        inflation is transitory, as the Fed expects, but could indicate the direction
        of travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34b87e-1f8e-4153-84ff-3f5d42355598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alarm bells are sounding for China''s Evergrande</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b3f7c-63f5-4630-9149-7dec18b2b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent edition of Before the Bell, we cautioned that investors
        should keep a close eye on Evergrande, the embattled Chinese property giant.
        Consider this a repeat warning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a2e72-bff7-46f1-a2c3-2e25123c46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Evergrande emphasized again that it could default on
        its huge debts as it struggles to cut costs and find buyers for some of its
        assets. In recent weeks, the developer has warned of a cash crisis, listing
        $300 billion in total liabilities and expressing the urgent need to raise
        money.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c5eea-2125-402a-afd6-455792991a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stock exchange filing in Hong Kong, Evergrande also said it
        had enlisted financial advisers to "evaluate the liquidity of the group and
        explore all feasible solutions" as quickly as possible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25138f40-bf52-4711-8c3b-2ecce175471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: If Evergrande were to default, the effects would ripple
        across China''s banking system. Subsequent efforts to rein in the country''s
        indebted property developers could also weigh on the nation''s economy at
        a delicate moment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9a3c6-34f2-43ab-a26b-bd4a3ed979d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Markets in the region shook Tuesday. The Shanghai
        Composite closed down 1.4%, while Hong Kong''s Hang Seng fell 1.2%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928b618-c64a-4941-a3ce-1dd087fcaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Evergrande, which were already in free fall, plunged another
        12% in Hong Kong. They''ve plummeted 80% year-to-date.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b48277-ecde-4784-94a7-1d6184e8f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:52:33.039+08:00
