      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Samantha''s&nbsp;side of Poblacion, it’s about cultivating a
        community they were already familiar with. When talking about their recent
        pursuit into the creative community, she claims, “[w]e''ve always wanted that
        because the credo has always been wanting to branch out Future when we open
        in 2019.” Futur:st, the Poblacion counterpart of Cubao’s <a href="https://www.cnn.ph/life/culture/2020/6/25/today-x-future-oral-history.html">beloved
        Today x Future</a> (which was closed the previous year), had turned into a
        haven for creatives since the pandemic ensued.</p>'
