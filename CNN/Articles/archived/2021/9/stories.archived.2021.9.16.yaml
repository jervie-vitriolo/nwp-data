      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also hoping to play a larger role in Asia is the United Kingdom,
        which under Prime Minister Boris Johnson has sought to pursue a "Global Britain"
        strategy of greater engagement abroad. That effort has been sputtering at
        times, particularly as Johnson works to contain the Covid-19 pandemic at home
        and buffer his country from the economic fallout of Brexit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c842a5-d8d4-401f-96c7-38d547b91ea6'
      'mgnl:activationStatus': true
