      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
