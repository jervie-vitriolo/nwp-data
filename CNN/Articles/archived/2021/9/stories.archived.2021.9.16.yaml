      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from our physical health being at risk during a pandemic,
        our mental health is also affected due to the stress and anxiety these times
        bring. And since SM believes in the value of taking care of our mental health,
        Dr Gia Sison, MD DPCOM gave a ‘Call to Share’ talk during the virtual launch.
        Dr Gia Sison is a mental health advocate and co-founder of PH Leader Livestrong
        Foundation. Her talk centered on how to cope during this stressful time and
        still find hope in a better tomorrow.</p>'
