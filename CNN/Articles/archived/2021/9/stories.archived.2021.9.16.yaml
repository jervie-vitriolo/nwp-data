      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met Police said the charges are across the period of February
        5, 2020 to February 3, 2021 and the suspect is due to appear at Westminster
        Magistrates'' Court on Friday, October 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211bdfa-1372-437c-8247-7480cd681ea3'
