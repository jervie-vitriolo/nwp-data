      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, American officials have received indications from their British
        counterparts that the UK hopes to "substantially step up its game in the Indo-Pacific,"
        and believe the new partnership with Australia can help advance that goal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
