      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31fefc-9b84-42aa-9854-921459f6ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant also complements the Inclusive Finance Development Program,
        which the AFD has been supporting starting 2019 along with the Asian Development
        Bank (ADB), through a sovereign policy-based loan to the country worth €100
        million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124bbc4-80fe-4bb0-9189-02971fd1eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:25.133+08:00
