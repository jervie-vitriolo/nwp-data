    'lead': 'Japan is drawing a red line around an island chain also claimed by China,
      pushing back at Beijing''s increasingly aggressive military posturing, and setting
      the stage for a potential showdown between the region''s two biggest powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T11:25:31.891+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:05:53.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:32.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s defense minister draws red line in island dispute with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3680496-9369-4bd2-94c2-4a1b14f9e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Japan is drawing a red line around an
        island chain also claimed by China, pushing back at Beijing''s increasingly
        aggressive military posturing, and setting the stage for a potential showdown
        between the region''s two biggest powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baab70-8310-452e-bfe5-b7d1df000d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Japanese Defense Minister Nobuo
        Kishi said the Senkaku Islands, known as the Diaoyu Islands in China, are
        unquestionably Japanese territory and would be defended as such, with Tokyo
        matching any Chinese threat to the islands ship for ship, and beyond if necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d736bb-b236-4641-9753-a071211cd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been expanding its Self-Defense Forces, adding state-of-the-art
        F-35 fighter jets and converting warships to aircraft carriers for them. It
        is also building new destroyers, submarines and missiles, all the while noting
        its military expenditure still pales in comparison with China''s increased
        military spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d9561-e286-4718-9e6c-9fb7b9c3998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against Chinese action to Senkaku Islands and other parts of the
        East China Sea ... we have to demonstrate that the government of Japan is
        resolutely defending our territory with the greater number of Japanese coast
        guard vessels than that of China," Kishi said. "There is no territorial dispute
        relating to the Senkaku Islands between Japan and other countries," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efccd658-d190-409a-a144-7289dc8103f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over the uninhabited rocky chain -- 1,200 miles (1,900
        kilometers) southwest of Tokyo but only a third of that distance from Shanghai
        -- have simmered for years, and claims over them date back centuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b745a7-cc61-44a7-890b-5512cce50596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When tensions spiked over the islands in 2012, it sparked a groundswell
        of nationalist sentiment in China. Public protests broke out in dozens of
        Chinese cities, with Japanese-branded cars smashed, Japanese stores and restaurants
        vandalized, and debris hurled at the Japanese Embassy in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a608b4f-7521-47be-b248-0accb1a20129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the governmental level, China has been just as strident as Kishi
        is in claiming the island chain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fdc9f-643f-4397-a991-244b8ac89b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Diaoyu Island and its affiliated islands are an inherent part
        of China''s territory, and it is our inherent right to carry out patrols and
        law enforcement activities in these waters," China''s Foreign Ministry said
        in a statement last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559c99e-8d03-48e9-a7c1-d33eac02dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been backing its claims in the region with its ships,
        and by establishing new laws that give its coast guard expanded powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f575e5-d85d-414b-a80f-91ccba0fde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese authorities, Chinese Coast Guard vessels have
        ventured into Japanese territorial waters, or within 12 nautical miles of
        Japanese land, a total of 88 times between January 1 and the end of August.
        While in the contiguous zone, waters between islands but not within 12 miles
        of shore, there have been 851 Chinese incursions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f87f21-a31e-4395-95fc-8c7fe6418aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say China''s strategy is to put its forces in places in
        and around contested areas and exert Beijing''s law and authority over them.
        Such action makes the Chinese claims seem like due course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f802ca-fe45-480d-b56d-8188d5a62030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercising coastal state rights is an important step in corroborating
        sovereignty through practice," said Alessio Patalano, professor of war and
        strategy at King''s College in London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b67a8-f34d-4dbf-ae3f-2f4d08956e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:05:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishi has taken notice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575652f-7fd5-4cf5-b5fe-eab91c577602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are actions that continue to challenge an integral part of
        Japan''s sovereign territory. These actions are making it a fait accompli,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e8bd2-f174-417d-837b-2da34b362600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "integral" Japanese territory extends even closer to another
        possible flashpoint in the Japan-China relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b026c1-5408-43a1-b276-760d49bd62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan''s importance to Japan</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465c662-1111-47b3-b8bc-b7fc718ec053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s westernmost island is at the very end of a string of Japanese
        possessions paralleling the Chinese coast and extending south some 700 miles
        (1,125 kilometers) from the main island of Kyushu, through the military hub
        of Okinawa and the resort island of Ishigaki, to the tiny island of Yonaguni.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7c079-262d-4587-8250-90fbe23ecd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 11 square miles of rock and population of fewer than 2,000
        people, Yonaguni sits only 68 miles (110 kilometers) from Taiwan, the democratically
        governed island over which Beijing claims sovereignty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81fbb3-0038-4984-ab43-ce86cf316c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea750c4-bc15-4168-9b3a-63734c648837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing continues to view Taiwan as an inseparable part
        of its territory even though the Chinese Communist Party has never governed
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791aba9-7974-4664-b51a-6a7d6e161f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been stepping up its military pressure on Taiwan. In June,
        it sent over two dozen warplanes near the island, prompting Taiwan to alert
        its air defenses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993d785-1e20-4799-af15-1260e3b6f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping says Taiwan must be brought under Beijing''s
        control and has not ruled out the use of force in making that happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9e9e7-6f3a-44ce-a280-9d97114e2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, said Kishi, has Tokyo in a constant state of vigilance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfe603-e0d5-41b3-8c50-5debd4adce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tokyo released its annual defense white paper in July, it contained
        its strongest language ever on Taiwan, saying "stabilizing the situation surrounding
        Taiwan is important for Japan''s security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b161dee-0a13-4afc-8835-43de37878487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Kishi said it should be monitored with "a sense of
        crisis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba533f-f46a-4ed1-860f-4deaf1ff5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN, he gave specifics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7eec3-7316-4559-9c78-941dca583afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Taiwan is directly linked to Japan," he said,
        noting the island sits astride his country''s "energy lifeline."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2694353-f431-4dad-afaf-2c1efd6264ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of energy that Japan uses is imported through the
        areas around Taiwan," Kishi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f363e0-9205-4d5d-ac59-a6ffa6a60605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a vulnerability that Tokyo has to mitigate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08186b5a-1ced-4bd8-9912-0c985070bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could happen in Taiwan could likely be an issue for Japan,
        and in that case, Japan will have to take the necessary response to that situation,"
        Kishi said, while stressing that tension should be diffused through dialogue,
        not violence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ffa75-0cc0-4ee3-adb3-2a3965ddffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tokyo isn''t just using words to back up its claims. It''s also
        beefing up its military defenses, putting missiles and troops on Yonaguni
        and planning to do the same to nearby Ishigaki in the near future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226973f-6ee2-4b12-8211-9f66dd94428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to demonstrate our strong will to defend our southwestern
        area of Japanese territory," Kishi said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5d694-9f2d-4b61-ba8e-5e4077c90317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that regard, Tokyo has a key ally in its corner, the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f728f-f23d-4859-b93a-3ea70bd6c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo and Washington share a mutual defense treaty, meaning the
        US is obligated to defend Japanese territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0096eb-ef3a-48ee-9260-47869ad8c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden reaffirmed that security commitment shortly
        after his inauguration in January, with a White House statement specifically
        mentioning the Senkakus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc416c1-7114-4eaa-b9f8-13c29428169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishi said this week that alliance is being strengthened, and in
        commenting on the Senkakus situation, said Washington has Tokyo''s back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515a06c-7c18-43c8-9e47-433626f918de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to conduct bilateral training with the US and
        multilateral training with other partners to strengthen our posture and contribute
        to the peace and stability of this region," he said, noting that naval exercises
        have been held or scheduled with partners including France, the United Kingdom
        and Germany.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503a616-2eb8-4dcb-9aa5-d32c9b2546fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lining up partners, Japan is also improving its own arsenal,
        including developing and acquiring weapons systems that can strike areas well
        beyond Japanese territory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf3d65-88ff-412d-aaac-8c4ee62f3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:06:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without saying what areas those longer range systems might target,
        the Japanese defense minister said it was important for the country''s military
        to have the right equipment to defend it from any threat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7406564-82da-496a-a69e-78e5cceab56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T11:25:31.894+08:00
      'mgnl:createdBy': 'kristel'
