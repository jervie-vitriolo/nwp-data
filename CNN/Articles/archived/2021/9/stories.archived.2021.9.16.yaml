      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the announcement, Johnson undertook a major reshuffle of
        his cabinet ministers, including reassigning his foreign secretary. The shake-up
        did not appear directly related to his later announcement with Biden and Australian
        Prime Minister Scott Morrison.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
