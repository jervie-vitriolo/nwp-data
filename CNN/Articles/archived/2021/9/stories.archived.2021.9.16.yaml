      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas secured fresh funding from a French agency for
        its efforts to further boost financial inclusion in the country, it announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c56ec6-26cd-4c75-8070-51ac37593f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T21:16:56.733+08:00
