        the face shield rule once the COVID-19 situation is already under control
        as relaxing the measure at this time may give a wrong signal to the public.</p>'
  'Duterte-Senate-House-investigation-COVID-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T13:47:07.630+08:00
    'imagesource': 'jcr:75a54465-d3e9-409f-bff3-b54803c1ef93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3060503e-bb44-430c-944f-89f5f8090596'
    'lead': 'President Duterte insists Cabinet officials are ''clean.'' He, however,
      doubts some of the senators’ integrity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T14:02:15.444+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:05:14.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:33.742+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows govt officials to attend Senate probe, but prefers ''sane''
      House inquiries'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3207f6-961a-4396-ab3d-8ede97496a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        President Rodrigo Duterte said he will allow Cabinet officials to continue
        attending the Senate''s investigation into the government''s alleged misuse
        of pandemic funds, but he prefers the probe conducted by lawmakers in the
        House of Representatives which he deems as impartial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99373d6-6792-4d0f-a107-d40367cc8840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Health Secretary Francisco Duque III and National Task Force
        Against COVID-19 Chief Implementer Carlito Galvez, Jr. can attend the investigation
        at the Senate Blue Ribbon Committee so they can complete their testimonies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a9763-6351-48af-8f00-7e56c1af712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may itanong pa sila [If there are more questions], they should
        go back there. Pero ‘yung iba [But the others] and in the future, I''m sorry
        I will be the one who will say, go to Congress to testify or do not go to
        Congress. At sabihin mo kinontempt ka, ako bahala [And if you say you were
        cited in contempt, I’ll take care of it], I will not allow anybody to arrest
        you, that’s a guarantee," he said in a taped address that aired on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d07e1-ade9-4bca-9630-38011089b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Duterte ordered Cabinet officials to seek his
        permission first before attending Senate investigations as he continued to
        criticize the senators'' inquiry into the funds of the Department of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca5273-2eb4-40c1-bcde-2d208ceb222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted Duque and Galvez are clean and can defend the government’s
        position that there was no corruption in the purchase of medical supplies,
        despite the findings of senators that it purchased overpriced face masks and
        face shields in the early days of the COVID-19 pandemic. He doubted, however,
        some of the senators’ integrity, especially Senate Blue Ribbon Committee chairman
        Sen. Richard Gordon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d19f37-1384-4c13-a263-3b3625423e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman talaga kayong makuha even if we continue to hear this
        until kingdom come," he said. "Cabinet members ko wala iyan, puro malinis
        iyan. Ang mga senador meron. Gordon is one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bd2bb-89da-4c17-9317-43ce7f05f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will not find anything there even if you continue
        the investigation until kingdom come. My Cabinet members are all clean. The
        senators are not. Gordon is one.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bed647-a20d-4aa5-a648-416e34996f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he continued to blast senators, he praised the House Committee
        on Good Government and Public Accountability which held a separate probe on
        Wednesday on the same DOH issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf6493-dd07-45d4-a550-22c8d578664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the House panel gave resource persons a "fair chance"
        to be heard minus the "bullying" and "grandstanding," referring to the investigation
        led by Gordon in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043151d6-df8b-40b7-a0ff-619e9a78e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the more sane inquiry kasi ang witnesses nakapagsalita ng
        kanilang totoong sagot [Witnesses were able to answer truthfully]. (It is)
        devoid of rudeness, bias, and partiality perpetrated by Gordon. It was an
        investigation that was not conclusive and based on facts as provided by the
        resource person," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a53c34-359e-4d9d-9ec5-3e1d06985a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:02:15.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some portions of the House hearing were aired during Duterte’s address
        to the nation, including the statement of Commission on Audit chairman Michael
        Aguinaldo that the audit report on the Procurement Service of the Department
        of Budget and Management (PS-DBM) did not mention anything about overpricing.</p>'
