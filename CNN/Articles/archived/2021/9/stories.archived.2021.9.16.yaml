      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397805d-c5a0-48c9-a5a8-2f2265c29be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T04:56:48.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work closely with the police to support their investigations
        on this important issue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66ebd1-76fc-4895-8f48-86064229c7b8'
      'mgnl:activationStatus': true
