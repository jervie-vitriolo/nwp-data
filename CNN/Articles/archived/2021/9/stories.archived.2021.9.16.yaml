      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not discount the possibility of late reporting of
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
