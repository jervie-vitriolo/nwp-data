      'mgnl:type': 'text'
      'text': '<p>The theme of Globe Business’ three-year-old Saludo SMEs campaign
        in 2021 is “Tuloy Tayo”: a hopeful and encouraging reminder to small businesses
        that they can indeed move forward amid these trying times with innovations
        through digital solutions.</p>'
