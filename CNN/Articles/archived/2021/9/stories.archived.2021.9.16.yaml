      'mgnl:created': 2021-09-16T20:13:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong> Human
        rights group Amnesty International welcomed the move of the International
        Criminal Court’s <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">pre-trial
        chamber to greenlight</a> the investigation on the Duterte’s administration’s
        anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3a8cd-4bce-414f-8d6b-1ce53b41c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.amnesty.org.ph/2021/09/icc-launches-probe-into-deadly-war-on-drugs-seeks-to-end-impunity/">statement</a>
        on Thursday, Secretary General Agnes Callamard said the chamber’s decision
        “sends a clear message to the perpetrators and architects of these crimes
        that they will not escape accountability.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7617a7-ba2c-425e-9f01-38d7e2967e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one is above the law,” Callamard said. “Duterte’s government
        must immediately end the cycle of killings, remove those involved from the
        ranks of the police and bring all those suspected of criminal responsibility
        to trial.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bd99b-f676-4fb7-844f-6791cf344b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard added that the probe will offer drug war victims a shot
        at long-awaited justice, as she cited the killings of civilians including
        lawyers and human rights defenders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef31f6-1f86-49b0-b9f2-95d3bffe9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thousands have been murdered by the police and militias aligned
        with the government, and the killers have enjoyed almost complete impunity,”
        she stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a976a-6b20-4f3d-a257-17c174592b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 41-page decision released on Wednesday, the ICC’s pre-trial
        chamber said it has authorized the start of the probe into the administration’s
        flagship war on drugs, which it said had claimed the lives of an estimated
        12,000 to 30,000 persons from July 1, 2016 to March 16, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d1d88-50ba-434c-bb14-9fcc79385e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the development was welcomed by human rights and lawyers’
        organizations, the Duterte government maintained it will not cooperate with
        the ICC since the country already withdrew from the Rome Statute in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d475782-fa05-4f0c-b6dd-8cd5bd9b3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal, however, said it retains jurisdiction over the alleged
        crimes conducted while the Philippines was still a state party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ce094-9739-4994-92db-cb3c7c2b524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">PH
        won''t cooperate as ICC opens drug war probe, Duterte''s counsel says</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a45a13-b609-4ff9-84c8-c0f6c180bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ICC’s move, local authorities said the anti-illegal
        drug operations will still continue. The Philippine National Police vowed
        enforcers will be held accountable should there be any wrongdoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3050e5-4486-4e1b-81cf-e582f3ed320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Pivotal for 2022’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09f5c5-7a68-4765-8e6e-2a332742b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard also believes the ICC’s announcement comes at a “pivotal
        time,” especially with the 2022 elections drawing near.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395a54e-3d74-4724-be24-fbd3e9a8705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Human rights should be at the center of discussions when the Philippines
        chooses its next leaders,” said Callamard, who has also served as the United
        Nations’ special rapporteur on extrajudicial executions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd8cb0-77e5-4627-94ad-b32c3a51ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T20:13:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now crucial that the international community steps up. It
        must reinforce the ICC’s investigation and mandate a comprehensive, UN-led
        investigation into the deeply ominous human rights situation in the country,”
        she added.</p>'
  'SEC-same-day-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T20:14:13.510+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
