      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFD country director Laurent Klein, meanwhile, cited their “strategic”
        objectives of supporting financial systems and combatting social and economic
        inequalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f76539-90cb-44b2-b111-b6cd7a4fcc14'
      'mgnl:activationStatus': true
