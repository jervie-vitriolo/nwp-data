      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited San Juan''s COVID-19 vaccination rate as one of the positive
        achievements in the city under his watch. It is one of the first localities
        in the country that inoculated 100% of the target population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b61f0c-6000-42a7-942f-8afd5682eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:09:08.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 elections, Zamora won against former San Juan Vice Mayor
        Janella Estrada by a margin of over 10,000 votes. It was the first time since
        1969 that former President Joseph Estrada’s family did not hold the mayoral
        post in the business district.</p>'
