      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, September 16)</strong> —
        Leyte 4th District Representative Lucy Torres-Gomez will not be running for
        a senatorial seat in the 2022 elections, according to the Ormoc Development
        Team headed by the lawmaker and her husband, Ormoc Mayor Richard Gomez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecb74d-e57a-41b9-9d38-a83edc304a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:25:00.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development came after the team held a meeting on Wednesday
        in Ormoc to discuss plans for the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28aa621-bfcf-456d-9618-cd778a099c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:16:02.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres-Gomez, whose name has been included in the senatorial lineups
        of both the <a href="https://www.cnn.ph/news/2021/9/8/PDP-Laban-Cusi-faction-Senate-slate-2022.html"
        target="_blank">PDP-Laban group led by Energy Secretary Alfonso Cusi</a> and
        the tandem of Senator Ping Lacson and Senate President Tito Sotto, will run
        for mayor instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd484c-0153-4a7c-a76c-9dfb92c21101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:25:00.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Gomez, meanwhile, will make a bid for a seat in the House
        of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52b7ec-168c-46ef-8494-c23aa085d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T16:16:02.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:04:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres-Gomez is on her last term as 4th district representative
        of Leyte, holding the elective position for almost 12 years, while Gomez is
        on his second term as mayor.</p>'
  'COVID-19-cases-2.3-million-36000-deaths':
