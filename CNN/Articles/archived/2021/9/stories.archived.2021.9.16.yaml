    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed70875-3877-4379-a67d-3914bd87c567'
    'lead': 'Four people — none of whom are professional astronauts — strapped themselves
      into a capsule atop a 200-foot-tall SpaceX rocket that will blast them past
      the speed of sound and up to 17,500 miles per hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T08:27:23.903+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:08:20.829+08:00
