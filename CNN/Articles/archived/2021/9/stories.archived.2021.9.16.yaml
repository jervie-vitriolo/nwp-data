      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said from ₱30 to ₱40-million worth of TUPAD funds are being
        investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f9ce7-ef6a-4935-bab3-154a7398064d'
