      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, the world of English football united in a social
        media boycott to protest the ongoing racist abuse aimed at footballers online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a2d87-f9d5-4e8c-a6ef-b5832ff540f1'
