      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Another human rights lawyer was gunned down in Surallah, South Cotabato on
        Wednesday afternoon, lawyers and human rights groups said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78afea93-52b9-48ea-8e29-571a85d20fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:51:34.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Macababbad, vice chairperson of the Union of Peoples’ Lawyers
        in Mindanao (UPLM), was shot dead outside his home. He was the 65th lawyer
        killed under the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11a027-a2b8-4291-b988-52bc24c6ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:51:34.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan said Macababbad served as legal counsel
        to indigenous peoples, teachers, and political prisoners in Soccskargen. The
        UPLM said Macababbad received death threats prior to his killing, adding it
        was clear that the crime was connected to his vocation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7493af-ab5d-46f3-bb22-3c3bb50d801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:51:34.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPLM called on the government to serve justice for all the jurists
        killed under the Duterte administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660beff-7ab8-44b0-9626-4eb2ad250bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:51:34.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal profession is not spared, and our colleagues have become
        main targets especially those who resist tyranny and defend human rights,"
        UPLM chairman Antonio Azarcon said on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4e2e7-a139-4c62-a4f3-3d86b999b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:51:34.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they cannot stop the killings, then they should give way to
        those who have the moral ascendancy to bring back peace and justice to our
        country," he added.</p>'
