      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —&nbsp;</strong>The
        Department of Labor and Employment said it will file theft or estafa charges
        against the suspects behind the illegal payout to around 100 unqualified beneficiaries
        of the Tulong Panghanapbuhay sa Disadvantaged/Displaced Workers (TUPAD) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2de089-e138-47bf-a8ad-5cf529c54e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22691ea1-f8e6-480b-8e4f-bee9ce609875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD is an emergency employment program paying minimum wage to
        displaced workers, underemployed, and seasonal workers for a minimum period
        of 10 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669e4a5-f6f9-4182-918d-29a670be3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7c479-9870-44c2-a146-43d032341a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Wednesday that so-called
        “coordinators” in Quezon City paid some beneficiaries who did not even render
        work. He added that the suspects could have pocketed a large amount of money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94bed5-2f41-45ed-afa7-fc3634de1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806cf34-265c-425a-89a7-938a8ed04c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:04:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nakakapagtataka ay kung paano nakakuha ang mga coordinators
        ng pera na ibayad sa mga hindi naman nagtrabaho at ang masama pa diyan ay
        hindi naman binayad lahat,” he said in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4833f-16ce-480d-b5c9-cc7409bae69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T15:16:16.870+08:00
