  'SpaceX-Inspiration4-space-tourism-mission-launch':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-16T10:13:23.357+08:00
    'imagesource': 'jcr:4afe9c35-bd26-4991-96b4-af1496ddbfa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cadf9aa-a2fb-4c23-8dfa-d19e2470310c'
    'lead': 'A SpaceX rocket soared into orbit Wednesday evening, carrying four people
      — none of whom are professional astronauts — and kicking off the first-ever
      mission to Earth''s orbit crewed entirely by tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T10:23:46.685+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:07:14.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:29.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'four-people', 'first-ever', 'tourism', 'mission', 'orbit']
    'template': '1'
    'title': 'SpaceX launches four people to orbit in company''s first-ever tourism
      mission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f760a-0489-4a39-9e7a-04687137f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A SpaceX rocket soared into orbit Wednesday
        evening, carrying four people — none of whom are professional astronauts —
        and kicking off the first-ever mission to Earth''s orbit crewed entirely by
        tourists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be5d26-9d9e-4718-872f-e2da945039d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf24602-539e-4465-a5b8-cb38773c009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch pad at NASA''s Kennedy Space Center in Florida was dramatically
        illuminated with spotlights against the night sky, and when the SpaceX rocket''s
        nine engines fired up just after 8 pm ET it flooded the surrounding wetlands
        with a blaze of light as it soared into the upper atmosphere and made a dramatic,
        ghostly light show overhead. After reaching orbital speeds — more than 17,000
        miles per hour — the capsule carrying the four passengers detached from the
        rocket and began to maneuver toward its intended orbit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bbcac-df5e-47b4-a712-185086928555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of amateurs — which include a billionaire who self-funded
        the mission, a cancer survivor, a community college teacher and a Lockheed
        Martin employee — strapped into their 13-foot-wide SpaceX Crew Dragon capsule
        Wednesday afternoon before their SpaceX rocket roared to life and blasted
        the capsule into orbit. The crew will remain aboard their capsule for three
        days as it flies through orbit before returning for a splashdown landing off
        the coast of Florida on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594a38c-9a2d-4720-b9a8-d715f8f9801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next three days, the passengers will float around the capsule
        as it circles around the planet once every 90 minutes, traveling at more than
        17,500 miles per hour, while the passengers float and take in panoramic views
        of Earth. To cap off the journey, their spacecraft will dive back into the
        atmosphere for a fiery re-entry and splash down off the coast of Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88221af0-e40b-4802-ad9c-7bd34bd98cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a1ba6-c823-46cb-a2eb-97eb4d8fba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Splashdown is currently slated for Saturday, but that could change
        if weather or other issues prompt an earlier or later return. The capsule
        is stocked with enough food and supplies for about a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93479f06-80e7-47e2-af48-fe1a130902a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cb82a-1382-4adb-97df-9706cf664a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the third crewed launch from US soil in the past decade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e7be6-923c-46f3-a297-30b4c078f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa6f71-0e1a-40ec-a4af-89055e105beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew includes 38-year-old billionaire Jared Isaacman, who personally
        financed the trip; Hayley Arceneux, 29, a childhood cancer survivor and current
        St. Jude physician assistant; Sian Procotor, 51, a geologist and community
        college teacher with a PhD; and Chris Sembroski, a 42-year-old Lockheed Martin
        employee and lifelong space fan who claimed his seat through an online raffle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9362b-4d15-457f-8b96-ce7eac80f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518836b5-c3e8-4bc9-b726-1f7da815edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four passengers will spend the entire mission aboard the SpaceX
        capsule, a 13-foot-wide, gumdrop-shaped spacecraft that detaches from SpaceX''s
        Falcon 9 rocket after reaching orbital speeds and was originally built to
        carry NASA astronauts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c270573-0585-4acd-9650-f5a767964c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ba5a6-c096-4803-91ca-9e14a6a1c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, for all three days in space, the passengers will all have
        to share a special zero-gravity-friendly toilet located near the top of the
        capsule. No showering will be available, and crew will all have to sleep in
        the same reclining seats they will ride in during launch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d5604-0163-4438-98aa-57fb0228b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090b2aa-bd87-43d8-9cfc-aeafd05b625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX hopes this will be the first of many similar tourism missions,
        paving the way toward a future when it''s as common to take a jaunt to space
        as it is to hop on an airplane. And the Crew Dragon capsule is SpaceX''s first
        step on the way there. Though it was designed and built under a NASA contract
        and intended to get astronauts to and from the International Space Station,
        SpaceX still owns and operates the vehicle and is allowed to sell seats or
        entire missions to whoever the companies wishes. And with that, SpaceX and
        its space tourism customers get to design the entire mission — from picking
        the flight path and training regiment all the way down to choosing whcih foods
        the passengers will munch on while in oribt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c284b04-7eea-4784-b0c9-06dd8ba39caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7755888-b257-4979-8e6d-289a594768fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Tuesday evening, Sembroski, the 42-year-old
        who got his ticket via a raffle, told reporters that joining the Inspriation4
        mission felt like "we''re writing the rules, we''re breaking a couple of them
        that NASA used to demand...We get to kind of do things our own way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649d655-b910-4a9a-a18c-7232ed9b7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1592b-87cd-478f-861d-d54b76b34b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the first time civilians have traveled to space.
        Though NASA has been averse to signing up non-astronauts for routine missions
        after the death of Christa McAuliffe, a New Jersey school teacher who was
        killed in the Challenger disaster in 1986, a cohort of wealthy thrill-seekers
        paid their own way to the International Space Station in the 2000s through
        a company called Space Adventures. American investment management billionaire
        Dennis Tito became the first to self-fund a trip in 2001 with his eight-day
        stay on the International Space Station, and six others came after him. They
        all booked rides alongside professional astronauts on Russia''s Soyuz spacecraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45a710-9d36-4d93-a9c1-6852f63fb2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0aa28-f4fe-438b-8cf9-46b8f343a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, however, has been billed as the beginning of a new
        era of space travel in which average people, rather than government-selected
        astronauts and the occasional deep-pocketed adventurer, carry the mantle of
        space exploration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c61d7-e9c3-429a-b44c-e037d8edc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8956cd-940a-4464-bf16-f205228c60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to be clear, we are still a long way from that reality, and
        this trip is still far from "average." It''s a custom, one-off mission financed
        by a billionaire founder of a payment processing company, and though pricing
        details have not been made public, it likely cost upward of $200 million.
        (According to one government report, SpaceX''s Crew Dragon capsule costs roughly
        $55 million per seat.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ced02-e4df-4449-9037-92b1ef7db17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f93e8a-e669-4221-a2d7-1e87efb88d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman — who will become the third billionaire to self-fund a
        trip space in the past three months and the first to buy a trip to orbit on
        a SpaceX capsule — is billing this mission as one that he hopes will inspire
        would-be space adventureres, hence the missions''s name, Inspiration4. He''s
        also using it as the centerpiece for a $200 million fundraiser for St. Jude
        Children''s Hospital, $100 million of which he donated personally and the
        rest he is hoping to raise through online donations and an auction set to
        begin Thursday. Items will include a ukulele that Sembroski will play in space
        and 66 pounds of beer hops.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd55f44-b2a4-423a-8de6-fb22eefb90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d7117-3954-457d-a8cc-c7b24ec5f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:07:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the fundraiser has brought in $31 million of its $100 million
        goal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d09d3-b621-4c3d-ad07-d19081e18f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T10:23:46.688+08:00
