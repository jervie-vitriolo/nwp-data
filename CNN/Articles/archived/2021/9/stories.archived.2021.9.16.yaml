      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials said the cooperation between the three countries
        was limited only to nuclear propulsion, and said Australia has no intention
        of pursuing nuclear weapons.</p>'
