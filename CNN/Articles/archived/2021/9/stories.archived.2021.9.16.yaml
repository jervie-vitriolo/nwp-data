    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says ''inconvenience'' of face shield nothing compared to catching
      COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32306a-5d05-4a7e-9934-36242e189f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T13:07:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:05:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        President Rodrigo Duterte again defended his administration’s controversial
        face shield policy, saying the plastic covering provides some kind of added
        protection despite causing “inconvenience.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614d4a2-f101-4837-8b6d-f039eb12b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T13:07:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:05:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong (this) face shield will provide an added premium of prevention.
        It might not really be a big percentage, but even if it''s just 5% more protected
        because you have the shield, mas maganda na yan (then, that is better),” Duterte
        said in a taped address that aired on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1e352-9af8-44fa-80cc-388d254606f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T13:07:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:05:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ano ba naman iyang inconvenience [compared] to getting sick and
        probably dying,” added Duterte, who, like the Cabinet officials present, was
        not wearing a face shield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3728a-064a-41e8-8ac0-90cd210dc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T13:07:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:05:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inconvenience is nothing compared to getting sick
        and probably dying.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748184c1-97a5-4694-8d48-4eed91bbf3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T13:07:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:05:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte <a href="http://cnnphilippines.com/news/2021/6/17/Palace-Duterte-face-shields.html"
        target="_blank">agreed</a> with Senate President Tito Sotto that face shields
        should only be worn in hospitals. The Inter-Agency Task Force <a href="https://cnnphilippines.com/news/2021/6/17/IATF-face-shield-policy.html"
        target="_blank">convinced</a> Duterte that the use of face shields should
        still be required in all enclosed spaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a819b-85ef-4cab-9510-b05e19c237db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T13:07:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:05:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he <a href="https://cnnphilippines.com/news/2021/9/8/Duterte-face-shield.html"
        target="_blank">apologized</a> for flip-flopping on the use of the face shield.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
