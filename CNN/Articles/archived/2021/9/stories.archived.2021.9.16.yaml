      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I’m curious about is how the coordinators were
        able to get the money to pay those who did not even render work, and the worst
        is that the whole amount was not paid out.]</p>'
