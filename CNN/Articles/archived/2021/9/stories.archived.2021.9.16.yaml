      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2021/04/30/football/thierry-henry-social-media-weekend-boycott-spt-intl/index.html">''When
        we come together it''s powerful,'' Thierry Henry says of social media blackout</a></strong></p>'
    '11':
