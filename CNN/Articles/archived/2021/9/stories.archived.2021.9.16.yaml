  'Pope-Filipino-priest-Albino-Barrera':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-16T08:46:27.854+08:00
    'imagesource': 'jcr:ea73afc1-bc80-43c4-aa4f-d1893a3f52e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a400dc-e9be-401c-bff5-29980f0a1642'
    'lead': 'Pope Francis has appointed a United States-based Filipino Dominican priest
      and economist as a new member of the Pontifical Academy of Social Sciences,
      the CBCP News reports'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T09:01:44.546+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:08:13.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:28.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope appoints Filipino Dominican priest to Pontifical Academy of Social
      Sciences'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea7648-5eee-4438-aa49-1011d024ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —&nbsp;</strong>Pope
        Francis has appointed a United States-based Filipino Dominican priest and
        economist as a new member of the Pontifical Academy of Social Sciences, the
        CBCP News reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd712ce-a7c2-4a39-9447-c4ab1dcf4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.pass.va/content/scienzesociali/en/about.html"
        target="_blank">Established in 1994</a>, the Pontifical Academy of Social
        Sciences aims to promote the study and progress of the social sciences like
        economics to help develop the Catholic Church''s doctrine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8a402-1dc1-41f5-aed8-65d9c74871f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announced the new role of Fr. Albino Barrera on Tuesday,
        the CBCP News said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dcd24-8031-46dd-b704-7632d175f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrera, 65, is currently a moral theologian and professor of economics
        and theology at Providence College in Rhode Island, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e8084-50d0-4706-bce9-d61809b01b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Manila and was ordained a priest for the Dominican
        Order in 1993, according to the news service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321aa5a-fb62-430e-acd4-7a7603ff2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He studied sacred theology a year later at the Pontifical Faculty
        of the Immaculate Conception in Washington, D.C.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2af12-a733-41be-8b0c-2c5c47873dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrera took up engineering at the De La Salle University in Manila
        then received his doctorate in economics from Yale University in 1988, it
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be210ca8-0fe2-45bb-bcbc-61158f190902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He authored numerous publications in the field of moral theology,
        economic ethics, development and international trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d1880-1fea-4ba3-833d-cba9f08c992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:22:43.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he received a degree in Master of Sacred Theology from
        Dominican Province of St. Joseph for his "outstanding contribution to the
        theological sciences."</p>'
  'Toni-Gonzaga-whitewashing-BBM-martial-law-interview':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T09:34:43.695+08:00
    'imagesource': 'jcr:23acf85f-f7bd-4e1c-a4fb-6a803b18803d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb0ab6c-7eba-49e5-b87c-a9cc7268cc5e'
    'lead': '"Your show has contributed to the Marcos family’s attempts to whitewash
      their human rights violations and its proven historical record," the Ateneo
      Martial Law Museum says in an open letter to the actress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T09:46:40.142+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:07:55.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:29.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After backlash over Marcos interview, Toni Gonzaga urged to speak to
      martial law victims '
    'updated': 2021-09-16T23:05:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575e7d4-245a-45b9-8369-43019abf5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Ateneo Martial Law Museum has urged actress Toni Gonzaga to reach out
        to martial law victims and their families, following her controversial interview
        with former senator Bongbong Marcos, son of the late strongman Ferdinand Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a0fb3-67b5-48fb-9e38-9dc550568d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your show has contributed to the Marcos family’s attempts to whitewash
        their human rights violations and its proven historical record," the museum
        said in an open letter to Gonzaga on Wednesday, two days after she released
        her interview with Marcos on her YouTube show “Toni Talks”.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572031ad-af6a-4d2e-b505-ebd91ab2adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inviting the son of a murderous and corrupt dictator of our country
        to your show benefits no one and pushes back the struggle to gain justice
        from the atrocities committed by the Marcos regime and against historical
        revisionism running rampant amongst our people," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf4a72-4697-4a73-be82-51fa759795e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos presidency was marred by allegations of stolen public
        funds and human rights violations with the declaration of martial law in 1972.
        His widow Imelda was found guilty of graft in 2018 over crimes during his
        regime, but the Sandiganbayan dismissed some civil cases on the alleged ill-gotten
        wealth of the family due to lack of evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b765504-02fe-4c3a-b11f-2ff8e6be5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbde9fe-551e-4eaa-b0ad-24c456788e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga’s vlog titled "The Greatest Lesson Bongbong Marcos Learned
        from His Father" is the top five trending YouTube video with 1.8 million views
        so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318beeb-ac51-4f8b-8163-1fee15e3469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Martial Law Museum offered to facilitate Gonzaga''s interview
        with martial law victims, saying that "hearing their stories and struggles
        will be much more inspirational for your audience than talking to anyone from
        the Marcos family."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82f0d7-3a3e-46d8-b3e3-90ad1e8c7897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T09:46:40.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, the only reason why we are able to pursue our
        creative pursuits in a free society today was because of their sacrifices.
        We owe a lot to those who sacrificed their lives in order to fight for our
        freedom and democracy," it added.</p>'
