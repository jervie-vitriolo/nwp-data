  'QC-convent-COVID-19-outbreak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T05:33:08.514+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad8ddf1-14f8-48cf-a76a-9599f29b0513'
    'lead': 'The Convent of the Holy Spirit at Brgy. Immaculate Conception, Quezon
      City reports 22 COVID-19 cases, including 13 nuns and 9 staffers. This brings
      coronavirus cases in at least two convents in the city to over 130.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T05:35:55.329+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:10:03.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:25.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'convent', 'coronavirus', 'COVID-19', 'outbreak',
      'pandemic']
    'template': '1'
    'title': 'COVID-19 outbreak hits two QC convents

      '
    'updated': 2021-09-16T18:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edf143-0e24-4ff2-b4d3-282cd9b57e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:35:55.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>A
        COVID-19 outbreak hit two convents in Quezon City, with at least 136 personnel
        and nuns contracting the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fba34d-9172-4634-868f-c7a1f06067bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:35:55.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said Thursday that the Convent of the Holy Spirit
        at Brgy. Immaculate Conception has reported 22 positive cases, including 13
        nuns and 9 staffers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23624e-803b-49d7-9940-b35424614c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:26:04.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:10:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns who tested positive for the virus were aged 80 to 101 years
        old. One of the nuns was rushed to the hospital and later died, QC Epidemiology
        and Disease Surveillance Unit (CESU) Rolly Cruz told CNN Philippines'' News.PH.
        She tested positive for the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65901203-40de-4070-b508-af964c79bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:26:04.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:10:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convent has been placed under lockdown since Sept. 15, the city
        government said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b2341-9078-427c-b742-e37a145eb377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:26:04.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:10:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the city government also reported that 114 persons
        —&nbsp;64 nuns and 50 staff members —&nbsp;were infected at the Religious
        of the Virgin Mary in Cubao. The convent has been under lockdown since Sept.
        14, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e8bda-6b62-46a0-a485-7d257e7e08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:35:55.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said most of the nuns were not yet vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a0993-8f75-4a71-8710-7d0dddaff2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:15:41.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:10:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that said his team is conducting intensive contact tracing
        to control the transmission. Possible close contacts from outside the facility
        will be identified, Cruz&nbsp;said. He mentioned that authorities are also
        monitoring its 35 "long-term care facilities," such as rehabilitation centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf926cf-2a55-44d1-8c61-4779b592e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:35:55.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte has directed the CESU to list all
        closed-setting facilities in the city to review their compliance with health
        protocols. She also instructed health workers to determine the vaccination
        status of the people staying or working in these facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f22692-f974-4b98-81df-1af23963263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:35:55.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also urged residents to follow minimum health standards
        and reminded administrators to immediately report to city officials any possible
        COVID-19 case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e96c6a-e4ab-4370-8fdc-76f03b9d67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T05:35:55.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that Quezon City has recorded 150,740 COVID-19
        infections, of which 13,252 are active cases. It has also logged 136,104 recoveries
        and 1,384 deaths.</p>'
  'McKayla-Maroney-Larry-Nassar-FBI-Senate':
    'author': 'Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-16T06:15:46.208+08:00
    'imagesource': 'jcr:c5c216bd-74ec-47a5-9013-a85067ccb541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b773f0-3fb6-40ed-8e26-0fc3d1103b61'
    'lead': 'Olympic gymnast McKayla Maroney is among the hundreds of athletes assaulted
      by Larry Nassar, the former USA Gymnastics team doctor who is now serving a
      several-decade prison sentence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T06:17:54.704+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:09:38.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:25.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McKayla Maroney: FBI made ''entirely false claims about what I said'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdc3a9-d6ea-4222-a74e-02d0ba3822cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story contains graphic descriptions of
        sexual assault.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76900d-e148-4754-9bf1-27edac0fb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olympic gymnasts McKayla Maroney and Simone
        Biles ripped the FBI and the US Justice Department in Senate testimony Wednesday
        for how FBI agents mishandled abuse allegations brought against Larry Nassar
        and then made false statements in the fallout from the botched investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31071e91-3236-4026-818b-427b0cfbfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They allowed a child molester to go free for more than a year and
        this inaction directly allowed Nassar''s abuse to continue," Maroney told
        the Senate Judiciary Committee after recounting the vivid details she provided
        the agent interviewing her about Nassar''s abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363a850-b2e3-44f0-a100-7801730cd755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the point of reporting abuse if our own FBI agents are
        going to take it upon themselves to bury that report in a drawer?" she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8f9ec-9fd9-4e59-9821-8e5f02582652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney and Biles were joined by gymnasts Maggie Nichols and Aly
        Raisman, who were also among the hundreds of athletes assaulted by Nassar,
        the former USA Gymnastics team doctor who is now serving a several-decade
        prison sentence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa410c-9d19-4330-b44c-96c9674a4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It truly feels like the FBI turned a blind eye to us and went out
        of its way to help protect," USA Gymnastics and the United States Olympic
        and Paralympic Committee, Biles testified while holding back tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85451391-64b8-4b12-a0e0-0c37321affee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A message needs to be sent: If you allow a predator to harm children,
        the consequences will be swift and severe. Enough is enough," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cf56e-0670-43be-b33a-0a53bab1cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman called for more investigation into how the Nassar probe
        was mishandled and said that the FBI pressured her to accept Nassar''s plea
        deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751b41f-bf66-4937-b643-2292e920770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agent diminished the significance of my abuse. It made me feel
        my criminal case wasn''t worth pursuing," Raisman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d937f6-18d1-49d7-9d16-5bfa4183e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations into Nassar were first brought to the agency in July
        2015. Several violations of protocols led to months of delay, as captured
        in a scathing Justice Department inspector general report released in July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed7508-e57b-4141-ad35-233f8917995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the federal investigation languished, Nassar abused scores
        of victims, the inspector general report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6844a83-f4f9-44e7-b436-8583fd390577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI officials "failed to respond to the Nassar allegations with
        the utmost seriousness and urgency that they deserved and required, made numerous
        and fundamental errors when they did respond to them, and violated multiple
        FBI policies," the report stated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7c8b3-2b08-419f-b6e8-29acd1e2cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney identified herself as the gymnast described -- but not named
        -- in the report who spoke to the FBI about her allegations in September 2015.
        The agent who took her interview violated key FBI procedures and made false
        statements in a summary the agent wrote of the interview more than a year
        later, according to the inspector general''s report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21521d39-410a-4056-ae11-406d43710887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and others criticized the Justice Department for its decisions,
        according to the IG report, to not prosecute the agent as well as an FBI supervisor
        who was also accused of mishandling the probe and then later making false
        statements about it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744aad9a-f635-48bf-a753-fa350a259459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After telling my entire story of abuse to the FBI in the summer
        of 2015, not only did the FBI not report my abuse, but when they eventually
        documented the report 17 months later, they made entirely false claims about
        what I said," Maroney recalled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84d140-0d48-4142-86b6-cb682e1355b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the hearing, Justice Department Inspector General Michael
        Horowitz noted that the false information could have jeopardized the criminal
        case brought against Nassar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54946d-9b52-458c-9d46-e7374851fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice refused to prosecute these individuals.
        Why?" Maroney said, while calling out Deputy Attorney General Lisa Monaco
        for her absence at the hearing Wednesday. "It is the Department of Justice''s
        job to hold them accountable. I am tired of waiting for people to do the right
        thing, because my abuse was enough and we deserve justice."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7e0be-8d63-4480-a1d6-5fd214733001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland and Monaco are expected to appear
        before the Judiciary Committee in October, a senior Justice official said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e020e4-01a7-42c3-94ae-d48ba7972407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Judiciary Chairman Dick Durbin noted at the start of the
        hearing how athletic institutions had failed to protect the athletes from
        abuse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce8a5f-4bff-40ee-9b28-29da4d46f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shocks the conscience when those failures come from law enforcement
        itself," Durbin said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ba622-7b7a-406c-9c1f-5021329e968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Chris Wray testified that he felt "heartsick and furious"
        once he learned the extent of the agency''s failures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95331a8-189f-46f9-afdd-d8e8ee40cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he painted the botched investigation as the product of "individuals"
        who "betrayed the core duty that they have of protecting people," rather than
        as being reflective of the agency as a whole.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a4f4b-351e-4de9-b2f3-d64ed5ca29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make sure that the public knows that the reprehensible
        conduct reflected in this report is not representative of the work that I
        see from our 37,000 folks every day," Wray said, adding that those actions
        "discredit" the work of the FBI employees who do the job "the right way."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ec668-497a-49e6-9c15-90c6d2aa359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray vowed to "make damn sure that everybody at the FBI remembers
        what happened here in heartbreaking detail."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bfa43-91c5-40bf-9bc0-0c28fe5c6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar pleaded guilty in 2018 to seven counts of criminal sexual
        conduct in a case brought by Michigan''s attorney general. He was sentenced
        to 40 to 175 years in prison, after more than 150 women and girls said in
        court that he had sexually abused them over the past two decades.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442f0c9-2896-44a9-907a-35803828e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the FBI agent accused in the inspector general''s
        report of failing to launch a proper investigation was fired by the FBI, Wray
        confirmed. A supervisor who was also singled out in the IG report for violating
        protocol and false statements retired from the FBI in January 2018.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d61357-e45f-48e3-9a02-9bb93d81c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gymnasts willing to speak out</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071dc297-a299-4b18-9d41-f313fbecbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnasts testifying Wednesday have all previously spoken publicly
        about being the victims of Nassar''s abuse. Nassar, who also worked for Michigan
        State University, touched athletes inappropriately under the guise of performing
        medical treatments on them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdcf98-d173-4205-b255-d181c762a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles -- a winner of seven Olympic medals, as well as several world
        and national championships -- revealed this year that she was motivated to
        compete in the Tokyo Summer Olympics in part because it would force the sport
        to confront its shortcomings in protecting its athletes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ba966-657c-417f-b519-4e4b4c8f5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony Wednesday, she said that the year-long delay of
        the Tokyo games meant "living daily among the reminders of this story for
        another 365 days."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda97f1a-9b2b-4f75-b9c6-db5ddd72d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a strong individual and I will persevere, but I never should
        have been left alone to suffer the abuse of Larry Nassar," Biles said. "And
        the only reason I did, was because of the failures that lie at the heart of
        the abuse that you are now asked to investigate."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146b24c-ad0b-4010-9bc9-8616fd23fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman, Maroney and Nichols, who competed on the USA''s 2015 world
        championship team, all made public statements in the court proceedings against
        Nassar.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388c1c5-c16d-4f28-ac46-768ddae63ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols reported Nassar to USA Gymnastics in 2015, alleging that
        his inappropriate touching started when she was 15 and that he also sent her
        Facebook messages complimenting her looks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290ae54-45d0-4a8a-8185-ed1daea9259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She testified Wednesday that important questions remained unanswered
        about why the FBI failed to properly document evidence, and about the interest,
        as captured by the IG report, that the supervisor had in working for USA Gymnastics.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b7826-7974-4252-b251-815f48fafa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These questions remain unanswered, and the survivors of Larry Nassar
        have a right to know why their well-being was placed into jeopardy by these
        individuals who chose not to do their jobs," Nichols said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ad43d-89b7-4b3e-90bc-04979af45f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney told the Senate committee the graphic details she shared
        with the FBI agent during her interview about the abuse she suffered.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc386e8c-7550-485e-ba37-517f93e459a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that the first thing Larry Nassar ever said to me was
        to change into shorts with no underwear, because that would make it easier
        for him to work on me, and within minutes, he had his fingers in my vagina,"
        Maroney said. She recalled other specific aspects of Nassar''s abuse she shared
        with the FBI, including an instance where he gave her a sleeping pill and
        how he was "naked, completely alone with him on top of me, molesting me for
        hours."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499d68e-78f9-4598-b86d-6d639ad2a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began crying at the memory over the phone, and there was just
        dead silence," Maroney testified. "I was so shocked at the agent''s silence
        and disregard for my trauma. After that minute of silence, he asked, ''Is
        that all?'' Those words in itself was one of the worst moments of this entire
        process for me to have my abuse be minimized and disregarded by the people
        who were supposed to protect me."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5c431-7620-4cc3-8c64-1d9156207dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bipartisan anger on Capitol Hill</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8cd28-5e3e-486e-a727-4a46db1d61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance by Wray and Horowitz before the committee will be
        only the latest occasion the officials have been subjected to intense questioning
        on Capitol Hill. During President Donald Trump''s administration, Wray --
        who was confirmed as director in 2017 -- repeatedly faced hostility from Republicans
        because of the FBI''s investigation into the campaign''s Russia links.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03287194-e20e-4bb8-b6df-b7477b1d4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Democrats grilled Wray on the FBI''s lack of preparation
        for the January 6 US Capitol attack.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc7d86-a4bd-420b-9215-e54fbc4ca15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger over Nassar has united lawmakers of both parties, as investigating
        the FBI''s failings has bipartisan support.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48b146-dea3-4c8b-9e91-0ae3dc270f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:10:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI, including this children''s unit, also placed publicity
        and its image before victims'' protection in this case," said GOP Sen. Chuck
        Grassley of Iowa.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295481e1-073e-49c3-b88d-a250c39e811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:10:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single person in authority who turned a blind eye to these
        young athletes'' allegations is complicit in Nassar''s crimes, and each one
        of them should be considered a predator," said Sen. Marsha Blackburn, a Tennessee
        Republican.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47c573-99ba-4378-b56d-ceb4d55fe99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:10:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also crossed the aisle in support of legislation
        that seeks to hold universities accountable for failing to protect students
        from sexual abuse. The senators on Wednesday joined the gymnasts in questioning
        why the Justice Department chose not to prosecute the FBI officials in question.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc417a-3a73-47d1-a548-86380a8505c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:10:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only that the FBI failed to do its job, systematically,
        and repeatedly. It is also the cover up, the cover up that occurred afterwards,"
        Sen. Richard Blumenthal, a Democrat from Connecticut, said. "When FBI agents
        made material, false statements and deceptive omission referred by the Inspector
        General for criminal prosecution those referrals were declined, without explanation.
        without any public explanation at all."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3bb06-1fb0-46ec-93d8-2b2aafa9923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:17:54.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:10:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
  'Apple-iOS-15-update':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-16T06:19:21.013+08:00
    'imagesource': 'jcr:26d9e0e5-4339-4cb8-8486-453758712a5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebfb05fe-51fe-4682-a9c9-a1215c0ed691'
    'lead': 'Apple is releasing iOS 15, its eagerly anticipated operating system for
      iPhone and iPads, on September 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T06:22:34.434+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:09:32.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:26.001+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s when you can download iOS 15'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d410fc-19b7-4ed6-80a8-9bb63791599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is releasing iOS 15, its eagerly
        anticipated operating system for iPhone and iPads, on September 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08b443-286f-4cf4-bec3-740972873d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release date was confirmed in an Apple press release about the
        newly announced iPhones that go on sale Friday. Per usual, the new iOS version
        will be available as a free download when it''s released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c0239-c71c-4641-9e34-9bd8406f5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first gave users a glimpse of iOS 15 in June at its annual
        developers conference where it showed off a variety of new features, including
        updates to video calls on FaceTime and digital keys in Apple Wallet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937fe64-a3bf-4622-9e99-427f0d37e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On FaceTime, Apple will offer new options to let users watch movies
        or listen to music together during a call. It is also introducing a new grid
        view to better broadcast every face on a call. Android and Windows users will
        also be able to join FaceTime calls for the first time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49181164-4f00-426b-9924-47bf68051cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also introducing updates to its mobile wallet that will
        allow users to unlock everything from their home to their hotel room with
        digital keys in the app. It recently announced a partnership with several
        states that allows people to add their driver''s license or state IDs to their
        Apple Wallet for use at airport security checkpoints.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50872b70-8161-40f6-9a67-8cbf38794359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in iOS 15 are a variety of new security features,
        including one called "mail privacy protection." The email app on Apple devices
        will hide users'' IP addresses and their location, so companies sending emails
        can''t link that information to users'' other online activity. Additionally,
        senders can''t see if or when users open their email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d7896-e94a-4ccb-81a0-ea2ff1419e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For iPad users, the updated operating system includes tools aimed
        at making it easier to work on the go. Those who own the device will soon
        be able to place widgets among the apps on their home screen, such as widgets
        for contacts or Apple TV, including new, larger formats made for the iPad''s
        display.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909380ef-010d-4b40-b1ff-b0abfd409c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T06:22:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Clare Duffy contributed to this report.</em></p>'
  'US-study-long-COVID-19-symptoms':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-16T06:38:28.264+08:00
    'imagesource': 'jcr:53de75b6-9544-437c-8b22-789f6e941408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e9cc94-7802-4c3e-b065-cb07cf87f176'
    'lead': 'The US National Institutes of Health says it''s starting a $470 million
      (₱23,368,400,000) study to try to understand what''s become known as long COVID—the
      long-term, sometimes serious effects of COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T07:07:19.654+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:09:21.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:26.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US launches study of long COVID in tens of thousands of patients'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9656a4-fb6d-49b5-939b-ed5b0a5967d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US National Institutes of Health
        said Wednesday it''s starting a $470 million study to try to understand what''s
        become known as long COVID—the long-term, sometimes serious effects of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da3277-573b-401e-9b1a-b28455761410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will aim to include 30,000-40,000 people and will make
        use of digital data —&nbsp;including input from wearable devices, the NIH
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe7a95-4806-4dfa-a034-06293a52310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know some people have had their lives completely upended by
        the major long-term effects of Covid-19," NIH Director Dr. Francis Collins
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d5674-6095-4b9d-a6d7-7630daedde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies will aim to determine the cause and find much needed
        answers to prevent this often-debilitating condition and help those who suffer
        move toward recovery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6034d7-8577-43c3-a4eb-3d63ddc2ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, called Researching COVID to Enhance Recovery or RECOVER,
        will include researchers at more than 30 institutions across the country,
        the NIH said. They''ll study existing and new patients with some of the mystifying
        conditions that show up after people supposedly get over the intense, acute
        effects of a bout with COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02299b-f437-4791-a816-8d83ece991fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These post-Covid conditions are often referred to as long COVID,
        long-haul COVID, post-acute COVID-19, long-term effects of COVID, or chronic
        COVID. NIH refers to this scientifically as PASC- post-acute sequalae of SARS-CoV-2,"
        Collins told a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e87e07-9a95-45aa-9e78-20e1d2e81689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persistent symptoms originate in multiple organs. The most common
        symptoms include pain, headaches, fatigue, what''s called brain fog, shortness
        of breath, anxiety, depression, fever chronic cough and sleep disorders. PASC
        also includes multisystem inflammatory syndrome in children or MIS-C and also
        in adults -- MIS-A."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c283ab-f7aa-4069-a5bf-57e388392dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what causes these symptoms and the study will seek
        to find what they might be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f0558-c3d0-4215-b19a-1df26b66616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it a misfiring of the immune system that fails to reset after
        the infection with this coronavirus? Is it a triggering of some metabolic
        dysfunction?" Collins asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b14023-dc70-4141-b6eb-6d61d9a6e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know. The diversity of symptoms and presentations leads
        us to believe that long COVID&nbsp;is not just one condition," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22e198-5169-474a-9c2a-405ca8d7df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way, therefore, we''re going to sort this out is with
        very large studies that collect lots and lots of data about symptoms, physical
        findings and laboratory measures."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e0131-aa5c-4c7d-a51e-486649eea38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH said it would encourage researchers to recruit a variety
        of patients -- people of all ages, ethnicities, pregnant women, and others.
        Researchers will be including input from the patients -- an unusual approach
        that Collins said is important to make sure the study covers all the bases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28c20f-03d1-41ed-ae59-bb993a88899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies will also include data from wearable devices. Collins said
        the study has been put together in months, rather than the usual multi-year
        process for something so big and complex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635fdb3-61e3-4068-9ada-c2ef552d36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH has set up a website where people who would like to volunteer
        can sign up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d339a-e532-4708-a267-4ce417c0cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the study comes from $1.15 billion Congress appropriated
        specifically for studying long Covid as part of the $1.9 trillion American
        Rescue Plan President Biden signed into law last March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f6d14-73e3-4b01-9f0d-2a6c758c025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said the $470 million for the study will leave money over
        to start research into possible treatments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be98743-b03c-45d5-ab39-15c773db460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:07:19.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will look into whether various treatments used for severe
        cases of Covid-19 affect the risk of long Covid, whether vaccination affects
        risk, and will include people who had only mild symptoms of coronavirus infections,
        the NIH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c7bc0-cf11-4c10-92b6-d02cb0ab6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:16:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/15/health/long-covid-nih-study/index.html"
        target="_blank">US launches study of long COVID in tens of thousands of patients</a></em></p>'
  'ancient-spider-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-16T07:43:31.406+08:00
    'imagesource': 'jcr:1117ab74-e60f-450f-b18e-7377baf6191a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9907bc-b18c-4ae0-b33d-e9413d4ff4f3'
    'lead': 'Nothing gets between a fiercely protective mother spider and her children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T07:46:07.919+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:09:11.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:26.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient spider caring for her offspring is trapped in 99 million-year-old
      amber'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f031d6-32df-494d-b370-d3dc9ae3faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Nothing gets between a fiercely protective mother spider
        and her children. Dripping tree resin trapped adult female spiders and baby
        spiderlings about 99 million years ago, forever showcasing the maternal care
        exhibited by these arthropods, according to new research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13189688-2f95-4e28-97f2-efce23f429b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lagonomegopidae family of spiders is now extinct, but spiders
        have a long history and first appeared during the Carboniferous period between
        359 to 299 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ace7a-3f1c-420d-87f8-bc4498eaa9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized Burmese amber pieces tell two different stories.
        A study detailing the observations of the amber specimens published Tuesday
        in the <a href="https://royalsocietypublishing.org/doi/10.1098/rspb.2021.1279"
        target="_blank">journal</a> Proceedings of the Royal Society B: Biological
        Sciences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dde25-5805-4246-a112-fb84e9429d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One "shows a female lagonomegopid spider clutching an egg sac containing
        eggs about to hatch (you can see the little pre-hatchlings within the egg
        sac)," said study author Paul Selden, the Gulf-Hedberg Distinguished Professor
        Emeritus at the University of Kansas, in an email. "This is exactly how a
        living female spider which is nestled in a crevice in tree bark would look
        (in this case, right before being swamped with tree resin)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda9e69-c79d-44b3-85b4-86e84ca5733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pieces of amber show a group of tiny spiderlings that had
        just hatched. This shows that a female lagonomegopid spider guarded her egg
        sac from harm. Once the spiderlings hatched, they stayed together and were
        guarded by their mother -- as evidenced by the Lagonomegopidae leg fragments
        from the same piece of amber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a533603-7cad-4e33-bf15-4bd57cea9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that baby spiderlings probably stuck close to their
        mother for a while after birth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b30ca4-e4f9-4cb1-9621-33788b62f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were pleasantly surprised by "just how everything
        fitted beautifully into place. We had three or so specimens which all corroborated
        each other in the story," Selden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6e5cd-4365-4dd0-a73a-d4f9a95df3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used CT-scanning to spot tiny eyes and other features
        that revealed the identity of the spider as well as the tiny spiderlings in
        3D detail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b3874-5b8f-4925-87ca-91b5c727519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagonomegopidae spiders can be distinguished because they had a
        large pair of eyes situated at the front corners of the head. Other known
        fossils of these spiders has revealed that they had reflective tapetum in
        their eyes, similar to other nocturnal creatures -- think about the way a
        cat''s eyes flash in the dark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e37e3-997e-4b24-86c2-a430cba527dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These now-extinct spiders look similar to modern jumping spiders,
        but they aren''t related at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4352491-8d3f-48fa-beb7-9d7369726a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiders are known for exhibiting maternal care, but fossilized examples
        of this are exceedingly rare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f90042-6ab0-4e3f-896f-5e0e04bc0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas we expected that spiders had maternal instincts from their
        very beginning, it is, nevertheless, very nice to have actual physical evidence
        from the fossil record about 100 million years ago," Selden said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1bdcf-06f7-4b9d-bcbf-fe421f5b8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does maternal care, observable in many living spider species
        today, really mean?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd794da-1e1b-40a7-ad6a-f06ce6c27f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parental care refers to any investment by the parent that enhances
        the fitness of their offspring, and often at a cost to the survival and future
        reproduction of the parent," the researchers wrote in the study. "Its evolution
        represents a breakthrough in the adaptation of animals to their environment
        and has significant implications for the evolution of sociality."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb4a95-6ba1-4346-acc2-58e38563108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other arthropods that exhibit this kind of care include insects
        and crustaceans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851f58c-702a-410b-b165-88181aa55e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selden and his colleagues will continue to search "for other instances
        of behavior frozen in time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed08bc6-4175-49b1-92ae-d1a75a779f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T07:46:07.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/09/14/world/ancient-spider-amber-scn/index.html"
        href="https://edition.cnn.com/2021/09/14/world/ancient-spider-amber-scn/index.html"
        target="_blank">Ancient spider caring for her offspring is trapped in 99 million-year-old
        amber</a></em></p>'
  'new-Apple-iPhones':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-16T07:46:35.776+08:00
    'imagesource': 'jcr:4871a157-9a7b-4a4c-a5c2-ff76ff41d8b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9d9570-8ee7-4b25-b735-f57ad6a744eb'
    'lead': 'Now, in the face of intense legal pressure and embarrassing security
