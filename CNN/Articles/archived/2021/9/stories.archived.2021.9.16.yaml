  'DOH-additional-SRA-budget':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T14:45:20.915+08:00
    'imagesource': 'jcr:1bfcfcfb-1e73-45fe-91e7-f9525e1429ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e988bd-dfa0-4d66-95bf-8d788912f275'
    'lead': 'The Department of Health has requested an additional ₱1.23 billion budget
      for the special risk allowance (SRA) of another batch of healthcare workers,
      Secretary Francisco Duque III said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T14:47:10.496+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:04:40.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:34.641+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH']
    'template': '1'
    'title': 'DOH seeks additional ₱1.23B SRA budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77201efb-b67a-4b38-b9f4-67001ffa979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The Department of Health (DOH) has requested an additional ₱1.23 billion budget
        for the special risk allowance (SRA) of another batch of healthcare workers,
        Secretary Francisco Duque III said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff9a5a-4f58-4be7-9462-47caceafa3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, mayroon tayong karagdagang request na pondo sa DBM (Department
        of Budget and Management) upang mabigyan ng SRA ang ikalimang batch o grupo
        ng atin pong mga mapagsakripisyong health workers,” Duque said in a taped
        Cabinet meeting that aired on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f05dac-95e6-4f13-bcff-cfa1e3a58fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we have an additional request, so the fifth
        batch or group of sacrificial healthcare workers can be given SRA.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd5f92-9e1f-42df-a9b7-5f12ccecbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan to Recover As One Act, also known as Bayanihan 2, specified
        that “all public and private health workers directly catering to or in contact
        with COVID-19 patients” shall get SRA. This law expired on June 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849546b-392b-43df-aa3f-ab317951ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the expiration of the validity of appropriations under Bayanihan
        2, many healthcare workers have yet to receive their SRA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54c55a-9986-4b7c-803d-6294da3faac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previosly asked for additional SRA funds a number of times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdcdf3-e2ca-47d0-a8dd-35d4c75ae24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM released the supplemental SRA budget to the DOH in tranches
        —&nbsp;₱311 million in August and ₱888 million this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8072afa-5c56-42c0-ae84-e6e4704d8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the funds released this September, ₱882 million has been transferred
        to health facilities, Duque said. The DOH is processing the release of the
        remaining ₱6 million, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85296b-797a-463a-abf4-0d0b3064227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far disbursed a total of ₱15.1 billion for
        the health benefits of medical workers, Duque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d8802-edf1-4766-bcef-62c28665101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T14:47:10.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits include the SRA, hazard duty pay, life insurance; and
        accommodation, meal, and transportation allowances.</p>'
  'Elderly-comorbidities-COVID-19-vaccine-protection-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-16T14:49:33.728+08:00
