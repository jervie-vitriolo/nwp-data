      'mgnl:type': 'text'
      'text': '<p>In Poblacion, the misdeed of one turns sour for all and businesses
        regularly face a “damn if you do, damn if you don’t” predicament. As such,
        there is a brewing community spirit being forged in the silence and the readjustment
        of the establishments has granted them the opportunity to nudge Poblacion
        into a new sphere. Communities that sprouted during the pandemic such as <a
        href="https://manilacommunityradio.live/">Manila Community Radio</a> and <a
        href="https://builtcycles.ph/">Built Cycles</a> can be directly tied to the
        Poblacion locality, with the latter being physically present in the area.
        For Sai Villafuerte, one of Manila Community Radio’s DJs, the neighboring
        establishments of the area have since become institutions in its evolving
        fabric.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a964b59-2901-45ad-9e3c-6079262c2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.311+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, there has been a wave of support to strengthen
        the Poblacion spirit, composed of proprietors, friends, and regulars. “Before
        the pandemic, there were [different] circles in the nightlife [scene],” said
        Samantha. “One thing I could say is I think people are starting to erase that
        line and actually understand that we''re all in this together. At the end
        of the day, we all just want to reactivate one way or another.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400db36-19b6-4c24-849b-777bd92c6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:18:28.311+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:04:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectre of the Poblacion nightlife remains very vivid in our
        minds, but perhaps it has evolved into something new entirely. It’s no longer
        about drunkenly sharing an intimate proximity with people you don''t know,
        or tracks mixed by a DJ across the room, but rather, sharing a collective
        experience, separately. Contrary to popular belief, the night remains very
        much alive.</p>'
  'Comelec-isolation-polling-areas-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T17:40:50.331+08:00
    'imagesource': 'jcr:60cad9ed-a14e-4e10-8f44-5d230653f477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4466f164-1baf-4101-8ce4-932b5129d5a0'
    'lead': 'The Commission on Elections (Comelec) will designate isolation polling
      areas with the capacity to do COVID-19 testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T17:44:13.236+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:04:23.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:39.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to allot isolation polling areas, COVID-19 testing for voters
      with symptoms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc31243-7641-4c68-aceb-2854def88a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —&nbsp;The
        Commission on Elections (Comelec) will designate isolation polling areas with
        the capacity to do COVID-19 testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e21c66-8db2-42f5-9100-1e567c1debb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioner Rowena Guanzon said these will be manned by
        health workers who will test voters exhibiting symptoms of the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146ce5f-9fdb-41aa-96ed-6b8ef8860deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag... may fever sila, o kaya inuubo, sinisipon sila, dadalhin
        sila sa isolating polling place and ''yung health workers dun iswa-swab sila
        dun," Guanzon said in a virtual briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badd038-8bd0-422b-bc88-f64419aa5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they have fever, cough, or colds, they will be
        taken to an isolating polling place and the health workers will perform swab
        tests there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa062816-38cf-4058-a511-c93ae1d05b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online briefing with CNN Philippines last week, Comelec
        director and spokesperson James Jimenez said Filipinos do not need to present
        their COVID-19 vaccination cards or negative RT-PCR test results to cast their
        votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c87330-65c9-4fba-ad9e-f82630c71f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also assured the public that every voting center will have
        health screenings. The poll body will also work with the pandemic task force
        for contact tracing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd794f-e2ea-4d64-8946-ea40f335bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July, Jimenez said 60.46 million Filipinos have already registered
        for the 2022 general elections. He expressed optimism the number will further
        grow to 62 million by end-September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919765b4-b7f1-4433-bb37-f6003f32e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/11/Comelec-youth-vote-2022-national-elections.html">READ:
        Young Filipinos comprise 52% of total registered voters for 2022 polls so
        far - Comelec</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe10647-d3aa-47ea-bbcc-a5dcda39f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also said the poll body is considering adopting the voting
        system set for persons deprived of liberty for Filipinos in COVID-19 quarantine
        facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f515dd8-579c-452d-b408-ecd0109298cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T17:44:13.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/7/voting-in-quarantine-centers-Comelec.html">RELATED:
        Risks flagged as Comelec studies voting for patients in quarantine centers</a></strong></p>'
  'PH-seeks-clarification-on-Japan-terror-warning':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T18:03:36.833+08:00
    'imagesource': 'jcr:dfdba4b2-b48c-4417-bc58-84437fd89147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd03bfc4-9571-40d0-b1c4-e51ee9c28a70'
    'lead': 'The Philippines is seeking clarification from the Japanese government
      after it warned of possible terror attacks in the country and other Southeast
      Asian nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T18:05:21.294+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:04:22.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:39.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks clarification on Japan''s terror warning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c7316-5f4c-4941-85b0-07dc3b14b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16, 2021)</strong>
        —&nbsp;The Philippines is seeking clarification from the Japanese government
        after it warned of possible terror attacks in the country and other Southeast
        Asian nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6b8c9-733d-41e4-a808-187ffe68c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said they have sent a communication
        to Japan''s defense attaché to the Philippines asking for more details regarding
        its warning. Manila has yet to receive a response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f536b-92d5-49fc-be97-578ab7db570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan malaman natin ang details ng sinasabi nilang attack kasi
        di naman tayo manghuhula kung ano ang ibig sabihin ng sinasabi nilang attack.
        Kung ano ang basehan niyan, saan galing ang report, kailan nangyari ang report,
        sino ang kumuha? So yan ang napakaraming tanong na dapat masagot ng Japan
        na nag-issue ng warning," Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a3ac8-3858-44fe-9172-c9fdc8638c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to know details of the possible attack because
        we cannot predict what that means. What is the basis? Where did the report
        come from? When did the report happen, and who took it? So that''s a lot of
        questions that Japan needs to answer.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa951692-5722-4845-9eda-5751f8cf334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana admitted he was surprised by Japan''s security advisory
        since they did not get any alerts from the United States and other ASEAN member
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93bbdd-755f-4ee5-b7f9-307aed5345a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Philippine security agencies are concerned, there is no
        imminent terror threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b525f00-e9d5-4422-a00b-6315c7125e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/14/Japan-terror-attack-advisory-Philippines.html">READ:
        No monitored terror threat in PH, officials say after Japan''s warning</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265817b-4f44-496f-b5d6-dd6afb08a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are not letting their guards down to stop any attempt to
        spread terror.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c185818-e8b3-49fd-a308-01019bd705c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi naman ng security sector, itong Armed Forces, wala naman
        silng nakikitang indication na imminent ang attack. Parati pa rin nilang pinapaigting
        ang kanilang monitoring at intelligence gathering sa mga grupo na nandito
        sa atin. Alam naman natin kung nasaan sila," Lorenzana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d96e2c-23f2-4efc-a832-50eade56e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The security sector, the Armed Forces, said there
        was no indication that an attack was imminent. They are constantly intensifying
        their monitoring and intelligence gathering against groups that are here.
        We know where they are.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314d6c1-521a-449c-86ea-7c95246a1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that joint air and sea patrols continue in the country''s
        porous southern border with Malaysia and Indonesia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d91839-a120-496b-bf01-3be26e292b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said thorough screening of individuals entering Tawi-Tawi
        and Sulu due to the COVID-19 pandemic has somewhat helped in securing those
        areas to prevent the entry of foreign terrorists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca01a28-52f8-445c-9975-8f62eb3a447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:05:21.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces are also closely monitoring local armed groups in
        Mindanao, especially those that have the capacity to launch attacks like suicide
        bombings.</p>'
  '100-days--til-Christmas--It-s-all-about-caring-and-giving-at-SM-Supermalls':
