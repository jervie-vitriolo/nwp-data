  'Davao-City-govt-workers-required-vaccination':
    'caption': 'The Davao City government issued an executive order on Thursday requiring
      all its personnel to get vaccinated against the coronavirus. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-16T18:38:31.640+08:00
    'imagesource': 'jcr:bc07a5f0-9bcc-4a84-a293-b965292b1f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cf7c648-7d24-436d-a232-16e52a32d194'
    'lead': 'The Davao City government issued an executive order on Thursday requiring
      all its personnel to get vaccinated against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T18:42:37.667+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:04:19.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:40.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City requires COVID-19 vaccination for all govt workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0371dfb-6b97-4944-b8a3-9aaf33128d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;The
        Davao City government issued an executive order on Thursday requiring all
        its personnel to get vaccinated against the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d75f53-fda0-4d52-ba7f-63b7d67f452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/davaocitygov/posts/4638555799529239?__tn__=-R">Executive
        Order No. 45 Series of 2021</a> mandates the vaccination of all workers including
        plantilla, job order and contractual personnel, as well as volunteers, on
        or before Nov. 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41941cb1-bf2c-4397-bd9c-9016ce62a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may be suspended for up to six months for the first offense
        and relieved from duty for the second offense, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014c20e-3517-4528-83fc-d5f1f46fd63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be exempted, however, for medical reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501989d0-eb76-4ccf-8519-6bebfa213981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said the local government unit''s human resource management
        office shall lead the coordination with the city’s COVID-19 task force in
        arranging the vaccination, as well as in monitoring compliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8a7f3-80ec-4171-b306-b2801b5f2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the legal implications of such an order, Justice Secretary
        Menardo Guevarra said it warrants further study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739bcc8-e121-419d-bfea-86853046b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very delicate matter that needs a lot of study and there’s
        a proper procedure for obtaining a formal [Department of Justice]&nbsp;opinion,"
        he told CNN Philippines in a message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cbd2a-2de8-4a82-81e3-f9c38b6d3a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:42:37.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Health cited <a href="https://www.officialgazette.gov.ph/2021/02/26/republic-act-no-11525/">Republic
        Act 11525</a>, which states that vaccine cards shall not be considered an
        additional requirement for employment.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256c8f7-0f29-4649-a572-d30eb5a9aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T19:54:14.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While vaccination is not mandatory, we call on all eligible population
        to register in their respective LGUs and avail of COVID-19 vaccines for free,
        for additional protection," the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5675b-6a5e-4c8f-bf87-6e97054d39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T19:54:14.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency&nbsp;has monitored 3,606 active cases in Davao City.
        It recorded a total of 44,836 infections —&nbsp;including 365 that were added
        on Wednesday —&nbsp;with 40,339 recoveries and 891 deaths.</p>'
  'Lorenzana-raises-possible-security-concern-Afghan-refugees-PH':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-16T18:47:20.344+08:00
    'imagesource': 'jcr:273d2fbc-c928-4472-87a5-7a0633777339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a198cf93-25f5-443e-a777-7c03e59af7f9'
    'lead': 'The country''s decision to accept Afghan refugees may become a source
      of concern if terrorists will be able to blend in, Defense Secretary Delfin
      Lorenzana said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-16T18:50:07.215+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:04:18.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:40.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana raises possible security concern following entry of Afghan
      refugees into PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21de67d-231e-497a-852b-2281b7d44b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16, 2021)</strong>
        — The country''s decision to accept Afghan refugees may become a source of
        concern if terrorists will be able to blend in, Defense Secretary Delfin Lorenzana
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84642f5e-1f26-4803-9fca-06d363d89c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Defense department had no hand in the decision
        to accept Afghan refugees and asylum seekers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee0dec-6692-40c7-b62e-6edfad976462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the reason why he is hoping that the Department of Foreign
        Affairs, the Immigration Bureau, and the police will have a thorough screening
        of refugees who will be allowed to enter the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c820f5b-ba72-44cc-8506-9daeb89a1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is concerning situation kung kasama ng refugees ang, kung may
        terrorist na kasama. So yan ang dapat nating manmanan. Siguro yung processing
        pa lang ng refugees ay matindi na para masala natin yung mga taong hindi kailangang
        pumunta dito," Lorenzana said during a virtual press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044c270-d174-4e22-8e9c-3bca6dfba7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a concerning situation if there are terrorists
        posing as refugees. So that''s what we have to monitor. The processing of
        refugees should be stringent so we can screen out those people who should
        not seek admission.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc673b2-961b-4dc1-84f3-eb1bec07e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Foreign Affairs Secretary Teddy Locsin said the country
        has already started taking in Afghan refugees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98845817-ef03-4380-b4fe-26875bab1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a policy, the Philippines would accept refugees and asylum seekers
        from Afghanistan through requests from other governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe9502-48aa-484b-a47c-60c51bbd3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case an Afghan terrorist manages to enter the country, Lorenzana
        said it may take some time before he or she may cause trouble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4ad0d-a1c3-4a6a-a8cc-69a3c873450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko naman kung papasok dito ang Afghan, hindi naman sila
        makakapag-gala agad e. Siguro ang gagawin niyan ay kumontak ng local terrorist.
        But it will take time," the defense secretary said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7e1bc-1d39-4327-9701-d854ae21850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think if Afghans enter the country, they won''t
        be able to roam right away. Maybe that person will first contact a local terrorist.
        But it will take time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54f12a-9ca2-48fa-922e-3309f4153a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Washington DC last week, Lorenzana said American
        defense officials informed him that they had around 5,000 prisoners in Afghanistan
        before they left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71dabd-c11b-4534-b539-f93b4baa8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taliban released them all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b19834-883a-4539-b368-cd2ba73b3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T18:50:07.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no Filipino among the prisoners but there could
        be Malaysians and Indonesians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796d062-68f6-447a-b34b-545d0d627338'
      'mgnl:activationStatus': true
