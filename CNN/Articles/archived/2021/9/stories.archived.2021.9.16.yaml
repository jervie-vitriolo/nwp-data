      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong> Metro
        Manila’s COVID-19 reproduction number decreased in the past week, a fellow
        from the OCTA Research group said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a74e5-7e60-4b85-94e9-331e0b57b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Guido David said the coronavirus reproduction number
        in the capital region dipped to 1.28 this week from 1.39 in the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77041663-4863-45b8-a5ff-ac355b46caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number ideally should be one or less, as anything
        higher means there is still significant community transmission, medical experts
        have earlier pointed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fe339-c3c9-4a80-8648-1478c3191d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-16T22:25:04.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pakonti na nang pakonti ang nadadagdag</em>&nbsp;(There are
        less and less cases)… which means we may now be getting close to the peak
        nationally,” David said.</p>'
