      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kind of thought maybe the car behind us had slightly come off
        or something like that, but it ended up being much, much worse and a lot more
        jarring to see when we got off the train," she said. "The car behind ours
        was slightly off and then the one behind that was kind of in between two sets
        of railroad tracks, and the one behind that one had like completely tipped
        over and fallen over and that was kind of the most shocking part."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
