      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Krissy Conti was also named as Bayan Muna''s
        fourth nominee while Pepito Pico, John Ruiz, and Roman Polintan are the fifth,
        sixth, and seventh nominees, respectively.</p>'
