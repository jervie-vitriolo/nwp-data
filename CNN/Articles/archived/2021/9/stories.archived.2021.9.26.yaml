      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, D&amp;L said its 8-billion Batangas facility will be up
        and running by the second quarter of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ea7e1-68f8-4965-8cb6-16fbc58332b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.766+08:00
