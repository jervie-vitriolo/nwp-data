      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier team captain Sean Anthony led the team with 16 points
        and eight rebounds, while big man Greg Slaughter produced 15 markers and 10
        boards. Bolick finished with 13 points and seven assists.</p>'
    '19':
