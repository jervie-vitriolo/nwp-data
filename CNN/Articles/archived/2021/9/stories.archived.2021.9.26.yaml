      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States and China have each
        taken turns powering the global economic recovery from the pandemic. Is Europe
        next?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b93d6e-e6df-4e21-b1f9-6401e1236a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ab7b2-8300-4ae2-8cba-07e1b29c6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European economy rebounded more strongly than expected after
        lockdown restrictions were eased earlier this year. And it has avoided some
        of the big risks now clouding the outlook for the United States and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d26ae-b670-48ec-b413-f8199472a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204f1bb-ef80-4fc4-ba27-a39e2fa6d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings upgraded its 2021 European growth forecast
        last week to 5.1% from 4.4%, citing rapid improvements in economic output,
        the labor market and high levels of corporate investment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abd8c0-4380-4642-922d-19d40d60b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab927b47-8833-4737-84b9-236b644d865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development has a
        similar view. It said last week that it expects the eurozone economy to expand
        5.3% this year, an upgrade of 1 percentage point from its May projection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97edee-b6d0-444b-87cc-b12b679e6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc67a6f-e246-440c-8dce-a12baf7a1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: S&amp;P now expects Europe to return to its pre-crisis
        level of GDP before the end of this year, one quarter earlier than previously
        forecast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb2561-c0ca-4227-a00b-f2d5c306852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16221b2-b6a8-4ed1-a070-b372ad7d9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic upswing has been bolstered by the European Union''s
        vaccine campaign, which got off to a slow start but is now one of the world''s
        most successful. More than 72% of EU adults over the age of 18 have been fully
        vaccinated, according to official data, compared to 66% of Americans over
        18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0d663-83dc-42c3-b7ae-2fcc276f7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2f290-c85f-44ec-bc40-f4ac133350e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency response to the coronavirus has also played a major
        role. The European Central Bank responded to the crisis with a major bond-buying
        program, and governments rolled out programs to ensure workers were paid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c795d1-c72e-410f-bb5e-edee1c453bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa9d19-06d7-4d0e-9104-505d8a5ef9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to come: European consumers amassed more than 300 billion
        ($350 billion) in excess cash reserves during the pandemic, according to S&amp;P,
        and they''re starting to spend, helping to fuel a continued rebound in services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2e6a0-1123-4e4a-a67b-5e5f058fcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68702bd4-1379-44a7-adf6-343593e5549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, EU countries are starting to receive huge grants
        and cheap loans from the bloc''s 800 billion ($940 billion) recovery fund.
        The stimulus is likely to add 3.9% to eurozone GDP by 2026, according to S&amp;P.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c8f3c-eb98-4baf-a741-bdd888e9292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c684f63-7d4c-4c0b-8051-2396230b970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Status check: The United States and China face significant headwinds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136d9ea-2f96-4510-85c0-6ff49067d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531fa17-1882-4110-84c5-72e46aa6a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine rollout has sputtered in America, where the percentage
        of people who have received at least one dose is the lowest in the G7. The
        OECD downgraded its 2021 US forecast last week by 0.9 percentage points to
        6%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304c79d-c23a-49fb-bc58-800b20d3bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfae8c4-768c-417e-9d86-85fe43afea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy will grow 8.5% this year, according to the OECD.
        But growth may have stalled in August, according to survey data, as officials
        tried to stamp out new coronavirus outbreaks. A sweeping regulatory crackdown
        on private business could further drag on activity, and the country is bracing
        for the potential collapse of Evergrande.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4f397-c3c3-40be-8cad-2fbf7560a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec247ab0-3bec-45e7-b45d-7bb35432bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the massive property developer remains up in the air
        after a deadline came and went last week without an update from the company
        on whether it plans to pay nearly $84 million interest owed to bondholders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982f2b1-0d05-452f-9e44-81dce0ac5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13df305-9fa4-489b-944c-6392f249d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Evergrande has about $300 billion in total liabilities,
        and some analysts fear a disorderly collapse could spark China''s "Lehman
        Bros" moment by sending shocks through the financial system and economy. Real
        estate and related industries account for about 30% of Chinese GDP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ac9bc-ca5c-4702-b1c6-45232efa0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d3e8c-8bdb-4058-9323-f7a8802885e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Europe pick up the slack if needed? That remains to be seen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022338cf-65ac-46f8-b7ce-f004d336370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7712b27-0e20-42f6-8065-db972b927d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Ifo Business Climate Index declined in September, suggesting
        the recovery is losing steam in Europe''s biggest economy. IHS Markit said
        that eurozone business activity "grew at a markedly reduced rate" during the
        month, reflecting supply chain bottlenecks and concerns over the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8dd66-8aa9-497a-9181-375a219832fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb602a92-dad0-43f1-95ff-24e9319ae71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that the United States, China and Europe will all
        struggle through the rest of the year, presenting policymakers with a difficult
        set of decisions as inflation continues to remain elevated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1ee82-5c5d-481c-80d1-d506383fae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390ed8c-2500-4898-aad2-ab66e6f3493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most likely outcome is that the global recovery continues,
        albeit at a slower pace, that inflation peaks in the coming quarters before
        dropping back next year, and that central banks dial back policy support in
        a gradual and well-signalled manner," Neil Shearing of Capital Economics wrote
        recently.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3605a-e314-4cb7-b842-b73dd7f97fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ef727-5e85-4d56-a68f-6adc4f01bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marc Benioff wants to talk about Facebook</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804bcd9-fd14-4363-badb-50487fe00de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the climate crisis to Covid, Marc Benioff sees a common thread
        for what ails America today: deception that is allowed to spread like wildfire
        on Facebook.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c31b0e-364c-4ea0-905f-d5051ab99cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a744fe2-08d8-4281-9191-a7c940b9ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This digital revolution really kind of has the world in its grip.
        And in that grip, you can see the amount of mistrust and misinformation that
        is happening," Benioff told my CNN Business colleague Matt Egan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2574193-71d5-413b-857b-d69407a3c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ee980-605e-4712-a7aa-98ca31a2e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesforce CEO and owner of Time Magazine warned these lies
        tricking social media users are making it harder to solve society''s biggest
        problems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0ed27-81e1-495a-9530-6150af8ebd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918ff40-42cc-421c-86c0-d33ddd22767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at how it is affecting the world. You can talk about the political
        process. You can talk about climate. You can talk about the pandemic," Benioff
        said. "In each and every major topic, it gets connected back to the mistrust
        that is happening and especially the amount of it being seeded by the social
        networks. It must stop now."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42606a42-d282-4d20-bcde-ee871679744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:57:36.275+08:00
