      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was evacuated within 10 minutes of the incident and
        only then understood the extent of the damage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3408db-5c22-4156-816a-0fa6dc59e2a8'
