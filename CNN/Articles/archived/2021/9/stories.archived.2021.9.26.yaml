    'template': '1'
    'title': 'D&L to ramp up R&D spending following successful 5-B bond offering'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e80a2-e0c7-4f8f-8ef7-d865c3b31483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:36:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> 
        D&amp;L Industries, a listed food and chemical products manufacturer, is boosting
        its research and development efforts after securing funds for the expansion
        of its Batangas production facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09652f91-6cd4-426d-aa7b-bf165d4cf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:36:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the fresh funds raised from its recent maiden bond
        offering worth 5 billion will be used to develop specialized products  not
        just for Filipino consumers as it also targets new international markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdc7d5-3c2c-4fee-af05-9d69f9d16493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:36:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/3/dnl-bond-offering-strong-traction-among-investors.html">READ:
        D&amp;L''s 5-B bond offering riding high after strong traction among investors</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490e36e-f1e7-467e-8d7f-9b281bafaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:36:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit the Philippines in 2020, D&amp;L said it immediately
        realigned its resources to produce essential food and chemical products that
        were in high demand in the market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713467e-3831-4a86-8d2b-0a85f9a46e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:36:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our new facility coming online, they can expect more innovative
        business solutions and product offerings from us," D&amp;L president and chief
        executive officer Alvin Lao was quoted as saying in a statement Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01784bb-08ae-41a8-b6e8-0214985b03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T19:12:08.766+08:00
      'mgnl:createdBy': 'lisbet'
