      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f9e23-da03-40fd-b18d-51515c393953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials have been, justifiably, furious. Three of its supposed
        allies struck a deal behind its back with one reneging on a contract agreed
        years ago. For a man who has spent his presidency presenting himself as Europe''s
        most serious leader both internally and on the world stage, it was a major
        embarrassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e1983-2073-46ff-8ded-e15e37b17d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922f5d-7dfc-4a22-81d1-853a710435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, for Boris Johnson, the man who led the Brexit campaign
        and has been accused of making his country insular and a global insignificance,
        this was a hat-trick. Standing shoulder-to-shoulder with US President Joe
        Biden; agreeing a deal with two nations on opposite sides of the world; poking
        France in the eye in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7e284-221d-46b5-8348-d39c24104be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1bd6f-46f2-44fd-a68f-56587a60118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the final point that best explains both the hostile rhetoric
        that has come out of France and goading language from British over the past
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163afc8-6875-4b3e-a981-157e705625fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fede01-ab39-4505-a038-065c8ee55720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When France withdrew its ambassadors from Washington DC and Canberra,
        it elected not to do the same in Britain, which was seen as a snub, of sorts.
        France''s Europe minister called the UK a "junior partner" that had accepted
        its vassalization by the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449142e0-5f9c-416e-90df-c3c56b9d4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83060a-7d3a-4637-a404-2ddf4fbf928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson responded to the hostility by saying, tellingly in broken
        French, that some people need to get a grip and give him a break.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b13fe-81f5-4758-87c3-727aa7ffee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56e0dc-22ac-47fd-8570-5c0e1070b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it''s time for some of our dearest friends around
        the world to ''prenez un grip'' about all this, ''donnez-moi un break'',"
        he said to reporters during his US trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74d9cf-02e3-4e2c-ae91-f4224b5c30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7214dbd-d768-4854-8ab3-df8c2cbcd8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As childish as all this seems, it could be consequential.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a340e-e271-4a16-b71c-9481012d2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a8e3e-3e8d-48f8-8bcd-5d81142c61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and the UK have long been neighbors who love to hate one
        another.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9579320-424c-44a4-ad50-a52ab4fc8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dba5b-6edc-49d3-a351-c00891afc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics is often as simple as: People like being on one side of
        a rivalry and love it when they get one over their rival," says Rob Ford,
        professor of politics at the University of Manchester.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abedd31-0f5d-4213-81a4-416629496c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9d4ce-71e9-49f3-b592-4ca42cea03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past week must have been incredibly difficult for Macron to
        swallow. Not only did the AUKUS deal undermine France''s claim to be Europe''s
        most serious geopolitical player, but Johnson went on to score a series of
        wins in America -- a meeting in the White House; global leaders supporting
        his climate goals; an end to the US travel ban. All the while, Macron was
        absent and scorned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78991d-c1b8-41c9-987a-b97343022ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d51986-8d3c-4e25-a981-23a8af03ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford points out that this plays into a particular strength of Johnson''s:
        using undiplomatic language -- "get a grip" -- that is likely to cause offense
        while amusing his domestic audience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9304f9d-4fd2-4422-8d80-eb538a5f13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d34e1-45ea-4be3-9be6-c50a6b36a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why would he, or any world leader, want to even risk causing
        such offense? Bluntly, engaging in a bitter spat politically suits Macron
        and Johnson rather well right now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1f64e-4cbb-4ef0-b143-b6b8578b62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d0e41-668d-4b0d-9ec7-a9d1bb03a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Macron.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e034153-4cbf-428b-b094-8077e2f10081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90c876-c843-4e4b-bcc2-45d2464ea23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelien Mondon, senior lecturer at the University of Bath, explains
        that this is a "good opportunity for him to appear statesmanlike" while France
        is "only a few months away from the presidential election. This sets him apart
        from many other candidates who have very little experience in such matters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79f009-75db-44cf-9037-5f19f2f9f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33160c8-29cb-4b10-aa6d-05c5f4dd5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps Macron underscore one of his key objectives: bringing
        the European Union together on matters such as defense, something that would
        have been impossible had the UK not voted to leave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ece1f6-e8d3-4b4d-8bfd-5f60f28ffc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806c815-61c8-43fe-a3f1-4d6316acd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that Macron wants to build up an EU pillar within
        NATO and the EU to have greater defense capabilities," says Emmanuelle Schon
        Quinlivan, lecturer in European politics at the University of Cork. "He''s
        now able to use the AUKUS row to say the EU cannot rely on the US or the UK."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd14c9-dde6-4467-8b8e-220fa9379302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18fe0d-ec15-45af-bf84-20007a959f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also points out that during the Brexit negotiation process,
        it was Macron who consistently took the hardest line with the UK and was at
        times the biggest risk to a Brexit deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2fe02-931c-488a-a3f6-aead2a32b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c337e-e606-4493-862c-c3fdfff488e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to Johnson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5975bb-8155-4e74-87e6-2aea6e85b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a094df-e643-45c0-993f-42278c3d6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a leader who is arguably at his best when he is fighting
        an enemy," says Ford. "Post-Brexit, the incentive to play up minor conflicts
        with France is greater because it can no longer punish us inside the structures
        of the EU."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee08e5-742a-46fe-bdf6-8e87cbf939c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acf70f-95b4-477d-a7c7-3ee57cd92860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ford points out that this could go wrong "if Macron looks
        for revenge and wants to make Johnson look stupid."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccebe0-744a-4443-9722-90441c7444c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9bacd-cdcc-40ae-b2fd-a3b950d3fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious area where he could seek to punish Johnson is by
        pushing the EU to take legal action over the UK''s failure to implement the
        Northern Ireland Protocol in full.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1659844-e69a-4196-9bd8-e0b00dec0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc59b1-8151-4606-9990-33c34a6e1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If France presses the EU to take Britain to court and Britain retaliates
        by triggering Article 16 of the protocol -- allowing the UK to take unilateral
        action -- it would represent a serious escalation in tension," says Anand
        Menon, professor of European politics at King''s College London.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97bc231-241a-4db2-9dd0-d36bc19a2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ff038-3c16-463e-870b-7d5bbbc151ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How likely are things to get out of hand?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907b02f-efac-41cb-bfba-7e89bcefca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6f654-4d8b-4f69-83ec-0d1d57c55723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is limited good faith between Paris and London right now.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ccac1-f3e6-43a3-9bd5-2fefbc7d0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1c3a9-bda0-46df-9b93-c17685b9f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a poor relationship affects lots of important issues between
        neighbors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91192f6e-078c-4b4b-879b-5c878294148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98849e38-0a00-4184-a83e-9ed0f9d01caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has been working with France to stem the flow
        of irregular migrants traveling across the English Channel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ac26e-6860-49c7-87e0-6b2dc1024d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc1fbe-698b-44fd-a018-d507da6a0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian King, Britain''s former ambassador to France, says that without
        the French incentivized to "enthusiastically patrol those beaches," crossing
        the Channel becomes "much easier for those wanting to smuggle people into
        the UK." This would be a problem for a government that has taken such a hard
        stance on migration.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51dbe7-b24c-4020-883c-426dd2dc0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e178784-676b-442c-8f7f-3a44e96c03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that beyond intergovernmental bilateral issues like defense,
        political rows can spill into a toxic atmosphere in wider society, which in
        turn could cause spats that are out of either government''s hands -- for example
        fishing boats ramming each other at sea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe46576f-c192-4fc3-9fe9-40dafe6022d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c459c-0587-4bd8-8501-f1c62e877491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the UK where some in the media are ready to whip
        up bad feeling. Politicians, on both sides, should focus on lowering the temperature,
        not fanning the flames," King says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756c1cf-92cd-4ed8-b45d-99de9fd2c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce39e1-1e71-4798-8477-063c859d8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One consequence of the tumultuous past five years in world politics
        is a bizarre dynamic of diplomatic competition in Europe.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b7a87-1e63-43f2-8ca6-48e65a530bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce028ab8-e705-453b-87c6-c07ee0af676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, outside the EU, wants desperately to be the best friend
        of English-speaking democracies like the US, Australia, Canada and others.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489798e5-2962-4ba6-afd0-9be347450894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedb512-c233-4735-82b6-fca585dee430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, the EU is trying to build its own power base that,
        while independent of the US, will force Washington and other global players
        to take it seriously. Despite its best efforts, the 27 member states cannot
        agree on some of the most basic principles of what this EU Mark Two will be.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e4bed-0909-4ae0-9c20-559028e91a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57fb58-8134-4d38-80de-07e4c69dd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this environment, artificial rows are inevitable and, in some
        cases, useful. What leaders must be careful of, however, is not letting them
        boil over from performative fluff into policies that are damaging to themselves
        and others.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49618a4e-a24f-48dd-adce-409c8e99bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:37:05.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
