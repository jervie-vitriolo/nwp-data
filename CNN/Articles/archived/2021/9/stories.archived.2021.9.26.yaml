      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The tens of thousands of people sheltering
        in the shadow of Texas''s Del Rio bridge have gone, but their trials continue.
        And they will not be the last, as Haiti''s Prime Minister Ariel Henry warned
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae6f00-a1e0-4e22-a207-06a6bbcf34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2387dc4-0e22-4cea-96bb-d67f544ce11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been expelled to Haiti by force, others convinced to cross
        the border back to Mexico. A number remain in limbo in the US -- luckier than
        most, because they will have the chance to make their case before an American
        immigration judge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd6960-d73b-448a-8be6-7a1dec54ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2c996-340d-436a-959e-44b352cc64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the border crisis before the UN General Assembly on Saturday,
        Henry pointedly reminded the world that "many countries which are prosperous
        today have been built through successive waves of migrants and refugees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672a6f9-ba50-4df7-a33b-ad0f1bc17997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da3c3e-a1ff-46f9-a08b-e0632c0bfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global inequality is the fundamental driver of such crises, he also
        said. "The problem of migrants must remind us that human beings, fathers and
        mothers, will always flee misery and conflict and strive to offer better living
        conditions to their children," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0347fc-adb0-4e9b-8667-029115eaf130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77019b-05e9-4db4-983c-0218e0250653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrations will continue as long as there are pockets of wealth
        on the planet, while the majority of the world population lives in precarity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca711a-7e78-46f1-9f23-a6e9ffd4d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650e278-6301-4d4d-ba7a-fb1afb3e4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Haitian migrants, this past week was only one more hardship
        in a series that had begun months and even years ago. Some of those who made
        their way to Del Rio had originally fled Haiti after the catastrophic 2010
        earthquake, and worked in South America for years, supporting families back
        home with their earnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6bed1-dbde-4357-8def-f38edb04de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5012b-f4b3-412f-adf9-bb8f99a22cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But racism, tightening immigration laws and the economic fallout
        of the pandemic have forced Haitians in countries like Chile and Brazil to
        look for something new, say migrants and advocacy groups. Those pressures
        have not gone away, which raises the prospect of future crushes of migrants
        at the US border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4e8ce-3e74-4bb1-abab-e47d6c1ce0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5fe81-2269-4576-aa10-e7565038beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haitian migration has been roaming Latin America for more than
        a decade," said the interior ministry of Chile in a statement to CNN. "In
        Chile, their exodus is increasingly notorious, given the current working conditions
        that do not favor their insertion in the market, even with a visa and work
        permit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982b756-2216-46ca-9408-5f1b70da906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36916a00-8296-41f5-82af-41f30d8d6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djimy Delice, a Haitian migrant activist who lives in Valparaiso,
        Chile, says the recent passage of a new immigration law has made it difficult
        for undocumented migrants to regularize their status, and to access education,
        housing and health services. "What we know is that if (migrants) have a very
        uncertain journey (to reach the US), nothing here is certain either," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ab46e-9fb7-480b-b39d-21efd689747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3bcde-4af2-4f8b-98c1-4cdc2df284a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, another common origin country for Haitian migrants, Gilbert
        Lafortune says he is still contemplating heading for the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab02354-1716-421b-bbde-248314317713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa2a59-7672-459f-b69b-22a0c018bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old father, who lives in Sao Paulo, says soaring inflation
        has made everyday survival impossible for those who are also supporting families
        back home in Haiti.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325f1a6-72d9-496f-a6f6-700f4c1f67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f77504-ffee-4ead-9a31-8688e259abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the rising inflation, the cost of everything has gone up:
        light, gas, water, food ...The minimum wage in Brazil is 1,100 reais (a little
        more than $200), so you can''t pay rent, food and also help your family,"
        he said. "Therefore, a lot of people need to leave and go to the US."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860a935-ab0c-408b-9fd8-5bdf403f6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40b40b-8f99-4c55-b9ce-da0d45beb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Concerns over speed</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d75e2-64e7-4e77-82ce-903ad2e4df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this morning there are no longer any migrants in the camp
        underneath the Del Rio bridge," US Secretary of Homeland Security Alejandro
        Mayorkas announced Friday -- a logistical feat, but one that raised concerns
        in NGO and advocacy circles over how humane the processing of nearly 30,000
        people in so short a time could have been.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a7118-bccc-4d49-845e-ae41766af63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f364e-06db-4045-a15d-05b6b75253e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Refugees Filippo Grandi earlier this week
        slammed the expulsion of some migrants under Title 42, a Trump-era policy
        that allows border officials to quickly expel migrants as a pandemic public
        health precaution. The policy was ruled illegal by a judge but remains in
        effect until the end of the month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4959ba-badb-492b-8365-1fc7060e7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb38fd0-2b7b-4c4d-92dd-da251656c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The summary, mass expulsions of individuals currently under way
        under the Title 42 authority, without screening for protection needs, is inconsistent
        with international norms and may constitute refoulement," Grandi said, referencing
        a principle in international law that forbids returning migrants to countries
        where they would face irreparable harm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b13ec-f917-4f3d-bd45-71b076dbac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc7a43-cf82-4a68-a062-fd00d3c8c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti is wracked with an epidemic of violent crime, political turmoil
        and devastation from a recent earthquake. Large swathes of its capital city,
        Port-au-Prince, are controlled by gangs, who operate sprawling kidnapping-for-profit
        operations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0f2ba-6025-4fd3-b169-d8935b90bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8bcc1-2a20-4431-8e25-4045ffd2948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,580 Haitians -- including 563 children -- had been sent
        back to Haiti as of Friday, according to the International Organization for
        Migration. The agency, alongside the Haitian government, is scrambling to
        receive all the people being dropped off by US planes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618cae4-103a-4aa4-9c3c-3af570d09c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d952afc-130a-4a0a-ada7-730b930d9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is unclear whether local officials and humanitarian workers
        are equipped to deal with complicated individual cases, given the scale and
        speed of the expulsions. The IOM and the UN point to UNHCR as the agency responsible
        for any refugee claims among the deported, but the refugee agency on Friday
        told CNN its presence in Haiti is "very limited."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b263905-b9a0-4e15-b1f4-86b3a8a2ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d0edd-ebff-48bf-9c16-19f781ca661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Haitians who eventually crossed back into Mexico -- an
        estimated 8,000, according to Mayorkas -- also face an uncertain future. In
        the southern town of Tapachula, where many migrants have been sent, Haitian
        women describe xenophobia and discrimination, said Gretchen Kuhner, director
        of Mexico''s Institute for Women in Migration. "People don''t stop for them
        to cross the street, even if they''re carrying a baby or even if they''re
        pregnant," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a1a8e-751d-44cf-8fac-06460521f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a390b-cb10-4799-85a9-57de56f13580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Shocking images''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3639a1-5c35-4864-924e-81ca843e4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti Foreign Minister Claude Joseph traveled to New York on Thursday,
        meeting with US State Department officials ahead of his country''s appearance
        at the UN General Assembly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbcbf5f-5833-4c88-97df-fc5b9737d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d142826-fd89-4d80-a793-d71cf2c0de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of the agenda was recent footage of American Border Patrol
        officers on horseback raising whips toward migrants earlier this week, Joseph
        said. "Shocking images. We expressed our concerns about the mistreatment of
        Haitians, Haitian migrants."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82298826-8867-487e-a567-f4e1d58ea4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c7216-6eeb-4be8-a2d0-4c356057051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They deserve better treatment and we are very appreciative to the
        American people who have spoken up," he also said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8135388-334d-483f-bb7d-0de2e690ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4361a-bed0-4e71-864e-37e468bf5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorkas on Friday told press that he recognized the images "painfully
        conjured up the worst elements of our nation''s ongoing battle against systemic
        racism" and insisted that they "do not reflect who we are." The officers involved
        are no longer with migrants and an investigation into the incident is ongoing,
        he also said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb0792-d225-4658-9cd6-bb777dc67d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603272e-0b74-45ec-b860-ef58ca951b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian officials were negotiating with the US about the migration
        crisis "on a daily basis," according to Joseph. He sees it as a diplomatic
        victory that some Haitians have been allowed to remain in the US and be heard
        by an immigration judge. Approximately 12,400 are expected to get a chance
        to appear in immigration court.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b72c1-63b2-4a33-9997-341c146b89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f7f9b-5af3-457e-a4a6-d09c22050966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of those who are already back in Haiti are furious with
        their leaders, whom they say failed to stand up to Washington and should not
        have accepted the deportations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977a534-5d8e-43e9-aac8-e4bdc4bc1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20764d8a-e72f-4c35-870d-8f93e728ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All other countries humiliate us as Haitians. We have no respect;
        we have no value," deportee Eddy Teverme told CNN upon arriving at Port-au-Prince
        airport this week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4d3a3-ad40-4c23-bf75-d9929da15079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66f28e-f209-47ed-a661-49dac4b1b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told us to accept the reality and board the plane. They said
        life does not end when you return to your country," he said. "But the only
        question I need to ask my leaders, the official who signed the deportation
        agreement, do they have jobs for all these Haitians who have been sent back
        to the country?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4611661-0300-496f-ae50-0c1081ae6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/25/americas/ariel-henry-claude-joseph-haiti-chile-brazil-migrants-intl-latam/index.html"><em>"Migration
        will continue as long as inequality persists, says Haiti''s prime minister
        as Del Rio bridge crisis ends"&nbsp;</em></a></p>'
