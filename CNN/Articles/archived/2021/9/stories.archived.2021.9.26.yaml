    'template': '1'
    'title': 'Oldest polar bear in human care in North America dies at Milwaukee zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7b91c-8749-4d3f-aa43-ef175e283d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The oldest polar bear in human care in
        North America died Friday, according to the Milwaukee County Zoo in Wisconsin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23dab7-9fc5-43b5-97d6-16a98baf71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86505bc-bdb0-487a-86c1-c82c9a896c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow Lilly "was humanely euthanized yesterday due to declining health,"
        the zoo announced Saturday on Facebook. She was 36 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac669e99-e873-4454-b63c-a724852f5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f80d18-e4b5-4a2a-8a6d-1f8bc80d2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median life expectancy for a polar in human care is 23.4 years,
        according to the Association of Zoos and Aquariums. In the wild, they live
        an average 15 to 18 years, according to the organization Polar Bears International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84e440-0a0f-4b43-a526-d5720c980c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dae872-41dd-4431-85a1-39b90a48cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow Lilly "soon became a favorite," after arriving from the Bronx
        Zoo in New York in 2005, the zoo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cba241-4937-46f9-8609-0baf2458f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f687a1-eefc-4bed-bd12-6f07ab89b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will be sorely missed by both staff and visitors," Director
        Amos Morris said," according to CNN affiliate WDJT. "As a geriatric bear,
        animal care staff closely monitored her and watched for signs of any discomfort
        or decline in her quality of life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d44f4e-57ca-480a-a828-651eddfb8b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f0929-3e13-41a9-9bff-1247136dbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bear liked swimming in her pool in the summer, "bouncing a large
        rubber ball on the bottom of the pool like a basketball," the zoo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ca6a1-13f7-4e01-af38-81362fec7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0057e9-ffd2-41ed-906a-99a10b643374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snow Lilly could interact with enrichment items daily that encouraged
        natural behaviors and kept her mind and body active up until the end," the
        director said, according to WDJT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3701ea-2b26-48ad-b84b-9d3b68519ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb331970-6cc8-4b78-8672-56863b29a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years she had been given supplements and medication for
        her joints, according to Morris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba969e-b7e1-4996-be26-35cfb17793d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:06:25.484+08:00
