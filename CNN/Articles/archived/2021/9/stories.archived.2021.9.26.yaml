      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Neri Colmenares recently announced he will
        <a href="https://twitter.com/ColmenaresPH/status/1440883020068581377" target="_blank">run
        for senator</a> for the third time, after failing in his bid for the same
        post in the 2016 and 2019 elections.&nbsp;</p>'
