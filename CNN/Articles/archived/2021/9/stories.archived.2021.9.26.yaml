    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27c6cf-2c71-422a-8891-ea0e777d92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
