      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) </strong>
        Filipino figure skaters Edrian Celestino and Sofia Frank failed to qualify
        for the 2022 Winter Olympics, after competing against a tough field at the
        Nebelhorn Trophy 2021 in Oberstdorf, Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a8b56-67d9-48b6-9ce1-29df1344670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:39:56.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa731d25-938e-434f-bce2-6344a316c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:39:56.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canada-born Celestino garnered a total of 176.10 points to finish
        18th overall out of 30 male figure skaters in the last Beijing Winter Olympics
        qualifying event. He placed 16th in the short program with 64.32 points and
        18th in the free skate with 111.78 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab14d1-468e-42e3-860f-e789522d2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:39:56.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1fe6f-9b78-4fbd-90a7-ddf94336c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:39:56.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top seven male figure skaters grabbed the tickets to Beijing,
        led by gold medalist Vincent Zhou of the United States, silver medalist Mark
        Kondraktiuk of Russia, and bronze medalist Adam Siao Him Fa of France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b2d22-a0d1-4a11-a73d-89753bb6c02f'
      'mgnl:activationStatus': true
