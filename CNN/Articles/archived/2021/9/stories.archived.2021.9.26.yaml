      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alex is the first option to receive. This man anticipated this
        move, that''s why he got the ball out there. Alex is familiar with that kind
        of situation in that area," San Miguel head coach Leo Austria said about Cabagnot''s
        game-winning shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38da84-f2ec-4ec7-b608-ddc56421fb27'
