  'Robredo-asks-Duterte-military-elections-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-26T15:31:48.281+08:00
    'imagesource': 'jcr:ae10c22d-d8d0-4289-9a3f-d9962f2756c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ca7584-4034-49a1-9bfd-9fe6e454733b'
    'lead': 'Reacting to President Rodrigo Duterte''s new threat to use military force
      supposedly to keep the peace in next year''s national elections, Vice President
      Leni Robredo said on Sunday that the chief executive should stop using the military
      for his scare tactics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T15:35:40.470+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:40:02.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:42.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Robredo asks Duterte: Dont use military to intimidate Filipinos  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0aa40e-77d2-413a-a18c-f294c5f17e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> 
        Reacting to President Rodrigo Duterte''s new threat to use military force
        supposedly to keep the peace in next year''s national elections, Vice President
        Leni Robredo said on Sunday that the chief executive should stop using the
        military for his scare tactics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684354b-adc6-4f91-9e48-9be79e0f329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo said Filipino armed soldiers
        have been helping to maintain peace and order, not just during elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f70d46-3d22-466e-b864-62236a6b9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi ko lang alam ay kung bakit ganun ang tone, parang ginagamit
        ang militar para takutin ang mamamayan. Kahit sa pandemic, ganun din," she
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb2970-9c37-4695-8b6b-ffa12758f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga militar, professionals ito. Sana ''wag silang gamitin para
        takutin ang mga mamamayan," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0f249-4856-4f17-9afe-982fcd1ba095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9500eb-08c3-408d-b434-bb370fde5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I just don''t understand is the tone, as if the
        military is being used to intimidate the people. Even in a pandemic, that''s
        the case. The military, they are professionals. I hope they are not used to
        intimidate the people.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32901e1a-4106-4324-a420-14e28c9bd9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said the presence of the military will ensure
        the peaceful conduct of the 2022 general elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28ef42-aba8-4b46-aa42-1de1abb18c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/24/Duterte-military-peaceful-2022-elections.html">READ:
        Duterte threatens to use military to ensure ''peaceful'' 2022 polls</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc67b1-643c-4e2c-96e2-56fa7f07b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleading, almost praying, that people will really stick to
        the rule of law and avoid violence. Kasi ''pag hindi unahan ko na kayo (Because
        if not, I''ll make the first move)... I will be forced to use the might of
        the military," Duterte said during a speech at the inauguration of the Sultan
        Kudarat Provincial Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31550af-1f8a-42ba-b5cb-112c02272210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we have an election that is free or I will use the military
        to see that the election is free," he warned. "I could call them anytime to
        see to it that people are protected and elections freely, orderly exercised,"
        Duterte added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029be10-1fb6-4cbd-8c9d-aedf9509b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has the power to place an area under
        its control if the political situation there gets to affect the conduct of
        elections, according to the poll body''s Resolution No. 10481.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d9a90-4d37-49af-9761-051975bb8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Comelec will take immediate and direct supervision overall
        national and local officials in the area, and can exercise control over all
        law enforcement agencies as well as the military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152d115-2eca-4ff9-b083-e12da523290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Sunday, the chief of the Philippine National
        Police said it continues to take necessary measures to ensure "peaceful and
        honest" elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d969e-c291-4f5d-b2c5-df4f729f26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunod-sunod na ang aming matagumpay na operasyon sa ibat-ibang
        panig ng bansa na nagresulta sa pagkakahuli ng mga gun-runners, mga miyembro
        ng private armed groups at pagkakakumpiska ng maraming baril na maaring gamitin
        upang mandaya at isabotahe ang Halalan 2022, said PNP Chief Police General
        Guillermo Lorenzo Eleazar in the message to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c53c94-3bb8-4580-aeca-00d4001c5234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdedbda-0ae2-4dce-b246-f53957aad308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patuloy ang aming mga intelligence build-up at monitoring sa ibat-ibang
        panig ng bansa lalo na sa mga lugar na may kasaysayan ng election violence.
        Target natin dito ang mga private armed groups at mga baril na maari nilang
        gamitin sa paghasik ng karahasan, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d85c4b-31ba-490e-9e62-93e269f712bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed09daa-a448-4d4b-be9f-23902673e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:35:40.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our successful operations in various parts of the
        country have resulted in the arrest of gun-runners, members of private armed
        groups and the confiscation of many firearms that could be used to manipulate
        and sabotage Election 2022. Our intelligence build-up and monitoring continue
        in various parts of the country, especially in areas with a history of election
        violence. We are targeting private armed groups and guns that they can use
        to sow violence.]</p>'
  'Filipino-figure-skaters-miss-Winter-Olympics-berths':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
