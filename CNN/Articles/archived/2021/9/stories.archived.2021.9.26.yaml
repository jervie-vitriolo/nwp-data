    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Andrew', 'Virginia-Roberts-Giuffre']
    'template': '1'
    'title': 'Prince Andrew''s attorneys acknowledge he has been served with US court
      papers in joint filing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056546a-631d-4f44-80d2-31441a676a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  <a href="http://www.cnn.com/2021/09/10/world/prince-andrew-virginia-giuffre-lawsuit/index.html"
        target="_blank">Prince Andrew</a>''s lawyers acknowledge he has been <a href="https://www.cnn.com/2021/09/21/us/prince-andrew-us-lawyer-served-sexual-assault-intl/index.html"
        target="_blank">served with legal</a>&nbsp;papers in a civil sexual assault
        case against him, as do lawyers for the woman accusing him of sexual abuse,
        according to documents filed Friday in New York federal court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72b3ac-8fcf-4b01-a066-607e09690827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed stipulation, filed in agreement and electronically
        signed by attorneys for both parties, has yet to be signed by a judge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794385dc-07d2-4147-92a0-86bd1fb6a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew, the Duke of York, is being sued in New York by Virginia
        Roberts Giuffre, who says he had sex with her when she was 17. Andrew has
        denied similar allegations from Giuffre in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e922c6-b187-4374-9a44-b75e2317c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stipulation proposes the service of process on the duke be deemed
        effective September 21, according to the filing. The duke has until the extended
        date of October 29 to file and serve a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e31c0-4d28-4c99-b68f-c2b1d97b75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further stipulates a previously set briefing schedule including
        an October 13 oral argument date has been vacated. The agreement is subject
        to approval by the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b399d7c-a4e5-458a-9aee-e94887ff8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew''s team had previously said that he had not been properly
        served notice of proceedings, despite Giuffre''s legal team saying papers
        were served at the prince''s home in Windsor, England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753bafe-aac0-497a-9c1e-a5775b2139a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre says that the assaults happened in London, New York and
        the US Virgin Islands, that Andrew was aware that she was a minor (17) when
        it started, and that she had been trafficked by the late sex offender Jeffrey
        Epstein.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4ffd1-4511-4af8-824d-1e77cef82cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.612+08:00
