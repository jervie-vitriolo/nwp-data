      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Amtrak train traveling from Chicago
        to the Pacific Northwest derailed in a remote part of Montana on Saturday
        afternoon, killing three people and injuring others, the Liberty County Sheriff''s
        office said in a statement to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b62bd-60ec-48d0-90f5-847b6cc26c1a'
      'mgnl:activationStatus': true
