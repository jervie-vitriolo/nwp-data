    'lead': 'Filipino figure skaters Edrian Celestino and Sofia Frank fail to qualify
      for the Winter Olympics, after competing against a tough field at the Nebelhorn
      Trophy 2021 in Oberstdorf, Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T15:39:56.900+08:00
