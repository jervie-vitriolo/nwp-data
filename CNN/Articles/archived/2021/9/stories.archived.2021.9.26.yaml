      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passengers that were able to be transported from the derailment
        to the shelters were accounted for, fed, (and) given meds if theirs were lost
        or missing," Frickel said in a text message to CNN. "Then they were safely
        bussed to Shelby MT for the evening."</p>'
