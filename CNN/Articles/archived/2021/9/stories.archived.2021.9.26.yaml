      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> 
        Senator Richard Gordon says a Pharmally official who previously appeared at
        a Blue Ribbon Committee hearing is now unreachable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623d5ca-aaf6-420e-babd-d9e16c775884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html"
        target="_blank">tweets published Sunday</a>, Gordon said Krizle Mago has become
        "out of reach" after admitting expiration dates of face shields procured by
        the government for health workers during the onset of the pandemic were changed.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c46545-f621-4f3b-9e11-5309b3053ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isang araw matapos ang kanyang pag-amin na niloko ng kompanya
        ang taumbayan sa pagpapalit ng</em> expiration dates <em>ng</em> face masks
        <em>at</em> face shields, ''out of reach'' <em>na si</em> Ms. Mago," Gordon
        tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebbb5b-45c8-45f4-862c-2ead31bc5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A day after admitting that the company made fools
        of people in changing expirations dates on face masks and face shields, Ms.
        Mago is "out of reach."]</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Isang
        araw matapos ang kanyang pag-amin na niloko ng kompanya ang taumbayan sa pagpapalit
        ng expiration dates ng face masks at face shields, &#39;out of reach&#39;
        na si Ms. Mago.</p>&mdash; Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/1441962416447778819?ref_src=twsrc%5Etfw">September
        26, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f7848-cef3-4949-9b30-95827323c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d801d8-f36b-45e5-9d32-51b3e19f5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who is the head of the Senate committee, added they
        offered Mago protection on Sept. 24 however, she said she would think about
        it and get back to the committee after the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac1e43-4d03-4b31-a506-1927888d1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, Mago has not publicly commented on Gordon''s
        tweets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7c362-65b5-4dd1-a385-c6d3589a2494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Senator Risa Hontiveros said she was "worried"
        for Mago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757e281-49df-4435-ae91-400c6927fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried for Ms. Mago. <em>Dalangin ko na siya''y ligtas at
        maging bukas na makipagtulungan para sa katotohanan at kagalingan ng mga kapwa
        niyang nasa</em> healthcare work. <em>Mananatiling bukas ang aking opisina
        na tulungan at bigyan proteksyon siya bilang kapwa babae,"</em> she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ce72a-9f9a-4ffe-9bdb-3a9213a8eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am worried for Ms. Mago. I pray she is safe and
        remains open to cooperate to work toward the truth and to help her fellow
        workers in healthcare. As a woman, my office will remains open to help and
        protect her.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e5a5e-7a43-4842-93db-bdaa2b358f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/DickGordonDG/status/1442015879118475268"
        target="_blank">later tweet</a>, Gordon expressed the same concern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43d002-5429-465a-9bd4-95f878eda948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned for her safety after what she confirmed to us
        during last Fridays hearing. We offered her protection. After attempts to
        get her exact location so we could send our Senate Sergeant-at-Arms, she can
        no longer be reached," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93576412-8d93-4bba-b08e-f802baca5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is currently probing the handling of COVID-19 response
        funds, which also covers the purchase of supposedly overpriced face masks
        and face shields.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
