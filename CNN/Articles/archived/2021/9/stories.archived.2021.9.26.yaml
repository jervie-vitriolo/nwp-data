      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights defender Dr. Jean Lindo and consumer rights advocate
        Lucy Francisco were selected as the second and third nominees, respectively,
        of the Gabriela Women''s Party.</p>'
