      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db840d-0374-4b93-9dda-211b2c56c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incident, Geffert says he hopes customers understand
        that 7 Floors of Hell is a safe attraction and the actor''s actions do not
        reflect their business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0cd3d-6e36-43eb-a51b-c19732151cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a595132-5a7b-4751-84f2-df7a2bd7d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We upgraded their tickets and they went through all the houses
        and then said they had a great time when they were done," Geffert said. "We''ve
        been in business 21 years, we''re a very safe event and it''s just something
        the actor foolishly did on his own. He was very apologetic and stayed with
        the boy the whole time and helped him take his shoe off. It was an accident."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35b675-8890-4630-b30d-4861e1dcab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.503+08:00
