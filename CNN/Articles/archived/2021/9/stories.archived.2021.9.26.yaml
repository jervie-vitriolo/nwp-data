      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Kraft Heinz has just rolled out a new product
        that the condiment company says is the "biggest innovation in sauce since
        the packet itself."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dd89b-b004-4099-b8a8-60bc4d93b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:14:47.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the world''s largest producer of ketchup announced
        the Packet Roller, a ketchup bottle-shaped gadget that allows users to squeeze
        the most out of a condiment packet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c2c63-3700-4ba3-bd42-4df3a337f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:14:47.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not click ''purchase'' unless you are prepared to change everything
        about the way you sauce," the <a href="https://www.heinzpacketroller.com/Home/Shop"
        target="_blank">Heinz Packet Roller website</a>&nbsp;says. The roller goes
        for $5.70.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8a76e-cbeb-4ac6-97c8-c2c8658c645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:14:47.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roller is pocket-sized, can be added to a keychain, and features
        a packet corner cutter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca3181-8cb7-4429-ba2d-bd13ea79a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:14:47.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement could be part of the fast-tracked, "future-focused
        culinary and packaging innovations" that Steve Cornell, president of Kraft
        Heinz''s US grocery business unit, hinted at earlier this year amid a <a href="https://www.cnn.com/2021/04/08/business/ketchup-shortage-heinz/index.html"
        target="_blank">shortage of ketchup packets</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241408b-6c4e-48c0-be42-2510de544750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:14:47.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge in takeout and delivery food orders during the pandemic
        led to a scarcity of ketchup packets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe037d6-bba8-457c-b96f-e05c255bafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:14:47.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Heinz pledged to increase production of ketchup by 25%
        to 12 billion packets annually.</p>'
