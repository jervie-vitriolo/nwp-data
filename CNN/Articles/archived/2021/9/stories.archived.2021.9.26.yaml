      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron was never going to be at UNGA in
        person. It was, however, impossible to detach his non-attendance -- even in
        virtual form -- from the spat that broke out following the submarine deal
        between Australia, the UK and US (AUKUS), which subsequently saw the Australian
        government ditch a multi-billion-dollar agreement with France.</p>'
