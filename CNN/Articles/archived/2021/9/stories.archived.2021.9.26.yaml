      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Anakpawis national chairperson Rafael Mariano
        will attempt to return to the Congress after the party nominated him as their
        first nominee for the 2022 polls.&nbsp;</p>'
