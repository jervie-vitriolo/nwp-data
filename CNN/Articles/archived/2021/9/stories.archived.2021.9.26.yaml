    'template': '1'
    'title': 'Filipino figure skaters miss Winter Olympics berths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ec95f-bd5b-42ae-ac3d-81d392d38b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:39:56.900+08:00
