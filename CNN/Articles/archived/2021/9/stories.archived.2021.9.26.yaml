    'template': '1'
    'title': 'Germans vote in tight general election race that will lead to new chancellor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e3a2e-04e0-40f6-82c6-f2a5bf0c1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Germans are heading to the polls Sunday
        to vote in a <a href="https://www.cnn.com/2021/09/25/europe/german-election-close-polling-grm-intl/index.html"
        target="_blank">closely fought federal election</a>&nbsp;that will, in the
        coming days or weeks, result in a new chancellor taking the helm of the world''s
        fourth-largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10ba97-4aef-44ea-b023-01e4b6c601a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor <a href="https://www.cnn.com/2012/12/30/world/europe/angela-merkel---fast-facts/index.html"
        target="_blank">Angela Merkel</a>, 67, has been a symbol of stability in Europe
        since she took on the role in 2005. But after almost 16 years in the top job,
        she will step down once it becomes clear who her successor will be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fb063-413f-46c2-9b64-d476e6f9b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling predictions on Saturday suggested the race was too close
        to call, with the center-left Social Democrats (SPD) holding a small but narrowing
        lead over Merkel''s party, the center-right Christian Democratic Union (CDU).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219141fc-4f6c-4311-8ecb-15186ccd78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closeness of the race coupled with Germany''s complicated voting
        system means it could take some time before a winning coalition is formed
        and the ultimate victor is known.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d068cc4-90f6-4786-b7b6-1c797342a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lining up as candidates to replace Merkel are Armin Laschet,
        a long-time ally of Merkel and leader of the CDU since January; Olaf Scholz,
        leader of the left-leaning SPD; and the Greens'' Annalena Baerbock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f837f-cd64-4e4f-88a5-793594dabb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/09/19/world/canada-germany-norway-climate-election-intl/index.html"
        target="_blank">Environmental concerns</a>&nbsp;and economic worries have
        emerged as key issues in campaigning, with the former fueled by the <a href="https://www.cnn.com/2021/08/23/europe/germany-floods-belgium-climate-change-intl/index.html"
        target="_blank">deadly floods</a>&nbsp;that devastated parts of Germany this
        summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8090019-8418-4cd1-aecc-acc7d1209fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his final campaign rally Saturday in Potsdam, Scholz referenced
        concerns over climate change and said that, if elected, he wanted to agree
        an increase in the minimum wage to 12 euro ($14) an hour within the first
        year of government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c566e5-9fd8-480f-80d5-b60a1b801494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laschet, meanwhile, held a final campaign rally with Merkel in Aachen
        during which the outgoing chancellor praised his "passion and heart" and said
        the election was about the country remaining "stable" and ensuring "that the
        youth have a future and we can still live in prosperity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5526a-2486-4d31-a9e0-7d9d7f3e0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laschet in turn paid tribute to Merkel''s time at the helm, saying
        she had "successfully governed Germany for 16 years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bed59f-c012-4932-a327-436e03a265a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, the second-longest serving Chancellor in German history,
        has been widely seen as a steady pair of hands in the face of challenges including
        the financial crisis of 2007-2008, Britain''s exit from the European Union,
        and, most recently, the COVID-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6bf35-fce6-409c-b90f-6e247b313952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been a driving force for European cohesion and attempted
        to maintain close ties with the United States and China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b6ef0-64af-4d91-bad7-9dfab0da4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with her departure, a period of unaccustomed uncertainty beckons
        for Germany, the EU and the wider world, although shifts in Germany''s international
        policy are unlikely to be dramatic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34490f-f991-4d89-bb6e-0a4f553d3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unwelcome twist, the European Commission on Friday <a href="https://www.cnn.com/2021/09/24/europe/russia-accused-ghostwriter-cyberattacks-german-election-intl/index.html"
        target="_blank">accused Russia of trying to interfere</a>&nbsp;in European
        democratic processes through "malicious cyber activities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e7dee-d320-4c88-88bf-ffc3d0583bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German politicians and officials were among those targeted, an EU
        official told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f5990-e79b-4977-a519-f7752c9614e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greens could play kingmaker</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7674f17-76cb-477b-96cc-ac0438af4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German politics has long been dominated by the Christian Democrats
        and Social Democrats, who have governed together in a coalition for the past
        eight years. But other parties have grown in popularity over the past decade
        as the CDU and SPD have lost ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b8851-449c-4850-882e-7bc38faf759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election is particularly close; the CDU and SPD have both held
        polling advantages, and the Green Party has also emerged as a serious contender.
        As a result, Baerbock stands to play the role of kingmaker in what are expected
        to be lengthy coalition negotiations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195b0d5-9d5e-4da7-841a-04b74c45e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right AfD also remains a stubborn presence on the political
        scene, scrapping with the liberal Free Democratic Party for fourth place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72ff29-69cf-47d3-8252-d745e5ddc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Laschet and Scholz  whose parties remain neck-and-neck in
        the polls  are familiar figures in German politics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3c0d4-9e56-4656-906c-2e2b90a24b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz, 63, has belonged to the SPD since he was 17 and has been
        serving as the vice-chancellor and German finance minister since 2018, earning
        him increased visibility as he navigated Germany''s economic response to the
        pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59494d-fb8a-4cb7-9b8f-873fea24b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His chief opponent, Laschet, 60, is a long-time Merkel ally and
        the CDU''s deputy leader since 2012. He was selected as the party''s candidate
        in January 2021 after a torturous leadership tussle, and has been premier
        of North Rhine-Westphalia, Germany''s most populous state, since 2017.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658318a-36ce-414f-9200-8ac59ee5d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baerbock caused a brief sensation in German politics when she surged
        in the polls early in the campaign, prompting voters to wonder whether she
        could become the country''s first Green chancellor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d9400-427c-429a-8789-7c625cd62834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60.4 million people age 18 and above are eligible to vote in
        this election, according to figures from Germany''s Federal Statistics Office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655f2de-74d0-449f-bf45-e7b3c9d201b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each will have two votes to cast  one for the candidate to represent
        their constituency, of which there are 299 in the Bundestag, or German parliament,
        and a second vote for their preferred party. A party''s share of "second votes"
        determines the number of seats that party gains in the Bundestag, according
        to proportional representation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ba261-df34-4a16-ab35-f9278ec7dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a party to get into the Bundestag, it must win at least 5% of
        the second vote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e66a1-1d6f-4051-a6ab-91cc3af850d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Germans have already cast their ballots; the coronavirus pandemic
        has increased the amount of postal voting that took place before polling day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3a8dc-090f-4f0b-b984-77f72f597684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:59:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/26/europe/angela-merkel-german-chancellor-election-grm-intl/index.html"
        target="_blank">Germans vote in tight general election race that will lead
        to new chancellor</a>."</em></p>'
  'prince-andrew-court-papers-sexual-abuse':
    'author': 'Kristina Sgueglia, CNN'
