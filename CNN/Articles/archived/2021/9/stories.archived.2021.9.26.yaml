      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3def1-d481-4318-b075-f978cdb26add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight cars from Amtrak''s Empire Builder train 7/27 headed westbound
        to Seattle/Portland derailed at about 4 p.m. near Joplin, Montana, a town
        around 30 miles south of the Canadian border with a population of about 150
        people, Amtrak said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb259b24-dfb2-466a-9219-7ce3aabc535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc8468-8b6d-473b-a2cc-d886f917700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train consisted of two locomotives and 10 cars and there were
        about 141 passengers and 16 crew members on board, Amtrak said in an additional
        statement Sunday, clarifying previous figures provided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c42852-74b9-4791-9de3-f941be25529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f945c-3d1d-4048-b505-1b0599312a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened to learn local authorities are now confirming
        that three people have lost their lives as a result of this accident. There
        are also reported injuries among the passengers and crew members travelling
        on the train. Amtrak is working with the local authorities to transport those
        who were injured to medical care, and to safely evacuate everyone else at
        the scene," said the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e8c4c-68a5-4452-9f21-29bf1c036973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813efcc-3ecd-4f07-9379-c0702dc9e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak has activated an Incident Response Team and "are sending
        emergency personnel and Amtrak leadership to the scene to help support our
        passengers, our employees and their families with their needs," the statement
        said. Individuals with questions about their friends and family aboard the
        train should call 800-523-9101, the railway said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd844e-4bed-478c-8587-3b531048952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b75085-b0bd-4e8d-87d6-fb623f2471f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Vanderves, a passenger on a sleeper car on the train, had
        been taking a nap when the derailment jolted her awake on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5b068-3d3f-4e11-be18-3b0ebcf950c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42bc57-fac9-424e-90eb-f30a0b5d694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would describe the experience as kind of extreme turbulence on
        an airplane but louder, and there was kind of a lot of smoke smell. The first
        thought I really had when I woke up was, ''Oh my God we''re derailing,''"
        she told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4739833-5f7d-4d5e-b21f-d58ece10c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.803+08:00
      'mgnl:createdBy': 'david'
