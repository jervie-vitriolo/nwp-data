      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A defendant standing trial for murder
        has been killed by two men, believed to be members of a rival gang, who shot
        him in a New Delhi courtroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8107bd-8751-481d-a7a8-93d72d845317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:42:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two gunmen dressed as lawyers opened fire on Friday afternoon while
        a jailed gang member was being presented in court, according to Delhi Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77945df1-db94-4cd7-a894-58f28342103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:42:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two gangsters killed in immediate counterfire by police as they
        opened fire in lawyers'' attire at a gangster UTP (Under Trial Prisoner) in
        Rohini court premises this afternoon. All 3 gangsters dead. No other injury
        or death occurred," Delhi Police wrote in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779c1d1-91eb-4ea2-b5dc-a3ba4b128be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:42:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added that an inquiry into the incident will be opened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98741945-6b4e-4053-8ee8-c5dffd15ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:42:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate News 18, Jitender Gogi, who was jailed
        last year for involvement in numerous criminal cases, was shot while he appeared
        in Rohini Court, a large court complex, for a hearing. He was declared dead
        at the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d17018-ba19-407f-bc51-f5f8a8b707e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:42:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gogi was arrested in April for his alleged involvement in 19 murder
        and attempted murder cases, News 18 reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6468a9d-1871-4b08-a22f-fae5b26a71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:42:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/india/india-man-shot-courtroom-intl-scli/index.html">Murder
        defendant shot dead in Indian courtroom by gunmen dressed as lawyers</a>".</em></p>'
  'China-jails-Moutai-former-chairman-for-corruption':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-26T07:18:56.416+08:00
    'imagesource': 'jcr:d755cbbc-34ad-40c3-878b-277493b1e551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd970a5-7202-4a86-ba1a-66a5df79754e'
    'lead': 'The former chairman of China''s most valuable drinks maker, Kweichow
      Moutai, has been sentenced to life in prison after a court found him guilty
      of taking bribes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T07:20:45.343+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:43:32.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:36.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China jails former chairman of liquor giant Moutai for life for corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bb725-cb5f-476e-a0e2-8411379cff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The former chairman of China''s most valuable drinks maker,
        Kweichow Moutai, has been sentenced to life in prison after a court found
        him guilty of taking bribes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124db59-f419-49a6-940e-d734ba98b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest example of Beijing''s long-running crackdown on corruption,
        a court in the company''s home province of Guizhou on Thursday sentenced Yuan
        Renguo for accepting bribes, including property, worth nearly 113 million
        Chinese yuan ($17.5 million).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d0056-e888-446b-afe0-214d74224038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the court said that an investigation found he had
        used his various positions at Kweichow Moutai between 1994 and 2018 to help
        distributors secure deals for Moutai baijiu, the company''s hugely popular
        luxury spirit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baa9d7-3796-4bdc-8673-0525ac65da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai baijiu is a clear, potent spirit that''s been dubbed "firewater,"
        thanks to the fact that it''s 53% alcohol. The red-and-white bottles of its
        flagship product, "Feitian," or "Flying Fairy," are a staple at Chinese state
        banquets and business events. It was also known to be the favorite tipple
        of Mao Zedong, founder of Communist China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a8217-f2a2-4646-a357-e6890661ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that Yuan had confessed to most of his crimes and
        was therefore "punished lightly," adding that all his private property had
        been confiscated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe5158-7cef-467c-8149-5273027f7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s sentencing serves as a stark reminder of Beijing''s long-running
        clampdown on corruption, which has affected Moutai previously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad6381-0326-4d53-a012-a441f7e4ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the company''s sales slumped and its share price tumbled
        when President Xi Jinping embarked on a drive to stamp out extravagant spending
        among officials, including on expensive liquor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e4c3f-dbd2-42c9-acf6-9629f72a068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it remains one of China''s most valuable companies with a
        market capitalization bigger than the combined value of global distillers
        ABInBev, Diageo and Heineken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb05b2d-504c-4977-b4d5-e4e57a3115e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regularly investigates powerful executives for corruption
         while using the findings to send a warning to others. In January, a Chinese
        court sentenced the former chairman of one of China''s biggest asset management
        companies, Lai Xiaomin, to death after finding him guilty of bribery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b8c3a-8255-41f4-9f12-ea9093a9b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s sentencing takes place against a wider crackdown on private
        enterprise by Xi, which has squeezed China''s tech giants and heaped pressure
        on prominent business leaders, such as Jack Ma of Alibaba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114096a7-3e00-46d2-abf6-0e5aff4456bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em> Shawn Deng, Laura He and Michelle Toh contributed reporting.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da418f4-6e25-4a8f-a0d3-4e19eaf8b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:20:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/business/kweichow-moutai-chairman-jailed/index.html">China
        jails former chairman of liquor giant Moutai for life for corruption</a>".</em></p>'
  'Opinion-airline-recovery-put-on-hold-covid-pandemic':
    'author': 'Khalid Usman, Andrew Buchanan and Tom Stalnaker for CNN Business Perspectives'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-26T07:50:36.088+08:00
    'imagesource': 'jcr:8bcc6067-a742-488a-b890-dc534d1a4b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baaa77da-b8d2-4d56-a2b7-4498291bc3ac'
    'lead': 'There were moments in the spring and early summer when US airlines saw
      a chance for domestic leisure air traffic to recover to 2019 levels by the end
      of this year  and for a significant pickup in both business and international
      travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T07:52:19.735+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:43:22.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:36.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The airline recovery has been put on hold as Covid-19 strikes
      again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e7ae1-d787-4b0a-9c95-2d1809129896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Khalid Usman is a partner in Oliver Wyman''s
        transportation and services practice. Andrew Buchanan is a vice president
        with the same practice. Tom Stalnaker is the leader of Oliver Wyman''s global
        aviation practice and a partner. The opinions expressed in this commentary
        are their own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39c9af-c134-490c-81ae-a6fe991d133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There were moments in the spring and early
        summer when US airlines saw a chance for domestic leisure air traffic to recover
        to 2019 levels by the end of this year  and for a significant pickup in both
        business and international travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12e81e-f105-4ee4-be30-6475d5698992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, thanks to Covid-19''s Delta variant, hospitalizations are
        once again approaching peak pandemic numbers in several parts of the United
        States, and those hopeful moments have been quashed for now. Even though the
        Delta variant has inconsistently affected various regions, it has managed
        to introduce an element of uncertainty that looks to reverse the comeback
        of business and international travel, and at least stall the growth in the
        domestic leisure market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5bb13-77b0-4b03-bfd7-6f4f8ac662b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Domestic</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08f4c8-ccff-4074-8805-5c8ff7602e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a busy summer season, US leisure travelers began hunkering
        down again last month, likely because of rising Covid cases. More than two
        million passed through Transportation Security Administration (TSA) checkpoints
        each day for much of June and July, but the volume dropped well below the
        two million mark in the second half of August and almost every day in September
        so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b23016-6c98-4c6f-addc-b0b11eb7fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines, meanwhile, are seeing an increase in cancellations and
        a decline in bookings. Earlier this month, major US carriers warned investors
        that third-quarter results would not be as upbeat as anticipated, blaming
        the weakness on a general deceleration in demand connected to the Delta variant
        and Hurricane Ida. And while children''s return to school has always tended
        to shrink leisure travel demand, the industry would normally expect some of
        that to be offset by an uptick in domestic and international business travel.
        That''s not happening this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1c1fd-2171-4b98-8eac-6733e19309c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic demand probably won''t pick back up until Thanksgiving
        or Christmas. Based on this softening, we now project US domestic leisure
        travel to recover to 2019 levels by next summer  essentially on the same
        timetable as before vaccinations took off. That, of course, could be upended
        by another variant if a sizable number of unvaccinated Americans continue
        to resist getting a shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fcec8-1f83-4c98-9d41-b42ca84575f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bbc2b-0ca8-4a05-890d-e649a7077d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, the outlook for recovery to 2019 demand levels
        is somewhat bleaker, largely thanks to new travel restrictions in Europe 
        conveniently enacted at the end of vacation season. But even before the hammer
        came down, particularly on US travelers, international capacity worldwide
         the measure of seats deployed and the distance they''ve flown  had only
        increased to 44% of 2019 levels by September of this year, according to our
        own analysis of flight data. US capacity on international flights stood at
        53%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c826785-c7f5-4449-96a1-7219b3d2626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, once strong travel segments, such as beach trips
        to Cancun and the Caribbean, are also being hurt by a raft of powerful hurricanes.
        While hurricane season is never a popular time to fly to these places, the
        worse than usual weather outlook, and the fact that Florida is a Covid hotspot,
        are expected to compound the seasonal dip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df639d-0906-4b69-805c-13529e50b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, as long as Covid outbreaks occur, it''s hard to see how
        governments can lift travel restrictions until there is a smarter, less cumbersome
        way to prevent cross-border infections than mandating quarantining and testing.
        The Biden administration recently said it would ease travel restrictions on
        vaccinated foreign visitors beginning in November, but even so, we don''t
        expect international travel to recover to 2019 levels until sometime between
        2023 and 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab88957-965e-4407-8b16-2ddda1bb0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc4471-1066-4618-aeaf-ef21c3795e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably the biggest disappointment for airlines is the failure
        of business travel to recover as companies nationwide  even in states where
        the percentage of vaccinated people is high and Delta is more contained 
        are pulling back on office reopenings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925585ca-71a2-42ca-8056-75d965d7623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the variant took off, the outlook was optimistic, with corporate
        travel beginning to pick up in March. Corporate ticket sales peaked at about
        49% of 2019 levels the week of July 11, up from 17% the week of March 14,
        according to the Airlines Reporting Corporation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c15de-c9bf-43a3-be69-6fd5c259f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our own survey this June, nearly 80% of US business travelers
        who responded said they expected to book a business trip within the next three
        months. But by August, that sentiment was beginning to wane, according to
        a Global Business Travel Association survey, with the number of people willing
        to travel down by five percentage points from July. The anticipated uptick
        in business travel was tamped down by the Covid-19 surge and corporate decisions
        to continue to rely on videoconferencing rather than expose employees to Delta.
        By the week of September 19  a time when business travel normally picks up
         corporate ticket sales were only at 38% of 2019 sales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655dc8f-c402-413c-87d1-30fad19b0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line for travel may seem obvious, but recovery to 2019
        demand levels will be difficult to achieve  even amid an impressive economic
        recovery  if large numbers of people remain unvaccinated and Covid-19 is
        uncontained. Until we get ahead of the spread through vaccination, increases
        in demand will remain vulnerable to variant outbreaks and any signs of a Covid
        comeback.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b33160-92d3-4441-beb5-cf1ccbff6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T07:52:19.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/perspectives/airline-recovery-domestic-international-business-travel/index.html">The
        airline recovery has been put on hold as Covid-19 strikes again</a>".</em></p>'
  'things-to-know-about-covid-booster-shots':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-26T08:02:26.368+08:00
    'imagesource': 'jcr:7e3db5e6-f85e-4838-b7cb-14732ed4bf7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19637dc9-6905-4e3a-9a1b-6cde38394517'
    'lead': 'Booster shots are here, after much hoopla from the White House and a
      great deal of discussion and consideration from the teams of doctors and other
      experts who advise the US Food and Drug Administration and the US Centers for
      Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T08:04:00.208+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:43:00.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:36.956+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 things to know about coronavirus booster shots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828628b-35ae-4db0-9ee7-48a3aaf1bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Booster shots are here, after much hoopla
        from the White House and a great deal of discussion and consideration from
        the teams of doctors and other experts who advise the US Food and Drug Administration
        and the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd336207-0dc2-40f2-b01b-052086410863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million people have already received third doses of
        Pfizer''s coronavirus vaccine, but these technically were not booster shots
        -- they were extra doses given to people whose immune systems are compromised
        and may not have responded fully to the first two doses of vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6236ca-dd4a-47aa-ae78-ed4f8340d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the CDC and FDA have agreed many Americans need boosters
        and should start getting them. Here are some important things to know about
        them:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8780476-14cd-4eb9-b2ac-ade30e879a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is eligible?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132c729-0b04-493d-b7d9-80adda9ae29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many adults will be eligible for boosters if they have already received
        two doses of Pfizer''s vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f84eeb-ac0a-47ad-9d10-df7a50fa7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today, if you are six months out from your last dose of
        the Pfizer vaccine, you are eligible for a booster if you fall into one of
        three high risk groups," US Surgeon General Dr. Vivek Murthy told a White
        House Covid-19 briefing Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0c094-4618-40c7-962b-2ebc787026d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one: You are 65 or older. Number two: You have a medical
        condition that puts you at high risk of severe illness with Covid and these
        conditions include obesity, diabetes, high blood pressure, chronic kidney
        disease and others. And Number three: You work or live in a setting where
        you are at high risk of exposure to Covid. This includes health care workers,
        teachers, those living in shelters or prisons and grocery store workers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99d003-882e-4716-82e2-84c8d7ad55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government website at vaccines.gov has links to pages
        outlining who is eligible for a booster shot and has lists of locations where
        shots are available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3428d37-ac24-4e40-8eb7-875eb3e64442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Dr. Kathleen Dooling told the Advisory Committee on Immunization
        Practices earlier this week there is a wide variety of people who might be
        included in the high risk groups. "Fully vaccinated persons with underlying
        medical conditions may be at risk of severe COVID-19 if they become infected
        with SARS-CoV-2," she said. They include cancer, stroke, chronic kidney disease,
        chronic obstructive pulmonary disease or COPD, diabetes, heart conditions,
        obesity, pregnancy and smoking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d3c98-7017-4859-9ccf-ff3477b86e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 coordinator Jeff Zients said up to 20 million
        Americans fall into these categories as of now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757b565-a8c2-4106-8b33-ecf42feb654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where can people get one?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfa258-2e3f-4ec1-aecb-bc493b8df855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have already started getting booster shots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2ec31-9551-4298-a922-6109b99f9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said there is plenty of supply, and people should be able
        to get boosters at pharmacies, doctors'' offices and sometimes at mass vaccination
        sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e0c9e-2524-4c04-b1b6-f54dbdd56d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boosters will be free for everyone, regardless of immigration or
        health insurance status. No ID or insurance required," he said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb3b0f-d140-4cbc-92f5-2ff5e81ae342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''ve worked closely with partners including governors, pharmacies,
        doctors, long term care facilities and other providers so that eligible Americans
        are able to get a booster shot at roughly 80,000 places across the country,
        including over 40,000 local pharmacies," Zients added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9352d-3d4e-4a12-a061-d593db6f8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC contacted tens of thousands of nursing homes, assisted living
        facilities, and other high-risk settings to ensure that they are ready," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62ee10-c91d-4ba5-9c42-9ab1f978fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colorado has nine mobile vaccination clinics ready to go to get
        boosters to where people are. And we''ll double that number to 18 over the
        coming weeks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a80b2-f686-41c1-bf09-9c031d058485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Colorado, New York, Ohio and other states were readying
        large vaccination centers if there is demand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c071b-2a27-4224-beea-f616a88950a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about everyone elseincluding people who got Moderna or Johnson
        &amp; Johnson vaccines?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d741a6-9e98-44c8-bdf8-f8f8c0ba2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and CDC will continue to consider widening the recommendations
        for who should and could get booster shots. Moderna has asked the FDA to consider
        booster doses for people who got its vaccine. Johnson &amp; Johnson has yet
        to apply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5184a-2614-4793-b455-f75e0914c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky said her agency acted quickly
        on FDA recommendations for Pfizer vaccine recipients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1042b2-bc90-4286-8d20-98721eabe9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will, with similar urgency, evaluate the available data in the
        coming weeks to swiftly make additional recommendations for other populations
        at risk, and people who received the Moderna and J&amp;J vaccines," she told
        Friday''s briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1e942-e096-4ca7-9df8-d1db5e37dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy made a similar promise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac77623-09e8-4fdf-9118-649aeda6df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to speak directly to those who received Moderna and J&amp;J,"
        Murthy told the briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97befc50-3ba6-4559-9615-5e86d69fa6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your health matters just as much as other vaccine recipients, and
        we want to make sure that your protection against Covid is strong and reliable
        as well. That''s why the FDA is working with Moderna and J&amp;J to get and
        process their data as quickly as possible with the goal of making booster
        recommendations for Moderna and J&amp;J recipients in the coming weeks. This
        is a high, high priority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd758fd-7d57-4a76-8af0-bcc02e4cd6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why do people need them?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174845d2-8c67-4ee2-8e78-83c1f9c0ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection provided by Covid-19 vaccines appears to wane over
        time, especially for people 65 and older, the CDC''s Ruth Link-Gelles, who
        helps lead the CDC''s Vaccine Effectiveness Team, said Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fbb3b-d518-4364-8975-b2df6e6b9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reviewed a series of studies looking at the overall effectiveness
        of vaccines in various groups between February and August and found similar
        patterns for Pfizer''s and Moderna''s vaccines, both made using mRNA. Effectiveness
        started to wane a few months after people were fully vaccinated -- defined
        as two weeks after their second dose of either vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef1c96-85bf-49e5-80bf-a078c9aba95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For individuals 65 plus, we saw significant declines in VE (vaccine
        effectiveness) against infection during Delta for the mRNA products," Link-Gelles
        told CDC vaccine advisers this past week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde399ba-9f36-48cc-b606-759fd7316318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also saw declines, particularly for Pfizer, for 65 up, that
        we''re not seeing in younger populations. Finally there''s evidence of waning
        VE against hospitalization in the Delta period," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9db9c-1b24-44a5-9cd5-68e31711c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study of 4,000 healthcare personnel, first responders, and
        other frontline workers in eight places who were tested every week regardless
        of symptoms, vaccine protection against any infection declined from 91% pre-Delta
        to 66% during Delta.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80773fc8-b32c-45d6-a9ce-7bafcea63cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study called IVY looked at hospitalized adults in 18 states between
        March and August. Efficacy of Pfizer''s vaccine waned from 91%, 14 to 120
        days after full vaccination, to 77% three months or more after full vaccination.
        Moderna''s vaccine effectiveness did not really wane, staying at 92% or 93%
        in that study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb799d-5f19-4723-8501-4dda2fe5fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says its studies show booster doses bring people''s immunity
        back up to what it was right after they got their second shots, or to even
        higher levels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e9dbb-22be-4ba5-a2b1-e551b1613725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do I need a doctor''s note?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847be0fd-19bf-4cb9-85db-bcd6b47a18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. People are being asked to "self-attest" as to their eligibility
        for a booster vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf205262-4113-49f8-bc85-aa3fc24a3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people should not cheat-- especially when it comes to waiting
        six months or so before getting a booster, said Dr. Anthony Fauci, Director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f79e7-d3e6-46f5-9e05-5caee6e18285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because a longer time period between prime -- the first
        doses of vaccine -- and boost helps the immune system mature. The longer one
        waits, the better the immune response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9c8f3-c4dd-44eb-a191-9da78df441ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you allow the immune response to mature over a period of a few
        months, you get much more of a bang out of the shot, as it were -- an enhancement
        of your antibodies," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2775683-6af1-4bf6-b00f-330006960820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:04:00.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/25/health/covid-boosters-5-things/index.html">5
        things to know about coronavirus booster shots</a>".</em></p>'
  'Japan-Black-Widow-killer':
    'author': 'Jessie Yeung, Gladys Tsai and Kazumi Duncan, CNN'
