  'Lapid-28-day-paid-quarantine-leave-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-26T16:45:47.765+08:00
    'imagesource': 'jcr:819cb37b-bd1d-47f6-8c48-4b134655f6b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c00de09-a723-4e92-8f93-778728fd230f'
    'lead': 'Senator Lito Lapid files a bill seeking to grant 28 days of paid quarantine
      leaves per year to workers who need to undergo mandatory quarantine.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T16:52:20.709+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:39:27.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:43.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lito-Lapid', 'Senate', 'bill', 'quarantine-leave', 'paid']
    'template': '1'
    'title': "Lapid seeks 28-day paid quarantine leave for workers  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5636526-7085-4cdd-a813-9226a887549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) </strong>
        Senator Lito Lapid has filed a bill that seeks to grant 28 days of paid quarantine
        leaves per year to workers who need to undergo mandatory quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72c116-97d5-445c-bb75-77c4481843e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2299e6d-d5ed-4d36-b4a5-d44bec741c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="http://legacy.senate.gov.ph/lis/bill_res.aspx?congress=18&amp;q=SBN-2404">Senate
        Bill No. 2404, or the Paid Quarantine Leave Benefit Act</a>, the benefit would
        cover workers both from private and public sectors. The pay would be equivalent
        to their daily wage rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d6cf6-bc5d-4eb1-a583-c0d5c9a3d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d9230-2392-47a1-b5fb-a982ecc5cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, the Social Security System and the Government
        Service Insurance System shall reimburse employers for their employees paid
        quarantine leaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6829b-e820-4c6c-a26a-1ba4fde49900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357efa20-7c50-4af1-a8e2-0511a598d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the exposure of the employee to a contagious virus or
        dangerous chemical was due to the negligence of the employer, the company
        must shoulder the payment of the quarantine leaves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de97d8a-3e8f-4f4a-aaa8-f5658bdfc710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0bf42-9cbc-4913-a0bf-c1816e93f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure notes that the paid quarantine leaves shall
        not affect existing sick leave, hazard pay, and other benefits currently granted
        to the employee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f6b1a-2eff-4f1f-8f67-5565f5acbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd27ee-355a-4959-8695-ed9c9af968bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T16:52:20.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, employers who refuse to grant the paid quarantine
        leave shall be fined from 30,000 up to  200,000. If the violation was committed
        by an association or corporation, the companys managing head, directors,
        or partners shall be held liable.</p>'
