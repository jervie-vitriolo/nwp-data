      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement on Saturday, Bayan Muna listed its former representative
        Teddy Casio as the group''s first nominee while incumbent Rep. Ferdinand
        Gaite and Amirah Lidasan are the second and third nominees, respectively.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea8c8b-99c9-4531-9a60-c285b188386e'
      'mgnl:activationStatus': true
