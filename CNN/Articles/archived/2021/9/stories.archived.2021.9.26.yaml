      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Few man-made movable structures are larger
        than a modern cruise ship, but even those giants of the sea sometimes need
        someone to lend them a hand to get to port.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025c27d-51fd-448d-a780-f9cd855189eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do you do when one of these giants of the sea is unable
        to move on its own power?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8dda9-3728-45fd-a070-df355a0fedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You call a ship-carrying ship, or, to be more precise, a "semi-submersible
        heavy transport vessel," such as the Boka Vanguard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab02dc8-d5a5-4b35-b2f8-339274b09c3f'
