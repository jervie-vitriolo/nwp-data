  'Trillanes-Robredo-October-8-deadline-presidential-run':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-26T21:38:47.386+08:00
    'imagesource': 'jcr:4d967e5c-a134-4466-aef8-897218350e33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae15676a-baa9-437e-9901-3f66a2b3db2e'
    'lead': 'Former Senator Antonio Trillanes IV says he will run for president in
      next year''s elections if Vice President Leni Robredo doesn''t announce her
      decision by noon of Oct. 8, the last day of filing of certificates of candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T21:38:30.104+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:36:02.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:48.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to run for president in 2022 if no move from Robredo by Oct.
      8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ae858-f9f2-4815-8d89-83bd45d7b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> &nbsp;Former
        Senator Antonio Trillanes IV on Sunday said he will run for president in next
        year''s elections if Vice President Leni Robredo doesn''t announce her decision
        by noon of Oct. 8, the last day of filing of certificates of candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb5c80-32ea-4f17-9b5d-c787ef3a5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Trillanes reiterated his support for Robredo should
        she seek the highest office, but that he would be ready to step up at the
        last minute if there''s still no move from the vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38a8bf-6ce4-4f41-9b55-ee2c920d5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tumuloy siya, ipanalo natin siya," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5820676-a761-47dd-b313-b724d7f53932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung di pa rin siya makapagdesisyon by 12 noon of Oct. 8,
        tuloy na po ako ng pagka-presidente. Di po natin hahayaang matalo ang tunay
        na oposisyon ng di man lang lumaban," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4474f1-53d3-4739-82d9-67469832be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she decides to run, lets help her win. But if
        she still hasn''t made up her mind by 12 noon of Oct. 8, I will push through
        with my presidential bid. We will not allow the true opposition to lose without
        even putting up a fight.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bdb36-a2a4-4695-8cf3-435b3ccfe56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Trillanes said Senator Panfilo "Ping" Lacson, Senator Manny
        Pacquiao and Manila Mayor Isko Moreno &nbsp;all of whom already announced
        their presidential bids &nbsp;are not genuine opposition members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754efb3-b900-4670-96ea-cf5a51609203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Robredo to declare her 2022 plans at the soonest possible
        time, saying the opposition has given her enough time to decide. The filing
        of the certificates of candidacy will begin five days from now on Oct. 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97600a4-5b8d-4049-94b7-652e215b3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T21:38:30.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:36:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Robredo''s spokesperson Barry Gutierrez said the
        vice president "will make her own announcement in due time."</p>'
