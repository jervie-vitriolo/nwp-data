      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/25/us/milwaukee-zoo-polar-bear-death/index.html"
        target="_blank">"Oldest polar bear in human care in North America dies at
