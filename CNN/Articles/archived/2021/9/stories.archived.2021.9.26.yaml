      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said it deleted 72 duplicates, including 63 recoveries,
        from the latest numbers.</p>'
  'dl-industries-research-development-spending':
