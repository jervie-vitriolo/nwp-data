      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed in 2012, the 275-meter-long Boka Vanguard is the largest
        ship of its kind. Typically it transports large offshore oil and gas structures,
        but occasionally it will be called on to to carry other vessels -- such as
        happened with the Carnival Vista back before the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91a716-fd50-4953-aad8-ac8b7ccad04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carnival Vista is the second largest in Carnival''s fleet, with
        capacity for 4,000 passengers and 1,500 crew, and in July 2019 it needed rescuing
        after experiencing a malfunction in Caribbean waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518c04f-07bd-4f5d-b358-b298af84ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cranes aren''t really an option when you need to lift a 133,500-ton
        ship out of the water (the largest cranes in the world lift about 20,000 tons),
        so the Boka Vanguard uses a rather different approach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06a99c-60a8-449d-ab12-d6c6454d4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Float-on/float-off</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d01f15-921d-415b-ad97-2ebf4b4a4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This peculiar-looking vessel has a flat, open central deck -- completely
        empty -- with five large vertical wall-like structures protruding from its
        sides. The control bridge and the crew''s living quarters are nested in one
        of them, which is considerably larger and taller than the other four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84b756-a1b6-4b51-abd4-978ad85abdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s awkward shape hides a complex system of ballast tanks
        that makes it possible for it to become semi-submerged, with only the top
        of the vertical structures remaining over water. Different types of floating
        cargoes, including whole ships, can then slide onto its deck to be properly
        fastened. This is called the "float-on" operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303877c-f13e-4c5b-b86c-fd1b9ec7d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the cargo has been secured on deck, the ballast tanks can be
        emptied for the Boka Vanguard to emerge again from the water, lifting its
        heavy cargo upwards with it. It can then start its journey just like any other
        ship. When it has arrived at its intended destination, the process is reversed.
        This is the "float-off" stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d207ab-0afd-4007-a015-1c85877357ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply take advantage of Archimedes'' law to lift some massive
        cargoes," says Michel Seij, global engineering general manager at Boskalis,
        the Dutch company that owns Boka Vanguard. You might remember the Archimedes
        principle from the "Eureka!" story -- any body submerged in fluid is acted
        upon by an upward force, with a magnitude equal to the weight of the fluid
        displaced by the body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c7e40-5589-427b-ac00-4c3d4765cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to engaging in many other specialized marine tasks,
        ranging from dredging to the installation of off-shore structures and wind
        farms, Boskalis operates the largest fleet of semi-submersible heavy transport
        ships in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c0253-4c7d-4eaf-96a2-ad5319be714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The oil and gas industry</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcac2b-847c-4d48-9c20-f3ae9e586035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boskalis ships, for example, have assisted in the transportation
        of two US Arleigh Burke Class destroyers after they were both damaged in two
        separate collisions with merchant ships in Asian waters in 2017, USS Fitzgerald
        (DDG-62) and USS John S. McCain (DDG-56). Although on that occasion it was
        not the Boka Vanguard, but two smaller semi-submersible heavy lift ships,
        the Transshelf and Treasure respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218551c1-f7d4-49a8-8c51-ec5ed42072d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ship-carrying isn''t among the most common assignments for this
        type of ships. The bread-and-butter work is moving platforms and heavy equipment
        around the world''s major offshore oil and gas fields. But you never know.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d33d38-d6a2-4e88-bfa2-68fb2cb86f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Carnival Vista, the need to call in the Boka
        Vanguard arose when the ship''s propulsion system malfunctioned and the only
        dry dock in the region wasn''t available. An alternative solution had to be
        found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7386c-dd2d-4c9a-8a95-1f8ba339edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were called in at short notice, but we managed to dispatch the
        ship quickly. It took a couple of weeks for our ship to get to the Caribbean
        from Europe and another week to take care of all the necessary arrangements.
        What followed was a very smooth operation and the cruise ship was safely transported
        to Freeport, Bahamas. During this operation part of the cruise ship''s crew
        remained on board," says Seij of the Carnival Vista dry-docking operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c3d33-5573-42bd-960f-0db522bcf63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boka Vanguard is not only the largest ship of its kind, making
        it possible for it to comfortably contain the 325-meter-long Carnival Vista
        within its structure, but it can also be used as a moving dry-dock, making
        it possible to conduct maintenance on the ship while underway or in port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd6656-1c36-4c5d-91e9-0bb153a964a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the case with the Carnival Vista, a clockwork operation
        assisted by multiple smaller vessels, that has provided us with mesmerizing
        footage of the whole sequence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a309b9-b19e-4257-b9b2-241529f5dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T22:08:55.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/boka-vanguard-heavy-transport-vessel/index.html"
        target="_blank">"The gigantic boat that can carry cruise ships"</a></em></p>'
