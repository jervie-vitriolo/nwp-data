      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) </strong>
        The parties under the Makabayan bloc, known for its progressive positions
        on national issues in the House of Representatives, have named their respective
        party-list nominees for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240a19c-7b0f-484c-85a9-8d32553c8792'
