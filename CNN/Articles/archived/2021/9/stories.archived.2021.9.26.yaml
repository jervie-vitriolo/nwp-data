      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal battle strained relations between China, the United States
        and Canada, especially after Beijing detained two Canadians following Meng''s
        arrest -- a move widely interpreted as political retaliation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1a681-0f01-4d66-accd-eb260525b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Meng was allowed to go home after reaching an agreement
        with the US Department of Justice to defer her prosecution until late 2022,
        after which point her charges could be dropped. Hours after her release, the
        two Canadians detained by China, Michael Kovrig and Michael Spavor, were also
        freed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d4520-bfe8-4c70-993d-13d3cfdba424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, the southern Chinese city of Shenzhen, where
        the tech giant Huawei is headquartered, rolled out a red carpet welcome for
        Meng, who arrived on a flight chartered by the Chinese government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4257a-5288-42dc-81fd-b99c883b93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a red dress, Meng emerged from the plane without a face
        mask and waved to a crowd of more than 100 people waving Chinese flags and
        shouting "welcome home."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197f387-4777-4b57-a93a-056e4c188113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m finally back home!" Meng said in a brief speech to those assembled
        on the tarmac, expressing gratitude to her "great motherland," the ruling
        Communist Party and, specifically, Chinese President Xi Jinping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c0fed-4d16-4780-a9f5-c2a48b64e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an ordinary Chinese citizen who had suffered this plight and
        been stranded abroad for three years, there was never a moment where I did
        not feel the care and warmth of the Party, the motherland and the people,"
        said Meng, who is the daughter of Huawei''s founder, Ren Zhengfei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60530140-df38-4155-b06c-6446b8a6458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Xi cares about the safety of every Chinese citizen, and
        he also keeps my situation on his mind. I am deeply moved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39deb80a-6c7a-4658-bbaf-ccc5a969b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng ended her speech vowing to uphold the leadership of Xi and
        the party, and pledging loyalty to her country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9af09-3bec-42a9-b56f-73f968329004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there is a Chinese flag, there is a beacon of faith," she
        said emotionally. "If faith has a color, it must be China red."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f7f0a-b9e2-4d1c-a320-169d6a72b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Meng had repeatedly called herself an "ordinary Chinese" in
        the speech, the grand reception for her was anything but ordinary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1302394-8f65-4a84-8ecf-28634502d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her plane descended toward the airport, it was greeted by a special
        message from the control tower: "Here is China''s Shenzhen Baoan Airport.
        The motherland is forever your most powerful support. Welcome back, Ms. Meng
        Wanzhou!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f49c6-dc5f-4d1b-9f5a-c47d0616114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the arrival hall, hundreds of people gathered to welcome
        Meng. Holding national flags, flowers and banners, the crowd erupted in national
        pride, shouting slogans including "long live the motherland" and belting out
        patriotic songs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd3b7c-d019-44b4-92eb-08983d67ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downtown, Shenzhen''s tallest skyscrapers lit up with the message:
        "Welcome home Meng Wanzhou!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc63709-b0fb-47e3-b326-b7782a0ead2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on China''s internet, news about Meng''s journey home riveted
        public attention and dominated discussions. Internet users tracked her flight
        across the Arctic Ocean, and tens of millions of people tuned in to watch
        state media''s online livestream of her arrival (some ran on for six hours
        straight.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a20301d-ce73-42e8-81b0-0d66315900e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many called her a national hero, and hailed her return as a symbol
        of China''s victory over the West.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160b0fb-df1c-4ec1-8b1f-40d3cd35ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why (Meng''s return) has drawn so much attention is
        that this is a diplomatic coup for China, and a manifestation of China''s
        strength," said one of the top comments on Weibo, China''s Twitter-like platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3b483-8c1d-4544-acbe-36eb07adc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary, Communist Party mouthpiece People''s Daily described
        Meng''s homecoming as "a major victory of the Chinese people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057af06-4ad7-4354-8dbe-7d1a54100531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary called Meng''s case an act of "political persecution"
        by the US to "crack down on China''s high-tech enterprises" and disrupt the
        country''s progress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1546c-7c56-4d15-b5a5-1e3b830165f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not stir up trouble, but it is also not afraid of trouble,"
        it said. "Not a single force can shake the status of our great motherland.
        Not a single force can stop the advancing steps of China!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff7099-38be-438f-914a-df2a2d2d0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US case against Meng centered on whether she had misled banking
        giant HSBC about Huawei''s relationship with an Iranian subsidiary, Skycom,
        which the US alleges could have put the bank at risk of sanctions violations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187e240-818e-4a26-a922-cb7941c12421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media reports highlighted that Meng pleaded not guilty, but
        left out her admission to the court that she had misrepresented Huawei''s
        relationship with Skycom to HSBC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830714f-d2a7-4bea-b79d-4663ba5ec458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In entering into the deferred prosecution agreement, Meng has taken
        responsibility for her principal role in perpetrating a scheme to defraud
        a global financial institution," acting US Attorney Nicole Boeckmann said
        in a statement Friday -- which went largely unreported by Chinese state media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead6f0f-2ec8-41dc-a321-9337047fc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also conspicuously absent was any mention of the release of the
        two Canadians, Kovrig and Spavor. Some social media posts about their fate
        were also censored in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83783b1a-5d00-440b-a7fb-025e9836b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Michaels landed in Calgary, Alberta, before 6 a.m. Saturday
        local time, a couple of hours before Meng touched down in Shenzhen. They were
        welcomed on the tarmac by Canadian Prime Minister Justin Trudeau.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a414930-12be-400e-98a1-28b309be40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve shown incredible strength, resilience, and perseverance,"
        Trudeau said in a Twitter post. "Know that Canadians across the country will
        continue to be here for you, just as they have been."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473eae5-39cf-4e93-a460-85caf99f1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spavor, an entrepreneur with business ties to North Korea, and Kovrig,
        a former Canadian diplomat, were detained in China in December 2018, nine
        days after Meng was arrested while changing planes in Vancouver.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06674b61-b62b-4bba-b45d-63c5e1665470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly denied taking the two Canadians as political
        hostages, but observers and legal experts outside of China say the timing
        of their legal proceedings suggested otherwise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19a869-f2e0-44ed-84f0-0a3c5ac58c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their hearings  held separately behind closed doors in March 
        were announced the day before the first high-level meeting between US and
        Chinese officials since Joe Biden came to office. And in August, just as Meng''s
        extradition hearings entered their final stages in Vancouver, Spavor was sentenced
        to 11 years in prison for spying and illegally providing state secrets overseas.
        In the end, even their releases were timed just hours apart.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797982c-bf11-4145-94f7-90e88c2c2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/09/26/china/meng-wanzhou-china-arrival-intl-hnk/index.html">
        "Freed from Canada, Huawei executive Meng Wanzhou hailed as hero upon return
        to China"</a></em></p>'
