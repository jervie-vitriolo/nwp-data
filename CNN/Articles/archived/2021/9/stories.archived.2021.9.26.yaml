      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gabriela Women''s Party Rep. Arlene Brosas will vie for
        her last term as she was picked to be the coalition''s first nominee.</p>'
