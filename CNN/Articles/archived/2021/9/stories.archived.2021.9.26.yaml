      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bd5b9-2f56-4835-b7ff-f3ce891e1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new deaths were reported for the third consecutive day, as technical
        problems in the data repository COVIDKaya system persisted. The DOH said the
        Department of Information and Communications Technology is currently addressing
        the issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e267325-5a4a-440a-99fc-102a2daf01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the issue is resolved, the succeeding increase in deaths in
        the following reports will be due to the previous days'' backlogs," the DOH
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a82d1a-f6ab-44b5-86a5-01b995cae564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the latest daily positivity rate - or the
        number of infected individuals out of all tested - was at 21.7%, based on
        74,460 tests reported on Sept. 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f72cca-4066-435c-b3df-9eb419bfbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.640+08:00
