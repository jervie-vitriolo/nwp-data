      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, 61, has consistently denied the claims, telling the BBC
        in 2019: "It didn''t happen. I can absolutely categorically tell you it never
        happened. I have no recollection of ever meeting this lady, none whatsoever."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30711252-63e9-49b5-bf40-6a1a69c66aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brettler, his lawyer, has called the case "baseless, non-viable
        (and) potentially unlawful."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71c65e-453a-487f-b1f0-ebbfd46a5840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T14:11:31.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers also say a 2009 settlement between Giuffre and Epstein
        released the duke from "any and all liability." That remains sealed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ab059-cebd-480e-9625-7db3fa44c208'
