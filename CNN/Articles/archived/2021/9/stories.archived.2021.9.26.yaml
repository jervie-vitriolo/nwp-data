      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> &nbsp;After
        staying below 20,000 for a whole week, single-day new COVID-19 cases jumped
        to 20,755 on Sunday, the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879fecb-e69d-43bf-9bec-94154a1f111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the total number of infections since the start of the
        pandemic to 2,490,858, according to the DOH data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a100e-6c78-4675-b32f-9a1dd22130a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from two testing laboratories which failed to submit on
        time were not included in the update. The DOH said that on average, the two
        facilities contribute 0.1% of all samples tested and 0.1% of positive cases,
        based on figures over the past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be447c-0ea8-4a35-9a02-e63dc10e3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total case tally, 6.5% or 161,447 are currently sick or active
        cases. Around 81.1% show mild symptoms, 13.4% are asymptomatic, 3.18% are
        considered moderate, 1.6% severe, and 0.7% critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed6769-8556-422e-996e-70dcf6e48495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a83eb2-b78b-4d51-9dfe-e519b1517307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 24,391 more patients were added to the survivor count,
        which has reached 2,292,006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c58ed7-6924-47b2-8efe-a2e2e3099bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
