      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Up to 10,500 lorry drivers and poultry
        workers are to be offered temporary UK visas in an attempt to avoid supply
        chain disruptions ahead of Christmas, the government has said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4f903-082d-483c-a4a6-582ba28fdf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government had previously ruled out issuing visas to foreign
        workers, but reports on Saturday suggested ministers were planning a U-turn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1cf51-c403-49c5-a86c-4880b0accb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02db83-c013-43e1-bddc-e8b85bcd681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government''s statement, 5,000 heavy goods vehicle
        (HGV) drivers and 5,500 poultry workers have been added to the existing visa
        scheme until Christmas 2021 "to ease supply chain pressures in food and haulage
        industries during exceptional circumstances this year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc092aae-2c49-477c-b696-f447ffc73cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed5713-81c5-4ff9-b4a4-8057514af16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 4,000 people will be trained as new HGV drivers "to help tackle
        skills shortages and support more people to launch careers within the logistics
        sector," and nearly 1 million letters will be sent to all drivers who hold
        an HGV license, "encouraging them back into the industry," the government
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9c0dc-0ab4-4bb5-a4bf-5c9bae4db650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab15390-a703-4265-bea0-7b00f494121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worker shortages are a growing problem in Britain, which had a record
        1 million job vacancies between June and August, according to the Office for
        National Statistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4e5cb-484d-4bf4-95b3-0ff938b98a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6e6f5-5ee0-49b1-ab0b-abb08bc5c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of truck drivers has been exacerbated by the pandemic
        and Brexit, which resulted in tens of thousands of EU nationals leaving their
        trucking jobs in the United Kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7881df-f706-438b-b074-6c38226dbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c27f7-5cfd-424c-a646-0daf9aed90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sectors have been affected by the shortage of lorry
        drivers, including food and fuel deliveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf9092-a6a3-4f3d-a6a4-d9a83eebd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d99f5-4873-4e9a-8aae-9ce26183b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists in the UK were urged not to panic buy gasoline after a
        shortage of truck drivers forced some service stations to close, and long
        lines to appear at others, in recent days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b7ebe-e6b9-4b01-a82d-11986b1dd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd4914-1dd5-4e84-8959-e2712f24bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Labor shortages</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a8455-a9bc-449b-ab29-89b715625720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Road Haulage Association (RHA) says Britain needs 100,000
        more drivers to meet demand. The driver shortage has been caused partly by
        Brexit and Covid-19, and the loss of about a year of driver training and testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898cf0e5-6e96-4a99-bcf7-12bfc3a49386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3847e-ee58-463b-85c3-01cfeeb4b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government continues to do everything we can to help the haulage
        and food industries contend with the HGV driver shortage," Transport Secretary
        Grant Shapps said in the statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feeb66e-fbbd-4555-8ee5-6f7f023ee8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb086f1-6fb4-42c6-9005-fe462eaedf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapps called on the industry to play its part "with working conditions
        and the deserved salary increases continuing to be maintained in order for
        companies to retain new drivers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0aa13-8c26-4711-b8b1-ed82543f9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd3055-1503-41ce-a570-f1c87ed5ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a very difficult 18 months, I know how important this Christmas
        is for all of us and that''s why we''re taking these steps at the earliest
        opportunity to ensure preparations remain on track," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48690793-b77d-4d6e-9921-c0f1509741f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669ce04-ca9f-40f7-aa1a-5f4f2ecbf705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drink Federation''s Chief Executive, Ian Wright, said
        his organization welcomed the government''s "pragmatic decision" to temporarily
        add HGV drivers and poultry workers to the visa scheme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44302cf7-79cf-49f6-96a5-8bbbde7bd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb33f1a-556d-45e3-a7a6-c4f07e5c8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something UK food and drink manufacturers have asked for
        over the last few months ... to alleviate some of the pressure labor shortages
        have placed on the food supply chain," Wright said in a statement to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913d8c6-1a68-4462-9ed3-4b50694dae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda22dc3-2a48-498d-8e9e-f95870a4d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a start but we need the government to continue to collaborate
        with industry and seek additional long term solutions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d434ac-22b3-4a46-9ada-7b278c4d9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce4c31-cabf-468e-b8c5-3d75648b65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others, including Andrew Opie, a director at the British Retail
        Consortium, said the limit of 5,000 HGV visas would do "little to alleviate
        the current shortfall," according to local media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf52f1-c673-48d0-8041-a6666883b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:42:24.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/26/business/uk-workers-foreign-visas-intl/index.html"
        target="_blank">"UK to offer more than 10,000 foreign workers temporary visas
        to tackle supply chain crisis"</a></em></p>'
