    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Janssen', 'Johnson-and-Johnson']
    'template': '1'
    'title': 'OPINION: The good news about J&J''s COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83eb3b3-2fc3-4139-a4b8-e82d36ddd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Megan L. Ranney MD MPH, professor of
        emergency medicine, director of the <a href="https://digitalhealth.med.brown.edu/"
        target="_blank">Brown-Lifespan Center for Digital Health</a>, and associate
        dean of the School of Public Health, Brown University. Twitter <a href="https://twitter.com/meganranney?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">@meganranney</a>. The views expressed in this commentary are
        her own. Read more <a href="https://www.cnn.com/opinions" target="_blank">opinion</a>&nbsp;articles
        on CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4f593-7260-4b05-8b83-5f2520f224e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  For the past few months, as the world has
        been debating boosters, breakthrough infections, and real-world efficacy,
        there has been one common refrain in questions I''m being asked on Twitter
        and in person:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c6256-96c4-4dd3-93b0-0f5418802a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about those of us who got J&amp;J?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b2e57-f9d3-4307-a564-562ceea959c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put yourself back in the mindset of February 2021. We were desperately
        short on vaccines, and I and other medical and public health officials were
        encouraging folks to "get the first vaccine you''re offered." At this moment
        in time, J&amp;J felt like a game-changer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674edee5-6940-4c6c-a994-30cdb393f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could dramatically increase capacity and reduce supply chain
        challenges. Its reported efficacy was slightly less than that of Moderna''s
        or Pfizer''s mRNA vaccines, but was still strong; clinical trials showed it
        to be 66% effective at preventing moderate to severe illness, 85% effective
        against severe disease and 100% effective at preventing death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff432c-95ce-4365-af1d-ab023f1e79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a "one and done" shot, it would also help the needle-phobic,
        the mRNA hesitant, or just people who would never come back for a second visit
        to get protected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cb334-cf42-4641-830f-a03fc34730b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the bottom dropped out. For a combination of reasons, J&amp;J
        came to be thought of by some as the third-tier vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d0386-b391-4bab-9025-001ef6f34514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-April, an extremely <a href="https://www.cnn.com/2021/04/26/health/blood-clots-johnson-johnson-vaccine-wellness/index.html"
        target="_blank">rare but severe blood clotting syndrome</a>&nbsp;was identified
        as a possible side effect. And just weeks prior, <a href="https://www.cnn.com/2021/04/01/health/jj-covid-19-vaccine-on-track-despite-snafu/index.html"
        target="_blank">millions of doses of J&amp;J had to be thrown out</a>&nbsp;due
        to a manufacturing mix-up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ffdf6-3a0f-4c61-8320-b01ea036ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccination sites across the country even <a href="https://www.cnbc.com/2021/08/04/cvs-health-stops-offering-jj-covid-vaccine-at-its-pharmacies-available-at-select-minuteclinics.html"
        target="_blank">started phasing it out</a>. The number of new people getting
        vaccinated with this vaccine <a href="https://www.nytimes.com/interactive/2020/us/covid-19-vaccine-doses.html"
        target="_blank">slowed to a trickle</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75217a1e-3833-448a-8c2f-ea03dd620e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the <a href="https://www.cnn.com/2021/09/21/health/johnson-vaccine-two-doses-booster/index.html"
        target="_blank">approximately 14.8 million Americans</a>&nbsp;who received
        J&amp;J likely and deservedly felt like the forgotten ones. It became increasingly
        rare for J&amp;J to be the subject of big news updates, while Pfizer and Moderna
        <a href="https://www.cnn.com/2021/09/05/health/coronavirus-fauci-moderna-vaccine-booster/index.html"
        target="_blank">were garnering attention</a>&nbsp;for the possibility of booster
        shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f731f36-5080-4314-8f8d-c2466e95af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own guidance to friends and neighbors evolved to that of <a href="https://www.nytimes.com/2021/09/13/briefing/johnson-and-johnson-boosters-explainer.html"
        target="_blank">New York Times writers</a>&nbsp;David Leonhardt and Ian Prasad
        Philbrick: proceed at your own risk. J&amp;J recipients started to feel like
        instead of getting the top shelf choice, they had received the dregs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c90021-10c8-4d97-ae07-5f79b3a9fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, finally, this week, we got <a href="https://www.cnn.com/2021/09/21/health/johnson-vaccine-two-doses-booster/index.html"
        target="_blank">some good news about J&amp;J</a>. Coming off a disappointing
        summer surge of Delta, it was just what we needed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5696c1-aa11-4ec8-99a5-21a5c1916254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 16, <a href="https://www.medrxiv.org/content/10.1101/2021.09.10.21263385v2"
        target="_blank">a preprint study</a>&nbsp;reported the J&amp;J vaccine maintained
        its effectiveness against both symptomatic disease and hospitalization between
        March and the end of July  despite the rise of the Delta variant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d573e49-4d40-45c6-b967-82c33d2afe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding suggests that J&amp;J is strongly effective against
        this novel variant. In other words, J&amp;J''s vaccine has staying power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5826f3c-7f33-4fb4-a6fd-23ba9838c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a moment of tremendous uncertainty, this analysis allows J&amp;J
        recipients to sleep easier, despite having received only a single shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d67410-7e04-4c4c-b519-0f190d726e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on September 21, a <a href="https://www.jnj.com/johnson-johnson-announces-data-to-support-boosting-its-single-shot-covid-19-vaccine"
        target="_blank">press release</a>&nbsp;from Johnson and Johnson shared more
        promising data, suggesting with a J&amp;J booster shot, protection against
        all forms of COVID-19 is, simply, excellent. After an eight-week booster,
        vaccine efficacy against severe or critical COVID-19 was almost 100% (albeit
        with a huge amount of estimation: the confidence interval ranged from 33%
        to 100%), and protection against moderate-to-severe COVID-19 disease was 94%
        in the US (the confidence interval in this case was 58%-100%). In a pandemic
        for which nothing has been certain, 100% sounds pretty good.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5b81c-8315-49ce-abe4-61b32c2a9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A six-month booster showed preliminary signs of being even better
        based on antibody measurements, although actual clinical outcomes have not
        been reported. Safety metrics, for both the eight-week and six-month boosters,
        are reportedly excellent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbef494-8eb6-49c1-bdac-751e3d3a453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This press release gives hope for the future for our 14.8 million
        J&amp;J recipients: If the J&amp;J second dose is granted emergency use authorization
        by the US Food and Drug Administration, they will not, after all, be left
        behind if and when boosters are rolled out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca60c52-a5f2-4d35-b26c-faefafaa6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I must, of course, give the usual caveats. These data were released
        in preprints and press releases. They have not been FDA-reviewed. There are
        lots of questions still to be answered about age, gender, race and ethnicity.
        And most importantly, I want to see the data on safety. Although there is
        a small chance of getting <a href="https://www.aamc.org/news-insights/it-safe-how-experts-assessed-jj-s-suspended-covid-19-vaccine"
        target="_blank">a very unusual type of blood clot</a>&nbsp;from the J&amp;J
        vaccine, there is also a chance of <a href="https://www.yalemedicine.org/news/coronavirus-vaccine-blood-clots"
        target="_blank">developing a blood clot</a>&nbsp;from being hospitalized with
        a COVID-19 diagnosis. But we need to see data on what happens after a second
        shot, too  the same caution I''ve given for boosters for Pfizer and Moderna.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa074db-a2a9-44f8-9904-8a6a29596fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these cautions, the takeaways are positive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74c41a-c52d-4812-b498-b5882affb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have already received J&amp;J, I now feel confident
        telling you that <a href="https://www.cnn.com/us/live-news/coronavirus-pandemic-vaccine-updates-07-09-21/h_291b567e165de3cb6564b228f4e6167e"
        target="_blank">you''re just as protected</a>&nbsp;as I am (having completed
        my Pfizer vaccine series more than eight months ago). Hang tight for a booster.
        Feel better about your choice.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674d612-110c-4061-b205-bee8e5131401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally importantly, if you aren''t yet vaccinated, J&amp;J is clearly
        a very good choice. In fact, I am now going to suggest this vaccine a little
        more strongly to my patients in the emergency department who are not yet vaccinated,
        and who often face barriers to a two-shot initial regimen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165b8cc-61d5-4697-a977-01c5944c36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m also hopeful this vaccine, which is easier to transport and
        administer, can help us meet the immense global need for vaccinations  without
        making citizens feel like they''re receiving a second-class choice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5977d0d-d5e7-48c5-b6e4-c123cd51b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture? With these stats in hand, J&amp;J no longer looks
        like it''s a bottom-of-the-barrel choice, after all.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2584204-db75-472a-8939-438f1fff94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:31:05.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/25/opinions/johnson-and-johnson-covid-19-vaccine-news-ranney/index.html"
        target="_blank">The good news about J&amp;J''s Covid-19 vaccine</a>."</em></p>'
  'stranger-things-season-4-netflix':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-26T10:31:52.643+08:00
    'imagesource': 'jcr:4214c53c-e746-4cf4-b570-8929adfb1626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e577f6c-4a58-4ef9-b063-d40fc51a7ee0'
    'lead': 'Fans of Netflix''s immensely popular horror series "Stranger Things"
      got their most substantial look at the upcoming fourth season of the series
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T10:35:30.510+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:41:19.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:39.596+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Stranger-Things']
    'template': '1'
    'title': 'Netflix teases a return to the haunted world of ''Stranger Things'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6eeb5-bb3b-4b27-8d34-4595abbd5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Fans of Netflix''s immensely popular horror
        series "<a href="https://www.cnn.com/2021/05/06/entertainment/stranger-things-season-4-teaser/index.html"
        target="_blank">Stranger Things</a>" got their most substantial look at the
        <a href="https://www.cnn.com/2020/02/14/entertainment/stranger-things-4-hooper/index.html"
        target="_blank">upcoming fourth season</a>&nbsp;of the series on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170fdc4-64ba-4979-a816-cc2cf76e6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser  which Netflix debuted at <a href="http://www.cnn.com/2021/09/24/media/netflix-tudum-fan-event/index.html"
        target="_blank">TUDUM</a>, its first-ever global fan event  provided few
        details. It also was brief, clocking in at around a minute and a half. However,
        the teaser was long enough to show there''s a different tone for the upcoming
        season, set to debut in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdb8ce-7671-41bc-8823-84089301a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" has always been a mix of Spielberg-ian adventure
        set in a world of Stephen King-esque horror. The series'' next season, "Stranger
        Things 4," appears to be more horrific, at least according to Saturday''s
        teaser trailer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91102580-7b82-438f-abca-288d3050005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser seemingly starts out way before the 1980s, the decade
        in which "Stranger Things" is normally set, and instead introduces us to a
        picturesque 1950s family as Ella Fitzgerald''s "Dream A Little Dream of Me"
        plays. Then everything goes to hell, literally. Lights start flickering, dead
        animals pop up and there are images of what appears to be a terrible murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d3ccf-69fa-439f-b4d3-8e1f4f5c394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward a few decades and the teaser then shows glimpses of
        beloved characters like Dustin, Steve, Max and Lucas, who now sports a flat-top
        haircut. The kids are investigating the haunted house from the 1950s, now
        covered in cobwebs, and looking for clues as to what happened all those years
        ago. Spooky stuff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7781d5-a465-4281-89eb-83c2935f26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" is arguably Netflix''s most popular series, and
        any morsel of content from it  no matter how short or cryptic, and even from
        a trailer  will be gobbled up by its legions of fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9c460-0420-4a33-9b42-2cdda12ce813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: Even though Netflix has shown teasers of other shows
        from the upcoming season this one was still all over social media after its
        debut at TUDUM, which is named for the distinctive sound the service makes
        before any of its TV shows or films start playing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c55c85-114c-40cf-abb7-cd0dcd3cf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of devotion is vital for Netflix''s growth and business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86923996-75ec-40d1-9d49-0172bbd5d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the king of streaming with more than 200 million subscribers,
        Netflix doesn''t have the intellectual property prowess of competitors like
        Disney+, Paramount+ and HBO Max (owned by CNN''s parent company WarnerMedia),
        which own brands like Marvel, Star Wars, Star Trek, DC and Harry Potter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e97346-efc2-483d-92cc-ba4fdd0a88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "Stranger Things" is Netflix''s heaviest hitter in terms of
        its franchises. Trickling out glimpses of the series boosts excitement and
        anticipation as its 2022 premiere date, as yet undisclosed, approaches.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b0c9e-e8ea-4f73-9670-632673dec0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This focus on fans and franchises also explains why Netflix is holding
        TUDUM in the first place. Netflix has been building its franchises and fandoms
        steadily for years. The company is using TUDUM to remind people of that fact
         and to solidify it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508547fd-901f-452e-acb0-0f1fdfa3c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no better way to do that than bringing fans back to the
        haunted world of "Stranger Things."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d71fc-fb5b-4472-a817-127e7849c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:35:30.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:41:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/25/media/stranger-things-4-teaser-netflix/index.html"
        target="_blank">Netflix teases a return to the haunted world of ''Stranger
        Things''</a>"</em></p>'
  'dismembered-bodies-child-Texas-dumpster-':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-26T10:58:32.151+08:00
    'imagesource': 'jcr:c1701212-9dda-484e-8ef6-b2da19ec8d81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0800daf9-3045-440c-a2ba-12e0a0b2d9ea'
    'lead': 'Three dismembered bodies  including a child  were found in a burning
      dumpster in Fort Worth, Texas, this week, according to the city''s police department.

      '
