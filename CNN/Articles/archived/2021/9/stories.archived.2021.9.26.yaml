      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Three dismembered bodies &nbsp;including
        a child &nbsp;were found in a burning dumpster in Fort Worth, Texas, this
        week, according to the city''s police department.</p>'
