      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Bayan Muna Rep. Carlos Zarate will reach the term-limit
        for his position, completing his third three-year term next year, while Rep.
        Eufemia Cullamat will not seek for a second term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdf919-cd6d-48ac-86e3-82ed2d2e2d1e'
