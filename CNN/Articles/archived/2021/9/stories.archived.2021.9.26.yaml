    'title': 'PH logs 20,755 new COVID-19 cases; zero deaths reported for third straight
      day due to technical issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b14651-a4fa-4645-962f-3af9692fae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:41:48.639+08:00
      'mgnl:createdBy': 'kristel'
