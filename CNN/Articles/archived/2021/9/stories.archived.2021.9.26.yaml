      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Huawei executive Meng Wanzhou, who spent
        nearly three years in house arrest in Canada, returned home late Saturday,
        ending a prolonged extradition fight with the United States and sparking an
        outburst of national pride in China, where her release has been portrayed
        as a diplomatic victory for Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf220bd2-e735-4112-8728-45e1c3f11fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T18:24:38.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:37:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who was wanted by US federal prosecutors for fraud charges
        related to alleged Iran sanction violations, was arrested in Vancouver in
        December 2018. Beijing has called it a political arrest by the former Trump
        administration, and repeatedly demanded she be released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b808264-42dd-425c-98eb-7252fc0a6417'
      'mgnl:activationStatus': true
