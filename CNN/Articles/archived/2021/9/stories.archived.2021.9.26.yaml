      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured passengers were taken by ambulance to the towns of Havre,
        Shelby, Great Falls and Fort Benton, and those who were in critical condition
        were flown for treatment, said Amanda Frickel, the disaster and emergency
        services coordinator for Hill County, Montana.</p>'
