      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its subsidiary Natura Aeropack Corp., which will manufacture coconut
        oleochemicals for various consumer care products, will be the first plant
        to operate in the said production facility.</p>'
  'Cabagnot-dagger-lifts-SMB-past-NorthPort-Game-1':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: PBA Images'
