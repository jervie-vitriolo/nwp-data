    'lead': 'Prince Andrew''s lawyers acknowledge he has been served with legal papers
      in a civil sexual assault case against him, as do lawyers for the woman accusing
      him of sexual abuse, according to documents filed Friday in New York federal
      court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T14:11:31.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:40:28.173+08:00
