      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have tentatively identified one of the bodies as 42-year-old
        David Lueras, who was "known to frequent the Dallas area" and "has some ties"
        to nearby communities, police said in the release Friday. The identity of
        the child is unknown, police said, and the third body is a "young teenage
        or adult female."</p>'
