    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Cabagnot dagger lifts SMB past NorthPort in Game 1 thriller'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334081aa-b511-4294-8088-d0f9b43cb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) </strong>
        Veteran San Miguel guard Alex Cabagnot did not let a resilient NorthPort Batang
        Pier steal the victory, as he hit the game winner for an 88-87 squeaker in
        Game 1 of their 2021 PBA Philippine Cup quarterfinals tussle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4de67-cfd4-4353-9ebc-f070d6c76e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot, who led all scorers with 20 points, received the inbound
        pass from Chris Ross as he ran towards the left side of the basket, nailing
        the jump shot with 1.5 seconds remaining in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33761e43-33ee-42c1-965c-2377513eea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92cf63-3edd-49ee-9a3b-4e24853e0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort did not have any timeout left after Cabagnots shot, which
        caused swingman Sidney Onwubere to miss a go-ahead three-point heave over
        two San Miguel defenders as time expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b0f08-cb5b-40a0-b4b3-20708216ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da631643-1a2e-4580-b2a2-7a207cc6b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave me the opportunity to play. My apprehensions ran away
        and my timing went back. This would have never happened if coach didn''t play
        me," said Cabagnot, who played his first game with the Beermen in the league
        restart after recovering from a torn meniscus in his left knee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08272f73-e02b-48fb-a3a0-f0fbd9155a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d407b-8423-403e-be80-feb91e317a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Cabagnot game winner, NorthPort ace scoring guard Robert
        Bolick nailed a long trey just near the center court logo, as the Batang Pier
        grabbed the lead, 87-86, with five seconds left in the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a00702-a948-4e5b-b3fe-7ee61f379935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42386d5-af5e-4080-874b-1f81a49a9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel looked comfortable to get the series advantage going
        into the last two minutes of the contest, after big man Mo Tautuaa made a
        shot in the paint for an 85-78 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa2e2f-f927-41b1-871c-1014197194b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95f148-e791-45e9-babe-72ac794e8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Batang Pier''s Kevin Ferrer answered back with a three, while
        Bolick converted an and-one play to keep the team behind by just a point,
        85-84.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565aa72-7636-4aa8-b473-96acd2ba0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc01ce-5662-447e-8293-86ed8a7cb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:36:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams missed their next offensive possessions, until Bolick
        fouled Cabagnot with seven seconds left. Cabagnot only sank one of his two
        free-throws for an 86-84 lead, which happened before the Bolick dagger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca44a3-0864-432d-8220-19856ee96651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T20:01:06.810+08:00
