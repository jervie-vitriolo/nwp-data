    'title': 'Robredo on Pharmally scandal: Hindi mangyayari ito kung walang nakaupo
      na katulong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf1e63-5544-4778-83cc-459a959e6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> 
        Vice President Leni Robredo has aired suspicions that embattled Pharmally
        Pharmaceutical Corp. got help from personalities in power to secure multibillion-peso
        COVID-19 contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105e52e-24ae-4089-afc0-e86b84255b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mangyayari itong Pharmally (issue) kung walang nakaupo na
        katulong," Robredo said during her weekly radio show on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd4404-54c7-40d3-bed5-612e0ac4c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Pharmally (issue) will not happen if it did not
        receive assistance from someone in the government.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f19e88-0525-4982-a0bc-9f16a182ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is conducting a probe into the
        reported "overpricing" of face masks and face shields purchased by the Procurement
        Service-Department of Budget and Management and the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c53764-adfe-4b0b-9bb0-66c18008fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top medical supplier Pharmally bagged COVID-19
        deals worth 8.9 billion in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66b6b7-173e-478c-b46f-10b01552aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/21/Pharmally-TigerPhil-mask-procurement-deal-profit.html">RELATED:
        Senators flag millions earned by Pharmally, TigerPhil from mask procurement
        deal with govt</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36780349-329c-4b8f-a388-e1ed54a113e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/25/Antonio-Carpio-on-Pharmally-government-transactions.html">READ:
        Pharmally transactions tainted with ''badges of fraud'' - Carpio</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34a479-b8ec-4a9e-80f2-3e06ee9c50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, a Pharmally executive admitted the group had "swindled"
        the government by delivering face shields that were either substandard or
        expired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f16d37-4cee-4cea-b069-7e2af52af13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lambasted the corruption rife in the government''s COVID-19
        response, stressing it is "unforgivable".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504176f-0c6c-4f51-a798-9ef48b86995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi forgivable ang corruption at any stage, lalo na ngayong pandemic.
        Ang dami ng Pilipino ang naghihirap, iniisip pa nila ang delihensiya," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9523b-a7d7-4158-8a35-5f885585117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi kulang sa budget. Hindi pala totoo na walang pera,
        may pera pero pinagkikitaan ng mga nakaupo," Robredo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82e266-bf04-4d4f-99aa-269a1ce059fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corruption is not forgivable at any stage, especially
        now that there is a pandemic. Many Filipinos are suffering, they still think
        of delinquency. They have been saying that there''s not enough budget. It
        is not true that there is no money, there is money but people in power embezzle
        them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a9511-f793-4d16-b4c3-7eaef0f16d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID response pulled down Dutertes satisfaction rating</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed909a-02b1-42c3-9293-e7222249d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also believes the double-digit fall in President Rodrigo
        Duterte''s satisfaction rating was due to the country''s pandemic situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1f43d-a49d-461d-ad3d-e50fd80144a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung anong factors, siguro ''yung isa sa mga dahilan
        ay dahil sa COVID response," Robredo also said during her radio show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de052ce1-517b-4790-8121-72fb6bcd0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know the factors, maybe one is due to the
        COVID response.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53748a-7d58-40df-a2bc-eee89b62a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey of the Social Weather Stations (SWS) showed Duterte''s
        dwindling satisfaction rating from a record-high +79 in November 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a9b23-ec7b-41bf-a29b-1ce1643f6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent briefing, SWS fellow and political science professor
        Jorge Tigno explained Duterte''s high satisfaction rating in the November
        2020 survey may be attributed to the decline in the number of coronavirus
        cases in the country that time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f43a81-60be-4bd2-ad3d-229f85449a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:41:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top leader''s net satisfaction rating, however, plunged by 14
        points to +65 in May 2021. The number further fell to +62 in June 2021.</p>'
    '23':
      'image': 'jcr:40fc0dbb-edf8-463b-9b66-d2d4a992a549'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e174b-768c-46d4-9dbb-ac3ce8b3aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:41:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b9177-f903-4e9d-b06a-a510d28cd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T13:35:14.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:41:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines witnessed a surge in March to April of this year.
        Another COVID-19 spike was faced by Filipinos in the third quarter amid the
        presence of the highly contagious Delta variant.</p>'
  'germany-election-chanfellor-angela-merkel':
