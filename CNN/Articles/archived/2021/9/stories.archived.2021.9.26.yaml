  'Young-teacher-murder-London-':
    'author': ' Ivana Kottasov, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-26T10:16:07.281+08:00
    'imagesource': 'jcr:a48766de-44da-414f-9433-e17eec7adb04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a971bd0a-a0e7-4dbd-98dd-d6ae2e1f5bad'
    'lead': 'When the women of Kidbrooke in southeast London learned Sabina Nessa,
      an elementary school teacher living in their community, was found murdered in
      their local park, many had the same thought: It could have been me.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T10:19:02.089+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:41:41.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:38.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'young-teacher', 'Sabina-Nessa']
    'template': '1'
    'title': 'Murder of young teacher makes women in London worry it could have been
      them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0381ee-568c-427e-bd8e-b741265d5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;When the women of Kidbrooke in southeast
        London learned Sabina Nessa, an elementary school teacher living in their
        community, was found murdered in their local park, many had the same thought:
        It could have been me.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262c81a-86f3-49a7-99c1-3e88ee459b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cb654-51cd-4da5-9578-ff418454bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police said that she left her home to meet her friend in a local
        pub and it was just five minutes'' walk for her. We often go to this pub and
        it is also around five, 10 minutes walk for us. You feel it might have happened
        to you. It might happen anywhere," Aliya Isaeva, a young mother who has been
        living in the area for about two years, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664726a-67fd-4ef3-a79a-80dc0b509eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c41b9-b863-4e1f-8e99-4e3b24f1d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaeva and her husband moved to Kidbrooke because it felt like a
        good place to raise a family; a quiet London suburb, less than 20 minutes
        by train from central London. As a prime commuter neighborhood, Kidbrooke
        has benefited from huge investments in recent years. Newly-built apartment
        buildings with carefully landscaped lawns surround the train station. Across
        the tracks, many more are being built.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5c3dc-a21b-419e-9b26-0040de68269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf79b8-8ecd-4798-abfa-5c11e20e7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaeva and her friend and fellow mum Sueda Ciftci said they visit
        the park where the 28-year-old teacher was killed last Friday at least once
        a week. They''ve always felt safe around there. "We chose this area because
        there are lots of parks. It''s a good family area," Ciftci said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3023b8-5a2b-4e8e-9aa2-42c19bbafb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd7ff3-f9ca-4ac8-b73c-fc98c7428e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighborhood is still struggling to come to terms with the murder.
        Throughout the week, people have been laying flowers in the park, lighting
        candles and leaving notes for Nessa''s family. When a vigil was held at a
        square just up the road from the park on Friday evening, large crowds of people,
        mostly women, turned up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ee7eb-9d4c-4dc2-ae84-88dedbdc2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3454714-5ad2-4a45-86ad-15656c4df53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many struggled to hold back their tears when Nessa''s sister Jebina
        Yasmin Islam told them about the pain she and her family experienced. "This
        feels like we''re stuck in a bad dream and we can''t get out of it," she said.
        "We have lost our sister, my parents lost their daughter and my girls have
        lost such a brilliant, loving, caring auntie."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24279b98-7b4c-44c6-ac15-3c9ea5256234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef5f83-1d59-4561-896d-47d296ec0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gender violence epidemic</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e85bc-0fd7-4e81-8a71-0bb40eacdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nessa''s killing has sparked a renewed outcry about Britain''s epidemic
        of violence against women and girls. Nessa is thought to have been murdered
        on her short journey through the park, with her body found on Saturday afternoon,
        close to a nearby community center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d16305-beb3-457b-b0e4-6395ffe147eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef4253-46f1-4a0d-a2fd-9f82acc4bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just an unending cycle of violence against women and it''s
        really depressing," Jamie Klingler, one of the co-founders of the Reclaim
        These Streets campaign group, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9bf30-cda2-4b01-a843-075a2261722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df0d58-9aee-4817-818f-a0590cdbffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was formed after the assault and murder of 33-year-old
        Sarah Everard in March. Everard went missing after leaving a friend''s house
        in Clapham, south London, on May 3, and her disappearance sparked an outpouring
        across social media from women sharing their own experiences of sexual assault
        and harassment. A Metropolitan Police officer later pleaded guilty to murdering
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b3f11-25bc-464e-a881-a51568a02d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87325c4c-401f-447b-b753-4f7bf2af881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klingler said the murder of Nessa showed nothing has changed in
        the six months since Everard was killed in May. "Violence against women is
        not [in] the top three priorities of any police department in England or Wales.
        We don''t even rank. Nobody is taking this seriously," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899606b7-b539-407a-b5fc-54c64ef511c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72cf4d-7c20-440e-9023-ac976e21a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the safety app WalkSafe, there were 112 violent and
        sex crimes reported within a 1.5 kilometer (0.9 miles) radius of the park
        where Nessa was killed, just in July, the most recent month for which police
        figures are available.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bd9b9-4960-4006-a72b-a1ca6cd36204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebca74-0286-46bc-b906-2aca1863e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the [local] council is giving out panic alarms and they''re
        giving out pieces of paper saying you have to walk with somebody ... how is
        it all on us to protect ourselves rather than on society and the government
        and the police to keep us alive?" Klingler said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f086670-5485-4a94-a15b-7c663989c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d45a58-960a-4b7d-8a7c-d27ea26f71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vigil on Friday, Clive Efford, the local MP, said 78 women
        have died in violent attacks since Everard was murdered in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3b5e5-e437-4064-86b8-0135f6fedcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23764263-4c9d-45cd-9a6d-827832c5144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efford said a cultural change needed to take place in the UK. "Those
        sexist jokes that just slip off the tongue around the coffee machine, that''s
        where it starts, that''s the small steps that create the environment where
        people feel that they can become violent and aggressive towards women and
        girls, so if we want to bring about change, we have to live that change and
        be that change," he said to applause from the crowd.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fa555-596f-4977-9a86-80b9d2b9e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893e83a-4438-42f5-af4a-7f6fd6a56d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government in July unveiled a new plan to tackle violence
        against women and girls. But campaigners have said it doesn''t go far enough.
        Refuge, a charity helping women who are victims of domestic violence, said
        the plan did not provide adequate funding and missed out on an opportunity
        to put real changes in place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcfc1e-5fdb-4393-b44f-3020d7d0479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400a8b6-9045-4fa3-a23d-bcb204a6df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuela Colombini, who has lived in the area for about 15 years,
        said she felt it was her duty to attend the vigil to express her solidarity
        with Nessa''s family and make her voice heard. "We want to feel safe. I have
        two young daughters and I don''t want them to grow up and think that they
        cannot go out in the streets or to a park that is near here where we take
        our dogs," she said. "It''s important to be able to show that we are here
        and this is not acceptable," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfba76-cbfb-4818-8735-88be66f02f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21856b8a-b093-4308-9f17-150abf640e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who gathered in Kidbrooke on Friday didn''t know Nessa
        personally. Like Colombini, they came because they wanted to support the community,
        take a stand and ensure her story is not forgotten. When one of the speakers
        encouraged the crowd to say Nessa''s name, they did, the sound of hundreds
        of voices echoing through the square: "Sabina Nessa. Sabina Nessa. Sabina
        Nessa."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0178d-b3e6-4063-aa85-3723b1af5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:41:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c784b4-b4fb-426e-8072-da69d09b6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to correct the month when Sarah
        Everard went missing. It was in March.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684142d-23a5-4a04-b06e-4f9fd64632ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:19:02.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/25/europe/sabina-nessa-vigil-london-gbr-intl/index.html"><em>"Murder
        of young teacher makes women in London worry it could have been them"</em></a></p>'
  'johnson-and-johnson-vaccine-covid19':
    'author': 'Megan L. Ranney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-26T10:22:31.887+08:00
    'imagesource': 'jcr:ad8d0a5f-91b0-4b0d-b720-c6abfd5dc4fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716c4831-4b60-4598-ad60-8957a5389893'
    'lead': 'For a combination of reasons, J&J came to be thought of by some as the
      third-tier vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T10:31:05.333+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:41:27.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:39.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
