  'Turkmenistan-has-not-seen-Covid-case':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-26T06:34:56.946+08:00
    'imagesource': 'jcr:695c4612-2cdb-420b-88c9-2bf7a6444ad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e7a6cc-9070-4e1a-9a4a-c83dc83583c3'
    'lead': 'In the nearly two years since the pandemic began, Turkmenistan has not
      seen a single case of Covid-19.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T06:37:01.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:43:45.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:35.405+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country claims it hasn''t had a single Covid-19 case. Activists
      say that''s a lie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab85d5-9119-4cd9-a6d7-6457ac3705b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the nearly two years since the pandemic
        began, Turkmenistan has not seen a single case of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fdaa1-9503-43c4-8b13-1150bd53106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or at least, that''s what the central Asian country''s secretive,
        authoritarian government claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ecb460-abdf-43ec-9bc6-47d2e1133edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkmenistan, a former Soviet republic home to nearly 6 million
        people, is one of at least five countries that have not reported any coronavirus
        cases, according to a review of data collected by Johns Hopkins University
        and the World Health Organization. Three of those are isolated islands in
        the Pacific and the fourth is North Korea, a tightly-controlled hermit state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b95393-d661-4823-aebf-a35facf11f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkmenistan''s repressive President Gurbanguly Berdymukhamedov,
        who has ruled since 2006, has dismissed reports of Covid-19 in the country
        as "fake" and told the United Nations in an address Tuesday that the response
        to the pandemic shouldn''t be "politicized."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bc0d8-da9e-477b-909b-8d992cdecb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But independent organizations and journalists and activists outside
        Turkmenistan say there''s evidence the country is battling a third wave which
        is overwhelming hospitals and killing dozens of people -- and warn the President
        is playing down the threat of the deadly virus in a bid to maintain his public
        image.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbcdc2-a0b4-406e-8fec-8436845b81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruslan Myatiev, an exile from Turkmenistan and editor of the Netherlands-based
        independent news organization Turkmen News, said he has personally assembled
        the names of more than 60 people who he claimed have died of Covid-19 inside
        the country, including teachers, artists and doctors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16d489-7681-4465-b89a-73a16771a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myatiev said he has verified all the recorded deaths with health
        records and X-rays, revealing severe lung damage and medical treatment consistent
        with coronavirus victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb4b23-f7f2-495b-b3a8-694e339afc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of accepting it and cooperating with the international
        community, Turkmenistan decided to stick its head in the sand," said Myatiev.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee09c0-45bb-4f45-9d4e-1574483f2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkmenistan government did not respond to CNN''s requests for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c419ee-9f51-4986-a0b8-3caf36171beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it unfolded</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55f895-7df6-4a37-8524-9faa35a4d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 spread around the world at the start of 2020, Turkmenistan
        insisted it had no cases, even as bordering countries reported skyrocketing
        outbreaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9feb8ab-ab0e-4a2d-9208-795dad35eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, with which Turkmenistan shares a long land border, has reported
        one of the world''s largest Covid-19 outbreaks with nearly 5.5 million total
        cases, according to the World Health Organization (WHO).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468acdf-44c5-4d0c-98b7-5e170f603d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at what''s happening at other countries in the region
        and how different could Turkmenistan possibly be?" said Rachel Denber, deputy
        Europe and Central Asia director at Human Rights Watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb7c96-e1e2-4f57-8b32-581bc849c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the websites of the British and Australian foreign
        ministries, all flights into Turkmenistan are currently suspended and only
        Turkmen citizens are allowed to enter the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefb7f8-ec34-4ce5-b07c-a5f770a07844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myatiev said his sources in Turkmenistan began contacting him about
        cases in around May 2020 -- about the same time Covid-19 was spreading around
        the world. He said the first messages he received talked about a "weird lung
        disease, flu-like" which was affecting many people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4a712-3cf5-4744-b92a-5f53b15e49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was at least 40 degrees Celsius outside (104 degrees Fahrenheit)
        -- not a usual flu season," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259a9f9-d07b-4514-83a3-5b43fba49f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, the US embassy in the capital, Ashgabat, issued a
        heath alert warning of "reports of local citizens with symptoms consistent
        with Covid-19 undergoing Covid-19 testing," and being placed in quarantine
        for up to 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9e7c2-5d3f-4fca-8db1-65e12ab687f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkmenistan government immediately called the statement "fake
        news."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4667a-4700-4348-8635-792ff9d920f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHO mission to Turkmenistan in July 2020 did not confirm any coronavirus
        infections inside the country but did say it was concerned about "increased
        numbers of cases of acute respiratory infection and pneumonia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f0204-9429-46b4-8956-b0eeb6d8f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One WHO official said Turkmenistan should act "as if Covid-19 was
        circulating."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43140742-bcac-405a-adc4-47bd48a31963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, the situation was out of control, according to Myatiev.
        The government advised citizens to take bizarre public health measures, such
        as eating a particular type of spicy soup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4cf46-85a6-4f2a-a415-7788455b3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Turkmenistan announced it had approved Russia''s
        Sputnik V coronavirus vaccine for use in the country. Then in June, the World
        Bank agreed to lend $20 million to the Turkmenistan government, mostly for
        health facilities and construction, as part of a program to "prevent, detect
        and respond to the threat posed by Covid-19."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a647df8-2957-4a1e-8fd5-cc05ab825316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as Tuesday, President Berdymukhamedov said the efforts
        of the global community in addressing the Covid-19 pandemic were "insufficient,"
        although he did not mention the situation inside his own country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22498910-6903-4154-9640-aed21ce018f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has exposed serious systemic failings in the international
        response to this challenge," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8655f7-79da-4ab2-b50d-74c61caac2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Turkmenistan is burning''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f1290-afa8-437f-b707-91e5e682a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Berdymukhamedov''s claims that his country his Covid-free,
        the reality inside Turkmenistan is starkly different, according to independent
        journalists and activists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed239d-c90c-46fd-8910-8fc9ce3c784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Serebryannik, director of Europe-based exiles group Rights
        and Freedoms of Turkmenistan Citizens, said her organization had heard from
        contacts in the country that hospitals there are currently struggling to deal
        with the influx of cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ba850-2790-400e-b2af-71edce852dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serebryannik said Turkmen doctors from her organization who were
        now living overseas were in touch with their former colleagues in the country,
        allowing them to find out the real situation and provide advice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f2c41-1ce7-4b4d-9440-79b381a115c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:43:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said doctors inside Turkmenistan had told her both oxygen and
        ventilators were hard to come by in the country, treatment was expensive and
        deaths from the virus could be in the thousands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a355f4b-84dc-4da7-9e19-5c035a944aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkmenistan is burning, it''s burning with Covid ... Sometimes
        they do not even accept patients to the hospital, they just send them home,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4345ebd-4824-4423-a38e-ad5d9a10575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Serebryannik, the official cause of death in these
        cases is not listed as Covid-19 or even pneumonia -- instead medical certificates
        record a separate condition, such as a heart attack, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159dde2-81c8-4792-9830-333aaf89de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When health workers have tried to speak up about the reality on
        the ground, they have been pressured into silence, according to non-profit
        Human Rights Watch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b29f1f-944f-4c6d-8e74-a6ba18098324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the country, freedom of the press and independent scrutiny
        is not allowed -- Turkmenistan was ranked 178 out of 180 countries and territories
        on Reporters Without Borders 2021 World Press Freedom Index, just above North
        Korea and Eritrea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319ef53-07ca-43c2-9237-5f9714d99dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkmen citizens who peacefully criticize the government have faced
        severe punishments, according to Human Rights Watch, including reports of
        torture and disappearances.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea79ec-460f-465d-b039-e3f4d7b37fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign residents have also been affected by the Turkmenistan government''s
        coronavirus denials. In July 2020, Turkish diplomat Kemal Uchkun was admitted
        to hospital in Ashgabat with Covid-like symptoms but was refused permission
        to evacuate to his home country, according to the journal of Asian Affairs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1d535-bb66-4bb2-b776-0e37abd8821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BBC, X-rays sent to Turkish hospitals by Uchkun''s
        wife were confirmed to show evidence of Covid-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48d921-d9dd-49ce-a4f3-415b09c5cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journal of Asian Affairs said Uchkun died on July 7. His official
        cause of death was heart failure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bf2d8-14dd-46a9-a7a4-dbf30424184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Myatiev said he had confirmed the death of a 61-year-old
        Russian language and literature teacher, who had been in hospital since August,
        according to Turkmen News.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e7d5a-1aad-4674-bcae-1e88b82a0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undermining the rosy picture</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682cce1-7144-49f7-93ee-68e86c04ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple authoritarian governments around the world have announced
        their Covid-19 outbreaks and received international assistance, including
        China, the earliest country affected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81ffda-3d28-4036-a2de-93b8cd6b1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is Turkmenistan so insistent that it has still not seen a
        single case?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb4c8c-4bd2-4e15-88b6-de58b20ee57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Myatiev and Serebryannik said it was down to President Berdymukhamedov
        who, as a dentist by profession and former health minister, had placed great
        emphasis on effectively governing the well-being of his people -- at least
        in principle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c07cea-270f-4330-b68a-b8cf33df1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serebryannik said Berdymukhamedov, 64, wanted to appear like a savior
        to the country, and an impressive world leader, by keeping Covid-19 out.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2bf79-cb03-4227-8020-d957fe2b0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkmenistan is a country where everything in the garden looks
        rosy ... you have those marble, state of the art (health facilities) equipped
        with German, French, Japanese, whatever, equipment," journalist Myatiev said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ae6fd-525e-4de4-a58b-5821d443870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting the presence of a deadly virus would undermine the idealized
        image the President has created and leave Berdymukhamedov open to criticism
        -- and potentially to being held to account.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d19d88-1ec1-4e0e-b330-887b55e02c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be someone''s failure, someone would have to bear responsibility
        for that and who has the ultimate word for that? The President," Myatiev said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37707b-477d-4cde-999c-f752b80f66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no indication yet that Turkmenistan is preparing
        to reverse its position and admit to having Covid-19 cases inside the country,
        but Serebryannik said she believed the government would have to eventually.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a0b71-c0f3-464c-aaee-1965a232284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there had just been "too much death."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c209be-9c5f-4c2e-a67b-3e4e22aecc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch''s Denber said international organizations interacting
        with Turkmenistan, including WHO, had a duty to be honest with the world about
        the situation inside the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9ad33-de80-4bfc-aa87-4578e1ae8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a certain point you have to say at what cost are you protecting
        that presence (in the country)? Are the measures you''re taking to protect
        your relationship ... undermining your core mission?" she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35624843-e616-433a-90a9-c4acf2984ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denber said in a global pandemic, with many outbreaks linked across
        international borders, nations had an obligation to provide accurate testing
        and correct public information.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc48cad-36a4-4100-b163-9ce749221dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all interconnected," she said. "When one of us fails, we
        all fail."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184261f-0b73-41b7-86ed-5cca85cf243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T06:37:01.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:44:12.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/24/asia/turkmenistan-covid-free-nations-intl-hnk-dst/index.html">This
        country claims it hasn''t had a single Covid-19 case. Activists say that''s
        a lie</a>".</em></p>'
