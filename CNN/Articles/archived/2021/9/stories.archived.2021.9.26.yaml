    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48af57-a7c0-4d0d-9f01-d91d68ae7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T15:21:06.556+08:00
