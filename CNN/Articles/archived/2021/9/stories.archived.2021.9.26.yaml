      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597a484-4f3b-42d2-930b-6362ffae0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T23:25:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was probably 10 or 15 seconds of rocking back and forth and
        tons of noise, and then we came to a stop. Really we didn''t know what was
        going on for a couple minutes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a673bb-ebb9-48ab-92d2-bf3dacae07b8'
