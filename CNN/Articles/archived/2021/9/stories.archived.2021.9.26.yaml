    'template': '1'
    'title': 'Migration will continue as long as inequality persists, says Haiti''s
      prime minister as Del Rio bridge crisis ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8d76b-828c-4793-978a-4bb5fb26dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T17:44:09.589+08:00
