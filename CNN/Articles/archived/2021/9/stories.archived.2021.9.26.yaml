    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9a4bd9-526a-4ad3-87c5-ff0d157324e0'
    'lead': 'Veteran guard Alex Cabagnot hits the game-winning shot, as the San Miguel
      Beermen escape a resilient NorthPort Batang Pier, 88-87, in the thrilling Game
      1 of their 2021 PBA Philippine Cup quarterfinals tussle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T20:01:06.806+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:36:35.241+08:00
