      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fb15e-0a22-4d2a-9c24-2e4b59eddec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At 75, Isao Kakehi was in good health
        and in love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9a995-f446-42ef-b352-2c066c64dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2013, and he had embarked on an exciting new relationship
        with Chisako Kakehi, a 67-year-old widow he met through a Japanese matchmaking
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b02c9-b954-47e1-a086-8a23b5ee7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two months, the couple married, moved in together, and began
        a seemingly blissful life in Kyoto''s Muko City, making rice cakes for their
        New Year''s celebrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129aade9-3565-4ad2-9d98-f77518f2309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Isao Kakehi didn''t live to see in the new year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0791c-12eb-4ae0-9c1f-810640890593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 28, he became the fourth and final victim of Japan''s
        "Black Widow" killer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b320946-1e28-45f0-b86d-8b5796493549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chisako Kakehi, now 74, is on death row for murdering three romantic
        partners and the attempted murder of a fourth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765e755-f108-46ca-9ff9-b55c4c629de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murders started in 2007, when she was 61, but she escaped suspicion
        until Isao Kakehi''s death prompted a police investigation that resulted in
        her arrest in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d644b3-c28a-48bd-94bb-0d933d605722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she was sentenced to death after one of Japan''s longest
        trials. An appeal to overturn the ruling failed this June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2c966-a8f5-4b5c-9580-e6716dd40502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used a matchmaking agency to get acquainted with elderly victims
        one after another and poisoned them after making them trust her," said the
        judge in the June ruling, according to public broadcaster NHK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1d885-3cae-4e13-871c-3241187af1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a ruthless crime based on a planned and strong murderous
        intention."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df546222-0455-42c8-94d4-7c92f8b101e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case captivated Japan and highlighted the dangers lurking online
        for aging singles vulnerable to love scams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf1dc7-b5aa-4996-ba60-8db5543c1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:24.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has also caused the country to question why a woman in her
        sunset years would start killing the men she purported to love.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2954bef-160f-4d1f-92fb-887e6b3391bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The murders begin</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c682d-3a3f-482c-bef3-27e4d7d16262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a woman who has become infamous in Japan, little is known publicly
        about Chisako Kakehi''s personal life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf530fec-f23c-49e8-a1f5-82efebc67abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Japan''s southwestern Saga prefecture, Kakehi worked at
        a printing factory, and married her first husband in 1969, when she was 23,
        according to CNN affiliate Asahi News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5dd14-2335-42bc-8c0b-ebb48876e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their marriage lasted 25 years before his death of an illness in
        1994.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553a58d-c63d-4e42-b73b-12ce41b4c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2007, she had entered into a relationship with 78-year-old Toshiaki
        Suehiro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe1ad6-463d-4f20-aa92-9fa9cddba2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of December 18, 2007, Kakehi had lunch with Suehiro
        and his children. Suehiro took health supplements -- making it easy for Kakehi
        to disguise a cyanide capsule as one of his pills and give it to him, said
        the ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df3184-f374-447c-a604-356596f14e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 15 minutes after lunch, Suehiro collapsed unconscious
        on the street. By the time an ambulance arrived, he was gasping and "on the
        verge of stopping breathing," said the court ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e100b7-bd23-48e4-8e67-3938e6f3bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi accompanied Suehiro to the hospital -- but gave herself a
        pseudonym, "Hiraoka," when talking to the ambulance staff and Suehiro''s family.
        At the hospital, doctors found he was close to death after suffering from
        internal asphyxiation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec4a30-c10f-430e-be8b-62bab554e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suehiro survived -- the only one of Kakehi''s four victims to do
        so -- but he was left with "incurable higher dysfunction and visual impairment,"
        said the court ruling. He died a year and a half later of an unrelated illness,
        according to Asahi News.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f75bf1-b4ed-449f-a552-d224fe854f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, Kakehi was eying her next victim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0d31e-0aaf-4b51-95e3-cd0670788a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The motorcycle victim</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cb569-bc0d-4bd0-b913-bcfb87b7da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masanori Honda was in good shape for his 71 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf91cd-53bd-4012-a870-ec4498429971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2011, his diabetes had subsided to a "mild status" and he often
        frequented sports clubs, said the ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34b1da-6add-4e98-ae71-2c646d0a9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also diving headfirst into a relationship with Kakehi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c4cb8-3b80-4e1e-b76a-9aa0ffb525b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear how they met or how long they dated, the couple
        told friends later that year they planned to marry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6abf98-3f76-4cfe-bf18-394093c8545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following spring, Kakehi made her move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de29d18-9c43-4505-be77-1430ad2624fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 9, 2012, she met Honda at a store, then the two went their
        separate ways. Around 5 p.m. that day, he lost consciousness while riding
        a motorcycle. Less than two hours later in hospital, doctors confirmed his
        death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a79557-8d5c-4f37-a2c7-ede947d8adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence later showed that Kakehi had no plans to live out her years
        with Honda. Two months before his death, in January 2012, she had already
        begun secretly dating other men through a dating agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8802f-5777-4fed-8a4e-5cb03ad5d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cancer survivor and the final victim</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c294ce-c1d1-4378-9219-1fd65e2d6e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minoru Hioki struggled with loneliness and a relapse of lung cancer
        in his later years. But by July 2013, life was looking up: his cancer had
        been almost completely treated by radiation therapy and "he was in great health,"
        said the ruling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0041995-c9d4-4bff-b95f-fc0218c75fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it off, the 75-year-old had a new romantic interest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bcee5-ef01-4338-9c4e-5ec8dbe28016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August 2013, Hioki appeared devoted to Kakehi, writing to her
        in an email that he wanted to "stay together forever." They were close, often
        eating together and spending the night in each other''s homes, said the ruling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5af595-8a6d-454c-9760-b5dc7301651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their idyllic romance came to an end on September 20 when the couple
        went out for dinner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94e8d6-9455-4231-a711-f698c78abb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hioki, like Kakehi''s second husband Suehiro, often took health
        supplements in pill form -- so it was easy for her to give him a cyanide pill
        "under the guise of health food," said the ruling. They had just finished
        their meal when Hioki lost consciousness. By the time an ambulance arrived,
        he was "breathing painfully and gasping," according to the ruling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39d0f4-71a7-4a8a-aa42-f3be4a1e0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite knowing he had children and had recovered from his cancer,
        Kakehi lied to the ambulance crew, claiming he had no family and was suffering
        terminal lung cancer. When they offered the resuscitation procedure, she refused
        permission to resuscitate him. He died within two hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a9833-1a3b-4359-b7b0-782781330e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi only seemed to get bolder in accumulating relationships and
        victims. In November 2013, just two months after Hioki''s death, she had already
        married her next and final target -- Isao Kakehi. And barely a month after
        their wedding, she began dating another man in secret, according to the ruling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e82f37-48bf-4b8d-8d83-f1f50a61a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Isao Kakehi was none the wiser, and seemed renewed with enthusiasm
        for life. In email exchanges and messages, he told his new wife he wanted
        to "do their best to enjoy a bright second life and live long."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdb415-daaa-4d10-96e3-a5f3f9cb73ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks of their marriage, the newlywed suffered a cardiopulmonary
        arrest shortly after eating dinner at home with his new wife. She called the
        ambulance, which rushed him to the hospital -- but he died just an hour later.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dde7f-0e50-4474-a1ed-5d7361822fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death roused suspicion about Kakehi''s string of unlucky lovers,
        prompting a police investigation that quickly unraveled her web of deceit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b785b-1373-4a65-ba8c-1a3a232d5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching a killer</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d46f5-6584-4b7f-9c8f-5f288644e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies are rare in Japan, and are typically only performed when
        there is suspicion of foul play -- which may be why the deaths of her former
        partners went largely unnoticed at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444be89e-6822-4344-8525-3e643f1a875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Isao Kakehi''s death was considered suspicious enough to warrant
        an autopsy, which revealed lethal amounts of cyanide ions in his heart, blood
        and stomach, as well as erosion in his stomach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dadfbc8-551b-4b76-81c1-ecf34625a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his death, authorities found health supplement pills
        and empty capsules in Kakehi''s apartment -- suggesting that she had emptied
        the health supplements and refilled them with cyanide that had been ground
        to a powder.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5795d6c-d04e-4f7b-bb2f-a6361f875545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2014, investigators discovered their smoking gun in Isao
        Kakehi''s apartment. Buried in a pot plant his wife had thrown out was a plastic
        bag containing traces of cyanide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82d37d-be05-4b70-b41a-149ff4e8916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color of the bag and its contents suggested the cyanide had
        been buried for several months -- and the same type of plastic zipper storage
        bag was found in Kakehi''s apartment. Kakehi had obtained the cyanide from
        her job at the printing factory, the ruling said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb2511-e126-4186-a9c1-6b122ec14487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, police arrested Kakehi. After interrogations over
        numerous months, Kakehi eventually confessed to poisoning Honda, Hioki and
        Suehiro with cyanide capsules.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45584e-11b8-4069-867a-11a0e1ce531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:43.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also believed Kakehi was linked to the killings of four other
        men, on top of the four she was charged with -- but prosecutors ultimately
        decided against indicting her for those due to insufficient evidence, according
        to NHK.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbd7e7-77c6-43ed-a49e-1d85d321d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In it for the money</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6cab7-8d27-42a1-97f0-08d63bad540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men lived in different cities, worked different jobs and
        had no connection to each other -- except for one thing: they all had considerable
        savings and assets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb471a-e1c4-4a82-b548-de21d3a79449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, combined with their late age and single status, made them
        perfect targets.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bdfa5-6c4a-42b8-a558-fdfe01f4e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the four poisonings was driven by debt: Kakehi owed
        Suehiro 48 million yen (about $437,000), said the ruling.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb810b1-87f0-426e-8673-1331f9823326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi "thought she would kill (him) and avoid the repayment."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46725fff-cfd4-48a4-bb66-c1f8887652dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after Suehiro''s death in February 2008, Kakehi wrote
        a letter to his children saying she had paid back the money using "the inheritance
        of another man," according to the ruling.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047138e-4fa9-4d25-b7d2-882264eb10bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter shocked Suehiro''s children, who had not been aware of
        their father''s lending and knew little about Kakehi. They hadn''t even known
        her name. When they tried to ask her more, she "left silently," said the ruling
        -- leaving them with no answers about their father''s collapse or his mysterious
        companion.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bcca6-0da0-46a5-8187-c0f6e77fb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what Kakehi''s financial situation was at the time
        and whether she had savings of her own. But by her fourth victim''s death,
        she had taken so much money from her victims that her motive could no longer
        be explained by need or desperation, said the ruling -- she was blatantly
        "disregarding human life for her own financial desire."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c76525-89e5-4f47-b09b-eeef6c59049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi gained about 16 million yen ($145,000) from Honda, said the
        ruling, which did not specify how much she pocketed from the other men. Asahi
        News, however, estimated Kakehi gained about 500 million yen ($4.5 million)
        in total from her partners'' inheritance, valuables, and other assets -- some
        estimates place that figure as high as 800 million yen ($7.3 million).</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b13c06-19e6-4c7a-b327-8941f6aa11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love scams</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d0520-fd1d-4b54-8602-180c8f9e13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi''s highly publicized case pushed love scams into the public
        consciousness.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe7a8c-4e54-4165-833f-dd24d54e84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has a second Black Widow killer: Kanae Kijima, 46, who is
        also on death row for killing three men she met on dating websites in 2009,
        and making it look like suicide in each case. She, too, had been motivated
        by money, according to Asahi.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b93242-8dce-4875-8d93-7a33033646f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kijama''s 100-day trial, she was sentenced to death in 2012.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbfe5a-2802-4b60-9b0c-d61ca48554bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi and Kijima are on the deadly far end of the spectrum of "love
        scams" -- a type of financial fraud that relies on forming a romantic relationship
        with the victim. Most don''t end in poisonings or murder, with perpetrators
        often vanishing once their victims have emptied their wallets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e821f-ddd2-4bbe-a42e-65b1bfd301eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 32 million users are registered on the country''s top
        10 dating apps, and around 600 dating and marriage consultancies -- like the
        one Kakehi used -- are registered nationwide, according to the Japan Life
        Design Counselor Association, which grants certification to companies that
        follow its operating standards.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d63f4-6776-4613-bad0-59dda2dfe15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Counseling Organization for Personality Disorder and
        Marriage Fraud, a Tokyo-based support group for victims of fraud, says it
        sees about 100 cases of love scams every year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa281c82-92e1-4613-b5c0-c2254db3cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims are often found through marriage consulting companies, which
        are used to find a serious partner for marriage, the spokesperson said. Victims
        tend to be lonely divorcees or widows with no family, or family that live
        far away -- and who may have revealed large salaries or financial assets on
        their profiles, the spokesperson added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d2f90e-14b8-4ce4-a75d-61d9eef99cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers often ask their victims for expensive birthday presents
        and other financial demands until their victims have no money left to give.
        Sometimes, victims are forced to borrow from loan sharks to provide for their
        fake lovers, the spokesperson said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e3143-b0db-4081-90d9-ef4eeb56a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dementia defense</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def75a13-ce9d-4e83-9d87-b3191d1561b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why Kakehi kept killing men she met through dating
        agencies even after amassing a fortune of millions of dollars.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cf7d4-d8ff-4127-86ff-9b8915bbac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court concluded in its ruling that Kakehi had "taken advantage"
        of her victims'' trust and their hope for a future together, to carry out
        the killings. Though she confessed to the crimes, she offered little apology
        to the victims'' families -- showing a lack of "sincere self-reflection,"
        said the ruling.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ac005-5fe0-4c72-a538-d745617028d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her defense team saw it differently. They based their appeal
        on inconsistencies in her testimony, pointing to her confession and its subsequent
        retraction as evidence of dementia and coercion.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b56f98-7423-41e2-9c0c-1fdb73117848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, her team lost the appeal, and her death sentence was
        upheld. No date has been released for Kakehi''s execution. Under the law,
        inmates must be executed within six months of their sentencing hearing --
        but experts say this rarely happens due to protracted appeal attempts, and
        many end up waiting years.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb2150-8644-436e-b585-168f36fa4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether Kakehi''s lawyers, who declined to comment
        for this report, plan to file for a retrial, the only avenue to save her life.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03ef96-5ac7-436e-ba15-e35b102aea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi has offered few public statements and has rarely spoken to
        the media.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb8502-f83b-438d-9352-940f64e51825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her court testimony paints a contradictory image of a woman who
        vacillated between protesting her innocence and bluntly admitting her crimes.
        At times during the trial, she appeared confused and tired. Her hair has turned
        white in the years since her 2014 arrest, and her hearing has deteriorated.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fc770-df58-4bbb-8512-211ae58c6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the dementia claims that shroud her testimonies, and the additional
        alleged murders she was never indicted on, we may never know what truly happened
        -- or what drove her to begin murdering her lovers toward the end of her life.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15c869-293d-4e3b-8160-776225e3392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 interview with local newspaper Yomiuri News, Kakehi expressed
        resignation and occasional clarity about the fate that awaits her.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc5a27-acf6-48c2-a643-63787f9f09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you reflect on it, your sins will not go away," she said.
        "It will not reach the dead."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c93543-179c-47bb-a0dc-e4ec765852fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T08:38:51.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:42:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/25/asia/japan-black-widow-killer-intl-hnk-dst/index.html">The
        74-year-old ''Black Widow'' killer who murdered her lovers with cyanide</a>".</em></p>'
  'Haunted-house-actor-stabs-11-year-old-':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-26T10:11:59.818+08:00
    'imagesource': 'jcr:160e95e7-a0df-4e65-825a-fb20a6e7ceb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44779034-d9c5-410b-8891-59d4d9bfc432'
    'lead': 'Things got a little spooky after a haunted house actor stabbed an 11-year-old
      boy in the foot at a fairground in Ohio in an incident the business says was
      an accident.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-26T10:13:41.501+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:42:02.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:34:38.261+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A haunted house actor stabbed an 11-year-old boy''s foot while trying
      to scare him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7ce99-2977-4ae7-b9e6-3c3be7c8f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Things got a little spooky after a
        haunted house actor stabbed an 11-year-old boy in the foot at a fairground
        in Ohio in an incident the business says was an accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fb9cc-accd-4c3e-a9b8-7ba9c475c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68ad59-738d-4fba-8fce-28028d4eebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child, who was about to begin walking through 7 Floors of Hell
        -- a popular horror attraction in Berea -- when a worker holding a real Bowie
        knife tried to scare him and struck his foot on September 18, Rodney Geffert,
        president of Night Scream Entertainment which owns 7 Floors of Hell, told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ecf90-20c1-472b-879f-420f155df20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cc0d1-9571-43c8-abb8-5b1bf14d36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He walked up to my son and he was holding the knife, and his intentions
        were to scare him, but my son responded to him by saying, ''That''s fake.
        I''m not scared,'''''' the child''s mother, Karen Bednarski, told CNN affiliate
        WEWS-TV</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145982b-98cd-4c53-b90a-6a2afd4ec664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f91c0b-1bb3-4ec8-a0aa-c6e45000833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then the actor began dragging the knife and stabbing it on
        the ground when it struck the young boy''s croc sandals and cut his big toe,
        WEWS reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cfc5e-3d3c-40f0-87ae-b4301946868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac78b82-2bcf-4d72-bf6e-f1cc42295711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers immediately took the child to their first aid area where
        they disinfected the cut, which Geffert said was about a third of an inch
        long. until his mother arrived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cb30b-ce77-4703-9a3b-7e0733398d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25afcd-dfa0-4861-8a6a-5e6185034469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy needed a bandage and refused further medical attention.
        Both he and his mom continued into the horror house until they completed the
        attraction, according to Geffert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e4199-df39-436e-a857-ac9d23dd5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8bc08-d561-44f6-afc0-8c439d58035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to make a scene, of course. I wanted to go about
        it the appropriate way," Bednarski said in response, as to why she continued
        through the horror house.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7f8d0-7423-431f-be91-f66b4689d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef206cce-afe4-408b-b70f-0e87ac86883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7 Floors of Hell enforces "strict rules and protocols" which do
        not allow their scare actors to carry any real weapons; only rubber and foam
        props, Geffert said. The actor was let go, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44355e51-5b23-4763-a74d-171d60e5c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede41e1-ee72-42e7-bfc8-7431a7e90e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did something he wasn''t supposed to be doing," Geffert said.
        "He went to his car and did this on his own free will and we don''t tolerate
        or put up with that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29434aa-de56-4574-848f-f49d4b3dce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52677ff-200b-4f73-9d59-d83cb926af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berea Police Department Lt. Tom Walker told WEWS the 22-year-old
        actor has been charged with negligent assault.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24b935-d832-44b2-8992-d24542bebfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22b299-1c7f-430c-925e-82bda3097cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-26T10:13:41.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t explain why he brought the real knife," Walker said. "He
        should have been using a fake prop or rubber, rubber knife. Obviously a poor
        decision on his part to bring a real knife to the fairgrounds. And he''s been
        criminally charged with negligent assault as a result of making that decision."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea4b2e-c751-4864-80a0-136f3d891db8'
      'mgnl:activationStatus': true
