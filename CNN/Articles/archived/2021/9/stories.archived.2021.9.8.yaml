      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children now represent more than a quarter
        -- or 26.8% -- of weekly COVID-19 cases nationwide, according to data released
        Tuesday from the American Academy of Pediatrics (AAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec030b-526b-4549-a472-371766e17930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46404939-1169-467b-bfeb-c3631c265671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update comes as schools across the US have been in session or
        are getting into full swing. Experts have encouraged adults to get vaccinated
        to protect young children returning to the classroom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b4125-cd57-4fd6-9625-a540ee1d64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce764d-a3cf-4e1a-9ba1-06a3b029d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to protect the children, particularly those who are
        not yet eligible for vaccination, you want to surround the children with people
        who are vaccinated -- teachers, school personnel, everyone else," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fab94d-b1c6-4419-9e44-b928b4fb1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99761929-085c-4e81-89b2-cedd406d5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 251,781 child cases of COVID-19 were reported in the past week
        (August 26-September 2). That number represents more than a quarter of the
        939,470 cases total that were reported over that period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5f5d4-1a2c-468d-b671-bb14e743a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9b10d-d307-4946-931a-3f0ddd3de32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of the previous two weeks, children represented about 22%
        of the weekly reported cases. The definition of a child varies by state but
        generally includes those up to age 17 or 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b320c-af85-4dd8-9d08-e1f6931cc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e9ed7-b9ac-4249-bb6e-01d77714bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After declining in early summer, child cases have increased exponentially,
        with over 750,000 cases added between August 5 and September 2," the AAP''s
        data said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565c161-11ae-4dd0-a4f1-12f6f2380461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33189e28-d3ca-4066-ac92-7278257c809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the alarming rise in cases, it still appears that severe
        illness due to COVID-19 is uncommon among children at this time, according
        to AAP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd22928-b88f-42ba-bc2c-247a26e1f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c104ef-e931-4edc-a8ff-6e50c726224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to collect more data on longer-term impacts
        of the pandemic on children, including ways the virus may harm the long-term
        physical health of infected children, as well as its emotional and mental
        health effects," the academy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd1695-a1a8-45a4-aef4-1489c0fc144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646845e-9d27-42f3-881a-44cc9e033305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 5 million children total have tested positive
        for COVID-19 since the start of the pandemic, representing 15.1% of all cases
        in the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0e77c-d149-4e5a-a304-dee182e5bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7b38a-275b-4119-b326-6c3bd4997b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many students head back with no school nurses</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5aabd8-118d-4876-a083-81be3ea2ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation of increasing child COVID cases is made even more
        concerning as an estimated quarter of schools to which students are returning
        don''t have a school nurse. The CDC recommends that schools have one full-time
        nurse for every 750 students.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed142a3-978d-49cd-a89d-bb73143fa25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7db9ec-c941-4af1-b826-7b98be738f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from a national school nurse workforce
        study, published in the Journal of School Nursing in 2018, approximately 39%
        of schools employ full-time nurses and about 35% employ part-time school nurses,
        while 25% do not employ school nurses. Experts emphasize that the nation has
        had a shortage of school nurses for years, but the pandemic now sheds light
        on just how dire the shortage has become.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac4743-b42d-4e82-95d8-1daae9dd68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed2568-258c-4421-8412-e54ada60fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in the rural regions appear to be "significantly more likely"
        than schools in urban areas to report having no nurse at all, according to
        the study published in the Journal of School Nursing in 2018. In that study,
        23.5% of rural schools report having no nurse compared with 10.3% of urban
        schools.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b157a-9b7f-45db-8c8b-5c9153d18144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c7513-4782-4c79-aae6-2e493b99320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funding is a key issue. There is an inconsistent mishmash of state
        and local funding that puts small rural school districts with inadequate tax
        bases at a disadvantage," Laura Searcy, a pediatric nurse practitioner who
        is a past president of the National Association of Pediatric Nurse Practitioners
        and a fellow of the American Association of Nurse Practitioners, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a95f84-5652-4f21-b47f-7c7e09ad8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
