      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora told CNN Philippines'' <em>The
        Source</em> he was "not privy" to what happened during the meeting of the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cebfb-fb8e-4b22-8649-56e6fe1427d9'
      'mgnl:activationStatus': true
