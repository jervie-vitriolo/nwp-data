  'PDP-Laban-Go-Duterte-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T18:43:32.962+08:00
    'imagesource': 'jcr:6829b902-6c41-4750-8615-cdd6f9953fd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2671eba-cd3e-424d-a124-01787ebcacc6'
    'lead': 'A faction within PDP-Laban has officially endorsed the tandem of Senator
      Bong Go and President Rodrigo Duterte as its presidential and vice presidential
      bets for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T18:50:49.454+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:00:08.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:20.993+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban faction formally nominates Go-Duterte for 2022, but senator
      rejects endorsement anew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff62db-fc38-4fd9-a067-9ccd06957216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:50:49.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—&nbsp;</strong>A
        faction within the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        has officially endorsed the tandem of Senator Bong Go and President Rodrigo
        Duterte as its presidential and vice presidential bets for the 2022 elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edacf3-890f-409a-9acd-9e937b74b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the ruling party unanimously voted to nominate the two
        during their national convention held Wednesday in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470109a4-08ae-4c93-ae6a-0c54ab7f7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who presided over the event, thanked the group led by Energy
        Secretary Alfonso Cusi for the nomination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e24be-2dc5-4df8-b686-ccc81f498aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that this will allow me to continue serving the Filipino
        people and help lead the entire nation towards greater progress," Duterte
        said in his speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84bcfc-69f4-47b5-aedc-4337da30fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo kung bakit ako tatakbo ng</em> (Do you know why I''m
        vying for the) vice presidency? Is it ambition? Maybe. But is it really a
        sense of love of country? Yes. Because I want to see the continuity of my
        efforts even though I may not be the one giving the direction. <em>Baka makatulong
        lang ako</em> (Maybe I can help)," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d06751-ec80-4d27-867e-aea7e42c96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte accepted the call of the party members, Go maintained
        he would be declining the endorsement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b307c-71d7-4e2f-8d23-c42fedc01098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already respectfully declined your endorsement through a
        letter I sent last week. I am hoping that the party will continue to respect
        my decision," the former special assistant to the President said in a separate
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52125f2f-55a9-436f-883e-5835f0da2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the event, Go has repeatedly <a href="https://cnnphilippines.com/news/2021/8/30/Bong-Go-PDP-Laban-president-Duterte-2022.html">expressed
        he was not interested</a> in seeking the presidency as he remains focused
        on his job as senator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb1cb2-2621-4a39-a981-722a816e9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial Senate slate bared</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c45e27-2744-4aad-a60b-27e2bd30cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cusi-led group also named <a href="https://cnnphilippines.com/news/2021/9/8/PDP-Laban-Cusi-faction-Senate-slate-2022.html">eight
        personalities</a> that will make up its initial senatorial ticket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e2f0e-5cdd-4bd9-b4da-4e88bc5f797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbaf8a-f472-4b06-b71c-0858af78c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rep. Lucy Torres-Gomez</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719a54a-b6e5-4201-8452-74eb678d53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transportation Secretary Arthur Tugade</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab03c41-492f-48bd-a223-e5a92c8302e8'
      'mgnl:activationStatus': true
