      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Presidential Communications Operations Office (PCOO) has assured that none
        of the over 300 contract of service (COS) personnel hired last year were used
        as trolls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e969718-79ee-4eca-9d79-042908e38158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T05:45:09.825+08:00
