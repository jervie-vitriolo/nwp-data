      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;Foreign
        Affairs Secretary Teddy Locsin, Jr. said the country welcomed Afghan refugees
        Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561624ba-e104-428f-81a6-89cd906a9675'
