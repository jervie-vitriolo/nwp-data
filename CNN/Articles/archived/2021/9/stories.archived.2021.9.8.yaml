  'DOH-case-update-technical-issues':
    'caption': 'The country recorded 12,751 new COVID-19 infections on Wednesday -
      lower compared to the numbers in the past two weeks - due to technical errors
      encountered in obtaining data, the Department of Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
