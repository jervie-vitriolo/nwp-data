      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Presidential spokesperson Harry Roque</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333645d-e1e2-4710-91d6-ce3b357aef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the infighting in the ruling party, Cusi earlier said he reached
        out to Sen. Manny Pacquiao and asked him to consider joining their senatorial
        slate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f90dc-36c7-49de-ad83-13e113aa4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-lawmaker has yet to formally declare his plans
        for 2022, but his spokesperson and political adviser previously told CNN Philippines
        that Pacquiao''s presidential bid is already set in stone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe56b6-3476-4004-86e4-10e5bcf25421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:00:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s faction is set to hold a separate convention later this
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94870151-6dd0-437f-b688-a41c21ac4b6c'
      'mgnl:activationStatus': true
