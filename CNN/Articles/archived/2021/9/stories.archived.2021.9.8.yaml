      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted how this affected their employees who have to look
        for sideline work while their business is temporarily closed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd60329-b854-4a76-86d8-3aa19cd45047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:05:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy added that the government should compensate losses of businesses
        due to their flip flopping.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c3ff1-0d05-423e-b313-ea6f9c473432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facundo, meanwhile, said his team dropped other important tasks
        just so they can accommodate the opening of essential businesses slated for
        Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75586e-587b-4494-9aaa-13b8a7398616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just hate the fact that a lot (of) time was wasted," Facundo
        said in a <a href="https://www.facebook.com/ManilaPIO/posts/1196015100883177">statement</a>
        posted by the Manila Public Information Office. "The most expensive investment
        we put in is time. We cannot bring it back anymore!”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaff91e-5aed-4ad6-a884-914ab9e25092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City official urged the national government to "think
        thrice" before making any announcements so it does not lead to confusion and
        wasted time and effort.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca6cae-a15f-4f7f-b47b-b8ebf3aba1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Examine before proposing," Facundo said. "See if the plan is bullet
        proof. Plan ahead... It’s not like all these happened only last night. It’s
        been 16 months!”</p>'
