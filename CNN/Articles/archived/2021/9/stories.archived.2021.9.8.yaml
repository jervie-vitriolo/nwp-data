      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T05:45:09.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We define a troll as a person who posts negative comments inciting
        negativity, Mr. Chair,” Ablan told the Committee on Appropriations presided
        over by its vice chairman, Zamboanga City Rep. Manuel Jose Dalipe.</p>'
