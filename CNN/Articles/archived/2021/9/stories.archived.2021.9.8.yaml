      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> —&nbsp;Four
        fishermen were killed in Santo Niño, Samar in the aftermath of then typhoon
        ‘Jolina,’ police said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d3cbd-3b6f-4d30-b384-1bc1ab1b538d'
      'mgnl:activationStatus': true
