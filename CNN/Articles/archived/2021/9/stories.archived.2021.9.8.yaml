    'template': '1'
    'title': 'Bitcoin drops below $43,000 on El Salvador''s first day using it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897ece1-d788-40ff-bf2d-0f66e60b148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a volatile day for bitcoin, which
        briefly fell by more than 10% Tuesday — below the $43,000 mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff6912-7c48-47eb-8bf9-510c2a08d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910392b-4429-409d-bf2e-045693c47b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop comes after El Salvador made good on a plan announced in
        June and adopted the cryptocurrency as legal tender, making it the first country
        in the world to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9046c4c-19a3-4a51-9912-439f1ce07268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bcea5-9750-4a31-8f5c-36631b28c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move received some criticism in El Salvador, where people protested,
        as well as abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3bb7c-63c5-4b96-abeb-38a118a80959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ea844-a851-4de1-9112-ff88c5368211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country needs a stable currency system and efficient payment
        system. To the extent that El Salvador''s government or bank would not create
        a central bank digital currency, it makes more sense for them to adopt another
        major stable digital currency, whether it is centrally offered or decentralized,"
        said Will Cong, professor of finance at Cornell University, in emailed comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ec53a-6f30-4626-84e5-5a8f5015dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13364a67-2459-4303-82f9-2d63f84d5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the adoption as legal tender was in principle good news for
        the mainstreaming of bitcoin. But the crypto fell Tuesday on the "buy the
        rumor, sell the news" phenomenon related to the Salvadoran policy finally
        coming to be, said Edward Moya, senior market analyst at Oanda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb2c68-cb46-41d4-b596-bc86229bdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae80bbc-a62c-401a-b984-fb63ad0ca6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central American nation had bought 200 bitcoins previously,
        and it purchased another 200 late Monday ahead of the formal adoption plus
        another 150 on Tuesday, bringing the country''s total to 550 bitcoins. It
        will also give residents $30 worth of bitcoin with the download of the state-run
        Chivo wallet app to incentivize citizens to try crypto payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cede4-c1ad-4701-aa9e-c7aa052fc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7ca3a-7a6e-46fa-b3e7-5f5924bfb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin had traded as high as nearly $53,000 per coin Monday on
        the Salvadoran activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d916681-1aa3-42d1-9007-8e6d9e20d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866e87f-5bda-420b-814f-1df0a1eeb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the New York stock exchange opened Tuesday, the digital currency
        was more or less flat, and by midday it had fallen to a 24-hour low of $42,921,
        according to CoinDesk data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e097ff-6ee3-4491-aef2-f0295c98d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56d925-24aa-425c-a3eb-b37bb7082c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvadoran President Nayib Bukele, a right-wing populist who rose
        to power in 2019, tweeted around midday that he was "buying the dip."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878607c-5015-45d5-8dbd-e35a6c48f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17976a2d-0e97-4a58-bf6d-20e5aef4d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the crypto has come off its lows, it was trading down
        about 9.5% mid-afternoon. Bukele tweeted earlier that "it appears the discount
        is ending."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ba3dc-bd7a-4f4b-9400-715b003f4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:25:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:11.599+08:00
