      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2392a-3d7b-40ec-95ea-3d7cb18b8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:26:26.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stay steady where others waver: tonight we welcome Afghan nationals
        including women &amp; kids seeking refuge," Locsin said in a tweet. "Our doors
        are open to those fleeing conflict, persecution, sexual abuse and death."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We stay
        steady where others waver: tonight we welcome Afghan nationals including women
        &amp; kids seeking refuge. Our doors are open to those fleeing, conflict,
        persecution, sexual abuse and death. Thank you Sonny &amp; Paul Dominguez,
        Vince Dizon for bring this to DFA &amp; DOJ’s attention.</p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1435606902000558083?ref_src=twsrc%5Etfw">September
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
