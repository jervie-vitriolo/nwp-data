  'premature-supernova-dead-star':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-08T07:23:07.659+08:00
    'imagesource': 'jcr:31f0ed32-4a67-4d02-9271-50f47701109c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23436b2-33be-4e8e-afa2-9f32f28bd9df'
    'lead': 'When a dead star plunges into an active star, expect an explosion of
      astronomical proportions that isn''t supposed to happen yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T07:24:32.507+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:05:52.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:12.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This premature supernova was triggered by a dead star'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01524773-5ec1-45f9-8a17-bcddf3340dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When a dead star plunges into an active
        star, expect an explosion of astronomical proportions that isn''t supposed
        to happen yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17dd01-fcee-4cce-8423-0c9d26467c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were able to work out this stellar puzzle after tracing
        an unusual burst of bright radio waves in 2017. The radio waves were captured
        by the Very Large Array Sky Survey, a collaborative effort to observe the
        night sky and search for radio wavelengths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b620f-8d31-4561-afa3-b403eada12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists determined that the flare of radio waves was caused when
        a dead star, either a black hole or a neutron star, catastrophically collided
        with a companion star. The <a href="https://www.science.org/doi/10.1126/science.abg6037"
        target="_blank">study</a>&nbsp;was published in the journal Science last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531522a7-b190-4463-9282-85325f8337d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Massive stars usually explode as supernovae when they run out of
        nuclear fuel," said Gregg Hallinan, study author and professor of astronomy
        at the California Institute of Technology, in a statement. "But in this case,
        an invading black hole or neutron star has prematurely triggered its companion
        star to explode."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e069dcb-9f65-4e99-bde8-6055dd89b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have never been able to observe this process, so this
        marks the first time this type of supernova has been confirmed by scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d0e53-424b-4d02-8ea2-3f967bd6cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spotting unusual astronomical events</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af6aeb-5733-4046-ae66-94107a51b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some astronomical events, especially unusual ones, leave temporary
        calling cards. Radio transients are short, bright bursts of radio waves that
        fizzle out quickly, but capturing a glimpse of them at the right time can
        reveal the explosive nature of merging stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad00560-e42d-4deb-80a2-db99860cb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltech graduate student Dillon Dong noticed a particularly bright
        radio wave source in data from the Very Large Array Sky Survey, which was
        dubbed VT 1210+4956.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf559f1-936c-4cb5-bd20-2d7e8623d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong''s analysis of the event revealed that the energetic outburst
        came from a star, which was enveloped by a thick shell of gas. The star had
        shed the gas hundreds of years before. The bright burst occurred when the
        star exploded in a supernova. The exploded material interacted with the gas
        shell, triggering a bright burst of radio waves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2baf535-4ad0-4df0-bab5-0c1940794484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A star-studded mystery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5d546-8790-49da-9253-765a9639862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dong had more questions about when and why the star originally
        released its gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf86720-9a84-493b-8a1e-2edf34c24446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Caltech graduatte student, Anna Ho, suggested that the radio
        transient should be compared with known bright X-ray events, which only appear
        for a few seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3560494-b19d-4c89-a695-d235f5c83644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong was able to find X-rays that appeared in the same spot as the
        bright radio transient, which meant they were probably created by the same
        thing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d17d01-8144-40fa-8f49-99d2ec075ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The X-ray transient was an unusual event -- it signaled that a
        relativistic jet was launched at the time of the explosion," Dong said. Relativistic
        jets are beams of energized matter that reach close to the speed of light.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d07f36-fac7-417c-bc79-b80d6086eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the luminous radio glow indicated that the material from that
        explosion later crashed into a massive torus of dense gas that had been ejected
        from the star centuries earlier. These two events have never been associated
        with each other, and on their own they''re very rare."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bac32-a9e4-4878-96bd-95b2760df9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What researchers think happened</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c36319-7a2b-441d-b352-f909d6eddf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the rare occurrence, the research team modeled the
        most likely event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb96565-64fc-4385-b624-93c450638ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe that a leftover remnant of a star that previously exploded
        -- either a black hole or dense neutron star -- was orbiting another star.
        If it was a black hole, it was likely drawing off the star''s atmosphere and
        pulling it out into space to create a gas shell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa975e0-ce9d-48c9-b819-393cdff31287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational pull of this process also brought the dead star
        and the active star together. Then, the black hole crashed into the active
        star, which prematurely caused it to collapse in on itself and explode.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879fb77-5cab-470b-88fd-f5d0690494ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the star collapsed, its core release a jet of material, creating
        the X-ray burst. The radio waves wouldn''t be created until years later when
        the exploded material finally reached the gas shell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362255e-026e-433b-9983-b6b108a0b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for two stars to exist in a stable orbit that
        slowly brings the two objects together over time. In fact, this collision
        is what causes gravitational waves, or ripples in space-time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd35db-ff68-421c-b8a2-45c9ecdadb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this collision created distinct X-ray and radio wave bursts
        -- which had been predicted, and now scientists have evidence that it can
        actually occur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66dd00-6eee-4052-84ce-c4f4792623ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had ideas of what we might find in the VLA (Very Large Array)
        survey, but we were open to the possibility of finding things we didn''t expect,"
        Dong said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cd2db-47e4-4a4a-918d-94e55c91863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We created the conditions to discover something interesting by
        conducting loosely constrained, open-minded searches of large data sets and
        then taking into account all of the contextual clues we could assemble about
        the objects that we found," Dong said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5a821-96f9-4525-8dcc-90095b221575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this process you find yourself pulled in different directions
        by different explanations, and you simply let nature tell you what''s out
        there."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68245ade-b31f-4fc9-b0e3-894073c1029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:26:06.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/07/world/dead-star-premature-supernova-scn/index.html"
        target="_blank">This premature supernova was triggered by a dead star&nbsp;</a></em></p>'
  'Britney-Spears-conservatorship-Jamie-Spears':
