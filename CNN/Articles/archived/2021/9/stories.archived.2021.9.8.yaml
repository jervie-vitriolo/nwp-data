      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Locsin said the Philippines will only accept refugees
        and asylum seekers from Afghanistan who are <a href="https://cnnphilippines.com/news/2021/8/30/Locsin-PH-refugees-from-Afghanistan.html">covered
        by negotiations</a> between the Philippine government and its counterparts
        from other countries.</p>'
