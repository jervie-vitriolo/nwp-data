    'mgnl:tags': ['Oregon', 'penguin', 'Mochica']
    'template': '1'
    'title': 'The world lost one of its oldest penguins at the Oregon Zoo. Mochica
      was 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd1d9f-a3df-4652-a2ba-8a6e89752fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world lost one of its oldest penguins
        over the weekend at the Oregon Zoo. Mochica, known as Mo, was 31 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914eac30-2524-4803-b386-f6172f886510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was America''s oldest male Humboldt penguin and lived his entire
        life at the zoo in Portland until he was euthanized Saturday because of old-age
        ailments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01951f76-e2fd-4827-bb26-a9ea2fda8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a mature cataract in one eye, old-age haze in the other,
        bilateral arthritis in his hips," said Travis Koons, who oversees the zoo''s
        bird population. "He was just a very old bird. It was hard for him to see,
        and at times difficult for him to walk."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884be8ff-c12e-473a-9d24-1ef5ff8a79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatched on July 6, 1990, Mo enjoyed spending time with people and
        often chose hanging out in the keepers'' quarters over the companionship of
        his bird friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcbf45-7e56-4f44-88f6-b247f2735d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty common to walk into the keeper kitchen area and find
        Mo ''helping'' with the food prep or just hanging out with care staff there,"
        Koons said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db6c5c-f96f-4348-9b22-1c2302bdd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo was the oldest male of his species in any North American zoo
        or aquarium and perhaps the whole world, Koons said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f98ad7-ab15-423e-b475-452c74b3af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His species, wild Humboldt, rarely live past the age of 20, the
        zoo said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223920c2-29fd-4e3f-a409-45ff257b16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an incredibly sad day for his care team and for everyone
        who spent time with this amazing bird," Koons said. "We''ve all had times
        in our lives where animals have left an indelible mark on our hearts. Mochica
        has done that for thousands of people. He inspired generations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a24e75-ac0e-4aef-aaaf-51a728374054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humboldt penguins are native to South America and are protected
        by the U.S. Endangered Species Act. The overfishing of their prey as well
        as getting tangled in fishing nets threaten their population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bc409-4b43-4e17-b03d-57a9cae6de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the zoo, the Humboldt species are the most vulnerable
        penguins, with an estimated population of 12,000 breeding pairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c650f5-5ab4-4703-8962-c1caa390017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humboldt penguins live in a region that''s greatly affected by
        human activity," Koons said. "They need healthy ocean habitats to thrive,
        and we can help make a difference —&nbsp;even in simple ways like downloading
        the Seafood Watch app and choosing sustainable seafood."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9713c-ba23-45e9-ab43-8d27add3e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:13:45.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/one-of-worlds-oldest-penguin-dies-mochica-trnd/index.html"
        href="https://edition.cnn.com/travel/article/one-of-worlds-oldest-penguin-dies-mochica-trnd/index.html">The
        world lost one of its oldest penguins at the Oregon Zoo. Mochica was 31</a>"</em></p>'
  'remote-learning-parents':
    'author': 'Julienne Joven'
    'caption': 'After a year of remote learning, parents, students, and teachers ask
      for a return to the face-to-face setup. Photo by JL JAVIER/FILE'
    'categories': ['a1472b70-4862-469f-8422-6459da9ba733']
    'created': 2021-09-08T17:10:53.438+08:00
    'imagesource': 'jcr:4f985686-b224-4ca0-8d80-59c5a8d40515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4061062-a8f1-44a0-911c-4d76ed19f44d'
    'lead': 'After a year of remote learning, parents, students, and teachers ask
      for a return to the face-to-face setup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T17:14:14.075+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:01:14.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:19.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remote learning isn’t working for Filipino families'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be207098-7b0c-4200-ae1c-fd47bbb3bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life, September 8) —</strong> Ever
        since the pandemic started, schools around the country have entered the remote
        learning setup. But as other countries have decided to reopen schools a year
        after, the Philippines remains <a href="https://www.unicef.org/philippines/press-releases/filipino-children-continue-missing-education-opportunities-another-year-school"
        target="_blank">one of five countries</a> around the world that <a href="https://www.deped.gov.ph/2021/08/09/deped-issues-guidelines-for-sy-2021-2022-face-to-face-classes-still-prohibited/"
        target="_blank">still hasn’t made that decision</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d1e48-7ca4-42ae-8512-51d8b0b20b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, students, and teachers are appealing that the government
        reconsider the return to face-to-face classes, especially after the past year
        exposed difficulties for them — including increased expenses, mental health
        concerns, and dropout rates. One such group calling for this change is&nbsp;<a
        href="https://www.facebook.com/aralpilipinascoalition/" target="_blank">Aral
        Pilipinas</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15e5f1-901c-46f3-885e-0fb8d29db89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aral Pilipinas is a group of education practitioners, parents, students,
        and development workers who advocate for the continuity of education in times
        of crises. Their call: allow limited face-to-face classes in low-risk areas
        for school year 2021-2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f6da7-9ea3-4b12-b8c1-af53a3182115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the many organizations under Aral Pilipinas, one of them is the
        Samahan ng Nagkakaisang Pamilya ng Pantawid (SNPP), an association of parent
        leaders enrolled under the government’s <a href="https://pantawid.dswd.gov.ph/wp-content/uploads/2021/02/12092020_4Ps_IRR.pdf"
        target="_blank">Pantawid Pamilyang Pilipino Program</a>, which provides conditional
        cash grants for health and education to the poorest of the poor. The country’s
        most vulnerable families have been rendered even more vulnerable because of
        the changes in the education of their children.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1420" height="597" src="https://www.youtube.com/embed/f6DS-YyHIg4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b6cf2-f7e0-4660-86d2-5ea6398f8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:10.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac0755-dce5-40f2-a826-af848c2bff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A problem of access</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f489f2-6fdc-4b7d-9d86-b675653e5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such parent is Novelardo Diacamos Jr. from Cebu. With two children
        still in school, he shared that remote learning has been difficult because
        of finances and technology needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29610d7-f778-4741-bcf4-44b90e95dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag kailangan ng online tapos wala load, [maghahanap] ka pa na
        pang load. Minsan hirap nga [maghanap] ng pang load, iisa lang ang cellphone
        na ginagamit,” Diacamos says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b271919-9a42-489d-b7ff-f12c0707d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount that these parents are struggling to raise? ₱50 worth
        of load daily, from Monday to Friday. This is on top of the tuition fee, internet
        connection, electricity bills, and learning equipment needed (following the
        minimum specs set by the Department of Education (DepEd) would set you back
        by <a href="https://www.finder.com/ph/how-much-does-distance-learning-cost"
        target="_blank">at least ₱20,000</a>).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1014e08-85ff-47d7-a6fd-e3de3847ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede na siguro ₱30-₱50 bawat araw o 1GB per day lang tapos mga
        three to four hours nila gagamitin. Walang load Saturday at Sunday; weekdays
        lang meron,” Diacamos adds. “Dito sa Cebu, estimate ko lang 5,000 mahigit
        [na estudyante sa] whole district [ang dapat] bigyan ng load subsidy. Hindi
        pa sila lugi dyan, kahit pang CSR lang ng bawat negosyante.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392e480-6976-40c2-8378-808abdca81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annabelle Luna, a parent from Manila, shares a similar struggle.
        She adds that the pandemic has affected her husband’s employment, thus making
        it even more difficult to pay for the Wi-Fi vouchers and gadgets required
        for their children to attend online classes. They even had to sacrifice paying
        for food and utilities just to keep their three kids in school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24562310-6800-4b79-a691-da4f7107ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa part ko [bilang] nanay, ang hirap din mag adjust ng budget kasi
        nga po walang maayos na pasok ang mister ko simula ng pandemya… Nagpahiram
        ng isang tablet si Yorme Isko [Manila Mayor Isko Moreno] pero ‘di po sapat
        kaya no choice kundi gumawa ng paraan mabigyan sila ng cellphone for online
        classes po nila,” Luna says. “So doon adjust ng budget, apektado yung para
        sa food at bills.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374389c-d42d-43be-88f6-d1be8af09012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Business for Education, a nonprofit
        formed by the country’s top CEOs as a response to the need for education and
        economic alignment, these sentiments are reflected across the country as a
        problem of accessibility. PBEd Communications Manager Marie Adelle Banta cites
        the <a href="https://newsinfo.inquirer.net/1460098/gatchalian-wants-distance-learning-preps-for-next-school-year-assessed"
        target="_blank">Pulse Asia 2021 survey</a> on distance learning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563107f0-f533-4d59-92ba-b6e76af5b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not all students have access to resources that will allow them
        to fully participate in class,” Banta says. “Blended learning requires gadgets
        and internet connectivity. With the economy in recession and high unemployment
        rate, many households are still scrambling for resources to provide these
        learning requirements for their children. Yet, one out of four parents say
        that they think their children are not learning in the current setup.”</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1420" height="597" src="https://www.youtube.com/embed/LABfC6QcmnE"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e0121-f744-4f38-95bf-75e1ae7641b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:10.376+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14980374-b567-46c3-bbdb-f027727aef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“We aren’t learning”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e4050-c9a9-4b2d-bb02-0f71066c5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents and children feel they aren’t learning with the remote
        setup, affecting their confidence and mental health. Luna shares that her
        children, who used to take initiative in preparing for school, have altogether
        lost interest in their classes after the shift in system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7d1dc-d102-4a8a-856e-3af99d3fb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simula kasi ng remote learning ay maaga pa lang ay mga nakasimangot
        na sila habang nagko-connect, may time na stress na stress sila dahil di maunawaan
        ang sinasabi ng teacher kasi choppy,” Luna says. “Yung behavior nila medyo
        apektado kasi nga po iritable sila.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede60fe-1ef9-4257-befc-55205958092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uncertainty in the setup of remote classes has led to students
        losing their interest in school. Unreliable internet connections, lack of
        teacher feedback on take-home modules, and the blurring of lines between home
        life and school life: these combined, have led to a frustrating school year
        for many.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacce9ab-0779-4465-b776-645f4dbe315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diacamos, he shares that there are too many distractions at
        home, from house chores to neighbors popping in, leaving his children unfocused.
        For the Luna household on the other hand, the limited space at home has pushed
        her children to have online classes simultaneously, and this cacophony of
        voices was made even worse by noises coming from the neighborhood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274e8d6-0be1-4747-bdb4-d6472a3c5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parents cannot replace teachers</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137fb3fa-6bec-4749-8019-0d52dd01e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:25.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are doing their best to co-teach their children alongside
        teachers. Many parents say they have already forgotten their school lessons,
        but this is an even more difficult task for parents who have not finished
        schooling in the first place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cf32a-fc13-4284-bdc4-a961e36d1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinaka-challenging para sa akin ay parang bumalik ka din sa
        pag aaral. Minsan hindi mo alam ang sagot, pikitmata na lang din,” Dicamos
        says. “Tapos minsan, para lang masagutan yung module, ikaw na lang ang sasagot
        kahit mahirap ang pagintindi.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea8132-400d-4526-965f-702f4ce80f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit na&nbsp;magshift sila sa module, mas lalong problematic kasi
        walang teacher na mag-guide para mas madaling sagutan,” Luna says.&nbsp;“Once
        alam ko yung question, yun ipinapaliwanag ko. Pero mas maraming limot ko na
        rin yung mga dapat isagot.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8ee26-f26f-48da-8ade-f9444a38a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond tutoring, parents also find themselves having to fill the
        shoes of teachers admin-wise. This includes scheduling their children’s classes,
        arranging for module pick-ups, and managing a classroom at home — tasks which
        they did not have to worry about pre-pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628ff08-5c6a-4763-a32d-419da50f7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current setup is difficult not only for parents, but for teachers
        as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6003376-177a-4bfc-b229-4c05f1c51f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PBEd calls for the immediate and safe resumption of face-to-face
        classes, in consideration of public health standards,” Banta says. “But foremost,
        we should prioritize teachers and teaching support staff in the vaccination
        programs of the government.”</p>'
    '0':
