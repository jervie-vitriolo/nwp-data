      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes Cabinet members of President Rodrigo Duterte —&nbsp;whom
        the ruling party officially endorsed as its vice presidential bet —&nbsp;and
        some House lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa2174-fd28-44bb-bcda-6a39278ef133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:41:18.331+08:00
