      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bee657-658e-43a9-bbb6-6ad11ebf1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as President Joe Biden is set to deliver a major address
        on the next phase of his pandemic response this week, two sources familiar
        with the speech tell CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993e9fa-1c4f-4dd9-a6c3-c8bddc036125'
      'mgnl:activationStatus': true
