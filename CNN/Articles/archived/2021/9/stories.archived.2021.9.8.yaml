      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ae102-c1b2-402c-b698-0f2055728f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:42:44.313+08:00
