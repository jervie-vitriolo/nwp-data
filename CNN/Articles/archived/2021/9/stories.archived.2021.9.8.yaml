  'Marcos-Robredo-2022-elections-rematch':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T16:32:14.720+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a81e5cf-21db-4e0d-8a86-5f16ba832de6'
    'lead': 'Former Senator Bongbong Marcos said on Wednesday he will beat Vice President
      Leni Robredo in the 2022 national elections if it''s a head-to-head battle between
      them for the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T16:38:56.759+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:02:03.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:18.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I''ll beat Robredo in a one-on-one fight in the 2022 elections — Bongbong
      Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bef5d5-796f-45e5-bc2a-caf79d3a7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—</strong>&nbsp;Former
        Senator Bongbong Marcos said on Wednesday he will beat Vice President Leni
        Robredo in the 2022 national elections if it''s a head-to-head battle between
        them for the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d819a3-5c70-499a-abd2-d0c029199963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s going to be a one-on-one fight, that would be good because
        I know I can win that," Marcos said when asked about a possible election rematch
        with Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2879860-9eb4-47e1-af01-c466aff8b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario, however, might not happen as Senator Ping Lacson and
        Senate President Tito Sotto declared on the same day their intentions to run
        for president and vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a9e86-efd4-4d1a-881c-c81cc3301160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig-Pateros Representative Alan Peter Cayetano stated his desire
        to run for the highest post to combat online casinos and cockfights.&nbsp;Davao
        Ciy Mayor Sara Duterte, another possible contender, has yet to announce her
        political plans, while the administration group PDP-Laban pushed for a Bong
        Go-Rodrigo Duterte tandem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f45471-aaaf-4ab9-849a-cebcd0dc7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo defeated Marcos in 2016 by more than 200,000 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f13b2-0747-4481-b869-c5eb4b57d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed an electoral protest with the Supreme Court but it
        was junked early this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd178ed8-3d70-4e1d-be0e-f1040cef1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political rivals have yet to declare if and in which elective
        positions they will run in the May 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da10bf-03ad-4b32-bb4e-983d058b8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:38:56.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos only said he would seek a national post.</p>'
  'Duterte-apology-deaths-Chinese-nationals-Zambales-buy-bust-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T16:28:42.241+08:00
    'imagesource': 'jcr:7983d5b1-d825-4ab7-ad36-777e948665a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5285ff19-19fd-4296-ae88-7531dea33a4c'
    'lead': 'President Rodrigo Duterte has apologized for the deaths of four Chinese
      nationals during an anti-illegal drug operation in Zambales'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T16:42:45.698+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:01:57.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:18.171+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''sorry'' for deaths of four Chinese nationals in Zambales drug
      ops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baf808-3fc8-44fc-8e0c-baf2e81877b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:01:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;President
        Rodrigo Duterte has apologized for the <a href="http://www.pnp.gov.ph/index.php/news-and-information"
        target="_blank">deaths of four Chinese nationals</a> during an anti-illegal
        drug operation in Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd2ef2-e31f-46ce-996e-46241795015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:01:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects died following a shootout with authorities on Tuesday,
        the Philippine National Police said. Around 500 kilograms of shabu worth ₱3.4
        billion were confiscated during the buy bust —&nbsp;the "biggest drug haul"
        so far this year - according to the PNP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a27c2-3df8-43a0-96b5-083d9ad8e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:01:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for the loss of lives. Hindi man natin ginusto ''yan
        (we did not want that). But I just hope that the countries...where these guys
        come from should understand that we have laws to follow," Duterte said in
        a taped address that aired on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d755d-6019-4529-8a4c-546f175d192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:01:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he has no plans of rescuing Filipino drug offenders
        abroad, even if they run the risk of facing execution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73699e63-bd03-44a2-86dc-6ab6c56a2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:01:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga Pilipino, sabihin ko sa inyo, ''pag nasabit kayo sa
        droga sa labas, hindi ako makielam...even in case ''yong sabihin na i-execute
        na," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed6552-5948-4d5b-b39c-c1fe464bdb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:02:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To Filipinos, let me tell you that if you get involved
        in drug-related crimes abroad, I would not interfere, even in cases where
        you could get executed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb132da-e90d-4f33-b683-d63ebf07003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:02:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin ko sa ambassador (I will tell the ambassador)...you do
        whatever you want to do...Ako, ayaw ko. (But I won''t help)," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204dd0f-621b-40c8-b661-364efa8f2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:02:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly pushed for the <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-death-penalty-revival-fifth-SONA.html"
        target="_blank">reinstatement of the death penalty</a> for drug-related crimes
        in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d411c-b6f7-4a61-ae81-60b22aaecd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:02:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he vowed to eradicate the country''s drug problem in his
        first three to six months in power, and resign if he failed to fulfill this
        campaign promise. During his last State of the Nation Address in July, he
        <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-last-SONA-war-on-drugs.html"
        target="_blank">admitted he has yet to come close to defeating the drug problem.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbab009-da4c-4ded-af43-fc8323aa8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:42:45.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:02:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data showed <a href="https://pdea.gov.ph/images/REALNUMBERSPH/2021/Jun2021/RealNumbers_Update_as_30April2021.pdf"
        target="_blank">more than 6,000 people</a> were killed in anti-drug operations
        since Duterte took office in 2016. Human rights groups said the figure could
        be way higher.</p>'
  'Tiananmen-vigil-organizers-arrested':
