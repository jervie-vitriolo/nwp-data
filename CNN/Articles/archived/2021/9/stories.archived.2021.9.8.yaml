      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—&nbsp;</strong>A
        faction within the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        revealed on Wednesday its initial senatorial slate for the upcoming 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb5321-c1e2-4c3d-b178-73ba021c6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:41:18.331+08:00
