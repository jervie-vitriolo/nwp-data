      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has deferred the pilot implementation of general community
        quarantine with an alert levels system in the NCR from Sept. 8-30. It decided
        to retain Metro Manila’s MECQ status until Sept. 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
