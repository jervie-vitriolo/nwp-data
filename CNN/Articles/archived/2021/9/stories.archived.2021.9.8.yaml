  'Duterte-special-risk-allowance-meals-benefits-health-workers-funds':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T15:19:03.143+08:00
    'imagesource': 'jcr:43b151c7-d248-42ef-8787-81e370c65ef4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bcdef74-7e89-4483-abb0-c64c6fd92374'
    'lead': 'President Duterte says the government may use the funds from ''abandoned''
      infrastructure projects to give medical frontliners their special risk allowance
      and meals, accommodation, and transportation benefits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T15:29:30.481+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:02:27.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:17.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte seeks more patience from health workers amid delay in release
      of their benefits'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a32be9-5de6-45a3-a014-f557dd0b07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> President
        Rodrigo Duterte is asking for more understanding from healthcare workers,
        who are getting impatient with the delay in the release of their benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f9aac-931c-45f0-a086-b6b0c7357ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his public address that aired on Wednesday morning, Duterte
        said the government may use the funds from&nbsp;"abandoned" infrastructure
        projects to give medical frontliners their special risk allowance and other
        benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b749f-74b1-4bc8-8125-0f4119fe9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said health workers have every right to demand
        for their benefits. He assured them that as long as the government finds the
        sources of funds, they will receive their benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0e5dc-dc94-4e48-8580-780a0db1fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Konting pag-unawa po. Kung meron lang talaga, bakit hindi namin
        ibigay? Anuhin namin ang pera na hindi naman amin? You''d be the first to
        benefit, especially during this time," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c9a2c-7359-4862-abdf-6b9a66c80dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A little understanding, please. If we have the money,
        why won''t we give it? What will we do with the money that is not ours?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a0b31-6e8b-48f5-9d31-16836df3e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Build, Build, Build" is the Duterte administration''s flagship
        infrastructure program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a948ee-3008-4cde-88b7-9934a1f46ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must know that there are projects now na talagang on deck na
        dapat gawin na kanselado na. It would not be as rosy as before na project
        dito at project doon because the money from time to time, kailangan mo ito
        bigla na lang," he said. "Medyo minsan ang iba we totally just abandon it
        for this year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d4104-0bb4-4c3f-9f39-40327b3dbfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are projects that are supposed to be started,
        but these are canceled now. Unlike before that we have projects left and right,
        things won''t be as rosy now because we will need money for some things that
        will suddenly crop up. Some of our infrastructure projects will be abandoned
        this year.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f98ae-4021-439c-ae26-5be60e8bf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:29:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the government has granted
        ₱14.3 billion in healthcare worker benefits since the start of the pandemic.</p>'
