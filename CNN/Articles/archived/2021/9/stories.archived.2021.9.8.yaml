  'volkswagen-id-electric-suv':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-09-08T10:41:06.390+08:00
    'imagesource': 'jcr:c645e383-53f1-4ab8-a347-75d51afbc58d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47825792-22bd-4df6-be5a-cfe077f96133'
    'lead': 'Priced for young, first-time car buyers, the ID. Life will cost about
      €20,000, the equivalent of just under $24,000 at current exchange rates. VW
      did not say which specific markets the new model would be offered in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T10:44:22.667+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:04:59.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:13.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car', 'vehicle', 'SUV', 'Volkswagen', 'Volkswagen-ID', 'Munich',
      'Germany']
    'template': '1'
    'title': 'VW reveals tiny, cheap electric SUV aimed at first-time car buyers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d54d31-333d-44a7-b943-176b6f0f83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At a Munich auto show Monday, Volkswagen
        unveiled the ID. Life, a tiny, boxy electric SUV, designed for driving on
        tight city streets. It''s just an endearingly cute concept vehicle now, but
        VW plans to put something like it into production around 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fab0f2-83f0-4861-845b-3b48288deee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priced for young, first-time car buyers, the ID. Life will cost
        about €20,000, the equivalent of just under $24,000 at current exchange rates.
        VW did not say which specific markets the new model would be offered in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8df97-3566-43cb-b870-274f9d78a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it''s just a concept vehicle, the ID. Life''s designers have
        included some features that might not appear in the actual production vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62599a59-55a1-40d6-832d-fd64409d51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the car is made from several different recycled and
        renewable materials. Wood chips were used as a coloring agent in the car''s
        paint, VW said, and the lightweight removable roof is made from recycled bottles.
        The tires are made from biologically based oils, rice husks and natural rubber,
        VW claimed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c78961-c863-4355-9406-2d254cfc8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open-topped steering wheel has a touchscreen at its center to
        control a number of driving features, including the gear selector. The driver''s
        own cell phone can be used like a center touchscreen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c25bd-b7d7-4658-875e-357b9b9d1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept vehicle also includes a number of features that, essentially,
        turn the car into a mobile entertainment center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c70995-70c8-4b90-93d9-9ed491c6ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The customer of tomorrow won''t simply want to get from A to B;
        they will be much more interested in the experiences that a car can offer,"
        said Volkswagen brand chief executive Ralf Brandstätter. "The ID. Life is
        our answer to this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d57f0-2f16-4230-b911-9d6105bee651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little crossover even has a video game projector along with
        a projection screen that rises from the dashboard. The front and back seats
        can fold down flat to be used as beds or to make room for large cargo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f313f-f5ea-405d-8b65-8630c211c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID. Life is based on the same electric car engineering as some
        current VW models, such as the <a href="https://www.cnn.com/2021/03/02/success/vw-id4-chevrolet-bolt-euv-electric-suv-review/index.html"
        target="_blank">ID.4 crossover SUV</a>. The ID. Life is smaller, though, and
        it has front-wheel-drive instead of rear-wheel-drive like VW''s other ID models.
        The car can go from zero to 60 miles in under seven seconds and will be able
        to travel about 248 miles on a single charge based on European testing parameters,
        according to VW.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d35a4-f2de-4639-b924-26ee1ed3bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:44:22.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:05:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/07/success/vw-id-life-electric-suv/index.html"
        target="_blank">VW reveals tiny, cheap electric SUV aimed at first-time car
        buyers</a>."</em></p>'
  'dixie-fire-california':
    'author': 'Kelly McCleary and Alta Spells, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-08T10:45:17.263+08:00
    'imagesource': 'jcr:5f87c7c4-529f-46d6-a979-248ef47bb4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867d4818-6758-4563-bbdc-f28a4d41768c'
    'lead': 'The Dixie Fire in northern California is on its way to becoming the largest
      wildfire in the state''s history, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T10:50:49.543+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:04:46.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:13.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Dixie-Fire']
    'template': '1'
    'title': 'Dixie Fire is blazing its way to becoming California''s biggest ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d116fd-4f81-4a7b-a706-6207d97c6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Dixie Fire in northern California is
        on its way to becoming the largest wildfire in the state''s history, officials
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae125877-af17-44be-a33d-028445ffb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has burned 917,579 acres and was only 59% contained <a href="https://www.fire.ca.gov/incidents/2021/7/14/dixie-fire/"
        target="_blank">as of Tuesday</a>. Currently, the largest fire by acreage
        for the state is the August Complex, which burned 1,032,648 acres in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c4618-43b1-40c0-a068-ed901f2fe083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire started on July 14 and has damaged or destroyed at
        least 1,282 structures, according to <a href="https://www.fire.ca.gov/incidents/2021/7/14/dixie-fire/"
        target="_blank">Cal Fire</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd256e-f8de-4a37-afff-7c44440bcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the top 20 largest wildfires since 1932, 17 have occurred since
        2000; 11 since 2016; five in 2020 — and three from this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5898fa-36e8-42be-9a54-fc955aa1e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For September through December the entire state shows drier, more
        wind events, and large fire activity to continue for the next three months,"
        said Cal Fire Chief Thom Porter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e071a-4928-44a9-9918-767c679547d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters in California made significant progress against the
        <a href="https://www.cnn.com/2021/09/05/us/caldor-fire-dixie-california/index.html"
        target="_blank">Caldor Fire</a>&nbsp;over the weekend, allowing for some evacuation
        orders in the Lake Tahoe region to be downgraded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282c024-14b6-4401-95f8-3ea0d6227e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, the <a href="https://www.fire.ca.gov/incidents/2021/8/14/caldor-fire/"
        target="_blank">Caldor Fire</a>&nbsp;had consumed 216,646 acres near the California-Nevada
        border. The flames are 49% contained about three weeks after it started on
        August 14, Cal Fire said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81426311-02a2-4700-bd13-a0476c1402b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still massive, the Caldor Fire''s growth slowed over the weekend,
        adding just 842 acres in a 24-hour period between Friday night and Saturday
        night, according to CNN''s analysis of fire information. That''s a far cry
        from its explosive start, when the fire grew to nearly 100,000 acres in its
        first week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bc1a8-b5f6-4ef2-a25c-74c10dfd6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it began, the Caldor Fire has destroyed more than 990 structures,
        including homes, business and other buildings, <a href="https://www.fire.ca.gov/incidents/2021/8/14/caldor-fire/updates/48343ed9-74c0-4219-81d9-76c0ca202787/"
        target="_blank">Cal Fire said</a>. More than 27,000 structures are threatened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d25be-ae96-4d8c-a55b-124995e1e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders for the city of South Lake Tahoe were downgraded
        to evacuation warnings, nearly a week after thousands in the resort town <a
        href="https://www.cnn.com/2021/08/30/weather/western-wildfires-monday/index.html"
        target="_blank">clogged roadways</a>&nbsp;when officials told them to get
        out because flames were racing into the area. Residents and visitors were
        allowed to return home over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba35214-a3ee-4c89-a542-ce03bcaeb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of El Dorado County saw their evacuation orders downgraded
        to a warning Saturday while other warnings were lifted, <a href="https://twitter.com/CALFIREAEU/status/1434271378144829445"
        target="_blank">according to Cal Fire</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83613de9-4983-47fa-a7e8-8870a81526cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas of Fallen Leaf Lake, Christmas Valley, Meyers and North
        Upper Truckee remain under an evacuation order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6edd8d-47d5-4dcb-9b49-c5fa8ca7b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state border in Nevada, mandatory evacuations in Douglas
        County were downgraded to precautionary evacuations Saturday, according to
        an <a href="https://www.douglascountynv.gov/news/what_s_new/mandatory_evacuation_downgraded_to_precautionary"
        target="_blank">announcement</a>&nbsp;on the county''s website, opening the
        door for some residents there to return home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f1cb0-a06c-425e-9c58-d96928cce090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Progress accompanied by new fires</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836bf1b-0b42-4bb3-b451-85ceb2bf6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fire officials recorded progress in the Caldor Fire, three new
        wildfires popped up Sunday in California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168488b8-023c-4193-adb8-d6230e4cca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Amador County, near where the Caldor Fire is burning, the <a
        href="https://www.fire.ca.gov/incidents/2021/9/5/lawrence-fire/updates/38548050-febf-4c10-b8c8-b0b7b37a4d24/"
        target="_blank">Lawrence Fire</a>&nbsp;exploded to 46 acres, burning grass,
        brush and timber, Cal Fire said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ef7c3-b74d-4060-87b4-94809c3016fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire prompted brief road closures and evacuations as it threatened
        a handful of structures, but firefighters were able to quickly mitigate the
        threat. The Lawrence Fire was 90% contained Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad47ea-86c5-4e54-b815-acb1d89e8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther north in Placer County, the <a href="https://www.fire.ca.gov/incidents/2021/9/5/bridge-fire/"
        target="_blank">Bridge Fire</a>&nbsp;burned 411 acres with 25% containment.
        Cal Fire noted evacuations are in progress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ac2eb-44ea-4571-aa25-56db02997af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, the <a href="https://www.fire.ca.gov/incidents/2021/9/5/aruba-fire/"
        target="_blank">Aruba Fire</a>&nbsp;sparked in San Diego County, burning 54
        acres southeast of the community of Rainbow, Cal Fire said. It was 75% contained
        Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c200a0-bed0-465b-8239-42756f3983d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, California has <a href="https://www.fire.ca.gov/stats-events/"
        target="_blank">tallied</a>&nbsp;7,171 fire incidents in 2021 as the state
        suffers through a brutal fire season made worse by climate change that is
        fueling a grueling drought and high temperatures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9638d2-8537-4c96-a068-54b32047c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, 78 large wildfires are currently burning across 1.9
        million acres, the <a href="https://www.nifc.gov/fire-information/nfn" target="_blank">National
        Interagency Fire Center</a>&nbsp;said. Idaho has 20 fires and Montana has
        17.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1605a-4692-4e24-a61f-1e0356e6a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T10:50:49.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:04:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wsa first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/07/weather/us-western-wildfires-tuesday/index.html"
        target="_blank">Dixie Fire is blazing its way to becoming California''s biggest
        ever</a>."</em></p>'
