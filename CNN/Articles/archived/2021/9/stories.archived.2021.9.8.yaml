  'DENR-demolition-fish-pens-cages-cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T21:56:15.249+08:00
    'imagesource': 'jcr:f0a4e7e1-a292-4291-9099-0935afb50fd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168a941a-4ea6-41b9-937e-828d6aaff428'
    'lead': 'The Department of Environment and Natural Resources said small-scale
      fishermen stand to benefit from its plan to demolish ''illegal'' fish pens and
      cages in Cavite, even as a fisherfolk group warned that thousands of people
      will lose their livelihood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T21:56:50.957+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:59:07.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:22.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR defends plan to dismantle 370 ''illegal'' fish pens in Cavite amid
      opposition'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71a7ce-d0dc-4338-ae4c-34299efe497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> —&nbsp;The
        Department of Environment and Natural Resources said small-scale fishermen
        stand to benefit from its plan to demolish "illegal" fish pens and cages in
        Cavite, even as a fisherfolk group warned that thousands of people will lose
        their livelihood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794f7a0-e7ba-4688-914e-7922363f293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, DENR spokesperson Benny Antiporda said
        the unauthorized&nbsp;aquaculture structures only help big companies and the
        workers they pay, to the detriment of small fishermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30e3b6-bb96-4979-9162-145e68b1e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung itinayo po ‘yan, nawalan po ng espasyo para makapangisda ang
        ating maliliit na mangingisda, at kailangan pang bumiyahe sila ng 15 kilometers
        away from the shoreline,” Antiporda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b2c18-eb4a-41d4-adf1-4cc6f4647666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These structures take up space that would have benefited
        small fishers, forcing them to travel 15 kilometers away from the shoreline.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87755c-51c2-44c5-a6bb-436443a69bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bamboo poles from the pens and cages, he added, also contribute
        to pollution in Manila Bay, as they are washed away during storms. According
        to Antiporda, 370 of these structures will be destroyed: 271 in Cavite City,
        97 in Kawit, and two in Noveleta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748d825-af40-4958-beab-c0b10e370a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is no truth to reports that mussel farms or “tahungans”
        will be dismantled, assuring that mussel growers with permits will be allowed
        to operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5fe13-1582-4e75-8735-a06a7533f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending demolition by the DENR has been heavily opposed by
        some fishermen and activists, including fisherfolk group Pamalakaya which
        believes it is a “precursor to a massive reclamation plan in Cavite.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e389d-4873-4dea-ac2f-eecf4a8acae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:56:50.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the demolition will wipe out their livelihood and
        displace their communities. It also accused the DENR of using the Manila Bay
        rehabilitation program to justify its “unjust and anti-fisherfolk” plan.</p>'
