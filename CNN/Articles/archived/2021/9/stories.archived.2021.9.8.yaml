    'lead': 'Nearly 11,000 people in Luzon and Visayas were displaced by Severe Tropical
      Storm Jolina, the National Disaster Risk Reduction and Management Council (NDRRMC)
      said on Wednesday.'
    'mgnl:activationStatus': true
