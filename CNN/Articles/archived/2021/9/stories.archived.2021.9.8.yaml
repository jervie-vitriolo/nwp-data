      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc1511-4f62-46e8-b603-4cba017ee49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:26:26.957+08:00
