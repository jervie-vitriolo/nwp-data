      'mgnl:type': 'text'
      'text': '<p>A barbell piercing is now where the diamond had been.</p>'
  'Apple-event-iPhone-13-Airpods-3-Apple-Watch':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-08T06:22:12.159+08:00
    'imagesource': 'jcr:d6b038ae-74b8-4bac-9445-18975b3d920f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ce7c89-052c-452a-91eb-cf37df88e70e'
    'lead': 'Apple is expected to add four new smartphones to its lineup: the iPhone
      13 mini, iPhone 13, iPhone 13 Pro and iPhone 13 Pro Max. It''s also reportedly
      readying its Apple Watch Series 7 and its next-generation AirPods 3. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T06:23:53.591+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:07:01.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:10.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple expected to unveil new iPhones at event on September 14'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0367c3-b745-413e-ba4a-140a65e19426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple will likely reveal its latest lineup
        of iPhones next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf7a96-5c5e-416d-8e7d-c082fbcb6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sent out press invitations on Tuesday for a virtual
        event — with the tagline "California Streaming" —  that will take place on
        Tuesday, September 14, at its Apple Park headquarters in Cupertino, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44493290-4ec3-4a0c-856d-c60b6ae85e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to add four new smartphones to its lineup: the
        iPhone 13 mini, iPhone 13, iPhone 13 Pro and iPhone 13 Pro Max. It''s also
        reportedly readying its Apple Watch Series 7 —  with new health features and
        better battery life —  and its next-generation AirPods 3, featuring a design
        more in line with its higher-end AirPods Pro, spatial audio support and touch
        controls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295eaf1-fd0e-49d7-9adb-7b065e940534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, the iPhone will be the main focus next week. The annual
        September event is typically Apple''s most closely watched of the year as
        the iPhone remains central to its business. (Last year, Apple postponed its
        iPhone 12 launch until October due to production delays stemming from the
        global pandemic.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ca641-c1a4-4458-894f-09080af5a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Apple will reportedly make some changes to its camera
        system. The iPhone 13 and more budget-friendly iPhone 13 mini will likely
        have two rear-camera lenses placed diagonally for the first time, potentially
        to make room for a larger sensor, according to the Apple rumor mill. Meanwhile,
        the three rear-camera lenses on iPhone 13 Pro models could come in different
        sizes and sit inside a thicker bump, reportedly for advancements with stabilization.
        Other new camera features could include portrait mode for videos and astrophotography
        support to take pictures of the night sky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedd2fb-fee5-4da9-bca0-bbe71a27028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones could also have a smaller "notch" at the top of
        its display, which holds its TrueDepth camera, speakers, microphone and other
        sensors, to allow for an unobstructed view of the touchscreen, according to
        Bloomberg. The devices may also tout an always-on display, an under-display
        Touch ID, satellite technology support for sending messages in emergency situations,
        a faster refresh rate for better gaming, an improved 5G chip and a bigger
        battery that promises to last all day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbabe79-371c-4f53-8a61-386ad254f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:23:53.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Apple teased software updates coming to iOS 15,
        including a do-not-disturb mode users can turn on when they need to concentrate,
        away messages in iMessage, the ability to share screens in FaceTime and driver''s
        license and vaccine verification app support for digital wallet. The software
        typically rolls out in September.</p>'
  'Mexico-Supreme-Court-abortion':
    'author': 'Karol Suarez and Sharif Paget, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-08T06:32:18.524+08:00
    'imagesource': 'jcr:0e89fafa-5151-4d0f-8a8c-b74d532e20eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f5f916-6966-413b-bfdd-e31db5f27656'
    'lead': 'Mexico''s Supreme Court has unanimously ruled that penalizing abortion
      is unconstitutional, in a decision expected to set precedent for the legal status
      of abortion nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T06:33:27.413+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:06:55.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:10.562+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico Supreme Court rules criminalizing abortion is unconstitutional'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274bf73-34b0-49c8-ab2e-bc972e3e6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico''s Supreme Court has unanimously
        ruled that penalizing abortion is unconstitutional, in a decision expected
        to set precedent for the legal status of abortion nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2ebaa-065b-4aeb-a0c1-0b5fe2b6c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a historic day for the rights of all Mexican women," said
        Supreme Court Chief Justice Arturo Zaldivar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2a895-f444-489a-972f-c552ffd7b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled Tuesday against a law in the state of Coahuila,
        which threatened women who undergo abortions with up to three years prison
        and a fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49597afc-e447-45eb-a70c-bc99639b5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, according to Coahuila Penal Code Article 196, allowed prosecution
        of both a woman seeking an abortion and the person who "causes her to have
        an abortion with her consent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38a8b8-8c56-4414-b3e3-6429ff6d6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top court''s decision against such penalization is "a historic
        step," Justice Luis Maria Aguilar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ce1a2-0c4d-4650-941b-76607a121eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never again will a woman or a person with the capacity to carry
        a child be criminally prosecuted," he added. "Today the threat of imprisonment
        and stigma that weigh on people who freely decide to terminate their pregnancy
        are banished."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40baee40-7367-4fdb-b6f0-a4d180850111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Latin America, Argentina''s Senate approved a bill
        to legalize abortion in December 2020. The Senate voted 38-29 to give millions
        of women access to legal terminations under the law supported by President
        Alberto Fernández.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280909d-a1e0-4382-aa89-eaa5f4c66965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:33:27.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:06:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes as US states just north of the border move to restrict
        abortion access, most notably in Texas.</p>'
  'Animal-shape-shifting-climate-change':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-08T06:50:31.680+08:00
    'imagesource': 'jcr:6a04bfd7-3f2a-4bca-8b4d-f7e7b4dc29cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca269e2d-dd40-411d-aab7-85ae92ec1fed'
    'lead': 'Animals are ''shape shifting'' in response to climate change'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T06:52:41.197+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:06:46.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:10.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Animals are ''shape shifting'' in response to climate change'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab4d0c-9018-4d30-a791-bce5d8a36154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some warm-blooded animals are experiencing
        shifts in their body shapes, likely as a response to the pressures of climate
        change, according to a new review of existing research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abe3f1-bc12-4e02-8751-07400e720575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals are getting larger beaks, legs, and ears that allow them
        to better regulate their body temperatures as the planet gets hotter, with
        birds particularly affected, said Sara Ryding, a researcher at Deakin University
        in Australia and one of the authors of the <a href="https://www.cell.com/trends/ecology-evolution/fulltext/S0169-5347(21)00197-X"
        target="_blank">research</a> that published on Tuesday in the journal Trends
        in Ecology &amp; Evolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b8e19-d16c-4f92-8e36-d5928e1221d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest shifts in appendage size in the more than 30 animals
        they looked at in the review were among some Australian parrot species, which
        saw their beak size increase by 4% to 10% on average since 1871.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d84b81-47d5-4a51-ba33-f39403e949dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means animals are evolving, but it does not necessarily mean
        that they are coping with climate change. We can see that some species have
        increased in appendage size so far, but we don''t know if they will be able
        to keep up as the climate crisis worsens," Ryding said via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fb5a7-4aef-4486-a9ac-a67c4e9f77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also don''t know whether these shape-shifts actually aid in
        survival (and therefore are beneficial) or not. This phenomenon of shape-shifting
        shouldn''t be seen as a positive, but rather it is alarming that climate change
        is pushing animals to evolve like this, under such a relatively short timeframe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d20dab-8230-4956-b9b0-ddfbd5994069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the changes were subtle and unlikely to be immediately
        noticeable but could be "functionally important."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0cb1e-303e-47bc-a3d3-a59edd0d9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While climate warming was a "compelling argument" as the driving
        force behind these changes in shape, the study said that it was difficult
        to "establish causality with confidence" given the multifaceted effects climate
        change has on the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41442bbc-aa6a-4648-bfa2-4cac0cddf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller bodies, bigger appendages</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea574d7-bd7a-4773-94f4-69633cfc1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within an animal species, individuals in warmer climates have larger
        appendages, such as wings and beaks -- a pattern known as Allen''s rule, with
        the greater surface area allowing the animals to control their temperature
        more easily, the study noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb576f4c-f232-49e4-a80d-e53038c35408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, body sizes tend to shrink, since smaller bodies
        hold onto less heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d5e50-721d-4724-848f-8c7a28fa9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, a recent study of 70,716 migratory birds representing
        52 species showed that they have been getting smaller over the past four decades,
        and their wingspan wider. The birds all died when hitting high-rise buildings
        in Chicago during migration and were collected by the city''s Field Museum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e29e4-e6b5-411e-810b-f88686827b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of our studies look at how animals respond to climate change
        by altering their surface area to volume ratio," explained Ryding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260dc40c-e4d4-4ed0-9652-375f36404270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most research on morphological change over time has focused
        on birds, the paper noted that shrews and bats have increased their relative
        ear, tail, leg, and wing sizes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3da234-a90b-456e-ba8c-303451748bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that more research on different species and in different
        ecosystems was needed to determine how wide the phenomenon was and could help
        predict which species might shape-shift in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83992688-1fbc-4a97-bdbd-e94691f923da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous studies have shown cases where shape-shifting is happening,
        but these have focused on individual species or groups. Our review paper combines
        all of these to show how widespread this phenomenon seems to be," Ryding said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc032fa6-a97d-49bc-9f76-b94c86830b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:52:41.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first&nbsp;published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/07/world/animals-climate-change-shape-shift-scn/index.html"
        target="_blank">Animals are ''shape shifting'' in response to climate change</a></em></p>'
