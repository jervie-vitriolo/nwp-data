    'stories': ['799db6e6-ebf8-4930-b4d2-7c5787f0fa3c']
    'template': '1'
    'title': '''Takot ka'': Duterte claims Gordon evading audit of Red Cross'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c8c1b-dcce-4cdd-ba2b-8556acee254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —&nbsp;</strong>President
        Rodrigo Duterte accused Philippine Red Cross (PRC) chairman Sen. Richard Gordon
        of evading a state audit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3c7b3-a3b5-43e1-b734-b840e5b74d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd53d68-585e-46de-b811-d43b0210f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Takot ka kasi alam mong marami kang atraso</em> [You are afraid
        because you know you have many wrongdoings] all throughout the years and you
        cannot possibly have the time to cover up everything also," the President
        said in a taped address which aired Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768ee47-fe8a-4c35-a648-0005eeb1d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4b87f-d03f-4c21-b889-d686733c2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that the humanitarian organization is subject
        to audit if it accepted and used money from state coffers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bebdcd-3b20-416c-8fa5-cfc4b9fe63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540c65e-4e82-48bc-ae93-41ea2a050865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan malaman namin ''yung binigay namin sa''yo nang ilang
        taon na, nasaan na</em>? Sen. Gordon, I''m demanding an answer," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf4851-ff88-4b30-a790-55fa1b78cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd04b61-2ab6-4f5b-be6f-86fb874b0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to know, where did the funds we give you go?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196bfaf-d065-4915-a4b2-a1c19be37a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba839ef3-e410-4bcd-a16d-320b0b9fb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit itself has <a href="https://cnnphilippines.com/news/2021/9/3/COA-audit-Philippine-Red-Cross-Duterte.html">said</a>
        it does not have jurisdiction to scrutinize the PRC, adding that only the
        payments made by the Philippine Health Insurance Corporation (PhilHealth)
        to the nonprofit agency can be audited.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910d9cb-adac-4f4c-b5e9-b1c0b282b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca777a-8d51-4815-a655-f7a6a444abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who chairs the Senate Blue Ribbon Committee, has recently
        been at the receiving end of Duterte''s attacks. The Senate panel is looking
        into the handling of the Health department''s pandemic response budget, which
        has been hounded by controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8937ca7-ad68-41ae-a128-48e8d3369fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:23:46.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:02:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
