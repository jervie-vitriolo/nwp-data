      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f24c8-013c-42c6-8ffe-81b8105ae8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 75 million people in this country who are eligible to be
        vaccinated who are not yet vaccinated. If we get the overwhelming majority
        of (these people) vaccinated, we could turn this around even as we go into
        the cooler weather of the fall," Fauci said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977332d-508e-4e6c-b450-f7655edaabdf'
      'mgnl:activationStatus': true
