    'template': '1'
    'title': 'Alexandria Ocasio-Cortez slams Texas GOP governor''s ''deep ignorance''
      on abortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33987e-3bb3-4311-8b65-ce358c40bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rep. Alexandria Ocasio-Cortez on Tuesday
        slammed Texas Republican Gov. Greg Abbott''s "deep ignorance" on abortion
        after he defended the state''s new six-week abortion ban earlier in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a380ea-7a14-4ed7-bd41-9ff89544bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He speaks from such a place of deep ignorance ... and it''s not
        just ignorance, it''s ignorance that''s hurting people across this country,"
        the New York Democrat told CNN''s Anderson Cooper on "AC360."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb333f8-7b50-4e3f-b88a-3e0c608a45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments came in response to Abbott''s pointed defense of the
        controversial Texas law that bars abortions as early as six weeks into pregnancy,
        which is one of the strictest in the nation and prohibits abortion before
        many people know they are pregnant. Under the Texas law, abortion is prohibited
        when a fetal heartbeat is detected, and there is no exception for rape or
        incest —&nbsp;although there is an exemption for "medical emergencies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae704a2-d16b-43a6-9322-1a2ae9a47608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the law''s lack of exception for rape or incest earlier
        Tuesday, Abbott defended the six-week period wherein abortions are still permitted
        and vowed to work to "eliminate all rapists from the streets of Texas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132d39f-8ada-47ba-82ce-84b5f4c539cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez called the governor''s comments a "disgusting" defense
        of a law centered on "controlling people who are not cisgender men."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdc5f4-07af-43d3-b1e6-aaed920004ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry we have to break down Biology 101 on national television,
        but in case no one has informed him before in his life, six weeks pregnant
        means two weeks late for your period. And two weeks late on your period for
        any person —&nbsp;any person with a menstrual cycle —&nbsp;can happen if you''re
        stressed, if your diet changes or for really no reason at all. So you don''t
        have six weeks," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2b147-2512-4ccd-9499-b50dea58104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the governor''s goal to "eliminate rape," the New York
        congresswoman argued that "these aren''t just predators that are walking around
        the streets at night."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c986e8-ae4f-4d27-a224-b9c73f8d2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are people''s uncles, they are teachers, they are family friends,
        and when something like that happens, it takes a very long time, first of
        all, for any victim to come forward. And second of all, when a victim comes
        forward, they don''t necessarily want to bring their case into the carceral
        system. They don''t want to re-traumatize themselves by going to court. They
        don''t necessarily all want to report a family friend to a police precinct,
        let alone in the immediate aftermath of the trauma of a sexual assault," she
        told Cooper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a89ff3-fc29-4ff5-adcf-e664d57cc36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the law went into effect, supporters of abortion rights in
        Texas have proceeded with a three-pronged approach, starting with an attempt
        to get women the medical attention they need or the financial resources to
        travel across state lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6324e22-6611-4636-b87c-2c831fd6cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, clinics are turning to state courts to block as many
        civil lawsuits as possible that they hope could ultimately land at the Texas
        Supreme Court. Finally, they''ve asked the Biden administration to think broadly
        about ways to use the muscle of the federal government to protect a woman''s
        constitutional right to abortion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbd0e2-be1d-459d-8808-f6416f32dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:16:39.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/07/politics/aoc-texas-abortion-law-greg-abbott-cnntv/index.html"
        href="https://edition.cnn.com/2021/09/07/politics/aoc-texas-abortion-law-greg-abbott-cnntv/index.html">Alexandria
        Ocasio-Cortez slams Texas GOP governor''s ''deep ignorance'' on abortion</a>"</em></p>'
  'unicef-philippines-gradual-school-reopening':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T17:53:59.549+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '155bbce3-4843-44c1-9920-c27d02fe8e70'
    'lead': 'The United Nations Children''s Fund (UNICEF) Philippines urges the Duterte
      administration to allow limited face-to-face classes in areas identified as
      low risk for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T17:56:56.112+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:00:55.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:19.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'UNICEF-Philippines', 'school-reopening', 'education']
    'template': '1'
    'title': 'UNICEF PH pushes for gradual reopening of schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91677d-0afa-419d-aa80-de6af425aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        United Nations Children''s Fund (UNICEF) Philippines urges the Duterte administration
        to allow limited face-to-face classes in areas identified as low risk for
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1e6de-57db-4160-8078-89515b56921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of public elementary and high school students will officially
        begin the school year next week through distance learning modalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d064f-a442-4b4e-a30f-c1a9c38ba440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF believes the cost of keeping schools closed may be higher
        than gradually letting students return to the classrooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc6614-531f-408b-a89e-05b5cf505615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should start thinking as majority of the countries in the world
        have started a gradual process of reopening schools," UNICEF Philippines education
        chief Isy Faingold said during an online forum organized by civil society
        group Movement for Safe, Equitable, Quality, and Relevant (SEQuRe) Education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cce6e-5d7d-40a4-acbc-759a64ff7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanfold said the students'' lack of social skills, child labor,
        and learning loss are some of the negative impacts of prolonging the distance
        learning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4721c5-2d54-4d6f-8dc8-b77e9e377a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The learning in distance learning modalities is not the same as
        in-person modalities. There is a learning loss when you change the setting
        from the school with the teacher to distance learning modality," Faingold
        explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b666f4-f6b4-41c6-ab8d-26e3c3a1154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam Villanueva also expressed concern over the difficulties that
        she and her children face in distance learning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462dd44-9567-4d86-8a15-4285ae988aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi namin matantiya kung natuto ‘yung aming mga anak</em>
        last school year, <em>''yan po ang pinaka-suliranin namin. Hindi naman po
        nakapagtapos ng elementarya eh ang tinuturuan namin mas mataas pa yung aral
        ng mga anak para sa amin,"</em> Villanueva said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1267b48-323e-4784-9947-101091ebbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t tell if our children learned last school
        year, that is our worry. Even if I didn''t finish elementary, we teach our
        children.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd1bbd-1c8f-44d4-a9f6-2f6c20139a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added families also struggle with extra expenses needed for
        the internet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cec668-5bc6-40bc-98f9-e00977739d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said parents like her would welcome the reopening of
        classes but hoped authorities can ensure the safety of their children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286a5d5-d7c6-473f-a4db-3aea94e770ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly rejected the Education
        department''s proposal to conduct a pilot test for limited physical classes
        in areas low risk for COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1921cf3-d9b7-433a-9866-621d9a4cf230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best practices in school reopening</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682a0ff-627b-410f-95e8-018cc0a58cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While going back to the traditional setup amid a pandemic entails
        risks, UNICEF said many countries learned to safely reopen schools in the
        new normal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b28e5a-ba7c-4062-895e-f8e1d2ed681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF noted the gradual approach done in China, Mexico, Vietnam,
        and Indonesia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f502c58-3992-4816-a1eb-a5852019ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sweden and Denmark, physical classes were only allowed for students
        in younger grades first as they have lower chances of getting infected with
        COVID-19. In Lao PDR, the government provided clean water and handwashing
        facilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803c63c-d0ad-4e71-8cc3-b72517b798a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also cited the classroom bubbles in United Kingdom, Singapore,
        and Canada.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e1c22-333d-465d-b3fb-5257e917c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Create groups of students that interact only among themselves,
        so this would help limit student interaction," Faingold said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72463c7b-931b-4903-8b4a-48894e3b8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEQuRe Education has been advocating for the gradual reopening of
        schools in the country, especially for those in remote areas where students
        have little to zero access to gadgets and internet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff3372-8255-4836-a792-8e3a38cb6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:56:56.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is plain ridiculous for our schools to remain indefinitely closed
        when there have been plenty of studies and successful experiences from other
        countries that prove safe school reopening is not only possible, but necessary,"
        said Dr. Mercedes Arzadon, convenor of SEQuRe Education Movement and professor
        at the College of Education of the University of the Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
