    'template': '1'
    'title': 'Britney Spears'' father petitions to end her conservatorship'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322972c-abd5-47a2-a2ee-16793bf59a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears'' fight to end her court-ordered
        conservatorship took an unexpected turn on Tuesday when her father and the
        conservator of her estate, Jamie Spears, filed a petition to end the arrangement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d100a1-3ef0-45e0-88f9-6e618d6a187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing obtained by CNN on Tuesday, the elder Spears cited
        his daughter''s pleas at two separate court hearings over the summer in his
        request to terminate the 13-year conservatorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71a079-06d2-4fee-9fb6-2dabd251dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent events related to this conservatorship have called into
        question whether circumstances have changed to such an extent that grounds
        for establishment of a conservatorship may no longer exist," the filing states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbed90f-b28f-4958-a598-e003ec25a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Spears has told this Court that she wants control of her life
        back without the safety rails of a conservatorship. She wants to be able to
        make decisions regarding her own medical care, deciding when, where and how
        often to get therapy. She wants to control the money she has made from her
        career and spend it without supervision or oversight. She wants to be able
        to get married and have a baby, if she so chooses. In short, she wants to
        live her life as she chooses without the constraints of a conservator or court
        proceeding," the petition reads in part.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707b032-ac33-4854-9fae-381595e96b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Mr. Spears has said again and again, all he wants is what is
        best for his daughter. If Ms. Spears wants to terminate the conservatorship
        and believes that she can handle her own life, Mr. Spears believes that she
        should get that chance," the filing said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ffe9a-a2a0-4d1f-9430-743ef317afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the singer''s attorney Mathew Rosengart for
        comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cfc14-41b5-474a-8989-db632b8fc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears has served has conservator of his daughter''s estate
        since it was established in 2009. He was also the conservator of her person,
        overseeing her health and medical issues until he stepped aside in 2019. That''s
        when Jodi Montgomery was appointed the temporary conservator of Spears'' person.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311b274-e463-49b1-a0a1-51d6ab57728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing in July, Britney Spears said that she wanted to
        press charges against her father for "conservatorship abuse" and called the
        arrangement "f---ing cruelty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8599153-e7a0-4ca6-98af-252738b6056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s development comes after Jamie Spears said in a previous
        court filing that he intended to step down as conservator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad624b51-869a-4714-99a2-8d1985f065ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Rosengart stated called on Spears to step down immediately
        "before he is suspended."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9bdbe5-6d23-4398-882b-89712be9225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T07:44:42.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previously scheduled hearing in the case is set for Sept. 29.</p>'
    '0':
