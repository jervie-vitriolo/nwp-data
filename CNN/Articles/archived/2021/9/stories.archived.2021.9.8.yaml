      'mgnl:lastActivated': 2023-01-25T04:02:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b28379-2317-4db9-a2ae-2ba71dcbc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:16:24.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said this kind of documentation will likely be used to assign
        the alert level in a city or municipality, especially once the general community
        quarantine with the alert level system is enforced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5886ebf-2c63-4426-a849-5e9beb9121f5'
