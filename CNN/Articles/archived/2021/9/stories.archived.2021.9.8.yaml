    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'DOH']
    'template': '1'
    'title': 'DOH tallies 12,751 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0055b-ab44-4540-9722-5068130b65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        country recorded 12,751 new COVID-19 infections on Wednesday - lower compared
        to the numbers in the past two weeks - due to technical errors encountered
        in obtaining data, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d53d3-5cd0-41e7-b1be-2b7bf9a5ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assured the public it is coordinating with the Department
        of Information and Communications Technology to resolve the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da85c90-cd42-4006-9008-caaf16261600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to technical issues encountered in the extraction of updated
        data from COVIDKaya last Sept 7, 2021, relatively low numbers are reported
        today," the Health department said in an addendum on its case bulletin. "We
        can expect higher numbers in the next few days as we resolve the issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe58ef-3b9e-4654-9f4f-3eb998f2adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past 14 days, daily infections have been over 13,000.&nbsp;The
        DOH also encountered technical problems in the COVID-19 data uploading and
        monitoring system <a href="https://cnnphilippines.com/news/2021/3/31/PH-COVID-19-incomplete-data.html">back
        in March</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af000df0-d8f8-425a-b206-863a9931254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case total is now 2,134,005 with 7.1% or 151,135 active cases
        or people currently sick. At least 91.6% of active cases have mild symptoms,
        3.7% are asymptomatic, 2.54% are in moderate condition, 1.5% are in severe
        condition, and 0.7% are in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba231a3a-fac5-4e8b-a6c7-f2866fea05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 34,672 - which is 1.62% of the COVID-19
        count - after 174 more people lost their lives to the disease. Meanwhile,
        20,151 others got better, raising the number of recoveries to 1,948,198 or
        91.3% of the infection total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bf775-9554-4caa-bf76-a9fe54bb6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 80 survivors into deaths after validation,
        and deleted 54 duplicate cases, including 46 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279bb14-baa6-4d12-bdfa-3692c4d6143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:03:18.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time, the department added. These laboratories contributed
        an average of 2.2% of tested samples and 2.7% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2d3db-2852-4eca-8422-b65441ded7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:49:56.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - remained at 28.1% based on 57,260 tests reported on September 6,
        the third day in a row this week that the rate was higher than 28%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc5349-7f98-41b2-8afa-7585936fa808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:49:56.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US nonprofit Covid Act Now - which OCTA researchers
        use for reference - the critical positivity rate is above 20% and indicates
        the need for more coronavirus tests. A positivity rate of below 3% shows that
        testing is sufficient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4eabf-b6f7-46ce-941e-9b1c93d2495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:49:56.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, on the other hand, says the positivity
        rate should be below 5% to indicate that the infection in an area has been
        controlled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191ff22-a64c-4aaa-b7e3-e936dcc1587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:49:56.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is <a href="https://cnnphilippines.com/news/2021/9/7/IATF-defers-GCQ-with-alert-levels-NCR.html">currently
        under modified enhanced community quarantine</a> until September 15, or until
        the government enforces its pilot granular lockdowns with alert levels. The
        National Capital Region was supposed to shift to the more relaxed general
        community quarantine on Wednesday, before officials decided on a last-minute
        change.</p>'
  'DOH-no-double-payments-PS-DBM-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T18:03:56.231+08:00
    'imagesource': 'jcr:811b7b8b-15b6-44fb-b07c-abb2c3537210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e07b1e-ef21-4862-9f64-4ac1be278b29'
    'lead': 'The Department of Health on Wednesday denied it made "double payments"
      to the Procurement Service of the Department of Budget and Management for the
      purchase of personal protective equipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T18:06:08.812+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:00:39.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:20.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'PS-DBM', 'double-payments', 'PPE']
    'template': '1'
    'title': 'DOH: No double payments to PS-DBM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b761945-b909-4c74-9249-c5bb3b6acffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Department of Health (DOH) on Wednesday denied it made "double payments" to
        the Procurement Service of the Department of Budget and Management (PS-DBM)
        for the purchase of personal protective equipment (PPE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545540b1-2d5e-428c-b9b1-8c057b31523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da1cb8-3ef5-4692-944f-ff9913cf1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH made the statement after senators on Tuesday asked why it
        paid the PS-DBM for over a million pieces of face shields - which costs ₱124
        each - when it already transferred ₱42 billion to the PS-DBM for the purchase
        of medical supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a32552-679b-4c08-aedc-6754b463537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e43070-76e4-4dd3-9688-4a402bba7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the allegations that the Department of Health paid
        the Procurement Service of the Department of Budget and Management twice for
        the same set of personal protective equipment, the DOH clarified that there
        were no double payments to PS-DBM," the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a13bfe-93b8-458f-9a7d-03c8c64c21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed302d-d17e-401e-bc4f-b4e9655e900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained it needed to procure full PPE sets in bulk and
        order surgical masks and face shields separately to protect healthcare workers
        "in both high and low-risk settings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43c9f6-1651-4b57-ba43-6e35c85976ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495cc7a-ab2a-4d4a-8ad6-41f393355e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it ordered the "readily available" surgical
        masks and face shields from the PS-DBM''s virtual store "to immediately augment
        PPE supplies for healthcare workers in low-risk settings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b3a01-ecaf-4463-99c6-6a776ceb096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a2805-6b2c-4f46-9f2d-c1e44933bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the bulk PPE sets, these had to be ordered and took more
        time to be delivered. The PPE sets include nine (9) components such as coverall
        suits, gloves, N95 mask, head cover, shoe cover, surgical mask, surgical gown,
        apron, and face shield," the DOH said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d7b6e-47c0-4e83-a777-1ff4e367b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f619ce-0e67-485a-a215-0074989d1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:06:08.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:00:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that these were separate transactions, and all orders
        were turned over to the department.</p>'
