      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;Mayors
        in the National Capital Region said they were upset and could not understand
        the national government''s sudden decision to extend the implementation of
        modified enhanced community quarantine in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c6ba8-add9-40ed-a9fb-1743c1b202e9'
