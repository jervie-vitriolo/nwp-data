    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:21.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt admits rules for new lockdown system in NCR not yet finalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dba432-05f7-4a96-b744-4cbb785187aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> —&nbsp;The
        government deferred the pilot implementation of general community quarantine
        with granular lockdowns in Metro Manila because the guidelines were not yet
        ready, the National Task Force Against COVID-19 said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d0015-bfc4-4b7f-ab5e-bf73abafd68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung atin pong guidelines na inaantay ay hindi pa po handa at
        hindi pa po naipapamahagi sa lahat ng mag-i-implement,” NTF Against COVID-19
        spokesperson Restituto Padilla, Jr. said in a briefing. “So, ‘yung rollout
        ng pilot quarantine na ito ay made-delay nang kaunti.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc57a70-7424-4ad2-af00-a6c2ac0d877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re still waiting for the guidelines, which also
        have to be cascaded to all those in charge of implementation. So, the rollout
        of the pilot granular lockdowns will be slightly delayed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112ace0-2d5e-4153-9336-b3f997761009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, just hours before the new lockdown system was
        scheduled to begin, the government <a href="https://cnnphilippines.com/news/2021/9/7/IATF-defers-GCQ-with-alert-levels-NCR.html">decided
        to extend</a> the modified enhanced community quarantine in the capital region
        until Sept. 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878ec85-85ac-4b36-b414-396276ae83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision drew a backlash<a href="https://cnnphilippines.com/news/2021/9/8/Metro-Manila-mayors-upset-MECQ-extension.html">
        from local officials</a> and residents, including small business owners and
        workers who already prepared for their establishments’ reopening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaac0f6-a18e-462b-a947-4ed0f1729112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/9/8/IATF-government-MECQ-GCQ-announcement-businesses.html">''Maawa
        naman kayo'': Govt hit for last-minute decision to retract GCQ shift in Metro
        Manila</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1531c-72b7-485d-b1b9-f0a00c60ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla acknowledged the criticisms but said the abrupt reversal
        of policy could also be seen in “a positive light.” He said this means rules
        are being refined in light of concerns raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacdb12-10eb-442b-9263-a13b9c6822eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa susunod po siguro, bilang lesson learned ng pamahalaan, kailangan
        talaga nakahanda lahat ng guidelines bago magkaroon ng anunsyo," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5f932-f9bb-43ef-afa8-37b6b578f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps, next time, as a lesson learned by the government,
        the guidelines should really have to be ironed out first before making the
        announcement.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54258a-9b67-4426-9ee7-fb272e21569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:52:34.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:00:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said it is possible for the new quarantine policies
        to be enforced in Metro Manila earlier than Sept. 16 if the guidelines are
        finalized and disseminated early.</p>'
