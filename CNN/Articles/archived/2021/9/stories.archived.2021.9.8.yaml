      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon nagsa-subside na ‘yung flash flood, pero lumalaki naman
        ang Laguna Lake. So meron kaming four barangays that will be under water in
