      'mgnl:lastActivated': 2023-01-25T04:03:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Senator
        Panfilo Lacson and Senate President Vicente Sotto III on Wednesday officially
        announced their presidential and vice presidential bids, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448a2f8-b01c-4173-a5f5-dc46605f71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family, friends, former co-workers and supporters were present to
        cheer on both lawmakers. Sotto first confirmed the tandem''s plans in an <a
        href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank">exclusive interview</a> on CNN Philippines'' The Source in
        July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c15aa2-5089-47c2-835f-5169625ad921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:24.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto took the stage first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268836a5-4146-476d-834e-4cc7eecfc8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang inyo pong lingkod ay naririto para harapin nag hamon sa
        tamang panahon na maging kandidato ninyo sa pagka-pangalawang pangulo ng Republika
        ng Pilipinas,"</em> Sotto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d541eb-1d7e-468e-b98d-a23e0f35231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am here to face the challenge at the right time
        to become your candidate for vice president of the Republic of the Philippines.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f63fad-0838-4172-9e0e-7b12deee3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto raised national issues, including poor economy, rising COVID-19
        cases, corruption and poverty, which are making Filipinos lose hope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f0dab-8b63-45de-b756-5549048c9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan na nating tumugon. Kailangan na nating umaksyon. Kailangan
        na natin magsanib pwersa upang mapigilan at maitama ang mali. Ito na ang simula,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaea7ba-37bc-4606-a1fa-d6fac9fd5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to step up. We have to take action. We have
        to join forces to stop and correct what is wrong. This is the start.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436480fc-29f0-4351-afb6-db6b21ac7619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was his turn to speak, Lacson recalled President Rodrigo
        Duterte''s State of the Nation Address in July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc7cd4-850e-4da1-bbfb-e868bb47cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte admitted he was wrong to think that leading
        the country is as simple and easy as leading Davao City. <em>Walang debate
        sa katotohanan. Hindi natin dapat payagan ang maling akala para sa kinabukasan
        ng ating bansa,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e79859-c052-4df2-9b0b-35808392684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Rodrigo Duterte admitted he was wrong to
        think that leading the country is as simple and easy as leading Davao City.
        There is no debate. We should not let a wrong belief steer the future of the
        country.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e48cd-1489-42a1-a96b-18594e84adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that he and Sotto have more than 80 years of "honest,
        dedicated, and competent public service", and this experience gave them the
        competence to lead the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1cb8f-1879-494b-a4f9-40b0a48da72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:03:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they would present their platform of government, which
        includes discipline in spending public funds. He also mentioned that local
        governments should be given "bigger roles and responsibilities and more autonomy
        in nation-building, but with greater accountability."</p>'
    '27':
