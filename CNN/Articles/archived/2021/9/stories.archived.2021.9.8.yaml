      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken rebutted
        GOP claims that the Taliban is holding Americans "hostage" Tuesday, as uncertainty
        over the militant group''s promises to let Americans leave Afghanistan continued
        to roil Washington and as the Taliban named members of a designated terror
        group to its interim government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73f003-10a4-4b06-87bd-adbdb8215b19'
