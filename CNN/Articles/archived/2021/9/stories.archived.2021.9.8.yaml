    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">No further
        information will be provided the public for the refugees safety and privacy.
        So, media, don’t bother any of us. The matter is closed. We’re not interested
        in publicity or thanks. This is done so one can look at himself in the mirror.
        Period. <a href="https://t.co/5JDDlxLm6Y">https://t.co/5JDDlxLm6Y</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1435607676856176642?ref_src=twsrc%5Etfw">September
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
