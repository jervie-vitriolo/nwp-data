      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Quezon City Mayor Joy
        Belmonte said she was disappointed with the sudden shift in policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03859857-e344-49aa-9c3e-bb654c480ee0'
