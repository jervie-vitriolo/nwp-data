      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;After
        more than seven decades in the business, appliance store chain Automatic Centre
        will close its doors for good, due to the impact of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b15f8f-9f4f-42eb-b226-37833cbe223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:59:53.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Automatic Centre President and CEO
        Geoffrey Lim said the company''s appliance retail operations will only be
        running until October 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06205f0c-304f-477e-8831-9154687f874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:59:53.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has caused tremendous challenges on our business
        and it is with much regret and trepidation that we share this news with you
        today," said Lim, addressing the group''s partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150807b4-d4e6-4ce3-ab4c-26d7f686b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:59:53.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured partners that the company will work closely with them
        for a smooth transition and closing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6686b54-a479-42e1-bccc-a2f3e887ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:59:53.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim added that the group will also seek outside parties that may
        be interested in adopting the "Automatic Centre" brand name, which has been
        in operation since 1948.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfd9d2-6591-4e66-8f7b-75720a08b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:59:53.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not mention how many workers will be affected
        by the closure.</p>'
