      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four activists from the Hong Kong
        pro-democracy group that organizes the city''s annual Tiananmen Square vigil
        were arrested early Wednesday morning, after the group refused to comply with
        a police order to submit information on national security grounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc4d44-54b4-4686-9a72-a916e2211a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had sought details concerning the group''s funding and membership
        in relation to an accusation it was working as a "foreign agent," in violation
        of the city''s sweeping national security law, according to a letter seen
        by CNN late last month.</p>'
    '2':
