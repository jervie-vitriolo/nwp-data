      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said a majority of the COVID-19 patients admitted in Cardinal
        Santos Medical Center, a tertiary hospital in San Juan, are not even residents
        of the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38992c-6b3d-4601-8e94-67a9d74785cb'
