      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I checked we only had probably one or two COVID-19
        patients from San Juan in Cardinal Santos Medical Center, the rest are from
        other cities and other provinces," he said.</p>'
