      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a740456-eb64-4380-b305-29412bb4595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials were still finalizing specifics, the speech will
        have multiple components related to schools, private companies and requirements
        for federal employees, the sources said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555ecb0-af5a-468f-adc2-629c00fa6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07832505-8c15-4637-ba6f-5bfb1844b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average daily cases have wobbled downward in the past few days --
        but they still are more than 12 times higher than what they were at the start
        of summer, when the Delta variant gained dominance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22baaf-acb0-4d90-8937-d9df358d9ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf8f23-a980-4ffe-9e29-d429c56b7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases jumped after June 22, when the US saw its lowest average of
        2021 (11,303 per day), according to Johns Hopkins.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37689e8b-07e6-427b-a9e6-f1ab81e965de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a32b9-79b0-4360-a862-24aeb453603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump in cases has translated into overcrowded hospitals and
        a rise in infections among children -- of particular concern as many students
        return to their classrooms. And experts fear that a holiday weekend could
        make matters worse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c97e1-81a1-48f0-8e20-f0a63fb87a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d65b42-9552-4541-bca1-f4ed50f7a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 99,800 Covid-19 patients were in US hospitals on Monday.
        That number has dipped in recent days, but still is significantly higher than
        June 29, when the country saw a 2021 low of 16,152, according to the US Department
        of Health and Human Services.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffc897-adf1-4a67-a4e9-b11aac586a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4709447-464f-45c0-89ab-597b072a835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Centers for Disease Control and Prevention Director Dr.
        Rochelle Walensky advised unvaccinated Americans not to travel for the holiday
        and reminded vaccinated people that the high rate of virus transmission meant
        that it could be risky for them to travel as well.</p>'
