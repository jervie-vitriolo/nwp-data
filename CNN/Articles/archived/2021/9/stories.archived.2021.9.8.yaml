    'template': '1'
    'title': 'Bongbong Marcos: Tandem with Sara Duterte? Everything is possible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb0375-a7b5-482f-8973-dbb1de271476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—</strong> Former
        Senator Bongbong Marcos said a team-up with Davao City Mayor Sara Duterte
        for the top two government posts in the 2022 national elections is still possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e5bf2-6a86-4a6d-8e40-6f77c2941537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is seen as one of the possible running mates of Sara Duterte
        in case the latter decides to file her candidacy for the presidency next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc4c6a-2fca-44be-962b-25cd255ccf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister Senator Imee Marcos even called their tandem a "marriage
        made in heaven" because of their supposed strongholds in the northern and
        southern parts of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59919f10-71b1-4caf-9d11-cc49dcd3f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he will definitely run for a national post, although
        he did not reveal whether it’s for president, vice president, or senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fddbd8-64bc-4660-92f1-f9763f5d3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the Marcoses are also in constant discussion with other
        parties on how they will position themselves in the upcoming polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56547f5d-0fec-4027-8ce3-ff40d2f26b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything is possible. Anything can happen and yes, negotiations
        are ongoing with everyone," Marcos said in a forum Wednesday morning. "I’ve
        spoken with most of the groups that are going to be active in the national
        elections and yeah<em> lahat ‘yan napu-</em>pursue, <em>napapag-usapan, itong</em>
        combination <em>na ganito</em>, combination <em>na ganyan</em> [everything
        is being pursued, discussed, this and that kind of combination].”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efcb32-3ade-4384-ab12-d7eeaa918500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they have already been planning at this point and are
        coming closer to a decision as the deadline for filing of candidacy nears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304e571-a7fa-4074-b568-d7b831c29ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just...as the American saying goes, just kick the can
        down the road and just pretend <em>na bahala na</em> (come what may), we''ll
        come to that. You have to be planning already at this point," Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777a419-ef2c-4553-98c4-c5ea768b4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the son of late strongman Ferdinand Marcos decide to run,
        this will be his fourth time gunning for a national post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7204a-8949-401a-9dea-b8ba6d7f6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ran for senator in the 1995 national elections but failed
        after placing 16th. He tried again in 2010 and succeeded, landing in 7th spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b56bc8-bc4d-4d78-ba95-30bc11377bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years later, he attempted to seek the vice presidency but lost
        by more than 200,000 votes to Vice President Leni Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67888eb8-4f6a-4357-92ee-9715f80420a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rifts'' among admin groups</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a7fa0-0f2a-4faa-bf34-65c3872e1c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said political parties remain unclear about their plans,
        except for the tandem of Senator Ping Lacson and Senate President Tito Sotto,
        who announced their bid for the top two elective posts this morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d169ff-4e91-4efe-b4c6-a3e4d34766cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is also keeping in mind the supposed rifts among allies
        in the administration-aligned parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b90a9-78ad-4e50-ac2c-7287b575c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Davao group, the Dutertes, are always seen as almost this monolithic
        organization that move together and it turns out that there are also cracks
        within their group," Marcos added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530191a0-631e-4d05-bd4e-132245660c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Prof. Dennis Coronacion, president of the Philippine Political
        Science Association, Bongbong Marcos'' so-called Solid North network remains
        intact despite the former senator being too silent about his plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3b5da-8d1b-4d51-a297-49ace724188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos swept the provinces in the Ilocos Region, Cagayan Valley
        Region, Cordillera Administrative Region, and even Central Luzon and Metro
        Manila, except for Tarlac and  Taguig City in the 2016 polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef21973-0779-41ca-83e8-dde39189f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if ever <em>itong si</em> Bongbong Marcos intends to head for
        the vice president position or run for the president position, he can rely
        on this Solid North voting bloc. <em>Kahit pa maging</em> silent <em>siya,
        hindi siya masyadong nag-a-</em>appear publicly, <em>kahit ''wag ka nang mangampanya
        andyan na ''yan eh.</em> Solid North<em> ''yung makinarya ng mga</em> Marcos,"
        Coronacion explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2509f-358b-4d90-b90c-4835d2945f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if ever Bongbong Marcos intends to head for the
        vice president position or run for the president position, he can rely on
        this Solid North voting bloc. Even if he stays silent, doesn’t appear in public,
        doesn’t campaign, the Marcoses have the Solid North machinery.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9ca83-9695-4f38-b178-133beb2e2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though mum about his plans, Marcos has been guesting in shows in
        different media outfits nationwide regularly. He''s also actively publishing
        vlogs and commentaries on his social media accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306193b7-6ae5-44ac-99db-292c8730af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T21:06:29.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:59:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he will focus on campaigning on social media if he
        decides to run, much more so now that face-to-face campaigning is discouraged
        due to the threat of COVID-19.</p>'
