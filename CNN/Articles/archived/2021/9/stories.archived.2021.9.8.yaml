    'template': '1'
    'title': '‘Jolina’ triggers flooding, displaces thousands in Luzon and Visayas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d872320-57cc-44a6-9572-da41e3dccd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:24:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Nearly
        11,000 people in Luzon and Visayas were displaced by Severe Tropical Storm
        Jolina, the National Disaster Risk Reduction and Management Council (NDRRMC)
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75caaf-7fdb-419c-830b-6a89b50f466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:24:55.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC <a href="https://monitoring-dashboard.ndrrmc.gov.ph/exports/reporting/situational-report-for-typhoon-jolina2021/national/390"
        target="_blank">reported</a> that 8,600 people are taking shelter in evacuation
        centers while 2,376 are staying in other places.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56999af7-c0bb-4003-b92c-104e59d52a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:10:10.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:03:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four fishermen were reported killed in Sto. Niño, Samar,
        police said on Wednesday. Sto. Niño is among the eight areas where Jolina,
        then categorized as a typhoon, made landfall. The NDRRMC has yet to confirm
        the information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b84a2-0cc3-4322-b039-2fd7bcfb7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:10:10.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:03:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/8/jolina-reported-casualties-samar-town.html">Four
        fishermen dead, 50 others rescued in Samar town in ''Jolina'' aftermath —
        police</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2484368-e551-4783-a897-bf840ba686f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:24:55.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two houses were partially damaged in Bicol and Western Visayas.
        Two others were totally damaged, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea4638-865b-4cf2-8d5d-c67e585e78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:24:55.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods were reported in Central Luzon, Calabarzon, Mimaropa, Bicol,
        Western Visayas, Central Visayas, Eastern Visayas, the NDRRMC said.</p>'
    '11':
