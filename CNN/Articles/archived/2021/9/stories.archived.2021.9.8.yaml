    'title': 'Duterte defends Michael Yang anew: Only a middleman, no criminal record'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8a052-0740-455d-b02b-5ca474f58f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—&nbsp;</strong>President
        Rodrigo Duterte again defended his former economic adviser, Michael Yang,
        who has been entangled in controversies hounding the government''s procurement
        of supplies for its COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c67f23-48c2-4ea0-a8fe-4dce7dbc5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the PDP-Laban national convention Wednesday, Duterte
        argued that Yang —&nbsp;who has been linked to the embattled Pharmally Pharmaceuticals
        Corporation —&nbsp;was only a "middleman" for the Philippine government and
        a foreign company providing medical goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd0938-673d-4a62-bb56-4b8e65e05d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Chinese doing business because we were encouraging everybody
        in the world to come to the Philippines and do business," Duterte said during
        the event —&nbsp;where he was also <a href="https://cnnphilippines.com/news/2021/9/8/PDP-Laban-Go-Duterte-2022-elections.html">officially
        endorsed as the ruling party''s vice presidential bet.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16df943-1a86-486f-a0c7-628b34d1ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala ko ba</em> (I thought) we were trying to invite everybody
        to do business in the Philippines? <em>Ang</em> key <em>diyan si</em> (The
        key here is) Yang. Yang is known to me," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e56fec-1c54-4c75-a080-e4bb3c6fec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, a Chinese national who has been doing business in Davao City,
        made headlines due to his alleged ties to Pharmally —&nbsp;the government''s
        biggest provider of medical supplies amid the coronavirus crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f7c93-f16a-4255-afce-dcaf91e3ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has recently been in the limelight of congressional hearings
        as lawmakers questioned the government''s purchase of allegedly overpriced
        face masks, testing kits, and personal protective equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abc193-4a33-462d-aeaf-885e0239db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/7/EMS-cheaper-price-face-mask.html?_=1631015447892">Senators
        disappointed that foreign-led firm got better govt deal than local manufacturer</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb2ad9-82b2-4c5a-a883-44a5633d1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Senate issued <a href="https://cnnphilippines.com/news/2021/9/7/Michael-Yang-Pharmally-arrest-contempt-Senate-hearing-DOH.html">warrants
        of arrest</a> against Yang and five Pharmally officials for their failure
        to attend the chamber''s inquiries. Yang vowed he would be present in the
        next hearing scheduled on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a97361-0946-4ad4-8033-89207c8d4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, for his part, vouched for the innocence of his former appointee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e019c6-0161-456b-a092-aa9fdc2c855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman si</em> Michael Yang. He has no manufacturing factory
        in Davao. <em>Walang</em> record<em> ''yan. Hindi kriminal ''yan</em>," the
        chief executive said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8a482-636f-49a3-a138-d9989954fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Michael Yang has no manufacturing factory in Davao.
        He has no record, he''s not a criminal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45453a38-ea27-45d7-b053-2b98f2b8c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte also brought up criticisms of the Health
        department''s handling of pandemic funds highlighted in the Commission on
        Audit''s report. The President said he would resign if Health Secretary Francisco
        Duque or officials in the executive department are proven to have engaged
        in corrupt activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1c103-eb32-4b79-ae26-82893ae4e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:46:30.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:58:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maski malayo ako sa mga</em> transactions <em>diyan</em> (Even
        though I''m not directly involved in the transactions), being the President
        of the executive department and of the country, <em>talagang mananagot ako</em>
        (I would be responsible)," Duterte said.</p>'
