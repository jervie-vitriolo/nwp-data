      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan mayor said the situation is similar in Taguig, Makati,
        and even the whole Metro Manila, where COVID-19 patients are hopping to different
        hospitals just to get accommodated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
