      'mgnl:created': 2021-09-08T13:42:44.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masama ang loob ko, or should I say disappointed ako kasi nagkaroon
        ng anunsyo na hindi naman pala kumpleto ang detalye. Kahapon panic attack
        ang mayors lalo na ako kasi ang laki ng lungsod ko,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d1549-c4a8-432e-81a2-b4e96871dfec'
