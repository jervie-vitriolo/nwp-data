      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rep. Rodante Marcoleta</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004bc48-7490-49fa-99bd-f54de76ecfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.582+08:00
