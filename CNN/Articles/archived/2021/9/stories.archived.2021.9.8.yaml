    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Luis-Villafuerte']
    'template': '1'
    'title': 'Ex-CamSur governor, congressman Luis Villafuerte Sr. dies at 86'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de55157-2bc5-4462-a822-d77745e0b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T20:26:26.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;Former
        congressman and Camarines Sur governor Luis Villafuerte, Sr. has died, his
        son - incumbent Camarines Sur Rep. LRay Villafuerte - announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bf800-732b-4535-a5f5-7a7bb9a9157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T20:26:26.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Villafuerte died at 12:35 a.m. Wednesday at the St. Luke''s
        Medical Center in Taguig City. He was 86.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e6687-92b5-49a5-8b67-e88f33cd7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T20:26:26.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not only my mentor and idol but also to many," said Rep.
        LRay. "He continues to be our inspiration as he always motivated us to be
        the best on whatever we do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b39a9-0328-44e4-9d29-4bc2cc4b8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T20:26:26.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Villafuerte said his father prayed for the country in
        his last moments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d2b8e-df32-4292-89e4-11fa27c2f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T20:26:26.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact when my sister Mylene was with him praying in his last
        few moments, my father said, ''I pray for the Nation, Lord!''," he shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ff29e-1acc-40e9-9add-471ac2327034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T20:26:26.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:59:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Villafuerte served as a public servant for over 40 years
        - as an assemblyman, congressman, Trade chief, Secretary of Government Reogranization
        under former President Cory Aquino, and as the longest serving governor of
        Camarines Sur (15 years).</p>'
