      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the personalities nominated by the PDP-Laban group led
        by Energy Secretary Alfonso Cusi:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a667547c-0e12-4398-9951-a44833037bfd'
