      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Chief Presidential Legal Counsel Salvador Panelo</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e11d1-49c1-4eb9-8537-76557e1b7886'
