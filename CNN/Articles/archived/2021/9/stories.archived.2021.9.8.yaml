  'Leylah-Fernandez-Elina-Svitolina-US-Open':
    'author': 'Steve Keating, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-08T14:58:18.136+08:00
    'imagesource': 'jcr:926ff574-86a3-481e-8b22-a26867139838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d567ac-0ab4-4383-82e4-36930af02cdc'
    'lead': 'After the COVID-19 pandemic left the stands empty last year, the US Open
      has welcomed tennis-starved fans back to Flushing Meadows and Filipino-Canadian
      teenager Leylah Fernandez has ridden a wave of support all the way to the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T15:01:44.364+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T04:03:13.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:16.126+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crowd pleaser Fernandez rides wave of support to US Open semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd4e8b-f7c2-4c84-9aa1-14eba499f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;After the COVID-19 pandemic
        left the stands empty last year, the US Open has welcomed tennis-starved fans
        back to Flushing Meadows and Filipino-Canadian teenager Leylah Fernandez has
        ridden a wave of support all the way to the semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f410a-bd9f-4383-8c45-f63be21aa67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harnessing the energy generated by New York''s raucous fans, Fernandez
        has knocked out a string of big names, including former champions Naomi Osaka
        and Angelique Kerber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819039f1-1b54-463c-b66f-70da04c635a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday it was fifth seed Elina Svitolina''s turn to be sent
        packing by the 19-year-old''s racquet, Fernandez winning a quarter-final nail
        biter 6-3 3-6 7-6(5) on the sport''s biggest stage, Arthur Ashe Stadium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97022b94-74ba-440d-a0f0-f3358d8c4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to you guys, to the crowd, to the New York crowd, cheering
        me on, fighting for me and never giving up for me," she said. "Thanks to you,
        I was able to push through today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1c344-9068-4ab5-9212-8346e3fa2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year without spectators, players have said crowds have seemed
        louder and more engaged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397f049-fc12-40fc-8a64-178c1e228325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at Wimbledon you can hear a pin drop on centre court, a constant
        buzz provides the background soundtrack on Arthur Ashe and the crowd is never
        shy about expressing their feelings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697d90b-2b30-4bf4-b8d7-a35d62431f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fernandez, tapping into the crowd is something she says she
        has worked hard at, yet it seems so instinctive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83c678-cfa0-423d-8f7c-a3ec639ea5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old''s natural enthusiasm combined with a fearlessness
        and attacking style have made her a Flushing Meadows darling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584202b0-c01b-4ff7-8c7b-687dcfc5b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fan club continues to grow, with Canadian Prime Minister Justin
        Trudeau and NBA-great Magic Johnson congratulating and praising her on social
        media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa631d57-6a5b-457b-852d-fee57674e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years I''ve been learning how to use the crowd''s energy,
        how to use it to my advantage even though they''re cheering against me, to
        use it," said Fernandez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c10ed-fc80-4ca4-a4e1-1d21995f4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a very young age I think it''s something from inside of me
        because from a very young age I''ve always wanted to be on the first court
        playing in front of parents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3595c59-acb5-4fdb-968e-eb242b455025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though they''re not watching, I wanted to be in the first
        court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea176629-2273-4215-92a4-f49440b41614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in school, apart from presentations in front of the class
        that I hated, but when I had to ... do a mini play, sing, dance, I would go
        out there, have fun."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994550f-ec53-40fe-9c2f-bb2748dce5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez has masterfully worked the crowd in each of her matches,
        asking for their support, windmilling her arms and urging them to cheer when
        she feel she has given them something cheer about.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54590ee-810b-4e6a-9e12-b5cc92947af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clenched fist thrust into the air after a winning point has quickly
        become her trademark.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80a610-99da-49cd-975b-f891ea341a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Fernandez will likely need the crowd on her side more than ever
        on Thursday when she meets second seed Aryna Sabalenka for a spot in the final.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99084d-4f3a-4438-8ce6-050b2f126c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming to New York one of my goals was to come out of my shell
        and be more outgoing and I have been improving every day and it shows on court,"
        said Fernandez.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d37a62-246c-4083-b92a-c167d518e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:01:44.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:03:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very sad there was no crowd last year."</p>'
  'infrastructure-pandemic':
    'author': 'Toni Potenciano'
    'caption': 'What the pandemic revealed about the state of our infrastructure and
      how we should move forward according to several experts. Illustration by JL
      JAVIER'
    'categories': ['c1f540fc-30ae-44ac-893e-430d9feab853']
    'created': 2021-09-08T15:00:50.477+08:00
    'imagesource': 'jcr:1ed0064d-d2a2-4c72-a9d8-684a8a14fb7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10d0940-6680-45d1-9d7d-cef82591f180'
    'lead': 'What the pandemic revealed about the state of our infrastructure and
      how we should move forward according to several experts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T15:10:33.873+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:02:47.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:16.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How does infrastructure change during a pandemic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556c029-c4e4-4aa7-892e-3ce0327f21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cities could not even exist without infrastructure. Life is endowed
        with more possibilities by infrastructure,” reads a line from the introduction
        of Michael Neuman’s <a href="https://www.mdpi.com/2071-1050/12/20/8308/pdf"
        target="_blank">2020 article on sustainable cities</a>. “Yet as cities explode
        in size and population, their infrastructures tend not to keep pace with urban
        needs and human desires, resulting in inadequate service, illness, disease,
        pollution, poverty, and so on.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf50948-e11f-4756-9356-3b05f1aa192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, during his second State of the Nation Address (SONA), President
        Rodrigo Duterte unveiled the centerpiece economic program of his administration.
        “We’re going to Build, Build, Build,” he declared to Congress. The ambitious
        Build Build Build (BBB) is an <a href="https://asia.nikkei.com/Spotlight/Asia-Insight/Duterte-has-three-words-on-infrastructure-Build-Build-Build"
        target="_blank">₱8.4 trillion program</a> that would usher in “the golden
        age of infrastructure” for the Philippines. It would address years of chronic
        underspending and finally go through decades-long backlog of much needed public
        infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d103cff-ec3a-434f-aace-132299ba3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to a certain extent, it did. From 2000 to 2015, the average
        infrastructure spending hovered at around two percent. The Duterte administration
        has consistently <a href="https://cnnphilippines.com/news/2021/7/16/SONA-2021-Duterte-administration-BBB-infrastructure-program.html"
        target="_blank">touted having doubled this average</a>, even once almost tripling
        it in 2017 when infrastructure spending rose to 6.27% of GDP. This was retained
        in 2020, even after public funds were realigned for the pandemic response
        and lockdowns hampered construction. The Department of Budget and Management&nbsp;reported
        spending <a href="https://cpbrd.congress.gov.ph/2012-06-30-13-06-51/2012-06-30-13-36-50/1317-ff2021-30-public-infrastructure-expenditure"
        target="_blank">₱681.1 billion</a> for infrastructure, which was still a fairly
        high number accounting for 4.8% of the country’s GDP.</p>'
    '41':
      'image': 'jcr:6207e825-acae-48c2-96fb-31908c5d89c9'
      'imageCaption': 'The Cavite-Laguna Expressway (CALAX), a 44.63 km closed-system
        tolled expressway connecting CAVITEX and SLEX. The construction is planned
        to start around late 2021 or early 2022. Photo from PUBLIC-PRIVATE PARTNERSHIP
        CENTER/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede9ba6-815c-406c-bcb0-8c916d75b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:47:25.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99f2ba-96f8-4b7f-b534-b713ff4cc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to look at spending and spending alone is only one part of something
        as complex as public infrastructure. The BBB project is often distinguished
        for its hefty budget but it’s also important to examine it for its scope.
        Of the 104 infrastructure projects (IFPs) in the <a href="https://www.cnn.ph/business/2020/9/22/Build-Build-Build-new-list-104-projects.html"
        target="_blank">revised list of BBB</a>&nbsp;in 2020, more than 74% of them
        are allocated for transport and mobility and 53 of these projects are all
        located in Luzon. By June 2021, the list now has 119 projects and the government
        has that <a href="https://business.inquirer.net/325314/dizon-40-of-119-build-projects-done-by-2022"
        target="_blank">40 of those will be done by 2022</a>. While these are aligned
        with the priorities outlined in the <a href="https://pdp.neda.gov.ph/updated-pdp-2017-2022/"
        target="_blank">Philippine Development Plan</a>, several questions emerge:
        Who benefits the most from these projects? What are the gaps in our planned
        infrastructure? How do we move forward from here?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ce498-1499-4e28-aea3-3d1d35341678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I. Who benefits the most from these projects?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2c083-caec-4551-a45c-eb385c84dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ ailing transport sector has always been seen as
        a “binding constraint” to our economic growth. Pre-pandemic, Metro Manila
        was practically gridlocked by traffic. In 2019, the average Manila commuter
        lost 10 days and 17 hours travelling in rush hour. A study conducted by the
        Japan International Cooperation Agency (JICA) found that we were <a href="https://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html"
        target="_blank">losing ₱3.5 billion a day</a> to traffic congestion, and if
        unaddressed, this figure could reach up to ₱5.4 billion by 2035.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59be5c-a077-40d4-a401-8e272ba968c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When assessing BBB, we need to remember that the Philippines had
        — and continues to have — critical problems with its existing stock of infrastructure,”
        says Development Economist Jerik Cruz, faculty member of the economics program
        at Ateneo. “Problems with ''carmaggedon'' and traffic, for instance, were
        among the unresolved issues at the end of the PNoy administration that propelled
        Rodrigo Duterte to the presidency in 2016.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c13b4e-e380-40a8-9a52-0a39b1d6993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why many of BBB’s flagship projects were aimed at decongesting
        road traffic and increasing connectivity between cities and rural areas. Raya
        Buensuceso, senior consultant at Polestrom, a boutique consulting firm for
        infrastructure projects in the Philippines and emerging markets, believes
        that one great thing that BBB has accomplished was to finally place infrastructure
        at the forefront of national agenda, something that has long been overdue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c17c04-f0fd-4eee-8ece-d4b090f64491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like to think that once realized, key projects will eventually
        lead to tremendous benefits for our cities and communities in the form of
        enhanced mobility and greater productivity,” Buensuceso says, citing projects
        like North-South Commuter Railway Project, the Mega Manila Subway, the Subic-Clark
        Railway, and the Cebu and Manila BRT lines.</p>'
    '42':
      'image': 'jcr:c829d4bd-d72f-4f80-bb8c-c931086a09bd'
      'imageCaption': 'The NLEX-SLEX link is an elevated 8-km highway "extending the
        NLEX southward from the end of Segment 10 in C3 Road Caloocan City to PUP
        Sta. Mesa, Manila and connecting to the Skyway Stage 3, and mostly traversing
        the PNR rail track." Photo by PATRICKROQUEO1/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87871c-95aa-47b7-995a-a59bad9a6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:47:25.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea2ceb-267e-4e68-a194-fb9b635ada1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Duterte’s final SONA last July, he highlighted the MRT-3 Rehabilitation
        Project, the LRT-2 East Extension project, Skyway Stage 3, and the new Kalayaan
        Bridge. “We have taken away the misery of public commuting,” Duterte said
        in his address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4363fc-6f9c-4b25-a62b-8717316e700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infrastructure can and should work harder. Urbanist Jean Palma,
        with a background in International Planning and Sustainable Development, believes
        that infrastructure projects can deliver more than just connectivity. “I think
        too much has been allocated for car-centric, concrete infrastructure, a city
        can have and should have so much more than that,” Palma says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a0b5b-d824-40a4-9f39-8f08019eee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure should also support the needs of the population in
        a more holistic sense. She posits looking at public life data on top of road
        capacity when assessing projects. Metrics such as “trips made per pedestrian
        mode, gendered data (e.g., women with strollers, young girls), or demographic-specific
        data (e.g., elderly using the MRT stations)” can greatly enrich infrastructure
        projects at the planning stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2ebfa-759e-411b-a581-a9667e414d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connectivity and the protection of our green spaces are not mutually
        exclusive, but the latter is often overlooked in the planning stage in favor
        of speeding up productivity — an action which can have dire consequences.
        Consider the Coron-Culion Inter-Island Bridge project in Palawan, a project
        that <a href="https://bicol.politics.com.ph/2021/03/07/tugade-leads-puerto-princesa-cruise-port-inauguration-coron-culion-bridge-groundbreaking/"
        target="_blank">broke ground</a> before considering all stakeholders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5055e-839f-4ce5-8f9a-5455ad653aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱4.2 billion bridge would have connected Barangay Bintuan, in
        mainland Coron to Marily Island in Barangay Jardin, Culion with the hope of
        supporting tourism in the former leper colony, known also as the <a href="https://leprosyhistory.org/geographical_region/site/culion"
        target="_blank">Island of No Return</a>. The Department of Public Works and
        Highways (DPWH) broke ground on the project last March 6, 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd461ae8-9dd6-4e1a-b8e6-e8377d08169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few days later on March 9, a <a href="https://www.change.org/p/dpwh-secretary-mark-villar-save-lusong-coral-gardens-and-world-war-2-shipwrecks-no-to-coron-culion-bridge"
        target="_blank">petition against the project</a> was launched by concerned
        citizens and local divers, saying that the bridge was within five kilometers
        of seven of the top underwater attractions and World War II historical sites
        in Coron and Culion. These include the Lusong Coral Garden, Lusong Gunboat
        Shipwreck, and the Irako Shipwreck. “Heavy sedimentation, dredging and making
        roads connecting islands to mainlands will kill nearby reefs and damage shipwrecks
        which are popular destinations for tourists!” reads the petition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123387f-53aa-4b41-b7a8-8f4fa82f8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:47:25.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Rhetoric that attempts to attribute projects to previous administrations
        can be extremely damaging and unhelpful, because we should actually be welcoming
        projects and legislation that transcend administrations and party lines.”</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17f07a-09d3-4d63-8b30-e3e47e8e4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://businessmirror.com.ph/2021/04/23/dpwh-halts-controversial-bridge-project-in-palawan/"
        target="_blank">report by Business Mirror</a>, the DPWH has since suspended
        the project, having found it deficient in the necessary environmental permits
        and consultations required by law. DPWH Officer-in-Charge for Region 4B Yolanda
        Tangco, who had only transferred to the region in 2019, admitted to being
        unaware of how the project was planned or conceived. It was only after the
        project was officially halted did they order a feasibility study on the project
        as well as an environmental impact assessment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc6a22-832d-4eff-9a83-97fdee0e9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to integrate all of these interests from the very
        beginning, says Palma. Rushing to start landmark infrastructure projects without
        proper consultation is not only damaging but can have major implications on
        the communities they overlook. “Projects such as the Bulacan Airport, Kaliwa
        Dam, and the many roadways, all have impacts on marginalised groups, such
        as displacement, or environmental degradation,” says Palma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fdaeb-bf1e-46a9-b9b3-4f7eabbab9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>II. What are the gaps in our planned infrastructure?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5336dfa-e88e-4d2a-85e3-6966e84f952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another drastic review of BBB came about during the onset of the
        COVID-19 pandemic. It brought to light many of the crucial gaps in our infrastructure,
        most especially in our social and digital infrastructure. Early August last
        year, Presidential Adviser for Flagship Projects Vince Dizon announced the
        addition of <a href="https://cnnphilippines.com/news/2020/8/6/BBB-13-additional-infra-projects.html?fbclid=IwAR14lJ9cB2_JZdr7c-J1GrpawxpcJ_0WBKO4-i8LuNjluWbGKmbXmAs4i3Q"
        target="_blank">13 new projects to BBB</a>. The goal of these projects was
        to immediately address the problems brought about by the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb534c97-40d9-4b42-ab38-8c2bcdcae2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight projects were dropped, including the Bataan-Cavite Interlink
        Bridge and the New Zamboanga International Airport, to make way for projects
        that would be necessary in the ‘new normal’. These included five water projects;
        four projects in information and communication technology (ICT) such as the
        National Broadband Program; three transportation projects, and one health
        project: the Virology Science and Technology Institute of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55e79b-af7d-4c52-adcb-69a46162bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:02:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cruz, a review and redesign of BBB&nbsp;— and of our infrastructure
        priorities in general — was completely necessary. “As we have seen up to 2021,
        COVID-19 is not simply a one-year blip, but risks becoming an endemic virus
        that will remain with us for several years. And as the rise of the delta virus
        strain shows, [COVID-19] continues to mutate in ways that could flout current
        vaccination efforts,” Cruz says.</p>'
    '44':
      'image': 'jcr:107e585f-702e-4496-a01b-3e1a224f6bb6'
      'imageCaption': 'President Rodrigo Duterte inside the Mactan-Cebu-International
        Airport (MCIA) Terminal 2 during its inauguration on June 7, 2018. Photo from
        PRESIDENTIAL COMMUNICATIONS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b54b39-bf80-488e-965d-4dff52db7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:47:25.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12228b-5bf5-4f7b-9837-5b3d9865c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that any planned infrastructure ought to help build
        a community’s resilience to the pandemic. These include crucial investments
        in “social infrastructure, digital infrastructure, inclusive mobility transport
        infrastructure (e.g. cycling, pedestrian walkways, and BRTs).” Cruz also believes
        that rural development infrastructure ought to take precedence over infrastructure
        types whose economic viability will be undermined by the persistence of the
        pandemic, such as railways, airports, tourism projects, and mega-bridge projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bafe06-0450-426d-bd0e-fdbfe8d2bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While continued investment in transport infrastructure remains
        critical, the pandemic has made closing these social and digital infrastructure
        deficits a national priority, which should be reflected in the portfolio of
        BBB flagship projects,” says Cruz.&nbsp;“Investments in rural infrastructure
        have also been long neglected.” These are just some of the suggestions Cruz
        wrote in a Working Paper he co-wrote entitled <a href="http://ateneo.edu/ls/soss/economics/wp-2020-08-overhauling-land-transportation-new-normal-and-beyond"
        target="_blank">“Overhauling Land Transportation in the New Normal and Beyond.”</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7c756-c26b-468c-92f7-20dfa439f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://pidswebs.pids.gov.ph/CDN/PUBLICATIONS/pidsdps2054.pdf"
        target="_blank">a January 2021 report</a> released by the Philippine Institute
        for Development Studies (PIDS) reviewing the implications of BBB, it was found
        that the latest list of projects address the needs in ICT, transport and mobility,
        water resources, and power and energy, but are lacking in&nbsp;social infrastructure
        (e.g., school buildings and health facilities), and technology adoption and
        innovation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c378e-fa88-45ea-94fe-59eb26ba70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For urbanist and architect Leandro Poco,&nbsp;another crucial gap
        that shouldn’t be ignored are the people who plan, implement, and maintain
        our infrastructure. “As much as political will and financing are seen as our
        historical weakness in bringing grand plans and projects to fruition, we are
        also seeing that there are other challenges apart from deciding on a vision
        or idea for a project,” citing the Philippines’ “brain-drain,” or how our
        country’s top talents choose&nbsp;to work or migrate abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1e020-6371-496b-87c2-bb6632bfcdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.insead.edu/sites/default/files/assets/dept/globalindices/docs/GTCI-2019-Report.pdf"
        target="_blank">2019 Global Talent Competitiveness Index Report</a>, the Philippines
        ranked 58th out of 125 countries with an overall score of 40.94, which made
        it the highest-ranking country among the 27 lower-middle-income economies.
        The Philippines had a good score when it came to Global Knowledge Skills (34th),
        High Level Skills (37th) and growing talent (41st), but it ranked 92nd when
        it came to actually retaining talent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56803b7-d922-42c9-bce9-ac84b764eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As large as our bureaucracy is… the scale and breadth of these
        new infrastructure projects calls for an even larger and more capable base
        of talent to plan, design and conceptualize these projects to a world-standard,”
        Poco says. “Even the foreign infrastructure consulting firms doing business
        here are short of able Filipinos to take on these new projects, what more
        for the local firms tasked to effectively roll them out or implement them
        on the ground.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96461a92-d29e-449c-8788-5e050b7673b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the Duterte administration enters its <a href="https://www.pna.gov.ph/articles/1091415"
        target="_blank">legacy phase</a>, touting this administration’s improvements
        to key infrastructure, both Poco and Buensuceso caution against conversations
        that dwell too much on who-started-what.</p>'
    '46':
      'image': 'jcr:e59ec457-837f-456e-a3f6-0c70f5351900'
      'imageCaption': 'The LRT-2 East (Masinag) Extension. Photo from PATRICKROQUE01/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd28a4-d4b9-4626-bd2b-598a7909952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:47:25.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e3ee0-9c0a-4bb5-b004-71dc9815ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rhetoric that attempts to attribute projects to previous administrations
        can be extremely damaging and unhelpful, because we should actually be welcoming
        projects and legislation that transcend administrations and party lines,”
        says Buensuceso.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d634014-28f9-4c44-9aae-ef644b620ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The question is whether the next administration actually maintains
        and operates said infrastructure well, or continues important projects and
        programs from the previous administration, political alliances notwithstanding,”
        adds Poco.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969a1b1-7aa0-427e-8bea-974f86e6e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>III. How do we move forward from here?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249d7b3-21d2-4f96-a710-2773a9d3081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will have made up 40% of Duterte’s tenure as president
        by the time he steps down in 2022. From the looks of it, it will continue
        to be a major consideration for the presidents who succeed him. The COVID-19
        pandemic has been nothing short of reckoning for all of us. It brought to
        light the gaping holes in our country’s infrastructure, revealing also how
        our cities have often skewed towards a certain class of people and for a certain
        kind of progress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a482e-2527-4273-a7b7-08b30e084e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://newsinfo.inquirer.net/1273213/over-2m-commuters-expected-to-use-public-transport-in-metro-manila-under-gcq-ltfrb"
        target="_blank">Over 11.5 to 12 million Filipinos</a> ply Manila roads every
        single day and majority of them are commuters. But of this number, <a href="http://www.neda.gov.ph/roadmap-transport-infrastructure-development-metro-manila-%20surrounding-areas-region-iii-region-iv/"
        target="_blank">a joint study from 2014 by JICA and NEDA</a> found that private
        vehicles take up 78% of our road space despite only making up one-third of
        our total transport demand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea41b5a-2e97-49cc-872f-60b5a5990e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When quarantine restrictions shuttered public transportation, many
        of Manila’s commuting population took to biking. When the Metropolitan Manila
        Development Authority (MMDA) did a test run on the protected bike lanes on
        EDSA, the initial count was that there were <a href="https://www.philstar.com/nation/2020/05/25/2016305/mmda-holds-dry-run-bicycle-lane-edsa"
        target="_blank">only 5,000 bike commuters</a> during the Enhanced Community
        Quarantine. But the MMDA reported last June that there were over <a href="https://mb.com.ph/2020/09/07/bike-commuters-along-edsa-reach-some-100000-in-june-77000-in-july/"
        target="_blank">100,000 bike commuters along EDSA</a>, though&nbsp;some biking
        groups believe that this <a href="https://facebook.com/mnlmoves/posts/3078633328914370"
        target="_blank">may be an undercount</a>, citing the limited bike routes where
        the count took place.</p>'
    '45':
      'image': 'jcr:56e0a971-4dd7-4466-9a4a-c77979236a29'
      'imageCaption': 'A survey conducted by the Labor department late last year found
        that despite poor road conditions and the lack of safety, over 78% of their
        respondents still chose to bike to work due to the limitations of the pandemic.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b41ca0-7926-47f7-ae08-1bde12431338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:47:25.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a0d46-e84a-4ade-b751-1aaf42302402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Build it and they will come,” reads <a href="https://twitter.com/EDSA_Evolution/status/1264813906733621248?s=20"
        target="_blank">a tweet by EDSA Evolution</a>, a group of bike advocates,
        on the launch of protected bike lanes on EDSA. A survey conducted by the <a
        href="https://www.dole.gov.ph/news/workers-want-more-secure-bike-lanes-dole-survey/"
        target="_blank">Labor department</a> late last year found that despite poor
        road conditions and the lack of safety, over 78% of their respondents still
        chose to bike to work due to the limitations of the pandemic. Majority of
        the respondents asked for more bike lanes on paved roads, bike paths, and
        more secured bike parking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041678d5-d4f6-4d91-968f-9b4afa9ce0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s something in asking ‘for what do cities function?’” says
        Gisella F. Velasco, an urban planner based in Sydney. “The pandemic should
        have prompted the public and private sector to rethink what is crucial for
        cities to function — and that is the people who live in it. At this very moment,
        the main function of cities and towns is to keep people alive. ”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddfcfc-d78d-4e0a-8be4-de623f879622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world marred by the COVID-19 pandemic and the implications
        of the climate crisis on countries like ours, we need to ask: how does the
        infrastructure of our cities serve the people who live in them? How can they
        connect and enrich our lives for the better while addressing the problems
        brought about by the crises of the world today?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9fd0e-c0b8-4c69-8907-f65b7295306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the answers may lie in how we plan and govern our infrastructure,
        regardless of who occupies the highest seat in the land. It requires a new
        kind of sensitivity and awareness to the lived-realities of the communities
        infrastructure is meant to serve.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459551a-e7ef-460e-b394-fcd32c45bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to improve the evidence and data that we use for planning
        programs, both qualitative and quantitative, [to include data that is] more
        humane and social as well as [integrating] more green infrastructure,” says
        Palma. “We need to improve our understanding and capacities for planning,
        program and project development/management, so that there can be continuity
        despite changes in administrative directions and politics.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811f007-857b-44ab-a9c9-9150fbc66d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://unevenearth.org/2018/08/the-social-ideology-of-the-motorcar/"
        target="_blank">In a 1973 essay by Austrian French philosopher André Gorz,</a>
        he describes the paradox of the automobile (cars sell speed, but if everyone
        owns a car nobody can get anywhere) and cities turned into urban hells caused
        by traffic. The solution, Gorz says, is to love one’s neighborhood and territory
        that you’d never need to take cars to leave it. And the only way for this
        to happen is for our cities to be “made liveable, and not trafficable.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068d07e-87d3-4337-8236-8213d2ff56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:10:33.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:03:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Above all, never make transportation an issue by itself. Always
        connect it to the problem of the city, of the social division of labour, and
        to the way this compartmentalises the many dimensions of life,” said Gorz.
        “Work, culture, communication, pleasure, satisfaction of needs, and personal
        life can and should be one and the same thing: a unified life, sustained by
        the social fabric of the community.”</p>'
