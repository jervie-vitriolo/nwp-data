      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> PDP-Laban
        has no backup plan in case Sen. Bong Go refuses to be the ruling party''s
        standard bearer in the 2022 elections, one of its officers admitted on Wednesday.</p>'
