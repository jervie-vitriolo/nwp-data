      'mgnl:lastActivated': 2023-01-25T04:08:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff453e-001e-450b-9c00-ac9d58c6b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Qatar Tuesday, Blinken said that
        the Taliban had assured the US that all American citizens and Afghan citizens
        with valid travel documents will be allowed to leave an airport in northern
        Afghanistan, despite Republican claims that the militant group is refusing
        to let planes take off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409e9f7-9155-48e7-a716-6a7cc2d6aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee95eb-c1c5-4905-a53d-fa0ce8fa4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken spoke after Rep. Michael McCaul, the top Republican on the
        House Foreign Affairs Committee, said Sunday that he has received classified
        briefings that "hundreds" of American citizens and Afghan allies are stuck
        at the Mazar-i-Sharif airport in Afghanistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a467a-be0d-45b4-9f1a-690e529116e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7382d1-c95c-4115-8448-beb75790cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban "are not clearing the airplanes to depart," McCaul told
        Fox News, saying that "this is ... turning into a hostage situation where
        they''re not going to allow American citizens leave until they get full recognition
        from the United States of America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d496252-c687-4394-9b5c-05b2fd2f4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe437fc-9a23-415a-99d6-f5ceeffc1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not aware''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a921f-512c-4f0f-bf26-8aba243301ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken told reporters in Doha that he has heard nothing of the
        sort. "We are not aware of anyone being held on an aircraft or any hostage
        like situation in Mazar-i-Sharif," he said. The top US diplomat added that
        he intends to hold the Taliban to their promise to let flights leave the airport
        in Mazar-i-Sharif. "They''ve upheld that commitment in at least one instance
        in the last 24 hours with a family that was able to leave through an overland
        route," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed43449-4f62-47cd-a01b-3de3d46c0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb0e6b-e63e-40f6-b2d9-fa0c4c399470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken explained that an issue had come up at the airport with
        people who did not hold valid documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a216971-3ccd-4317-8825-198b987c13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ddb27-b213-4dc9-bf64-a99ff77a7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are groups of people who are grouped together. Some of them
        have the appropriate travel documents and American passport, a green card,
        a visa, and others do not," Blinken said. "And it''s my understanding that
        the Taliban has not denied access to anyone holding a valid document, but
        they have said that those without valid documents, at this point, can''t leave."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058eb60b-3f14-48c5-b776-07307cab4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce031a-5f99-497e-b9c4-cecefce32f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department told Congress on Saturday that charter flights
        were grounded in Mazar-i-Sharif, but had permission to land in Doha. The message
        said it was the Taliban''s decision to ground the flights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ceaaab-89c1-4048-bcd1-d528c729f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be9827-a851-4351-b358-1061d90f2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina LeGree, whose organization is trying to get 34 at-risk women
        out of Afghanistan on those flights, told CNN Tuesday that the planes were
        still grounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89321579-0ac7-4be3-8756-4bc40397c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bf3d8-9914-4727-aa68-7e05ecfc9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that the Taliban has said that those with visas will
        be permitted to leave, but those without will not be able to leave Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f97121-1009-4184-8786-84d5874a7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a83c7-8086-4e72-bc13-26e16b29cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeGree, who runs a nonprofit called Ascend, said the women in her
        group do not have visas, and that this was not an issue when the US government
        was manifesting the flights. LeGree told CNN she was discouraged by Blinken''s
        remarks and felt as though the State Department was handing them over to the
        Taliban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30618733-1b08-4ce8-8f71-db5fc66c58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecbde08-c7a7-4890-8e26-9eca42935631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported August 17 that American personnel at the embassy in
        Kabul had destroyed the passports of some Afghans when they were getting rid
        of all sensitive materials in preparation for a full evacuation, according
        to a message Rep. Andy Kim''s office was sharing with people seeking help
        with evacuations from Afghanistan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b11b62-f6e4-4710-8400-35057babe650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514125e1-fca6-4bc4-b9dd-a607a17d90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why the passports were destroyed, but it is possible
        diplomats determined it would have been dangerous for the documents to fall
        into the hands of Taliban militants who could then target those Afghans. But
        being without a passport creates major complications for Afghans who are still
        trying, desperately and urgently, to get out of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2f4e6-a916-4987-9b18-9f30210af659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72634cca-c76e-42b8-bc7b-73efa811bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s trip to Qatar, where he arrived Monday and was joined
        by Defense Secretary Lloyd Austin on Tuesday, is part of a larger "thank you"
        tour that will include Germany. Both countries were key to the US effort to
        execute the largest airlift in US military history, pulling about 125,000
        people out of Kabul, and both countries are hosting intense diplomacy about
        Afghanistan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88107cd7-c47c-411d-a025-0bd003385e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f68ca9-ec55-4f60-9d36-374f61c4fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has become a hub for diplomatic efforts, with the country
        mediating between the US, its allies and the Taliban. In Germany, Blinken
        will co-host a ministerial meeting on Afghanistan as the US and allies work
        to establish a unified position on Afghanistan and their approach to the Taliban
        as reports emerge of the group''s violent crackdown on protestors and deepening
        fears about their treatment of women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d5c93-e6a2-409a-99c1-fcd0dff81795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228b127-2b55-43cc-92f9-0aa8d26fc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministerial agenda will almost certainly include a review of
        the Taliban''s interim government, which gives key roles to veterans of the
        Taliban movement and their allies in the Haqqani Network, which the US has
        designated as a Foreign Terrorist Network for its deadly attacks on US and
        coalition military and civilian personnel and its ties to al Qaeda and the
        Taliban.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d615b-85c6-4064-b2dd-04186c0c3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544d582-788f-461d-8cdf-8820b842f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
