    'template': '1'
    'title': 'Insurance Commission warns public against buying insurance from unlicensed
      firms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb1186-b8e8-4440-b4d1-b4ea009b7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:32:08.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Insurance Commission warns the public against buying insurance from unlicensed
        companies, adding their marketing strategies could be similar to the ones
        from legitimate firms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33ce66-01dc-4d7d-86fe-04ba4d87a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:32:08.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered recently certain Facebook pages...they are holding
        themselves out as an insurance company or insurance agent without possessing
        the necessary license," said lawyer Alwyn Franz Villaruel, media relations
        officer of the Insurance Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b7065-d359-4c3d-a8e4-f61f695ce0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:32:08.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the companies in question were offering several products,
        including life and non-life insurance. Upon verification, it was proven that
        these were unlicensed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0479c3-083d-4e46-9367-3765051c5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:32:08.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaruel advised the public to visit the company’s website to check
        if the firm is legitimate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605d32d-6dae-4f09-abdb-6329920ba483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:32:08.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it is important to verify the status of a company
        as unlicensed groups could use marketing strategies like the ones used by
        legitimate firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b3fea-f914-425b-b576-4bb1894edda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:32:08.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important is we check...<em>titignan natin kung ‘yung ka-deal
