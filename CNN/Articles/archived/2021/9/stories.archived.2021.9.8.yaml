      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46ebb8-f3e4-4b68-b84c-628f1f10cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk played out last year, when cases surged in 31 states and
        the positivity rate went up in 25 of them only two weeks after the Labor Day
        holiday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc35bf-a0dc-4415-92a8-601741773baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7edfa1-6465-4839-8a74-64ec591e914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Delta variant, one difference between this year and
        last is that Americans over 12 years old can get Covid-19 vaccines, which
        experts say is the best defense against the virus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e5d85-056a-4301-a848-87d53dfa0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61393e3-5cad-4a2b-8d01-167989505717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 53% of the total US population is fully vaccinated, and
        just 62% of eligible Americans are, according to the CDC, leaving tens of
        millions very vulnerable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16bcc9-1b7b-4c26-bdc7-0d6460429996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a714145-7fa7-4f99-82b8-77431e7494bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for deaths: The US averaged more than 1,469 Covid-19 deaths a
        day over the past week as of Monday, according to Johns Hopkins -- a little
        lower than it was just days ago, but still significantly higher than the low
        average of 2021, which was 218 daily back on July 5.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ac1ee-02db-43c6-8c45-55b5f30f2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b7f10-ae8b-44dd-9806-99a8599be92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has now tallied more than 40 million Covid-19 cases across
        the pandemic, with more than 4 million of them reported in the last four weeks
        alone, according to data from Johns Hopkins University.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be20277-0f98-467f-94ad-f357933e6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317e1b8-cd7f-4e19-8554-f2d66fc6b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count comes with a caveat: 40 million represents just officially
        reported positive test results, and many experts believe the actual number
        of infections is much larger.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3baf05-6bce-4a57-acd1-b0711c122280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca1623-ba91-4656-9729-66591c1566b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West Virginia governor frustrated at booster pace</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1889612-8e9d-4b62-a78b-cfe473bc4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is set to meet September 17
        to discuss Covid-19 booster shots.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4a25e-1bd2-4e0e-95a3-9de89fa773da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c6afd-bb4b-4b78-9f61-785703501b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the White House said people who got the two mRNA vaccines
        -- the two-shot vaccines made by Pfizer/BioNTech and Moderna -- may receive
        boosters starting September 20, assuming a certain number of months passed
        after a person''s second shot, and assuming clearance by the FDA and the CDC.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d3a64-af77-4872-a29c-ff399c3f895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec434683-1de6-40f4-b21b-f2ab4824918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that while the Biden administration still hopes to begin
        boosters for Pfizer recipients starting September 20, the OK for Moderna boosters
        could follow a couple weeks later.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1091c44-bdaf-4300-b4d3-f7b5b1530af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceec4d8-5315-4ccf-bfad-adf815572233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re probably no more than a couple of weeks behind, if that
        much," Fauci said of Moderna.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e015a-0d4f-467f-9966-91cf833a059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa77a26-1b32-4c25-a24f-070726ca7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Virginia, Gov. Jim Justice said Monday that he is eager
        for the boosters to begin.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f6ada-2523-4144-812b-db93f4533e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a981b6-0078-43c9-af61-94656bbbe45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could just get the go-ahead from our government to absolutely
        start administering these booster shots, we would be all over that and we''ll
        be doing that immediately," Justice said. "We''re ready to go."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84542a8-6d98-400d-bf2a-d375aef1901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b545c60-6393-453f-98e5-abdd573409c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice accused the federal government of holding up West Virginia
        from leading in its Covid response.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcdf28-4a43-41af-824f-5d45dbcf463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ef6ca-9f4d-46b0-b716-56bcf4bc0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got people that are well beyond six months that are 60 and
        older that need the booster shot. And we can''t give it to them because we''re
        being held up by, you know, the nation and on the federal level right now,"
        Justice said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fedfd-a841-4b26-97ad-c007e0c2f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e2d52-e641-4219-b181-d4a344644d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are looking into whether different types of Covid-19
        vaccines can be mixed and matched.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268c8a7-d8c9-471c-8ba2-766c0ee92f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b37e4-260e-43d5-9421-50e37d7a96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lining up Pfizer against Pfizer, Pfizer for Moderna, and
        vice versa," Fauci told CBS'' "Face the Nation" on Sunday. "Hopefully, within
        a reasonable period of time, measured in a couple of weeks, we will have that
        data."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb0e5f-731b-469f-87f7-6ec3dd946dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.306+08:00
      'mgnl:createdBy': 'bamba'
