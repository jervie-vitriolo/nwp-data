      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Labor Secretary Silvestre Bello</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdab69-4351-47e6-95ea-aba1a021da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T00:03:34.582+08:00
