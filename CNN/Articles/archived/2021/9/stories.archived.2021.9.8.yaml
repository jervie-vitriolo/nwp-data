      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/07/politics/blinken-taliban-americans-afghanistan/index.html">Blinken
        says Taliban has pledged that Americans with travel documents can leave Afghanistan</a>."</em></p>'
  'US-covid-19-cases-children':
