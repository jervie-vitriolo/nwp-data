      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Chief Presidential Legal Counsel Salvador Panelo</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63f254-9c8e-45f7-845d-cc92766e7fd3'
