      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daily Covid-19 case average is more than 3 times higher than it
        was last year</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b0233-325c-42ba-8191-4617928a0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Covid-19 case rates have generally soared since the
        start of the summer as the highly contagious Delta variant spread -- and the
        current average is more than three times higher than it was a year ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b884a1-4842-44c8-a6c0-b685d6118788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697221c5-33c7-4362-b570-13e5e5660e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' seven-day average of new cases Monday (137,270
        daily) dwarfs the average seen on Labor Day of last year (39,355 daily), according
        to Johns Hopkins University data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fc727-a45e-42b0-bd6b-3e1fda86e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6f17c-d4e2-4085-b8ed-efe59d6bd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and daily Covid-19 deaths also have risen lately,
        and where these counts go from here is "up to us," Fauci told CNN on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09561a-20de-458e-ae9c-e941fdd8c83d'
      'mgnl:activationStatus': true
