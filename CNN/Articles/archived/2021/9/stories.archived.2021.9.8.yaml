    'jcr:uuid': '015f8069-674b-4187-8af1-06c0b656e149'
    'lead': 'The country recorded 12,751 new COVID-19 infections on Wednesday - lower
      compared to the numbers in the past two weeks - due to technical errors encountered
      in obtaining data, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T18:03:18.496+08:00
