      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f1b88-2f44-4765-9145-9228fa13b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:16:24.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        San Juan Mayor Francis Zamora suggested that COVID-19 patients seeking treatment
        outside their place of residence should not be part of the tally of cases
        in the locality where they are confined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec281b-9d31-4658-ac1a-4c48bb196172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:16:24.054+08:00
