      'jcr:uuid': '02966ee3-98cf-4ce5-ba7d-8382e0e2ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:34:11.569+08:00
      'mgnl:createdBy': 'lara'
