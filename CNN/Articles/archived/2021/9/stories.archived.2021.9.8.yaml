      'mgnl:lastActivated': 2023-01-25T04:01:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63a159-bbee-4702-bd4e-61d47e0037b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pilot run around the corner?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a618dd-ffdc-4a64-a85e-c63fae53f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several attempts at pushing for a trial of face-to-face
        classes in the lead-up to the opening of classes this month, but President
        Rodrigo Duterte has denied all proposals so far because of the threat of COVID-19
        transmission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2678a44-da6e-4a0b-a936-bf91a41ebe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DepEd, together with the Department of Health, is trying to
        propose anew, a few days before school starts on Sept. 13. Their joint issuance
        recommends a dry run of limited in-person classes in 120 schools, 20 of which
        have been added to accommodate private schools. The issuance follows <a href="https://www.cnnphilippines.com/news/2021/8/25/Senate-DepEd-face-to-face-classes-pilot-testing.html"
        target="_blank">Senate pressure</a> on DepEd to strengthen lobbying for in-person
        classes, and it has so far been approved by the&nbsp;<a href="https://cnnphilippines.com/news/2021/8/26/IATF-advantages-face-to-face-class-pilot-testing-.html"
        target="_blank">Inter-Agency Task Force</a> for COVID-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787c6d8-d352-464b-b714-a098b3bccbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will be tackled at the next Cabinet meeting, and awaits
        President Duterte’s verdict. And according to Presidential Spokesperson Roque,
        there is a likelihood that the President may approve the proposal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad4e65-196b-4e33-b8a1-bcaaf4c75f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, ang initial reaction ng Presidente, kung tala­gang pilot at
        sa mga areas na mababa talaga ang kaso, he may allow it,” Roque says.&nbsp;“Pero
        dapat pilot muna and areas na mababa talaga ang kaso.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cf5ef-e03c-4e04-9f0b-0b678a9ef16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Nepomuceno Malaluan says that should President
        Duterte approve the pilot run, teachers who will be part of the <a href="https://cnnphilippines.com/news/2021/9/6/DepEd-teacher-vaccinated-face-to-face-classes.html"
        target="_blank">chosen 120 schools will be vaccinated.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5e1d5-dc5d-4d72-8113-3ed5a2b17eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kasunduan with the Department of Health na ‘yung mga nasa schools
        na kalahok dito sa pilot face-to-face ay kahit hindi nasa priority areas ay
        bibigyan ng consideration para sa vaccination," Malaluan said during a virtual
        briefing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b14d7-1048-4f34-8700-d9651385b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further answer the fears regarding virus transmission, Banta
        shares that local studies have shown it’s possible to reopen without endangering
        the students and the community at large.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33248ea-9034-4fa9-af6c-8bdf80314965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Pediatric Society backed a global study that the
        reopening of schools has not been associated with an increase in COVID-19
        infection rates in the community,” Banta says. “When transmission in communities
        is low, we don’t see spikes of cases in schools. Layers of risk mitigation
        activities can be implemented to further reduce school transmission.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7e645-9e4c-4e17-b91e-75e5e4489c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These interventions include:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae881d07-502d-4fd8-b118-a8ac4bbf9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• at the home level: personal and household health monitoring;<br>•
        at the school level: water, sanitation, hygiene facilities, proper ventilation,
        universal wearing of face masks, safe distancing, assignment of response personnel;<br>•
        at the community level: contact tracing, safe transportation, and testing</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995c756-81fc-4aab-9bac-14a2fdd33ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:14:14.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:01:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A safe return to face-to-face classes is possible but requires
        political will and strong follow through from the government. The individual,
        family, and societal costs of learning losses will be too difficult to carry
        and will impact the future generation,” Banta says.</p>'
  'AOC-Texas-abortion':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'Rep. Alexandria Ocasio-Cortez on Tuesday slammed Texas Republican
      Gov. Greg Abbott''s "deep ignorance" on abortion after he defended the state''s
      new six-week abortion ban earlier in the day. (FILE PHOTO)'
