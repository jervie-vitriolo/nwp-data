      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public waited for updates or an explanation for the change of
        heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e9630-29d7-4b71-9083-907e9961af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:34:11.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force (IATF) announced on Sept. 4 that the
        National Capital Region (NCR) will shift to GCQ with granular lockdowns. Three
        days later, the government announced it will push through but the guidelines
        are being finalized for the implementation on Wednesday. On Tuesday night,
        however, officials backtracked, saying the capital region will stay under
        the stricter modified enhanced community quarantine pending fine-tuning of
        the new policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfc547-336f-42f6-bbcc-8e954c76682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:34:11.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors said they were upset and could not understand
        the national government''s sudden decision. Restaurant owners were also dismayed
        since they bought perishable items to prepare for their slated opening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a06c72-72e7-410d-a259-3b4e7065478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:34:11.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:02:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he will address the nation twice a week
        to give updates on COVID-19 response efforts.</p>'
  'SRA-Senate-DBM':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'The Senate Committee on Finance is calling for an allocation for the
      special risk allowance, or SRA, for healthcare workers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T16:09:48.589+08:00
    'imagesource': 'jcr:b067d179-8697-4a08-83d3-6e215e0c66ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4bb24ce-28cf-4e9f-9edc-7642fb29f95c'
    'lead': 'The Senate Committee on Finance is calling for an allocation for the
      special risk allowance, or SRA, for healthcare workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T16:15:26.479+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:02:18.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:17.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'health-worker', 'SRA']
    'template': '1'
    'title': 'Senate pushes for health workers’ risk allowance as DBM admits there’s
      no allotment'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3ec95-f6e8-4692-83ee-d53ad1b22f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;The
        Senate Committee on Finance is calling for an allocation for the special risk
        allowance, or SRA, for healthcare workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e9d19-9dac-4798-b070-dfa01e9ed018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations on the proposed ₱5-trillion national budget,
        the Department of Budget and Management (DBM) revealed there was no allotment
        for the SRA for healthcare workers as the country continues to wage on through
        the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31ec23-bfcb-4a96-bb2e-5b091d648475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SRA has yet to be included in appropriations, but for hazard pay,
        it is included since it is part of salaries of healthcare workers," said Budget
        Undersecretary Tina Canda. "For meals, allowances, and transportation, this
        is supposed to be charged in the regular budget of [the Department of Health]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694b1b5-ff18-4dd7-b23f-6c200fd1ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Bayanihan 2, an SRA is given to healthcare workers who directly
        cater to COVID-19 patients. DBM said the SRA receive range from ₱3,000 to
        ₱5,000 per month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16ca7c-b8c2-40ed-8cb8-3c557f6885a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate President Pro-Tempore Ralph Recto, this is a
        small price to pay healthcare workers, who tirelessly dedicate their lives
        during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888837b8-621f-45bd-abbe-a0a6a8475403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re talking about our doctors and nurses and <em>ang pinag-uusapan
        natin dito ay</em> ₱3,000 to ₱5,000 <em>isang buwan</em>," said Recto. "<em>Buhay
        nila nakataya. Napakaliit lang na halaga nito.</em> We’re talking of a ₱5-trillion
        budget."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad15640-8d71-412e-a1cd-deb0db904be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re talking about ₱3,000 to ₱5,000 per month for
        our doctors and nurses. Their lives are being put at risk. This is just a
        small amount.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5439d-97ec-4027-9881-536239edebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the amount proposed by the Health department to fund
        the SRA next year amounts to ₱52.2 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf457d-87ab-42c6-a2e3-2412a19d81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T16:15:26.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department has yet to formally submit the proposal to
        the DBM as it still needs to determine the number of healthcare workers who
        will receive the SRA.</p>'
  'Duterte-Gordon-PRC-audit':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T16:03:31.945+08:00
    'imagesource': 'jcr:d4c23d9e-4880-4753-a360-c5d2bb24ad07'
