  'Dominguez-PhilHealth-digitization':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T19:40:58.084+08:00
    'imagesource': 'jcr:94ee1106-e997-45b5-9c76-9b20f32ec939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9942a56b-ed48-4966-ad65-b9a10c82ebd7'
    'lead': 'Finance Secretary Carlos Dominguez III, an ex-officio board member of
      PhilHealth, recalls suggesting in a board meeting, "You''re spending over ₱100
      billion a year, what''s ₱2 billion to have a good system?”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T19:48:54.058+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:59:39.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:21.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sonny-Dominguez', 'Carlos-Dominguez-III', 'Finance-Secretary',
      'DOF', 'PhilHealth', 'serious-systemic-problem']
    'template': '1'
    'title': 'DOF chief: PhilHealth has ‘serious systemic problem,’ digitalization
      to address issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26528d6c-fa71-4ff2-a99e-87930593c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        country’s finance chief said digitalization could play a role in addressing
        the “serious” issues faced by the Philippine Health Insurance Corp. (Philhealth).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ee736-74cd-4d88-80b1-6d9257342b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073b886-59c9-4194-810b-6d4b7c248646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PhilHealth has a real serious problem with their system,” Finance
        Secretary Carlos Dominguez III told a Senate panel hearing on Wednesday, stressing
        the need for computerization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2725b4c-deee-4dc3-9467-35527ae932d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de465c67-dca4-493c-8076-fbb66e957f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, an ex-officio board member of the state health insurer,
        also recounted how fellow members were arguing on spending ₱2 billion for
        the agency’s computer system in one board meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f21ed0-ceda-41df-9051-aa579078f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352f138-cd68-4caa-badc-803719b89c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a lot of objection, and I was telling them: What the
        heck? You''re spending over ₱100 billion a year, what''s ₱2 billion to have
        a good system?” he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74f13a-2b37-473c-a07a-dc2e3db853fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50693d-2aba-4848-ba84-ce171894d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh you know, it’s not sure, you know this is a sweetheart contract,”
        said Dominguez as he recalled what was said to him in response. “Well, I don’t
        know, okay? But…don’t object to spending the money for improving the system
        so that payments can be made, claims can be vetted quickly.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361978f-7b5c-41b0-85e8-b014f48542b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bba41-dd90-4e37-88ba-26c8c8c026c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals earlier warned their ties with PhilHealth were “bound
        to collapse” after it suspended the payment of claims under suspicion of fraud.
        It has <a href="https://cnnphilippines.com/news/2021/8/29/PhilHealth-withdraws-suspension-of-claim-payments-.html">temporarily</a>
        stopped implementing the circular suspending the claim payments.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24439e1-f25d-4281-822f-0290f33a9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac5d60-b7c7-47de-b91f-c1dba7bd39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a serious systemic problem, which I think can’t be fixed with
        the wave of a magic wand,” said Dominguez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0ed5a-af0e-4ff0-919f-f871a18d417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dab200-8f3c-4146-b368-0e9d6b0e75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief also pushed for a “real long-term plan” to return
        PhilHealth to a “sustainable basis,” noting that its collections will fall
        below its payouts in a few years’ time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101173b4-985b-4b16-bf6f-ccfcb703214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584868b-d228-43fd-8cc2-3937bd7ed192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T19:48:54.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:59:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth earlier said its actuarial life is projected to last
        only until <a href="https://cnnphilippines.com/news/2021/9/3/PhilHealth-actuarial-life-2027.html">2027</a>,
        citing the rise in the amount of claims related to COVID-19.&nbsp;</p>'
  'Luis-Villafuerte-Sr-dies':
    'caption': 'Former congressman and Camarines Sur governor Luis Villafuerte, Sr.
      has died, his son - incumbent Camarines Sur Rep. LRay Villafuerte - announced
      on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T20:24:51.624+08:00
    'imagesource': 'jcr:2ed485c9-06be-4109-ae62-41e67d6cfc74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867a64dc-35f9-4ad2-b164-d12977fddc83'
    'lead': 'Former congressman and Camarines Sur governor Luis Villafuerte, Sr. has
      died, his son - incumbent Camarines Sur Rep. LRay Villafuerte - announced on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T20:26:26.970+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:59:35.355+08:00
