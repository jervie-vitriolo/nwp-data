    'imagesource': 'jcr:5c0c8d4b-da81-4d41-a47b-592f387e6433'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2a8e51-f7b1-4ccc-b352-84f4d7e802ca'
    'lead': 'The government deferred the pilot implementation of general community
      quarantine with granular lockdowns in Metro Manila because the guidelines were
      not yet ready, the National Task Force Against COVID-19 says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T18:52:34.288+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:00:02.017+08:00
