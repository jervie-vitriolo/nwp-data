      'mgnl:lastActivated': 2023-01-25T04:05:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2021/09/07/entertainment/britney-spears-conservatorship-petition-to-end/index.html">"Britney
        Spears'' father petitions to end her conservatorship"</a></em></p>'
