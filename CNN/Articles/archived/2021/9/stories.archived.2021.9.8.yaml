    'lead': 'Senator Panfilo Lacson and Senate President Vicente Sotto III on Wednesday
      officially announced their presidential and vice presidential bids, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T14:51:38.867+08:00
