    'template': '1'
    'title': 'Duterte: No corruption in COVID-19 pandemic response procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd370fde-fd87-435a-ba6b-5a18a171035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> President
        Rodrigo Duterte claimed no corruption was involved in the government’s procurement
        of items used in the fight against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c689f-5728-4857-9e92-b5522798b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761735f9-aa61-46e5-9e2e-8fe565975109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang nangyaring korupsyon sa mga</em> procurement <em>ng
        gobyerno</em>," said Duterte in a taped address aired on state-run PTV on
        Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6382776-a8d8-4acd-9160-0c3fc19cb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04621102-c6de-4e57-9625-c46b8bb31f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no corruption in the government’s procurement.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefe69a-d41e-42ca-87bb-f7134b355c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb420461-dcba-48be-926a-2a9c8e29cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of corruption have hounded the executive, with lawmakers
        probing the procurement of personal protective equipment (PPE) and other medical
        items during the onset of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73cbbe-eed6-4914-92da-523e3868a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd24fb-aac4-4434-bc4a-084eeefff5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the address, the President shot back at the lawmakers, asking
        them whether their inquiries were “in aid of election or legislation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602626eb-d1f8-4928-aace-8c358491acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bd050-53d7-416a-aa1b-05621edafe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao disagreed with Duterte’s remarks, saying the
        fulfillment of their duties as senators is not politicking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9b79b-51ac-4305-be2b-54a82470b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db594a-5fc9-463d-9443-bf0dfce4b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang hiling ko lang sa Pangulo hayaan kami na gampanan ang trabaho
        namin. At ang hiling ko lang ay huwag niyang depensahan ‘yung mga tao niya
        na iniimbestigahan dahil may</em> alleged corruption,” said Pacquiao, who
        added that those proven to be corrupt should be jailed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4937d-ccf9-4e82-84b4-26f2c0620643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42638367-5fee-4bca-81da-2daaae0ed0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My plea to the President is that he should let us
        do our job. I also wish he would stop defending people currently being investigated
        because there is alleged corruption.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c2c95-1c6b-4f4a-836e-1049f779d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7f28c-34b8-4dcd-966d-0744e0fb1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department was flagged earlier by state auditors over
        “deficiencies” in its management of COVID-19 response funds. Duterte, however,
        sided with Health Secretary Francisco Duque III and slammed the Commission
        on Audit and senators over the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a8e5d-5c0d-4c18-8817-60df344c4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79fe83-1545-4c39-a24a-1a2530e2a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive likewise defended former Budget Undersecretary
        Lloyd Christopher Lao, who headed the agency’s procurement arm during the
        procurement, and his former economic adviser Michael Yang. https://cnnphilippines.com/news/2021/8/31/Duterte-Michael-Yang-Lloyd-Christopher-Lao.html</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a9916-1dd6-4d4e-8209-e417b238bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4e2ee-f053-4b8f-84ca-c6c838791535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T18:18:28.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:00:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrants of arrest have been <a href="https://cnnphilippines.com/news/2021/9/7/Michael-Yang-Pharmally-arrest-contempt-Senate-hearing-DOH.html">served</a>
        against Yang and five officials of the country’s top COVID-19 medical supplier
        Pharmally Pharmaceuticals Corp. for failing to attend Senate hearings on the
        matter.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd3160-ac7f-4555-bf93-6b28b20a0509'
