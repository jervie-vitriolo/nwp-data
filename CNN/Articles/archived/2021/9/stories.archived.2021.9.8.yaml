      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvassing of votes is scheduled two hours after the closing of
        the voting period, according to Comelec’s Office for Overseas Voting (OFOV).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6026499-c04f-4efa-9265-23840330c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election system providers Indra Sistemas and Smartmatic—which has
        provided the country an automated election system and machines since 2010—will
        be also hosting their own online voting test runs in the next few weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c0153-e587-4d94-9e63-5aaf3d09ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are three things that are major considerations for me as
        a decision-maker. One is security, two is the access of voters, and three
        is the cost," Comelec Commissioner Rowena Guanzon said during Wednesday’s
        kickoff event. "If we are satisfied in OFOV, we can recommend this to the
        commission en banc and of course, Congress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f921e-2c22-48f1-a909-e7f8b25a88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s impossible to use this in 2022. That’s why we''re testing
        it now, so we have a three-year preparation time… We are open to all possible
        methods that can widen access for our voters,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb1980-6823-4954-8334-265970174ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 study by <a href="https://internetpolicy.mit.edu/wp-content/uploads/2020/02/SecurityAnalysisOfVoatz_Public.pdf">researchers
        at the Massachusetts Institute of Technology</a> flagged security concerns
        about the proprietary app of Voatz, saying it has “vulnerabilities that allow
        different kinds of adversaries to alter, stop, or expose a user’s vote.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef5f29-50c1-4d64-925e-fc777d63a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the private firm based in Boston said their system has been
        used in five states and has been tapped for absentee voting in the United
        States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c529f1-d47e-4467-9ac5-563c53122651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voatz officials said voters may cast their online ballots either
        through the company’s app or through a web browser using a unique link provided
        to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141d35d-d1b5-417a-87a0-ec25827e4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voatz CEO and co-founder Nimit Sawhney said the mobile app can only
        be used by one voter as part of cybersecurity measures, which will be verified
        and linked to a mobile number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90ffff-6b9d-4105-bf15-3ab2b01007dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app would only work in smartphones running on operating systems
        Android 8.0 or newer, iOS 12.4 or newer, and iPad 3 or later gadget versions.
        The app does not work on Android tablets or in jailbroken gadgets. Those who
        cannot access the app <a href="https://comelec.voatz.com/">may use a web browser
        to vote.</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf0631-7fb6-4c7f-82c9-eea549682a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers will be asked to provide their full name, date of birth,
        sex, photo, email address, mobile number, and place of registration prior
        to the simulation. They will be asked to verify their identity by presenting
        photos of their passport and a selfie video through a live webcam before access
        to the electronic ballot is granted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda15eb1-76e6-41ae-acf0-234e3c6b0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will receive a “participation receipt” through email, which
        would indicate their chosen candidates in their ballot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe63b60-f90c-4e43-af54-048d0f94bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the trial run will be the basis of recommendations
        to Congress if online voting should be adopted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b05080-46de-464a-a62a-f566c6835b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said a new law is needed to include online voting as an
        option for Filipinos. Currently, Filipinos abroad cast their ballots by personal
        appearance before Philippine consulates and embassies or by mail-in voting,
        where they pay for the return postal fees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed3c75-5d65-41b7-a0bc-dbd7f126ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T13:03:54.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:04:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The voter has to buy a stamp, so it discourages them from voting,”
        Guanzon added.</p>'
