    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed628c0-8212-4860-b2e6-4501aa570070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.301+08:00
      'mgnl:createdBy': 'bamba'
