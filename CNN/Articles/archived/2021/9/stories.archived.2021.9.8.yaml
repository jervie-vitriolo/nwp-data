      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they recovered three bodies, while one fisherman rushed
        to the rural health office was declared dead on arrival.</p>'
    '2':
