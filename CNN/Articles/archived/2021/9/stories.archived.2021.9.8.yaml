      'mgnl:lastActivated': 2023-01-25T04:08:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b5b3d-87b1-4694-93be-399053a07635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:42:52.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And those areas also are likely to have a shortage of primary care
        pediatric health care providers as well."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757c4ff-ed15-48e0-866b-565b09b09681'
