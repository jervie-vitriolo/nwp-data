      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642b196-31b3-48c2-90b7-25d045aed686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant owners also criticized the government back in August
        when the IATF suddenly barred dine-in and al fresco dining when Metro Manila
        shifted to MECQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12ea8e-36d1-4818-a120-d4509a77f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:05:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Sy shared the same
        experience for the food chain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a1117-3657-4022-986d-f726a6317417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:05:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahapon ang saya-saya na</em> (Yesterday we were all happy)...we
        were all excited <em>kasi</em> (because) it''s been 40 days <em>na walang
        pasok ang mga</em> employees (that employees are not able to go to work).
        Out of 11 Vikings, we only had two stores open for the takeout <em>pero ilan
        lang silang pumapasok</em> (but only a few go to work)," Sy said.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x84142y?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82704ca-88b4-4958-a97e-555901f3b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:05:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13350f49-a6ac-42c8-8bfd-3e3fcfeb87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:05:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government''s constant change in policy required them
        to always adjust marketing budget, she said. Stocks they bought for the reopening
        would now have to be sold as well, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec79b8-3c31-4bde-b2c6-63a23aa12f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:05:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap iyong ginagawa nila</em> (What they are doing is very
        challenging for us) because it''s been how many months <em>na wala kaming
        negosyo</em> (that we have no operations) for the buffet business," Sy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e3060-a80c-47da-a99c-ef67ca1ba874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T23:52:53.479+08:00
