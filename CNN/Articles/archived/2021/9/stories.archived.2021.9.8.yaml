      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, I''ll be honest with you, <em>wala talaga kaming iniisip
        na plan because we want to be fair also with Sen. Bong Go na we are pushing
        for him to be the standard bearer tapos pangit naman na we are talking about
        somebody else or nag-iisip kami ng ibang options,"</em> PDP-Laban secretary
        general Melvin Matibag told CNN Philippines'' <em>The Source.</em></p>'
