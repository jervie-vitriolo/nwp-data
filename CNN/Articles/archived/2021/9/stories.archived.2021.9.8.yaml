      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This story might make you wince for
        several reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d995b6-0253-4e64-8c47-84d3931c1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:20:44.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Uzi Vert says he was doing some crowd-surfing at a recent music
        festival when someone yanked out the jewel embedded in his forehead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58680f4c-187d-4136-bfae-4d67eaedc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:20:44.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a show at Rolling Loud (festival), and I jumped into the
        crowd and they kind of ripped it out," he told TMZ about his performance in
        July in Miami.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b4a71-80b6-4619-869f-4a4d17cded6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:20:44.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to worry though, as the recording artist said he''s "feeling
        good" and still has the diamond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e22ca-a36b-4388-800a-12ebc415d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:20:44.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pink diamond is reportedly worth $24 million and was surgically
        implanted in the rapper''s face earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5994b5-8534-452c-abb4-bf857562c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:20:44.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, he tweeted about buying a pink diamond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3983a-c162-4c64-9b7d-5cba2eed2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T06:20:44.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:07:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been paying for a natural pink diamond from Elliot for years
        now," he tweeted. "This one Stone cost so much I''ve been paying for it since
        2017. That was the first time I saw a real natural pink diamond. A lot of
        M''s in my face."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf4b5f-cb76-4b88-a1db-0f3a2f5bfb35'
      'mgnl:activationStatus': true
