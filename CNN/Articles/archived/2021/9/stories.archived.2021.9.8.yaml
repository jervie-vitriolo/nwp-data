    'jcr:uuid': '212e5824-64dd-4492-b9aa-276681a64a6d'
    'lead': '''Takot ka kasi alam mong marami kang atraso all throughout the years
      and you cannot possibly have the time to cover up everything also,'' President
      Rodrigo Duterte said in a taped address aired on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T16:23:46.133+08:00
