      'mgnl:type': 'text'
      'text': '<p>[Translation: We are really not thinking of any other plan because
        we want to be fair also with Sen. Bong Go; we are pushing for him to be the
        standard-bearer and it might not look nice if we are talking about somebody
        else or we are considering other options.]</p>'
