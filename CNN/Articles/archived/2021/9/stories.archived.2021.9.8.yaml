  'Duterte-face-shield':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T14:36:56.279+08:00
    'imagesource': 'jcr:7a181f8c-f630-4581-9878-79464e6e55be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a164d220-d77a-40f0-95a4-ccd527ae082d'
    'lead': 'President Rodrigo Duterte apologizes for confusing the public when he
      briefly lifted the face shield requirement back in June, saying it was done
      in good faith before the detection of the feared Delta coronavirus variant in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T14:39:20.317+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:03:31.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:15.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes for flip-flopping on face shield use'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430f595-cc0f-494b-8918-a16448766536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:39:20.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:03:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — President
        Rodrigo Duterte apologized for confusing the public when he briefly lifted
        the face shield requirement back in June, saying it was done in good faith
        before the detection of the feared Delta coronavirus variant in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb897e-c269-4cd6-b986-b2fa7945e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:39:20.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:03:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noon sabi ko tanggalin na ninyo ang face shields kasi binabasa
        ko naman ang ano sa Amerika at lahat, wala namang face shield. Sabi ko pwede
        na siguro tanggalin ‘yan. Pero noong dumating itong variant na Delta natakot
        ako," he said during his pre-recorded address that aired on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9f2f2-35cb-4906-8938-565ae40ddcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:39:20.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:03:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mali ko iyon, ako ang nagsabi na huwag na. Admitahin ko iyon, walang
        problema, akin yun, it was my call. But I believed in good faith noon na hindi
        na kailangan," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf63fe-ac3a-46ab-b670-ee4a1d04830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:39:20.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:03:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I decided against the use face shields because I read
        it is not used in America and other countries, so I said we can do away with
        it. But when the Delta variant was detected, I got worried. I was wrong. I
        have no problem admitting that. It was my call. But it was in good faith when
        I believed it was unnecessary.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609b9d6-b6cf-4a7a-b0ab-e76cc959cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:39:20.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:03:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte only required the use of face shields in hospitals after
        Senate President Tito Sotto remarked that the Philippines was the only country
        mandating its use. However, hours later, Malacañang retracted it and once
        again required its use indoors and outdoors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0610d21-fc81-4e4d-ad22-6bb5c8d18c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:39:20.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:03:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid debates on its effectiveness in preventing the spread of COVID-19,
        the World Health Organization on Tuesday said it''s untimely to talk about
        changing the current policy on face shields. WHO country representative Rabindra
        Abeyasinghe said the government should only talk about making policy changes
        once the COVID-19 situation is already under control.</p>'
  'ping-lacson-tito-sotto-official-annoucement-2022-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T14:44:55.068+08:00
