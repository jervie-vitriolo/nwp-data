      'mgnl:lastActivated': 2023-01-25T04:07:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92474acc-dab2-4a2e-9545-b18cb8a9818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T05:45:09.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can assure her that none of the 375 are part of a troll farm,"
        PCOO Undersecretary Kris Ablan said in response to ACT Teachers party-list
        Representative France Castro''s inquiry about hiring trolls at PCOO during
        Tuesday''s budget deliberation of PCOO at the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06836f9a-f0ef-49ed-8c2c-57da8ac5e598'
      'mgnl:activationStatus': true
