      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said the group, the Hong Kong Alliance in Support of
        Patriotic Democratic Movements of China, had 14 days to submit the information,
        or face up to six months'' imprisonment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b13af-1623-4465-8066-13d2cb7e4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, which was imposed by Beijing last year, authorities
        have wide-ranging powers to crack down on political crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a737da1-795d-4daa-b56a-bc49539a6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested members of group included vice chairwoman and barrister
        Chow Hang-tung, as well as standing committee members Leung Kam-wai, Tang
        Ngok-kwan and Chan Dor-wai, the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bc5a4-9e8c-4e97-9b56-21630f423cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow posted on social media early Wednesday morning that police
        were ringing her doorbell and attempting to open the door.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a09e2-6e71-47ec-80fd-f3b6f9705b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday morning, police confirmed they had arrested
        four individuals under the national security law, though neither the statement
        nor the police press office would identify their names or that they were members
        of the Hong Kong Alliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1279a2-212c-4f25-b536-83243aee7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four individuals are accused of failing to comply with the implementation
        of the national security law, said police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8c2af-641d-4420-9ec4-23e7def146bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police operations are continuing, and it cannot be ruled out that
        more people may be arrested," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48883b80-1c48-4d2d-8f32-d445b80cb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance, formed more than three decades ago to support those
        protesting for democracy in Beijing, said on Sunday that it would not comply
        with the police request, which included orders to hand over its members''
        personal details, as well as all meeting records with political groups in
        Hong Kong, Taiwan and overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7f8b0-0b80-4bfe-a67e-f5d28a84228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s security agency released a statement later Sunday with
        a "solemn warning" that "endangering national security is a very serious crime,"
        and that the Alliance "should immediately turn back before it is too late."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a36be-0884-4698-8ac5-3cf38cf0e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group doubled down on Tuesday, submitting a letter to police
        arguing they had insufficient grounds to request materials. In their letter,
        the group added that it was not a "foreign agent," and that police had yet
        to explain why they believed the group was linked to foreign forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fc2c8-22d0-4802-9aa6-620f5bb148c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui Hon-kwong, a member of the alliance, said on Tuesday that a
        judicial review had been filed to challenge the police request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e299d-fd8e-41a3-9023-6938335f5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Carrie Lam, the city''s leader, criticized the group
        for disobeying police. "I must strongly condemn (the Alliance''s) statements,"
        Lam said on Tuesday. Security Chief Chris Tang also warned on Tuesday that
        those who do not comply with national security police orders would face consequences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210364d-6dd6-4eb3-a691-95da95a8d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, in the early hours of Wednesday morning, the arrests
        were carried out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a560316-a3ac-4a65-a684-7e8769dfe219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Alliance has held an annual candlelight vigil on the
        anniversary of the Tiananmen pro-democracy crackdown since 1990.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ea42d-0cd5-4459-b96b-b28ad7b3093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of Tiananmen Square began with protesters in Beijing,
        mostly college students, gathering in the heart of the Chinese capital to
        mourn the death of an ousted former leader —&nbsp;then, to push for governmental
        reform and greater democracy. In the early hours of June 4, 1989, the Chinese
        military entered the square, with orders to put down the protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e633ec1-f8c6-4445-ad7f-9d313ca3aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official death toll has ever been released, but rights groups
        estimate hundreds, if not thousands were killed. The protests and crackdown
        have been wiped from the history books in China, censored and controlled.
        The annual candlelight vigil in Hong Kong has been, for decades, the only
        mass memorial held on Chinese soil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def17bf-e334-4ab7-8069-3c80ef5dfb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vigil''s days appear to be numbered. Several core members
        of the Alliance, including former lawmakers Lee Cheuk-yan and Albert Ho, are
        serving prison sentences over charges of unauthorized assembly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae6314-f0b1-4846-aec9-69055adb9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event was banned by authorities, citing coronavirus
        restrictions. Hong Kong''s Security Bureau also warned that attending or promoting
        any June 4 rally could violate the national security law and result in imprisonment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669a69d-82da-44b7-af52-c876e89965d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the security law, protesters, journalists and pro-democracy
        figures have been arrested; newsrooms have been raided and forced to shut
        down; and textbooks, films and websites face new censorship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15c50b-d0bd-41a3-9918-cfa64f037d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other activist organizations and civic groups —&nbsp;many
        of which, like the Hong Kong Alliance, have been a key part of the city''s
        political and social fabric for decades —&nbsp;have folded after facing pressure
        from police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abe3b3-4b8f-4a19-b606-acf222ea4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Hong Kong have repeatedly denied they are using the
        law to crackdown on political opposition or stifle dissent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b515ce7-c974-4a85-801e-e7029af2be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the police is using this power properly, based
        on the evidence that they have, to ask for the information," said Lam last
        Tuesday when asked about the Alliance. "We respect civic society."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fe8e9-7c2c-49ec-b7c3-4ec68747ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she warned, the law will be "fully implemented" to "stamp
        out any activities that will endanger national security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145cb9b-2579-449e-82da-edb8d04e354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T17:10:29.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/07/asia/hong-kong-alliance-arrest-nsl-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/07/asia/hong-kong-alliance-arrest-nsl-intl-hnk/index.html">National
        security police arrest organizers of Hong Kong''s Tiananmen vigil</a>"</em></p>'
  'Mochica-penguin-Oregon-zoo':
    'author': 'Andy Rose and Aya Elamroussi, CNN'
    'caption': 'The world lost one of its oldest penguins over the weekend at the
      Oregon Zoo. Mochica, known as Mo, was 31 years old. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-08T17:10:38.694+08:00
    'imagesource': 'jcr:acc33904-98c1-4d0d-abe0-1fd3eda7609e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '704be0f6-97a1-4c13-b675-c88ee388bc91'
    'lead': 'The world lost one of its oldest penguins over the weekend at the Oregon
      Zoo. Mochica, known as Mo, was 31 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T17:13:45.617+08:00
