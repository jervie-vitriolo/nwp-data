      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty other fisherfolk were rescued, said community relation officer
        Police Corporal Kevin Cabiling.</p>'
