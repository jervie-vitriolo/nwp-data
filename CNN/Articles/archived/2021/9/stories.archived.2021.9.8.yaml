  'IATF-government-MECQ-GCQ-announcement-businesses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-08T08:31:47.438+08:00
    'imagesource': 'jcr:ca227c84-3060-4ec3-aea1-d9de716788f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35096be7-03a3-45e1-8764-0ba697b448f3'
    'lead': 'The retraction led to loss of money, effort, and time, a restaurant owner
      and local official lament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-08T08:33:45.735+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:05:23.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:58:12.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Maawa naman kayo'': Govt hit for last-minute decision to retract GCQ
      shift in Metro Manila'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688bedc-ac08-40f7-8145-7279fac29b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Some
        members of the restaurant industry and a local official decried the national
        government''s last-minute announcement that Metro Manila will not yet ease
        to a more relaxed community quarantine status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823626c-53f3-4b49-a23b-42ab1e52c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retraction led to loss of money, effort, and time, restaurant
        owner Inchang Mendoza, Vikings Buffet Restaurant marketing consultant Stella
        Sy, and Manila City Bureau of Permits chief Levi Facundo lamented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f872c-8e69-4fd2-95aa-81a2573a55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force (IATF) announced on Sept. 4 that the
        National Capital Region (NCR) will shift to general community quarantine with
        granular lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d15df1-15c2-4153-889c-ab005af48146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the government announced it will push through
        but the guidelines are being finalized for the implementation on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb748e-8966-4984-87d3-6e3fe037c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, however, officials backtracked, saying the NCR
        will stay under the strict modified enhanced community quarantine until the
        experimental policy is finetuned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8427e3c-58bc-41c9-abb5-d114bf67dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said her staff held several meetings and cleaned up the
        entire restaurant located in Manila in preparation for its much-awaited reopening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f0fde-3b96-4f2a-a20e-4d8adfb6cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also bought hundreds of kilos of pork, chicken, and beef for
        the opening of the samgyupsal restaurant. she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45050db-f1fc-4927-a7c0-ab4b38b3df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entreprenuer said she realized the meat and poultry products
        will go to waste since restaurants will remain prohibited from operating under
        MECQ to prevent the spread of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ae268-d8e7-410b-a430-1f6f400d73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said small businesses that are already bleeding from a year
        and a half of restrictions are suffering more because of the government''s
        lack of planning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b51838-da1d-4299-bff6-6a15a364afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added she also worried about her 27 employees who are not
        getting paid if they do not go to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1523f48-52da-4fb1-ad62-425116d39b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear goverment, maawa naman kayo sa mga taong sobrang naapektuhan
        na nagta-trabaho ng maayos!" she said in a Facebook post. "Hindi kayang sumurvive
        ng small business owner sa ganyang eksena ng gobyerno!!! Bigyan niyo kami
        ng maayos na plano!!”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f54831-07ed-4f70-8e04-2393ab8d3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T08:33:45.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:05:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dear government, have some heart for those wanting
        to work who are severely affected! Small business owners cannot survive if
        the government continues to perform like this! Give us concrete plans!]</p>'
    '36':
