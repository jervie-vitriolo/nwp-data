      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government officials with bounties on their heads</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edfc5e-98df-4b65-a406-3e2c362afe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim government line-up announced at a news conference in
        Kabul by Taliban spokesman Zabihullah Mujahid also includes Haqqani Network
        members who have been individually designated by the US for terrorist activity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a3816-25b5-49d6-8916-1ae115e5ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24396349-9ae4-4e53-bda1-f2d04be2e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Prime Minister will be Mullah Mohammad Hassan Akhund, a
        long-time member of the Taliban and leader of the group''s Shura or Leadership
        Council for about two decades. He is seen as an influential and respected
        religious figure in the movement rather than a military leader. His deputy
        will be Mullah Baradar, the head of the Taliban''s Political Bureau who spent
        eight years in jail before being released as part of the Trump administration''s
        efforts to hold peace talks with the Taliban in Qatar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeadabe-5708-475e-ac9a-91924b5ab387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faafb5d-d93f-4656-82f4-75aa6c2a60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim government also includes two senior Haqqani Network
        figures who are on US and United Nations terrorism lists. Khalil Haqqani,
        the acting Minister for Refugees, was named a Specially Designated Global
        Terrorist in 2011 by US officials who placed a $5 million bounty on his head.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8797a66-7035-4431-9577-4792671dc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb296bb1-950b-43cd-a87b-33668b10c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haqqani Network''s leader, Sirajuddin Haqqani, who has been
        named acting Minister of the Interior, is also under US and UN terrorist designations.
        The State Department has also placed a $5 million bounty on his head.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938b4d1-6f72-429d-878f-eec8ac534d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e2d85-a598-4519-9d99-e17819f905ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T04:37:06.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirajuddin Haqqani has been one of two deputy leaders of the Taliban
        since 2016. The other deputy leader of the Taliban, Mullah Yaqoob, is a son
        of the Taliban founder Mullah Omar and has been named acting Minister of Defense.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb866a29-3298-4b52-8cae-d1a248263889'
