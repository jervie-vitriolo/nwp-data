      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22c117-494e-4e79-9787-a32e13c923da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:16:24.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way DOH categorizes our alert levels, b<em>ase sa mga kaso
        sa city. Ang problema sinasama ho nila ‘yung mga kaso sa mga ospital namin
        na hindi naman po taga-San Juan ang pasyente</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb8366-0e77-4969-b2fc-f7675b63721c'
      'mgnl:activationStatus': true
