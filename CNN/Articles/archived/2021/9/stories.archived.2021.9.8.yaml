      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —&nbsp;</strong>A
        Metro Manila mayor wants the Health department to conduct an alternative way
        of recording COVID-19 cases without affecting the operations of different
        localities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed2611-de06-4090-adf5-212b4d2dd5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T15:16:24.054+08:00
