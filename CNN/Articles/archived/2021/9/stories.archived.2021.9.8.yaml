    'template': '1'
    'title': 'Lacson, Sotto officially announce presidential, VP bids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c325c-5e85-49db-8e5a-69cb4d572d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-08T14:51:38.867+08:00
