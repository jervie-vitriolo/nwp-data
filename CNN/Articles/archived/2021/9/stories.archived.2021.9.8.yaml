      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Presidential Anti-Corruption Commission chairman Greco Belgica</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304891bf-068b-40fa-897c-2c19075d2eea'
