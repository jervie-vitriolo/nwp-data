      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Salzman was an enabler who helped Raniere remain
        the leader of a criminal enterprise and gain access to victims, but Salzman''s
        attorneys say she was a victim herself — and possibly one of Raniere''s first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd44c5f-c728-4f9a-8ee3-62d8a4ef77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman, 66, once the president of Nxivm, spoke at her sentencing
        in federal court in Brooklyn, more than two years after she pleaded guilty
        to a racketeering conspiracy charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc65b9-0fff-4e28-96f5-2e3295e68402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know, your honor, that I put myself here," Salzman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5506b14-f9aa-4246-951f-0423647a8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Nicholas Garaufis, who presided over Raniere''s
        trial, said that Salzman should turn herself into authorities on January 19,
        2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f4d0f-c3a7-4d93-84e3-f73cec669e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said Salzman played a role in attempting to intimidate
        and investigate perceived critics of Raniere, which helped create a climate
        of fear within the organization. Her attorneys point out that she was the
        first of Raniere''s co-defendants to plead guilty and helped facilitate others''
        guilty pleas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aafb85-a72c-455b-8cc2-9fb8d29741a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere was convicted of racketeering, child sexual exploitation,
        sex trafficking and other charges in 2019 and was sentenced to life in prison.
        Salzman and her daughter, Lauren, were also charged and pleaded guilty to
        racketeering conspiracy shortly before Raniere''s trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d725f8-e4d2-4d28-af36-aded74874195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person Raniere was convicted of sexually exploiting when she
        was a 15-year-old girl spoke in court at Salzman''s sentencing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1235e9-55a0-41ff-9ff2-fd2abe997ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did she facilitate the environment for my abuse ... she
        provided an even worse environment for victims to heal," she said. CNN is
        not naming her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f426e-8cf6-47ad-bd60-2f8a1e0bbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Salzman will not go to prison, due in part to the fact that
        she testified against Raniere at his trial. And while Salzman will go to prison
        and have three years of supervised release, she will still serve less time
        than one co-defendant, Seagram''s heiress Clare Bronfman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d965a1-90e3-43d0-bc9c-d1dd609dc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronfman is currently serving her nearly seven-year sentence after
        pleading guilty to conspiracy to conceal and harbor people who were not in
        the United States legally for financial gain, as well as fraudulent use of
        identification.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b77ab-992c-472b-a66b-cbb8a1c3a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct underlying the defendant''s conviction warrants a substantial
        sentence," Assistant US Attorney Tanya Hajjar wrote in a presentencing court
        filing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73124389-7667-4c36-a276-bf941c219550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s attorneys, however, had asked for two years of home confinement
        and no prison time. They point to her serious health problems, her decision
        to plead guilty early and the fact that she is the caretaker for her elderly
        mother.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798be19-ed6b-4d58-b80e-01594e5ba18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her decision and genuine remorse for her wrongful conduct had ancillary
        benefit for the Court and justice system at large, because, following (her)
        guilty plea, others, most notably her daughter Lauren, realized it was indeed
        possible to renounce Raniere, despite the many who still steadfastly remained
        faithful to him," Salzman''s attorneys wrote in their request.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edc770-a82a-490c-bc96-b21a619972bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human potential</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d269a2-1f08-4d5d-97b6-bf1c14deb9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman is a former nurse who was specializing in a type of therapy
        called neurolinguistic programming when she met Raniere. Together, they started
        what they called a "human potential school" and developed a curriculum "designed
        to assist individuals with achieving their life goals," according to a court
        filing by her daughter''s attorneys. Nxivm members called Salzman "Prefect"
        and Raniere "Vanguard."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fc91c-95b9-4657-89bf-a26d0b00bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classes, called "Executive Success Programs," were pricey, multi-day
        lessons and prosecutors say Salzman pushed Nxivm members to take the classes
        and incur debt to do so. But prosecutors also allege that the classes Salzman
        helped Raniere develop "were designed to maintain power and control" over
        Nxivm members.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513dbd6-d424-4dad-bf43-0c57622c18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s 20-year relationship with Raniere was both intimate and
        business-like, her attorneys said, and since cutting off ties with Raniere
        she realized that what he saw in her was a worker who was "able to do things
        he was not, and for which she would allow him to receive credit."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a879d-e130-4e3e-a634-c2c62018b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one letter presented by Salzman''s attorneys in their court filing,
        an anonymous person said that she believes Salzman was one of Raniere''s first
        victims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c5683-2d3b-412f-875e-56d73d5a0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used her to promote himself and kept her working all the time
        to keep the company and community together," an excerpt of the letter printed
        in a defense filing reads. "He kept her occupied all the time and hid from
        her what he was doing while she was hard at work."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad0abc-948b-4160-b42a-af7b9a2e9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the aspects of Nxivm that defense attorneys allege Raniere
        hid from Salzman was the existence of a secretive group known as DOS.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c56cf-b9ca-481f-8a22-a60e2e503b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of abuse within DOS were at the heart of the prosecution
        case against Raniere. DOS was pitched as a female empowerment group to select
        women in Nxivm, and once women agreed to join they were pressured to give
        "collateral" to ensure they kept details of the group secret. Collateral could
        include explicit photos of themselves and even letters or statements making
        false or embarrassing claims that could be damaging if released.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e810df-a49f-4e7a-ac67-f97ea25008b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the group, women were known as "slaves" who were required
        to acquiesce to their "master''s" every wish. Unbeknownst to many women, Raniere
        was the "grandmaster" of the group, and women were often directed to have
        sex with him, send him explicit photos of themselves, and some were even branded
        with a symbol that included his initials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198ba3f-243a-4148-9e0e-51ecd5b59055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s attorneys point out that even prosecutors concede Salzman
        "was not aware of its existence" until details of DOS were revealed publicly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4371117-5694-4160-8f0f-47522bafc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s attorneys say she accepts responsibility for "enabling
        the horrific crimes Raniere committed," even when she wasn''t aware crimes
        were being committed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c67a5f-3981-4302-b7b2-558a7e5f9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, she herself feels the weight of responsibility for not
        making herself more aware of the enormity of what ''Vanguard'' Raniere was
        doing at the helm of Nxivm, an entity that she had co-founded with him and
        that was her life''s work," her attorneys said in a court filing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2024a93-3faa-449a-affb-0f7676ad044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first to plead</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fe309-8a4c-49c4-94ad-f2e4090eabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time that Raniere was arrested in 2018, several other
        high-ranking members were charged in connection with the case. Raniere and
        "Smallville" actress Allison Mack faced racketeering, sex trafficking and
        forced labor conspiracy charges. Bronfman, former Nxivm bookkeeper Kathy Russell,
        Nancy Salzman and her daughter Lauren all faced racketeering and racketeering
        conspiracy charges.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07aadc2-c371-4fce-a142-44dc86637755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren pleaded guilty to racketeering and racketeering conspiracy
        charges and testified against Raniere at his trial; she was sentenced to no
        prison time. Mack pleaded guilty to racketeering and racketeering conspiracy
        charges and gave what prosecutors called "substantial assistance." She was
        sentenced to three years in prison.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6d737-8ad1-466b-88bf-cf618923feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of Raniere''s co-defendants to plead guilty were Bronfmam
        and Kathy Russell, who pleaded guilty to one charge of visa fraud and has
        not yet been sentenced.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741823c2-60f9-4216-96bf-5175466f11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salzman became the first defendant in the case to accept that many
        of the things she had been taught by Raniere were false, and that the man
        she had thought and had taught others was ''infallible,'' was actually deeply
        flawed, and vicious to the core," Salzman''s attorneys wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e77c26-6188-4524-aa20-178f25689aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing heavily on Salzman, her attorneys say, was the fact that
        she introduced her daughter to Raniere and pushed her to take the classes
        she helped design and get more involved in Nxivm and its community.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fe819-f3c3-4055-b28d-b232b219db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:48:36.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nancy deeply believes that the pain to which her daughter has been
        exposed is entirely her fault and regrets her role in that debacle every day
        of her life," Salzman''s attorneys wrote.</p>'
  'Britney-Spears-conservatorship-freedom':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-09T06:51:30.227+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6028092a-5418-41c3-ac9d-40bd9b11d670'
    'lead': 'After Britney Spears'' father petitioned to end her 13-year conservatorship,
      her attorney declared victory and called it ''vindication'' for the singer.
      So, is her legal battle now over? Not quite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T06:59:34.519+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:54:31.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:30.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Britney Spears free yet? Not quite'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442aa1ad-d6b8-448b-af53-61ef7c0268c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Britney Spears'' father petitioned
        to end her 13-year conservatorship on Tuesday, her attorney declared victory
        and called it "vindication" for the singer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5b485-de89-4950-835d-04dac49c9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, is her legal battle now over? Not quite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ddabc-f199-444f-9f83-e713ec9353d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about how her case may unfold in coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199af280-3d22-4ab7-9924-d213abcf3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to court</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8588e-c6cf-4e9a-86ba-14e94a4be3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing in the case is scheduled for Sept. 29 at the Los
        Angeles Superior Court, where it''s expected Judge Brenda Penny will take
        up Jamie Spears'' request to terminate the conservatorship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b23ebd-2616-47bb-8b37-5619d9c40cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other family members could object to ending the arrangement, but
        that seems unlikely as Lynne Spears, the singer''s mother, stated in a court
        filing earlier this summer that Britney is "able to care for her person."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267de77-08f3-4f57-a88c-16a950741f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles conservatorship attorney Lisa MacCarley, who is not
        connected to Spears'' case, told CNN in an interview Wednesday that barring
        a specific objection, Judge Penny will likely terminate the conservatorship.
        California probate law does not require a medical or psychological evaluation
        of a conservatee in order to do so, MacCarley said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355188b-b05c-4eec-8700-187118b62460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family dispute</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e3c86-f91a-4fc6-b45f-d5c78cf8044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Tuesday, Mathew Rosengart, attorney for
        Britney Spears, called the filing to terminate the conservatorship a "victory"
        but gave no indication his efforts on her behalf would soon end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb8c61-9816-4d0a-aa26-a4b73596b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that Mr. Spears believes he can try to avoid accountability
        and justice, including sitting for a sworn deposition and answering other
        discovery under oath ... we will also continue to explore all options," Rosengart
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38b093-a7af-40da-88ca-e3c91342965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the Grammy winner said during two emotional testimonies
        that she wanted to press charges against her father for "conservatorship abuse,"
        calling the arrangement "f---ing cruelty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a176b00-5c5b-4a54-9148-0721acab6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears has served has conservator of his daughter''s estate
        since it was established in 2008. He was also the conservator of her person,
        overseeing her health and medical issues until he stepped aside in 2019. That''s
        when Jodi Montgomery was appointed the temporary conservator of Spears'' person.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fc343-68f1-499e-bad9-2e33e810f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears has maintained he has always acted in his daughter''s
        best interests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29bdd13-2d47-4a32-8d84-7afecb9dbe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once Britney is legally free she can file a petition in the probate
        court to object to the transactions reflected on Jamie''s latest accounting
        and she can ask the court, in a surcharge petition, to make Jamie pay back
        the money he spent," MacCarley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ef09c-b0f3-4828-bedc-46f5a9fb4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears is seeking nearly $2 million dollars to cover his salary
        overseeing her business dealings as well as his legal fees. Rosengart said
        in a separate statement that they will not agree to a settlement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17817bc-fc7c-4b39-ad43-a148fec2007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:59:34.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has not yet publicly commented on her father''s latest
        filing, neither have her siblings or her mother.</p>'
  'young-adult-cannabis-consumers-heart-attack-research':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-09T07:13:46.566+08:00
    'imagesource': 'jcr:d94a7fcb-d9fe-4775-8bc8-c88d2b625cd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3736d84-01c8-4f0d-8d8f-bc4d40edff87'
    'lead': 'Around 1.3% of adults under age 45 who used cannabis within a 30-day
      period later had a heart attack while only 0.8% of non-cannabis consumers suffered
      the same fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T07:18:56.585+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:54:10.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:31.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cannabis', 'heart-attack', 'research', 'young-adults']
    'template': '1'
    'title': 'Young adult cannabis consumers nearly twice as likely to suffer from
      a heart attack, research shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37690ffc-3c2b-4904-b38d-d83dad98f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whether you smoke it, vape it or eat it
        as an edible, cannabis may be significantly increasing your risk of a heart
        attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68aac0-78c5-4baf-b066-56489d003d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b128a1-2a88-4a6b-8d1d-8a6840da5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults under 45 years old, who consumed cannabis within the last
        30 days, suffered from nearly double the number of heart attacks than adults
        who didn''t use the drug, according to research published Tuesday in the Canadian
        Medical Association Journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c3eff-8268-4e08-8a3c-01fff11c989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6682e-a90d-4092-8496-43c2726fb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis refers to psychoactive preparations of the Cannabis sativa
        plant, the psychoactive chemical of which is tetrahydrocannabinol, or THC,
        according to the World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fbd57-56f8-430d-af83-fc572964bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c5d4b-cfdf-49d3-b0ae-bd10b5a23fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed health data from over 33,000 adults ages 18
        to 44 included in US Centers for Disease Control and Prevention surveys in
        2017 and 2018. Of the 17% of adults who reported using cannabis within the
        previous month, 1.3% later had a heart attack while only 0.8% of non-cannabis
        users reported the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb63611-ef6d-46d5-9b53-f82bfbe5812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c5016-aef4-4492-9b98-629bf9adbcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people assume that consuming cannabis is safe and can''t harm
        your body, but that is incorrect, said lead study author Dr. Karim Ladha,
        clinician-scientist and staff anesthesiologist at St. Michael''s Hospital
        and the University of Toronto in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8fa67-96f9-4e6a-a9d8-f40791cad281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7c713-0d2e-4e81-908b-ed4fa9f510fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s increasing evidence that this could potentially be harmful
        to you, both in the short term and the long term," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888303fa-8b39-416b-972e-ffd21c4818e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bb830-cf33-42ef-8570-7565c7971291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can create an irregular heart rate</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4e2c9-5de9-4232-92df-e9ff1f7e4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not research how cannabis affects heart health, Ladha
        said, but he noted that previous research showed the drug can affect a user''s
        heart rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc90a4-cc55-4fb4-89c0-ed383553bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2e1c0-98fb-4c76-afff-d21f3c1e289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone''s heart rate becomes irregular, it can increase the
        amount of oxygen the heart needs, Ladha explained. At the same time, cannabis
        can also limit the amount of oxygen delivered to the heart, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853c78d-b0f0-4920-b299-719a966d0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a3b75-7360-4cbf-b6e5-966e9168e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you end up having is this mismatch of oxygen supply and demand
        which fundamentally leads to heart attacks," Ladha said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f610b95-c231-4dc0-9235-88e0b82b3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9508c-78d1-43ee-bd6e-4fb714827316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modern cannabis is extremely potent</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aaa59e-5171-4651-a27c-c5661b32497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis sold on the market today is also much more potent than
        cannabis sold in the past 50 years, said Robert Page, chair of the American
        Heart Association scientific statement on cannabis. Page was not involved
        in the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474ba56-614a-4ad1-9abb-039a5513d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee0f08-f438-47fc-92d7-a0d383390712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t what your granddaddy used to smoke at Woodstock; this
        is highly potent," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d8c95-d5be-4a12-948b-4639fbfed26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f95b9-28f8-4ad2-ba8a-3f79fd163b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are not aware that cannabis can have negative interactions
        with other medications, Page added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256dd05-ecc0-491b-8269-d3da11effe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf56dd-73bf-478f-b9ba-3e01462ee70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most other medications, cannabis is metabolized through the
        liver, which means it has the potential to interact with many cardiovascular
        medications like blood thinners, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2356d-afde-40e1-9ad4-e4b3337e4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a3571-8120-4b69-bdc0-8fb57325127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from the AHA also details potential benefits of using cannabis
        for pain relief and other medical purposes, but the negative consequences
        shouldn''t be ignored, said study coauthor Dr. David Mazer, anesthesiologist
        at St. Michael''s Hospital and professor in the departments of anesthesia
        and physiology at the University of Toronto in Canada.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7375c5-5942-4c63-b2d0-4bf660b44003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10596bc9-8d42-44b4-816d-dce7b0539a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cannabis users and their health care providers should "balance
        the risks and benefits for cannabis in their own specific context," Mazer
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d6235-0203-4041-80c7-f2e5f8e7812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9ab47-a314-420d-8000-2a59a792f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AHA does not recommend smoking or vaping cannabis in any quantity,
        Page said. Its researchers noted a potential association with stroke, and
        vaping has been associated with lung damage, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a354ce-bfee-4ba9-972e-9b674361c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f3b5e-7d30-4670-88bf-479decc1e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Ladha said he wants to study cannabis users in real-time
        instead of looking at survey results retroactively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7f305-600a-4659-8f67-dba365773dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24f74d-38bd-4af8-8436-a2d18dcd309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to run that type of study because cannabis is not
        legal in every state or at the US federal level, he noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea002a-a8ad-4758-aa30-d3a4eb711d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:18:56.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/07/health/cannabis-heart-attack-young-adult-study-wellness/index.html">Young
        adult cannabis consumers nearly twice as likely to suffer from a heart attack,
        research shows</a>."</em></p>'
