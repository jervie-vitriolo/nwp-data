      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Senator
        Manny Pacquiao remains coy about his political plans for 2022, saying he would
        rather focus on work for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f2171-1046-4469-99ad-3a66ce8f97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:15:00.087+08:00
