      'mgnl:lastActivated': 2023-01-25T03:45:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep problems constitute a "global epidemic that threatens health
        and quality of life for up to 45% of the world''s population," according to
        <a href="https://worldsleepday.org/" target="_blank">World Sleep Day statistics</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230317f-2840-478b-9f23-9208098a1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s easy to recover from that sleep deficit, right, especially
        if you''re young? A good night''s sleep or two — and certainly a full week
        of sleep — and you''re back to your fully functioning self?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29d633-0cbd-4229-9257-31f114c91d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, a recent <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0255771"
        target="_blank">new study</a>&nbsp;revealed that may not be the case, even
        for younger people. Thirteen people in their 20s who slept 30% less than they
        needed for 10 nights had not fully recovered most of their cognitive processing
        after seven nights of unrestricted sleep to recover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b4dd3-71bf-457a-b3b2-a650ca729ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a well done, albeit small, study with multiple measures
        to examine the impact of partial sleep deprivation — mainly examining sleep
        duration using wrist actigraphy, EEG changes and cognitive performance," said
        Dr. Bhanu Prakash Kolla, a sleep medicine specialist in the Center for Sleep
        Medicine at the Mayo Clinic in Rochester, Minnesota, who was not involved
        in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9d953-fc09-4d13-a4aa-a993c426b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaction times improved over seven days and returned to baseline
        levels while other cognitive tasks including accuracy did not completely recover,"
        Kolla said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6373fc-5768-47fb-9b7a-3e5612037d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the study showed is that there are things like memory and
        mental processing speed that will not be restored that quickly," said sleep
        specialist Dr. Raj Dasgupta, an assistant professor of clinical medicine at
        the Keck School of Medicine at the University of Southern California, who
        also was not involved in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12399c-d653-445b-a110-2647360f7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, the major parts of sleep loss can be recuperated, but
        there are things that you''re just not going to get back quickly," Dasgupta
        said. "That''s why it''s so important not to have that sleep debt in the first
        place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d5243-fab2-4d86-b567-f0858207671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your brain needs sleep</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9cfb1-aa99-4f91-8648-f16161f7a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have been a small study, but it echoes results from prior
        research. A <a href="https://www.ncbi.nlm.nih.gov/pubmed/12683469" target="_blank">lab-based
        sleep study</a>&nbsp;found that people who were sleeping fewer than six hours
        a night for two weeks — and who thought they were doing just fine — functioned
        as badly on cognitive and reflex tests as people who were deprived of any
        sleep for two full nights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fc2a5-6599-4bf2-becd-a9433d4b5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the brain needs uninterrupted sleep cycles to absorb
        fresh skills, form key memories, and repair the body from the day''s wear
        and tear. During sleep, your body is literally repairing and restoring itself
        on a cellular level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e27c35-0f77-4f70-a610-ed143660f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chronic lack of sleep therefore impacts your ability to pay attention,
        learn new things, be creative, solve problems and make decisions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d8223-eae7-4d73-8d8f-894a933e7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even skipping sleep for just one night disrupts functioning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f64bbe-a33b-401e-b148-f3f236507390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being awake for just 18 hours can impair your ability to drive as
        badly as if you had a blood alcohol concentration of 0.05%, <a href="https://www.cdc.gov/sleep/about_sleep/drowsy_driving.html"
        target="_blank">according to the US Centers for Disease Control and Prevention</a>.
        Skip a full 24 hours of sleep, and you''ll soon be at 0.10% — well over the
        US legal driving limit of 0.08%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65da15e-1d77-40a0-887a-2ecf36ffc59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study found healthy middle-age adults who slept badly for
        just one night produced an abundance of the protein beta-amyloid, responsible
        for the plaques characteristic of Alzheimer''s. And a study <a href="https://www.cnn.com/2021/06/18/health/sleep-dementia-early-death-wellness/index.html"
        target="_blank">published in June</a>&nbsp;found that older adults who have
        significant difficulty falling asleep and who experience frequent night awakenings
        are at high risk for developing dementia or dying early from any cause.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d246b77-c70a-4a96-ae68-6c6f4733a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on our age, we are supposed to get between seven and 10
        hours of sleep each night. But 1 in 3 Americans don''t get enough sleep, <a
        href="https://www.cdc.gov/sleep/features/getting-enough-sleep.html" target="_blank">according
        to the CDC</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0dcb17-9d4a-40fc-bb71-1bd04245981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 50 million to 70 million Americans struggle with sleep
        disorders such as sleep apnea, insomnia and restless leg syndrome, which can
        ruin a good night''s shut-eye.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71617e8-30eb-4827-bbe7-117695d7b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC calls that a "public health problem," because disrupted
        sleep is associated with a higher risk of conditions including high blood
        pressure, weakened immune performance, weight gain, a lack of libido, mood
        swings, paranoia, depression, and a higher risk of diabetes, stroke, cardiovascular
        disease, dementia and some cancers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a67d74-06b9-4a35-92f5-be91dcfa1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a1e4b-2498-4c95-9c2d-9a9688236f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long will it take you to recover from a lack of sleep?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718caf47-bc8d-472c-a349-f7b57a125156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know that exactly," Kolla said. "This study shows that
        maybe some tasks, especially in younger patients, can take longer to recover
        following sleep deprivation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28bdb78-ff23-4f65-bd01-5999ddf43563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key, sleep experts say, is to avoid becoming sleep deprived
        in the first place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a23a2-260f-458b-a7fd-b1b83f189db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to prioritize sleep and try and get at least seven hours
        each night," Kolla said. "When we cannot, making sure that we have some time
        to recoup and being aware that the sleep deprivation impacts our mood and
        cognition is important."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73098e6c-6ce6-49fb-b2bf-e2ae68589757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can set yourself up for good sleep by not smoking and keeping
        alcohol intake to a minimum. Eating a well balanced diet, getting regular
        exercise, staying mentally active, and keeping your blood pressure and cholesterol
        levels in check will improve sleep as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bca8d-7d04-48e6-bc87-2c81453ba004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also tackle any sleep problems by training your brain for
        better sleep. Experts <a href="http://www.cnn.com/2021/05/26/health/sleep-hygiene-tips-wellness/index.html"
        target="_blank">call it "sleep hygiene,"</a>&nbsp;and suggest setting a bedtime
        routine designed to relax and soothe, which includes no TV, smartphone or
        other blue-light emitting device at least one to two hours before bed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1ac7d-20d9-4f1e-8496-6b775d45a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/09/health/sleep-deficit-recovery-wellness/index.html"
        target="_blank">Recovering from a lack of sleep takes longer than you might
        think, study says</a>."</em></p>'
  'cleanipedia-filipinos-cleaning-survey':
    'author': 'Gaby Gloria'
    'caption': 'Here are the most stressful cleaning tasks according to Filipinos
      on Twitter and tips on how to do them efficiently. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-09-09T16:28:10.082+08:00
    'imagesource': 'jcr:835348e7-4dc9-45f1-a10f-8e454dc2208f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c917220-7041-48ab-9667-c3d6bb28b33b'
    'lead': 'Whenever you leave a room, take one thing with you that’s not supposed
      to be there. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T16:58:34.238+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:44:49.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:12.888+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoys are stressed about cleaning. Here are simple ways to get it done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9136d-0f54-4a1a-a2ad-0b584c841952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, setting aside a whole day to clear all the unnecessary
        things in my room didn’t seem practical for me. Though stacks of books and
        other odds and ends dating back to my elementary years littered my floor and
        shelves, and random loose documents and stationery often cluttered my desk,
        the mere thought of going through all of this accumulated junk would send
        me spiraling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e8da0-0eab-4230-8159-eaebdbb566d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way I saw things, if the mess wasn’t hindering any of my daily
        activities (read: not visibly or physically disgusting) why bother placing
        unnecessary stress on myself? Time I could’ve spent cleaning was instead spent
        in transit, at work, watching movies, or hanging out with friends. Never mind
        that my regular work set-up would leave me with only enough space to set down
        my laptop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d83c5-4372-4426-b236-f63281838088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, I’m not alone in dreading the thought of cleaning.
        According to <a href="https://www.cleanipedia.com/ph/content/heated-household-chores.html#philippines"
        target="_blank">Twitter data from online cleaning portal Cleanipedia</a>,
        which provides easy house cleaning tips, most people online are stressed from
        cleaning their bedrooms, with the main cause being tasks like dusting and
        sweeping.</p>'
    '18':
      'image': 'jcr:46670ca4-3288-4095-9958-170b1f06461f'
      'imageCaption': 'According to Cleanpedia, this data is "based on the proportion
        of geotagged tweets related to cleaning that we classified as stressed using
        a sentiment analysis tool. Metro Manila is not a province but is included
        to provide a full comparison between locations in the Philippines." The tweets
        were analyzed in August 2021. Photo from CLEANIPEDIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc158f-7d7e-468e-9835-8707e20943cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14bc50-6477-4a8c-a737-040f0c6a7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanipedia Digital Lead Regina Ocampo explains that this apprehension
        towards cleaning the bedroom is because “[they] are often the messiest rooms
        in the house and tend to be the place where we dump things that don’t really
        have a home elsewhere.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a8412-57c9-4f81-b0c2-18308dc3429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portal collected the Twitter data by scanning through TensiStrength,
        an academic tool that detects stress levels in short pieces of text based
        on the classification of words. In the Philippines, Capiz is the province
        with the highest percentage of cleaning stress-related tweets at 38.3%, which
        representatives at Cleanipedia suggest could be because “lots of people in
        Capiz no doubt take on housekeeping responsibilities themselves.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc33641-3323-4597-aa60-4b2a54aaf854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provinces with residents that seem to be stressed about cleaning
        include Pangasinan, Lanao del Norte (37.3%), and Metro Manila, where 35% to
        40% of tweets had ill sentiments about cleaning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010453d-030e-41c4-9c31-d1300000536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was a <a href="https://edition.cnn.com/2021/07/20/health/2020-emotions-survey-wellness/index.html"
        target="_blank">record year for stress</a> around the globe, with causes ranging
        from the larger picture of economic uncertainty, to smaller things such as&nbsp;<a
        href="https://edition.cnn.com/2020/04/20/success/burnout-work-from-home-wellness/index.html"
        target="_blank">work from home burnout</a>. Locally, it doesn’t help that
        the recent surge of COVID-19 cases in the country and <a href="https://cnnphilippines.com/news/2021/9/6/NCR-GCQ-September-8-pilot-test-localized-lockdowns-.html"
        target="_blank">uncertain quarantine guidelines</a> have shut many Filipinos
        inside for a seemingly never-ending lockdown. So yes, the ‘burden’ of cleaning
        one’s living space just adds on to that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8261e-5707-4d64-a2b0-bc30d055843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my case, it took a couple of months under lockdown for me to
        realize that all the time I used to spend doing more “worthwhile” activities
        was now spent at home, in my mess of a living space. With the boundaries between
        work and home being blurred due to changes in my everyday work set-up, tidying
        up became the solution to clear my head and define those lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71dc047-db87-4fae-8a91-fc0911364a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up of mess, according to&nbsp;Ocampo, is something that
        can be prevented by doing small everyday tasks. After finally giving in and
        reducing the clutter little by little, I found that I actually wasn’t a slob
        — I just needed to figure out a cleaning system that worked for me.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3cba9-1afa-45d3-bade-816b8af2a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Ocampo shares a few tips for small tasks you can do to lessen
        all of that cleaning stress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f72de-f8ad-409e-9135-49338870fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clean up after yourself as you go along your daily routine.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf51e2c-a30e-4baf-b910-4eaffa23f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these tasks, such as making your bed upon waking up or clearing
        your dining table after eating, may seem obvious, but a lot of it adds up.
        Ocampo says to encourage everyone in the household to put things back in their
        places when they’re finished using them, “and make sure anything you take
        out to use is filed away when you’re done.” “The goal is to minimize [the]
        mess as it is created to stop it becoming a problem later,” she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa999c0-2c40-414a-ab91-1f5943e6bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whenever you leave a room, take one thing with you that’s
        not supposed to be there.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86517509-5645-44a7-a656-f47f6b8a5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, you won’t have to exert too much of an effort to put everything
        in its rightful place. Ocampo also suggests investing in storage solutions
        like stackable boxes for things that don’t really have a place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c10dd-a7e0-4f92-a2bb-b83d9ae688ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you have no choice but to do a major declutter, take
        it one room at a time</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5876c57-53ca-4a9f-8fec-fbb30dfe0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:58:34.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:44:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the lack of time during the day leaves you with no choice but
        to do a one time big time cleaning at the end of the week or month, try to
        take it easy so as not to overwhelm yourself. “Make it fun for yourself by
        playing your favorite music or a TV show in the background, and take breaks
        when you need to,” says Ocampo.</p>'
  'DepEd-online-applications-senior-high-school-voucher-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T17:05:20.765+08:00
    'imagesource': 'jcr:079fc318-d6ba-493d-b055-26397749205c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da11680-d343-496c-8809-ed0b5d7f4cd9'
    'lead': 'The Department of Education (DepEd) is now accepting online applications
      for the Senior High School Voucher Program (SHS VP), which provides financial
      assistance to qualified students'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T17:08:20.088+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:44:43.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:13.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd accepts online applications for senior high school voucher program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193a56b-9488-445e-adc4-8b57b78fb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Department of Education (DepEd) is now accepting online applications for the
        Senior High School Voucher Program (SHS VP), which provides financial assistance
        to qualified students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c806a68-c975-4c05-838e-417b7f912578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the Department of Budget and Management (DBM), DepEd was
        able to secure additional funds for the continuity of the implementation of
        SHS VP as well as its other programs of Government Assistance and Subsidies,”
        Education Undersecretary for Finance Annalyn Sevilla said in a statement on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c53051-2ba5-4174-b605-39f0ed091acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SHS VP is an annual program of the DepEd, which gives subsidies
        in the form of vouchers to Grade 10 completers who wish to continue their
        education in private schools, state universities and colleges, and local universities
        and colleges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e4f21-764f-4393-a006-dba6870979e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can apply?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a3078-7864-49e1-bab8-fc29eb0c42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Grade 10 completers in private schools in the school year (SY)
        2020 to 2021 who are not grantees of the Educational Service Contracting,
        also a cash assistance program</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0867a-dfd1-429b-82f0-03efbc3c4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Grade 10 completers who finished Grade 10 prior to SY 2020 to 2021
        but not earlier than 2016 and did not previously enroll in Grade 11</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7265d8-ad3b-482c-83e0-70837834624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Learners who passed the Alternative Learning System (ALS) Accreditation
        and Equivalency Test for Grade 10 not earlier than 2016 and had not previously
        enrolled in Grade 11 or ALS learners who passed the Presentation Portfolio
        Assessment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bea9fd-205d-4d6c-a221-89fdb249f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Learners who passed the Philippine Educational Placement Test (PEPT)
        for Grade 10 not earlier than 2016 and had not previously enrolled in Grade
        11 or will take the PEPT in SY 2021 to 2022</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29d0ea-f763-4883-9729-73ccb1cf3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Grade 11 students this SY 2021 to 2022 can apply through
        the Online Voucher Application Portal (<a href="https://ovap.peac.org.ph/"
        target="_blank">OVAP</a>)&nbsp;until Sept. 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d6b5b-c55d-48d6-95c8-6c73853afac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:08:20.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must create accounts on OVAP on or before Sept. 21. They
        can check the status of their online applications on Oct. 11. Qualified applicants
        could redeem their vouchers on the same day.</p>'
