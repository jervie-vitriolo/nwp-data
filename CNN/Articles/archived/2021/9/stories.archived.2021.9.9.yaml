      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said overnight that Blinken was not intending
        to cast doubt on the manifests submitted by the senator''s office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1ffe1-423c-4738-8d8f-ab268ca64812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.313+08:00
      'mgnl:createdBy': 'bamba'
