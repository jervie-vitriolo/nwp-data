      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario noted that COVID-19 patients who are waiting to get
        treatment are probably going "hospital-hopping" to try their luck in other
        facilities that might accept them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
