  'Royal-Navy-warships-leave-Britain-Pacific-deployment':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T10:21:48.410+08:00
    'imagesource': 'jcr:8115c1bd-ee84-4a3b-80ff-eb79193ea219'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3169c438-7a29-42cc-86df-f7cabe71ac08'
    'lead': 'Two Royal Navy patrol ships left the United Kingdom on Tuesday for a
      five-year deployment that will see them act as "the eyes and ears" of Britain
      from the west coast of Africa, to the west coast of the United States, according
      to a British Defense Ministry statement.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T10:24:43.787+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:50:32.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:45.841+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal Navy warships leave Britain for landmark Pacific deployment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3210e-2ca3-4b18-86c2-15bc00c78fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two Royal Navy patrol ships left the United
        Kingdom on Tuesday for a five-year deployment that will see them act as "the
        eyes and ears" of Britain from the west coast of Africa, to the west coast
        of the United States, according to a British Defense Ministry statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8e19e-131f-4020-be82-bb723607e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two-thirds of the world is our playground," said Lt. Cmdr. Ben
        Evans, commanding officer of HMS Spey, a 2,000-ton, 300-foot-long offshore
        patrol vessel that will team with HMS Tamar for a mission that is not expected
        to see them return to their Portsmouth home port until 2026.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9d1b2-50bf-44ec-97d0-4e2f87d3332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While patrolling the waters of the Pacific and Indian oceans, the
        warships will venture as far north as the Bering Sea and as far south as New
        Zealand and the Australian state of Tasmania.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a6c21-5630-474f-aab0-89f289405660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of that region is China, with whom tensions have been
        heating up with Britain''s top ally, the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e578879-2ad3-4d09-8de5-fe8e882a542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will act as the eyes and ears of the Navy -- and nation --
        in the region, working alongside Britain''s allies, carrying out security
        patrols to deal with drug-running, smuggling, terrorism and other illegal
        activities, joining in exercises with other navies and armed forces, and flying
        the flag for Global Britain," the Defense Ministry statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9b574-5455-4894-b877-ba8cc384dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Britain is the country''s post-Brexit blueprint to exert
        British influence around the world in a number of areas, including in the
        case of the two warships, military security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6294fca-54d2-46aa-8ade-fb82ba0792c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain in March released a sweeping review of its military and
        foreign policy, in which it recognized a tilt toward the Indo-Pacific in the
        coming decade and warned of the challenges coming from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563e46d-7ced-4e89-8425-f42823811f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMS Spey and HMS Tamar each carry a crew of 46, members of which
        the Royal Navy says will be swapped out as frequently as every few weeks as
        the service tries to get regional experience to its crews, while not burning
        them out on the far-flung mission. That will also allow the ships to spend
        up to nine months at a time at sea, the navy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813dee05-506d-4029-9965-b99126fe6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''2,000-ton Swiss Army knives''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd95418-f1b8-40fc-b87f-29cc8e53cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships will not have a permanent base in the Pacific. Instead,
        they''ll call in bases and ports of allies and partners as best suits their
        mission, the navy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b9008-e993-4cc0-a2a0-7af0cde5aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with their normal crews, the ships will host up to 52 Royal
        Marines or other troops, who can help with specific missions, "a versatility
        which makes the vessels ''2,000-ton Swiss Army knives,''" according to the
        navy statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f999b4-7f3a-4414-8593-bdab5708725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships headed west into the Atlantic from Portsmouth to begin
        their deployment Tuesday. They will go through the Panama Canal to make their
        way to their new Pacific patrol area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd7ee1-3067-4656-b4a5-17c577d578c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spey and Tamar have gotten World War I-era "dazzle paint" for their
        Pacific mission. The paint scheme was meant to make warships harder to track
        a hundred years ago, at time when the British fleet was regarded as the best
        in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216239ca-742d-4fbf-b82d-de855d64db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our paint schemes, we stand out -- we look different. We''ll
        be flying the White Ensign together in the Indo-Pacific region. People will
        know that the Royal Navy is back," said Evans, Spey''s commander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd575a9d-924d-4897-bc5c-d75256a13e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK allies and partners around the region have already gotten a taste
        of the modern Royal Navy this summer with the deployment of Britain''s largest
        warship, the aircraft carrier HMS Queen Elizabeth, to the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06b5c1-27be-4ec0-9923-1094db298663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Carrier Strike Group 21, which also includes American
        and Dutch warships, left Britain in May on a seven-month deployment that has
        seen it go as far as South Korea, where it completed three days of exercises
        with the South Korean Navy last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4391f37-2afc-41bb-bdc4-32b177305c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That followed the first-ever exercises between US and British carrier
        strike groups as the carrier USS Carl Vinson and its escorts held combined
        exercises with the Queen Elizabeth in the Pacific. F-35 stealth fighter jets
        from both carriers conducted training operations during those exercises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11640944-9037-4b8d-a7d7-726834c68a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK-Japan defense cooperation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a857a-4d8d-48a7-beab-dab7cf197c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen Elizabeth visited the Yokosuka Naval Base in Japan this
        week, with senior Japanese defense officials and military officers visiting
        the carrier on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec04d01-66ee-4e3c-8c24-65e3f2e8fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visit of the British carrier strike group holds great significance,
        to maintain and strengthen a free and open Indo-Pacific," Japanese Defense
        Minister Nobuo Kishi said after his visit to the Queen Elizabeth, according
        to a Reuters report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd21ba-3ee5-425c-a33c-eb4c0083802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yokosuka is also the homeport of the American carrier USS Ronald
        Reagan, the only one of the US Navy''s 11 aircraft carriers that is based
        outside the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f85fe-3b5d-44a7-a2ef-a3abba2bed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is seen as a symbol of the strong US defense commitment to
        Japan, the kind of ties Britain wants to promote in the Pacific with the Queen
        Elizabeth and its other warships.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc76c7a5-d5bc-431f-9f4c-71a9bfeb29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visit to Japan of HMS Queen Elizabeth and other UK vessels
        of the Carrier Strike Group is a confident embodiment of the close and deepening
        relationship between the UK and Japan," British Ambassador to Japan Julia
        Longbottom said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877c207-302c-4b57-983f-435ef98220ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK-Japan relationship has a long history. We believe this visit
        marks the elevation of our defense and security relationship to a new level,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895da8a-ecbd-4efd-864a-d72b59a8d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three partners, Japan, the UK and the US, have been vocal about
        what they term the increasing Chinese threat to security around the Asia-Pacific.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecf365-22b0-487c-ab5f-c42f0f73ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense white paper released this summer, Tokyo took a strong
        stance against what it called China''s "unilateral attempts to change the
        status quo in the East and South China Seas," and it mentioned Britain as
        a key partner in sharing its vision of a "free and open Indo-Pacific."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce4224-9d49-441f-85eb-2fe9126a3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, China has scoffed at the presence of the UK carrier
        and other warships in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01867a-d445-4abf-8ecc-522a3a6d6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in Chinese state media when the Queen Elizabeth transited
        the South China Sea in late July, Wu Shicun, president of China''s National
        Institute for South China Sea Studies, described the UK carrier deployment
        as an attempt to "relive the glory days of the British Empire."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd5390-81ce-4617-8ee1-745cfbee03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea was a symbol of Britain''s glorious colonial
        past, through which the old-time empire that prided itself on its worldwide
        colonies shipped back the fortune and treasures it plundered in Asia," Wu
        wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fe2e4-f42a-4c5b-a35c-2985033a33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hu Xijin, editor of the state-run tabloid the Global
        Times, brushed off the significance of the pride of the UK fleet in Pacific
        waters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051d55c-abfe-43fe-b073-16c708734c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British aircraft carrier''s visit to Japan was regarded by
        Chinese netizens as a hug of two hired thugs of the US. In the eyes of Chinese
        netizens, Queen Elizabeth aircraft carrier is useless as a dredger," Hu said
        on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d5121-40d0-471f-a43f-e72084842205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:24:43.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/08/asia/british-warships-pacific-deployment-intl-hnk-ml/index.html">Royal
        Navy warships leave Britain for landmark Pacific deployment</a>".</em></p>'
  'risk-of-severe-covid-people-with-underlying-conditions':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T10:29:06.198+08:00
    'imagesource': 'jcr:266064b1-9e93-449b-82b7-a3056df6dc25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f116ec24-185a-4398-b6c1-bf4917762653'
    'lead': 'For fully vaccinated Americans, the risk of being hospitalized or dying
      from Covid-19 is low -- much lower than the risk for unvaccinated people. But
      in those rare cases when a fully vaccinated person gets infected, data suggests
      it''s older adults and those with multiple underlying medical conditions who
      are most at risk of serious illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T10:31:20.228+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:50:20.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:46.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risk of severe breakthrough Covid-19 higher for seniors and people with
      underlying conditions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e824fae-7e45-4607-8d34-3fd0d1b43474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For fully vaccinated Americans, the risk
        of being hospitalized or dying from Covid-19 is low -- much lower than the
        risk for unvaccinated people. But in those rare cases when a fully vaccinated
        person gets infected, data suggests it''s older adults and those with multiple
        underlying medical conditions who are most at risk of serious illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6979e4-5fe6-4452-8e7f-bd4c5f02fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 30, the US Centers for Disease Control and Prevention
        has received reports of 12,908 severe breakthrough cases of Covid-19 among
        fully vaccinated people that resulted in hospitalization or death. For the
        more than 173 million people who were fully vaccinated by that date, that
        represents a less than a 1 in 13,000 chance of experiencing a severe breakthrough
        case of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41739f-659f-4dc3-99c2-6778fff6b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70% of breakthrough cases resulting in hospitalization were
        among adults 65 and older and about 87% of breakthrough cases resulting in
        death were among adults 65 and older, the CDC data suggests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad42b4-768a-4b45-85a0-8662b83dbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This CDC data is based on voluntary reporting from states and may
        be incomplete, but multiple studies suggest similar trends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e6ce3-d483-41ec-bef8-c2830efd4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated adults in the United States are 17 times more likely
        to be hospitalized for Covid-19 than fully vaccinated adults, and patients
        hospitalized with a breakthrough case tend to be older and more likely to
        have at least three underlying medical conditions, according to a preprint
        study the CDC posted last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd346970-cb07-451f-9e13-3eb01803ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among vaccinated adults with breakthrough cases that put them into
        the hospital, the median age was 73 and about 71% had three or more underlying
        conditions, including diabetes, heart disease, autoimmune conditions and others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead2e7a-5b74-4e8a-9d6f-d028996265ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated patients hospitalized with Covid-19 had a median age
        of 59 and about 56% had three or more underlying conditions, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c784ca-4578-43e4-8347-3500cc480437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From late June through late July, a period when the Delta variant
        accounted for at least half of all Covid-19 cases, unvaccinated adults in
        the US were about 10 times more likely to be hospitalized for Covid-19 than
        fully vaccinated adults, the CDC study found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134bb28-f48f-4c52-b1b7-b679a25ac501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both overall and since Delta has been the prevalent variant, the
        risk of hospitalization was greater for unvaccinated adults in all age groups,
        but the risk gap is especially large among adults under 50.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cace4-17a0-434c-9102-fef46bcc1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC analyzed 4,700 hospitalizations among adults between January
        24 through July 24 through the COVID-19-Associated Hospitalization Surveillance
        Network (COVID-NET), which tracks laboratory-confirmed Covid-19 associated
        hospitalizations in 99 counties in 14 states representing about 10% of the
        US population. The study has not yet been peer-reviewed or published.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942682ac-ec29-4382-bce8-3cafc040985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study also found elderly people with underlying conditions
        accounted for most severe breakthrough cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af782084-44f5-4fd7-91c6-383d033c2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying who is more likely to develop severe COVID-19 illness
        after vaccination will be critical to ongoing efforts to mitigate the impact
        of these breakthrough infections," Dr. Hyung Chun, associate professor of
        cardiology at Yale School of Medicine, said in a statement about a study his
        team published Tuesday. "These cases are extremely rare, but they are becoming
        more frequent as variants emerge and more time passes since patients are vaccinated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca6d59-c27c-42a6-ae67-81a38ed61bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun and his colleagues studied close to 1,000 patients hospitalized
        for various causes between the end of March and July of this year, about 18%
        of whom had received at least one dose of Covid-19 vaccine and about 6% of
        whom were fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c9560-c2e7-44f0-8eab-89e3170829ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research -- which took place before the Delta variant dominated
        cases in the United States -- found the median age of those with severe Covid-19
        symptoms was 80, more than half were overweight. Most had cardiovascular disease,
        half had lung disease and half had diabetes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8969cf1-d572-4caf-83da-5359259be3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the people in the study who tested positive for coronavirus
        did not have any symptoms of the infection and were in the hospital for something
        else altogether.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec30c7a-4270-46e6-bd3f-78c6b02e2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the vaccines are highly effective, and without
        them we would be facing a much deadlier pandemic," Chun said. "As effective
        as the vaccines are, with emerging variants and increasing cases of breakthrough
        infections, we need to continue to be vigilant in taking measures such as
        indoor masking and social distancing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62ed50-2894-4bb4-a500-80813b571ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demographics of those who are experiencing severe breakthrough
        cases of Covid-19 are similar to those who are at risk of a severe infection
        generally, Dr. Peter Hotez said to CNN''s Kate Bolduan Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf22dc-a067-43f1-838b-043eade847a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s happening is the vaccinations may be showing greater
        waning of immunity over time in those (high risk) populations and that may
        be the reason for it. That''s why, for instance, Israel, when they first announced
        their booster plan to give a third immunization, they focused more on older
        individuals," said Hotez, a vaccinologist and dean of the National School
        of Tropical Medicine at Baylor College of Medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecaf8f9-f26f-4ff0-9728-d2d0575e40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of curbing the epidemic, the focus should be on reaching
        the unvaccinated population, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2dd81-205b-40ff-a535-05b88ca2215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:31:20.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:50:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
