      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the top 10 below and explore Time Out''s full list of
        its top cities for 2021 here.</p>'
