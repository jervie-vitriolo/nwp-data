    'created': 2021-09-09T07:20:59.491+08:00
    'imagesource': 'jcr:9f98b220-6e40-4445-a748-dfaa09b28998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22143d7e-544e-4d5b-927a-23664a197d22'
    'lead': 'A Florida judge ruled against Gov. Ron Desantis on Wednesday and allowed
      schools in the state to mandate face masks while the case is appealed at a higher
      level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T07:23:44.982+08:00
