      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a5ae4-3eef-4b72-b114-cfe43c96b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis spoke from Palm Coast at an event promoting monoclonal
        antibody treatments as a method of preventing severe illness and death resulting
        from a Covid-19 infection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae4530-1b6d-49c5-9d04-901b0233a591'
      'mgnl:activationStatus': true
