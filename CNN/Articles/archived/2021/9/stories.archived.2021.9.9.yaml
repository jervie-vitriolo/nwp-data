      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, in a statement on Thursday,
        confirmed the appointment of the controversial retired general to the principal
        advisory body on policies affecting national security.</p>'
