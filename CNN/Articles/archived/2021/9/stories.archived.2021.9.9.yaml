      'mgnl:lastActivated': 2023-01-25T03:50:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adef8a-6fbf-4b69-964f-b4d4b8a35f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we are addressing (the problem) is we have to close some
        more of our non-COVID facilities so we can open up more beds that have available
        oxygen ports," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a75411-9f96-4e16-9732-c61a7c8006a7'
