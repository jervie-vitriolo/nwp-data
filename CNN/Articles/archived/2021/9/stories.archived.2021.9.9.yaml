      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: Philippine General Hospital spokesperson Jonas
        del Rosario<a href="https://cnnphilippines.com/news/2021/9/9/PGH-clarification-doctors-non-renewal-contract.html">
        later corrected his statement,</a> saying the doctors did not resign but merely
        did not renew their contract.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0c472-00ae-41ed-b25f-9f4ed5f9e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Ten
        volunteer doctors resigned from the Philippine General Hospital, further worsening
        the shortage of medical personnel attending to COVID-19 patients, the hospital''s
        spokesperson bared on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85065d8c-78cf-4a21-bcdf-af8949bbcdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b805e6-ac48-42e7-a306-5007e143bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Jonas del Rosario told CNN Philippines'' <em>The
        Source</em> that the 10 doctors were volunteers from the Department of Health
        (DOH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c26dc-56d9-4e0e-9d35-c6b21312a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b5e32-9865-4190-aabc-2c87df927acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sinwelduhan po iyon ng DOH,”</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca2a91-aeed-40a9-99bb-e0bb35ed0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f597d-adf2-4576-858d-847b106ab8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the PGH respected their resignation, but he admitted
        that it was a "huge loss" to the hospital amid the rise in COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003c383-143c-48cf-a8b0-59a2e02dc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6637a-5419-4ac3-aef6-a50fd7b70d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bared that some nurses resigned while other health workers
        had to undergo quarantine after getting exposed to COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed40d35-94e5-425a-a3d5-77a82288269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afea3b5-cdd6-4f21-8bdd-11fdd97b1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even health workers from other departments were asked to help out
        in treating COVID-19 patients, but it was still not enough because there were
        non-COVID-19 patients who also needed care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef877d9-7905-482e-9725-2fdc02a484ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d655cc-a4d8-4c8a-a651-6883a19dba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The director has a request that all departments should be sending
        out some of their residents <em>para tumulong,</em> all hands on deck.<em>
        Kahit ‘di mo specialty ‘yan, magpapadala</em> and that’s what’s been happening
        just to augment. Even with that, <em>kapos pa rin</em> because we have other
        non-COVID patients <em>pa</em> to take care of," Del Rosario said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfa0c9-9665-4e27-8c8a-e62ddfcb7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344a135-3995-4991-a0c2-6f6ffec9309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The director has a request that all departments should
        be sending out some of their residents to help, all hands on deck. Even if
        it''s not your specialty, you''ll likely be sent out and that''s what''s been
        happening just to augment. Even with that, it''s still not enough because
        we have other non-COVID-19 patients to take care of.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bedb7-cc1a-4339-ae4e-3e76cde8e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbd837-32a6-470d-a702-49444f2bf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said that he could not tell the reason behind the
        resignation, but he assumed that the government''s compensation did not match
        the workload in the hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06e882-b425-46cd-8a50-32a873b8db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe1335-d82a-46f3-9f69-f72d0c081b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I can just hypothesize. <em>Maaaring napagod na din, maaaring
        ‘yung iba nagkakasakit, they probably look at PGH masyadong maraming trabaho.</em>
        And then the truth of the matter is they probably could be earning more if
        they just work — less work, higher pay outside," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8a5b3-e5f3-4a1c-9a6d-27833f580f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc5d3d-118b-4829-84db-5de14a787e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe I can just hypothesize. Maybe they are tired,
        perhaps the others are getting sick, they probably look at PGH with a lot
        of work.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f1e44-0a40-4eb1-94a2-9fa12aca0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036b25a-bc44-400d-9a89-1631ff37a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang narinig ko minsan ‘yung sweldo na ₱50,000</em> (I heard
        that a ₱50,000 salary) a month, to a lot of people that is not enough. Because
        if they moonlight somewhere, they can earn twice as much," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b10cf-021a-4cb5-a105-a82126cad04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361544c-a1ad-453f-9721-f6df16c58c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:26.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH has reached its full capacity, with over 100 COVID-19 patients
        still waiting to get admitted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ca93f-64ef-497f-95c4-8f48696246b6'
