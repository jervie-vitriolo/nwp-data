    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a87c1a-931b-467b-8e90-ea0ecc400210'
    'lead': 'UK Prime Minister Boris Johnson''s plan to hike payroll taxes to raise
      billions in funding for health and social care will raise Britain''s tax burden
      to its highest ever level, according to the Institute for Fiscal Studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T08:02:53.022+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:52:36.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:36.498+08:00
