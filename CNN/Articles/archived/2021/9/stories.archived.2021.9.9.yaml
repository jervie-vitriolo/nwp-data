      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        original members of premier pop band Side A are back for a benefit concert
        titled "Side A Redux Calesa 2nd Set" on Sept. 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0c1da-022f-4782-b1a0-85cb4031eda0'
