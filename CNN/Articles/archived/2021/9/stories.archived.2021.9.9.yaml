      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also said his group, which he claims is the legitimate
        PDP-Laban, will hold a convention on Sept. 19 to elect new officers.</p>'
