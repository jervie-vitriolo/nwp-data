      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Philippine General Hospital has already reached its full capacity, but about
        100 COVID-19 patients are still waiting to get admitted, the hospital''s spokesperson
        said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8414f5c-9823-4dae-b839-5fe0b374948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.936+08:00
