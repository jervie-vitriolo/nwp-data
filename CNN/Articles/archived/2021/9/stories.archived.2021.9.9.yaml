      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a5169-dee4-4f11-a9a3-85033d93e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:15:00.089+08:00
