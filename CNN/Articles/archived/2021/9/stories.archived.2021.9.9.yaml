      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8078a-7bec-4a7f-83b9-ae206cab700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:15:00.089+08:00
