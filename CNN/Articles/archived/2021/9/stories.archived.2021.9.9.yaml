      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At first parang nate-tempt ako to direct her,</em>" he said
        of his daughter. "<em>Buti na lang I didn''t kasi I know na Clara, from the
        start, I knew she''s very good at songwriting, her melodies are beautiful,
        the lyrics are so amazing. Mas magaling yung anak ko so better version talaga."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4fbb7-996c-4c09-96a4-b5505e46c6ab'
      'mgnl:activationStatus': true
