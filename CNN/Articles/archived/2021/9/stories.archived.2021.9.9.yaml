    'mgnl:lastActivated': 2023-01-25T03:47:07.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:03.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'Afghanistan']
    'template': '1'
    'title': 'Taliban fighters use whips against Afghan women protesting the all-male
      interim government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027167ae-069a-43d0-8ba4-757f81ba6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taliban fighters used whips and sticks
        against a group of women protesting in Kabul on Wednesday following the announcement
        of a hardline, male-only interim government, in the group''s latest crackdown
        on dissent in Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9978f-0c43-4167-a0d6-2d868eb96d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and images received by CNN show the women chanting, "Long
        live the women of Afghanistan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6975561-f72e-41fd-b89b-d0d3bd3fc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some held placards declaring "No government can deny the presence
        of women" and "I will sing freedom over and over." Others held placards with
        the image of a pregnant police officer who was killed in Ghor province a few
        days ago. The Taliban told CNN they were not involved in her death, but have
        subsequently launched an investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76117b70-7949-42d4-8940-65ea7f97cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighters also beat a number of journalists covering the demonstration,
        according to witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bbbec-068a-48c0-be99-4bee1f2edf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the latest case of female activists making a bold and
        public challenge to the Taliban''s rule. Women in hijabs joined protests in
        Kabul on Tuesday, the largest since the militant group seized power last month.
        A small group of women demonstrators also took to the streets of the Afghan
        capital over the weekend to demand equal rights, one of at least three small
        protests across the country last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c3a33-ab36-4b72-9748-019d594dec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman at Wednesday''s protest said: "We have gathered here to
        protest the recent announcement of the government where there are no women
        representation within this government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaffab0-ff62-491d-af10-006d34080148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a few of the protesters were "hit with whips and they tell
        us to go to our homes and recognize and accept the Emirate. Why should we
        accept the Emirate while no inclusion or rights have been given to us?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d6bcd-2ff7-4231-b73a-121933be1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she spoke, she held a poster saying: "A cabinet without women
        is a loser, a loser."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b203b-c5e5-4b57-9949-df2ca274d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a number of journalists who were covering the protest had
        been detained, and called for their release. "All those men who were here
        to carry out their duties as journalists were arrested. Why and how long should
        we put up with this?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9ef8d-2a0b-4629-bab2-771866aa77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman at the protest said the Taliban had "proved that they
        cannot change," adding: "We are asking the international community, especially
        those who during the last 20 years tried to provide women with their rights,
        where are those defenders of women rights today?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc0d21-6d7e-47e3-992f-ed0ede4dcd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women also said the Taliban had beaten youths watching the protest.
        One said that a "16-year old who left home to go to school, his school bag
        on his back, he was taken in and beaten up, he had bruises all over his body,
        his arms. He escaped but two or three Taliban were running after him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc640ed5-8a32-43c3-b0b2-508d19a77d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editor of the online news outlet EtilaatRoz, Elyas Nawandish,
        posted photographs on Twitter showing images of two of his journalists who
        had been injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef591f-28ad-45d6-b6d1-09e0fa1b01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote: "Taqi Daryabi and Neamat Naqdi, two reporters for @Etilaatroz
        have been severely beaten after being arrested by the Taliban. The reporters
        say they were each taken to separate rooms and then beaten by the Taliban.
        They were taken to hospital for treatment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941b82f-5a29-4c92-b3c8-5a545b0da695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Yam, a journalist with the Los Angeles Times who was covering
        the protest, said on Twitter: "While some tried to put their hands on me,
        there was one fighter that kept interfering and at one point muttered ''foreigner.''
        There were others standing around with their whips ready."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9eb347-e9c5-4307-8b7d-ee663172a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests took place in Dasht-i-Barchi, an area of Kabul mostly
        inhabited by people from the minority Shia Hazara ethnic group, a group known
        to have been targeted by the Taliban in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537ce49-f111-4a6a-bdb2-c1f4f1443d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have not commented on Wednesday''s protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9bf8a-cea9-4d8e-874b-1fd788ff0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest demonstrations come a day after the Taliban cracked down
        severely on scores of demonstrators who marched in Kabul on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67813686-c682-4046-aec8-6741dc091844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Threat to stability''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c458cc8-6274-42fa-89df-7f3877fd6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No women, members of religious minorities or members of Afghanistan''s
        ousted leadership were selected for acting cabinet positions or named to advisory
        roles in the announcement of the interim government on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e942d-85ae-4c54-aa91-e4e18fae6b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in spite of the Taliban''s promises of an inclusive government
        and more moderate form of Islamic rule than when they were last in power two
        decades ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff893d70-fd49-495b-a51b-d2e5d52e2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We represent the whole of Afghanistan, and we talk on the level
        of the whole of Afghanistan and our struggle was based on the whole of Afghanistan.
        We are not people of one tribe or ethnicity, neither do we believe in this,"
        Taliban spokesman Zabihullah Mujahid said at Tuesday''s news conference, outlining
        the interim government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948d554-0b65-4050-b025-7d708eb0e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawzia Kofi, a former Afghan MP, peace negotiator and women rights
        activist, accused the Taliban of going against what they had promised, referencing
        a meeting with a senior Taliban figure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d5b09-65ee-4abd-848c-989865f1c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I [first] met Taliban, Shabudin Dilawar elaborated their version
        of Islamic rights for women saying no barrier for women to become minister/prime
        minister, they act in contrary. Was that to get political boost?" she tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167c00f-7edc-46f1-9c43-7ba34af8e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Resistance Front in Afghanistan (NRF), an anti-Taliban
        group which has been battling the militants'' offensive in the Panjshir Valley,
        called the Taliban''s caretaker cabinet "illegal" and a "threat to stability
        and security of Afghanistan, the region and the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a27c31-f564-4bdf-812d-d789af1b31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NRF believes that the establishment of a democratic, legal and
        legitimate government can only be achieved through the will and vote of the
        people in a general election that is also acceptable to the international
        community," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a86a4-e48c-4c6f-9e23-725d60a6698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to photos and videos shared on social media, activists
        who marched on Tuesday shouted in support of resistance fighters in Panjshir
        and chanted against Pakistan, which they view as meddling in Afghan affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbff680-997c-4d06-b387-75fb5b490d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses estimated the crowd at between 300 and 500 people -- many
        of whom were women wearing the hijab. The Taliban responded with gunfire,
        detentions and beatings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c97a5-2080-4bd2-a5e1-f5306d14e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International tweeted that it was "deeply
        concerned about reports on use of violence against peaceful protestors &amp;
        journalists in Kabul by the Taliban."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce1add-710b-46a1-813c-4f6b45fbaa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch tweeted: "In yet another indication that #Afghanistan''s
        new rulers will not tolerate peaceful dissent, the Taliban again used force
        to crush a protest by hundreds of #Afghan women calling for their rights today."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443240c-04ee-4125-b48e-03b506642fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern over lack of inclusiveness</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd42d7b-b876-4ed9-9691-f3b1e9529e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disquiet over the interim government''s composition has been voiced
        both by Afghanistan''s neighbors and by global powers. The Taliban have given
        no indication of how long the caretaker government will remain in place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2843e-0026-46c2-8bbe-836b55ecff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary of Iran''s Supreme National Security Council, Ali
        Shamkhani, said that "ignoring the need for establishing an inclusive government"
        was a major concern in a tweet Wednesday, Iranian state news agency IRNA reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f601d4c-865b-4465-9bae-2c006f00e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Foreign Minister Shah Mahmood Qureshi said his country
        hoped "that the political situation stabilizes at the earliest, leading to
        normalcy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6f88f-dbfd-49ce-bdcb-987ffff37dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to regional leaders in Islamabad on Wednesday, Qureshi
        said the priorities for Afghanistan''s neighbors included supporting the Afghan
        people and embracing the importance of national reconciliation and the country''s
        multi-ethnic makeup.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdf79c-c6e6-479a-8154-93a7f8b35082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Wang Wenbin said China was willing
        to stay in touch with the new Afghan leadership but also indicated that minority
        rights should be respected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39079de5-2c8c-4cde-8fd3-8274ec756335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the new Afghan regime, during the period of the interim
        government, will listen to the opinions of all ethnic groups and parties,
        and respond to the expectations from the Afghan people and the international
        community," he said, according to Reuters. "We noticed that the Taliban stressed
        that all people will benefit from the new regime."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344669ca-a374-4e21-b27a-d8827b0093f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas said Wednesday the Taliban''s
        actions were not cause for optimism as Germany assesses how to help Afghanistan''s
        people amid food shortages, aid stoppages and the threat of economic collapse.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324d127-c9d5-413b-88ca-a57c16ee87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to provide humanitarian aid through the United
        Nations, and we will continue to talk to the Taliban, if only to enable the
        people for whom we bear responsibility to leave the country," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ad4ef-00b2-458e-94dc-61195d8cd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further engagement, however, will depend on the behavior of
        the Taliban. The announcement of a transitional government without the participation
        of other groups and yesterday''s violence against demonstrators and journalists
        in Kabul are not the signals that give cause for optimism."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9191a46-1940-483a-bc18-be63216fb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maas was speaking ahead of a meeting with his US counterpart, Secretary
        of State Antony Blinken, at Germany''s Ramstein Air Base, where thousands
        of people fleeing Afghanistan were flown in the massive US airlift operation
        last month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4bd12-f69a-4265-bcb7-342149756d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said Tuesday it was "concerned by the affiliations
        and track records" of some of those in the interim government. "We note the
        announced list of names consists exclusively of individuals who are members
        of the Taliban or their close associates and no women," a spokesperson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d181a7e-15c2-462d-b1e0-246bd264990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this has been presented as a caretaker government, the spokesperson
        said, "we will judge the Taliban by its actions, not words. We have made clear
        our expectation that the Afghan people deserve an inclusive government."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97758e5f-a4cf-439e-80e7-d4fc5374558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU spokesperson Peter Stano said in a statement sent to CNN that
        from initial analysis of the appointments, "it does not look like the inclusive
        and representative formation in terms of the rich ethnic and religious diversity
        of Afghanistan we hoped to see and that the Taliban were promising over the
        past weeks."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec126d8-065f-4174-94ab-8a735c461849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ousted Afghan President Mohammad Ashraf Ghani said Wednesday
        that leaving Kabul as the Taliban entered the city on August 15 was "the most
        difficult decision" of his life. "It was the only way to keep the guns silent
        and save Kabul and her 6 million citizens," Ghani said in a statement posted
        on his official Twitter account.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f322397-3133-45d6-9c8a-401e877b227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Ghani also rejected as "baseless" allegations
        that he took with him millions of dollars belonging to the Afghan people.
        "These charges are completely and categorically false," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5d98f-bf93-4430-80d8-87f6ca3acc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:39:25.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Halasz, Celine Alkhaldi, Jen Hansler, Sophia
        Saifi, Nic Robertson, Anna Coren and Hilary Whiteman contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3655711-dc58-4321-a8dc-df903c2f4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:38:58.269+08:00
