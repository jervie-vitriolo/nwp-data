      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This tory was first published on CNN.com, "<a href="https://www.cnn.com/2021/09/08/investing/premarket-stocks-trading/index.html">El
        Salvador''s bitcoin experiment is a warning to other countries</a>."</em></p>'
  'Abiy-Ahmed-Ethiopia':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T08:02:45.580+08:00
    'imagesource': 'jcr:c73e8efc-49a6-4fb9-b3a6-891dda6401e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fbf6a8f-87a3-49f9-9a1a-5892046c19e3'
    'lead': 'Much has changed since Abiy accepted the Nobel Peace Prize in November
      2019, telling an audience in Oslo, Norway, that ''war is the epitome of hell'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T08:24:56.511+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:51:33.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:38.605+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Nobel laureate to global pariah: How the world got Abiy Ahmed and
      Ethiopia so wrong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9b22d-589f-4ce8-9b99-808dfa38a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;​​"Abiy, Abiy," the crowd chanted,
        waving Ethiopia''s tricolor flag and cheering as the country''s new prime
        minister, dressed in a white blazer with gold trim and smiling broadly, waved
        to a packed basketball arena at the University of Southern California in Los
        Angeles, part of a whirlwind three-city tour of the United States to woo the
        diaspora.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7a540-c8d8-4947-8c9e-fef54f4b02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was July 2018, just three months after Abiy Ahmed had been appointed
        leader of Africa''s second-most populous country, and his star was rising
        both at home and abroad. Excitement was surging into an almost religious fervor
        around the young politician, who promised to bring peace, prosperity and reconciliation
        to a troubled corner of Africa and a nation on the brink of crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f5eba-3ef9-43bb-a699-879ddeca4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in those early, optimistic days of Abiy''s premiership,
        as he kickstarted a flurry of ambitious reforms&nbsp;—&nbsp; freeing thousands
        of political prisoners, lifting restrictions on the press, welcoming back
        exiles and banned opposition parties, appointing women to positions in his
        cabinet, opening up the country''s tightly-controlled economy to new investment
        and negotiating peace with neighboring Eritrea — Berhane Kidanemariam had
        his doubts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44671f1-312b-461e-a734-631820cac16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian diplomat has known the prime minister for almost 20
        years, forging a friendship when he worked for the governing coalition''s
        communications team and, later, as CEO of two state-run news organizations,
        while Abiy was in military intelligence and then heading Ethiopia''s cybersecurity
        agency, INSA. Before working for Ethiopia''s Ministry of Foreign Affairs,
        Kidanemariam ran the country''s national broadcaster, the EBC, and he said
        Abiy sat on its board of directors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaacaea-98c9-45b0-9087-8f311dc726ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent phone interview, Kidanemariam said he, like many Ethiopians,
        had hoped Abiy could transform the nation''s fractious politics and usher
        in genuine democratic change. But he struggled to square his understanding
        of the man he''d first met in 2004 -- who he described as power-hungry intelligence
        officer obsessed by fame and fortune -- with the portrait emerging of a visionary
        peacemaker from humble beginnings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1776d-6d30-4db5-98c9-92cc38c3fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Kidanemariam was serving as Ethiopia''s consul general
        in Los Angeles and said he helped organize Abiy''s visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45a973-8e2a-4fa4-86d1-1aa8f1ac644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kidanemariam, who is from Ethiopia''s northern Tigray region,
        approached the dais to introduce his longtime friend and colleague to the
        crowd, he said he was greeted with heckles from members of the audience: "Get
        out of the podium Tigrayan, get out of the podium Woyane," and other ethnic
        slurs. He expected Abiy, who preached a political philosophy of inclusion,
        to chide the crowd, but he said nothing. Later, over lunch, when Kidanemariam
        asked why, he said Abiy told him: "There was nothing to correct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d20319-447d-4aed-b060-e58fdde78b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ironies of a prime minister who came to office promising
        unity is that he has deliberately exacerbated hatred between different groups,"
        Kidanemariam wrote in an open letter in March, announcing that he was quitting
        his post as the deputy chief of mission at the Ethiopian embassy in Washington,
        DC, in protest over Abiy''s monthslong war in Tigray, which has spurred a
        refugee crisis, atrocities, and famine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0e8c8-a63e-4b6c-a1a3-9ce2a74c04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidanemariam said to CNN he believed Abiy''s focus had never been
        about "reform or democracy or human rights or freedom of the press. It is
        simply consolidating power for himself, and getting money out of it ... We
        may call it authoritarianism or dictatorship, but he is really getting to
        be a king."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512ddc-ddda-4091-8ea9-d8dd59b4bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way," he added, "the problem is not only for Tigrayans.
        It''s for all Ethiopians. Everybody is suffering everywhere."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a109ec2-e0f7-44af-ae6a-2f4b1a7c3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, Abiy''s spokeswoman, Billene Seyoum, described
        Kidanemariam''s characterization of the prime minister as "baseless" and a
        "reflection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74191732-ac6e-4357-8e6a-5e9fc6012fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The epitome of hell''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c068e5-bb01-41fc-b92c-c76d2da31926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since Abiy accepted the Nobel Peace Prize in November
        2019, telling an audience in Oslo, Norway, that "war is the epitome of hell."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8c0d5-8149-462a-8a78-f64f370723ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than two years, Abiy has gone from darling of the international
        community to pariah, condemned for his role in presiding over a protracted
        civil war that, by many accounts, bears the hallmarks of genocide and has
        the potential to destabilize the wider Horn of Africa region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbc938-f262-426c-b5f5-aeb9d3b41390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old''s fall from grace has confounded many observers,
        who wonder how they could have gotten him so wrong. But diplomats, analysts,
        independent Ethiopian journalists, acquaintances, and others who have followed
        his career closely say that even at the height of "Abiymania," there were
        warning signs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe7747-f42e-43da-95e5-42b80163e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that by blessing Abiy with an array of international
        endorsements, the West not only failed to see&nbsp;or willfully ignored --
        those signals, but gave him a blank check and then turned a blind eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebe1a3-c714-45dd-8428-2fd52adc3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon after Abiy was crowned with that Nobel Peace Prize, he lost
        an appetite in pursuing domestic reform," Tsedale Lemma, founder and editor-in-chief
        of Addis Standard, an independent monthly news magazine based in Ethiopia,
        told CNN on a Skype call. "He considered it a blanket pass to do as he wishes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97661f8f-3528-4dd7-a54b-3ae6bb801e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Tigray is not the first time he''s used that pass, she
        said, adding that since Abiy came to power on the platform of unifying Ethiopia''s
        people and in its state, he has ruthlessly consolidated control and alienated
        critical regional players.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8b75c-0fce-4578-892f-76f62fdb34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemma has covered Abiy''s rise for the Addis Standard -- which was
        briefly suspended by Ethiopia''s media regulator in July -- and was an early
        critic of his government when few were sounding the alarm. Days after Abiy
        was awarded the Nobel Prize, she wrote an editorial warning that the initiatives
        he had been recognized for -- the peace process with Eritrea and political
        reforms in Ethiopia -- had sidelined a key stakeholder, the Tigray People''s
        Liberation Front, and were in serious jeopardy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621ec5f-8859-4e41-923b-61a492efef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPLF had governed Ethiopia with an iron grip for decades, overseeing
        a period of stability and economic growth at the cost of basic civil and political
        rights. The party''s authoritarian rule provoked a popular uprising that ultimately
        forced Abiy''s predecessor, Hailemariam Desalegn, to resign. Abiy was appointed
        by the ruling class to bring change, without upending the old political order.
        But almost as soon as he came to power, Abiy announced the rearrangement of
        the ruling coalition that the TPLF had founded -- the Ethiopian People''s
        Revolutionary Front, or EPRDF, which was composed of four parties -- into
        a single, new Prosperity Party, ostracizing the TPLF in the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac185218-36b5-427d-a53f-40334afbfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy''s appointment had been intended to quell tensions. Instead,
        his drive for a new pan-Ethiopian political party sparked fears in some regions
        that the country''s federal system, which guarantees significant autonomy
        to ethnically-defined states, such as Tigray, was under threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7b2e4-e8f7-4a2b-9cbd-d0d68aa96691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigrayans weren''t the only ones who were worried. In Abiy''s
        home region, Oromia, and other administrative zones, people began to demand
        self-rule. Soon, the government began backsliding into the authoritarian practices
        Abiy had once renounced: Violent crackdowns on protesters, the jailing of
        journalists and opposition politicians, and twice postponing elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae282f-c8eb-4254-9140-90f16ffc7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Soliman, a research fellow at Chatham House and an expert
        on the Horn of Africa, said Abiy''s reform plan also increased expectations
        among constituencies with conflicting agendas, further heightening tensions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba519c-ba57-41e5-8602-76116130e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abiy and his government have rightly been blamed for implementing
        uneven reforms and for insecurity increasing throughout the country, but to
        an extent, some of that was inherited. These simmering ethnic and political
        divisions that exist in the country have very deep roots," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52772f80-3b0a-4f18-924f-5bb1358cde20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions reached a boiling point last September, when the Tigrayans
        defied Abiy by holding a vote which had been delayed due to the pandemic,
        setting off a tit-for-tat series of recriminations that spilled into open
        conflict in November 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbef26-630c-4df1-8cd4-d72e877d8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This July, in the midst of the war, Abiy and his party won a landslide
        victory in a general election that was boycotted by opposition parties, marred
        by logistical issues and excluded many voters, including all those in Tigray
        -- a crushing disappointment to many who had high hopes that the democratic
        transition Abiy promised three years ago would be realized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161356c-aee6-4e62-8404-a4c1b87979ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sees himself as a Messiah, as chosen, as someone who''s destined
        to ''Make Ethiopia Great Again,'' but this country is collapsing," Lemma said,
        adding that the international community''s folly was falling for the picture
        Abiy painted of himself -- "a post-ethnic, contemporary capitalist" -- in
        their desperation for a dazzling success story.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d71bb-2025-4313-9bb4-84c5fc61d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A monumental failure of analysis''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca8298-1d95-4a03-be0c-279e3c073dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many Ethiopians are reluctant to lay the blame for the country''s
        unravelling at Abiy''s feet. Ahead of the election in June, residents in Addis
        Ababa told CNN they felt Abiy had inherited a mess from the previous regime
        and had always faced an uphill battle pushing reforms forward -- an assessment
        shared by some regional experts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6475b-d56c-49f6-be5e-267e28cc9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of people were hopeful that the liberalizing changes, after
        those years of anti-government protests and all of the state violence in response,
        [...] marked a moment where Ethiopia would start to conduct its politics more
        peacefully. But that thinking glossed over some of the major problems and
        contradictions in Ethiopia," said William Davidson, senior Ethiopia analyst
        with the International Crisis Group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da7ab5-4ef5-47a4-83bc-dfc928354285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was always a massive challenge ahead for Abiy, and for everyone.
        Just the promise of a more pluralistic political system did nothing necessarily
        to resolve the clashing nationalisms, opposing visions, and bitter political
        rivalries."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317face8-5dee-45a8-8e9b-6b4b20acd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Abiy has tried to dodge international condemnation
        by pledging to protect civilians, open up humanitarian access to stave off
        famine and kick out Eritrean troops, who have supported Ethiopian forces in
        the conflict and stand accused of some of the most horrifying of the many
        atrocities in Tigray -- pledges that American officials say he has not delivered
        on. After the United States issued sanctions in May, Ethiopia''s foreign ministry
        accused it of meddling in the country''s internal affairs and misunderstanding
        the significant challenges on the ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da97aa-8cc3-46ef-b97b-73ad357e8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tide of international opinion has turned against Abiy, the
        prime minister''s office has maintained he is not concerned about his deteriorating
        reputation; his supporters have increasingly blamed the West for the crisis
        unfolding in the country. "The prime minister need not be a darling of the
        west, east, south or north," Abiy''s spokeswoman Billene Seyoum told reporters
        in June. "It is sufficient that he stands for the people of Ethiopia and the
        development of the nation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb5aa8-5ee5-4e21-9158-f9c4953735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is difficult to reconcile the government''s narrative with
        reality. Setting to one side the staggering loss of life and destruction inside
        Tigray, the war has eroded Abiy''s aggressive development plans and derailed
        the country''s economic trajectory, experts say. Ethiopia''s economy had grown
        at nearly 10% for the last decade, before slowing in 2020, dragged down by
        a combination of the Covid-19 pandemic, debt and conflict. The war has also
        drained national coffers, decimated a large slice of the country''s industry
        and eroded its reputation among foreign investors and financial institutions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e16111-5a60-4f99-9756-e6de1d83f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From where I sit, I think there was a monumental failure of analysis,
        internationally," Rashid Abdi, a Kenya-based analyst and researcher who specializes
        in the Horn of Africa, said, including himself in that group. "I think people
        failed to apprehend the complex nature of Ethiopia''s transition, especially
        they failed to appreciate also the complex side of Abiy, that he was not all
        this sunny, smiling guy. That beneath was a much more calculating, and even
        Machiavellian figure, who eventually will I think push the country towards
        a much more dangerous path."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3341c4e-908b-44d0-88ae-dafc8bcdad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have begun to take notice of some of the red flags quite
        quickly. A lot of complacency is what got us here," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1761e00-5ef0-4f52-b3bc-8ea1baa9809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The seventh king of Ethiopia</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c9b2c-872c-4ea8-985d-324e4847e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his inaugural address to parliament in 2018, Abiy made a
        point of thanking his mother, a Christian from the Amhara region, who he said
        had told him at the age of seven that, despite his modest background, he would
        one day be the seventh king of Ethiopia. The remark was met with a round of
        laughter from his cabinet members, but Abiy''s belief in his mother''s prophecy
        was no joke.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bdfc9-4579-4f47-994d-f09d7d55667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the initial stages of the war, actually, he spoke openly about
        how this was God''s plan, and that this was a kind of divine mission for him.
        This is a man who early in the morning, instead of meeting his top advisors,
        would meet with some of his spiritual advisers, these are pastors who are
        very powerful now in a sort of ''kitchen cabinet,''" Abdi said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747ca0d-d8e6-43b1-950d-9e3517225ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most glaring of warning signs, by many accounts, was Abiy''s
        surprise allegiance with Eritrean President Isaias Afwerki, for which he ultimately
        won the Nobel Prize.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985f9a8-6d25-4bbe-af50-5ae4492ce2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy''s critics say that what cemented his status as a peacemaker
        on the world stage was based on a farce, and that the alignment with Eritrea
        was yet another effort to consolidate his power, paving the way for the two
        sides to wage war against their mutual enemy, the TPLF. Soon after the Eritrea-Ethiopia
        border reopened in 2018, reuniting families after 20 years, it closed again.
        Three years on, Eritrean troops are operating with impunity in Tigray, and
        there is little sign of a durable peace.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23c3ea-37d4-491f-a113-49b77a13890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Abiy''s spokeswoman rejected this assertion, calling
        it a "toxic narrative."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bc2c8-97b3-48f2-b272-2cb95f259eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehari Taddele Maru, a professor of governance and migration at
        the European University Institute, who was skeptical of the peace deal early
        on -- a deeply unpopular view at the time -- believes the Nobel Committee''s
        endorsement of Abiy has contributed to the current conflict.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d064f-306e-4ace-8e1b-a73487dfff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am of the strongest opinion that the Nobel Prize Committee is
        responsible for what is happening in Ethiopia, at least partially. They had
        reliable information; many experts sounded their early warning," Mehari, who
        is from Tigray, told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12328166-34c7-4425-8195-7732aeb46564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee was basing its decision on a peace deal that we flagged
        for a false start, a peace that is not achieved and perhaps also unachievable
        and an agreement that was not meant for peace but actually for war. What he
        [Abiy] did with Isaias was not meant to bring peace. He knew that, Isaias
        knew that. They were working, basically, to execute a war, to sandwich Tigray
        from South and North carefully by ostracizing one political party first."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab8fc9-980e-4133-b231-cc156269ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most palpable and lasting impact of the award, according to
        several analysts and observers, was a chilling effect on any criticism of
        Abiy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9cb24-c83f-4ac3-8b04-79921f0df60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persona he cultivated, cemented in part through his many early
        accolades -- being named African of the Year in 2018, one of Time''s 100 Most
        Influential People, and one of Foreign Policy''s 100 Global Thinkers in 2019
        -- captivated the imagination of Ethiopians, the country''s large diaspora
        and the world. Many now feel betrayed, having lost any optimism about the
        future of the country, but others are still intent on retaining that glittering
        image of Abiy, reluctant to see the writing on the wall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c42cfb-9cd1-41d6-8fb0-2f73f9643ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time the war started in November, the international community
        was extremely committed to the idea of Abiy Ahmed as a reformer still, and
        they didn''t want to give up on that," said Goitom Gebreluel, a Horn of Africa
        researcher from Tigray, who was in Addis Ababa at the start of the conflict.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e721283-619d-4859-b865-c5faf613f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had meetings with various diplomats before the war and it was
        obvious that the war was coming, and what they were saying was, ''you know,
        he still has this project, we have to let him realize his political vision,''"
        he said. "To this day, I think not everyone is convinced that this is an autocrat."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234b048-5397-4d7f-b41a-a394f42a370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Ethiopia facing a "man-made" famine and a war apparently
        without end, Abiy stands alone, largely isolated from the international community
        and with a shrinking cadre of allies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882401e5-5381-478f-a019-7634cedf8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy''s early advocates and supporters say he not only misled the
        world, but his own people -- and they are now paying a steep price.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf40b00-8764-447c-805f-ddb43d3c95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his open letter announcing he was leaving his post, Kidanemariam
        wrote of Abiy: "Instead of fulfilling his initial promise, he has led Ethiopia
        down a dark path toward destruction and disintegration."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a4d73-f0c2-4f1d-9713-12975ab0d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like so many others who thought the prime minister had the potential
        to lead Ethiopia to a bright future, I am filled with despair and anguish
        at the direction he is taking our country."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946a48e-e247-4643-9cb7-e75ea525e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:24:56.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/07/africa/abiy-ahmed-ethiopia-tigray-conflict-cmd-intl/index.html"
        target="_blank">From Nobel laureate to global pariah: How the world got Abiy
        Ahmed and Ethiopia so wrong</a></em></p>'
  'South-Korea-honorary-rescue-dog-Baekgu':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T08:26:41.307+08:00
    'imagesource': 'jcr:892e81ac-a011-4882-b2b6-e208514274c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f823a2c2-544a-4ab4-8959-caff15ea9897'
    'lead': 'A plucky four-year-old dog named Baekgu has shown once again why dogs
      are man''s best friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T08:29:38.486+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:51:23.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:39.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A dog that saved its owner''s life appointed South Korea''s first honorary
      rescue dog'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890ae0b-0007-4716-8399-4dd25fec4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A plucky four-year-old dog named Baekgu
        has shown once again why dogs are man''s best friend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1279f6-11d2-4ee4-9980-6f0d25ef95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baekgu''s owner, a 90-year-old woman with dementia living in South
        Korea''s Hongseong county, went missing on August 25, according to press releases
        from the county and provincial governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbf8a7-0f64-4f52-9a49-a6f27b064ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police checked the security camera footage of a nearby farm,
        they saw the woman, identified only as Kim, and her little white dog leaving
        the village. They launched a search operation with the fire department, as
        well as volunteer residents who scoured the area as rain poured down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e7f87-b1b8-40db-b41c-321beb21c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, 40 hours later, she was found in the middle of a rice field,
        about two kilometers (about 1.3 miles) away from her home. She had collapsed
        in a wet area where the rice grew tall and full, hiding her from view, and
        leaving her drenched and unable to get up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f0998-a955-49e7-8de7-03395057bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She might not have made it if not for faithful Baekgu, police said
        in the press release on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7256415-140f-4567-9664-16ad227371cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the entire ordeal, as the weather got worse and the night
        grew cold, Baekgu stayed by her side — keeping her body temperature up, even
        as she began experiencing symptoms of hypothermia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d99726-04b4-4a11-be6e-d4e47c3ff94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was Baekgu who authorities credited with the 90-year-old
        woman''s eventual rescue. The search team sent out a thermal drone, which
        detected the little dog''s thermal signature in the rice field.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098977b-16d2-4fe7-9db7-5d21ddb113cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is now recovering in the hospital, said the press release
        — and on Monday, authorities awarded Baekgu a new title for his courage.</p>'
    '1':
      'image': 'jcr:8f0a3ee9-709b-4579-88f8-4012c6d8f85e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab482c51-23e4-49f0-a7e7-50aac8823a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:30:27.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e7f6b-3a63-4f04-8e9c-404a6650f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Fire Agency had introduced a regulation last year that
        allowed the appointment of honorary firefighters, fire ambassadors and rescue
        dogs — making Baekgu the country''s first-ever honorary rescue dog.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428fb71-4e8b-4689-a2b3-ed663361fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the ceremony show a floral garland placed around Baekgu''s
        neck, with a small crowd in attendance — as well as the provincial governor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708b441-fbc9-476b-b704-5b87d6efee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a difficult time due to Covid-19, Baekgu created an unbelievable
        miracle and moved everyone," said Gov. Yang Seung-jo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef25740-82d5-49b0-8183-b1a6604f04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim Geum-sun, the daughter of the 90-year-old, said they adopted
        Baekgu three years ago after he was attacked by a bigger dog.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951257b-bc6d-413c-a6f7-3949a7f324b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:29:38.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baekgu especially liked my mother, and it''s as if Baekgu returned
        our favor," Shim said. "I was so concerned as mom went missing for hours due
        to the rainy weather... I''m grateful and Baekgu is our family."</p>'
  'Side-A-benefit-concert-Clara-Benin':
