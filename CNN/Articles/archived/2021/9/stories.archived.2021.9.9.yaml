    'template': '1'
    'title': 'NEDA: Prolonged school closures could lead to trillions in losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0ca1c-a271-4d18-9f0b-d4475e23b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        prolonged closure of schools amid the COVID-19 crisis could lead to trillions
        of pesos in lost productivity in the decades ahead, the National Economic
        and Development Authority (NEDA) warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acbcae-d27b-4bce-af8f-c261880f5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe88182-556b-4d27-b8b6-db732ff38a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an estimate that productivity loss over the next 40 years
        is going to be around ₱11 trillion pesos for the one year where we had no
        face-to-face schooling," Socioeconomic Planning Secretary Karl Chua told senators,
        noting the period refers to an individual''s entire life span in the labor
        force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6aeb7c-98b1-4648-941d-c79ebb70fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e8a2d-7098-430c-9b43-8133460b1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua emphasized the lack of face-to-face classes will hamper students''
        ability to learn, which will permanently affect the said life span.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aca8cd-65a3-4e94-aca3-f56883223c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498afbd-4199-4e15-9b04-defd6a420b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief also clarified why the agency''s projection is different
        from the Asian Development Bank''s ₱1.9-trillion estimate in losses caused
        by the yearlong shutdown of schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b5e17-4cb2-43b5-99b1-88d12876a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042990d-d5d6-4d27-b5cc-48be43f97e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some assumption differences. For instance, they did not
        adjust for inflation over the 40 years. And also, they were using a data source.
        But we have clarified that, and I think they have agreed that the amount would
        be much bigger than their initial estimate," Chua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da2ce8-ec96-45c4-a39b-2acbd56ffcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2782e-2aa3-4578-a9f6-c8c0b1ca6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA has consistently pushed for the pilot of face-to-face classes,
        with Chua even saying they have presented the matter to the country''s pandemic
        response task force multiple times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee22c0f-7d21-4d12-9777-6320f38ecf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96554d54-fcb5-4fad-8171-577a51ed9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, every time we try to start the pilot, there is a
        new surge," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fc24a-09a4-43b3-9599-a6ca2e959524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
