      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tycoon Lucio Tan, whose empire covers liquor and airline, saw his
        wealth decline to $1.9 billion. Tan-led Philippine Airlines recently filed
        for bankruptcy protection in the United States.</p>'
  'north-korea-beijing-olympics':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T13:38:55.052+08:00
    'imagesource': 'jcr:2d8b8e87-e94a-4e86-a0a9-838c71b5a121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b1b7d4-e668-4a6d-9f68-f0b7aebd305e'
    'lead': 'North Korea has been barred from competing at the 2022 Winter Olympics
      in Beijing as part of its punishment for its "unilateral decision" to drop out
      of the Tokyo Games this summer, the International Olympic Committee says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T13:40:43.640+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:48:46.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:57.580+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea barred from participating in Beijing Winter Olympics'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e2764-9a61-4f49-bbac-cdad72c47c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- North Korea has been barred from competing
        at the 2022 Winter Olympics in Beijing as part of its punishment for its "unilateral
        decision" to drop out of the Tokyo Games this summer, the International Olympic
        Committee (IOC) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b29cd-745f-47a5-b88f-843aeb7d4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said it gave North Korea''s Olympic Committee "a fair opportunity
        to be heard," but also communicated "very clear warnings about the consequences
        of its position" not to send athletes to Tokyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f04cfa-f5cb-4ac4-94d5-f5662b4f6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang chose not to send its athletes to the Summer Games due
        to concerns its athletes could contract Covid-19 and bring the virus back
        into the impoverished nation. Experts believe a Covid-19 outbreak would overwhelm
        North Korea''s dilapidated health care infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9d86e-6f99-4ce8-8db7-501ad1eab133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC provided reassurances for the holding of safe Games and
        offered constructive proposals to find an appropriate and tailor-made solution
        until the very last minute (including the provision of vaccines), which were
        systematically rejected," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65dbb9-528d-40a1-9511-0315f5ee0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the IOC suspended the North Korean Olympic Committee
        until the end of 2022, which effectively bars the country from formally competing
        in Beijing. The IOC said if any North Korean athletes qualify for the Winter
        Olympics through processes already taking place, it "will take an appropriate
        decision in due course for the athlete(s) concerned."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cd0de-d457-40ea-a68d-8ef7a4014c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also financial penalties tied to the suspension. North
        Korea will not receive any assistance from the IOC during the period of suspension,
        and the IOC said North Korea will not get a share of the money earned from
        the Tokyo 2020 Olympics, as the country "did not contribute to the success
        of the Olympic Games." However, those funds had already been withheld due
        to the punishing international sanctions levied on the Kim Jong Un regime
        for its pursuit of nuclear weapons and ballistic missiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb7b10-a68f-4a5b-9157-acb69fff714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not publicly commented on the suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fa41e-6962-4fff-9d13-c54c762d1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, North Korea has been able to prevent a major outbreak of
        Covid-19 thanks to a series of draconian public health measures. North Korea
        has severed almost all of its ties with the outside world in 2020 to prevent
        an influx of coronavirus cases. Foreign diplomats and aid workers have also
        fled the country en masse, citing shortages of goods and extreme restrictions
        on daily life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed88b0b-f364-4172-97c6-d7921fbba03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a public health standpoint, the government''s response appears
        to have worked. North Korea has not reported a major outbreak of Covid-19,
        and there have been no indications one has taken place, though experts doubt
        Pyongyang''s claim the country has not seen a single case of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be958c-fd72-4bbe-bce2-2101e3cb5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision to close North Korea''s border has affected
        trade with Beijing, an economic lifeline the impoverished country needs to
        keep its people from going hungry, and a food crisis has reported, tied in
        part to both inclement weather and trade issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cf591-13f7-4616-98fa-81d4c295b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of some staple goods reportedly skyrocketed in Pyongyang
        this summer. Experts say rice and fuel prices remain relatively stable but
        imported staples such as sugar, soy bean oil and flour prices went up. Residents
        said non-staple items such as a small packet of black tea sold for around
        $70, while a packet of coffee fetched more than $100.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e9587-f2bb-4a5e-ab11-21ce39512429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:40:43.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/08/sport/north-korea-beijing-olympics-intl-hnk-spt/index.html">"North
        Korea barred from participating in Beijing Winter Olympics"</a></em></p>'
  'CA-defers-appointment-Bacarro-Solcom-chief-PMA-hazing-incident-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T14:03:43.325+08:00
    'imagesource': 'jcr:c8723879-28f9-4a8d-bbb6-ce70cb726285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2274faf-5d2a-47b7-8f12-8048d9ad4005'
    'lead': 'The Commission on Appointments on Wednesday deferred the confirmation
      of Maj. Gen. Bartolome Bacarro as chief of the Southern Luzon Command due to
      the fatal hazing incident in the Philippine Military Academy in 2019.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T14:09:49.051+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:48:35.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:58.261+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Major-Gen.-Bartolome-Bacarro', 'Commission-on-Appointments', 'Darwin-Dormitorio',
      'Philippine-Military-Academy', 'hazing']
    'template': '1'
    'title': "CA defers confirmation of Solcom chief over PMA hazing incident  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ffa52-6b54-4939-b465-1f580166ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Commission on Appointments (CA) on Wednesday deferred the confirmation of
        Maj. Gen. Bartolome Bacarro as chief of the Southern Luzon Command (Solcom)
        due to the fatal hazing incident in the Philippine Military Academy (PMA)
        in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee647eac-e1f9-47a8-b433-82222de7eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ce1c1-2237-46c2-af0a-f1a8300609ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro was the PMA commandant of cadets at the time when one of
        the cadets, Darwin Dormitorio, died of hazing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5ab34-f6fc-482e-89ec-11adf883c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbca80f-3b0a-4c16-a982-929972f87edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio’s family appeared before the CA panel and questioned
        Bacarro’s appointment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ef139-8e9b-4372-a86f-2052ab2860c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5c1fa-2491-4d53-8aa9-be8f7780687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Will we entrust Maj. Gen. Bacarro with the heavy responsibility
        of a three-star general and the entire Southern Luzon? When his track record
        shows that he failed miserably in PMA, an assignment considerably less difficult
        by military standards with a population only exceeding 1,000?” said Dexter
        Domitorio, brother of the late cadet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81369a-88ef-479f-8619-1d90cdcd2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e62f3b-b5b4-4165-8100-47536046d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:09:49.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel asked Bacarro about the hazing cases he handled
        during his stint in PMA. Bacarro said he handled 17 “maltreatment” cases inside
        the academy. Of the 17 cases, three cadets were expelled, seven were suspended
        for a year, and the rest were given other punishments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
