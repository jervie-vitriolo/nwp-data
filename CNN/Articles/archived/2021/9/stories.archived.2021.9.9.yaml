    'mgnl:lastActivated': 2023-01-25T03:42:46.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:22.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson questions urgency of ₱45B budget for vaccine boosters: ‘We haven’t
      even inoculated enough’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf634a-e4db-4dda-a3c5-5edf082f11e0'
      'mgnl:activationStatus': true
