        the financial technology space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbc62b-ae82-479b-97f7-df6f86efe5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HyperVerge—which has been tapped by companies like CIMB, Home Credit,
        SquidPay, State Bank Of India, and Grab for its artificial intelligence (AI)
        solutions—helps firms from suffering financial fraud attacks, especially now
        that the world is dealing with a pandemic that has forced companies and consumers
        to embrace digital payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050b761-beb0-4fdd-ad1a-c677bb65dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is fast becoming the new growth center in Southeast
        Asia,"  HyperVerge chief executive officer Kedar Kulkarni was quoted as saying
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca17c56-9a84-44f3-86da-9baff5b6ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the local fintech market remains at the "infancy" stage,
        making users vulnerable, Kulkarni warned</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1bf08-68d8-46fb-a430-5a387fb2150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/7/8/PH-fintech-market-lagging-behind-despite-pandemic-boost---Fitch-Solutions.html">RELATED:
        PH fintech market lagging behind despite pandemic boost — Fitch Solutions</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66d2d5-6ee9-4008-90c5-eedae4ed9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Bank Marketing Association of the Philippines launched
        #FightFraudTogether information campaign amid rising reports of fraudulent
        transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cef90f-161d-4885-9f23-7fc82244087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the central bank showed that it received around 20,000
        consumer concerns in 2020—13% of which were unauthorized and fraudulent transactions
        related to deposits, credit cards, and digital payment services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19854256-bb93-4190-9050-bd6f214f4601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opens a "huge opportunity" for HyperVerge to grow its operations
        and take part in boosting the country''s financial inclusion, its chief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe0e84-4fc1-458d-9f7e-03c229fc3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help Filipinos gain more access to financial services,
        and our technology creates an information ecosystem that makes it easier for
        lenders to verify the information and detect fraudsters from the get-go,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2e2ab-0ade-4add-97d4-ef2f49bdffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:56:36.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, we are working with three large financial institutions
        in the Philippines and we are keen on expanding our footprint moving forward,"
        Kulkarni said, without identifying them.</p>'
  'ilocos-governor-appeal-vaccines':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The governor of Ilocos Sur is appealing to the national government
      for more COVID-19 vaccines as the province experiences a surge in cases due
      to the highly contagious Delta variant. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T18:56:07.084+08:00
    'imagesource': 'jcr:e666cb3a-7824-45e9-bba3-def4c92f7883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4693d122-d7a8-4fc0-b535-2dfaf5415318'
    'lead': 'The governor of Ilocos Sur is appealing to the national government for
      more COVID-19 vaccines as the province experiences a surge in cases due to the
      highly contagious Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T18:59:06.436+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:43:54.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:17.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos Sur governor appeals for more vaccines: ‘Umaapaw na ang mga ospital
      namin’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727c095-4ff2-49cf-9502-300241102cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> - The
        governor of Ilocos Sur is appealing to the national government for more COVID-19
        vaccines as the province experiences a surge in cases due to the highly contagious
        Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa65329-81d9-46ee-b4cc-7c8862cff8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do get vaccines from DOH, but the numbers are not enough, lalo
        na ngayon dumating na ‘yung surge sa Ilocos Sur. Talagang umaapaw na mga ospital
        namin,” Governor Ryan Singson told vaccine czar Carlito Galvez, Jr. during
        a meeting with the House Committee on Economic Affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994844e8-b429-4aa8-a98c-948231612d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do get vaccines fom the Department Health, but
        the numbers are not enough, especially that there is now a surge in our area.
        Our hospitals are really full.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195749e-0b2e-44f9-9c6e-2e1710167dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said they had to close their provincial hospital to other
        patients as they can now only serve COVID-19 positive individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f678a-d807-4036-a825-4503cf6a5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said they even bought refrigerators so hospitals can
        store more vaccines but that they are barely receiving supplies from the national
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a5cf7-bbed-480c-b420-0877314c7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that over 6,000 residents who received their first dose
        of Gamaleya’s Sputnik-V shot have yet to receive their second dose past the
        due date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71fb70-3371-4cff-9d21-672b6f7f0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said even if the DOH says protection is good for three to
        six months, the people cannot be blamed for being scared, especially since
        the province has 11 confirmed Delta variant cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971aa59a-23b7-416b-94b8-48b2b3758cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur apparently signed a tripartite deal to buy Sinovac vaccines,
        but Galvez has yet to sign the document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e7410-baa1-4e42-874c-72314ab74b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paperwork <em>ginawa namin lahat</em>, but then again <em>walang</em>
        [We did all the paperwork, but then again, no] feedback from the national
        government, so we’re at a loss. We don’t know what to do,” Singson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674f255-8674-4e1c-98d2-bb0b21aa8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is precisely what the committee meeting was about—to question
        why local government units and private companies are still facing difficulty
        getting their hands on vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733e9c3-f4cd-47a5-9dce-335a8f49a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calapan City Mayor Arnan Panaligan said he signed a multi-party
        agreement (MPA) with Sinovac which was also forwarded to the vaccine czar’s
        office months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad03859-ae20-405c-8f55-2431bcbba057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan, who is secretary general for the League of Cities of
        the Philippines, said at least 26 other cities have attempted to get vaccines
        through multi-party deals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f333b4-f570-427d-8876-71b926444f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cities agreed to allocate a portion of our budget to procure
        medicines. And we did that not to compete with the national government, not
        because we do not trust the national government, but because we want to help
        the national government,” Panaligan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb6839-f7a2-4080-bdfa-b22441ec283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, meanwhile, said lawmakers and LGUs should understand that
        it is the manufacturers'' decision not to enter MPAs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e1d67-2275-478a-a87d-cb46ffe28e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited pricing and supply issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085aed6-b609-4b4f-b3eb-bd90e2ef4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if we have signed our contract in May or June, no supply will
        come and will help our governors vaccinate because the supply will come indefinitely
        in 2022. There is an indefinite ban of shipments of vaccines from India,”
        Galvez explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46a81c-1f8a-48df-9559-f4c3a28efbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show around 15.8 million Filipinos have been fully
        vaccinated. This is only 20% of the initial 70% target population needed for
        herd immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d315c1a-b023-4c22-a8c8-b99d5bd5d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:59:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta variant, authorities have increased the 70% threshold
        to 90%.</p>'
