      'mgnl:created': 2021-09-10T06:55:18.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un appeared on a platform in Kim Il
        Sung square and waved at the crowd, but there was no mention of him giving
        a speech, according to Rodong Sinmun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0c8dd-7f02-4fe0-9ce8-8926f5becff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea experts noted that images of Kim appeared to show the
        North Korean leader has lost weight, adding support to a state media report
        from June that he had slimmed down.</p>'
    '52':
      'image': 'jcr:a9b2f51e-b5bc-4e1a-8ca9-0af39db8a988'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a9707-3da4-4926-8f4e-603271223dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12e108-9e61-4813-a73b-0551f0449ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s striking how much healthier Kim Jong Un is looking in these
        photos from yesterday," tweeted Martyn Williams, a Fellow working on the 38
        North Project at the Stimson Center. "However he is doing it — and there are
        theories — he looks a lot better than he did a few months ago."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd02f67-c3f3-49cb-80d0-b757cc7a6b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media reports made no mention of Kim Jong Un''s sister and
        high official Kim Yo Jong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c220502-abee-4ec6-b451-3fc24435bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the parade, planes flew above Pyongyang firing flares, and
        paratroopers dropped from aircraft in the night sky, Rodong Sinmun said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4adac-ad35-4883-8363-4df13da721bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down in the street, marching bands led a parade, which included
        laborers, research units and an "emergency disease prevention unit," it added.
        Images of the parade showed a large contingent of marchers dressed in orange
        hazmat-style suits and gas masks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d0f3f-a8b6-47ad-93d0-f1dcaa65bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously reclusive country severed almost all of its ties
        with the outside world in 2020 to prevent an influx of coronavirus cases.
        And to date, it seems to have worked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa67b6f-d50a-4cff-8421-d1a25f327c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not reported a major outbreak of Covid-19, and there
        have been no indications one has taken place, though experts doubt Pyongyang''s
        claim the country has not seen a single case of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56f1f0-6252-46e5-93c3-030456465be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most if not all foreign diplomats and aid workers have left the
        country, citing shortages of goods and extreme restrictions on daily life.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a300947-51dd-4865-8706-e91185ac1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Kim fired several senior officials who failed to enforce
        North Korea''s stringent Covid-19 prevention, state news agency KCNA reported.
        It appears some members of the upper echelons of the ruling Workers'' Party
        of Korea were replaced, KCNA said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c44e1c-788a-4632-b1ae-74c7cf3f7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troops and tractors, but no missiles</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626288f3-f468-4a50-a5f4-64025b40f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first photos from Thursday''s parade did not show any of North
        Korea''s missile arsenal. New or updated versions of the country''s missiles
        are often shown at the military parades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664ff90-0d8e-4738-9c18-e8b87fb0bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a parade in January, the North Korean military revealed what
        analysts said was a new submarine-launched ballistic missile (SLBM).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b3f39-2155-4e92-ac6e-015bf44f3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, North Korea unveiled what analysts believe to be one
        of the world''s largest ballistic missiles at a military parade.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c24aad-4313-498b-be5f-2fa75ee07b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the armaments shown in pictures from the square early Thursday
        were of the smaller battlefield variety -- or as mundane as tractors — as
        well as legions of troops.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ad905-24b0-45f0-bc8f-7de21d33c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of the parade passing the streets of the capital city
        heartily responded with the firm pledge to propel the strengthening of the
        combat capabilities and defend the rear of socialist homeland as firm as a
        rock," the KCNA report read.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8dcc62-d626-4e95-91e3-34d07888d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T06:55:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri Il Hwan, member of the Political Bureau and secretary of the
        Central Committee of the Workers'' Party of Korea, made a speech at the parade,
        according to KCNA, saying North Korea will ''increase the People''s Army,
        a pillar in defending the state" and will ramp up its defense industries to
        turn "the whole country into a fortress."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a89aaf-da8e-4c86-8083-9c226e59de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:46:04.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="http://North
        Korea holds middle-of-the-night military parade" href="http://North Korea
        holds middle-of-the-night military parade">North Korea holds middle-of-the-night
        military parade</a>"</em></p>'
  'Michael-Yang-Senate-DOH-hearing-interpreter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T15:57:33.878+08:00
    'imagesource': 'jcr:963510f4-373a-473e-86fa-d61aaef2e775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4727b7d0-65ea-4f15-b83b-c34b4d623612'
    'lead': 'Former presidential adviser Michael Yang will be attending all succeeding
      Senate inquiries on the Health department’s pandemic budget utilization, his
      lawyer said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T16:01:23.912+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:46:30.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:06.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Yang']
    'template': '1'
    'title': 'Michael Yang vows to attend all Senate probes, requests for interpreter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f4a0a-4a5d-4047-9a3f-67fc54a32ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—</strong> Former
        presidential adviser Michael Yang will be attending all succeeding Senate
        inquiries on the Health department’s pandemic budget utilization, his lawyer
        said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe822f9b-0891-49ba-bf5c-56892362c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is to confirm the attendance of our client, Mr. Michael Yang,
        in all hearings of the Senate Blue Ribbon Committee from September 10, 2021
        until the same is terminated,” Atty. Raymond Fortun wrote in a letter addressed
        to Senate President Tito Sotto and Senate Blue Ribbon Committee chairman Richard
        Gordon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9aadb7-33ce-47b8-ae72-9542c7c3aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang’s camp, however, requested for an interpreter in the hearings
        as the Chinese businessman “has difficulty expressing himself in English or
        Filipino” and would prefer to answer the lawmakers'' questions in native Mandarin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e767a-e8ca-4970-a051-4c54e1d8a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With your Honors’ kind indulgence, in order to aid in communication,
        may we ask that an interpreter be made available in all hearings who can translate
        the Senators’ questions to Mandarin and later translate Mr. Yang’s responses
        thereto to English,” Fortun added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3566e2-a048-437b-a583-7ff78017156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also asked for Yang’s interpreter to be allowed by his
        side as a “silent” participant—  in case translations would require corrections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edea428-f4b1-4ebb-811c-f76d8afd3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier this week issued a <a href="https://cnnphilippines.com/news/2021/9/7/Michael-Yang-Pharmally-arrest-contempt-Senate-hearing-DOH.html">warrant
        of arrest against Yang</a>— a former economic adviser of President Rodrigo
        Duterte— due to his absence in the chamber’s hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c9fbf-d8a6-4f9d-9ecd-69a93b844a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang has been put on the spotlight in the past days due to his alleged
        ties to Pharmally Pharmaceuticals Corporation, a firm that bagged billions
        of pesos in government contracts but is being questioned by lawmakers for
        deals that involved supposedly overpriced COVID-19 supplies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf449f9d-6fab-4e23-88a7-f082cc0e4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:48:50.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the warrant against Yang may be lifted once he appears
        in the probe. He added the Senate can also provide a translator for the proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a7442-e2d0-4972-8128-81cbd718b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:01:23.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:46:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly defended his former appointee. <a href="https://cnnphilippines.com/news/2021/9/8/Duterte-Michael-Yang-middleman-no-criminal-record.html">In
        a speech on Wednesday,</a> the chief executive said the Davao-based businessman
        was only a “middleman” and did not have any criminal record.</p>'
