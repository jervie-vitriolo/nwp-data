      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae340bd5-8d3e-4f36-a29d-8081efd1b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua was referring to the planned pilot of physical classes in low-risk
        areas in January, which President Rodrigo Duterte shelved in February due
        to the Alpha and Beta variants'' threat. The President again thumbed down
        a similar proposal in June because of the feared Delta variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f3f6a-36b1-4ad6-91e4-2d5f82817dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
