      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kylie Jenner confirmed that she is having
        her second child with rapper Travis Scott on Tuesday, following speculation
        that she is pregnant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84987284-ea4e-4401-9465-8b976ce1147c'
