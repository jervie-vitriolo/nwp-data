      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386dda3-f1e3-4dd0-97a9-74d7750f9f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:15:00.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will push through despite a petition, filed by the PDP-Laban
        faction led by of Energy Secretary Alfonso Cusi, asking the Commission on
        Elections (Comelec) to <a href="https://cnnphilippines.com/news/2021/9/7/Cusi-PDP-Laban-faction-Comelec-illegitimate-Pacquiao-group.html?fbclid=IwAR0XAPIw5xhAIE3uIhMlCvpQ9Flo4MHfrFT6cqtiwzOwgD0KwXa_ypqDqQw">declare
        Pacquiao and his allies as “illegitimate officers”</a> of the ruling party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6801ca-1827-46bb-83a5-7f3b44e3bf12'
      'mgnl:activationStatus': true
