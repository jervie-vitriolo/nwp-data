      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong second set sabi namin kailangang i-level up,"</em>
        Benin told CNN Philippines'' <em>New Day</em> on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dfad0-0156-46fb-ac8d-63c0a63f7ddc'
