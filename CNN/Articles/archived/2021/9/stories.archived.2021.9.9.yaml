      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66654c55-5990-4ea9-adda-5ac077de64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 300 beds for COVID-19. We have 298 patients in the hospital,
        but we also have about close to 35 patients in the emergency room who are
        still waiting to get in the hospital," PGH spokesperson Jonas del Rosario
        told CNN Philippines'' <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a9c88-22cc-4868-8d98-e91727c788c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2b7c8-3227-4f67-ba2b-216e7bb8fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also a lot of people in the waitlist. I just checked
        this morning, there are about 100 patients with confirmed COVID-19, about
        half of them are needing high-flow oxygen or ventilator and wanted to get
        to PGH," Del Rosario said, noting that some of the waitlisted patients are
        still in their households, waiting for the go-signal of the hospital''s transfer
        command center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9cd33-1138-4977-ade1-82cb64793fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:11.058+08:00
