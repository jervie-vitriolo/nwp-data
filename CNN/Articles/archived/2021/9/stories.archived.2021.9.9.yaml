      'mgnl:type': 'text'
      'text': '<p>In July, Odenkirk collapsed on the Albuquerque, New Mexico, set
        of "Saul" and later confirmed it was due to a "small heart attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
