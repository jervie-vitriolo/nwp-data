    'jcr:uuid': '66e47e9c-fb0c-41dd-b063-607c3b8538de'
    'lead': 'Typhoon Kiko is moving closer to Baler, Aurora as Tropical Storm Jolina
      is making its way over the West Philippine Sea, the weather bureau said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T06:45:27.106+08:00
