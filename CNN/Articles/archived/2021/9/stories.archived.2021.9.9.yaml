    'mgnl:tags': ['Bitcoin-Day', 'bitcoin', 'El-Salvador', 'cryptocurrency']
    'template': '1'
    'title': 'El Salvador''s bitcoin experiment is a warning to other countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0529ad7-a591-44d0-bddf-9062f4709465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> El Salvador''s "Bitcoin Day" did not go
        especially well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e7c85-9b61-40d8-a6b1-2f509958c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf641e19-ade3-472f-a4a1-cd06e5945e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impoverished country''s vaunted adoption of bitcoin as legal
        tender on Tuesday was marred by street protests, technical glitches and an
        extreme drop in the value of the controversial digital currency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04523db6-fb86-4763-83d6-c52ad35ac2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0de15-ba7a-4bb0-b38d-79c4cedac476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9a3d4-9898-452e-aabf-5706386c3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293edee-ac5a-4480-938c-83b0dfa2e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "Chivo Wallet," a storage app created by the government, wasn''t
        immediately available on major app stores. By the end of the day, it had appeared
        on Apple and Huawei platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516054c-aaf3-4db3-a62e-5b003607b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hundreds of people marched against bitcoin in various protests
        across the capital city, the Financial Times reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fd23c-446d-4cfb-8471-9b4561047ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The price of bitcoin started the day around $53,000 before plunging
        by as much as 19%, according to data from Coinbase. The digital currency has
        since recovered some losses to trade near $46,270.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da08b68-bea4-416f-b842-b7aea57384ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:08.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nayib Bukele, a right-wing populist who is the driving
        force behind the bitcoin initiative, took the dramatic price drop in his stride.
        "Buying the dip," he quipped on Twitter. He also joined online crypto supporters
        in praising major companies such as McDonald''s for accepting bitcoin as payment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8e01e-5a64-4c5f-9d4a-a2ab01fda789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec269a-e041-4b16-99b2-c70751453b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters have argued that adopting bitcoin as legal tender will
        help Salvadorans avoid costly fees on remittances from abroad, which totaled
        nearly $6 billion last year — around a quarter of GDP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6fc9b-e17d-48ed-a999-6ed6fbd7fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0eb781-1d8e-467d-b02c-f016c11cb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele may succeed in ironing out the initial technical glitches,
        but the biggest risks from bitcoin will persist long into the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bb9bb-767f-451c-a748-3fe2fce0b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bb450-9b73-4f11-bb80-ebc4c4365f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador does not have a currency of its own, instead relying
        on the US dollar. Adding another currency to the mix that''s prone to wild
        changes in value will further complicate the government''s budget and tax
        planning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bc0b6-03b5-4c9d-aa60-eb1ee82d91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe8e51-ef4d-4418-99a4-8372f645105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a nightmare for households and businesses, who now have
        to devote time and resources to deciding whether to hold their funds in dollars
        or bitcoin. With crypto prices prone to wild swings, the stakes are high.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6329ce-7ebb-4592-a671-3f17e2732e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74965026-3c2d-43b3-8908-21a45a0d80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another risk: Adopting bitcoin as legal tender may also encourage
        crime to flourish, according to the International Monetary Fund, which agreed
        to provide $389 million in emergency funding to El Salvador in April 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074815ef-0908-4f1e-ba6a-aeb80acd8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ef491-ade2-4dc7-872e-f42ab387e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without robust anti-money laundering and combating the financing
        of terrorism measures, cryptoassets can be used to launder ill-gotten money,
        fund terrorism, and evade taxes. This could pose risks to a country''s financial
        system, fiscal balance, and relationships with foreign countries and correspondent
        banks," the IMF said in July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89035fce-baf5-42e1-8fdc-f172072faf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa261bbd-a1b1-4a3f-a57a-b6aaf09360e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: Credit rating agencies are not impressed. In late July,
        Moody''s Investors Service pushed El Salvador''s debt deeper into junk territory,
        citing "a deterioration in the quality of policymaking" including the government''s
        decision to adopt bitcoin as legal tender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23098f6f-b8ed-49e2-be17-ffe0cbdac02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388834bc-4b9f-4650-9f93-6732d7e43c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said the country remains susceptible to financing shocks
        that could jeopardize the government''s ability to repay creditors starting
        in January 2023. That means El Salvador is likely to need another bailout
        from the IMF.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7b5b4-07a0-4f77-9983-4b92a174a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a64cbd-3682-4353-939f-992d01570b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries should follow El Salvador with extreme caution.
        The IMF urged governments to use new digital forms of money only when they
        can preserve financial stability, efficiency and equality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4515ff-704b-42cc-bff6-4651f6810842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa15714-67e5-4805-863d-e8b263b89800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempting to make cryptoassets a national currency is an inadvisable
        shortcut," the IMF warned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bd451-1c2e-4f5a-aa0f-5b7b20f47724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92f1cf-59f6-4dfd-a76d-00ee8d0aa240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese investors pour $1 billion into BlackRock''s new fund</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277cadf-4b2f-411b-bac2-ab2c55a52cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock''s new investment fund in China — the first owned entirely
        by a foreign firm — has attracted $1 billion from Chinese investors in its
        first week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8558a0-31a2-4879-85ff-86cefe141b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb85c51-4026-4c69-a5a0-9753d8239cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest asset manager said Wednesday that the fund
        — which has now raised 6.68 billion yuan — was officially established this
        week and has attracted more than 111,000 investors. It started offering investment
        products to individual Chinese investors late last month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcadb5c-46a8-427e-8540-f870283b9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8ec16-ea78-418e-a482-1031814d26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very proud of achieving this milestone for our China fund
        management business, and are grateful for investors'' overwhelming support,"
        said Rachel Lord, BlackRock''s chair and head of Asia Pacific.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae393038-1bd3-47e8-9058-38a5724a4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3c781-5720-4ab0-8120-7a16c3e81ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: BlackRock''s announcement comes days after the company
        was blasted by billionaire philanthropist George Soros for its efforts in
        China, which he called a "blunder." BlackRock''s new product launch came just
        weeks after it recommended that investors pile into Chinese assets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15ccd5-02e0-4d02-8b79-87d66aca5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da64180-1027-46cd-aade-f57956414f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pouring billions of dollars into China now is a tragic mistake,"
        Soros wrote in an op-edrote in an op-ed published Monday by the Wall Street
        Journal. "It is likely to lose money for BlackRock''s clients and, more important,
        will damage the national security interests of the [United States] and other
        democracies."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf187df-89a5-43ad-a8ff-ab7ba7e4a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2cd5f-fd98-45c8-a796-df110e2f49ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soros highlighted Xi''s recent crackdown on private business, which
        he sees as proof that "the regime regards all Chinese companies as instruments
        of the one-party state." He also referenced "an enormous crisis brewing in
        China''s real estate market," and Xi''s efforts to redistribute wealth. These
        trends, he said, do "not augur well for foreign investors."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c473e-1810-43ba-9c3b-f93250d9c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679b9c4-a155-4866-b857-8c6e49c335dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s right? Time will tell.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd6b59-f015-4061-85c6-e911aeb40bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92158ee5-552d-4f0c-9758-ce27f2b8fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The humble shipping container</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205a083-d877-47b8-81c0-e9f7f359a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You probably don''t spend much time thinking about shipping containers.
        But these humble building blocks of global trade have become incredibly scarce
        and extremely expensive during the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6095468-c8bd-4ec1-9692-1c6cc55dd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0dfecf-ae3f-4343-9407-4a50cd08b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Bell''s lead author Julia Horowitz spent the past couple
        weeks reporting on shipping containers and how they''re contributing to a
        global shipping crisis. Backlogs are now looming over the holiday shopping
        season.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371d223-445c-4f3b-b790-ce3ef7011d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04791e-d182-4203-8d94-be3bbe9b521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus hit, companies could rent a 20-foot or 40-foot
        box with relative ease, allowing them to move goods at a low cost. But empty
        boxes remain scattered across Europe and North America, while supply chain
        delays mean even more are needed to fulfill orders.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a040c-3ff2-4cc0-8835-c263a1548e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc61635-3b93-4c3e-b05e-e90acabd8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the result: One year ago, companies would pay roughly $1,920
        to book a 40-foot steel container on a standard route between China and Europe,
        according to data from Drewry, a maritime research consultancy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a0922-b2d1-42c7-b9e7-aa08541588b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a7a89-f1b0-47c0-869a-ea6988c1ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re spending more than $14,000, an increase of more than
        600%. Meanwhile, the cost of buying a container has effectively doubled.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e58437-01e3-473e-bac5-e267d86ed8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e564d-ce11-4677-b58b-27fe697b3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing record high rates, particularly on the spot market,"
        said John Fossey, head of container equipment and leasing research at Drewry,
        referring to the just-in-time reservation of trips on ocean carriers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ead68e-aac5-487c-874b-e54b7c0883d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cbcb3-65b4-4637-b1dc-6b63d5246548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts in the container industry aren''t sure when prices will
        ease. But they do agree on one thing: The situation isn''t going to be resolved
        any time soon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24055a5e-5978-4fb7-b687-75d3a2979f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64f110-70f7-44eb-ac8b-d56632cd5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Seroka, executive director at the Port of Los Angeles, has
        said that supply chain issues could persist until 2023.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b856245-86de-4a92-8d0f-20971fa0f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:08:24.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:34.845+08:00
