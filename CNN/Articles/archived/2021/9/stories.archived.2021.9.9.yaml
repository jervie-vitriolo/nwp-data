      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really excited to hear what we have done with some of my songs,"
        she added. "<em>Siyempre ni-rearrange namin</em> (Of course, we rearranged
        some of them) and it''s really exciting. It was such a fun experience working
        on this with my dad."</p>'
