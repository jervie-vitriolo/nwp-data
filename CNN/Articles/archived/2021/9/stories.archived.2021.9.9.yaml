      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway posted a statement on Twitter addressed to Biden, calling
        the news "petty and political" and saying she would not resign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7332e97-5dd3-4e7c-8655-12f159720728'
