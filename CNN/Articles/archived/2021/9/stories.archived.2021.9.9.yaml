      'jcr:uuid': '9d5a17d6-1a59-4228-ab46-cd37f4befe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:19.916+08:00
