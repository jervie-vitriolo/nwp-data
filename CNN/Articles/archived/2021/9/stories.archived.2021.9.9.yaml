    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f6509-de00-4515-8cbf-2f3311e63784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Commission on Elections said it is open to allowing bigger crowds during face-to-face
        events for the 2022 campaign season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e196d-01fe-4aa8-8056-bcf1859f11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New normal" guidelines approved by the commission require that
        attendees in physical gatherings should be <a href="https://www.cnnphilippines.com/news/2021/9/4/Comelec-guidelines-new-normal.html">limited
        to 10% of a venue''s capacity</a>. Lawmakers said this was inflexible and
        is hard to implement on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992c129-65f1-4d1e-abd0-7f87aca2808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors and those aged 65 and up cannot attend these face-to-face
        events, according to Comelec''s draft rules. Food and refreshments cannot
        be served there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4043bb6-5f2f-4fbd-a68e-84ffcfcb1562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person attendees should wear a face mask and face shield, go
        through health screening, stand one meter apart, and follow all other relevant
        protocols set by the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases, the Department of Health, and local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c83b2-9c36-42e0-9b20-af23b7beb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang hindi realistic ''yan when it comes to highly urbanized
        cities. Ang mga meeting diyan, sa kalye.</em> How will you determine 10% capacity
        <em>noong mga kalye</em>?" Caloocan City Rep. Edgar Erice said during a Thursday
        hearing of the House Committee on Suffrage and Electoral Reforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ba4d4-3611-47a8-ae58-674c921fb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Lorenz Defensor added that campaign events involving
        big personalities, guest celebrities and performers would always generate
        big crowds. "<em>Kapag dumating na po kasi si Coco Martin, sigurado ang maximum
        na 10% ng venue, may dadaan at dadaan diyan</em> [When Coco Martin arrives,
        surely people will flock even when there''s a 10% limit]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da296f4-cb60-4045-ad32-1d18128a7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon noted that the limit of three candidates per physical
        campaign rally is also too low, especially for local parties presenting full
        slates including councilors and board members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced7eef-9679-4568-b0f4-3f98b389ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://www.cnnphilippines.com/news/2021/6/23/2022-election-related-activities.html">Some
        things to expect in 2022 election-related activities</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8c101-25db-4f14-9da5-8ad107733250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comelec Commissioner Antonio Kho, Jr. said the guidelines
        are still being finalized, and subsequent resolutions to be issued weeks ahead
        of campaign period would factor in latest developments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20284d91-533f-4dfc-9100-4e6afab25121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we approached this in preparing the manual, we were basically
        looking at a worst-case scenario... <em>Napaka-fluid kasi ng COVID situation
        natin, so hindi natin talaga ma-</em>anticipate what if a month from today
        or two months from today, <em>anong mangyayari</em> [Our COVID situation is
        very fluid, it''s hard to anticipate what will happen one or two months from
        today]," Kho told lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5350ee6-c00a-49bf-b6ad-41e7c2c48fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yun pong 10%, ''yung mga number of candidates, ''yun ang
        nilagay namin</em> [That 10% and the number of candidates, we included that]
        to maximize the situation. Eventually, as we go along, <em>kung ''yung COVID
        situation naman</em> [if the COVID situation] would be better than today,
        then definitely this would adjust," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c6b80-40ac-4173-8dc5-4d13511f2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the country remain under lockdown this month due to surging
        COVID-19 cases. It was also only this month when Comelec allowed voter registration
        to resume in areas under modified enhanced community quarantine weeks ahead
        of the Sept. 30 deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976da45d-c6df-4b30-af21-eb0a1d9c0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House panel suggested to restrict the appearances
        of guest celebrities for better crowd control, and to add a cap of 50-100
        attendees in the case of big convention centers and event spaces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10c681-7a86-4ae2-8bcb-da679d3b64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c17714-8ceb-432f-80cd-10a9c9fb23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever possible, Comelec said candidates should resort to e-rallies
        and video livestreams for campaigning as the COVID-19 outbreak remains uncontained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43815b3-cbd7-4fff-b7ba-fe8fb5372449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/6/8/social-media-role-in-election-campaign-amid-pandemic.html">Social
        media key to election campaign amid pandemic</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836865fe-f8bc-40e2-9ce3-13ff29a9aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body is set to conduct a simulation of the May
        9 election day on Sept. 19 covering four clustered precincts and over 2,700
        voters in Pasay City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab2f8f-7677-435c-918a-3510cce09887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:31:31.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:44:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules provide that only five people can vote at a time to observe
        physical distancing. They must wear face masks and face shields, undergo a
        temperature check, and fill up a health declaration form before entry. Comelec
        said it wants to see the voting process and the lines that will form as voters
        wait for their turn.</p>'
  'DITO-targets-to-launch-fiber-like-broadband-service-using-5G-network-in-Q4-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-09T17:39:01.828+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd01e9b6d-e893-42ab-92f9-3994bf5835a3'
    'lead': 'DITO Telecommunity, backed by a Chinese telco giant, is aiming to enter
      the home broadband market using its 5G network by the latter part of 2021, an
      executive said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T17:41:16.065+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:44:25.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:15.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO targets to launch fiber-like broadband service using 5G network
      in Q4

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449094fc-cb67-4953-8aad-d352ead6b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;DITO
        Telecommunity, backed by a Chinese telco giant, is aiming to enter the home
        broadband market using its 5G network by the latter part of 2021, an executive
        said Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a467fa-5c8d-46c0-ac93-337fd14cd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malapit na actually, within the fourth quarter gagawin na namin
        ito," DITO chief administrative officer Adel Tamano said during a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b43e5e-7dff-4c25-b8d5-2d2adc60737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will launch this soon, within the fourth quarter.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20688d-7de6-49ee-90cc-02a292bdcbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the group has to complete a 5G fixed wireless
        access (FWA) user-friendly test first before it could offer the service to
        home customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1b5f4-bf60-44d5-b1ba-954d4353eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO chief technology officer Rodolfo Santiago said tapping its
        5G network for its home segment is part of the group''s short- to medium-term
        strategy as this will free the company from dealing with right-of-way issues
        in deploying fiber optic cables.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bc221-f281-42b1-a3d1-7d9782130282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll provide fiber-like services without using fiber. We’re going
        to use our 5G network to provide FWA service to the home," Santiago said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f9556-a1b0-46d8-9ff6-6effac786a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That provides better if not comparable speed to the fixed wired,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23077f31-873f-4d00-9ef9-c962662218cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group will eventually embrace fixed wire broadband
        services or fiber-to-the-home, Santiago said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79f6a6-2d45-4ac7-b536-3250d3ff4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, DITO said it passed the second performance audit conducted
        by an independent auditor, where it hit a minimum average speed of 853.96
        mbps for 5G.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02559dd8-5630-40a8-a957-e22dfbd539d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DITO sees 6M mobile subscribers by end-2021</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f97c60-2579-4721-8bed-c69caf7675ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also optimistic that its mobile subscriber base will
        further grow to six million by the end of the year, only nine months after
        officially challenging the sector''s dominant players.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d7362-4832-4241-a740-e6b47995853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on pace to get around five to six million subscribers by
        the end of the year. That''s our expectation. But that''s not truly our first
        year of operations, it''s only nine months. If you were to compute for a year,
        it would be higher than that," Tamano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e6835-6136-4ea7-be10-856b7a8056d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tamano, its mobile services are now available in 233
        areas. For September, the company targets to expand its presence to 53 more
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6165f95-661e-4cc4-acdc-71899831b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T17:41:16.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:44:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will further accelerate its network rollout
        nationwide. Aside from telco towers, DITO is also investing ₱4 billion for
        a submarine cable system.</p>'
  'BSP-banking-industry-sound-resilient-NPL-rise':
