      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/08/tech/paypal-paidy-acquisition-intl-hnk/index.html">PayPal
        snaps up Japanese buy-now-pay-later unicorn for $2.7 billion</a>."</em></p>'
  'Florida-mask-mandates-schools':
    'author': 'Mallory Simon, CNN'
