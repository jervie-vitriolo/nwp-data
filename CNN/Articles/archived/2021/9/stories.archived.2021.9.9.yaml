  'china-vaccines-aid-afghanistan':
    'author': 'Helen Regan and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T14:22:40.655+08:00
    'imagesource': 'jcr:8dae485c-413a-499d-9c18-f7aa7f387e47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc7942d-2e19-4742-b2bf-9cc96d20daeb'
    'lead': 'China will provide almost $31 million worth of food, winter weather supplies,
      vaccines, and medicine to Taliban-controlled Afghanistan, China''s Foreign Ministry
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T14:24:25.098+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:48:11.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:59.745+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to provide Afghanistan with $31 million worth of food and Covid
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b109492-3aad-45d1-a6d9-59e6140554ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China will provide almost $31 million
        worth of food, winter weather supplies, vaccines, and medicine to Taliban-controlled
        Afghanistan, China''s Foreign Ministry said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52abd77-3a54-4f7a-8ea2-91244c669c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua Chunyin, spokesperson for the Foreign Ministry, said the decision
        was announced during the first meeting of the foreign ministers of Afghanistan''s
        neighboring countries and would be "for emergency use to the Afghan people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692c2e2-a94f-4ef5-94ec-ae5b88ec6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi also announced that China will
        donate 3 million vaccine doses to Afghanistan in the first batch, according
        to the Chinese state news agency Xinhua. It is not clear when the vaccines
        are scheduled to be delivered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328abd3c-3d3b-421a-920e-a787a1a6c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders have repeatedly said that China would share its
        coronavirus vaccines with the world, especially with lower income countries,
        and officials had previously promised Afghanistan would be among several in
        line for priority access.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffa2a7-f8e8-4613-be69-a92d39c946a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the foreign minister''s meeting in Beijing via video
        link, Wang also said the United States and its allies were more obligated
        than any other country to provide economic and humanitarian assistance to
        the Afghan people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4200f0f-7c86-4755-8508-98b332b5fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the US withdrawal from Afghanistan and subsequent Taliban
        takeover, Wang said the US should "assume their responsibilities" in the country
        by helping ensure its development and stability while "respecting the sovereignty
        and independence of Afghanistan," Xinhua reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb5c4b-2a0d-4d20-8359-30e9870dcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Taliban announced the formation of a hardline interim
        government for Afghanistan, filling top posts with veterans of the Islamist
        militant group who oversaw the 20-year fight against the US-led military coalition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9c213-0f3e-4fc2-bac7-cb7aefed2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang called on the Taliban to crack down on terrorism and unite
        with ethnic groups in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482d70f-5185-48cf-8f4a-9218fb31004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Afghanistan''s regional neighbors, which include Pakistan,
        Iran, Tajikistan, Turkmenistan and Uzbekistan, should coordinate and cooperate
        with them to "build a broad and inclusive political structure, pursue moderate
        and prudent domestic and foreign policies, draw a clear line with terrorist
        forces," according to Xinhua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462ece3-d261-4f68-8305-801326da64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China woos Taliban</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a021932-e900-4a59-a449-df6bcd9790d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China shares a 50-mile (80 kilometer) border with China''s western
        region of Xinjiang at the end of the narrow Wakhan Corridor and has substantial
        investment in the wider region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6fa3ec-6304-4f42-af7a-d55992ac5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a high-profile meeting between Taliban leaders and the
        Chinese foreign minister in Tianjin in July, Wang called the Taliban "an important
        military and political force in Afghanistan" and declared that they would
        play "an important role in the country''s peace, reconciliation and reconstruction
        process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6684d-4eb4-4dc6-98d6-5ce95e471c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Taliban called China a "good friend" and pledged
        to "never allow any forces to use the Afghan territory to engage in acts detrimental
        to China," according to a statement from the Chinese Foreign Ministry on the
        meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96fc0b-9789-4074-9b84-6027dcf6ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Taliban spokesperson called for closer relations with
        Beijing in an interview with Chinese state broadcaster CGTN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea0c6f-22c6-4c51-a7b9-ea3a04aa611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a very important and strong country in our neighborhood,
        and we have had very positive and good relations with China in the past,"
        Zabihullah Mujahid said. "We want to make these relations even stronger and
        want to improve the mutual trust level."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df182837-90fe-4b50-8f44-bb0d67bbc382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has also benefited from the relative stability brought
        by the US over the past two decades. The nation is also particularly concerned
        that Afghanistan would become a base for terrorists and extremists fighting
        for the independence for the largely Muslim region of Xinjiang -- a priority
        issue Wang raised with Taliban leaders during their July meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db618694-b6a9-42ac-8485-4ccdc7458b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:24:25.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/09/asia/china-vaccines-aid-afghanistan-intl-hnk/index.html">"China
        to provide Afghanistan with $31 million worth of food and Covid vaccines"</a></em></p>'
  'Joy-Belmonte-GCQ-Alert-Level-4-lockdown-Metro-Manila-contradictory':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-09T14:29:43.633+08:00
    'imagesource': 'jcr:d37d3658-5039-49f4-876c-4c914e03c1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5b4741-6237-4230-a017-f466179933d6'
    'lead': ' The Quezon City mayor says she has reservations about the seemingly
      "contradictory" scheme — implementing supposedly looser GCQ quarantine rules
      but placing cities under Alert Level 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T14:34:14.868+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:47:56.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
