      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the staff needing to go out of the home for vaccinations
        in August 2021, we had no person going in or out," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10cc42-9b61-4921-be0a-8b5805141518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graff stressed they have not violated health protocols and appealed
        for people to dial down their criticisms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ef48f-d178-4dc0-abb6-f55cb451266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:36.834+08:00
