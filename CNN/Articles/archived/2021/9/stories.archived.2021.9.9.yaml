      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of the 6-7 million vaccinated with Sinovac, the
        breakthrough cases and mortalities remain very low. After five months, the
        data isn''t convincing that its efficacy is waning.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d113c9-a9d1-491f-aa79-73dcc2a42690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Rontgene Solante earlier shared
        a <a href="https://cnnphilippines.com/news/2021/8/30/sinovac-delta-wanes-six-months.html">study
        in Thailand</a> which showed that while the efficacy of Sinovac vaccine against
        the original coronavirus strain is 98.33%, it went down to 75% for the Alpha
        variant and 70% for the Beta variant. The vaccine''s level of protection against
        the feared Delta variant dropped further to 48.33% six months after receiving
        the second dose.</p>'
