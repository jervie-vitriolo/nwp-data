  'Garin-DOLE-no-vaccine-on-work-policy':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T19:27:11.848+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb509545-0b14-44eb-9693-aaaf7282218c'
    'lead': 'Iloilo Representative and former Health Secretary Janette Garin wants
      Labor Secretary Silvestre Bello to rethink the agency''s stand on the ''no vaccine,
      no work'' policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T19:29:24.977+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:43:28.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:19.581+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garin: DOLE’s stand against ‘no vaccine, no work’ policy empowers anti-vaxxers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97e6de-821a-4cdf-8db3-4dfe94d58c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—</strong> Iloilo
        Representative and former Health Secretary Janette Garin wants Labor Secretary
        Silvestre Bello to rethink the agency''s stand on the “no vaccine, no work”
        policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4d855-0955-44ba-8792-13c12fae044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said that while choosing to get vaccinated remains an option
        for now since there are no laws mandating it, the mixing of vaccinated and
        unvaccinated workers can also put more people at risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe42da-21cf-4885-81e5-2c7363cb1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The secretary repeatedly warns several companies on the ‘no vaccine
        policy.’ This is an epidemic where the virus is highly transmissible. Well,
        I do agree<em> na dapat hindi sila tanggalan ng trabaho</em> [that they should
        not lose their jobs], I also agree that those who are not vaccinated should
        not be exposed to people who might get sick of the illness,” Garin said during
        the budget hearing of the proposed 2022 DOLE budget on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea8f1f-fc23-4c9f-9a63-6a19831bf4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said statements like these coming from high-ranking cabinet
        officials only make it difficult for people on the ground to convince the
        public to get the vaccine. She said they only embolden the agenda of anti-vaxxers,
        or people who are against vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9f5f6-bf42-4458-8aec-ae8ef2db93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anti-vaxxers are finding an opportunity to be very strong and convince
        people <em>na huwag magpabakuna</em> [not to get vaccinated] and say, <em>sige
        ireklamo niyo iyan sa</em> DOLE [okay, report them to DOLE],” Garin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21fbe94-0a98-4f3a-bba0-891bfa7a27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that allowing unvaccinated people to work would
        also put more people at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1791f-af6b-4627-8175-2ce4aa3c9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bello explained that the “no vaccine, no work” policy
        has no legal basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219262c-0e93-4cbb-84b3-658a263515d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is violative of the constitutional right of a person of free
        choice unless there is a law mandating people to get vaccinated we cannot
        compel everybody to get vaccinated,” Bello explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00254d-43d5-4366-8989-d7c12353ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief also cited that the country has no stable or enough
        supply of vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a4071-c547-42b3-b6cb-2b9d2824d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin clarified that she wants to reassign unvaccinated workers
        in areas where they cannot infect other people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749aa4d-9706-4865-bce1-f48222ade807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ayaw mo magpabakuna</em> which is a personal choice, then the
        management of that company should be allowed to transfer that worker <em>sa
        ibang</em> area.<em> Pero hindi doon sa</em> area <em>na kaharap niya ang
        mga</em> immunocompromised <em>na mahahawa niya dahil wala siyang bakuna</em>,”
        Garin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced5e1d-a772-43db-bf98-8e51a971568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don’t want to get vaccinated which is a personal
        choice, then the management of that company should be allowed to transfer
        that worker in another area. But not where they can infect immunocompromised
        people.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c5ca5-1612-4438-a744-e63c0bf01d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:29:24.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:43:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said that he is okay with the reassignment of workers, as
        long as companies do not prevent unvaccinated workers from doing their job.</p>'
  'OWWA-seeks-more-funds':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'The Overseas Workers Welfare Administration (OWWA) is asking Congress
      for an additional ₱4.2 billion for the repatriation of Overseas Filipino Workers
