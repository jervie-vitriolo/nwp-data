      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China replaced the United States as the Philippines’ top major trading
        partner in July. Exports to Beijing amounted to $1.04 billion, followed by
        Washington at $1.03 billion. Completing the pack were Hong Kong, Japan, and
        Singapore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a83e0-8d17-40cb-a878-a29027bfa60c'
