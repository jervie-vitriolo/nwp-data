      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original line-up comprising brothers Rodel (lead vocals and
        saxophone) and Naldy Gonzalez (keyboards), Mar Dizon (drums), Pido Lalimarmo
        (guitar), Kelly Badon (guitar), and Joey Benin (bass) will return for a second
        virtual concert, after the success of the first Side A Redux show held on
        Jan. 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc71fb-c997-4006-af4e-af3deddfecff'
