    'template': '1'
    'title': 'Biden administration tells ex-Trump officials to resign from military
      academy advisory boards or be dismissed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de08c3-9b23-48c8-9004-2f35d71d8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration has told 11 officials
        appointed to military service academy advisory boards by former US President
        Donald Trump to resign or be dismissed, a source familiar with the situation
        tells CNN''s KFile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d65d4-d5a7-4b2e-85c6-44f13ccf562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06388adc-ea1a-4f3d-92aa-2db6cc0e7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials asked to resign include prominent former Trump officials
        like former White House press secretary Sean Spicer, former senior counselor
        to the President Kellyanne Conway and former national security adviser H.R.
        McMaster. They were appointed to the advisory boards of the Naval Academy,
        Air Force Academy and West Point respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945d2a9-8615-405a-97cb-9b1433fd7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a2dc5-f9af-43cf-8337-041c48fe9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki on Wednesday afternoon confirmed
        the request had been made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e645fa7-8b48-42ca-a2ae-f2cd44b1345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90701500-821d-4fa6-b2fa-39cd5a0e13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s objective is what any president''s objective is
        -- to ensure you have nominees and people serving on these boards who are
        qualified to serve on them and who are aligned with your values. And so yes,
        that was an ask that was made," Psaki told reporters at a White House briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382eaa8-e1b4-4b79-958e-b613c09f4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbffad4-cf13-4ac1-81ee-efa092684085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki added: "I will let others evaluate whether they think Kellyanne
        Conway and Sean Spicer and others were qualified, or not political, to serve
        on these boards, but the President''s qualification requirements are not your
        party registration, they are whether you''re qualified to serve and whether
        you''re aligned with the values of this administration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3415e3-2730-4c31-a3bb-cfec7c78c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40355dfb-fe19-4120-97fe-a49ecbab51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other more prominent names include ​​Heidi Stirrup, the former White
        House liaison to the Justice Department who was banned from entering the building
        after she attempted to access sensitive information about possible election
        fraud in December 2020, and retired Col. Douglas Macgregor, a former ambassador
        pick and Pentagon official with a history of controversial comments. The duo
        were appointed to the boards of the Air Force Academy and West Point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882d2d5-6582-4c6e-94ac-c0c36c3cd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ff3a6-68f8-4a78-aeab-df0edcb4b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other appointees who have been asked to resign are Michael Wynne,
        who was appointed to the board of the Air Force Academy; retired Gen. John
        Keane, Meaghan Mobbs, and David Urban appointed to the board of West Point;
        and John Coale and Russell Vought, Trump''s former director of the Office
        of Management and Budget, appointed to the Naval Academy''s board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32dcbd4-2334-4153-b6e1-527d4cca436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:08.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ab948-5249-4941-ba2d-afddab629ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal of Trump officials from the military advisory boards
        comes after the Pentagon has recently restarted its other advisory boards
        after removing hundreds of appointees from other boards in February. In November,
        just months ahead of when he was set to leave office, Trump dismissed several
        longstanding members of the Defense Policy Board ahead of their terms being
        up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b3712-d5c2-4071-92be-bf5dbcbe985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb276ce8-06ac-4e59-9475-ebf05eb36b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military academy advisory boards, according to the Air Force
        Academy website, were established to oversee the "morale, discipline, social
        climate, curriculum, instruction, physical equipment, fiscal affairs, academic
        methods, and other matters" relating to the nation''s military academies.
        The board for each academy meets several times a year and its members provide
        independent advice and recommendations to the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6faff4-f3cb-4d17-b86e-9967644dddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdff9b-a0e2-4462-ad5a-5d30877db42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members typically serve out three-year terms. At least one Trump
        appointee, Vought, has signaled he will not resign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b0f04-c380-456d-bbdb-6d742a1e6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569c6da-7398-4d53-bf7a-b0d6349f4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. It''s a three year term," Vought tweeted, attaching an image
        of the letter requesting his resignation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc7996-94e4-44f5-a230-397adfbc4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4926be6-8a2d-447f-b649-eac7c9f6b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment by CNN, Spicer said he intends to respond
        to the resignation demand on his show. Wynne told CNN "it was an honor to
        be on the board," and said he was disappointed he wasn''t asked to remain
        on the board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c15ac-3000-4428-b733-6fac6006284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4097646-8fe1-49aa-859e-5e4981c395ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very disappointed to see the Biden administration not honor a previous
        president''s appointment to the board of visitors, which has been the tradition
        for years," Keane told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e830a6-f130-40d3-bfbb-3cce4f3a7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1232d-e7cd-472b-a3a2-b17031b4bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mobbs said she would not be resigning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41268de0-9007-48b1-8ceb-e6d94f5243db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:07:03.082+08:00
