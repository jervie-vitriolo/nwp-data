  'Sara-Duterte-president-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T11:28:13.522+08:00
    'imagesource': 'jcr:b979df97-ab3c-4122-8370-f03e0ec523b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e239e4ea-e500-4510-9c6b-b0afd7e16b1c'
    'lead': 'Davao City Mayor Sara Duterte on Thursday categorically states that she
      is not running for president in next year''s elections after her father, President
      Rodrigo Duterte, officially declared he is gunning the vice presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T11:31:24.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:49:50.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:49.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte says she won''t run for president after her father officially
      accepts VP nomination'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252329f-98f6-4404-9921-cdf9c8c28f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:31:24.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Davao
        City Mayor Sara Duterte on Thursday categorically stated that she is not running
        for president in next year''s elections after her father, President Rodrigo
        Duterte, officially declared he is gunning the vice presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bd651-3637-4bbd-a94b-a2d1bfd598a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:31:24.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not running for a national position as we both agreed only
        one of us will run for a national position in 2022," she said in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e709bf-7faf-4827-8976-7fc452108385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:31:24.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday accepted the endorsement of a faction within
        the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) to be its vice
        presidential candidate, with Sen. Bong Go as the party''s standard bearer,
        in the 2022 polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e2c86-ff6c-4e40-accb-5e5a58e9425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:31:24.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously said he will step aside if his daughter,
        a frontrunner in most election surveys, decides to run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99bd75-8677-4a8b-8722-b7a53c705d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:31:24.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these pronouncements, certificates of candidacy have not
        yet been filed with the Commission on Elections. The filing will begin in
        October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbc755-997b-4bbd-83e3-7bd93a4aaeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:31:24.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara previously appealed to her father and Go to "stop talking about"
        her in their political plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8967a2-725c-41ca-b75c-9e818a3bf3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:51:53.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed, however, that her relationship with her father is not
        affected by politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d12d14-f198-4afe-ab5f-3a25b1a086f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:51:53.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitutionality of Duterte''s vice presidential bid has been
        the subject of debate, with critics pointing out that Article 7, Section 4
        of the 1987 Constitution states "The President shall not be eligible for any
        reelection." Malacañang argued, however, that Duterte is not running for the
        same office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b543f1a-d45c-461b-b49e-d76229723593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:30:48.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:49:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replying to questions from CNN Philippines, former Chief Justice
        Artemio Panganiban said while the Constitution does not expressly prohibit
        Duterte from seeking the post, "the intent of the Constitution should be used
        in interpreting the ambiguous parts thereof."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730531f-63be-48cf-a889-4979aa898315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:51:53.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is difficult to predict what the present justices of the Supreme
        Court would do if the question is presented to them in a petition that complies
        with the requisites of justiciability," Panganiban said. "However, their recent
        decisions show that a majority of them belong to the textualist school," which
        means they are of the opinion Duterte can run for vice president, he added.</p>'
