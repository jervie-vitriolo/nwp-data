    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f682f-1443-49de-8954-18d18fcca392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US giant announced the mostly cash deal Tuesday night, which
        is worth 300 billion Japanese yen (about $2.7 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914512e1-9a83-4a41-bde4-8bdc57dbde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c68c04-9130-4e6b-bd46-c76e6770ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PayPal said that the acquisition was to extend its
        "capabilities, distribution and relevance in the domestic payments market
        in Japan, the third largest e-commerce market in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75f4cc-ffaf-4a3b-9c19-028dce44b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89ae0d-8b85-4f31-8519-1b708722df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes just weeks after another big fintech firm, Square,
        said it would fork over $29 billion for Afterpay, the Australian company that
        also allows customers to pay for their purchases in installments. The acquisition
        is Square''s largest ever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1625f84-0105-4929-b838-dbe6a8522df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefd9b1-ce25-41d0-933a-4255b2125216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Amazon also announced that it would team up with fintech
        service provider Affirm, to roll out its buy now, pay later function for some
        purchases over $50.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35972c-4017-48eb-b815-38e69b5cef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a2665-7890-45a0-84e5-d67278d7d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies said that while the service was still being tested,
        "Amazon plans to make Affirm more broadly available to its customers" over
        the next few months. Affirm is led by CEO and founder Max Levchin, who is
        also a co-founder of PayPal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf2ce3-37c9-4ac0-8595-95fd6a8892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8371d-fca2-4897-bdfe-09bf1ea6d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy now, pay later offerings have grown in popularity as a way to
        reach younger consumers and keep up with the rapid shift to online shopping
        in the pandemic. Payment analysts have pointed to the trend as particularly
        popular among Millennials and Generation Z, who are wary of taking on credit
        card debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0800e8-7522-4691-9a65-7cb0a48dff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f1256-2fd9-4d70-bf31-66b584b89e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal has recently ramped up its offerings in the space, announcing
        a tool last summer that would still allow retailers to get paid upfront even
        if customers chose to pay for purchases in installments over several weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b03392-a5fa-450a-8ab0-0a07f16c4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bb3b3-9b4c-443a-97ec-8c7dc15578b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paidy was founded in 2008 in Tokyo, and later won backing from marquee
        investors including Visa and Goldman Sachs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d5cd2-43c3-40f0-9c5d-d44159201fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb7c68-43cc-468d-9315-b9e43a0d5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has since become a market leader in Japan, reaching
        more than 6 million users and allowing "Japanese shoppers to make purchases
        online, and then pay for them each month in a consolidated bill at a convenience
        store or via bank transfer," according to PayPal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259ef09-188e-40ea-90c0-ebab2ce900f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff3242-86a9-45e6-a19c-e5f119a13979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Cummer, Paidy''s founder and executive chairman, said that
        Japan had proved to be "a vibrant environment" for the company''s growth,
        as consumers there were receptive to new ways of making payments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e0740-1413-4c43-a222-83d860d6910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae2118-720d-4bcd-b5d8-64069e59e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal already partners with Paidy on an existing service, which
        lets users connect other digital payment systems to their Paidy accounts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d30faa-28c0-4805-90c9-dcfdfc28c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911135d-1719-49a2-97f1-94ea0990fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal said Tuesday that Paidy would continue to maintain its brand
        in Japan, and its current management team would stay on to lead the new entity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9da048-0339-4f08-a926-c70e35e49fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7deb5-0f50-4d00-819c-81100bacb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paidy is just at the beginning of our journey and joining PayPal
        will accelerate our plans to expand beyond e-commerce and build unique services
        as the new shopping standard," Riku Sugie, the startup''s president and CEO,
        said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d2565-1f4b-4393-978e-f0bd7b8d8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab2f3c-d7b1-4482-9069-7d16215f1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2.7 billion price tag more than doubles Paidy''s last known
        valuation, which was $1.2 billion as of this March, according to CB Insights.
        That makes it one of Japan''s top unicorns, or privately held startups worth
        more than $1 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd29b2a-5c4b-4deb-a691-560ed877e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095a412-3c53-4736-9bc5-b7fc2bc6262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to close in the fourth quarter of this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf62d13-3d27-4689-8b3b-9675f41aff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:07.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ee2a7-22d9-46a2-8fcf-1c568363dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:20:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:54:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Rob McLean and Paul R. La Monica contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507eacf-e6fc-4571-ae21-18e3ad27824f'
      'mgnl:activationStatus': true
