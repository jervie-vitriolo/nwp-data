    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signal No. 2 up in parts of Luzon due to Kiko; Jolina leaves PAR'
    'updated': 2021-09-10T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11971e8d-7eab-4535-a675-e0ef049784a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:52.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:54:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;Parts
        of Luzon have been placed under Signal No. 2 as Typhoon Kiko (international
        name: Chanthu) maintained its strength while moving closer to Baler in Aurora,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e8e7f-3401-44a8-a1d3-a28273dba801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:54:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcc771-4e11-4273-8d0e-ba8ec410ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau placed the northeastern portion of mainland
        Cagayan and the eastern portion of Babuyan Islands under the Signal No. 2
        while Signal No. 1 was hoisted over Batanes, the rest of mainland Cagayan,
        the rest of Babuyan Islands, the northeastern portion of Apayao, and the eastern
        portion of Isabela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac190b-ee56-476b-bf65-9ce8f1fa17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67a2f2-e74c-49d5-8dde-7a16ab656c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko was last spotted 435 kilometers east of Baler - with maximum
        sustained winds of 195 kilometers per hour near the center and gustiness of
        up to 240 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866644cf-2138-4055-85df-b595eff65207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67587ba0-0fc7-43cd-a1a9-60136704d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Cagayan, including Babuyan Islands, Batanes, and northern
        Isabela will likely have heavy to intense with at times torrential rains brought
        by the typhoon beginning Friday afternoon. Moderate to heavy rains may happen
        over the rest of Isabela, the northern portion of Aurora, Ilocos Norte, and
        Apayao, the agency added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f7902-b720-429c-af09-7291ccb26181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13395433-9a15-4bf3-aa25-ab7cc55678ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko will continue to move northwest in the next 24 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f795ee-d2f6-4b5f-a00f-bc9a71a9da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a04d0-24f4-4705-9b57-664d1137a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The typhoon is forecast to pass very close to northeastern Cagayan
        tomorrow afternoon or evening. Afterwards, the typhoon may cross the vicinity
        of Babuyan Islands and Batanes or pass within their coastal waters from tomorrow
        evening until Saturday afternoon," PAGASA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7fd6b-e256-40d5-bacf-c331880eec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe5b0e-b281-41f2-b213-5e45addaac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko is seen to slightly weaken to 185 kph within the next 12 hours
        and maintain this as it moves over extreme Northern Luzon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78b37f-65aa-4ed2-8957-c5698119f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012869a-2fcd-4309-98f9-2e94c5152441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is forecast to leave the country''s monitoring
        area Sunday afternoon or evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322eb0e-82aa-4527-82c9-2bedb7eb9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80621942-cc89-461b-ab52-3878266b6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-10T00:01:27.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jolina (international name: Conson) has reintensified
        into a Severe Tropical Storm, and has left the Philippine Area of Responsibility.</p>'
