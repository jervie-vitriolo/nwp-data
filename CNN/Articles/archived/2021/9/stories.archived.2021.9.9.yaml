      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:25:36.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:49:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the agency revealed the difference between total exports
        and imports stood at $3.29 billion during the month, up from $2.13 billion
        in July last year. The latest deficit is smaller than the $3.39 billion tallied
        this June.</p>'
