      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently filming the the sixth season of the show. After
        his scare, Odenkirk thanked everyone for the outpouring of love, tweeting,
        "Hi. It''s Bob. Thank you. To my family and friends who have surrounded me
        this week. And for the outpouring of love from everyone who expressed concern
        and care for me. It''s overwhelming. But I feel the love and it means so much."</p>'
