      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I find this whole act unconscionable and not all in the
        spirit by which this Administration promised to govern. President Biden ran
        on a supposed platform of unity but his actions speak directly to the contrary.
        Apparently, unity is only for those who conform," Mobbs said. "When I joined
        the Board under the Trump Administration, there were holdovers from the Obama
        Administration. They were not terminated but instead served alongside Trump
        appointees. This mix of perspective, experience, and belief systems ensured
        there was diversity - a value the Democratic party purports to hold above
        all else."</p>'
    '29':
