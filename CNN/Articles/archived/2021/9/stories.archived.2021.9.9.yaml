      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325250f-d285-45f7-8dee-9e09ab75aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the hospital''s emergency room has already been
        transformed into an extended ICU to provide ventilators and oxygen to dozens
        of their patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50437c45-0f5c-457d-83e8-2d44c678302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:46:06.937+08:00
