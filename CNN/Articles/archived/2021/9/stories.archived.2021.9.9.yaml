      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Ty siblings ($2.2 billion)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3aa9f4-97c6-4a5b-8917-355128277928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:38:15.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Dennis Anthony Uy of fiber internet provider
        Converge ICT joined the list after the company went public and gained from
        the strong demand for connectivity amid the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad7d12-8664-4971-9e57-bf190e530900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:38:15.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes also said Betty Ang, co-founder and president of Monde Nissin,
        was considered as 2021''s biggest percentage gainer. Ang climbed 20 spots
        to rank 18 after her wealth surged to $1.7 billion following the group''s
        market debut.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96406b85-adc4-458c-b932-cdd89bc84b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:38:15.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO produced three newcomers: Monde Nissin chairman Hartono
        Kweefanus (No. 11, $1.95 billion); the company’s CEO Henry Soesanto (No. 25,
        $795 million); and brothers Keng Sun and Peter Mar (No. 35, $410 million),
        heirs to a biscuit business that was sold by their family to Monde Nissin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf066b3-546a-4d7d-883b-ac31a4da8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T13:38:15.997+08:00
      'mgnl:createdBy': 'lisbet'
