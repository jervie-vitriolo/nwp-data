      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the Philippines are once again grappling with rising
        COVID-19 cases, amid the threat of the highly transmissible Delta variant
        that largely contributed to the spike in infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93041ca-0cca-4227-a9a2-bbe5386a522d'
