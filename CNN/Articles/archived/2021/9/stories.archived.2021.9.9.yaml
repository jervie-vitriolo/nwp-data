      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Jenner shows a positive pregnancy test to Scott, who
        then proceeds to hug her belly.</p>'
