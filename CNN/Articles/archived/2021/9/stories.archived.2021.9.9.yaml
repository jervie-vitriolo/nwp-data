    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00264d-12ba-491a-87cd-df9c100e329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:34:51.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:43:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte "<a href="https://www.cnnphilippines.com/news/2021/9/6/Duterte-may-allow-face-to-face-classes.html">may
        allow</a>" the pilot testing of face-to-face classes in areas with low COVID-19
        infection tallies.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567404c2-58f0-4c86-9f26-8ea643b0ed68'
