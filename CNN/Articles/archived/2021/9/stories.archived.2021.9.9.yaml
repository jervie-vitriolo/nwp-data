      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi replaced Pacquiao as president of PDP-Laban in an assembly
        attended by President Rodrigo Duterte in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2853a-f8c8-477b-a8ee-42c6f9f9edb5'
      'mgnl:activationStatus': true
