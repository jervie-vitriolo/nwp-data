      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5ee32-1fdd-4f39-9311-7b2cd4d28d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of the show''s 25th anniversary, Burns talks about his
        decision to abruptly depart the show in 2002, which left many viewers upset.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a9755-8b59-450a-898d-5b65c233a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de093f-b1d7-412a-bf57-d00388dc46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You remember how when we were younger, we used to run around and
        hang out with Blue and find clues and talk to Mr. Salt and freak out about
        the mail and do all the fun stuff?" Burns says in the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e59e24-4b4c-4824-bac0-e22181e42117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb8eb3-c865-45b4-8396-5223b389f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then one day, I was like, ''Oh hey, guess what? Big news, I''m
        leaving. Here''s my brother Joe, he''s your new best friend,'' and then I
        got on a bus and I left and we didn''t see each other for like a really long
        time? Can we just talk about that? Great. Because I realize that was kind
        of abrupt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e2533-a42a-401e-a9f5-0510d5375125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae7498-d470-46f2-9c39-c9e200bd2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing the shirt and hat he sported as host, Burns explained that
        he left to attend college. Burns said school "was really challenging by the
        way, but great because I got to use my mind and take a step at a time and
        now I literally am doing many of the things that I wanted to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95e75c-9396-4935-a2ef-f086f808230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77ce19-0266-4f08-a320-f1defee91725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted all of the accomplishments both he and the audience
        have had.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad4c99-c67e-4160-8547-e514cdd83f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9de8f-332e-4507-af30-08afeee73b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, we started out with clues and now, it''s what?" Burns said.
        "Student loans and jobs and families? And some of it has been kind of hard,
        you know? I know you know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29630ea-1bef-4b91-b95a-3f274e751d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0870675-0bf9-4f20-b01f-f6d5f954e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the part that really hit us in the feels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914581fa-d97d-48cf-8364-2972eb3a147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a69e5-442a-475e-a73b-fe9c04b3c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T06:41:14.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:55:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to tell you that I really couldn''t have done all of that
        without your help and in fact, all the help that you helped me with when we
        were younger is still helping me today, right now. And that''s super cool,"
        Burns said. "I guess I just wanted to say that after all these years, I never
        forgot you. Ever. And I''m super glad we''re still friends."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb339c-2f9e-4d70-8a2c-8a1e19ae9a88'
