  'SWS-survey-joblessness-Q2-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T05:15:09.122+08:00
    'imagesource': 'jcr:856f0c37-30d3-4dcd-b120-59ef6f8475d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25a23f1-e46d-41fa-a10f-ff27ec47ccc9'
    'lead': 'An SWS survey shows about a million more adult Filipinos were unemployed
      in the second quarter of 2021 as jobless numbers rose to 27.6% from the previous
      quarter’s 25.8%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T05:17:58.824+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:55:32.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:26.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'survey', 'joblessness', 'unemployment', 'Q2', '2021']
    'template': '1'
    'title': 'SWS: 13.5 million Filipinos unemployed in Q2 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c15498-594e-4c47-a459-7f49c6ebbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Around
        13.5 million adult Filipinos were jobless in the second quarter of the year,
        a<a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210908031029">
        survey by the Social Weather Stations</a> (SWS) revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde3aac-6ee2-47cb-8551-ca2e97320e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9afae-9e4f-4aea-a1f1-e3306e987230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data is higher than the 12.2 million unemployed Filipinos
        recorded in the first quarter of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b806506-00b6-40f0-bece-93d07e48fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1fe1bc-4acb-4fd4-a797-53eb9efe0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national Social Weather Survey of June 23-26, 2021, found adult
        joblessness at 27.6% of the adult labor force. This is 1.8 points above the
        25.8% in May 2021 and 10.1 points above the pre-pandemic level of 17.5% in
        December 2019,” SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f57ab-97ad-4623-97e9-a330781ab428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f6891-105c-4c3c-8c8c-717c0e5bdd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body defines Labor Force as adults aged 18 years old and
        above currently with a job and those looking for one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d983c5-f640-4092-bf80-afd20769ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2371e7-5fc5-49c3-a673-c0db0c5aa871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, jobless people are those who voluntarily left their previous
        jobs, are first-time job seekers, or those who had lost their jobs due to
        economic circumstances beyond their control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7e41b-16c8-4897-9cd3-acd9dcb7883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633c7a5-aafe-46f5-83f5-5c013633cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also noted that joblessness “reached a catastrophic level of
        45.5% in July 2020. It eased to 39.5% in September 2020, 27.3% in November
        2020, and 25.8% in May 2021 before rising to 27.6% in June 2021.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18376e88-c8bf-4ee9-ac01-85f79246aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a152ca-bc07-4e50-8429-18b58a8e3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also said joblessness rose in both Metro Manila (40.9%
        in June 2021 from 30.8% in May 2021) and Balance Luzon (30.9% from 24.2%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7e1e7-1ee6-40c0-9b02-786a89e7dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22909d-3350-4a9b-972b-8f224bb9606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage, however, fell in Visayas (to 21.3% from 28.7%) and
        Mindanao (19.2% from 23%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6db04f-56ee-4ecc-9996-fab2cf020ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8a187-b635-4f83-8bac-ada4b2aa9c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also reported that more women were jobless rising to 38.3% from
        29%. Unemployment figures fell among men to 19.8% from 23.6%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa47075-6d5e-4d05-866e-e41d080b96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548ab65-0fd1-43f0-9137-fe1d96824e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This brings the women-men joblessness gap to 18 points, up from
        5 points in May 2021,” it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053caaff-5e99-40c9-81f6-18ca576b7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391431b-bddf-433f-8852-60e389e5a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobless numbers rose in both urban and rural areas. Percentages
        went up to 30.7% from 28% and 25.3% from 23.3%, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0382cd-3a21-45bd-803a-6ab8ee5101af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:17:58.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
