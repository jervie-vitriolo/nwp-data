      'mgnl:type': 'text'
      'text': '<p>CNN''s KFile has previously reported that Macgregor, who served
        in the Trump administration as a senior Pentagon adviser and was nominated
        to the West Point board late last year, disparaged immigrants, refugees and
        minorities and spread conspiracy theories that the Biden administration was
        replacing White people of European ancestry.</p>'
