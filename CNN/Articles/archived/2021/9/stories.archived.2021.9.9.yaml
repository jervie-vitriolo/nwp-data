      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Philippine trade numbers reflect the gradual reopening of the economy
        although the (year-on-year) figures may have been bloated due to base effects,”
        said ING Bank senior economist Nicholas Mapa on the latest figures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
