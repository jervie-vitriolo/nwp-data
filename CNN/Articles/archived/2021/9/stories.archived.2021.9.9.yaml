    'template': '1'
    'title': 'Blinken says US ''working to do everything in our power'' to get charter
      flights out of Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e03a7-7df5-4cbc-b9b2-29effb69ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        on Wednesday acknowledged "a fair amount of confusion" around charter flights
        from Afghanistan and said that the United States government is "working to
        do everything in our power to support those flights and to get them off the
        ground."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0114f37-8dd6-4287-8235-9567a0f686f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b7408-1068-4200-9de0-ec86f90af8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat blamed the grounding of the flights in the north
        of Afghanistan on the Taliban, saying that the militant group was not allowing
        them to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c764a-5401-4d08-9fe5-fec952f0c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3d055-d02a-4673-9d1b-a8c6bc1bcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is this: those flights need to be able to depart.
        And we will work every day to make sure that they''re able to do that," Blinken
        said during a press conference in Germany Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7bfbe-0e9d-4b1c-9071-f9e16247f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7b5ea-d8b3-43f7-b657-168c6c9aca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion around the flights in Mazar-i-Sharif has sparked tensions
        between the Biden administration and lawmakers and advocates who are involved
        in efforts to get people onto the planes and out of Afghanistan in the wake
        of the full US withdrawal from Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03335e8-9902-46fe-9182-970baadbc395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520935d-caed-4838-a02a-79f57902f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Wednesday that the administration is "grateful for
        those efforts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587af6f8-0649-4698-9893-5b3ef3d1d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a0ea3-f628-4494-956a-b74c1b06040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, the Taliban are not permitting the charter flights to
        depart," Blinken said, noting that the Taliban claimed "that some of the passengers
        do not have the required documentation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432b746-9142-47e8-a88f-f4f2ca961642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd995123-cafd-420d-9b65-7660e2557463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are limits to what we can do without personnel on the
        ground, without an airport with normal security procedures in place, we are
        working to do everything in our power to support those flights, and to get
        them off the ground. That''s what we''ve done. That''s what we will continue
        to do," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac783807-b38c-4f14-a5a5-d2bfa53c6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db6313-c1f2-4f7c-a98d-fe95b6706303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made clear to all parties, we''ve made clear to the Taliban,
        that these charters need to be able to depart. And we continue every day,
        virtually every hour, to work on that," he continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f79a4-d3e7-4b2c-ab1d-2c779d03b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58150e04-3f08-459f-bb4a-f5f47aeda525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat described it as "a complex situation." He noted
        that "many of these flights have been organized by NGOs or individuals who
        have a deeply felt desire to help people, and again, we''re grateful to be
        working with so many passionate advocates, but there''s also a risk of people
        looking to extort money from desperate and vulnerable people, which of course
        we want to prevent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e20f-1b17-4020-a88d-1efbbb8b5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d37c3-000f-4191-bf16-edff89b4961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, "some of the groups claiming to have all of the documentations
        and arrangements locked down, unfortunately don''t, often for good reason,"
        Blinken said, adding that "this creates further complications."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81328e-8494-4ec8-9747-3aacd281ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25bc5d-bf94-4acc-84aa-02877d0fd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Doha on Tuesday, the top US diplomat said that without
        personnel on the ground, they "don''t have the means to verify the accuracy
        of manifests, the identity of passengers onboard these planes, aviation security
        protocols, or where they plan to land, among other issues. And these raise
        real concerns."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96974b5e-ad25-4850-8371-5250f76b1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe791a1-d55c-4dbf-9ad7-951636b00ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Blumenthal''s communications director disputed the
        assertion, saying that the Connecticut Democrat''s office had submitted information
        for passengers on two of those planes that "goes above and beyond what was
        required for travel out of (Hamid Karzai International Airport) just one day
        earlier."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24951712-1e3c-4606-9dc1-85395cf925a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbdf03-5a5e-4b76-b04f-242262a4f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If what we have submitted is not adequate, then the State Department''s
        message is that they will not help Afghans to leave the country. That runs
        counter to the promises that Secretary Blinken and President Biden have made
        to our allies -- to the Afghans who risked everything for our country -- and
        we hope it isn''t true," Maria McElwain said in a statement Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313e42d-e049-4f6d-bb80-b76753aa41cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9c037-513b-4b0d-a76f-c409be7022b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:30:01.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eager to work with the administration to ensure the safe
        take off of these flights," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee80b5-01cf-4ac9-a91e-15de3504b273'
      'mgnl:activationStatus': true
