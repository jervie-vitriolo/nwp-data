    'lead': 'BSP Governor Benjamin Diokno also notes they only expect banks to avail
      of the FIST Law by 2022, emphasizing the measure is only there in case there
      is a rise in soured loans that are "unmanageable, but I don''t see that happening
      as least from our point of view at the moment."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T18:16:50.479+08:00
