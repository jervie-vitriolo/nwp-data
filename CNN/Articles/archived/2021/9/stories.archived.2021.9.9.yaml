      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao claims his group has the support of PDP-Laban members at
        the grassroots level.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6e4ae-bc31-467a-9e17-a7fb7cb3d7f9'
