      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your decision is disappointing but understandable given the need
        to distract from a news cycle that has you mired in multiple self-inflicted
        crises and plummeting poll numbers," Conway wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
