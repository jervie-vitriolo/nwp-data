      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/08/asia/afghanistan-women-taliban-government-intl/index.html"
        href="https://edition.cnn.com/2021/09/08/asia/afghanistan-women-taliban-government-intl/index.html">Taliban
        fighters use whips against Afghan women protesting the all-male interim government</a>"</em></p>'
  'South-Korea-COVID-19-record-high':
    'author': 'Ben Westcott, Jake Kwon and Gawon Bae, CNN'
    'caption': 'South Korea has become the latest country in the Asia Pacific region
      to consider abandoning its coronavirus elimination strategy, announcing plans
      to potentially lift COVID-19 restrictions despite rising case numbers. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T15:39:03.979+08:00
    'imagesource': 'jcr:f3d21d5e-81ed-4f37-8884-04e8a02483cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d911da2-3bce-4c05-8ed1-482cbb35758b'
    'lead': 'South Korea has become the latest country in the Asia Pacific region
      to consider abandoning its coronavirus elimination strategy, announcing plans
      to potentially lift COVID-19 restrictions despite rising case numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T15:42:22.815+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:46:47.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:05.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'COVID-19']
    'template': '1'
    'title': 'South Korea COVID-19 cases at record highs as country looks to relax
      virus restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771004e-d0a3-4101-8f8b-48b22e70d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea has become the latest
        country in the Asia Pacific region to consider abandoning its coronavirus
        elimination strategy, announcing plans to potentially lift COVID-19 restrictions
        despite rising case numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d52da-5bc5-45e1-a69a-463a5d69edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul is attempting to bring the country''s fourth — and largest
        — COVID-19 outbreak under control, with more than 2,100 new local infections
        reported in the past 24 hours, according to Korea''s Disease Control and Prevention
        Agency (KDCA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226fd67-1130-4895-856d-6fc986b66d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Seoul area remains under level 4 restrictions, the toughest
        available, with gatherings of five or more people banned. Authorities fear
        the upcoming Korean Thanksgiving Chuseok holiday beginning September 17 could
        worsen the outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734e186-8d34-4579-9703-7ea92e91651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the recent rise in cases, President Moon Jae-in''s office
        announced possible plans on Wednesday to lift restrictions, once enough of
        the population is fully vaccinated</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908932b6-3595-4365-8ede-5801ede2e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing KDCA''s Commissioner Jeong Eun-kyeong, Moon''s office said
        once 80% of adults have received both doses, as well as 90% of people aged
        over 60, restrictions on daily life could be relaxed across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70314b98-ecd0-4d30-9aad-aa8129f6d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean health ministry official Son Young-rae said at current
        vaccination rates, the target will likely be hit in late October. As of Tuesday,
        almost 71% of South Korean adults have been given one vaccination, while about
        42.6% have been fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2db815-f5a3-485a-ac6a-6bc0a57b1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has reported 267,470 confirmed COVID-19 cases since
        the beginning of the pandemic and the death toll now stands at 2,343.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441d0c7-a775-494b-98ca-6751ebfa616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore and Australia have already unveiled plans to vaccinate
        a high percentage of their adult populations to limit serious COVID-19 hospitalizations
        and deaths, while removing a focus on eliminating all infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5e0e7-7f01-442c-a763-e4f0cb938efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Singapore has struggled to keep COVID-19 cases low after removing
        restrictions, despite being one of the most vaccinated countries in the world.
        On Monday, the head of Singapore''s COVID-19 taskforce Lawrence Wong warned
        restrictions may have to be reintroduced if the number of serious cases continues
        to rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa26b1-520c-4e9d-ac2a-bc949c8b658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia''s biggest state reveals COVID-19&nbsp;roadmap</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395144e-e1a1-49df-882d-c4b27a8aa0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Australian state of New South Wales (NSW) revealed
        its path out of lockdown, as the state capital Sydney posted the country''s
        highest numbers of new daily infections since the pandemic began —&nbsp;1,405
        cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1383b8-4770-4478-9342-78636e0e3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney and most of the state of NSW have been under lockdown since
        late June following an outbreak of the highly-infectious COVID-19 Delta variant.
        Millions of citizens in Melbourne, Victoria, and the Australian capital Canberra
        have also endured long lockdowns to contain the outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374c8b8-8f70-47a5-98a8-c761ed59d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Premier Gladys Berejiklian said Thursday that once 70% of the
        adult population is fully vaccinated citizens who have had both doses won''t
        have to follow stay-at-home orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef1ab0-35b8-4d25-a2dc-71a628b37e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 42.7% of the adult population have had both their COVID-19
        doses in NSW. Berejiklian said she didn''t want to commit to a date on which
        the 70% goal would be hit, only saying the restrictions would be lifted "the
        Monday after".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd1f4a-6d2e-444e-a136-9b4bd9d45798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really up to how quickly people get vaccinated and how many
        people come forward for the vaccine," Berejiklian added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e46c9-551e-46d3-a946-0e6b662be16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s federal government is pushing for states to re-open
        once the 70% vaccination target is met. On Wednesday, Trade Minister Dan Tehan
        said the country could start developing international vaccine passports as
        early as next month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cc465-b426-428e-91e9-4f65aa3fd64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:42:22.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/09/asia/south-korea-australia-covid-19-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/09/asia/south-korea-australia-covid-19-intl-hnk/index.html">South
        Korea Covid-19 cases at record highs as country looks to relax virus restrictions</a>"</em></p>'
