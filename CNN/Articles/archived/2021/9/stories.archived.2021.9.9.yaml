      'Raul-Del-Rosario', 'MIAA', 'Manila-International-Airport-Authority']
    'template': '1'
    'title': 'DOTr: Drivers caught conniving with incoming passengers to lose jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797d99a-4797-40b0-bb95-846d9340da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        Department of Transportation (DOTr) on Thursday said it would not tolerate
        drivers caught conniving with passengers arriving in the country to avoid
        mandatory quarantine stay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e26f4-6520-496b-b8e0-e10856367cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone caught doing so would find themselves without a job, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746531c5-b2f9-4bc7-8bd6-1ca98bd985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga</em> driver <em>na mahuhuling nakikipagsabwatan, tanggal
        agad sila. ''Yan ang patakaran ng</em> MIAA (Manila International Airport
        Authority) <em>at yung kanilang</em> accreditation, <em>yung</em> acceditation
        <em>ng kanilang</em> operator <em>ay kinakansela,"</em> said Undersecretary
        Raul Del Rosario, administrator of the DOTr Office for Transportation Security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16089449-c375-4fc0-8896-d6a1729dcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drivers caught conniving will be removed immediately.
        That is the rule of MIAA, and their accreditation, the accreditation of their
        operator will be canceled.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ac819-ff6b-4d1b-8faf-bede01ee9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said quarantine protocols for all incoming passengers
        remain strict regardless of their point of origin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c6da6-6256-4cd8-933b-9166a7574e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ang mga pasahero ay galing sa</em> ''red countries,''
        definitely we will not allow arrival from these countries except <em>kung</em>
        repatriation <em>ng mga</em> stranded <em>na kababayan,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075c9a3-af38-46a2-85a4-f52521e3fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Passengers from "red countries," definitely we will
        not allow arrival from these countries except if they are repatriated Filipinos.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f792b-f031-4df3-a968-5e13a93c7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/9/4/PH-lifting-travel-restrictions-.html"
        target="_blank"><strong>READ: PH to lift travel restrictions on 10 countries
        on Sept. 6</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed70eea-d5cd-472d-9a17-b2f71d51f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriated Filipinos and passengers from "yellow" country classifications
        will have to go through a mandatory 10-day stay at a quarantine facility and
        then will have to home quarantine for four days; a swab will be done on the
        seventh day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737383bc-a816-43b4-9e74-6d6c17d1ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no restrictions for "green countries"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e12ec5-622c-4343-9dd8-6fa7fbfd420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung galing ka sa</em> ''green country'' <em>at</em> fully
        vaccinated <em>ka, ang</em> quarantine period <em>ay</em> seven days <em>lang
        at ang</em> swab <em>ay sa</em> fifth day," said Del Rosario.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b1fc6-b157-4d15-b342-bd44b0b8510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are from a "green country" and you are fully
        vaccinated, the quarantine period is seven days and the swab will be on the
        fifth day.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a856b-e124-4b6d-8181-7d5b263f57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:07:39.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:46:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any passenger who tests positive will be immediately brought to
        treatment facilities and their samples will be submitted to the UP Genome
        Center to determine what variant may be present, he added.</p>'
  'Philippines-COVID-vaccine-brands-breakthrough-infections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T16:15:11.376+08:00
    'imagesource': 'jcr:3fc3e27d-2231-47db-81f4-3e30a2a96d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e127a2ef-bcd9-4a50-9d94-668c11f771f4'
    'lead': 'FDA chief Eric Domingo reports that only 242 or 0.0017% of the 13.87
      million fully vaccinated individuals had breakthrough infections five months
      since the vaccination program started.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T16:17:27.840+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:46:02.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:07.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No pattern of vaccine brands seen in breakthrough COVID-19 cases in
      PH – FDA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ba47d-eb87-47ff-920a-cb92f919d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Food And Drug Administration (FDA) on Thursday said there are no indications
        a specific COVID-19 vaccine brand results in more breakthrough cases compared
        to others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4177b-6ef2-407a-8ac6-43d1f879b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA chief Eric Domingo reported that 242 or 0.0017% of the 13.87
        million fully vaccinated individuals had breakthrough infections five months
        since the vaccination program started.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cede1c1-d69a-458a-9e49-c29a1d8628c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data as of Aug. 29 sent to the FDA and international platform VigiFlow
        showed there were 180 COVID-19 infections among the 6.86 million who completed
        their Sinovac shots. Forty-seven breakthrough infections were recorded in
        the 2.03 million who got their two doses of AstraZeneca. For the single-dose
        Janssen, 11 breakthrough cases were tallied among the 3.56 million who received
        this brand. Four cases were also reported among the 1.23 million who got their
        two Pfizer doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c4809-1c89-4c3a-b91d-69bfee27b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four breakthrough deaths were also reported for Sinovac and one
        for Janssen. Domingo said these five cases are senior citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d26e2-1a80-4c51-bbd3-b1326b140bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reported breakthrough cases in those who received
        Moderna and Sputnik V shots. Those who were given Sinopharm have not yet completed
        their vaccinations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef9ec6-fe73-4d2b-b44c-42be8164e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pattern is very similar for all of them," Domingo said in a
        media forum. "The data, statistically, looks very similar for all vaccines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea2ec4-f717-48b5-9207-d17c8fc88867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said there are understandably more breakthrough cases for
        Sinovac since it was the first brand to be rolled out and it is the brand
        that is administered the most in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba127d08-486f-441b-a024-232e43307844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakthrough case is described by health officials as someone
        found with SARS-CoV-2 in their system 14 days after completing their single-
        or two-dose COVID-19 vaccine. It takes the body 14 days to significantly build
        antibodies after receiving the shots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af6c51-2e87-4f53-8771-63adf0e966a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the breakthrough infections, Domingo said all the vaccines
        available in the country remain effective in protecting a person against severe
        COVID-19 infection and even death. He added there is no vaccine brand that
        offers 100% protection, so the public must continue to adhere to minimum public
        health standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1977b3-b874-448a-b8c5-e8d4f6d6dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga kung ikaw ay pipili, tataya ka pa rin doon sa bakuna dahil
        nakikita natin na meron siyang protective effect. Iba talaga ang mga numero
        sa nabakunahan compared sa general population," Domingo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecab77-c4cd-4581-ae09-df21a20b6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you were to choose, you should still get vaccinated
        because we see that it has a protective effect. The number of infections greatly
        varies in those vaccinated and the general population (who are still unvaccinated).]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71feb013-6f00-4d31-9b84-0c4868f1afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not work 100% for everyone, but it does work for the great
        majority," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f48d6a-a6cd-4fc9-b07b-49e2acb21128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:17:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:46:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said there is no proof yet that Sinovac''s efficacy
        wanes after six months since it was only rolled out in the country last March.
        He said a clearer picture may be seen in the data that will come in October.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54826cfb-49a8-49f2-a071-368db0494416'
      'mgnl:activationStatus': true
