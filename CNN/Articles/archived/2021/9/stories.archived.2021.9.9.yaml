      'mgnl:lastActivated': 2023-01-25T03:45:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yawning and exhausted from another night
        of little sleep? Congratulations, you have joined the multitude of people
        around the globe who suffer from sleep deprivation, a serious problem that
        can affect your mental and physical health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c1236-58bb-49dd-ad74-03cc994dfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.843+08:00
