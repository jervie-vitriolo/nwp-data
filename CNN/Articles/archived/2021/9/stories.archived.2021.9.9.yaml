      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f88d2-d718-4b01-976d-0524a048c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international media brand deployed its network of editors from
        across the world -- as well as surveying some 27,000 global city dwellers
        -- to narrow down its list of the best cities on the planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3fcf0-3f05-4538-a80a-fe03be7b9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f04a82-beb7-45d9-a617-f18af9d4a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each city''s nightlife, restaurants and cultural highlights were
        considered, as well as the city''s sense of community, which in the wake of
        Covid-19 is perhaps more important than ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998982d-180b-450c-971c-4dbd3ca29974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d111d6-0c30-40e0-a377-ad0d430bee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities'' environmental initiatives were also examined, as well as
        their commitment to activism, and general friendliness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91436de8-07b2-4944-b48e-aa742a1aedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f66e9-8da3-495e-bdde-0f915b8d977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Out says San Francisco''s "unbeatable combination of progressiveness,
        acceptance and sustainability" clinched it the top spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095cb13-63a8-4028-93e2-6d85b028beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70c5c4-b635-4f77-9231-2f0e070ef758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community spirit</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af39c7c-0c2b-4dc8-96b8-2978da0450e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco was also applauded by Time Out for its response to
        the pandemic, and for boasting one of the highest vaccination rates in the
        US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759eada-4801-4990-a3f2-6d577677d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd41681-8d75-43c0-8cc3-3db2188728b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid strict shutdowns, San Franciscans found ways to support
        one another, says Time Out, recalling when residents hung sourdough starters
        from telephone poles for neighbors to pick up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1233fc-730d-4e1e-9904-892809349a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca5c99-ed4d-46af-b9ef-d6f863fd6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s pivot to outdoor dining in the wake of the pandemic
        is set to remain permanent -- and this was also praised by Time Out, who said
        the result is the city''s streets resembling "one big outdoor party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f72cfd-c076-4df7-ac09-f595465ebd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6c22f-e207-48c9-bc4b-4b54ad2f286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s green spaces were also commended, as was its equality-focused
        embrace of the cannabis industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3dfab5-264a-4a8c-9638-25952086eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9320f2-3ed5-48fd-93a1-93459fbe7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s list of the best cities in the world shines a spotlight
        on cities that adapted during a time where the key factors that make these
        metropolises the place to be -- fun, culture and socializing -- were largely
        off the table," said Caroline McGinn, Time Out''s global editor in chief,
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaa8f0-e92e-4c74-8a74-aff6236fe00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fef8d0-7e1c-419d-82ba-71023812fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d think a pandemic might defeat the point of living in a city,
        but the results show that community spirit is higher than ever, people are
        supporting each other as well as local business and initiatives, and many
        of us are even having some fun."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccea95-2374-409c-98ed-0d7f346fea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c58da1-21bf-4703-9422-ea498e4e21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch metropolis of Amsterdam, the northern English city of
        Manchester, the Danish cycling haven of Copenhagen and the cultural hub of
        New York City round out the top five on Time Out''s list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca06d28-b386-4d49-bb71-83f593b56dce'
      'mgnl:activationStatus': true
