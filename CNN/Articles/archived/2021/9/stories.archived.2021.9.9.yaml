    'jcr:uuid': 'ef8d656c-436a-4ef0-adc3-b6a40a086506'
    'lead': 'Eating healthier does not need to be complicated while under stay-at-home
      orders with Knorr''s Nutri-Sarap recipes and products with Vitamin C and Iron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T15:13:33.882+08:00
