    'template': '1'
    'title': 'World Health Organization forecasts 25% fewer Covid vaccines for the
      world this year than earlier hoped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb680b-d3a1-4d19-ab02-882effcb5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization''s vaccine-sharing
        program COVAX forecasts an additional 1.1 billion COVID-19 vaccine doses will
        be made available globally between now and the end of the year, fewer than
        previously estimated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839bac-55b8-4d2e-a33f-a37f030f2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a2245-f070-4f19-988f-158cd0b94583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This forecast, released Wednesday, projects 25% fewer doses compared
        to July''s forecast. The new projection prompted a fresh call from WHO for
        rich countries to hold off on giving boosters until more people around the
        world can get their first doses of vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8f3a2-e975-4206-9485-4c9528eff40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e99132-dd91-4be4-a725-613b54c3f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 330 million doses have been released for delivery to
        underserved countries through COVAX, and 230 million have been delivered to
        member countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152637de-4bbf-446a-9d77-ed4203c0e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b81ec-b832-410c-9324-b449470c3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the report calls the "most likely scenario" for vaccine
        supply through the end of the year, more than a billion more doses will be
        made available between September and the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103e0b5-b55e-4435-ad95-cee7d01afd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c424db6-c8e4-4f62-b86c-b4e58b233471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to have a further 1.1 billion doses available for delivery
        between now and the end of the year," Dr. Seth Berkley, CEO of GAVI, one of
        the groups that makes up COVAX, said in a media briefing. Doses will be targeted
        to 92 lower-income countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9d9c3-7c9a-4a4e-bd61-d23c27c6fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709704f-515a-4a89-9323-7e8c77288ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prediction would put total vaccine availability in all of 2021
        at 1.4 billion doses, with 1.2 billion available for low-income countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3268e-83d1-45e2-b76e-958f878c49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b60b5-13be-47aa-a5dd-2d9ac401e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent forecast from July predicted 1.8 billion total available
        vaccines in 2021. The new COVAX analysis cited export restrictions in India,
        manufacturing issues with AstraZeneca facilities, Novavax regulatory delays,
        and pending approval of Chinese biopharmaceutical company Clover''s vaccine
        as driving the decline, in addition to production issues with Johnson &amp;
        Johnson''s vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
