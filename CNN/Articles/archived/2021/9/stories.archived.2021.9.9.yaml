      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2021 Forbes'' list of the Philippines'' 50 richest,
        the billionaires realized "a robust recovery" as their combined wealth jumped
        by 30% to $79 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
