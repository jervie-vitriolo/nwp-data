      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stoyr was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/08/us/florida-mask-mandate-schools/index.html">Florida
        judge allows school mask mandates to continue despite governor''s appeal</a>."</em></p>'
  '9-11-victims-justice-court':
    'author': 'Analysis by Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T07:27:41.251+08:00
    'imagesource': 'jcr:017cc791-6661-4850-b434-532a8fd493b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f818d129-cc47-4e0c-b7d9-3fd50dd17518'
    'lead': 'The family members of 9/11 victims are still pursuing accountability
      from another country, as well as seeking more information hidden by the US government
      in US courts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T07:29:53.110+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:53:14.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:34.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families of 9/11 victims are still looking for answers in court'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d27b31-1d00-4a5b-8ad8-390983221ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US government and its NATO allies invaded
        Afghanistan almost immediately after the September 11, 2001, terror attacks,
        seeking accountability from al Qaeda and Osama bin Laden for murdering nearly
        3,000 people. It began what would become a two-decade military odyssey in
        nation-building that ended messily last month when Americans handed control
        of Afghanistan back to the Taliban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58f2f7-8a7b-4c90-a692-f36fdde29448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the family members of 9/11 victims are still pursuing accountability
        from another country — Saudi Arabia — as well as seeking more information
        hidden by the US government in US courts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4f42f-1ebf-45f0-a8c5-48cba628a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secrecy has fueled theories. The kingdom has denied any involvement,
        and the US long ago decided that Saudi Arabia, its strategic partner in the
        Middle East, had no role in the attacks -- though 15 of the 19 9/11 hijackers
        were Saudi citizens. So had bin Laden been, although he had been expelled
        from the kingdom and his citizenship revoked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e683e-8b0f-4cd9-beb3-ce2c24957533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion of Saudi Arabia has persisted, however, and the dogged
        efforts of 9/11 families over the past two decades have forced the US, bit
        by bit, to share early leads that tied the hijackers to Saudi officials but
        were shrouded in secrecy and hidden from public view as classified information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b8b3d-0d66-4847-8eb8-3b0e42a15858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistence has yielded results. More details on those investigations
        could be forthcoming as a lawsuit against Saudi Arabia proceeds in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156fab0-ec7a-445a-ba2d-8156b36ca6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lawsuit exists only because, after a years-long campaign by
        the 9/11 families, Congress passed a special law in 2016 allowing individuals
        to sue governments for terror attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bb057-d030-430e-88a2-f0e5ff4617ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has tried to keep a campaign promise to release
        FBI information related to 9/11 investigations by ordering a review of information
        at the bureau. A group of 9/11 families had asked him to stay away from Ground
        Zero unless the documents were released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f37a9-be6b-4bfa-bb82-73e0b8d35473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:19.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Saudi embassy says it welcomes the release of classified
        documents related to September 11 attacks</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa464532-8e73-4cff-a2b0-dae55f114f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military commission case proceed at Guantanamo. Separate from
        the 9/11 families lawsuit, there has been movement this week in military commissions
        at Guantanamo Bay for 9/11 mastermind Khalid Sheikh Mohammed and four others
        accused of having a hand in the attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6930e90-3bcc-4668-9eaf-3d569c05bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This military commission has been drawn out for many reasons, including
        issues surrounding the fact the US subjected the men to enhanced interrogation
        techniques -- in other words, torture -- and because of the Covid-19 pandemic.
        They appeared at pretrial hearings this week but the trial likely won''t begin
        until 2022. It has been delayed several times. The five detainees were arraigned
        in 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09364fb6-23b5-4c18-bebf-e5288c375df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ellie Kaufman has been covering the military tribunal against
        alleged 9/11 conspirators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b96e7e-c0bf-43c7-b1ae-0c7f3f1a9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice takes a very long time. That both the 9/11 lawsuit and the
        military commission are still ongoing 20 years after the attacks is proof
        of the difficulty of achieving justice and accountability for a terror plot
        that not only brought down skyscrapers in Manhattan, left a gaping hole in
        the Pentagon and brought down four jetliners but also changed the way Americans
        live and travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ee6d3-d39c-4426-820f-5cf4b76deca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the 28 pages. A first step in this long story of persistence
        by 9/11 families who blame Saudi Arabia was the effort to declassify 28 pages
        of the landmark 9/11 Commission report that investigated the causes of the
        attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21704699-e0eb-45f5-bb07-06b47edab3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only part of the report kept secret, the 28 pages were kept
        classified for years until they were released, under public pressure, during
        the Obama administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e321ec5-51ac-47fc-867d-8091170da5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi contacts with hijackers. Those long-classified documents confirmed
        that some of the 9/11 hijackers had been in contact with and received support
        from individuals connected to the Saudi government, CNN reported at the time
        of the release.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad52d90-2e2a-424f-9a24-eaaa15f52eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included the stunning revelation that the phone number of Prince
        Bandar bin Sultan, who was then Saudi ambassador to the US, was in the phone
        book of Abu Zubaydah, who is currently held at the US military prison at Guantanamo
        Bay and was an associate of bin Laden.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed221f-485b-466d-9d0f-d189e774ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the US Supreme Court has agreed to take up Zubaydah''s
        request for information from CIA contractors about his detention and torture
        in Poland, where there is a Polish criminal trial regarding the CIA black
        site there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9e0dc-cfb3-4e7b-94f6-460dcda97f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Bandar''s number, Zubaydah had the unlisted number
        of a guard who worked at the Saudi Embassy in the US. The 28 pages also described
        Bandar''s financial support for a man, Osama Bassnan, who had been in contact
        with two of the hijackers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058ecc6-fb79-4aae-8c47-2a45ad720ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jennifer Rizzo wrote a more in-depth review of the 28 pages.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559032c-f8c8-42cd-b434-095b5c7d2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, as part of the lawsuit brought by 9/11 family members,
        the US Department of Justice accidentally included the name of another Saudi
        Embassy official, Ahmed al-Jarrah, in court documents. Read more about al-Jarrah
        from ProPublica, which reported he was investigated by the FBI, but there
        was no evidence to suggest he was at all involved in the 9/11 plot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d93110-c976-45d6-89e7-533f646ecf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US presidents have sought to shield Saudi Arabia from US lawsuits,
        citing the need for national security and to protect Americans from retaliatory
        lawsuits.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dc187-a884-47c2-9e8b-d5af03d5172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration fought against the release of al-Jarrah''s
        name, for instance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000cabaa-463a-462e-84e2-b94be3d1bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama vetoed a congressional effort to authorize 9/11 families to
        sue Saudi Arabia in federal court.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0449183-9876-4320-887b-274061a84c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the only time during his presidency that Congress overrode
        an Obama veto.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f07193-de82-4dd8-8dd4-c5e324ea2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously all of us still carry the scars and trauma of 9/11,"
        he told CNN''s Jake Tapper in 2016, pointing out that the US had set up a
        victim compensation fund for the families.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b22718-614d-47d5-952f-07d9d4338671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:29:53.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern that I''ve had has nothing to do with Saudi Arabia,
        per se, or my sympathy for 9/11 families. It has to do with me not wanting
        a situation in which we''re suddenly exposed to liabilities for all the work
        we''re doing around the world."</p>'
  'Biden-mandates-testing-Delta-surge':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T07:49:18.607+08:00
    'imagesource': 'jcr:5d1c5c43-a6b2-4ac5-bf28-32c78308b7b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e400536-e82f-46db-82a7-8a881a8d23d0'
    'lead': 'US President Joe Biden, entering autumn with coronavirus still wreaking
      havoc on the nation''s health and economy, will push for new vaccine mandates
      and testing programs as part of a revamped approach to ending the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T07:54:32.501+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:52:54.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:35.644+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'mandates', 'testing', 'Delta', 'surge']
    'template': '1'
    'title': 'Mandates and testing among Biden''s plans to combat Delta surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751b772-2fd5-4db6-96c6-02c47f5f8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden, entering autumn with
        coronavirus still wreaking havoc on the nation''s health and economy, will
        push for new vaccine mandates and testing programs as part of a revamped approach
        to ending the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101993c0-d779-4daa-a09e-98a126f9c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb0880-0f5c-4ee5-b8ca-79797e2356e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-pronged plan Biden is set to unveil Thursday afternoon was
        still being finalized by the President and members of his public health team.
        He received a briefing in the Oval Office on Wednesday afternoon from his
        Covid-19 response team on the anticipated new steps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98d569-a609-4e8f-860f-07c30b52dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b72b4-02a1-458b-b3fa-01ac4d82b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But details of his plan were emerging a day ahead of the address.
        Officials said Biden would make a new push toward mandating vaccines, including
        building upon existing federal worker vaccine requirements, and would press
        private businesses to mandate shots for employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d6f5f-1ac2-43f6-a915-86500351c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871cb1c-2108-4773-8885-a03191ec97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also plans to take steps expanding access to testing and ensuring
        students are protected in classrooms, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea931a40-0045-482b-bd24-1dec705cb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76bae9-6485-4a78-947b-71395932e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always said we would build on what we''ve announced to date,"
        press secretary Jen Psaki told reporters, citing existing mandates for US
        military service members and federal health care workers. "We also believe
        the private sector has a role here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c8163-e7a6-47d3-a934-91368dbda5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd124aeb-c621-4f3a-8169-eb85e050f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they hope the new approach will provide Americans
        a clearer view of how the pandemic will end after 18 months of Covid-dampened
        life. The White House has watched as the President''s approval ratings on
        Covid have slipped, and feel part of the problem is the backward motion felt
        this summer: a spike in cases led to a return to masks and continued working
        from home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f833593-7834-440e-bd8a-ac7c6ddad2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5d2a2-9a3e-4bfc-9495-15a4d928691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ABC News/Washington Post poll conducted at the end of August
        found 52% of respondents approve of how Biden is handling the pandemic, a
        10-point drop from June. Still, more respondents said they approved of his
        handling of Covid than disapproved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d5a66-5a4a-4d1d-80c3-16430d867002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d75fd-aa4e-462d-a0d9-739ed4c9b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden''s overall approval has slipped into negative
        territory amid a chaotic withdrawal from Afghanistan and a slow economic recovery.
        The President''s aides view combating the pandemic as the single most important
        issue of his presidency, and the one that will determine his political fate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef0d0f-d8c0-448f-8abd-53b6db95b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6186ca-4214-42a9-99e0-f6c9de3594e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the goal of Thursday''s speech is describing the path forward
        out of the pandemic, which officials felt has become obscured by the Delta
        variant-fueled surge. The strategy he was preparing to unveil is meant to
        combat the spread of the highly contagious variant, and will put particular
        emphasis on schools and private-sector businesses, according to people familiar
        with the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe09aac-90c0-4b76-ad82-1ef53b7b6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abedf8d3-f02e-49f6-a7f0-c9e81b5db9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As American students return to classrooms, battles over masks and
        vaccine requirements for older children have erupted in school districts around
        the country. Health officials say they expect vaccines to be authorized for
        children under 12 in the next several months, but parents have become frustrated
        at the pace with which the process is unfolding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375dfcb-f056-44a8-80b1-19d035c336f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b93dbe-34a1-492e-8f88-2331cc6119a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has identified schools as a key area of focus, given the broader
        effect that having children in classrooms has on the economy, particularly
        for women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace47ca-56cf-424b-a6eb-20fdd4f95fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ffc4b-7479-4a8d-b89c-41cb48318648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also plans to address vaccine requirements for public-sector
        employees. He has already required federal workers to attest to being vaccinated
        or be subject to stringent mitigation requirements, and some corners of the
        government -- including the military and health care workers -- have required
        the vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cad12-ef00-4f9f-a1f0-efba553e7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a4ed2-4f0f-46a3-af53-df81159fca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered all nursing homes to require their staff
        be vaccinated against Covid-19 in order to continue receiving Medicare and
        Medicaid funding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590927cf-79ea-4b51-84db-38fe13e51dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e39c8-1858-421f-b4cb-dfd36918850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crafting of the next steps has been led by Biden''s coronavirus
        team. There are still certain limitations on what the administration can do,
        and the White House still believes the federal government cannot order a broad
        mandate on vaccinations for the American public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c272f-7a42-4d4a-9ce5-6add5e387a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5877f8-aebf-4617-9b27-955e95090f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen that there are a range of ways" to increase vaccinations,
        press secretary Jen Psaki told reporters on Tuesday. "One of them is private
        sector companies mandating, in different capacities, that their employees
        get vaccinated, or certain school districts mandate. Another is certainly
        fear of the Delta variant. And we need to continue to take more steps to make
        sure school districts are prepared and make sure communities across the country
        are prepared."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238be3bd-c06e-4d54-a120-e1ea7ce29c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85603601-c935-4dd4-bf9e-cdb75108bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has encouraged businesses to require vaccines for workers,
        officials said they believe there is more the private sector can do to encourage
        people to get the shot. That includes requiring proof of vaccination at restaurants,
        bars and other venues. Administration officials have been working over the
        past few weeks to determine ways the government could make it easier for businesses
        to apply those requirements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9255d56-6ec4-4e73-bbae-bd9f8f1fd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc4b4c-6852-49e4-bbc6-d1edcc846199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has repeatedly said there won''t be a federally
        mandated vaccine passport, but has been pushing other ways to increase vaccination
        rates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d828bf3-7f97-4a14-9f15-2c3c73c3892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae2479-5686-4504-a468-93a759f0ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the administration is preparing to roll out booster
        shots for Americans who have already received vaccines, though the date at
        which the third shots will begin has been unclear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5283ba4-f032-42cd-a960-074a9a23e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbb1c5-da47-4677-90f3-ff9c598e611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration had initially said last month that a third
        dose of the Covid-19 vaccine would be made available for adults on September
        20. But top health officials warned the White House they may need more time
        to review all the necessary data before they can recommend booster shots.
        The US Food and Drug Administration is set to meet September 17 to discuss
        Covid-19 booster shots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da5ff3-2568-4d10-b419-c08f0b378986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:54:32.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/08/politics/biden-covid-speech-plans/index.html">Mandates
        and testing among Biden''s plans to combat Delta surge</a>."</i></p>'
  'UK-national-insurance-hike-tax':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-09T07:54:37.469+08:00
    'imagesource': 'jcr:41a8ecf0-1924-4b54-9f66-e38ecb652e6b'
