    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7d569a-4d95-4f46-b217-b5d9bf3a19a5'
    'lead': 'Senator Panfilo Lacson raises doubts on the need to set aside ₱45 billion
      for COVID-19 booster shots next year, saying current figures suggest the country
      may not even be able to inoculate all adult Filipinos anytime soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T22:00:05.990+08:00
