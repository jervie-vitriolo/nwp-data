      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hihintayin natin ‘yung desisyon ng</em> Comelec. <em>Kasi kami
        naniniwala kami na kami ang</em> legit PDP. <em>Mahigit</em> 100,000 members
