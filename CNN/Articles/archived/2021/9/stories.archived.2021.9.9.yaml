      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All exported commodity groups registered positive growth rates during
        the period except for machinery and transport equipment, which logged a 5.4%
        decline. Coconut oil performed best among the groups with an annual 207.7%
        growth rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
