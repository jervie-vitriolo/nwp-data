      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        country’s trade deficit widened by 54.1% in July from the same month a year
        ago, the Philippine Statistics Authority reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832df57-81a0-46e9-ad92-f8243af7466b'
