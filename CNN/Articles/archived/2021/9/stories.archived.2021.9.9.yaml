      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for miscellaneous manufactured articles which contracted by
        8%, all major commodity groups for imports expanded in July. Mineral fuels,
        lubricants and related materials topped the list, improving by 84.9%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65f418-07c0-4411-a566-599a003ef932'
