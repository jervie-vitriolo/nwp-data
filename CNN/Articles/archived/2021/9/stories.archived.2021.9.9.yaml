      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro resigned from his post in PMA in 2019 following the hazing
        incident. In 2020, the Baguio City Prosecutor’s Office cleared Bacarro and
        three other PMA officials and three cadets for lack of probable cause. The
        Dormitorio family filed a petition for review at the Department of Justice
        in October of the same year.</p>'
