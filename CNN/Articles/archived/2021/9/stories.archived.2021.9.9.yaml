  'WHO-moratorium-boosters-2021':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T15:21:14.149+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de8ca3c7-0a19-48f6-8a65-79f59ad47c67'
    'lead': 'The World Health Organization has appealed to wealthy countries to refrain
      from administering COVID-19 booster shots for the rest of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T15:24:33.986+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:47:32.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:02.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO urges wealthy countries to halt use of boosters for rest of 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a67874-8cbc-472a-935a-006d9e0fb2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong>&nbsp;The
        World Health Organization has appealed to wealthy countries to refrain from
        administering COVID-19 booster shots for the rest of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477760cf-3d9b-4dc0-8f67-3ef4e3be7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the WHO asked for a "moratorium" on booster doses until
        the end of Sept. 2021 to allow each country to vaccinate at least 10% of its
        population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae0ced-5400-4f25-a23d-1ff3da50364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been little change in the global situation since then,
        so today I am calling for an extension of the moratorium until at least the
        end of the year, to enable every country to vaccinate at least 40% of its
        population," WHO Director-General Tedros Adhanom Ghebreyesus said in a briefing
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37f8d1-3c35-43c0-a311-bb09697f175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 90% of high-income countries have now reached the target
        of vaccinating 10% of their population. Meanwhile, more than 70% of them have
        inoculated at least 40% of their citizens, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafaea6-d73e-488c-ad8a-1c5279e17bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single low-income country has reached either target," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8bb618-7ab1-462c-96c3-f1dc160e1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros recognized that third doses may be needed by most at-risk
        populations in areas with evidence of waning vaccine immunity against severe
        disease and death, but not yet by "healthy people who are fully vaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72d548-6733-44d8-a49f-084650a71040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked world leaders to fulfill their promise of donating
        COVID-19 vaccines to low-income countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db133bf9-ac02-40b8-8846-d044c342870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:24:33.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:47:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said high-income countries vowed to give one billion doses, of
        which only less than 15% have been donated so far.</p>'
  'Taliban-whips-Afghan-women':
    'author': 'Masoud Popalzai, Laura Smith-Spark and Tim Lister, CNN'
    'caption': 'Taliban fighters used whips and sticks against a group of women protesting
      in Kabul on Wednesday following the announcement of a hardline, male-only interim
      government, in the group''s latest crackdown on dissent in Afghanistan. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-09T15:35:47.471+08:00
    'imagesource': 'jcr:afd740f5-d80f-4c5e-9cd6-018495712545'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca2d22c-4321-4737-a653-de5efbe70d04'
    'lead': 'Taliban fighters used whips and sticks against a group of women protesting
      in Kabul on Wednesday following the announcement of a hardline, male-only interim
      government, in the group''s latest crackdown on dissent in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T15:38:58.266+08:00
