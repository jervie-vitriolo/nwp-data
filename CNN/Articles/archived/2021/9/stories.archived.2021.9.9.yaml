      'jcr:uuid': '194dc1bb-cbbc-4812-9a88-b753c135726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T10:04:04.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing he really taught me was to fall in love with music and
        just enjoy the process of it, not just with making it but sitting down and
        listening to it," she shared. "He really taught me to be a music lover and
        to appreciate the art of it, I have my dad to thank for that."</p>'
