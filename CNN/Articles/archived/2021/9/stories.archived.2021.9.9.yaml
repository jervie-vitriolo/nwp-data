      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;Senator
        Panfilo Lacson raised doubts on the need to set aside ₱45 billion for COVID-19
        vaccine booster shots next year, saying it may not even be utilized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb11dd-fcf3-4990-a438-2b713e0fe578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we even talk of booster shots when we haven’t inoculated
        enough?” Lacson asked during Thursday’s Senate Committee on Finance deliberations
        on the proposed 2022 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492c533-03ff-4052-bce6-c2b2828bf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱45 billion has only been earmarked by the Department of Budget
        and Management under unprogrammed appropriations, the availability of which
        depends on revenue collection exceeding targets and on additional grants or
        foreign funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048ecaa-a8bd-4849-9c6b-7739511a99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing official data, Lacson noted that only 15.2 million Filipinos
        have so far been fully vaccinated, while some five million have received their
        first dose. The government aims to immunize around 70 million adults by year-end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524e99f-2887-40ec-ab88-4a33b8fde2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Realizable ba ito? Magagamit ba natin ‘yung ₱45.37 billion for
        booster shots? Baka naman pwedeng magamit pa natin ‘yung ₱45.37 billion in
        the next year’s budget sa ibang purpose,” the senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50993b-7eb5-49a1-9a34-41121d020bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this realizable? Will we even be able to use the
        ₱45.37 billion for booster shots? Perhaps we can use that money for another
        purpose.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac06079-7008-4399-9b6f-3852e8bdf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said it is still best to
        be financially prepared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d764970-9572-4991-9763-5bb54d3821ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is constraining us is not our ability to inoculate people.
        It is the supply issue,” he said. “It is the ability of the pharmas to deliver.
        We have ordered it and we expect the pharmas to meet their commitment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e518d-837f-4a31-a100-0fb6c1d08062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:00:05.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we don’t put it in the budget and it so happens that we are
        able to meet the targets -- I don’t know, end of this year or first quarter
        of next year -- and the (booster) doses are recommended, I wouldn’t want to
        be left in a situation where we don''t have the funds,” Dominguez added.</p>'
  'NEDA-chief-bakuna-bubble':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T22:00:40.899+08:00
    'imagesource': 'jcr:bbab282e-7bb6-4414-90dd-4fb6a70b4d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcbfb12a-187d-40b2-aa49-71e3c3cd6025'
    'lead': 'The country''s Socioeconomic Planning chief on Thursday backed the proposal
      to test run a program that will allow some services for fully vaccinated people
      or the so-called “bakuna bubble” in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T22:03:18.173+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:42:40.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:22.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief backs ''bakuna bubble'' pilot in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86530b-7d0b-488d-a107-b7bdee9d7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;The
        country''s Socioeconomic Planning chief on Thursday backed the proposal to
        test run a program that will allow some services for fully vaccinated people
        or the so-called “bakuna bubble” in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd709abdf-f872-40e3-9235-612c860457b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would support the pilot of that because at this rate, I would
        like to know what works and what does not work,” he said during the Senate
        Committee on Finance hearing on the proposed 2022 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f47119-f3f7-49da-b8b6-f69a0126c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggested by Presidential Adviser for Entrepreneurship Joey Concepcion,
        the scheme would allow greater mobility for inoculated people in a bid to
        revive the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f420fa2-03d0-4771-aa9d-d2da99b11a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/9/2/DTI-bakuna-bubble-proposal-economic-recovery.html">DTI
        defends ''bakuna bubble'' proposal: ''Para ''to sa economy''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165861c-5fd0-4e9f-8f35-e8cb0db28674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the scheme could be done gradually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d065fd4-741e-4981-a08b-f817f1efbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps we can have it across the NCR, but in a gradual process,”
        the National  Economic and Development Authority chief said. “For instance,
        ‘yung capacity we start at 10%, 20%, and so on. I would not start with 50%
        or 100%.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc132a-813a-49cf-95d1-34ff3cadf056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Concepcion''s proposal, a vaccination card or a negative RT-PCR
        test will be required before entering commercial establishments. There would
        also be designated public utility vehicles for the immunized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb834898-d945-4481-bee2-eb8af562d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and the World Health Organization, however,
        have opposed the plan, saying even those who already had their COVID-19 shot
        can still catch the virus, especially amid the threat of the Delta variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25070c3-b81a-4126-831e-6c9b7d9c0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:03:18.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights also warned that segregating the
        vaccinated from unvaccinated people would be discriminatory.</p>'
  'DBM-Mandanas-ruling-implementation1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T22:08:41.401+08:00
    'imagesource': 'jcr:f3553888-4e43-4c13-a7fc-fbb75a04e104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0117f43f-5c3a-49a1-9342-7c5227d019e4'
    'lead': 'The Department of Budget and Management cites the possible displacement
      of some state employees with the devolution of tasks and transfer of funds from
      the executive, adding there’s “no one-to-one correspondence” in the initiatives
      local governments will implement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T22:09:29.030+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:42:33.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:22.963+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM: We''re proceeding slowly in implementing Mandanas ruling  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e55d1f-6dc2-4886-a049-ce409f005d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> --
        The Department of Budget and Management assures it is taking its time in executing
        a Supreme Court ruling involving the devolution of tasks and transfer of funds
        from the executive to local governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6919d9-f761-49d7-bd15-6b14c1bc3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have experienced the issues or problems that arose when there
        was a complete devolution in the 1990s and we don’t want that to happen. We
        want a smooth transition of funds and devolution of programs from the national
        to the local,” DBM officer-in-charge Usec. Tina Canda said in a Senate hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bc43d-c937-4163-b9e8-692ce0e9026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda also said some state employees could be displaced given the
        transfer of duties from the national government to local authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b4229-89f0-4933-9d15-ff4805e95f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There might be a displacement, I’m not saying there will be…It’s
        not a one-to-one correspondence. Whatever funds we transfer to the local government
        units, respecting their autonomy, they will not necessarily do the programs
        and projects being implemented by the national government,” she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d8e86-1fb5-4efd-9572-7f2edee08648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Executive Order 138 in June transferring
        some of the national government’s functions to local governments, essentially
        implementing the Mandanas-Garcia ruling. The decision, which resulted from
        the petition made by Batangas Gov. Hermilando Mandanas and former Bataan Gov.
        Enrique Garcia, Jr. before the Supreme Court, affirms that LGUs are entitled
        to a “just share” of all collected national taxes, not just state internal
        revenue tax collections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7382acf-9bf3-4876-9fae-6eafd505864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 138 also directs national agencies to come up with devolution
        transition plans, which shall be handed over to the DBM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b5536-0cec-49ed-8229-c004c344f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42795a-b35f-4dc5-990f-df20e8ac0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM official also addressed Sen. Francis Tolentino’s remarks
        on the agency “still holding the reins” regarding the ruling’s implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3198d3-aba2-43d6-8b0e-87bc15d05884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve read words like recalibrate, assess, monitor. Nowhere in the
        Supreme Court decision can we find those words. So parang ayaw niyo pa ibigay
        ‘yung puder sa mga local government units,” said Tolentino, who was former
        chairman of the Metropolitan Manila Development Authority and mayor of Tagaytay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e5ff1-9438-4cf9-b1a9-e40c730dddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re actually ready to provide and to devolve the functions which
        are necessary in the national government. It’s also a kind of separation anxiety
        that we will have to do insofar as the government agencies are concerned.
        We’re trying to balance that,” said Canda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b700e0c-d820-4a7a-bb8a-45f8da6b192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:09:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:42:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I agree with you: recalibrating might not be in the language of
        the Supreme Court, but we’re slowly doing the preliminary activities for the
        transition,” she added.</p>'
