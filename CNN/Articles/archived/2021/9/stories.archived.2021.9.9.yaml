      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different set of line-up, we have a new original song and
        we''re reviving some of the songs from the album that we made, <em>etong batch
        na to</em> (this batch) — the original Side A members, the ''Calesa'' batch
        we call it," Benin said, referring to the time when the band used to perform
        at the Calesa Music Bar in Pasay City in the mid 80s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a95fef-1131-4d81-9bc2-2a0612638914'
