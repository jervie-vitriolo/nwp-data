      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people just need to be supportive and vouch for us and
        wish us the very best. It''s not fair for people to say negative things and
        say that perhaps, we didn''t do our job well," Graff said in a separate interview
        with<em> News Night.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cf1b8-f626-458f-a70f-9b14bf1e7456'
