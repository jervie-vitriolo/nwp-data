      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3477c-1f40-418c-a224-4f2b74ff21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Production issues at J&amp;J''s Emergent facility (which is assigned
        to supply COVAX) have led to delays," the report reads. Emergent''s Baltimore
        vaccine plant stopped production for months after a mix-up earlier this year
        involving ingredients for the J&amp;J and AstraZeneca vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e6aa2-f311-4a78-bdd9-ec3019650d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e93fc-082e-4f4f-85fc-6e3ad70a4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While production has now restarted, the manufacturing ramp-up combined
        with the backlog of orders for other bilateral customers has led to delayed
        timelines and lower volumes that will be made available to COVAX in 2021."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996dd97-2743-4ac5-a827-383356fcf8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212abca1-9bc3-4af1-a20d-5a9580d9464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 180 million of the doses lost between the
        July forecast and the September forecast were to have been supplied by Johnson
        &amp; Johnson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598f4d2-80b3-4195-9b02-caaa24b3c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86365c7-c4d7-4b25-be75-b7f0d8e97c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast does indicate more doses will be available from two
        sources: an expected gain of 20 million doses from China''s Sinopharm and
        an additional 95 million doses in the form of donations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d51b0-ebe9-42fe-b1a2-ba3778b630d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bbd8c-2114-4422-8119-e2a4a21f16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I will not stay silent''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432338b3-01cf-4f52-88f0-94ae406925d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus reiterated his call
        for wealthy nations to refrain from boosting their COVID-19 vaccinations until
        shots are available to more of the world -- this time, asking countries to
        wait until at least the end of the year, rather than the end of September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b9fc1-2f80-4ea2-a21c-69bddf992ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eeba5a-1e94-4849-b8c3-e9f8e3de7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month ago, I called for a global moratorium on booster doses,
        at least until the end of September, to prioritize vaccinating the most at-risk
        people around the world who are yet to receive their first dose. There has
        been little change in the global situation since then," Tedros said during
        a media briefing on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49ed4b-37d0-4e2b-acaf-abf9e53e818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67b357-2b6b-43b9-a6fa-5e548d88c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So today, I''m calling for an extension of the moratorium, until
        at least the end of the year, to enable every country to vaccinate at least
        40% of its population."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3f545-4bad-427d-8da0-38c1ae6a2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19775c2-00b1-4960-afc0-30f19370f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros acknowledged that third doses may be needed for those most
        at risk who see their immunity wane, "but for now, we do not want to see widespread
        use of boosters for healthy people who are fully vaccinated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bec7a-11db-46f5-a426-ce14fece0461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784eb678-dd4f-44f2-8c90-14094d8fe317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been calling for vaccine equity from the beginning, not
        after the richest countries have been taken care of. Low and lower-middle
        income countries are not the second or third priority. Their health workers,
        older people, and other at risk groups have the same right to be protected,"
        Tedros said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd82d5b-262d-412c-aab0-d75e9d6c3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2b490-db83-4a17-a58d-8703287094d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not stay silent when the companies and countries that control
        the global supply of vaccines think the world''s poor should be satisfied
        with leftovers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56709ee-ad53-4f4f-8b6b-0fe6c6f4dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798223c3-d9a0-4b9c-9d6d-4042f05eff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House press secretary Jen Psaki reiterated the Biden administration''s
        view that the US can offer Covid-19 booster shots to Americans this fall while
        at the same time working to provide vaccines to people around the world who
        have not yet received a shot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41b5d7-f7a4-4bfe-8e1c-c62d75d278b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064b2be-413a-4e2e-ae9c-7cadbed46aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our view is that this is a false choice," Psaki told reporters
        at a White House briefing. "And the United States has donated and shared about
        140 million doses with over 90 countries -- more than all other countries
        combined."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c93d56-902f-47d8-8a7c-b9d7d7382234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275b239-e74d-43d3-a2ef-c3b83b08ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr. Bruce Aylward, senior adviser to the Tedros, backed
        WHO''s analysis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e20e3-55ce-43e1-8414-c90e7449db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a22231-6f13-4c36-af4d-33b34d793ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we have this commitment from the most powerful countries
        in the world, the producing countries in the world, the high-coverage countries
        of the world, the manufacturers of the world, and then we have to downgrade
        the forecast? So at this point, we have to try and pull out every single stop
        to try and manage the situation," Aylward said during the briefing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745c5ea-0c50-4dca-9819-cedd11c9d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e543b1f-f242-4bc6-a4d0-899dc313fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be a moratorium on boosters? Absolutely. Should there
        be a moratorium on vaccinating people at low risk of severe disease or death?
        Absolutely," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75faaef9-0f06-4c41-82d1-8720525c1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04274e-85ad-400f-80c2-76be9fd75ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T04:24:15.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our role is to make sure that we put forward the strongest possible
        arguments and way out of this pandemic, and the way out of that is a moratorium,
        and it''s extended because since the last time we called for it, the equity
        gap''s gotten greater, the amount of vaccine available to low income countries
        has gone down."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
