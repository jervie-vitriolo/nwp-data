    'template': '1'
    'title': 'Metro Manila mayors urge IATF to ease rules on fully vaccinated residents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c022a9-313a-4d50-be89-28f05f3065b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:18:58.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;Mayors
        in the National Capital Region are calling for eased restrictions on individuals
        already fully vaccinated against COVID-19, in order to help revive the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f7c8f-8ba6-47c7-971d-5291dd952ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:18:58.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Metro Manila Council told the Inter-Agency
        Task Force that it is confident it can balance protecting the public''s health
        and boosting industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfeb87-2ac3-481d-92f8-77c5f7cba06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:18:58.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said it approved a resolution asking the IATF to "consider
        the easing of the COVID-19 guidelines for fully vaccinated individuals in
        the NCR subject to the conduct of an inter-agency and inter-disciplinary study
        to determine the appropriate policy therefore based on scientific and empirical
        evidence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8122e1-574f-4642-8bdd-a97c44893f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:18:58.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 8, 56% of the eligible population - or 5,492,344 persons
        - in the capital region have completed their vaccine doses. Meanwhile, 84.21%
        of the eligible population - or 8,262,558 individuals - have received their
        first shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb86d8e-5a9a-4a8b-9d66-c38cf0797e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:18:58.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next month, the council projects that the number of fully vaccinated
        residents will increase to 77.57%, or 7,601,685 people. In three months''
        time, or not later than December 8, mayors said 87% will be vaccinated, taking
        into account the 12-week interval between AstraZeneca doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db880902-a118-4650-a2e6-b8bc8894e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:18:58.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Adviser for Entrepreneurship Joey Concepcion
        <a href="https://cnnphilippines.com/news/2021/8/20/transportation-bubble.html">also
        proposed</a> transportation bubbles for the fully vaccinated. Malacanang has
        said it is open to the idea should Metro Manila reach population protection
        - which means at least 50% have completed their coronavirus shots.&nbsp;</p>'
  'resident-ombudsmen-graft-prone-agencies-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T19:21:52.666+08:00
    'imagesource': 'jcr:1979c460-7ba8-432a-9ef2-d984684b28da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f2ab0f2-463f-4b1a-af71-e77fbcc3e009'
    'lead': 'The Department of Justice, the Commission on Audit, and the Office of
      the Ombudsman have signed an agreement to deploy prosecutors and state auditors
      as "resident ombudsmen" to graft-prone agencies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T19:23:38.467+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:43:36.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:19.188+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['resident-ombudsmen', 'corruption', 'Department-of-Justice', 'Commission-on-Audit',
      'Office-of-the-Ombudsman', 'agreement']
    'template': '1'
    'title': 'Agreement signed to deploy ''resident ombudsmen'' in graft-prone agencies
      — DOJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4580e21-ea66-4dd1-a3f4-42dafc30e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong>&nbsp;The
        Department of Justice (DOJ), the Commission on Audit (COA), and the Office
        of the Ombudsman have signed an agreement to deploy prosecutors and state
        auditors as "resident ombudsmen" to graft-prone agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2eae3-3b1c-4fc6-bf40-9be3812a4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ac69f-5746-40e5-a710-1a97f9f38b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the Department of Public Works and Highways,
        Bureau of Customs, Bureau of Internal Revenue, Land Registration Authority,
        and the Philippine Health Insurance Corp. were tagged as graft-prone offices.
        Other agencies may be identified later for being high risk for corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d0b52-cdfa-42c9-81e0-e7301c4b9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168897b3-00b3-46d2-a567-59e8d89540f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOJ said the resident ombudsmen will act on
        complaints and reports against erring officials and employees of the agencies,
        serve as watchdogs and implement anti-corruption programs, and monitor compliance
        with existing anti-graft laws and regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a5b3f-31bd-4cdc-9e2b-65b4eb92b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1099b2-62c7-49dc-a0a1-613158e8083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MOA synergizes the investigatory powers of the Ombudsman, DOJ,
        and COA in the implementation of anti-corruption measures, thus aiding the
        Ombudsman and the COA in carrying out their respective mandates while also
        serving as a mechanism for the DOJ to attain the objectives of the Task Force
        Against Corruption," the DOJ said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a0909-f11c-4e41-8a3d-ea331c7cd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d176a-02f7-423b-a357-c9fb018a48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman, COA, and DOJ shall jointly enter into agreements
        with partner agencies regarding the terms of deployment of the resident ombudsmen,
        which is expected to start rolling this month," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d5b4e-ed2e-48bb-b777-c8af68cd7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12da4e-e488-4838-a9eb-224097d5d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation of a DOJ prosecutor or COA auditor as resident ombudsman
        will be approved by the Ombudsman first, the agreement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dd731-0890-40e3-8148-dab635154f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e887c9-23e5-4e1a-9a69-b92104c0f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:23:38.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last year formed the Task Force Against
        Corruption - headed by Justice Secretary Menardo Guevarra - to look into alleged
        corruption in the "entire government."</p>'
    '13':
