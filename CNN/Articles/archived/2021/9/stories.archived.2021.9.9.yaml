    'template': '1'
    'title': 'Recovering from a lack of sleep takes longer than you might think, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b75c0-a0a0-46f7-9772-d5e332b30c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:55:40.843+08:00
