      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da792d-4c33-4c4c-9ca1-79029f631430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank chief also said that no bank has so far availed
        of the Financial Institutions Strategic Transfer (FIST) Law, a measure which
        allows them to sell soured loans to asset management firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103b71b-43e0-4891-bfcb-917ed6450e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74531cd-c5d6-4ac8-93c7-d8f9118d7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to say the FIST Law is some kind of protection…in the eventuality
        that there will be an increase in non-performing loans which are unmanageable,"
        Diokno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d88df6-7805-4b4c-9d66-616c00566134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d7963-67bc-45bb-a82f-9e315af8a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t see that happening at least from our point of view
        at the moment,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e9307-db35-494c-a4af-c68ff13386f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cd0ce-b68d-4033-99ba-16167fb5fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soured loans in the banking system reached ₱482.99 billion as of
        June, yielding an NPL ratio of 4.48%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e10c3b-6b13-451e-b5ea-2ffae50816a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196941f-a22f-4b74-906a-9100c1b1c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The financial crisis is still in its early days," Finance Secretary
        Carlos Dominguez III said. "We hope it will not be so bad that there will
        be a lot of bad accounts that will require the availment of the FIST Law.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bb145-9830-44fa-963e-ef983fd96872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5e44a-01e1-4841-9c68-3128a52b2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also noted the banks’ move not to use the measure for now
        as they were given “some leeway” until year-end, adding institutions are still
        evaluating where they stand at the moment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640e761-5c41-44ee-9e0d-64ada737c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d722769-16b9-4196-b11a-4aa6b1794378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably starting next year, they will avail of the FIST Law,”
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2f7de-8932-462f-b892-52e299971f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d698b2-9db9-4087-9fb4-364e3008cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has maintained an accommodative policy stance as the pandemic
        continues to ravage markets across the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d2a1d-42d3-4d9b-8fc6-277e4d196260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f01f5-e3cd-440e-911a-20396afee70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already injected over ₱2 trillion in liquidity into the financial
        system and has kept interest rates to an all-time low of 2% since November
        last year.</p>'
