    'template': '1'
    'title': 'PGH grapples with manpower shortage after 10 volunteer doctors resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600765f2-bb49-49f8-b009-6e3385accc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:10:09.865+08:00
      'mgnl:createdBy': 'kristel'
