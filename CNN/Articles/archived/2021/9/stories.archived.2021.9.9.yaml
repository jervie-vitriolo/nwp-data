    'template': '1'
    'title': 'OWWA braces for influx of returning OFWs during Christmas season, seeks
      more funds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd55128-41e0-44fc-bb11-93a5bd27a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong>&nbsp;The
        Overseas Workers Welfare Administration (OWWA) is asking Congress for an additional
        ₱4.2 billion for the repatriation of Overseas Filipino Workers or OFWs until
        December 31, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17874b8-a757-4d9c-89e8-9ad31882a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA chief Hans Cacdac said the Labor department requested ₱7.5B
        supplemental funding, and so far, it received ₱3.3B.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbd36e-0eca-4ef6-8a3c-cd9474f67d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito pong nilabas ng</em> Budget department would only last
        until the last week of September,” Cacdac said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4785074-6c8e-4b25-be31-706d0f06a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The budget released by the DBM would only last until
        last week of September]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f63ec-310e-4f74-b1be-4b6df55025f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA chief added that more OFWs are expected to come home now
        that the Christmas season has started in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3499f-3333-4470-8bd6-5027512293df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are expecting a deluge of OFWs come Christmas time <em>lalo
        na ''yung mga hindi nakauwi</em> last year, <em>ngayon po sila makakauwi ngayong
        kapaskuhan</em>,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd19956-b6b1-477b-b70d-bce6e7b6feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting a deluge of OFWs on Christmas time
        especially those who were not able to come home last year. These OFWs will
        try go home this Christmas]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ae0e7-ba6f-48d9-913c-d42c76f6c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the funds are quickly depleted due to changes in the
        hotel quarantine requirements of arriving OFWs as part of their country’s
        border control policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c952d-46e7-41ec-8c17-277d96433ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tumaas po ang  [There was an increase in] hotel quarantine period
        from 1-3 days to 7-14 days at one point,” Cacdac said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5975b-43cd-4142-8dfe-d29fa10ec0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines last week, Cacdac said around
        10,500 OFWs are currently in hotel quarantine facilities nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948eff9b-6fb9-4e54-b3a2-2ed3ddb31fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:37:44.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, 8,500 are isolated in 178 facilities in Metro Manila.</p>'
