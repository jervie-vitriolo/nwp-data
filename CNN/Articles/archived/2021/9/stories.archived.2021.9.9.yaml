    'title': 'Lorenzana renews call for review of Mutual Defense Treaty with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606b2b8-d92e-40ce-b58c-a1cb7eb3dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—&nbsp;</strong>Defense
        Secretary Delfin Lorenzana has renewed his call for a review of the Philippines''
        Mutual Defense Treaty (MDT) with the United States, citing the need to ensure
        the 1951 agreement''s relevance in present times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb2671-5ec3-47a7-beb1-b58e401d7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event organized Wednesday by Washington-based Center for Strategic
        and International Studies, Lorenzana said the alliance between the two countries
        "will have to evolve in recognition of new geopolitical realities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee580c17-2996-46ea-938c-9b6f4ab7499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much is to be desired in terms of the 70-year-old alliance, given
        what is happening in the South China Sea and beyond, not to mention the Philippines''
        commitment to cultivate a more balanced relations with other countries in
        the region," Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2639532-2d82-4fcb-b910-4a70137ae2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is clear is that we need a comprehensive review of our alliance,
        taking stock of the pros and cons of the MDT and what happened in the past
        70 years," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f838923-6114-4637-b5d8-a6d8524e9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT states that both countries would assist each other when
        either of them is attacked by a foreign force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d3892-e8cd-4d5f-b47c-35313744e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, Lorenzana <a href="https://cnnphilippines.com/news/2018/12/20/Philippines-U.S.-Mutual-Defense-Treaty-South-China-Sea-dispute.html">sought
        a review of the pact</a>, saying it does not provide a clear answer to whether
        the US would come to the Philippines'' rescue in case tensions escalate in
        the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6afe3e-4a71-489a-a0a5-a7da3b98c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/19/delfin-lorenzana-mark-esper-mutual-defense-treaty.html">PH,
        US in ''low-level discussion'' on reviewing Mutual Defense Treaty</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdb77c-9774-41ec-9b42-7d358d9ac679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his visit to the Philippines last July, US Secretary of Defense
        Lloyd Austin assured Manila that Washington''s security commitment is "iron-clad"
        and the treaty would also extend to matters involving the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd50d28-0c91-4908-b521-b50045faf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to upgrade PH-US alliance?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3378dd5-1aec-4443-8f67-51390b03a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also presented three proposals on how to upgrade the Philippine-US
        alliance:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1080aa9-ae09-4a5d-885f-31af4db0432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Reiteration and further clarification of the precise extent of
        American commitments to the Philippines under the MDT, and in accordance with
        the 2016 arbitral tribunal award at the Hague;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be86c1-9e4c-4adc-9fa8-1a72acac5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-  Revisions and additions in MDT and other relevant Philippine-US
        defense agreement to ensure maximum cooperation and interoperability to deal
        with so-called "gray zone" threats (state-sanctioned/supported maritime militia
        forces intimidating smaller claimant states and their fishermen); and</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1b704-3732-4e77-a030-b3a9a049010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:42:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Support for the Philippines'' modernization program to make it
        a "more reliable and dependable ally to the United States."</p>'
