    'template': '1'
    'title': 'How to prepare quick, healthy dishes when working from home'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556c673-8eb8-44b3-a7de-e7cdebaf1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Now that the lines
        between work and family life have been blurred because of stay-at-home orders,
        parents in charge of the kitchen need to prepare meals that are not only quick
        but also nutritious. Ordering fast food might be a quick fix but it would
        hurt your wallet, as well as your loved ones'' health, in the long run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350e8b7-b01c-4719-aa36-93ee524aa8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da141eb8-0697-4ba2-bf46-ff4b487d30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some tips on how you can make sure the people in the household
        eat on time, especially children who most need nutrients for their growing
        minds and bodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3f498-0281-4da5-96d8-2b78fb24a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac001f-78de-4f53-ad94-7e6941326013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prepare a meal plan</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc67ca-7006-4464-abef-f783acd8bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca5881-ec24-4573-8c6b-0af769c9677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write down the viands you plan on cooking a week ahead. This will
        also help you budget your money for your next supply run. Make sure that everyone
        gets a balanced meal to meet all the required nutrients needed by the body.
        It will also help create a healthy pattern for you and your family as you
        become mindful of the food you serve them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b36da-cdad-4ce9-b3e7-40f17626cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e6c81-074e-499a-8470-b7dbffada54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ready your ingredients the night before</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3738672-3148-4b1e-8d6c-a7ad60039723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e5356-7d97-4c12-b053-d3084f446fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defrosting meat takes a lot of time so make sure you remove it from
        the freezer overnight to thaw it properly. You can also marinate the meat
        in the evening. If you have idle time before you sleep, cut the usual ingredients
        already - a lot of homemade dishes have garlic and onions so you can start
        from there. You and your children can also bond over preparing ingredients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e4101-c6dc-4176-b22f-460f833aa5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869731ae-9f72-4116-aae2-39529991c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the recipe to check which step you can do ahead so it won''t
        affect your cooking time if that Zoom meeting is extended to lunch time. You
        can check some quick, easy, and delicious recipes <a href="https://www.knorr.com/ph/recipe-ideas.html">here</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee66011-2ef1-4685-95b3-f8522f74880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cef978-ef45-481f-b57e-592f6978eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opt for nutritious mixes and broth cubes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e7d30-6f52-473d-9b12-d66e8a56e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319c694-03d3-4f84-bf7b-af99da18a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehydrated soup and meals mixes have long been used by mothers to
        save time in preparing dishes. Food brand Knorr leveled it up by making these
        products "Nutri-Sarap", a play on words nutritious and delicious. A triumph
        in product innovation, Knorr''s best-selling products are now reformulated
        to provide essential nutrients, from its Knorr Sinigang sa Sampaloc Mix Original
        that now contains Vitamin C, to the popular Knorr Broth Cubes that is now
        also a source of Iron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24572e0d-1791-45f4-9c58-6ed215a20929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f881c6-b598-4302-a09c-e9dd486b1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T15:13:33.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:47:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was born from Knorr''s passion for good food and fight against
        children''s malnutrition that goes right back to the brand''s earliest days.
        What started as products that make nutritious food taste better has been developed
        into ingredients that carry nutrients.</p>'
