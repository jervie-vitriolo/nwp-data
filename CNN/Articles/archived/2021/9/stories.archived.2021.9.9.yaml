    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marayum', 'indigenous-languages', 'Philippines', 'online-dictionary']
    'template': '1'
    'title': 'Online dictionary Marayum helps preserve Philippine indigenous languages'
    'updated': 2021-09-14T14:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2b4ae-d164-4ee8-bdec-68170824e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T09:32:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> For
        the team behind online dictionary <a href="https://marayum.ph/">Marayum</a>,
        their mission could not be any clearer: help the country’s indigenous communities
        keep their treasured languages.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1de3c5-2624-478e-865e-5287a44f1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T09:32:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictionary-making tool, which is financed by the Department
        of Science and Technology, currently has four languages —&nbsp;Asi, Kinaray-a,
        Cebuano and Hiligaynon —&nbsp;and the team is in talks with different language
        communities to widen its reach with 13 additional dictionaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13bdfc-e842-4d19-9ae3-376e1e8ebac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27a0e8-0863-44f6-8bb1-642826ceca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project leader Mario Carreon noted that the Philippines has 186
        languages —&nbsp;34 of which are endangered, 11 are dying, while two have
        become extinct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad31aff-9740-4d93-95e2-69d1de6b56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad339d2f-68f6-4b99-a0d2-5c126ffc3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When a language is lost, you lose the spirit of the culture. It’s
        really heartbreaking,” Carreon told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f1260-a621-4f22-bf5b-d32e3ff92309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a0889-6cfa-4860-8c28-1f5ef69a5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon, an assistant professor at the Department of Computer Science
        of the University of the Philippines in Diliman, said the community itself
        uploads and maintains the Marayum dictionary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e6b5d-8d69-489f-b35a-9eed6c5a0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b719d08-7c16-44ff-b607-ed1d88bd1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the website does, it just simply abstracts the community from
        the need to have technical knowledge in Information Technology to have an
        online dictionary of their language," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0f1a7-cd46-4372-b1a1-b121eaf4fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:50:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914844de-c4c6-4f64-91b3-7b7a78d768a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:44:21.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:51:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native speakers of an indigenous language can serve as contributors,
        he said, adding that the team recommends individuals with linguistic training
        to serve as reviewers or editors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387224f-d426-47f7-9e6d-73ca158725ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T09:32:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:51:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marayum team is comprised of UP graduates from various disciplines.</p>'
