    'lead': 'An orphanage in Quezon City recorded 122 COVID-19 cases, with most infections
      occurring in children, Mayor Joy Belmonte said in a statement on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T12:31:22.779+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:49:30.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:52.226+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 outbreak hits QC orphanage with 122 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b7483-26a4-4447-b2cb-aa25dd6584bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:31:22.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—&nbsp;</strong>An
        orphanage in Quezon City recorded 122 COVID-19 cases, with most infections
        occurring in children, Mayor Joy Belmonte said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbeb54-7d4c-479f-9e8d-13bf4281c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city reported that infection spread to 99 children under 18
        years old and 23 personnel of the Gentle Hands Orphanage in Barangay Bagumbuhay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d70aa2-c9c6-4411-a465-fe890c32d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the orphanage confirmed the news, saying patients
        are exhibiting varying degrees of symptoms, but no one is suffering from "respiratory
        distress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833e2bb-26f7-4d69-bedc-be79d2e1f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charity Heppner-Graff, the executive director, told CNN Philippines
        the first positive case was discovered last Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec69c6b-9f4a-475d-8261-7d45fb411e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured the public that the residential institution is equipped
        to take care of the patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e958c6-ca2a-423f-9b3f-7604e5ead5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No visitors''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952acbb4-8807-43f3-905b-648a7360cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rolando Cruz, chief of Quezon City''s Epidemiological Surveillance
        Unit, said an asymptomatic adult reportedly visited the orphanage and unknowingly
        brought the virus, which caused the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993be369-296b-4420-ab73-6cba5716edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graff, however, dispelled this, saying the facility has not accepted
        visitors, and has been in quarantine since March last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e5499-49a7-4211-a599-5e5ec4930efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:49:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true that an asymptomatic visitor spread the virus because
        we have not received any visitors at all due to the fact that some of the
        children are immunocompromised," Graff said in a statement, adding the source
        of the infection is still being traced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30075c1d-87e3-4bdb-9797-be372aa4dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T23:13:42.139+08:00
