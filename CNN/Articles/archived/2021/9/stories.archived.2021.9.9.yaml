      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao on Wednesday faced reporters after ending his mandatory
        quarantine following a trip to the United States. But he was tight-lipped
        when asked about the possibility of running with Manila Mayor Isko Moreno,
        who is also rumored to be seeking a national post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d407c86-4008-4b72-a1e0-d738a3006eff'
