    'lead': 'The Department of Transportation (DOTr) on Thursday said it would not
      tolerate drivers caught conniving with passengers arriving in the country to
      avoid mandatory quarantine stay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T16:07:39.230+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:46:22.318+08:00
