      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Benin, who will also make a special appearance on the
        show, said she owes her love for music to her father.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb122ed5-f247-4f3e-952b-1f4caeea0d83'
      'mgnl:activationStatus': true
