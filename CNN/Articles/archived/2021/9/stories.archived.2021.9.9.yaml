    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'Boris-Johnson', 'insurance-hike', 'record']
    'template': '1'
    'title': 'National insurance hike sets UK on path to record level of taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c71730-5152-4b5c-8786-e8390fc08d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Boris Johnson''s plan
        to hike payroll taxes to raise billions in funding for health and social care
        will raise Britain''s tax burden to its highest ever level, according to the
        Institute for Fiscal Studies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5efd5-f44b-4a1f-9b1f-caf3ae736046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83370fbc-df46-4424-8483-cacf054976ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research organization also said that further tax
        hikes could be on the cards, resulting in a permanent increase in the size
        of the British state and squeezing workers and businesses still recovering
        from the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91f508-8c81-42e9-a148-fa4b4961a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951db38-e06a-41c2-acb5-375753a9f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both [government] spending and tax will ratchet upwards over the
        next few years," the IFS said in research published after Johnson''s announcement
        Tuesday, which broke a 2019 election promise not to hike income tax or national
        insurance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d9e52-6608-43c5-bd37-5bec634b65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc882c54-6681-46de-b530-b01a734e9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taxes will reach their highest sustained level in the UK. This
        was always going to be an inevitable consequence of ever-growing demands on
        health and social care, and would have happened eventually irrespective of
        the pandemic," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb908c-c5da-4742-8f1a-cbecb28a6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbaf4b6-7ac0-471a-b7f3-5d5c0e5df1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax increases come just six months after finance minister Rishi
        Sunak delivered Britain''s biggest tax-raising budget in nearly three decades,
        lifting the rates of both corporate and personal income taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564995a3-57d7-4523-b52a-44b2ee77935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e984577-714f-4fa2-ab4f-723053163cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest changes will push taxes to their highest-ever sustained
        share of the UK economy, according to IFS research economist, Isabel Stockton,
        meaning that workers and businesses will be paying more of their income in
        taxes than ever before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10287f-d864-49c0-af76-7d22db958378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee137c-3ea3-40d1-b8a2-0c19859070f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "Health and Social Care Levy" unveiled Tuesday will raise
        almost £36 billion ($49.5 billion) over the next three years through an increase
        in national insurance contributions. National insurance is paid by the vast
        majority of workers in the United Kingdom — usually through an automatic salary
        deduction — and it qualifies them for certain social benefits and state pensions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e79df-c53c-4d57-95b9-d527fca68ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72017da-bef4-4d65-b0fe-642332a8afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, national insurance contributions will be increased
        by 1.25 percentage points for both employers and employees, amounting to a
        2.5 percentage point increase on payroll taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b269ae-5c98-47eb-9b3d-8ee2cc74ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8ef03-d459-4acf-be19-7296de11ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johnson, the highest earning 14% of the population
        will pay around half of the revenue raised, with 40% of small businesses and
        those earning less than £9,568 ($13,172) a year not paying anything extra
        at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10a899-9a4b-4e34-a815-90cfe6148b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa4b7f-c3e2-45e4-980d-d6e3c28e3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, workers will "overwhelmingly" bear the brunt of the new tax
        burden, with very little coming from pensioners, according to the IFS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eba91b-ef8f-4943-958e-8684e10d648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d172b-b793-4aa9-84f4-39a67803522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the latest in a long line of reforms which have tilted
        the burden of taxation towards the earnings of working age people and away
        from the incomes of pensioners," said Tom Waters, a senior research economist
        at the IFS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f120c88-ef49-4c26-bf08-835425e2d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77df689-944e-4626-b4ef-4ee3e2ca6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is intended to fix a longstanding funding crisis in health
        and social care, both of which face increased demand from an aging population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16300f86-6163-4067-a920-2ddd721e81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615bae2-f5dc-4200-b685-b83f72bdd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson described the plan as "the biggest catch-up program in the
        history of the [National Health Service]," which is grappling with a chronic
        backlog of non-essential treatments that has been made worse by the coronavirus
        pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b166f31-40f2-4915-bf64-dd7320d27056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bdd5e-fd93-4288-b6e3-e053fb7a62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a portion of the funds has been earmarked for social care,
        the IFS on Wednesday cautioned that four decades of experience shows that
        NHS spending plans are "almost always topped up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f7109-1f8b-4691-b1ec-839cd32e6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0680aff-25a7-423c-b51e-16be8522fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If history repeats itself, the ''temporary'' increases in NHS funding
        announced this week could end up permanently swallowing up the money raised
        by the tax rise, leaving little available for social care," it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938ea37-e67e-4ac5-bf05-bcf8fdcc505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe1885-ac70-4ab6-b9c5-662c0cf2dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government spending coming out of the pandemic is set to reach
        a record peacetime level, according to the IFS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36883b7-4adb-4958-afe5-3e00c3adf55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T08:02:53.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:52:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/08/business/national-insurance-rise-uk-tax/index.html">National
        insurance hike sets UK on path to record level of taxes</a>."</em></p>'
  'El-Salvador-Bitcoin-Day':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-09T08:03:01.075+08:00
    'imagesource': 'jcr:677aeb93-c5d8-45af-b7c9-59216ea9f0ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb1a5b0-3380-4a7c-84e2-0dff40cfbd3f'
    'lead': 'El Salvador''s ''Bitcoin Day'' did not go especially well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T08:08:24.640+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:52:03.083+08:00
