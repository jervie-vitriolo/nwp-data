      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the ravages of COVID-19, the economy notched up double-digit
        growth in this year’s second quarter. Investor sentiment remained buoyant,
        fuelling a 13% rise in the benchmark stock index from a year ago," it said
        in a statement Thursday.</p>'
