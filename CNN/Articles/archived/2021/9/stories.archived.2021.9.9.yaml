      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only SMMT-TIM 2016, Inc. or Smartmatic, which has supplied the VCMs
        and the technology for automated elections since 2010, expressed intent to
        participate when it bought bid documents in August.</p>'
