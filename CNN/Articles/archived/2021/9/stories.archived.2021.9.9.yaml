      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was already world-famous thanks to its
        striking red-hued bridge, drool-worthy restaurant scene and booming tech industry
        -- and now San Francisco has been crowned the "world''s best" city, according
        to Time Out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b17a8-dcb6-4e8f-ac88-10a56cca7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T01:40:11.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:08.216+08:00
