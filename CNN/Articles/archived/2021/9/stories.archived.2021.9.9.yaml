    'template': '1'
    'title': 'QC mayor wants clearer metrics after gov''t presented ‘very broad strokes’
      of new quarantine system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c63788-6d01-475e-acc9-2efa7ca8f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —&nbsp;</strong>Without
        a clearer set of lockdown metrics, the proposed general community quarantine
        with an alert level system in Metro Manila would only cause public confusion
        due to the "contradictory" measures of the scheme, a mayor lamented Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da33ac5-740d-4864-8cc4-289ca0d6a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0721f8-bb4b-471d-ba97-af7cb04f290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Quezon
        City Mayor Joy Belmonte bared that before the government retracted the policy
        on Tuesday, Metro Manila mayors were only presented with "very broad strokes"
        on how the new system was supposed to be implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceac60c-35f7-44e9-bb59-9df8af2e3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d341d-dc21-4e96-bf81-b7ef9f2d5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were already oriented with very broad strokes the Saturday before
        about this new system they wanted to introduce. However, they said a technical
        working group would still fine-tune the details," Belmonte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86891b88-0e3b-4008-87e9-913448e7663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95ef6e-35d3-4757-9345-d429bc04a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:47:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And last Tuesday which was a day before the implementation, that’s
        when they met with us, but they did not present any fine-tuned guidelines
        to us. It was more of a Q&amp;A."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4013041-141f-4b18-87ee-2179ee4b45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603342bb-a3f4-484f-9f27-b041c5e48072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases <a href="https://www.cnnphilippines.com/news/2021/9/7/IATF-defers-GCQ-with-alert-levels-NCR.html">postponed
        the implementation of GCQ with alert levels for the month</a>, and instead
        extended the modified enhanced community quarantine at least until Sept. 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f6114-b87e-429c-8f76-2c66b2bd919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde08f10-996f-431f-923d-e9312c0a2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, under the proposed scheme, all cities except for Manila,
        will be placed under Alert Level 4. This means businesses that fall under
        3Cs —&nbsp;closed areas, crowded areas, and activities requiring close contacts
        —&nbsp;will not be allowed to operate. Granular or "pocket area" lockdowns
        will also be imposed in areas with high risk for infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd397a-3224-4084-8340-6321bc4dd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f9cf2-5bb3-45b0-80a3-dfa2dcbc59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors said they themselves did not know what caused
        the deferment of the policy and were frustrated about the last-minute decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0aa2f0-1e8f-4831-b8be-eeb1282f98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57baeb-8537-456e-b949-baab3b5c867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/9/8/Metro-Manila-mayors-upset-MECQ-extension.html">Metro
        Manila mayors hit quarantine rule flip flop&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04051d-2e7c-4237-b359-bcbc0bf9c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1146ee-50b1-496b-af3e-31c2e9ddf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said a set of the supposed guidelines which were sent to
        Metro Manila mayors through a Viber chat was eventually deleted on Tuesday
        before she even managed to read it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575defa-dc53-4aad-81b5-abfd9735c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0b317-0990-4de6-a785-50176ec09a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City mayor said she also has reservations about the seemingly
        "contradictory" scheme —&nbsp;implementing supposedly looser GCQ quarantine
        rules but placing cities under Alert Level 4. She also questioned the validity
        of imposing granular lockdowns when majority of the cities would be consistently
        placed under the tightest alert level anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ae61d-8732-4e22-9698-d7ac9113b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2990ce-8f2b-4dfd-88dd-4ca2f7523aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a totally new animal from what we''re used to. The alert
        level system in itself has so many questions and concerns attached to it,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0bca3-25a7-4599-8cca-4dccaf5cca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:34:14.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
