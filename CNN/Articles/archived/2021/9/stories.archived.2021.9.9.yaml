    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dee464-6627-440e-9928-cdcac0daccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Banks
        in the country are still capable of withstanding the spike in non-performing
        loans (NPL) due to the COVID-19 pandemic, assured the Bangko Sentral ng Pilipinas
        (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748d7d0-16be-44d9-9757-784042a4060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffc6e8-437f-4e68-8fef-63ec4a5c2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be frank about it I think the banking industry really is, despite
        the increase in the NPL, still sound and resilient,” BSP Governor Benjamin
        Diokno told lawmakers on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c5ff8-ffe7-4884-b8ac-c57071b4d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6887d-74a4-47fd-92cb-048b9fe02191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:44:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/8/31/PH-banks-bad-loans-buffers-Moodys-Investors-Service.html"><strong>READ:
        Bad loans to go up amid COVID-19 surge, but PH banks'' buffers ''sufficient''
        — Moody''s</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757752d-cea1-4ed1-9225-37dda73a111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T18:16:50.479+08:00
      'mgnl:createdBy': 'pilar'
