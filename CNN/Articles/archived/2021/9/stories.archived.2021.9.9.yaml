  'online-dictionary-Marayum-indigeneous-languages':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-09T09:29:24.364+08:00
    'imagesource': 'jcr:a6664487-664e-4abd-bc07-d975e8495565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641a134c-2ca6-4607-a26f-4ee850dd1866'
    'lead': 'Marayum’s team is currently in talks with different language communities
      to expand to 13 more dictionaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T09:32:26.765+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:50:54.455+08:00
