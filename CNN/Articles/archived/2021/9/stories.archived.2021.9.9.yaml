      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Commission on Elections declared a failure of bidding for its plan to lease
        an additional 10,000 vote counting machines (VCMs) for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
