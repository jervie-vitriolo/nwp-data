      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original host of the popular 1990s Nickelodeon series appears
        in a video posted Tuesday to the Nick Jr. verified Twitter account.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So about
