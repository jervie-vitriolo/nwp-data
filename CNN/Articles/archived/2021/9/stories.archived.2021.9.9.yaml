      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—</strong> The
        Physicians Licensure Examination (PLE) in Metro Manila this September has
        been canceled, the Professional Regulation Commission (PRC) announced on Thursday,
        two days before the first test schedule.</p>'
