      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 6 to 7 million, very low pa rin ang breakthrough and mortalities.
        Five months after, hindi convincing na may waning," he noted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e3b01-2562-4888-b929-c95a654d637a'
