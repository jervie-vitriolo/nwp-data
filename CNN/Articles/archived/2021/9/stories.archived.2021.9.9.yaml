      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9930c2-a13c-4142-a70c-6dd8b2e0748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T05:15:00.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:55:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin alam, mahirap magsalita ngayon. Pero ako naman,
        katulad ng sinabi ko, tatlo lang naman ang pinagpipilian ko na maging desisyon:
        tumakbo ng pangulo, tumakbo ng senador o magretiro na lang sa pulitika</em>,”
        he said in an online briefing.</p>'
