      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, I was tempted to direct her. Good thing
        I didn''t because I know that Clara, from the start, I knew she''s very good
        at songwriting, her melodies are beautiful, the lyrics are so amazing. My
        daughter is much better so she''s really a better version.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7bbae-9964-4d60-9edb-d0b14e82375b'
