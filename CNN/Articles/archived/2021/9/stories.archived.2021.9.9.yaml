      'mgnl:lastActivated': 2023-01-25T03:57:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old reality star and makeup mogul revealed the news
        by posting a video to her verified Instagram account, where she shared footage
        from the early stages of her pregnancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c878a-d71a-4efd-aa39-31d7b3e3b01a'
