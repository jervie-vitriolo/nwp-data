      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company did not submit a formal proposal during the
        September 9 deadline for bids, saying the contract price of ₱60,050.35 was
        too cheap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ca536-72d2-4d4b-8f28-037b60ca995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have given the procurement documents a thorough study, trying
        to find ways to comply with all the requirements within the approved budget.
        Unfortunately, we have determined that the budget is not sufficient to cover
        all of Comelec''s conditions stated in the TOR (terms of reference)," SMMT-TIM
        representative Filipinas Ordono said in a letter to the Comelec Special Bids
        and Awards Committee (SBAC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1952e-72df-4737-a94b-df22f55dddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/6/COMELEC-panel-defends-Smartmatic.html">Comelec
        panel defends considering Smartmatic in bidding for poll materials</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa2b1c-c9cd-4a66-abd5-8135b00b7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec set a maximum contract price of ₱600.5 million for the lease
        of 10,000 optical mark reader or optical scan system machines for voting precincts,
        10,000 main SD Cards, and another 10,000 wormable SD cards. Deliveries must
        be made in three batches between Nov. 15 until Jan. 30, 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4334e-84d8-4f41-861f-c8d3fa28456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordono cited a global shortage in electronic parts which drove up
        prices by 20-25%, as well as a sharp rise in logistics cost over the past
        year of the pandemic. Smartmatic vowed it can still deliver the voting equipment
        on time if the contract price is increased in a subsequent public bidding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2d9db-4dee-41d7-8df8-212eb4930363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec currently owns 97,345 vote counting machines but needs more
        as it plans to reduce the number of voters per precinct to 800 in keeping
        with COVID-19 health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5494fa5-672f-42f9-a889-22316ce0e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Smartmatic bagged the ₱637.44 million deal to refurbish
        the existing VCMs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87fd65-1c46-45fe-8024-070efaf48cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBAC said it will review the approved budget for the lease of
        additional voting machines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e13dee-0d10-463f-9c45-069c1b44d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T11:35:53.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:49:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html?fbclid=IwAR1R6mbKP0eSGeSkoj_cZIwzqMQ7E0ACGvS2SdJEDrovxlCJYALYdI22Vuk">Comelec
        releases calendar for 2022 elections</a></p>'
  'Initial-agri-damage-Jolina':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T10:56:28.400+08:00
    'imagesource': 'jcr:7a6de12c-b986-434a-b48c-1079a496f6e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b761d820-1606-4e03-a4d5-495006861239'
    'lead': 'One person died while 17 others are missing in the aftermath of tropical
      cyclone Jolina, the disaster management agency confirmed on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T12:08:21.912+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:49:38.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:51.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: Jolina leaves 1 dead, over ₱230M initial agri, infra damage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d6da5-daf6-4476-ab4c-73fb60169816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T12:08:21.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;One
        person died while 17 others are missing in the aftermath of tropical cyclone
        Jolina, the disaster management agency confirmed on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe7d05-c550-4832-ad75-2cd41ed58f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        a 21-year-old male from Buenavista, Marinduque died by drowning. It’s also
        verifying reports that two have died, four were injured, and 14 are missing
        in Naro, Masbate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ef42c-8ade-4622-b7ea-b1ac881f36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, farmers and fisherfolk in Luzon and the Visayas suffered
        losses worth over P206 million due to Jolina, according to initial estimates
        of the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c434eee-bf05-4210-88b6-fd342efb080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina caused damage to agriculture worth ₱179.57 million in Eastern
        Visayas, ₱436,610 in Western Visayas, ₱16.5 million in the Bicol region, and
        ₱9.56 million in Mimaropa, the NDRRMC reported on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9037960-202f-4a11-b7f6-6e0f78614d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the agency pegged infrastructure damage in Mimaropa,
        the Bicol region, and Western Visayas at ₱24.68 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29eb9f0-78df-41a7-be8f-2120f5d7657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina''s wrath affected 83,650 people in Central Luzon, Mimaropa,
        the Bicol region, Western Visayas, Central Visayas, and Eastern Visayas, it
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236e34e-cf74-4cb4-a2c1-08fc52c8e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance brought heavy rains that caused flooding
        and landslides in a number of areas. At least 3,843 houses were damaged while
        298 were totally destroyed, the NDRRMC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187cb5d-1a7b-4220-9939-158aff06516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina made five landfalls in Eastern Visayas and one in the Bicol
        region as a typhoon. It hit land nine times during its onslaught from Monday
        to Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caee9cf-9889-4d2b-a0b1-6db21a572250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T14:44:49.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:49:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina, now a tropical storm, was last seen near Dagupan, Pangasinan.
        It is expected to exit the Philippine Area of Responsibility on Thursday evening.</p>'
  'Gentlehands-Orphanage-COVID-outbreak-Quezon-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T12:30:11.017+08:00
    'imagesource': 'jcr:c2b4612e-70fa-4b9d-8291-cc90337ce8e1'
