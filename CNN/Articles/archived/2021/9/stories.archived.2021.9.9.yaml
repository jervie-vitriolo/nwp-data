      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benin said the group will also cover the songs of his daughter,
        singer-songwriter Clara Benin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f89814-82ad-4df3-92a6-6d1bc2253b76'
      'mgnl:activationStatus': true
