    'template': '1'
    'title': 'PH breaks record of highest daily COVID-19 tally with 22,820 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49762d-b40f-40c6-bba7-fa678e677a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:58:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —&nbsp;</strong>The
        country on Thursday logged a new record for highest number of new infections
        reported in a day with 22,820, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfec50-b063-4b1e-91b8-fa11152cdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:58:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s latest case bulletin counted a total of 2,161,892 infections
        in the country, with 7.7% or 166,672 active cases or people currently sick.
        At least 87% have mild symptoms, 8.3% are asymptomatic, 2.65% are in moderate
        condition, 1.4% are in severe condition, and 0.7% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65576b9e-0bc4-4c35-8807-604fc3f161b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:58:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 34,733 - which is 1.61% of the nationwide
        tally - after 61 more people lost their lives to the disease. Meanwhile, 12,337
        others recovered, raising the survivor tally to 1,960,487 or 90.7% of the
        COVID-19 total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766ea80-c035-4422-a085-f1bb4981184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:58:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 29 survivors into deaths after validation,
        and deleted 108 duplicate cases, including 96 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb7149-1bb3-43a1-af3c-9a1b89dbfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:58:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 2.3% of tested samples and 2.6% of positive individuals in the
        last 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d083696-814b-43b1-b58b-3a26302a396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T20:58:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total also does not cover the <a href="https://cnnphilippines.com/news/2021/9/9/DOH-additional-COVID-19-cases-Sept.-8-.html">5,132
        cases</a> that the DOH announced on the same day, which were added to the
        September 8 tally.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ea20b-37e6-401d-8286-5f9e2df390c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:20.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s bulletin was posted more than 4 hours later than its
        usual schedule. The DOH said the Department of Information and Communications
        Technology has already resolved the previous technical issues in the data
        repository system "COVIDKaya."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59652cc2-6e50-4202-8f46-5143006f25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:20.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highest positivity rate</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef656f93-734b-470b-a04d-5cef48f83839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:20.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - is at 29.4% based on 74,706 tests reported on September 7. It''s
        the highest rate recorded since data have been available, which indicates
        an urgent need for more coronavirus tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f46fb-eefa-453c-baf5-a1e304772e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T22:58:20.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:43:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is far beyond the standard positivity rate of below 3%
        set by US nonprofit Covid Act Now - which OCTA researchers use as reference.
        The World Health Organization also says positivity rates should be below 5%
        to indicate that an area has controlled the infection.</p>'
