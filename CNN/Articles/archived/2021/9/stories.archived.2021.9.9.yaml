      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace confirms that President Rodrigo Roa Duterte signed the
        appointment of Mr. Antonio G. Parlade, Jr. yesterday, September 8, 2021, as
        Deputy Director-General of the National Security Council," said Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914077b-4550-430c-ae75-8c15b59f30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:35:31.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Parlade served in the Armed Forces of the Philippines (AFP)
        for 38 years before his retirement in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59b443-2cca-4c59-a0f6-5ea344d3e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:35:31.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was chief of the AFP Southern Luzon Command and was spokesperson
        of the National Task Force to End Local Communist Armed Conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341fb65-5878-4266-a0a0-5193751c1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:35:31.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade resigned from his post in the task force also in July, saying
        he made the decision after senators questioned the legality of an active military
        officer holding another office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a914a-52e3-4089-9005-7e5398d31eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:35:31.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his resignation, Parlade figured in several red- tagging
        incidents involving celebrities, activists and members of the House of Representatives,
        prompting lawmakers to <a href="https://www.cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html"
        target="_blank">push for the defunding of the task force</a>.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b2640-ffc0-4dab-9220-2cc6e2369453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:35:31.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:45:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade <a href="https://cnnphilippines.com/news/2021/4/22/Parlade-NTF-ELCAC-defund-senators-stupid.html"
        target="_blank">hit back</a> against the move, saying it was "stupid" on the
        part of the lawmakers and "unfair" for the government''s program.&nbsp;</p>'
  'childhood-memories-steve-blues-clues':
    'author': 'Toni Potenciano'
    'caption': 'Steve’s video for the “Blue’s Clues” 25th Anniversary had many of
      the series’ original viewers recalling simpler times. Screencaps from NICK JR/TWITTER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-09-09T16:30:11.896+08:00
    'imagesource': 'jcr:fc2a54e1-3320-459a-884f-0b0ad22a25c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ada3af-5cfe-4d98-9445-469a86a2fd18'
    'lead': 'Steve’s video for the ‘Blue’s Clues’ 25th Anniversary had many of the
      series’ original viewers recalling simpler times.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T16:41:38.094+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:45:14.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:10.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revisiting childhood memories with Steve and ‘Blue’s Clues’'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632049fa-6131-4a13-9fe4-c10a2ef73ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 11 years old when I heard the rumor that Steve Burns, the
        original host of “Blue’s Clues,” died of a drug overdose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fa647-7b79-47eb-ab05-efc821a02be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or was it a car crash? Whatever it was, I remember believing it
        for a long time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f707c-c81d-40ab-ac43-421e2091605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, this was back in 2002, when fact checks weren’t tweeted
        out in real-time. Rumors like these passed from person to person, mutating
        as they went. Most of my peers who cared enough about “Blue’s Clues” all seemed
        to know about Steve’s unfortunate demise. It was almost like an urban legend,
        like the one about the <a href="https://www.youtube.com/watch?v=uOqeHVVngh8"
        target="_blank">half-man half-snake that lives underneath a trap door in the
        department store of Robinsons Galleria.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b09a3-38bb-4916-b932-92b87c6ac371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Steve is very much alive, and the rumor has been debunked <a
        href="http://www.mtv.com/news/1573424/former-blues-clues-host-steve-burns-still-not-dead/"
        target="_blank">many</a>, <a href="https://www.thehits.co.nz/spy/this-is-what-really-happened-to-steve-from-blues-clues/"
        target="_blank">many</a> times for the past two decades. And the video posted
        yesterday by Nick Jr. in commemoration of the 25th anniversary of “Blue’s
        Clues” proves just as much.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So about
        that time Steve went off to college… <a href="https://twitter.com/hashtag/BluesClues25?src=hash&amp;ref_src=twsrc%5Etfw">#BluesClues25</a>
        <a href="https://t.co/O8NOM2eRjy">pic.twitter.com/O8NOM2eRjy</a></p>&mdash;
        Nick Jr. (@nickjr) <a href="https://twitter.com/nickjr/status/1435332689532440579?ref_src=twsrc%5Etfw">September
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c530d4-063a-4a19-b680-d2db9c6d1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2bd32-7bf1-4909-b2c6-b1d33f4867b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn’t a fan of “Blue’s Clues.” To be frank, I even detested it
        at times. Once I hit puberty, right around the time I was waiting for normal
        body parts to arrive (Mia Thermopolis, “The Princess Diaries,” 2001), I felt
        above baby shows like the one hosted by Steve. Too old for the Thinking Chair,
        <a data-cke-saved-href="https://www.youtube.com/watch?v=MQNZVWhcFnE" href="https://www.youtube.com/watch?v=MQNZVWhcFnE"
        target="_blank">MAAAAIL!!!,</a> and <a data-cke-saved-href="https://www.youtube.com/watch?v=HgrMIYQfXlk"
        href="https://www.youtube.com/watch?v=HgrMIYQfXlk" target="_blank">Blue Skidoo,
        We Can Too</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcd3c3-4915-494b-8ea7-91360de1ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, my shows were second priority to my little sister
        Yanna’s child-friendly programming. Which is to say we fought over “Blue’s
        Clues” a lot, among other things. My little sister and I shared so many things:
        a room, toys, books, and even birthday parties (I was born May 18, while her
        birthday falls on May 20). So I wasn’t about to give up precious TV time for
        another half hour of Steve chasing his dog around his house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17027911-7703-4303-ac72-dbf17fab30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I obviously lost this one. Everything I know about French couple
        Mr. Salt, Mrs. Pepper, then only child Paprika (is she Spanish?), and Magenta
        I know against my will.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e646310-30c1-4be6-af01-febdd59b545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m 30 now and Yanna is 25, but there are days I feel a lot older
        when I think about how this pandemic has aged me. Speaking of aging, I found
        out just today that the day Steve <a href="https://www.youtube.com/watch?v=1HQGhaEhIEM"
        target="_blank">left for “college”</a> on the show, he was actually way beyond
        college age. The real Steve was 29 years old and he allegedly left the show
        <a href="https://www.businessinsider.com/blues-clues-host-steve-left-the-show-because-of-balding-2014-6"
        target="_blank">because he was balding</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc60d0-5414-4a1e-ab94-2036a46c6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my fiancé showed me the video of Steve the day it came out,
        I felt my heart tighten a little. Steve’s voice is a lot lower and he’s obviously
        very bald, but it was Steve alright. Down to the green striped shirt and the
        way he pauses enigmatically before following up with “great,” as if he could
        hear me responding through the screen, a screen I don’t have to share with
        Yanna anymore. Here he is, talking to me like the adult I think I am, joking
        about the way we used to freak out about the mail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bb57c-6b89-4ff0-88c4-e405a856231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My sister and I don’t fight as much, not really. We fight over who
        gets to use the car or if one of us forgot to pay for the association dues
        for the month. We no longer fight for TV because we’ve since cut our cable
        subscription for a family Netflix account. We also no longer share a room,
        but that only happened when I started going to college. But seeing Steve brought
        me back to that little house on a hill, the purple mailbox, Shovel and Pail
        peeking out from the side of the house. Back to a time when our family was
        still whole, before COVID-19, before my parents left for the United States
        to pay for our college tuition. Back to a time when our fights were just simply,
        plainly, child''s play.</p>'
    '13':
      'image': 'jcr:d37daeb3-19a2-435b-927b-95a8bda99247'
      'imageCaption': 'The author with her sister. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bbe23-01e7-4b04-8b9a-cc2f60ab7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72c758-7f4d-4682-b276-72b99bc7c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I shared the video with Yanna, accompanied by a little baby photo
        of the two of us that our eldest sister had serendipitously dug up just the
        other day. In it, I’m nine years old, my sister is four. She has her little
        arm around me while I hold up Blue, Mr. Salt, Mrs. Pepper, and Paprika.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b59496-d028-47cb-8d21-969dfa4042a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re really my best friend,” she jokes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d3a5a-99e7-4876-b048-50922ac1f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess so,” I said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81809c22-a719-44af-bd8e-2420d5fb7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T16:41:38.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:45:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m super glad we’re still friends,” says Steve from my screen,
        and I feel a tear welling up.</p>'
  'lack-of-sleep-recovery':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
