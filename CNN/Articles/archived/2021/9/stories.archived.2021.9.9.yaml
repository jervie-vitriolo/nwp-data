    'title': 'PGH clarifies: DOH-employed doctors did not renew contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159beba3-56ab-4a0a-9335-6c8ab43dec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;The
        Philippine General Hospital (PGH) said 11 of the 22 doctors hired by the Department
        of Health (DOH) to augment its workforce simply did not renew their monthly
        contract, correcting<a href="https://cnnphilippines.com/news/2021/9/9/PGH-volunteer-doctors-resign.html">
        its earlier statement</a> that they resigned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a873eb-9375-4251-bda8-0fbd0b865d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was initially what I was told," PGH spokesperson Jonas del
        Rosario told CNN Philippines on Thursday, referring to the resignation. "Apparently
        they just decided not to renew."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a53a3-29db-46f4-a7c5-97a78413d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the doctors were temporarily employed by the DOH to work
        at the state-run facility, where they also undergo specialty training, but
        chose not to continue probably to focus on residency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02526d3-54eb-4532-8c86-76af3e11d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba ang schedule ng residency training sa PGH eh [The schedule
        for residency training at PGH is different]. Maybe they are looking at other
        hospitals where they can look for their residency," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf2f2c-83d4-4977-a258-c8acd3d06fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario noted that all 22 doctors started working at different
        dates, but most of the 11 did not renew their contracts last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdf22e-8935-476d-9f10-31f90f95e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, he said the PGH is
        facing manpower shortage amid a surge in COVID-19 patients. He said some nurses
        have also quit their jobs while others had  to undergo quarantine because
        of exposure to infected individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd4781-705a-4736-bb06-22669a1184f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T19:01:59.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:43:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has <a href="https://cnnphilippines.com/news/2021/9/9/PGH-full-COVID-patients-waitlisted.html">already
        reached full capacity</a>, with over 100 COVID-19 patients still waiting to
        be admitted.</p>'
  'MMC-call-for-eased-rules-on-vaccinated-residents':
    'caption': 'Mayors in the National Capital Region are calling for eased restrictions
      on individuals already fully vaccinated against COVID-19, in order to help revive
      the economy. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-09T19:16:56.728+08:00
    'imagesource': 'jcr:5b3bd00d-4c4c-4c26-9c3e-f1542282beb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2544b46-7261-4268-82ed-e966d8cb497d'
    'lead': 'Mayors in the National Capital Region are calling for eased restrictions
      on individuals already fully vaccinated against COVID-19, in order to help revive
      the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-09T19:18:58.807+08:00
