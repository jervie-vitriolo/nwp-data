    'mgnl:lastActivated': 2023-01-25T03:53:29.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:33.578+08:00
