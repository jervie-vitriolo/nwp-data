    'template': '1'
    'title': 'Florida judge allows school mask mandates to continue despite governor''s
      appeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad1b82-1e10-48d6-8038-1cb5020996d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida judge ruled against Gov. Ron
        Desantis on Wednesday and allowed schools in the state to mandate face masks
        while the case is appealed at a higher level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc61513-c272-4d5e-ac89-9c7ff5908056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040b3f9-c4d4-49be-a77d-7cf4fa1d15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling from Second Circuit Judge John Cooper, effective immediately,
        means the state of Florida must stop enforcement of banning mask mandates
        — which ends sanctions against several school districts that have implemented
        such mandates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d533345-07e5-40d6-b9f8-7c953c917007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3652735-d83e-4da8-baac-812905591e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes amid heated showdowns between the state and some
        local school districts, which have insisted on requiring students to wear
        masks amid a surge in Covid-19 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d273928-96c0-4b1d-b2b8-96d7e03b077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe6f95-3997-4d2b-8d9c-1aa47e0e3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, DeSantis, a Republican, issued an executive order
        that directed the Florida Department of Education and the Florida Department
        of Health to issue emergency rules giving parents a choice on whether their
        children should wear masks in class. The state threatened to withhold funding
        from districts that violated the order and required masks for everyone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3b812-072b-4439-a516-208d88c70b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf6fe6-d844-464a-9f4d-0cd6e7febfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, 13 Florida school districts have now implemented a mask
        mandate without a parent opt out in defiance of the governor''s position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3136aff-5f8e-41dc-ade7-3a6829f619bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab89962-fdb0-43fe-9643-519b4498d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Cooper ruled against DeSantis'' order two weeks ago, saying
        the governor overreached and did not have the authority to ban school districts
        from implementing mask mandates without a parent opt out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b70c6-9af3-49b0-80fa-3043eda348a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdb03c-4c79-4dbd-8f62-434dc2adcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis appealed that ruling, which led to an immediate pause on
        school mask mandates while a ruling was made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b1b5a-a181-44b7-a70e-43c0bdef2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab22f23-4d33-4ae3-a5cb-0d2b30e371bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pause has now been lifted. In Wednesday''s ruling, Judge Cooper
        said there was not enough irreparable harm to set aside the automatic stay
        triggered by the appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2191e9e-3f00-4bf2-8f37-ff46e4863dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280774e-d285-46c2-90eb-868558127d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s undisputed that in Florida we are in the midst of a Covid
        pandemic. Based on the evidence I''ve heard, there''s no harm to the state
        if the stay is set aside," Cooper said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74118df-0709-49f0-bc45-ecacf2e4c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f1771-64e1-42fd-a009-d927bfb68ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper added that based on expert witnesses it is clear the only
        way to protect children who are unable to be vaccinated is to keep children
        isolated at home, which would cause additional harm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a0d48-66e3-4916-a55b-7c016b270a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21710635-544e-4790-804b-cb04d57a2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s undisputed that the Delta variant is far more infectious
        than the prior version of the virus, and that children are more susceptible
        to the Delta variant than to the form from a year ago," Cooper said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bef47-7381-4245-b4b4-65440af8dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc5475-be79-4772-8929-08a44ac00df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular for children under 12, they cannot be vaccinated.
        Therefore, there''s really only one or two means to protect them against the
        virus ... either stay at home, or mask."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e338185-40ba-43bd-a007-9cc73b1fad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea079f8-615d-455d-9695-5816dc784f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper added that based on the evidence young students "arguably
        have no way to avoid this, except to stay home and isolate themselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57fcc9-84f4-4f06-b67d-00461053f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34d131-09fd-4eee-b94e-a0891adf3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody agrees, that''s not good for them," Cooper said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31d8ff-bb32-4488-b486-c442b13da3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cf364-8f79-44ef-b2cf-0d819071e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case will now go to the First District Court of Appeal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411beba-26f7-46ac-af61-c6102a35eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bcde8-3c72-44cd-95b0-a49a60fea6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll thoroughly consider the arguments of all parties, and
        they''ll make a decision, then it may or may not end up at the Florida Supreme
        Court," Cooper said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a495d6-6394-4d1c-8f94-beea61082b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf92015-c284-4a40-aa4f-18c853539913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Cooper''s ruling, Gov. DeSantis said he was "very confident"
        he will ultimately win the court battle over his statewide ban on mask mandates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffefbbf-103f-4bfd-ab0f-f48f7039209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43aa39-cd8b-4828-ac7a-6c8387977586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:53:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have found is, you know, in the trial courts in Tallahassee,
        state and federal, we typically lose if there is a political component to
        it. But then in the appeals court, we almost always win," DeSantis said when
        asked about Wednesday''s hearing. "And so I don''t think (the judge) is going
        to lift the stay ... but if it is lifted I am confident that that will be
        reinstated at the 11th Circuit."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25ce8d-970c-4bf3-879c-f1a2c7870a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-09T07:23:44.984+08:00
