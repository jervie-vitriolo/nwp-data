      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have the right to express their feelings...If
        you don’t want to listen to a contrary opinion, then don’t attend the meeting.]</p>'
    '35':
