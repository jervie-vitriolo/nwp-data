      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya nga may IATF [Inter-Agency Task Force], para mapakinggan lahat.
        Kung hindi ka agree, okay naman na sabihin mo na di ka-agree. Pero wala kang
        mam-bully or mambastos,” she said.</p>'
