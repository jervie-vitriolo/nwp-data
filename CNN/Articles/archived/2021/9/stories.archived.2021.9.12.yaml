      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the debate over mask mandates remains heated in many
        states, especially when it comes to schools.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c61a7-f3ef-4ead-ba3f-3ed621ad8a35'
