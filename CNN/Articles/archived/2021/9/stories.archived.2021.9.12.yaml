    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Pangasinan', 'Dagupan-City']
    'template': '1'
    'title': 'Dagupan City mayor suspends school opening until Oct. 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b28cba-c05c-4b74-bd17-b15472ca07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The mayor of Dagupan City has suspended the opening of classes in all levels
        in his area until Oct. 4, citing risks due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95506e-f37a-4c44-9ad6-50b66fca5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order published on online, Mayor Marc Brian Lim
        said the Sept. 13 opening would be suspended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b9cb3-1af9-43c0-a087-387ab4fd28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E.O. said this includes "all school activities which will require
        face-to-face interaction and/or mass gathering...However, school activities
        not requiring the physical presence and/or face-to-face interaction among
        the stakeholders may be permitted to proceed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19144308-ab9d-493e-9f29-7843f44d31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that schools previously allowed to open and have already
        started classes that do not require face-to-face interaction will not be covered.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FDagupanPIO%2Fposts%2F1024130778385262&show_text=true&width=500"
        width="500" height="332" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99abc6b-a6d6-4977-8799-73a7330e6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ed416-8569-49a2-a4be-29032ee29171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO said the city government received a plea from a group of
        public school teachers for the postponement as teachers and personnel would
        risk exposure to the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d8476-58a2-4806-8973-402eb7b0feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the surge in cases, and the reclassification of quarantine
        status in Dagupan to general community quarantine, the city government issued
        several executive orders imposing stringent measures to arrest the surge in
        COVID-19 cases, and give the medical facilities sufficient time to cope with
        the steep rise in the number of positive cases," the order added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fa026-4c90-421b-ae88-8d0c5fb0c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing on Saturday, the <a href="https://www.cnn.ph/news/2021/9/11/CHED-Duterte-face-to-face-classes-engineering-.html"
        target="_blank">Commission on Higher Education</a> asked President Duterte
        to expand face-to-face classes to include more degree programs.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b17e51-f300-47d8-a9af-9d8118133974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senate Committee on Basic Education, Arts and Culture head
        <a href="https://www.cnnphilippines.com/news/2021/9/7/gatchalian-face-to-face-classes.html"
        target="_blank">Senator Sherwin Gatchalian</a> said the country cannot afford
        to have another year without face-to-face classes, saying it could be done
        in places where there is low risk of COVID infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc98674-4359-4c63-aa6a-02e0a6929ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:28:36.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:33:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health''s COVID-19 tracker, Dagupan
        City has a total of 3,677 cases, with 535 active. Bed occupancy rate in the
        city is at 89.4%.</p>'
  'TNT-routs-Ginebra':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-12T19:40:48.065+08:00
    'imagesource': 'jcr:b8eed6c0-0087-4326-b2d3-5f1ae5bafdf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87d77e8-45d7-4b66-bf56-9b93de768ba6'
    'lead': 'Mikey Williams sizzled with 27 points to lead TNT Tropang Giga to a dominant
      win against Barangay Ginebra in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T19:39:29.892+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:32:52.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:02.944+08:00
