    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a4f4f-1e89-48fd-9bc6-2a0dd799f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said it is <a href="https://www.cnnphilippines.com/news/2021/8/31/Duterte-Robredo-SALN-release-Ombudsman.html">up
        to the Ombudsman to release the SALN</a> of President Rodrigo Duterte. The
        President last released his SALN in 2017, wherein he declared a net worth
        of ₱28.5 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27385e9-0ece-49b1-bc2c-d1328689372f'
