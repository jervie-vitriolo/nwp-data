    'template': '1'
    'title': 'PH COVID-19 death toll surpasses 35,000; new cases at 21,411'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f413d7-39a8-44b6-b523-e95e1e47b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —&nbsp;New
        COVID-19 cases nationwide reached 21,411 on Sunday, as the death toll since
        the start of the health crisis topped 35,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527dcad-fea3-4324-b1c6-27ec904a787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed the total case count stood
        at 2,227,367, of which 8.2% or 181,951 are active.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b2ba7-4fa0-4e9c-920e-e83eca5e288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not include results from five non-reporting testing laboratories
        which accounted for 1.6% of all samples tested and 2.1% of positive cases
        over the past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1308045-3635-4d8c-942c-74153c1c4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the currently sick, the DOH said 86% exhibit mild symptoms, 9.5%
        have no symptoms, 2.59% are moderate cases, 1.3% are severe, and 0.6% are
        critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6a913-4136-4080-86ef-7f5ec05e4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, deaths hit 35,145 after 168 more died, including 58 earlier
        mistakenly tagged as survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b5f0f-fd25-4008-a347-7b561f55d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also listed 25,049 new survivors, bringing the total
        to 2,010,271.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95b64c-faa0-4392-8adf-e0eb806c0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers indicate that 90.3% of all those infected have survived
        while 1.58% have succumbed to the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859eab1-0ac3-4496-ba6b-e48f7285e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the positivity rate, or the percentage of those infected
        out of all tested in a single day, stood at 27% based on 78,274 tests reported
        on Sept. 10. This is classified as at "critical" level and shows inadequate
        testing, according to U.S. non-profit Covid Act Now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208949e7-4266-451f-baba-273be25bb63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:30:17.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also deleted 65 duplicates from its data, including
        57 recoveries and one death, after final validation.</p>'
  'BI-halts-leave-order-overstaying-foreigners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-12T16:55:36.911+08:00
    'imagesource': 'jcr:6bd6a7d6-469b-4ce2-b6a4-ce4edd2de4ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd5426e-91f8-4268-8021-23e9118e6362'
    'lead': 'The Bureau of Immigration has temporarily suspended its "Order to Leave"
      for foreigners who have overstayed their visitor''s visa as the COVID-19 pandemic
      drags on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T16:57:37.036+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:33:51.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:00.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI halts leave order for overstaying foreigners'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d099d-a895-480d-9af8-098c2c158673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The Bureau of Immigration has temporarily suspended its "Order to Leave" for
        foreigners who have overstayed their visitor''s visa as the COVID-19 pandemic
        drags on.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20bf5e-1079-4d0c-adcc-f01680c5f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to various resolutions from the IATF (Inter-Agency Task
        Force) directing the public to exercise social distancing and minimize travel,
        and in the interest of public safety and welfare, we will be implementing
        this order as a form of regulatory relief for foreigners," BI Commissioner
        Jaime Morente said in a statement on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9879fd-27c1-4b16-b22e-ba4e0ab8565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535c9a9-2b44-4d98-af7e-e8ed286e759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, concerned foreigners will still be assessed and required
        to pay their immigration fees and penalties in lieu of the order to leave,
        the bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e6126-c8a2-4862-94b8-3cc531dc2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74254921-8bee-4957-a382-08b3fbac8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Morente, the relief shall apply to those who have reached
        their maximum allowable stay as of March 1, 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c115a5-e080-47c6-9672-359c259440d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e756983-1db6-47fb-8377-468f83f6a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration rules state that foreigners required to secure a visa
        before entering the Philippines may apply for extension of their stay every
        two months for a maximum of 24 months. The period is up to 36 months for <a
        href="https://dfa.gov.ph/list-of-countries-for-21-day-visa">those allowed</a>
        to enter the country without a visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847a560-8bf9-4ba7-938e-cf8620ced972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e8e18-f26f-4ee5-8e6e-31e0ff795e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the suspension of the leave order will also benefit
        those who have overstayed beginning March 1, 2020 whether or not they have
        been in the country beyond the maximum allowable period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e85b09-fe3b-4003-8199-1b6b569bf02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ac0d4-83a6-4e31-8ab8-462c3456232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T16:57:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move "reciprocates the leniency extended by other countries
        to Filipinos" experiencing the same situation abroad, he said.</p>'
  'Sara-Duterte-supporters-unfazed-Hugpong-Para-kay-Sara':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-12T17:02:27.243+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1210818-5b52-4ff8-b512-218286152a9f'
    'lead': 'Supporters of Davao City Mayor Sara Duterte will push through with their
      movement''s launch on Monday, "unfazed" by her recent pronouncement that she
      has no interest in running for the presidency in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T17:04:07.801+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:33:45.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:01.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supporters ''unfazed'' despite Sara Duterte''s declaration she''s not
      running in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9db7b-f56b-44a8-9d24-2af83f22ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:04:07.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:33:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Supporters of Davao City Mayor Sara Duterte will push through with their movement''s
        launch on Monday, "unfazed" by her recent pronouncement that she has no interest
        in running for the presidency in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ec30a-cf65-4514-99f1-53e43fdc6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:04:07.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:33:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, organizers said the Hugpong Para kay Sara
        (HPS) will be officially launched tomorrow, where they claim over 10,000 new
        supporters from the Philippines, the Middle East, Canada, and the United States
        will pledge their support and urge Mayor Sara to reconsider her decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55490692-bb72-4926-93d9-6ebcadf02695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:04:07.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:33:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will proceed with the HPS launching in spite of the recent pronouncement
        of Mayor Sara that she will not run for president because we still believe
        she is the most qualified to lead our nation for the next six years,” Bagong
        Henerasyon partylist representative and HPS spokesperson Bernadette Herrera
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd6bc5-7d7a-4c60-8796-a96dcdd2e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:04:07.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:33:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said while it respects her recent statement, it still
        hopes that "Mayor Inday’s heart for the Filipino people will ultimately prevail."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b230d20-c21c-49db-91ad-8a0411cc515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:04:07.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:33:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Mayor Sara said she will not seek a national position
        after her father President Rodrigo Duterte accepted the endorsement of a faction
        within the Partido Demokratiko Pilipino-Lakas ng Bayan to be its vice-presidential
        candidate, with Sen. Bong Go as its presidential bet, in the 2022 polls.</p>'
