    'template': '1'
    'title': 'This Bentley is $2 million, roof not included'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63960bd-250e-405a-881a-09d2f1809d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There was a slight drizzle when I was getting
        ready to go for a short drive in Bentley''s new Bacalar. Ordinarily, this
        would not be a big deal. The rain was hardly enough to warrant an umbrella.
        Except the Bentley Bacalar has no roof.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b8d82-a2fe-4458-b589-619934902138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacalar is not a convertible. It really has no roof, not even
        a folding top.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1e0da-b424-4e78-981b-617e24cff3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If owners can''t drive their Bacalar in the rain, that''s a small
        matter. You can be assured, people who can afford to buy this $2 million car
        have other ones they can get wet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89418c7-8bf6-4637-bd66-b11eaeae58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a roof gave Bentley designers a sort of freedom they
        rarely get when having to figure out where to hide a folded top and put unsightly
        latching mechanisms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd7c4b-f014-49ac-a4fa-6490b702be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have a roof, you can make the flow of the cabin
        go into the contour of the exterior. So this car is very much about the design
        language," said Bentley spokesman Tim Hannig, who accompanied me on the drive.
        "And we wanted to create something of extraordinary beauty. Therefore, no
        roof."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d0441-1735-440f-bb97-5c5c024adff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a dozen Bacalars will be built. With so few being made, and
        at that sort of a price, the Bacalar is, essentially, a privately owned concept
        car. Although, unlike most concept cars, it is road legal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a085b7-04af-4052-96d1-33af5a3a2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one could give an exact price for the Bacalar that I was driving
        because it was literally, priceless. "Car Zero," as was rather garishly lettered
        on the side, is the prototype Bacalar, and Bentley has no plans to sell it.
        It had been painted white for testing so any potential cracks or flaws in
        the body would show more easily, and had only recently been repainted a deep
        ocean green.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010b1e2-b7c2-45bc-9ea5-108f80923cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-wheel-drive Bacalar has a turbocharged 650-horsepower 12-cylinder
        engine, but it is not intended to be a street-shredding high-performance sports
        car. Customers who want that sort of thing can shop at Bentley''s sister-brand
        Lamborghini. (Both are owned by the Volkswagen Group.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bd983-f0b8-444e-be9f-022f6397743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its smooth ride, comfortable seats and ample trunk space, the
        Bacalar is designed to be the sort of car one might drive every day, even
        though one probably will not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b3f51-c60e-4c25-8476-8f22d3ae020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performance was not entirely left out of engineering considerations,
        of course. Even though its body is wholly different, the Bacalar shares much
        of its basic parts with a <a href="http://www.cnn.com/2019/01/29/success/bentley-continental-gt/index.html"
        target="_blank">Bentley Continental GT</a>, specifically the high performance
        GTC Speed model. But the Bacalar is a couple of hundred pounds lighter, thanks
        to a body that''s made mostly out of expensive carbon fiber. Dispensing with
        the roof and backseats also saved weight. All of this has also helped lower
        the car''s center of gravity, which improves handling around curves. At about
        5,300 pounds, it''s not exactly lithe, though, weighing more than a full-size
        Mercedes luxury sedan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3b9f2-6aad-4e12-bf4e-613a855efac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannig told me about the car as he drove us out to a roadside overlook
        by the Pacific Ocean. Fortunately, while heavy clouds remained, the rain had
        stopped. And, for good measure, he pressed the gas pedal hard a few times,
        eliciting brutal acceleration and a sonorous rumble from the huge engine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4694f-7181-4f0d-a320-3be7ddd7c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I waited for my chance to drive, I familiarized myself with
        the Bacalar''s unique interior. The wood trim comes from a tree that fell
        5,000 years ago into a wetland and was preserved there in a process that also
        stained it nearly black. Bentley left the color alone. The analog clock in
        the center of the dashboard is light blue, the hue of Lake Bacalar in Mexico''s
        Yucatán Peninsula. Its water is famous for its shimmering color.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6256963-e7a0-4a51-83df-88ecad4e8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacalar has a three-sided rotating panel in the dashboard, a
        feature also available in other Bentley models, including the Continental
        GT. One side is "blank," looking like the rest of the dashboard. But at the
        press of a button, the panel can flip around to show three old-fashioned dials,
        including a compass. Flip the panel again and it shows a digital display screen
        of the sort nearly every car has these days. There you can see a navigation
        map, select a song to play and do all the sorts of things drivers do with
        screens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a99e05-a0e1-4ae1-8dac-b9cef6af5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the only other interior piece the Bacalar shares with the
        Bentley Continental GT is a panel of switches near the gear selector. It''s
        largely because of that panel that the Bacalar, open to the world as it is,
        has air conditioning. According to Hannig, it just seemed better to keep the
        futile feature than to redesign the switch panel and remove the buttons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5b5d9-90d2-47a3-b4da-fc21fbbbd2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emphasis on design also means the Bacalar does not have a backup
        camera, even though there is a screen in the dashboard. Adding that feature
        would require a camera lens that, designers felt, would put an unsightly glass
        pimple on the car''s beautifully designed rear end. Fortunately, thanks to
        its four-wheel steering, the Bacalar was easily able to make a U-turn so I
        could pull out of the overlook''s small parking lot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42c8a3-a310-4eaf-bdee-2580c3877973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacalar isn''t immediately eye-catching from the outside. To
        most people, it would probably register as "a nice Bentley." Look just a moment
        longer and you notice the way the headlights are stretched around the front
        corners. You might also notice the way the hood scoops or the overall proportions
        of the car. The Bacalar is low and muscular, with bulges rising behind each
        seat. As it drives past, you would definitely notice that the back end splits
        into layers like a flower bud opening up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68437b22-8776-468b-90f8-8b68a33d3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the driver''s seat, the Bacalar feels like a quintessential
        Bentley. Strong and quick, but comfortable. The steering has a nice feel and
        feedback to it and the engine provides ample and nice sounding power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a99a6-2108-4b29-839a-5a31cf5200af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bacalar customers aren''t paying for performance. They''re paying
        for the unique design of the car, which gives them something they can call
        all their own. All 12 Bacalar production cars have now been designed to each
        customer''s particular tastes, Hannig told me.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83b747-c2c8-4a49-90ef-c610f176b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every car has its absolute own personality," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787763df-7bb7-4f06-8135-599471f50ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with its hefty price, a car like this could hold its value
        reasonably well due to its extreme rarity, said Donald Osborne, chief executive
        of Audrain LLC and a collector and car appraiser. The fact that it has no
        roof at all could limit its appeal for some, though, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6baee0-8d69-4702-863d-dfc11647e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other cars on which one could spend this sort of money
        and get absurd levels of speed and power that the vast majority of owners
        will never come close to being able to enjoy. The Bacalar just offers its
        beauty and its uniqueness. It is also quite nice to drive on a pleasant day
        by the sea. It may be a bit impractical, but it''s nice when a very expensive
        car offers such accessible pleasures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5325ca-6ea0-42c4-bf25-cc108b4336bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:47:05.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/10/success/bentley-bacalar-no-roof/index.html"
        target="_blank">This Bentley is $2 million, roof not included</a>."</em></p>'
