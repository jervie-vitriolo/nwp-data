    'jcr:uuid': '0dd58bdb-3324-46fc-aced-30cf3d2bb4b1'
    'lead': 'The mayor of Dagupan City has suspended the opening of classes in all
      levels in his area until Oct. 4, citing risks due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T18:28:36.544+08:00
