      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo pointed out that the administration should listen to suggestions
        and opinions of other sectors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f91ca-4a6d-4475-ab5d-74bb8ef29606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.145+08:00
