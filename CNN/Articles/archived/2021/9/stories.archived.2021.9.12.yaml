      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RAIN OR SHINE 95</strong> – Santillan 21, Mocon 18, Asistio
        11, Belga 9, Yap 9, Nambatac 9, Caracut 7, Torres 4, Norwood 3, Ponferada
        2, Guinto 2, Wong 0, Tolentino 0, Borboran 0</p>'
