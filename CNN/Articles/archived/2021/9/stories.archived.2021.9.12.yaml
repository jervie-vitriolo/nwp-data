    'mgnl:lastActivated': 2023-01-25T04:34:40.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:58.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker: 2022 budget ‘non-compliant’ with COVID response

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03854402-a3e1-4e6f-9c5d-e03daf10cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Senator Nancy Binay has pointed out the proposed ₱5.024-trillion 2022 budgets
        lack of allocations for contact tracing that can help contain the spread of
        COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c743170-34b3-4e2c-9243-a9e7a8451cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the senator lambasted what she called
        a lack of funds earmarked specifically to combat the coronavirus pandemic
        next year, claiming that both the Department of Health (DOH) and the Department
        of the Interior and Local Government (DILG) "have no systematic plans or even
        the slightest effort to kickstart or scale up contact tracing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8afcb-25bb-4418-afab-0765b695b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mindset when the budget was made, there would still be COVID
        next year. Bakit walang nagtanong sa DILG? Bakit walang budget for contact
        tracing?" she said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e7510-eb33-447a-a075-6aa6df54c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the challenges, but there''s a mounting necessity
        to scale up our contact tracing capacities. Napaka-crucial ng contact tracing,
        especially as infections of new Covid variants keep rising. Yung 2022 budget
        mismo hindi compliant sa Covid response," Binay added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eea9c1-a183-4de4-ba1f-7d9eada39f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mindset, when the budget was made, was there would
        still be COVID next year. Why did no one ask DILG? Why was there no budget
        for contact tracing? The contact tracing is very crucial especially as infections
        of new Covid variants keep rising. The 2022 budget itself is not compliant
        with COVID response.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75477b-85d6-4bb7-8b18-ca4f729abd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the National Expenditure Plan, the DILG may secure ₱248 billion
        for its operations in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edbea2-d510-4758-9e3a-5c5d26e2cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T13:59:47.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:34:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives'' Committee on Appropriations
        hearing on the budget last week, DILG chief Eduardo Año said the agency may
        need an additional budget of ₱6.7 billion to finance the country''s contact
        tracing efforts.</p>'
