    'template': '1'
    'title': 'Jennifer Lopez and Ben Affleck return to the red carpet together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea96a7b-453e-4b7a-b8f6-6d77de6adf3d'
