      'jcr:uuid': '24be3aff-f1f0-4f20-99a3-67a4452042a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.145+08:00
      'mgnl:createdBy': 'vince'
