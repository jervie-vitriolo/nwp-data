      'mgnl:lastActivated': 2023-01-25T04:33:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a7d0c-bf04-402b-9cf1-571341c6aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young guns of the Elasto Painters also made a significant role
        in their victory as rookie Santi Santillan led all scorers in the game with
        21 points on a 7-of-9 shooting clip, while fellow rookie Anton Asistio added
        11 points and seven assists.</p>'
