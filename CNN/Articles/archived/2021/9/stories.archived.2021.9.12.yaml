    'template': '1'
    'title': 'Bush alludes to US Capitol rioters when condemning violent extremists
      behind 9/11 attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032cfc4-2172-4b66-8589-990becd136be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former President George W. Bush called
        on Americans Saturday to confront domestic violent extremists, comparing them
        to violent extremists abroad and warning that they are "children of the same
        foul spirit."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75f925-3701-4ebc-81b0-f4234ae32026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da313811-eee8-403f-a3aa-f63d78281417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech marking the 20th anniversary of the 9/11 attacks, Bush
        said the US has seen "growing evidence that the dangers to our country can
        come not only across borders, but from violence that gathers within."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810a5c5-a104-472d-9610-b4627b1b2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88ea37-42de-4ca1-95b0-21e52522da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little cultural overlap between violent extremists abroad
        and violent extremists at home," Bush said. "But in their disdain for pluralism,
        in their disregard for human life, in their determination to defile national
        symbols, they are children of the same foul spirit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c472b-f5a8-4c6e-ba20-f3e6f63e70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae747a32-15c9-425c-ab40-62519f7f23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is our continuing duty to confront them," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554ef43-7abe-43aa-9ea3-6cbd5d29057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d572791-ede5-43df-a287-79b4c9233224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s speech at the Flight 93 Memorial in Shanksville, Pennsylvania,
        came eight months after violent insurrectionists breached the US Capitol on
        January 6 in an attempt to stop Congress from certifying the 2020 election
        for President Joe Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b7a7e-e1ae-472a-9918-8f849eeb5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f87e48-6845-41ed-a848-687573ed2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Republican President has been outspoken about condemning
        the violent mob of Trump supporters who stormed the Capitol that day. "This
        is how election results are disputed in a banana republic -- not our democratic
        republic," he said in a statement at the time, adding that he was "appalled
        by the reckless behavior of some political leaders since the election."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b516b22-6fd5-4146-9f74-912a670c63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9574be1-8dcd-42e3-a5e0-abc41df434f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials are bracing for potential clashes and
        unrest during a right-wing rally in Washington, DC, scheduled for September
        18, which is meant to support insurrectionists charged in the Capitol riots,
        according to an internal Capitol Police memo reviewed by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da80984-0cf5-4451-8137-0034c3c75cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83edfe-ab33-4d86-9f1d-7e0e6c68cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush on Saturday lamented the division in the United States, contrasting
        the current political climate to the spirit of unity that he said he observed
        in the wake of the September 11 attacks. "A malign force seems at work in
        our common life that turns every disagreement into an argument, and every
        argument into a clash of cultures. So much of our politics has become a naked
        appeal to anger, fear, and resentment," Bush said. "That leaves us worried
        about our nation and our future together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f3a1a-75e4-46fa-88b7-0550eb2f4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:43.561+08:00
