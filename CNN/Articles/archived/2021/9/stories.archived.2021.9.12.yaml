      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bennifer 2.0 is red carpet official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e5cfd-4f7c-4734-92d7-aba5a835da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Lopez and Ben Affleck appeared together Friday on the red
        carpet of the premiere of Affleck''s film "The Last Duel" during the Venice
        Film Festival in Italy. The two were photographed holding hands and kissing,
        publicly confirming that Bennifer 2.0 is happening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b88f6-f8da-489e-a351-8bc2325a5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this summer, Affleck and Lopez were captured by paparazzi
        after Lopez''s split with fiance and former baseball player Alex Rodriguez,
        sparking rumors that the power couple had gotten back together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8095b-7aee-4a1b-9dfe-984a636fb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also pictured together in <a href="https://www.instagram.com/p/CRpWy0EgELM/"
        target="_blank">a video montage posted on Instagram</a>&nbsp;by actress and
        friend Leah Remini that included photos and clips from Remini''s birthday
        in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a7bad-30b4-404f-b9d7-2160c526d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on her 52nd birthday in July, Lopez appeared to confirm the
        speculation by posting <a href="https://www.instagram.com/p/CRuRLW1p1Co/"
        target="_blank">a series of photos to her Instagram</a>&nbsp;that included
        one of her kissing someone that looked like Affleck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d298e74-e88d-4996-9214-b92481224e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez and Affleck first met in 2001 on the set of the rom-com "Gigli,"
        in which they played criminals stuck on a job together, and later began dating.
        They became engaged in November 2002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa91d46-2db5-4a9e-bddc-ad7675a68a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly a year after the engagement and just days before the
        pair were set to wed, they postponed the nuptials, with sources telling CNN
        at the time that the two were "taking a break." Bennifer 1.0 officially announced
        their split in January 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94556ef8-d95d-450b-9ee5-547be5a417a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:52:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/11/entertainment/jennifer-lopez-ben-affleck-red-carpet-appearance/index.html"
        target="_blank">Jennifer Lopez and Ben Affleck return to the red carpet together</a>."</em></p>'
  'lgu-private-sector-vaccine-purchase-galvez':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-12T11:55:47.005+08:00
    'imagesource': 'jcr:c5626cc3-7396-45b1-b3be-e8b7555268c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee90b1a5-3f32-4442-8c89-79783985b042'
    'lead': 'Local government units and private companies will soon be allowed to
      purchase COVID-19 vaccines directly, the country''s vaccine czar said Saturday,
      National Task Force Against COVID-19 Chief Implementer Carlito Galvez has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T12:03:38.419+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:35:09.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:57.955+08:00
