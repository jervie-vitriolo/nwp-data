      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) –</strong>
        The NorthPort Batang Pier clinched its third straight win at the expense of
        the NLEX Road Warriors, 96-94, in the 2021 PBA Philippine Cup on Sunday at
        the DHVSU Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f8f7f-f4af-41dc-8bce-620ce4754b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T21:32:31.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836bbe9-b07a-4f8c-8b44-64ec69f7190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T21:32:31.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashy guard Robert Bolick had a sensational shooting night with
        26 points, converting 10 of his 18 shots to lift his team to a 4-3 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac29728-ee77-4b81-a15d-c9245dbad9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T21:32:31.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4f715-5b4c-41ad-9301-e44532a46039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T21:32:31.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Jamie Malonzo complemented Bolick with a double-double effort
        of 13 points and 13 rebounds as NorthPort swept its grueling three-game outing
        in four days.</p>'
    '5':
