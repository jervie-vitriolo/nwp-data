  'Anxiety-and-depression-are-increasing-as-the-pandemic-goes-on.-Here-s-what-you-can-do-':
    'author': 'Megan Marples and Jessica Firger, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-12T07:25:59.388+08:00
    'imagesource': 'jcr:c4bd0156-dc07-43af-a661-c115b08113ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569cbf4c-8a6e-49ab-b5c6-2497c20e301f'
    'lead': 'Many of us are feeling more anxious and depressed since the pandemic
      began, but there are ways to relieve some of the distress.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T07:28:55.565+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:36:41.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:54.597+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anxiety', 'depression']
    'template': '1'
    'title': 'Anxiety and depression are increasing as the pandemic goes on. Here''s
      what you can do

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704986a-ea13-436d-b060-765aa7e9ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re feeling anxious and depressed
        right now, you''re not alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959984f-e275-4daa-87ec-2d01e3809c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1e6b2-260e-4960-ba95-a16956303650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychological distress, depression and anxiety were prevalent among
        both men and women half a year into the Covid-19 pandemic and well beyond
        the initial lockdown periods, according to a new paper published Thursday
        in Lancet Regional Health-Americas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da13ec1-a96b-4fa5-8f7a-78f8b8800a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc317ff2-654e-407a-80f5-d485793ab705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used data on 2,359 adults, a subset of participants nationwide
        who were enrolled in the American Cancer Society''s Cancer Prevention Study-3.
        The researchers compared data between two different time periods -- 2018 and
        July through September 2020 -- to characterize levels of psychological distress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4feb7-cf6f-4bd9-8306-4f2c29f5c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8095a0-f0ba-47c0-90c6-3cc5d823994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that 42% of people in the study reported experiencing
        some mild psychological distress in the pandemic in 2020, compared to only
        32% in 2018. Ten percent of 2020 study participants had some moderate-to-severe
        anxiety or depression. And depression was more common in those with pre-existing
        health conditions, like cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6beb4a-34dc-422e-a1d6-57e8dfd76c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dde21e-8e5e-4671-8a01-3310132985d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions can slip into anxiety and depression when negative feelings
        don''t go away after a short period of time, said Dr. Cynthia Ackrill, a certified
        stress mastery educator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779ccaa-49b1-4017-8e59-b071bf7e1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ef7d1-be11-4722-bb68-d05dc838efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the worry is intrusive beyond the stressor, that''s anxiety,"
        said Ackrill, who was not involved in the study. "If the sadness is a mood
        that you can''t shift beyond the situation, that''s depression."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e0486-3c0c-45d9-a239-e9d32c0b5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab63b2-f8b4-4bf7-b222-eece61714784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found women were more likely than men to report
        higher psychological distress during the pandemic -- especially anxiety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f73b4-dc15-4010-9fe3-8ffaa78a23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b93ff6-d609-479c-b122-a5b7d3b9710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women tend to be the household caretakers, even when gender roles
        are more balanced than they were in the past, said John Duffy, a clinical
        psychologist and family therapist in Chicago, who was not involved in the
        study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc8a3c-8991-40ee-ac9a-212a8fad2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81638c5-7844-479a-be7c-a61d3dd4b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take on not only their fears, concerns and anxieties, but
        also those around them," Duffy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e1e41-5525-461b-9f95-c7ed78f6f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4822446-8a5f-49fd-ac0b-7846b82f11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher psychological distress before the pandemic was associated
        with higher levels of distress during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da5bb1-ccc5-4104-b306-824bbcad8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb9e0a-5d0e-4f2d-a036-b0cfd77af75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that for men, elevated psychological distress before
        the pandemic was associated with an 11-fold increase in depression. That compared
        to a 6-fold increase in depression for women who had elevated psychological
        distress before the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc998f-282c-41e4-8c29-a2a6b44a7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f8631-5acf-4ca6-88b4-112296a9b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher levels of work/life balance stressors were more strongly
        associated with depression for women and anxiety for men; however higher levels
        of financial stressors were more strongly associated with depression among
        men," the researchers wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d18868-4430-4a8a-9dcb-8ee36e9a13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35b418-43a0-4162-a7b6-2da3f2368980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, one or more financial stressors was associated
        with more than double the odds of psychological distress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35eb69c-de94-4ab3-8a80-d345a8a3a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b218c2-cb00-4d9d-adf0-80861344ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The importance of seeking help</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b0d8f-3c71-438d-bd4d-73e40d650a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said their findings underscore the need for regular
        mental health assessment by health care professionals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b7096-9c73-46d8-bfad-5337ce08586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e5d9e-1a32-497a-8901-937ecfafc527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful meditation can help people who are feeling stressed, said
        Dr. Alfiee Breland-Noble, psychologist and founder of the AAKOMA Project,
        a youth mental health nonprofit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32241016-d7de-4059-8d3d-0b0d62223cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f038e5-f92f-4495-8e18-a43872a89478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A technique she recommended involves using your five senses to identify
        things you can see, hear, taste, smell, touch and then something you are grateful
        for.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bb92e-e6d4-449b-aef1-117fa224f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f33a2-316c-4b06-bcaa-11fb8ef66483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus it takes to list each of these things is often just enough
        focus to move our minds off what is stressing us and into the moment," said
        Breland-Noble, who was not involved in the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda8526-7878-43f3-a3ba-e71555a71cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e1be7-e95d-42d2-8068-395405c700a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to engage in activities you used to enjoy before
        you felt distressed and set aside dedicated time for self-care, Duffy said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c6e7c-ce99-46d7-9118-17db3d05205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d173ad-d244-4cf7-9a32-001791e801b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some examples of self-care include journaling, walking with a friend
        or watching a favorite television show, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025b420-b7fd-4b36-bf31-fcc7a54e8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40e27e-6628-4917-95d7-8490741d0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone continues to struggle with their mental health, Duffy
        recommended they seek professional mental health support such as counseling.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21e007-d689-4187-a30a-48a6cd883e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:28:55.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/10/health/pandemic-anxiety-depression-tips-wellness/index.html"><em>"Anxiety
        and depression are increasing as the pandemic goes on. Here''s what you can
        do"&nbsp;</em></a></p>'
