    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5b71-06ab-45f5-9ab7-623c075d4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has denied any government involvement in the
        attacks. But the allegations of Saudi government complicity have long been
        the subject of dispute in Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffdec9-1028-4fdb-9c77-927a3cbcc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74197880-170d-4a39-9925-0413a8e74196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the 19 al Qaeda terrorists who hijacked four planes on
        September 11, 2001, were Saudi nationals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acb052-17d3-4592-80b9-a1639f99c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970ec2a-e41b-43c7-8fa0-addc5a4c19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister Prince Faisal bin Farhan reaffirmed Sunday
        that his country welcomes the decision by the US to release classified documents
        relating to its investigation of the attacks, saying the documents "would
        completely show that there was no (Saudi) involvement" in the attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb315e3-d13e-4991-88eb-30acc6ce5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2868613-7096-44ba-aafa-7aca879900c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Saudi Arabia has advocated for the release of these documents
        for over a decade and is confident that the documents "would completely show
        that there was no (Saudi) involvement ... any way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ffe49-72b0-46bb-9445-0c19c0943d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449e248-a9e0-46f2-9504-75556526ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9/11 Commission established by Congress said in 2004 that it
        had found "no evidence that the Saudi government as an institution or senior
        Saudi officials individually funded" al Qaeda, although a number of commission
        members have since said, including in declarations that were submitted as
        part of the lawsuit, that the review did not include an exhaustive investigation
        of evidence of possible Saudi government involvement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca13836-7d8c-4151-ad7e-026a62340bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4293f18-81b5-48ff-8925-6d935e185c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s executive order came after more than 1,600 people affected
        by the attacks sent Biden a letter asking him to refrain from going to Ground
        Zero in New York City to mark the 20th anniversary unless he released the
        information. The letter in part questioned the role of Saudi Arabia, suggesting
        that members of the Saudi Arabian government had been involved in "supporting
        the attacks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1fad9-c2b4-4444-ac50-e62e57075cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2490971-116d-44f8-9575-14299eba69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the letter, the Department of Justice announced it
        would review what previously withheld information or documents related to
        the September 11, 2001, attacks it can disclose to the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2a7af-9558-4059-af9b-f06d98002780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7a805-aade-46d7-8ea4-f664a44f8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokesperson said in August that the government
        advised a Manhattan federal court that the FBI had recently closed an investigation
        related to certain September 11 hijackers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d292d-d03c-4418-8282-754905e97eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c60f7-cc4e-4509-8cda-4d22477b18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this development followed the U.S. District Court rulings
        upholding the government''s privilege assertions, the FBI has decided to review
        its prior privilege assertions to identify additional information appropriate
        for disclosure. The FBI will disclose such information on a rolling basis
        as expeditiously as possible," the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9150ad-7621-4d3f-9dd8-1f19bceb0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a9298-ec9b-4450-aa8d-b4d5a34bcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden praised the DOJ''s decision at the time, saying it followed
        through on his campaign promise to have the department work on releasing 9/11
        records and doubled down on his commitment to the families of victims of the
        September 11 attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a99ef3-2c8c-48d4-925f-176742c60b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c360e27-1bc5-4c89-9a18-1e5ab42fd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the report''s release Saturday night, former Defense Secretary
        and CIA Director Leon Panetta told CNN''s Jim Acosta that while he was "pleased"
        with Biden''s decision to order the review, he doubted victims'' families
        will gain "satisfactory answers" about the role Saudi Arabia played.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8190d8d-6405-49da-b0f9-edf49f39f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b42466-e36d-4b99-9dc6-fa93940c5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the families of the victims are entitled to know the
        whole truth of what was involved and who was involved when it came to 9/11.
        I suspect that they''re not going to get the kind of satisfactory answers
        about the role of Saudi Arabia with regards to this attack," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73ebcb-c122-4b85-855f-ab51372d6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/11/politics/fbi-releases-first-9-11-document-after-biden-order/index.html"
        target="_blank">"FBI releases first 9/11 document after Biden order"</a></em></p>'
  '2021-Italian-Grand-Prix':
    'author': 'Ben Morse, CNN'
    'caption': 'Verstappen and Hamilton collide during the Italian Formula One Grand
      Prix.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-12T23:02:25.636+08:00
    'imagesource': 'jcr:6f89b571-a118-4177-b36a-62aa86204609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6c917e-d3c1-4ef4-a370-ab3fd1e0e8e0'
    'lead': 'After the race, Lewis Hamilton told reporters that he felt "fortunate
      to be alive."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T23:01:59.823+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:31:21.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:05.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton ''fortunate to be alive'' after drama-filled Italian
      Grand Prix'
    'updated': 2021-09-13T18:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da16b21-4f76-4ba8-bd8b-29fd644a2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T23:01:59.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Italian Grand Prix was full of drama
        on Sunday as Lewis Hamilton and Max Verstappen collided and were both subsequently
        ruled out of the remainder of the race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b9eb0-66f4-49c2-ab69-4c552c142274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who sit atop the Formula 1 driver''s championship standings,
        were locked wheel to wheel in the 26th lap and with Hamilton looking to squeeze
        Verstappen of space, the Dutch driver appeared to bounce off a curb on a corner,
        flying into the air and landing on top of Hamilton''s car.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c5566-baf7-47fd-b7e6-1434e04709dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen could be heard on his team''s radio saying: "That''s
        what you get when you don''t leave the space."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de939394-5b85-42ec-96e0-4254a8a336b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both drivers were able to walk away from the incident. The FIA,
        motorsport''s global governing body, announced that the incident would be
        investigated after the race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1edba-ed38-407c-88e6-4829c5d59bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two drivers had almost come in contact earlier in the race,
        when they came wheel to wheel in a battle over second position in the opening
        lap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49096a57-b27e-4e19-bd83-cb9a0db0ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pushed me wide," seven-time world champion Hamilton said over
        the radio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b38586-d3d2-4022-9f42-f2d1a581749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race, Hamilton told reporters that he felt "fortunate
        to be alive."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bd982-be90-4332-bfb4-306497b595d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been racing for a long, long time," he said. "I am so grateful
        I am still here. I feel incredibly blessed that someone was watching over
        me today. It is a big shock. We are taking risks and it is only when you experience
        something like that that you get the real shock of how you look at life and
        how fragile we all are."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77540c95-a20b-4272-b630-c6fa3bb70436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton added: "I don''t think I have ever been hit on the head
        by a car before. And it is quite a shock for me. If you look at the images,
        my head is really quite far forward. His rear wheel landed on the halo and
        the inside part of his tire landed on my head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e3e4a-e94e-4501-ac5c-f390f25473f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will need to see a specialist to make sure I am good for the
        next race because my neck is getting tighter and tighter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475485c5-2de7-44d2-87a4-494962546e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the drama, Daniel Ricciardo produced a calm and collected
        performance to win his first race of the season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8a2a0-056f-4154-9ae5-b3dd0ac2dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian overtook Verstappen before the first corner of the
        first lap to come from second place in the grid and led for the majority of
        the race.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bd93a-1c52-492c-b30c-55acd2c5e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teammate Lando Norris made it a McLaren 1-2, finishing second
        ahead of Mercedes driver Valtteri Bottas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351386aa-9b26-4516-ac00-e066d16e6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in celebration, Ricciardo took off his shoe, filled it with
        champagne and drank it. Even his teammate Norris joined in the "shoey" celebrations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96621c7-4430-4be1-8fa6-3aa5b6f2a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To lead, literally, from start to finish, I don''t think any of
        us expected that," he said afterward. "There was something in me on Friday.
        I knew something was good was going to come.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b798a0e-1b9c-465b-bf1d-4d56b6207132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For McLaren to be on the podium is good, but a one-two? This is
        for team papaya."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8a017-ab62-44b1-9f48-25eb2c5212de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A heated rivalry</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7ff68-c6d6-4442-a408-ce8059314b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle between Verstappen and Hamilton has been fiery all season.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8b070-912d-4d30-a126-ed598951e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have become known for their fierce battles, and that is part
        of the reason why they sit atop the standings this season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55feff-2cb7-49e8-b016-65940aacf956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often it has been one or the other who has had to withdraw from
        a race after one of their battles, but in Monza, both drivers crashed out
        this time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578d939-fd12-4dbe-b08a-ba36be61ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hamilton left the pits, he joined the track alongside Verstappen.
        The Red Bull driver had the wide line and has he tried to regain the racing
        line, his car bounced on top of Hamilton''s car, with both cars coming to
        a stop on the gravel off the track.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb71c9f-358a-4a41-9e09-654e7c41f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV replays appeared to show Verstappen''s car landing on halo safety
        device on Hamilton''s car.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438158c-7151-468e-aecf-847d4ec89449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halo is a mandatory protection device on F1 cars. A titanium
        structure that shields drivers in their cockpits, the halo was developed following
        the death of Jules Bianchi in 2015, nine months after he suffered head injuries
        at the Japanese Grand Prix.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7392cb1-b990-408d-aa7c-08884ff525b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Hamilton said he believed Verstappen could have "absolutely"
        backed out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f463ecd-d71f-4814-b944-72f6d81c7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly the same scenario that happened in Turn 4, where I went
        around the outside, I was in exactly the same position, but I gave way," he
        told Sky Sports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346d750-de2e-46ff-affc-c9e1863d731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s racing. He just didn''t want to give way today. He
        knew when he was going into Turn 2 what was going to happen. He knew he was
        going over the curb but still did it. We''ll speak to the stewards and we''ll
        see."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bfdbd-99c5-401b-8cd0-53f7bbc4e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull driver Verstappen said he "just wanted to race."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf03aa8-07d5-4fc1-aaf5-f29a7a42d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need two people to work together to make the corner but unfortunately,
        we touched. If one guy is not willing to work, it is not going to happen,"
        he told Sky Sports.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc838f5b-da1b-4ce8-bb41-6766926e3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-13T18:13:03.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very unfortunate what happened today but I think we our professional
        enough to step over it. I think for sure we can talk about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca9f96-aaa9-4fbc-b2b3-2dd577b398cb'
      'mgnl:activationStatus': true
