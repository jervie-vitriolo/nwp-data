      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine had a slow start in the first half as the talent-rich
        San Miguel squad led by as much as 11 points, led by the backcourt tandem
        of Terrence Romeo and CJ Perez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b49acb-997a-4a6a-9ebd-ac9486cd1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.759+08:00
      'mgnl:createdBy': 'david'
