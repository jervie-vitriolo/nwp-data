    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Carlito-Galvez-Jr', 'National-Task-Force-Against-COVID-19',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'Galvez: LGUs, private sector to be allowed to directly purchase vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d079e-53a5-4eae-b02c-e8d99af9b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Local government units and private companies will soon be allowed to purchase
        COVID-19 vaccines directly, the country''s vaccine czar said Saturday, National
        Task Force Against COVID-19 Chief Implementer Carlito Galvez Jr. has announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4a93a-059f-4075-a30d-5efaead98ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> full authorization <em>ng</em> Pfizer and maybe
        other brands in the future will change our procurement strategies <em>kasi
        ''yung...ating mga</em> LGU <em>at saka mga</em> private sectors, <em>puwede
        na pong dumiretso. Wala na po tayo magiging</em> MPA (multi-party agreement),"
        Galvez said during a task force meeting with President Rodrigo Duterte on
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63121e0e-aea2-49f1-91b8-04e62645e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The full authorization to purchase Pfizer and maybe
        other vaccine brands in the future will change our procurement strategies
        because...LGUs and the private sector will be able to go them directly. There
        will be no MPA anymore.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62d7ea-1119-4bee-8791-1276b1cc9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez did not mention when such agreements could begin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6a813-df61-4dc3-a763-5b096349f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs have yet to comment on this development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e66383-67f1-4500-a542-5fdc8aa6748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, <a href="https://cnnphilippines.com/news/2021/8/17/COVID-19-vaccine-tripartite-agreement-task-force.html"
        target="_blank">Senator Migz Zubiri</a> filed Senate Resolution 858, pushing
        for an inquiry on why several tripartite agreements to purchase vaccines have
        not been signed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13d14d-5f9b-46f8-9971-104112232dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 and Department of Health
        previously allowed LGUs and private firms to procure shots provided they enter
        into tripartite agreements with the national government and vaccine manufacturers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993b25a-fdb8-442d-b66f-9c8c68a2d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, <a href="https://cnnphilippines.com/news/2021/8/18/Galvez-vaccines-delay-tripartite-deals.html"
        target="_blank">Galvez disclosed</a> that some vaccine manufacturers preferred
        to deal with the national government directly in procuring doses instead of
        entering into MPAs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629db277-f000-4423-9eec-d3640e80f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T12:03:38.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said "vaccine makers are still not able to produce at a level
        that would meet the requirements of all nations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1778ebd-2023-45ba-b921-e04aedc26db2'
      'mgnl:activationStatus': true
