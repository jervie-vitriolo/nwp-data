      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Hicks clinched the gold with 100.53 points, while Sonja
        Hilmer snagged the silver after a 95.85-point showing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d336a2c-a74b-427a-815d-c6a1ba0bc014'
      'mgnl:activationStatus': true
