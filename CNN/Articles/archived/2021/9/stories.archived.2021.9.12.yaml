    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT routs Ginebra behind Williams'' 27'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba484d6e-3919-4bb5-a953-634f32f57d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) –</strong>
        Rookie Mikey Williams sizzled with 27 points to lead TNT Tropang Giga to a
        dominant 88-67 win against Barangay Ginebra in the 2021 PBA Philippine Cup
        on Sunday at the DHVSU gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881687b-89f9-4b75-af3f-f29ecf81881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59de642-792b-428f-a6e6-7798a9ccbb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, the fourth overall pick in the 2021 PBA Draft, had a hot
        start after scoring 23 of his total points in the first half alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee9e42-f4fe-40b1-a82b-edb8c99cacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9661f-0552-4aeb-883d-74b316ac4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans Jayson Castro and Troy Rosario each scored 14 markers,
        while RR Pogoy added 13 points and five steals to clinch the Tropang Giga''s
        eighth win in nine games to stay on top of the team standings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d14921-d449-4822-8716-8221e5b70508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f8d08-f24c-4cdb-8530-761b7264acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our defense was tested in this game. Ginebra is a very patient
        team. Our game plan worked and our eagerness to win gave us the victory,"
        said Castro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bab9ef-98a1-4972-9fee-0c60596f457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e8331-168c-4763-9bcf-51b25766e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy led TNT in the steals department, where they had 16 compared
        to Ginebra''s four.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6b42d-9384-42b9-b668-a0f95b72df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29d7ef-344b-42dd-8b3c-9552751ace32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chot Reyes-mentored TNT squad showed their offensive might in
        the first half against the defending Philippine Cup champions, with an all-around
        production from the younger Williams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39751628-08c9-4860-90dd-7978029eb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3921356-2149-4353-91e5-b241a3348bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings trimmed their deficit to seven, 52-59, in the final
        minute of the third quarter as they relied on their towering frontline of
        Christian Standhardinger and Japeth Aguilar in scoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d07a1-9513-47bd-ba44-e3430f24c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745979e6-a303-42cc-917e-8051099318a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing Ginebra''s ability to reverse the outcome of games with
        its "never-say-die" attitude, TNT veterans Castro and Rosario steered a 23-6
        scoring run in the fourth canto to post their biggest margin at 24 points,
        82-58.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9208d2c-18d0-4fff-9041-fa041a1397b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d711a2-63fd-46a3-9407-f6be25db098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T19:39:29.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother ballclub of the MVP Group maintained its lead in the
        last minutes of the fourth quarter to notch an important win against one of
        the three San Miguel Corporation teams.</p>'
