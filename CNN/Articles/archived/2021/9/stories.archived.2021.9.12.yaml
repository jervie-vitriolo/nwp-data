      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A member of the executive branch of government does not have the
        authority to mandate something such as this," Reeves said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48ad27-64ab-4af4-ad7d-307d43689aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.587+08:00
