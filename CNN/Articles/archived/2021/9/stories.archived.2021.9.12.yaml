      'mgnl:type': 'text'
      'text': '<h3>Listen to contrary opinion</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7836e5-6836-4088-8823-b99aa1b799e0'
