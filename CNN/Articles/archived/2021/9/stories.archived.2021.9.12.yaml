      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16d1dd-8854-44af-bc16-172396353810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t have "explanations or solutions," but went on
        to recount what he said was the America he saw in the aftermath of the 2001
        terrorist attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d2146-0d7c-4dd3-ab13-0aba7b74a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd2540-d6c7-4a6e-8a77-1b97d604af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when religious bigotry might have flowed freely, I saw
        Americans reject prejudice and embrace people of Muslim faith. That is the
        nation I know," Bush said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82736cae-f362-4cac-aa81-0d69a0aa1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf5f52-049a-44a1-bfd2-eb7c107f22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when nativism could have stirred hatred and violence
        against people perceived as outsiders, I saw Americans reaffirm their welcome
        to immigrants and refugees. That is the nation I know," Bush added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c16dc4-7bd7-452a-bac3-d17357351ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc25ac5-d75f-49db-bde6-255238fca291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as some in his own party have raised concerns
        about Afghan refugees being resettled in the United States after the US withdrew
        from Afghanistan last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edf05b-4c00-4a77-ba98-a20d36b9b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85089b6b-bca7-4635-9722-0f211f09090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later Saturday offered praise for the former president''s
        remarks, telling reporters during a visit to the Shanksville Volunteer Fire
        Department that he thought Bush "made a really good speech today, a genuinely
        good speech, about who we are."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f126d7f-5873-41c9-9cda-fe932eb12469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d2be9-acab-49d3-bde3-18028e283969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Biden and Bush, former President Barack Obama participated
        in memorial events Saturday, bringing together all the US leaders of the post-9/11
        era except former President Donald Trump, who visited the New York City Police
        Department''s 17th precinct in Manhattan''s Midtown East neighborhood later
        Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb79aeb-5a93-45e5-a819-7fe52bbe3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521837e-928e-40be-a3d8-084514227b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who is providing commentary on a boxing match Saturday, commemorated
        the 20th anniversary in a short video in which he praised first responders,
        and also lambasted Biden for the handling of the withdrawal from Afghanistan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214772c-85f4-47ad-b5a7-88a48e24971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee3648-82e2-440d-ad03-139044d8d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many things were displayed that day, including most importantly
        the bravery of our police, fire and first responders of every kind. The job
        they did was truly unbelievable," Trump said of September 11 in the video.
        "It is also a sad time for the way our war on those that did such harm to
        our country ended last week."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700f58e-4870-4508-8459-2e57feb6be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf3497-2523-4971-b3ce-20fe4a1d093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Trump administration that signed the February 2020 agreement
        with the Taliban for the US to remove troops in Afghanistan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851614e-b47e-4f2d-b53e-864e1c3ccdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:17:25.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/09/11/politics/george-w-bush-9-11-speech-domestic-violent-extremism/index.html"><em>
        "Bush alludes to US Capitol rioters when condemning violent extremists behind
        9/11 attacks"&nbsp;</em></a></p>'
  'Not-getting-vaccinated-like-driving-intoxicated-expert-':
    'author': 'Aya Elamroussi, CNN'
