    'lead': 'At least 17 people have now been reported dead from the onslaught of
      Tropical Storm Jolina, the disaster management agency said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T11:26:02.229+08:00
