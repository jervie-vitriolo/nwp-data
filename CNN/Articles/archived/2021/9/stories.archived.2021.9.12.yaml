      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF is an avenue for everyone to be heard. If
        you don’t agree, you can just say that you disagree. But you don’t have the
        right to bully or disrespect anyone.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec48fe3-4dea-4f49-99b5-235c85888f0d'
      'mgnl:activationStatus': true
