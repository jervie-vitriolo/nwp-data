    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e5731c-67dd-40e1-8821-1be443a23e76'
    'lead': 'Senator Nancy Binay has pointed out the proposed ₱5.024-trillion 2022
      budgets lack of allocations for contact tracing that can help contain the spread
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T13:59:47.684+08:00
