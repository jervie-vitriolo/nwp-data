      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) –</strong>
        Young Filipino figure skater and Winter Olympics aspirant Sofia Frank bagged
        the bronze medal in the 2021 Colorado Springs Invitational.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6934b-c106-4b5c-b62f-45dd0d027b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Frank, who represented Pasadena Figure Skating Club
        in the tournament, garnered a total of <a href="https://ijs.usfigureskating.org/leaderboard/results/2021/30079/CAT062SEG061.html"
        target="_blank">90.13 points</a> which was enough for a third place finish
        in the 12-woman field in the senior ladies free skate division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371cc7b-a660-4348-bdb9-2b11c8babf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5fc23-0f66-47b5-acb6-47b5bcfcffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank scored 48.92 in the executed elements, where she got her highest
        score of 10.84 in her triple lutz and triple toeloop combination routine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227c545-4cfd-466d-b757-4c933f567dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:20.860+08:00
