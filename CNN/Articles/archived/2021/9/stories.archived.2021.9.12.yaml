      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fe726-bb0f-4591-b82e-fb0bbaa35135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
