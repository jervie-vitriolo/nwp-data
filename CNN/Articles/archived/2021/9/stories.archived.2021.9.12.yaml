      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung public official ka na walang tinatago, wala namang problema
        na ikaw mismo ang maglabas,” said Robredo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057497ee-165a-429b-8ade-d295cfe5805a'
