      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170de820-8370-43b6-912f-52ed11db7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine''s third freshman Andrei Caracut also contributed
        his seven-point output in the squad''s critical scoring run against the league
        powerhouse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d0a56-b748-47f6-bbe4-418e9159d4cd'
      'mgnl:activationStatus': true
