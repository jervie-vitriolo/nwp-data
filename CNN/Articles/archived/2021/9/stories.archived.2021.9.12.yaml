      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Heated debate over mask mandates</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4839b7a-bd8d-4dc4-ae65-cc549f95af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
