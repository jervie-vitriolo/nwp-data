      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e02cd-55de-49d6-bfb6-fecf1a6708b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diba yung Ombudsman siya yung magi-imbestiga ng lahat ng implicated
        sa corruption. Pero ngayon ang role niya tuloy, siya yung ngipin ng administration
        para balikan yung mga nagki-criticize sa pamahalaan,” said Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466b4dd-5975-47d5-b2d2-a7dc76950033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd92a1d-a041-4d9e-8b7c-5d55e7ee0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Ombudsman should be the one to investigate anyone
        who is complicated in corruption. But right now, his role now is the teeth
        of the administration to get back on those who criticize the government.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec1e9d-69c5-4688-a9f0-c873bb8d1619'
