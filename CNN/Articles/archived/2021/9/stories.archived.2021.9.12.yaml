  'Philippine-Red-Cross-government-donations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-12T18:11:11.459+08:00
    'imagesource': 'jcr:ae00488e-97d6-4082-9544-9d09e7d05be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aee21bb-9784-49b5-93a2-0b535b08759c'
    'lead': 'The Philippine Red Cross says documents to prove it has "faithfully accounted
      for" the use of government donations can be obtained directly from the donor
      agencies after President Rodrigo Duterte insisted on a state audit of the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T18:14:19.163+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:33:14.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:02.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Red Cross: Use of govt donations ''faithfully accounted for'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ec59b-db8d-47b2-abf0-c4cb2fdd3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:14:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The Philippine Red Cross on Sunday said its use of government donations has
        been duly accounted for and that documents to prove so may be obtained directly
        from the donor agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b9920-e8b5-43d1-9fb9-7019db05571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:14:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after President Rodrigo Duterte insisted that
        the humanitarian organization be subject to a state audit and <a href="https://www.cnn.ph/news/2021/9/11/Duterte-Red-Cross-stop-transactions-COA-audit.html">threatened</a>
        to otherwise stop all government transactions with the PRC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769d91f-649e-4640-ab1d-e3455f5bf5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:14:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Red Cross has faithfully accounted for the use of
        such funds in compliance with the donor agencies'' liquidation and reportorial
        requirements," the PRC said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131005c-98fa-4d8b-8246-019bf3055595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:14:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of these donations may be obtained by the Office of the
        President directly from these government agencies, and audits on these government
        agencies, if any, may be secured from the Commission on Audit," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4827cf-28eb-4cff-ae4a-7ca598778b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:14:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has accused Senator Richard Gordon, the humanitarian
        organization''s chairman, of having used PRC funds for his election campaigns.
        Both Gordon and the PRC <a href="http://cnnphilippines.com/news/2021/9/3/Red-Cross-Gordon-dimiss-Duterte-allegations.html">dismissed
        the allegation</a>, with the lawmaker calling it another "distraction tactic"
        by Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0afe6-37a0-4188-8b4d-1f8730a80842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:14:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA <a href="https://cnnphilippines.com/news/2021/9/3/COA-audit-Philippine-Red-Cross-Duterte.html">also
        previously said it cannot</a>&nbsp;look into the financial accounts of the
        PRC, as it is a non-government agency. However, Duterte said it would constitute
        a "dereliction of duty" if the commission refuses to do as told.</p>'
  'dagupan-city-suspend-school-opening':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-12T18:24:32.885+08:00
    'imagesource': 'jcr:85d55977-aee7-469d-b798-1c3e2056905a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
