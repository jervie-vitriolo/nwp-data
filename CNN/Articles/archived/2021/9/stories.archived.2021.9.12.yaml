      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f3bb6-91dc-4ebd-9264-ac363369ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.759+08:00
      'mgnl:createdBy': 'david'
