      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Disaster Risk Reduction and Management Council
        said a total of 19 areas in Central Luzon reported flooding, while four areas
        in the Ilocos region have reported landslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86372b-8b20-4aaa-95cd-8eaf6be15007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. Sunday, a total of 11,145 people from the storm-affected
        Ilocos Region, Cagayan Valley, Central Luzon and the Cordillera Administrative
        Region were affected, with one house in CAR reported to be partially damaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fdecd-e16f-4512-b7bc-4f153df2417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:39.920+08:00
