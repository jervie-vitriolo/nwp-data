    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551497f-b6ec-47fe-ba0c-ef4493b73a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The state weather agency on Sunday lifted all tropical cyclone warning signals
        as Typhoon "Kiko" (international name: Chanthu) left Philippine territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92e4c8-b073-4c82-a5e5-fce500f4454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the center of Kiko
        was last spotted 525 kilometers north of Itbayat, Batanes as of 4 p.m. Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af078bf-1516-4200-b233-72201173d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It exited the Philippine area of responsibility at 1:10 p.m. Sunday,
        the weather bureau said on its Facebook page.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=280&href=https%3A%2F%2Fweb.facebook.com%2FPAGASA.DOST.GOV.PH%2Fvideos%2F315451463687976%2F&show_text=true&width=560&t=0"
        width="560" height="395" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823791cc-0fdf-4382-b014-d2d84d811e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:36:58.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7663ac0-3044-45b1-8999-3002615b3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the advisory, PAGASA said Batanes, Babuyan Islands, Ilocos Region,
        Cordillera Administrative Region, and the western section of Central Luzon
        will still experience heavy rainfall in the next 24 hours as Kiko continues
        to enhance the southwest monsoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb7f98-cdef-46ed-89b7-5d8b24e7c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T18:03:40.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is seen to move generally northward over
        the East China Sea heading towards eastern China, PAGASA added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f7196-1865-4488-b30a-a81340eafd48'
      'mgnl:activationStatus': true
