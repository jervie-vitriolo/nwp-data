      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon continued to be the lead anchor of the Elasto Painters
        with his double-double production of 18 points and 12 rebounds.</p>'
