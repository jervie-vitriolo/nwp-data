      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo topscored for San Miguel with 20 while Perez and veteran forward
        Arwind Santos each chipped in 18 markers as the Beermen fell to a 5-3 slate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677f3de-8b1b-4847-84f8-18009ca3b3b5'
