      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e4ecd-7475-4eb8-aad7-abd8cf9c01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Mississippi, Gov. Tate Reeves said Thursday that Biden''s
        vaccine mandate plan is unconstitutional.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec04c74-3363-40ce-ab28-daa3fdda5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
