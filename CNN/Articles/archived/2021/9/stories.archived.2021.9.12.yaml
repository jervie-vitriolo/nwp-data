      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd6c4e-1d54-4ba2-a46a-f817c4d1f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a total of 43.21 points in the factored program components,
        which included skating skills, transitions, performance, composition, and
        interpretation of the music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf9db3-6060-4ee3-8162-efb9d978dd51'
      'mgnl:activationStatus': true
