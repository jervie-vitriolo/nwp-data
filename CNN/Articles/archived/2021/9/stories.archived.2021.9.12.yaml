      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1e586-1736-4785-8d4c-7e6c0ce78c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles-born Frank is one of <a href="https://cnnphilippines.com/sports/2021/8/20/Three-Filipinos-vie-2022-Winter-Olympics-berths.html"
        target="_blank">three Filipinos</a> named by the Philippine Skating Union
        who will vie for a berth in the 2022 Winter Olympics in Beijing, China.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672a5f5-43cf-4deb-bf71-d08b59674e4e'
      'mgnl:activationStatus': true
