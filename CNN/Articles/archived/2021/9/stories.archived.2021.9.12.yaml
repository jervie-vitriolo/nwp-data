  'EJ-Obiena-breaks-Asian-record':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-12T15:30:51.389+08:00
    'imagesource': 'jcr:b60a86a3-7c17-420f-a0a3-62c179a003c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d6c340d-2ab3-4b3e-9bb4-df25d625bf25'
    'lead': 'Filipino pole vaulter EJ Obiena breaks the Asian and Philippine records
      with a leap of 5.93 meters to win the gold medal in the 2021 Golden Roof Challenge
      held in Innsbruck, Austria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T15:23:02.130+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:34:04.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:00.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena becomes new Asian pole vault record holder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f187b6-34e5-42bf-8687-85683f4ebe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) –</strong>
        Filipino pole vaulter EJ Obiena made history on Sunday as he broke the Asian
        and Philippine records to win the gold medal in the 2021 Golden Roof Challenge
        held in Innsbruck, Austria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994feaa-feaf-4960-b27f-1ffe82b67ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena''s leap of 5.93 meters not only set a meet record but also
        eclipsed the 23-year-old Asian record of 5.92 meters held by Kazakhstan''s
        Igor Potapovich since February 1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf95d0-b348-4140-a867-0778db67ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5654a-3406-449e-9753-5614d5812c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino pole vault sensation also broke his <a
        href="https://www.cnnphilippines.com/sports/2021/8/29/EJ-Obiena-resets-PH-pole-vault-record.html"
        target="_blank">5.91-meter</a> personal and national record, which he achieved
        in a silver medal finish in the 2021 Paris Diamond League last Aug. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e4cc9-c09e-453d-bdd5-ca55d7bea665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b0a3e-c09a-410f-8172-5d112d533a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Innsbruck meet, Obiena comfortably cleared the 5.40, 5.60,
        and 5.70-meter marks in his first attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb5c7b-0718-43d3-9c25-025c0dafc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f199b08-59f8-4a16-9263-911d516f5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world no. 5 pole vaulter hurdled the 5.80-meter clearance in
        his second attempt, which formalized his gold medal finish in the tournament.
        But Obiena was determined to soar to greater heights, making the record-breaking
        jump in his third and final attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf262da-6372-4287-8bc6-e81366748f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0cac8-c2f5-4a80-a747-ae6805c9ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Matt Ludwig took home the silver medal, while Turkish Ersu
        Sasma settled for the bronze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55f655-2c2b-4204-9d66-f305c5e151b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098161a4-859a-475d-8232-21e70ef4cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feat in Austria was the fourth time this year that Obiena reset
        the national outdoor pole vault record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4ae41-be72-4f7a-8047-306fbea21df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5f399-b00c-495e-9458-9d4cd155ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-born Obiena first breached the record in June after clearing
        <a href="https://cnnphilippines.com/sports/2021/6/12/EJ-Obiena-new-outdoor-record-gold-Germany.html"
        target="_blank">5.85 meters</a> to rule the Jump &amp; Fly International Athletics
        Meet held in Mossingen, Germany. The result was better than his <a href="https://www.cnnphilippines.com/news/2019/9/4/Obiena-first-Filipino-to-qualify-for-2020-Tokyo-Olympics.html"
        target="_blank">5.81-meter</a> feat in a 2019 athletics meet in Italy, where
        he became the first Filipino athlete to qualify for the Tokyo Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47649878-5577-409f-a792-7814d29ea639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b751a-3fbf-4e86-8ced-392b408ba783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reset the 5.85-meter mark after jumping <a href="https://www.cnnphilippines.com/sports/2021/7/1/EJ-Obiena-new-outdoor-record-Poland-silver.html"
        target="_blank">5.87 meters</a> in his runner-up finish in the Szewinska Memorial/Bydgoszcz
        Cup held in Poland last July. The record was again eclipsed by Obiena''s performance
        in Paris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f650ca-2469-48f1-9a38-e636edc7225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebb6aa-75a8-404a-ab56-158f214d176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:23:02.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:34:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena will next compete in the 2021 ISTAF Meeting to be held at
        Berlin, Germany on early Monday morning (Philippine time).</p>'
