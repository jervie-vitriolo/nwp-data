    'template': '1'
    'title': 'PH Winter Olympics aspirant bags bronze in Colorado meet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e55b5a-b37d-4334-b9f7-63f0c686a57a'
      'mgnl:activationStatus': true
