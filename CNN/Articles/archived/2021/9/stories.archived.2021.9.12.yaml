    'jcr:uuid': '6e990358-3f57-4691-816c-370c13818944'
    'lead': 'The Federal Bureau of Investigation released the first of what is expected
      to be several documents related to its investigation of the 9/11 terrorist attacks
      and suspected Saudi government support for the hijackers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T22:13:52.569+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:31:37.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:04.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI releases first 9/11 document after Biden order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa4a8c-2159-45c7-9917-eefc87b94848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Federal Bureau of Investigation on
        Saturday released the first of what is expected to be several documents related
        to its investigation of the 9/11 terrorist attacks and suspected Saudi government
        support for the hijackers, following an executive order by President Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd53f5-b58a-45a6-b7e9-eb181e02a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b838ee5-7ffa-4902-8486-0158b96d2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly declassified document, which is from 2016, provides details
        of the FBI''s work to investigate the alleged logistical support that a Saudi
        consular official and a suspected Saudi intelligence agent in Los Angeles
        provided to at least two of the men who hijacked planes on September 11, 2001.
        The document, released on the 20th anniversary of the deadly attacks, still
        contains significant redactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6f703-0829-47de-93bd-bfe35aaa0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787d352-d8e0-406a-9825-112e0a3a0733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It details multiple connections and witness testimony that prompted
        FBI suspicion of Omar al-Bayoumi, who was purportedly a Saudi student in Los
        Angeles but whom the FBI suspected to be a Saudi intelligence agent. The FBI
        document describes him as deeply involved in providing "travel assistance,
        lodging and financing" to help the two hijackers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2aba74-dbc4-4e94-a50c-9a0650422dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35708331-c5c3-4579-9364-d0c9f348460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of family members and survivors of the 9/11 attacks said
        the report released Saturday night "puts to bed any doubts about Saudi complicity
        in the attacks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f5ff8-fad5-42aa-a702-9171302ff81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32b189-cfda-4666-a917-85b65181b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T22:13:52.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the unfortunate number of redactions, the report contains
        a host of bombshell new revelations, implicating numerous Saudi government
        officials, in a coordinated effort to mobilize an essential support network
        for the first arriving 9/11 hijackers, Nawaf al Hazmi and Khalid al Mihdhar,"
        9/11 Families United said in a statement. "The range of contacts at critical
        moments among these Saudi government officials, al-Qaeda and the hijackers
        is stunning."</p>'
    '9':
