      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final seconds of the game, six-time PBA Most Valuable Player
        June Mar Fajardo converted two free-throw shots and Perez made a layup for
        a 93-all deadlock before the Nambatac game winner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e85f1-1197-467f-96e3-b365a20a8d68'
      'mgnl:activationStatus': true
