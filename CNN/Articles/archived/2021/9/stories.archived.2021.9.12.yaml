      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Vice President Leni Robredo on Sunday said that the Office of the Ombudsman’s
        stand not to release&nbsp;the Statements of Assets, Liabilities, and Net Worth
        (SALN) of any public official would only add to the public’s mistrust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ff7b6-ab98-471a-955d-f9a25def803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:16.276+08:00
