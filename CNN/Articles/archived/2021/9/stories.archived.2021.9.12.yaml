  'Brexit-hard-reality-Britain':
    'author': 'Luke McGee, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-12T20:33:27.041+08:00
    'imagesource': 'jcr:af997b52-c38a-4d5e-b9af-4243b7633457'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c1f0e8-2021-412d-8fd9-d33756c13b39'
    'lead': 'UK GDP growth ground to a near halt in July, according the Office for
      National Statistics, in part because of supply chain issues and worker shortages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T20:18:19.043+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:32:12.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:03.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: The hard reality of Brexit is hitting Britain. It''s costing
      everyone but Boris Johnson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5c192-d4b0-4e94-ab80-651e646d1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> From one end of the supply chain to the
        other, the UK''s food producers have endured a summer of trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29e7cf-898d-4834-bb4b-fc0723d4c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed2db6-8535-489e-b8de-e00e19ad4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cold stores didn''t have enough space to hold our crops, so
        we had to throw away a week''s worth of production," explains Iain Brown,
        vice chairman of East Scotland Growers (ESG). "And we''ve not had enough workers
        to harvest our vegetable crops, meaning they are going to waste."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049758fb-7141-4883-9463-b4de2ae74d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a5ba4-7652-48bd-86a7-6957dd4c804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While food shortages have been common in many countries over the
        course of the pandemic, Brown believes that one issue unique to the UK is
        making life extra painful: Brexit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabb2a8-6bd5-4d17-8cfa-01ff5dd6675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f75128-0087-4c7a-bb9e-fa3b39e8c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brown, the two essential prongs of production -- first,
        getting fresh food out of the ground, and then distributing it onto supermarket
        shelves -- are both taking a hit due to a lack of workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee959fd8-d7cf-4a20-a78d-e33f99a175b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9fc43-dd20-48c4-a75d-0758af5b4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a lack of truck drivers, who take fresh items like cauliflowers
        to and from freezing facilities, meant that the ESG cooperative at one stage
        had to throw away a week''s worth of production, at an estimated cost of £1
        million ($1.4 million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442beb3-d6fb-4963-bcf8-5ac3486c1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe1e5d-cf81-4c0b-8c99-cdb0e88a673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Brown says that many of the seasonal workers, who would
        come from countries like Romania and Bulgaria for a few months to harvest
        vegetables, are now in short supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d3081-9a00-47a3-9b41-ce6559d69bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34d37b-18dd-40a3-9c10-4110d96f7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some didn''t come because the Covid regulations make it too hard;
        some came, made a lot of money, and went home earlier than planned." This,
        Brown says, meant about 10-15% of his crop went to waste, costing around £200,000
        ($277,000).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8ef6e-ba64-48f7-974b-60703d902c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15f21a-164f-47df-857a-6f798f5038a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that the consequences of Brexit are finally being felt
        up and down the UK. And far from the sunlit uplands promised by members of
        Prime Minister Boris Johnson''s government, a shortage of European workers
        in these vital areas means financial losses for businesses and empty shelves
        as the UK hurtles towards Christmas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700aa3fe-a1b8-419b-9677-69ef54a6dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f8f07-ab5c-44c3-8c6e-e35206cc1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of truck drivers is probably the most immediate issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9c8d5-c24e-4674-958f-c14d54ca29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc7dd1-9eb1-4ef4-8789-a4781cf88f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current driver shortage is estimated to be between 90,000 to
        120,000, according to a spokesperson for Logistics UK. While Brexit is not
        entirely to blame, the fact that the UK no longer has easy access to European
        drivers has created a headache for the industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002fda0-6722-46e0-9eb4-1501940f352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234a379-7406-4631-8bb8-d1d0cf63f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These people cannot simply be replaced by British workers. Besides
        the fact it can take up to nine months to qualify as a driver and cost up
        to £5,000 ($6,940) according to Logistics UK, Brits are not lining up to take
        these jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a3adf-1bd3-48bf-8d8a-09460d41b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abcfe3-1748-4663-b7ed-a49af8f4179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an aging workforce in the UK and the image of working conditions
        for lorry [truck] drivers -- unsafe parking spaces or places to rest up --
        has made it unattractive for lots of younger people," a spokesperson for Logistics
        UK told CNN Business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b550919-d595-474a-99ac-018e9188482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac15d64-566c-41a8-be10-b0d6339a67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:24.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates a hard choice for companies: What goods do you prioritize?
        If you have only one truck leaving your warehouse that day, you are probably
        going to prioritize perishables over things like bottled water. In the long
        run, this means less consumer choice and the possibility of consumer panic,
        as was seen in 2020 when Britain ran short on supplies of toilet paper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96826e-6997-46aa-91cc-22d663703486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9957b50-a119-4089-a8d5-3de7dfbff1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some idea of how serious a problem is, the bosses of Britain''s
        biggest supermarkets have described the food shortages as unprecedented --
        one told The Times newspaper they were "at a worse level than at any time
        I have seen" -- and warned that shelves could be bare at Christmas due to
        a lack of drivers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8bf03e-12b4-4687-bda6-0448ec221408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28508a23-71d9-4cc5-aa68-1bb219716418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shortages should be a gift for Johnson''s political opponents,
        who can say that his claims of having an "oven ready" Brexit deal in 2019
        -- the promise on which he won a general election -- were false.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83da66-a6b0-4712-8660-d9e7c9b6e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7ae7d-f021-44c3-b47a-11ca871576b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, critics say, failed to adequately prepare for the
        inevitable consequences of Brexit and mitigate its initial impact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029afa91-30fa-43e2-bdb2-ba2377e35e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801df6ec-8f9c-4233-9c66-d84678f448de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK GDP growth ground to a near halt in July, according the Office
        for National Statistics, in part because of supply chain issues and worker
        shortages. Britain''s economy remains 2.1% smaller than before the pandemic,
        and some economists think the difference won''t be made up until the second
        quarter of next year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f1910-30b9-4b14-990f-aa1852594ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f1ed1-e166-4e4e-9d36-fd10f9108d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the whole Brexit process the government found its efforts
        to get business and people prepared for the inevitable upheaval undermined
        by its need to present Brexit as something that would be positive for the
        UK and the economy," says Sam Lowe, a senior research fellow at the Centre
        for European Reform. "This led to confusing radio adverts that didn''t even
        mention the word Brexit, delayed guidance, and last-minute changes of heart."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f516a-fd65-4466-ad33-1514c57f0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49feb9dd-5b44-4f06-899a-20751a0bfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, Johnson''s government is now in the strange position of refusing
        to implement a key part of the deal it once hailed as a great success.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061f012-2c08-4ee4-9eb3-bd9894ea3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9004710-a31a-43b9-9ce8-858b985641a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK was supposed to fully enforce a mechanism called the Northern
        Ireland Protocol later this year. The Protocol was agreed between the UK and
        EU to reflect the special status of Northern Ireland: Out of the EU, along
        with the rest of the UK, but sharing a soft land border with the Republic
        of Ireland, an EU member state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228bc89-24da-46b9-9156-f29b30b5ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8879a2-b179-4959-badf-d26802517733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Protocol, goods can flow freely between Northern Ireland
        and the Republic, avoiding the need for a hard border -- an essential measure
        in preventing a return to sectarian violence on the island. The UK agreed
        that it would in turn protect the EU''s single market by enforcing checks
        on goods entering Northern Ireland from Britain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6bb63-99bd-48ac-aa20-ce3277d3959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f7d16-db7e-4b2e-bb12-f190b15a5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would effectively create a sea border between Northern
        Ireland and the rest of the UK, something that would be very uncomfortable
        for Johnson, who likes to portray himself as an arch defender of the Union.
        It would also be anathema to the unionists in Belfast, who this week threatened
        to collapse the region''s fragile power-sharing arrangement over the issue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9fb6d-ee70-44c6-a910-feaf359e0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742122f-1059-4710-bc91-a9c2da74cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing that Johnson, the man who led the Brexit campaign
        in 2016, wants to do is allow his opponents to claim that Brexit has not only
        cut Northern Ireland off from the rest of the UK, but knowingly put additional
        pressure on both finances and stability in the region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875becd-3039-4e2c-9e50-6dd58fdc502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685d7ce-12b3-46f3-acbf-2ec3d18960ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could explain why Brexit Minister David Frost said on Monday
        that the grace period allowing goods to flow from Britain to Northern Ireland
        would be extended, with no fixed end point.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6d9d0-ea9d-42c9-8e77-ba5ab8231145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e49f2-2731-47d9-b813-7ee4fa2c92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, naturally, has allowed the EU, the long-time bogeyman of Brexiteers,
        to take the moral high ground, reminding Britain that the Brexit deal Johnson
        willingly signed is a legal treaty.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43415394-9503-4ad6-b414-ce1935a2585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502b2ee-80b5-47b1-a343-f985998b5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues, while important, are far from the only post-Brexit
        embarrassments that make Johnson''s "oven ready" claims look a little silly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e3dc7-3ed9-4ded-8e0a-55bd18e6aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f0ef3-1711-49f1-8c63-f0bd124dff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assuring British fisheries they would not be hit by difficulties
        importing into mainland Europe, catches are being thrown back into the water,
        as boats are unable to land and process their fresh product in time for it
        to be sold.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a5dbd-7fbf-4dc3-be4e-051e58c8ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b2228-6848-459f-89de-0a0d3c8f05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Johnson''s own party have been receiving phone calls
        from constituents angry that they have been unable to get their goods into
        Europe because of Brexit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e565f30-09db-489a-90df-6bcc95fef208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af217f9-63b8-4ad7-ad85-9ac2d160e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know we can''t do anything in a lot of instances. The government''s
        websites are not very helpful and they simply are not getting the help they
        need," one lawmaker on the government payroll previously told CNN. "It''s
        difficult. They are angry that people are canceling orders and that I personally
        cannot get a French visa for them," they add.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25775b1-d6e7-4a85-9e34-e52783b25e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b1cd0-0699-46bc-8f00-7be68f6f7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to a Reuters report this week, Britain is "on course
        to lose its status as one of Germany''s top 10 trading partners this year
        for the first time since 1950," citing "Brexit-related trade barriers" as
        the cause.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba250bd-e04d-4449-8389-cc2dc925b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df3a67-1775-4120-91ee-772278333da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these difficulties were predicted by numerous critics of Johnson,
        as industry bodies lobbied the government for alternative arrangements to
        mitigate damage. Johnson has been repeatedly criticized by industry leaders
        and opponents for what they see as his reckless lack of preparation for Brexit.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429d416-8368-4b17-b76a-af3c7572a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54339827-c075-4496-80a0-1211eef5fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Brexit''s fallout is not being used by Johnson''s
        political opponents, who are instead whacking him over domestic issues. But
        why?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3726b49-1aae-4588-a462-fbac315e478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b7ff8-6f48-4b8b-897b-4813aa6d6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with these sorts of stories is they happen incrementally,"
        says Rob Ford, professor of politics at the University of Manchester.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b98ef-ae42-4f01-8244-4fbad48d0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db046eb-3303-4640-88c0-34c1035ca508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the very tragic things about these stories is that in order
        for the public to really pay attention to them, something really dramatic
        has to happen. Unfortunately, that might be an overworked lorry driver crashing
        into a family car or children falling ill through malnourishment."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34b6d4-9ad5-497e-9227-c0dcac2509a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a1d26-8b49-4ae2-b7b7-a1587519e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until that point, Johnson can largely deflect the blame for these
        problems onto the pandemic. Ford notes this goes down well with his base of
        "Leave" voters, many of whom are sick of being told that Brexit was a disaster,
        and often willing to believe other explanations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a339a-cfcb-42c3-85ee-5ba58eaaada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616a9e0-720c-4ed1-86ab-2ce1523b3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brexit really is starting to bite. It was never going to be
        the case that the UK would immediately fall apart. But little by little, many
        of the assurances made in 2016 and during years of negotiations are cracking.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f4aeb-c685-4a9e-8ba6-83f126ea3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ce81d-c3d6-4641-9a9e-583c72a650e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one day Johnson will deem it politically expedient to introduce
        greater mitigation against the downsides of Brexit. Yet even the timing of
        that is problematic: Admitting you need damage control means there is damage
        to control.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb80a3e-8181-4ef7-ade5-e5c6e2c999d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4334492-7cab-42fe-8e8b-7bcabf17cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, given that much of Johnson''s political legacy will be defined
        by leading the campaign to "free" Britain from Brussels, the longer he can
        dodge criticism for not just Brexit as a concept, but his chosen implementation
        of it, the less his greatest accomplishment becomes a millstone round his
        neck.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798011c-fa3f-4dd2-9b98-73cbd7770f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T20:18:19.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/12/business/brexit-reality-bites-in-britain-intl-gbr-cmd/index.html"
        target="_blank">"The hard reality of Brexit is hitting Britain. It''s costing
        everyone but Boris Johnson"</a></em></p>'
