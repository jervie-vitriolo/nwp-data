    'template': '1'
    'title': 'NDRRMC: ‘Jolina’ death toll reaches 17

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2b3c6-34a6-470b-889a-13993e98ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        At least 17 people have now been reported dead from the onslaught of Tropical
        Storm Jolina, the disaster management agency said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391cf7b-0886-4494-9c0d-a2adc3b6bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situational report released 8 a.m., the National Disaster Risk
        Reduction and Management Council (NDRRMC) said the death toll jumped to 17
        individuals, with seven reported missing and 24 wounded due to the weather
        disturbance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10840dd6-9fa8-403f-b6ca-fcc5617d040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 81,000 families or more than 313,000 people are affected by
        Jolina''s heavy rains and strong winds, the council said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce5e79-4bfd-4d1e-b4f9-9024a7b34a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said that a total of 13,061 individuals from Calabarzon,
        Mimaropa, and Region 8 or Eastern Visayas were displaced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cca69-bf4a-41e2-ae11-a2cc5d0d42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance also damaged 8,924 houses—432 of which were
        totally destroyed, the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b4a48-dd7f-4785-a8e1-a202514fb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina made five landfalls in Eastern Visayas and one in the Bicol
        region as a typhoon. It hit land nine times during its onslaught from Monday
        to Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d2c0d-11bd-488e-9a83-a5385793f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:26:02.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:36:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has reintensified into a severe tropical storm and left Philippine
        territory on Thursday night.</p>'
  'us-response-september-11':
    'author': 'Christiane Amanpour, Chief International Anchor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-12T11:27:31.770+08:00
    'imagesource': 'jcr:70b735e6-cf6d-45c4-b8a3-9285f7dd1568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19147e59-10d0-4978-a0d2-c1a4718f42fa'
    'lead': 'President Joe Biden''s hugely bungled Afghan withdrawal does not invalidate
      what he said about no more trying to remake other countries in America''s image.
      But who asked America to do that anyway?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T11:43:58.893+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:35:43.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:56.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'September-11', 'Osama-bin-Laden']
    'template': '1'
    'title': 'ANALYSIS: America''s response to 9/11 was as damaging as the attack.
      It''s not too late to change course'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc640a-5cd9-47dd-b753-54e8ee040758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On that ghastly day, September 11, 2001,
        I never saw what happened in real time. I was on assignment in West Africa,
        in the midst of Sierra Leone''s civil war. But I recall vividly as I was interviewing
        the hacked-up victims of the Revolutionary United Front guerrilla army — their
        lips, ears, limbs macheted off, their stories too awful to imagine — something
        big was happening on the other side of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038ed63-c4db-4a5a-914e-d8ee0199ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had no mod-cons like social media alerts or even proper mobile
        phone connection. But my London-based producer was trying desperately to reach
        us, with the first news of a plane — maybe a small prop plane, maybe an accident
        — hitting the World Trade Center in New York. And that I should be prepared
        immediately to redeploy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29dde8-f9d7-4d86-a690-11ceae93d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easier said than done in a place with no functioning airport, no
        scheduled flights, no live TV to monitor events. We eventually chartered a
        puddle-hopper out and got first to the Cote d''Ivoire Ivory Coast airport
        up the coast. There the full horror was now evident to see on huge screens
        carrying CNN live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cf299-a81e-469e-9cb3-76964e619604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the ghoulish mastermind Osama bin Laden hadn''t quite expected
        this amount of global disruption; he didn''t even expect the Twin Towers to
        fall. In the infamous video discovered by US forces after driving him out
        of Afghanistan, he had drawn on his engineering background, complete with
        hand gestures, to explain why he thought only the floors above the planes''
        impact would melt and topple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d199f-a4f8-4174-bc3a-8de9586a3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what is the straight line that I see drawn from there to here?
        As others have asked, was 9/11 a day, a moment, or a whole era-defining shift
        in America''s understanding and vision of itself at home and abroad? Did the
        response to 9/11 do as much damage as the attack itself?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6d874-1e7c-4ec9-83a6-b2ab8a1fb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have concluded the answer is yes. My own question is if 20 years
        on this can be recalibrated, or whether bin Laden''s attack was actually the
        beginning of the end of American empire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ea31d-b882-4433-b06a-f55586307936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, as the Taliban entered Kabul, as Afghanistan fell
        and brought them back full circle in charge again, I could not help but have
        this vivid flashback: for the second time in 32 years a bunch of misogynistic,
        undemocratic Afghan insurgents had defeated a superpower. On August 15, it
        was the United States. In 1989, it was the Soviet Union and its 10-year occupation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baee00-c25f-486a-ac3d-38ce0646c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brought me back to April 1996, when I first started covering
        Afghanistan and the total takeover by the Taliban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598a6cd-bfd2-44fb-917b-eee1cdc9d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I learned about the Taliban then informs everything I predict
        for their rule now. The Taliban official I interviewed once they had taken
        the capital a few months later, in November 1996 — Mohammad Abbas Stanekzai
        — is their deputy foreign minister today, as he was back then. I asked him,
        of course, about women''s rights, and he gave me the same vague non-promises
        as he is giving the world now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3e6b1-0696-4883-9c35-48b18587aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is this relevant today? Well for basic human rights reasons,
        but also to emphasize once and for all who is in this for the long haul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0221a-1c30-4d04-8fc2-5590a07a36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As even former US military officials admit today, the Taliban have
        been playing the long game since the US defeated them after 9/11. Some Americans
        are willing to acknowledge the Taliban have used the past 20 years to strategize,
        wait, and act. The United States, not so much. As the special inspector general
        for Afghanistan reconstruction, John Sopko, told CNN, the US has not fought
        a 20-year war in Afghanistan, but 20 one-year wars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31755948-5e00-4adb-b734-72205b693ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize that now, as I look back on the short-term decisions and
        the expensive, difficult, barely successful US interventions around the world,
        which as a whole since 9/11 have contributed to exhaustion and isolationism
        today at home, and mounting cynicism and anger about America''s role as a
        force for good abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f3fa2-4e05-48ac-86ea-631009390d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A third way?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bfa91-116e-486b-ba4e-f31deccb6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s hugely bungled Afghan withdrawal does not
        invalidate what he said about no more trying to remake other countries in
        America''s image. But who asked America to do that anyway? It''s a false mission
        that sets up failure, becomes the inevitable straw-dog in the full glare of
        defeat, and leads to the false conclusion that America therefore should just
        pack up and go home, with its troops and its ideals under lock and key.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11af15-3836-489b-b658-04f89925e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a binary all-or-nothing doctrine. Surely there is a third
        way? Just in my time alone, I''ve witnessed successful US-led humanitarian
        interventions. After staying out of the ethnic cleansing that ripped Bosnia
        and Europe apart during the 1990s, finally the emerging genocide there was
        too much for the US to ignore, and it did intervene to stop it, and later
        did the hard diplomatic work of peace, with the Dayton Accords in 1995. It
        is imperfect and today put at risk by nationalists, but it has kept the peace
        without a permanent American or NATO occupation, or an attempt to recreate
        America-in-the-Balkans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86e222-06e5-44d8-a06b-1e9916065edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, America and a willing coalition intervened to
        preempt a similar genocide in Kosovo. Again, imperfect, but since 1999 Kosovo
        has been independent, and a reliable US ally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a3408-d998-49d8-b694-110e0083100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, British Prime Minister Tony Blair ordered an
        intervention to end the brutal civil war in Sierra Leone, which is now at
        peace in that part of West Africa. There was no attempt to remake any of these
        nations "in our image."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f98679-c1d2-4798-a1aa-ce1dae455193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of contrast, in December 1992 I witnessed President George
        H. W. Bush''s humanitarian intervention into Somalia, to stop a devastating
        famine in the midst of an ongoing civil war. It worked brilliantly to end
        the famine. However, you didn''t need to be there to know why it went off
        the rails. It''s clear as day to anyone who has read the book or watched the
        "Black Hawk Down" movie. Mission creep took over, and the US shifted from
        ending famine to trying to eradicate the radicals. It ended in disaster.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe7e2a-c7f0-4706-8621-fa6c2b5e125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A serious case of foreign policy insecurity showed up next in Rwanda
        in 1994. Burned, humbled and just plain ignorant and inhumane, the Clinton
        administration actually spearheaded a UN effort not to intervene. The genocide
        killed 800,000 to a million people in just three months. To his credit, former
        President Bill Clinton has repeatedly apologized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c5a76-05b6-4cdc-880f-b1da766854c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no such acknowledgments or apologies from the presidents
        and prime ministers who devised the post-9/11 policies that have dominated
        the last 20 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f15a0e-1858-411c-afa4-6fc25f9d9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handily branded "the war on terror," it has given carte blanche
        to endless mission creep, and sent American policy down the dark hole from
        which emerged the Guantanamo Bay prison, where 39 suspects are still held
        without trial because the preceding "interrogations" were in fact torture,
        which is still inadmissible in US courts. It led to "black sites" around the
        world where American values died amid the hail of beatings, sexual humiliation,
        animal attacks, and waterboarding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956420f-f416-4586-ab1f-e891ba05a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It set up a lasting division between the Muslim and non-Muslim worlds,
        as well as endless electronic surveillance of ordinary people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2225285-af44-47cd-8fe9-de07604d295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintaining world values</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e4d6d-3d40-46b9-955c-c6ed050171b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former defense policy staffer Kori Schake was at the Pentagon on
        9/11. This week she told me about the real fears of that day, and acknowledged
        they had led to serious mistakes, especially in shifting American avengers
        from where they were, legitimately, in Afghanistan, to where they illegitimately
        ended up... in Iraq.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad5f67-06b0-4d51-84f8-11e56a27ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now director of foreign and defense policy studies at the
        conservative American Enterprise Institute (AEI), which incubated the intellectual
        "brain trust" for the 2003 war in Iraq that George W. Bush and his neo-cons
        so fervently wanted to pursue. Now, she claims, there is an opportunity even
        at AEI to help find that third way: neither reactive military intervention,
        nor knee-jerk withdrawal, but something in the middle, based on maintaining
        the set of world values that the United States built out of the ashes of World
        War II.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83957d7-0fe8-4b6d-be04-4f8cfa902590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, out of the ashes of 9/11, we need a George Marshall — that
        unique scholar, soldier and statesman — to reacquaint us with the blueprint
        for America reengaging with the world and, especially, defending strong democracy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f3ca3-fc2d-4433-8819-1c073e78d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something an exhausted America could be proud of, and an updated
        version is not just needed, it is indispensable. For do we really want to
        come full circle everywhere, as we have now done in Afghanistan? There, a
        nation has been handed back to the terrorist forces that the West went to
        defeat in the first place. Do we want to further empower global authoritarianism
        by ceding the competition of ideas to Beijing or Moscow? I think not, but
        we risk just letting it happen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54861a82-8f63-47d5-8b92-947a5fe7adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know many Americans may have had enough of being the self-described
        exceptional nation, but back in the late 90s I was honing my journalist experience
        in the era of America, the "indispensable nation." I believed it then, and
        though my confidence is severely shaken post 9/11, I think it''s possible
        to restore that image with some serious work and thought. For even in Afghanistan
        much good was done. And despite Biden''s claims, tens of thousands of Afghans
        did fight and die to protect these gains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e39ea-2b92-40e5-986f-e774fc7cae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we journalists have a major role to play. We had a tough time
        covering the Taliban''s Afghanistan back in the late 90s. But we reported
        the facts and the truth there at the time, so we can see with our own eyes
        that history is repeating itself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c201a81-6e39-48cf-bb36-2d16be2a0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a believer in the enduring global ideals and the values that
        America has always promoted and defended, I will continue to do so with my
        coverage. It starts with us all consciously and robustly defending the core
        principles of truth and facts. As the late Senator Daniel Moynihan said back
        in the 80s, "everyone is entitled to his own opinion, but not to his own facts."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d8b5b-b49e-4de4-8333-2f96f6123228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful in my current contemplative mood that our greatest existential
        threat now is the climate catastrophe, I recommit myself to the mantra I came
        to while covering genocide in Bosnia: we have to be truthful not neutral.
        Not all sides are created equal and it''s not up to us to create false equivalency.
        There is special power in knowing and practicing that.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ccca0-57f6-4349-8d13-4e033c6381be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:43:58.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/11/world/amanpour-reflection-9-11-20th-anniversary-cmd-intl/index.html"
        target="_blank">America''s response to 9/11 was as damaging as the attack.
        It''s not too late to change course</a>."&nbsp;</em></p>'
  'bentley-bacalar':
