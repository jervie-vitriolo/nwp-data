      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British teenager Emma Raducanu won her
        first grand slam title by defeating Canadian Leylah Fernandez 6-4, 6-3 in
        the US Open final Saturday, completing a spectacular run at Flushing Meadows''
        first all-teen final since 1999.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615f86c-727d-4fb0-a681-d3f702c2cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f2ec1-181d-41b6-ac1e-b0f0244aed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her straight-set victory, Raducanu did not drop a set in the
        entire tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05335413-2f77-4050-bd67-c6772c0b0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727b255-e767-4404-a7e5-667448493e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that she reached the final in the first place is astonishing.
        The fact she won it -- historic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41135169-3601-40a7-ad1e-735a6784c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920856f-0584-4435-a052-5d58a9c6f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu, born to a Chinese mother and a Romanian father, had to
        go through three rounds of qualifying to even make the main draw for what
        is only her second grand slam appearance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd26cb3-9a78-40ad-ba66-dd86082f11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b149e72-173e-46b7-b323-0a35111e2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old had become the first qualifier in either men''s
        or women''s tennis to reach a grand slam final -- and now, she has become
        the first qualifier to win one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d9a0b-7e0d-49b6-af45-97cbe1d95e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b3889-5518-45f6-a60f-a8c5c9a5fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Raducanu expressed surprise at her dream run during the tournament,
        joking after her quarterfinal victory over Olympic champion Belinda Bencic
        that she had booked a flight home "at the end of qualifying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403d457-eaa8-48d9-8da4-b1295d602ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955734c-4a2e-4fda-90b0-bc81bf569769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How an upbringing built ''mental strength''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bb3be-7ed6-416c-aff1-cdd9bd419e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, Raducanu did not drop a single set in the tournament
        -- and blew away far more experienced opponents as it progressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101782c-3b3b-4fcf-a942-64b21b1b18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32746c73-6842-434c-a111-325b12560bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how she maintains such composure in high-pressure moments,
        Raducanu credited the lessons she received from her parents when growing up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b5db9-664d-42b1-9572-2fdf14f485ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d00636-8dd6-43e3-b486-40c4d21443f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the calmness and the mental strength definitely comes
        from my upbringing," she said ahead of the final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee10c5-01c1-4217-ac05-455a1d8aaa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53ca29-d561-49cd-83bb-fad5c96723cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my parents have both instilled in me from a very young
        age to definitely have a positive attitude on court because, yeah, when I
        was younger, it was definitely an absolute no-go if I had any sort of bad
        attitude."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec4873-237b-4a04-9284-725015e82d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4e87a-ad96-4503-84ef-a60ed3015658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bf908-ab19-4348-a6d8-5ed50d1be567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu, ranked 150th in the world coming into the US Open, showed
        her potential at Wimbledon this year, capturing the hearts of the United Kingdom
        as she reached the fourth round before withdrawing with "breathing difficulties."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96502ae-1db9-445f-b1a0-60f572b13ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec05b1-3ae2-4924-bad2-8e683d6b09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few could have imagined this dream run in New York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692d501-f8ca-4071-aa0a-cc005ac448ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1a568-e2d3-44cf-bd48-d16e941f2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu is now the youngest grand slam winner since Maria Sharapova
        won Wimbledon in 2004, and she also became the first British woman to win
        a major since Virginia Wade won Wimbledon in 1977.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6735371-93ec-45b4-b643-d6419b303fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f589683-cc1e-4846-aa66-28df306d59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A global British star is born</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a30f3-e354-481f-acb2-22eba09bdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T06:25:35.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her newfound success has seen her popularity soar, especially back
        in the UK where she has become a household name this summer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b79b4-4eda-4fe2-8783-3db05fccc5fd'
      'mgnl:activationStatus': true
