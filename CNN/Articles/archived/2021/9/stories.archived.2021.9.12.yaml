    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f7755-dc21-46c8-9ee1-9ec104aa3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
