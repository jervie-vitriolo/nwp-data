  'Lawmaker-2022-budget-non-compliant-with-COVID-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-12T13:55:47.580+08:00
    'imagesource': 'jcr:2646ce37-f7ee-4dbd-a779-167dd3967392'
