      'mgnl:lastActivated': 2023-01-25T04:33:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) –</strong>
        Lefty scorer Rey Nambatac delivered the winning clutch shot as the Rain or
        Shine Elasto Painters escaped with a 95-93 win over San Miguel Beermen in
        the 2021 PBA Philippine Cup, Sunday at the Don Honorio Ventura State University
        Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e082a-45dd-439e-9516-923c239765ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de910e1-b390-48c2-9035-fc33860a251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nambatac, who finished with nine points in the game, made the game
        winner from a drive with 2.5 seconds left in the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5aa69-781a-45d5-b4e7-a2b79f8955a0'
      'mgnl:activationStatus': true
