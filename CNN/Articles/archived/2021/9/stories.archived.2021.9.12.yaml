      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Friday they are waiting to confirm the diagnosis
        after sending test samples to the National Veterinary Services Laboratory
        in Ames, Iowa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3babf-2a4b-4363-ba98-63be3b459038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals were tested after employees saw some of them coughing,
        having nasal discharge, and showing changes in appetite. Analyses by the Athens
        Veterinary Diagnostic Laboratory at the University of Georgia resulted in
        presumptively positive results for the SARS-CoV-2 virus, which causes COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b7295-0170-4915-9ba6-c1244eb2865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected gorillas are being treated with monoclonal antibodies
        and samples from the zoo''s entire gorilla population have been taken for
        testing, said the release. The zoo plans to continue to test the animals regularly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d701443-f173-4707-bb88-37d07343ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The teams are very closely monitoring the affected gorillas and
        are hopeful they will make a complete recovery," said Sam Rivera, the Senior
        Director of Animal Health. "They are receiving the best possible care, and
        we are prepared to provide additional supportive care should it become necessary."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5efe1-a120-461e-b603-d73da7a88dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoo officials said they do not know exactly how the gorillas became
        infected. They said the virus might have been passed to the animals by a fully
        vaccinated, asymptomatic, COVID-positive employee who was wearing Personal
        Protective Equipment (PPE), which is standard practice when working with great
        apes, said the release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ada15-1c6d-4a98-aa3c-13f01fb84d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While humans are known to be able to transmit the virus to animals
        such as gorillas, and these cases have occurred at other zoos, there is currently
        no data to suggest that zoo animals can transmit the virus to humans," according
        to the release. "Regardless, Zoo Atlanta visitors do not pose a transmission
        threat to the gorillas or vice versa given the distance between the areas
        used by guests and the animals'' habitats."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad83260-cd1e-4787-b199-65f953422837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Agriculture (USDA) and Georgia''s State Veterinarian
        have approved Zoo Atlanta to use of a vaccine developed specifically for animals,
        and the gorillas will receive the vaccine once they recover. For now, the
        zoo plans to vaccinate its "Bornean and Sumatran orangutans, Sumatran tigers,
        African lions, and clouded leopard" populations, the release said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f5cdb-4842-4dd4-8e39-e895f9f24b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T11:49:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/11/us/zoo-gorillas-covid-trnd/index.html"
        target="_blank">Gorillas at Zoo Atlanta being treated after initial testing
        reveals Covid-19 virus</a>."</em></p>'
  'jennifer-lopez-ben-affleck-venice-film-festival':
    'author': 'Claire Colbert, CNN'
