    'mgnl:tags': ['COVID-19', 'vaccine']
    'template': '1'
    'title': 'Not getting vaccinated against Covid-19 is like driving while intoxicated,
      health expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8493e07-8f3d-452b-a1ac-b4f2296d78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the US averages more than 1,000
        Covid-19 deaths daily, not getting vaccinated is akin to driving while intoxicated,
        one health expert said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fe1ec-3682-4afc-8ae5-0e28e45a6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43a9dc-4c75-47e2-9515-cfab737700df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start talking about the choice to remain unvaccinated
        as the choice to go out and drive intoxicated," CNN Medical Analyst Dr. Leana
        Wen told CNN''s Wolf Blitzer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f47bf-c656-4531-9ec7-dab4cdbb1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316287a-eaa1-425a-baaf-67b60165721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen''s remarks come after the Biden administration announced Thursday
        a Covid-19 vaccine mandate plan that directs the US Labor Department to require
        all businesses with 100 employees or more to ensure their workers are either
        vaccinated or tested once a week. President Joe Biden also signed an executive
        order requiring all government employees to get their Covid-19 vaccine shots,
        with no option for regular testing to opt out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d83677-5681-47fd-95eb-c4a99d448d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e8088-01e9-4542-a34a-b4c8aa21755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some Republican officials have criticized his move as
        overreaching, health experts say the President should have implemented stricter
        measures to curb the recent surge of Covid-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064ec04-1a92-4f3d-ade4-dd94ad25acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a24491-fb44-4e1f-ae59-f24eff9d60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a public health perspective, it is not overreach at all. And
        in fact, I wish that they came out earlier and went even further," Wen said.
        "We''re in the middle of the biggest public health crisis of our lifetimes.
        We have more than a thousand Americans who are dying every single day. We,
        as a society, set laws that protect people''s health and well-being all the
        time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5ab4b-2164-46b8-b63a-cc23a39e7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c7da7-fdd4-4654-814d-245d8e117ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 1,110 people died in the US from Covid-19 each day
        over the last week, data from the US Centers for Disease Control and Prevention
        showed on Thursday. The rate of deaths since late August is the highest it
        has been since early March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfab56b-4b16-4c87-a98e-01c2c3a165c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ecc38-333b-4c38-aa19-3dc68c7b1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 73.5% of those ages 12 and up have been vaccinated with at
        least one dose, tens of millions of eligible recipients remain unvaccinated
        as the highly contagious coronavirus Delta variant continues to grip pockets
        of the country. Around 62% of the same age group is fully vaccinated as of
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65b76a-54df-4f88-84b8-0649f303350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fad9cf-2c8e-4d47-9c50-37ac419ba5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast minority of Americans are resistant to vaccination, but
        that''s where the virus has been circulating," CNN Medical Analyst Jonathan
        Reiner told CNN''s Don Lemon on Friday. "We live in a country that has rules.
        You can''t smoke in most buildings in the United States, and you can''t drive
        drunk. You can''t smoke on planes. And you can''t blow virus into my face.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6a1fd-08fe-4ceb-a725-ea0140bd547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1517a85-9e96-4e3e-b3a9-c1e759e30623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how it has to be in this country. And if you''re going
        to be a persistent threat to the public health by refusing to get vaccinated,
        well your actions have consequences, and the consequences may be you can''t
        work at your job."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2f3f1-d380-43a7-97ef-6b2f68e36240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41ca9a-1bb0-42d3-9b7d-eb5c85187151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An August poll from Gallup showed that 56% of Americans favor vaccine
        requirements at work while 53% support them for restaurant dining and 61%
        approve of them for air travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae275f80-c688-412d-a60b-9fa515708159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472fc7d-918b-4d2c-9d36-0fd5573528fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for those who have not yet gotten their shots, it''s not
        too late to convince them, former US Surgeon General Dr. Jerome Adams said
        Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72e7e9-ba84-4b04-bf15-ed3d87556bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015fbfc-54cd-4efe-81d4-c5b786c9102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to remember that most of these people are not what I call
        ''vaccine-resistant'' -- some people say ''anti-vax,'' I find that term pejorative,"
        Adams told CNN''s John Berman. "Most of these people are in the movable middle.
        They''re vaccine-hesitant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea534f5b-eff3-414e-9835-dcefc1e8c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4609a-9283-46e3-becf-1e866b58ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found that when I talk to them with compassion and with empathy,
        I can convince a lot of them over time to get their vaccination."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3820b86-2442-4188-a237-a4112a1e3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf6af3-a7a0-4248-a48a-83415842bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health care systems strained</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c72b68-524a-4a27-9826-cc13f53f3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six US states saw at least a 10% increase in new Covid-19 cases
        in the past week compared to the week before, data from Johns Hopkins University
        showed Friday, while the other states didn''t see a change or experienced
        a decline in cases altogether.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7673d-b05b-46f7-b52c-8b6c10007771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e274b-1be4-49a6-98a7-a01297be082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama, one of the states that saw the recent drop in new cases,
        is now facing a shortage of 60 intensive care unit beds -- an uptick of 20
        from last Friday, the state''s Health Officer Dr. Scott Harris said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51070cd1-5b41-4f28-903f-b4d0b9fd727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24557649-6b08-4f29-b206-e203e73a6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 60 patients "who are receiving critical care because they''re
        chronically ill, and yet they don''t have an ICU bed," Harris said Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e8887-6881-4a23-a2d8-329c4409fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d47db8-3d11-457a-8818-08f288eba32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re being cared for in an emergency department or a ward bed
        that''s been converted to an ICU room or on a gurney in the hallway," Harris
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc8cca-31b7-48cf-b701-5478b60fa702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d4c58-93d1-4211-a1b1-b2a2f5a3aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama on Thursday reported 2,667 Covid-19 hospitalizations and
        53 deaths, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570e5f0-b258-447e-bca4-908319cb421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bbc82-11cc-4e52-b531-25608b2fb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Virginia, 252 Covid-19 patients are in ICUs and another
        141 are on ventilators, marking the most people hospitalized with the disease
        since the pandemic began, Gov. Jim Justice said Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486baa4e-a2fa-4395-909b-0b86d9f6baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b9e43-4b91-4d2d-a732-3c56c8369eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A high percentage of the folks in the hospitals are unvaccinated,"
        Justice said. "We lost another 38 people since Wednesday. We''re going to
        continue to lose people in this surge without any questions," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf8f75-c5b9-46bb-98f3-8529df9ec5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59623c8a-7b55-4537-8b1d-1fb06ff7a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota health officials linked at least 69 Covid-19 cases to
        the State Fair, according to a statement obtained from the state''s health
        department by CNN affiliate WCCO. The Minnesota State Fair''s website says
        the event ran from August 25 through September 5 in Falcon Heights.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e0e42-6af6-4705-bfcf-21dade58a386'
      'mgnl:activationStatus': true
