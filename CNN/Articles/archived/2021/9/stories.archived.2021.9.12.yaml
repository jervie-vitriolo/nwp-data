      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e45571-ffd5-4746-9211-4269d42afd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mere fact na tinatago o di mo mine-make available, dinagdagan
        mo lang yung mistrust ng tao,” she said in her radio show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184ff6c-7ed9-41ee-8d2a-b5e47b871d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d286572-a55f-40b9-8fe9-6fedd6e613a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mere fact that you are hiding or you are not making
        it available, you are just adding to the public’s mistrust.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c77e4-b7ee-4315-ac80-ecae3bf32c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517647e4-ee48-4144-b911-109fa178bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the statement after Ombudsman Samuel Martires earlier
        proposed that anyone who would publicly comment on a government official’s
        SALN <a href="https://cnnphilippines.com/news/2021/9/10/Ombudsman-jail-time-commenting-on-SALN.html">must
        be imprisoned for five years</a>, noting that these public documents could
        be used to destroy one’s reputation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5217b4-84bc-470a-b521-299cde7aa4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feefd5d-e4ae-40a2-a9cd-f0c7363aa776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires added that he will “not yield to public opinion” to release
        the SALN of any public official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55492a42-cfa4-4cbb-9e83-6c562b1cf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:20.294+08:00
