      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, schools will have the choice of whether they will mandate
        masks, after the General Assembly overrode the governor''s partial veto on
        that portion of a bill pertaining to Covid-19 provisions in schools, officials
        say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e8934-d393-4174-8bb0-609aee7cce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
