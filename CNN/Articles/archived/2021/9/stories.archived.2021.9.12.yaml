      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are recalibrating our Focus and Expand strategy giving more
        allocation now to Region IV-A. So, sa Region IV-A <em>na po tayo mauuna</em>
