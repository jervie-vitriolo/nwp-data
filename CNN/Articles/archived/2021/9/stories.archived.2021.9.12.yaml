      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c70d0-3ac0-48a2-a390-018aa146fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear vetoed the part of the SB1 bill that
        would eliminate the mask mandate for K-12 schools and leave it up to school
        districts to decide if masking is necessary, he said at a media gaggle on
        Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e40b38-1923-4138-b8ef-aa985871637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d029c0b-3073-4006-8ae2-bdc3e1d5d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear said that the Senate''s recent rejection of a statewide
        school mask mandate is the wrong choice -- and one that will reap harmful
        results.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a56991-c9ac-4c0d-8035-725fc3378caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124a748-8975-4a1e-be17-d1c31d9acf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mask requirement for schools is not only the right thing to do
        for our young people, especially those who are too young to even get vaccinated,"
        Beshear said. "It''s our best way to keep our children learning in the classroom."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e60ea-01fa-4489-a5cf-9d24527d0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T07:24:05.586+08:00
