      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e397bee-c3d4-4342-ae5a-934d404abaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank, born to a Filipino mother and American father, is currently
        training in Colorado Springs, the location of the United States Olympic Training
        Center. She trains under renowned coach Tammy Gambill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da8480-0323-49bc-a3ee-57a53cc48a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.687+08:00
      'mgnl:createdBy': 'david'
