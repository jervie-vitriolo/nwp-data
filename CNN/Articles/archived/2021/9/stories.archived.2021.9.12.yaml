      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc773cc3-94e9-4b43-9731-9f9a5ef53082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzzer-beating basket of Nambatac improved the Elasto Painters''
        chances for a possible top four finish heading to the playoffs with a 6-4
        record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa759ce1-8882-46f9-bc37-6be34e426b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c7816-27ee-445b-acb4-fca5e0ea0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our players preached consistency and discipline today. These guys
        really showed a great deal of effort, heart, and determination to pull out
        wins," said Rain or Shine head coach Chris Gavina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a72d9-d622-4b06-b6f3-e47b601f165b'
