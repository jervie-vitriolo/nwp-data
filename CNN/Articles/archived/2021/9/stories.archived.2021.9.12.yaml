      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo also called out Presidential Harry Roque’s<a
        href="https://cnnphilippines.com/news/2021/9/10/Roque-PCP-Limpin-health-workers-IATF-meeting-GCQ-September.html">
        “misplaced outburst”</a> against doctors who worry about the government’s
        plan to ease quarantine restrictions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4d50e-fa89-4e03-96ef-6a7eb5106409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.145+08:00
