    'imagesource': 'jcr:fb2615e4-c3ba-45ca-8571-19abccce8678'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18b3e15a-4591-4e35-995a-e31fed01d716'
    'lead': 'New COVID-19 cases nationwide reach 21,411, as the death toll since the
      start of the health crisis tops 35,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-12T16:30:17.842+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:33:58.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:31:00.416+08:00
