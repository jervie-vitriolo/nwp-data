      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ed382-7e35-4eff-a3b7-9f22c8813694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T15:09:06.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Karapatan nila na sabihin kung ano yung nasa loob nila....Kung
        ayaw mo makinig ng contrary opinion ay wag ka na pumunta dun [IATF],” she
        added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf520a5c-081a-4135-a32b-c5f1dcfef040'
      'mgnl:activationStatus': true
