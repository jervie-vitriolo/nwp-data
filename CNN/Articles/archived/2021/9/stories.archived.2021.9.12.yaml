      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a96d62-78d9-4199-b24b-b6a9b4cba6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:13:21.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:33:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters finally had a taste of lead towards the end
        of the third quarter, but Perez and big man Mo Tautuaa spearheaded the offensive
        charge of the Beermen in the fourth canto.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1dc86-2cfc-40b1-a70d-48a72c6ed588'
      'mgnl:activationStatus': true
