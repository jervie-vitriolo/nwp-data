      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc51cbd-940f-4c1d-9921-7f1fe3ededf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-12T17:35:10.687+08:00
