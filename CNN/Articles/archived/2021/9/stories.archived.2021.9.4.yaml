    'template': '1'
    'title': 'Three doses of COVID-19 vaccine are likely needed for full protection,
      Fauci says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff459d3-2e7c-47a3-8fea-53a1d9cdd804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:35.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With the latest COVID-19 surge upending
        American life yet again, an official rollout of booster doses could begin
        within weeks, pending FDA authorization. And it''s likely that three doses
        of the vaccine are needed for full protection, Dr. Anthony Fauci said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc09d4e-7efa-4332-9460-4e0123177e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f7b23-4426-4fef-8f1e-93c7b4e348dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited two Israeli-based studies that showed a decrease in infections
        among people who got a third or booster shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa354a19-df73-40ee-a284-79be27e3c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959bad3-df36-4f1c-8539-d25d941ece8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was good reason to believe that a third dose "will actually
        be durable, and if it is durable, then you''re going to have very likely a
        three-dose regimen being the routine regimen," Fauci, the director of the
        National Institute of Allergy and Infectious Diseases, said at a briefing
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e6056-291b-449d-b549-1b840b579c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7639514-73fd-49a2-be65-e790d1ae1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s ultimately up to the US Food and Drug Administration to decide
        whether Americans should get three doses of the COVID-19 vaccine, Fauci said.
        The agency is considering the question later this month after Moderna and
        Pfizer both applied for FDA authorization for a third dose either six months
        or eight months after getting the second dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be71fba-bb4e-4a80-807f-53d8f6283ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649180a-2fa7-4881-8dc1-4efac63182a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation for the booster doses will likely lead to availability
        for a broad portion of the population, and doses could begin rolling out as
        early as the week of September 20, US Surgeon General Dr. Vivek Murthy said
        Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffca9e2-8642-4635-9105-8e7fc8af1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d3e25-f6f6-4fcc-bf87-baacf16249bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point down the line, we may have a way of telling who needs
        an extra shot, and who doesn''t," Murthy said on a call hosted by US Health
        and Human Services'' COVID-19 Community Corps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb9ef1-a829-4bd7-a67b-988ea6a38a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e018b9-00dd-4c5f-96e4-ecefd9beb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we don''t have that indicator, which is why we''re recommending
        that not only people get vaccinated across the board -- regardless of whether
        they were infected in the past or not -- but also when it comes to getting
        these extra doses to sustain and extend your protection, that we do that broadly,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c5e80-30d8-4e2f-a7bb-17102a14b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215313b-5515-4570-8c7c-a930c7a50895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional doses were granted emergency use authorization by the
        FDA this month for those who are immunocompromised.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f793381-c619-4b14-893e-37c44bb6de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a1a85-d8d6-4bad-9cec-7c2fd7ab2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the doses are not yet available to the public, local
        health departments nationwide have seen a recent surge in calls from people
        wanting to make appointments, according to the National Association of County
        and City Health Departments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85708a1f-7526-4854-82e0-d3c7c1a4c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35272ad0-9795-4d76-b3a3-3fa7d63cdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emphasis remains on increasing vaccination rates among the
        US population to help overcome the pandemic. Approximately 52.7% of the total
        US population are fully vaccinated. But of the 10 states with the worst Covid-19
        case rates over the past week, seven of them also had among the 10 best vaccination
        rates, according to data from the US Centers for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425d9c6-e555-467a-a0d3-1bd75a1d7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136418d-b476-461f-af1b-fb019c4f1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in states with lower vaccination rates, more children went to
        the hospital and emergency room, according to a new CDC study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4dae1-52f7-4092-b4d2-66485b5bde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d647f-b7e2-4254-8fc7-cec9d95d6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published Friday in the CDC''s Morbidity and Mortality
        Report, found hospitalizations and emergency room visits for children with
        Covid-19 increased from June to August. And in the two-week period in mid-to-late
        August, ER visits were 3.4 times higher in the states with the lowest vaccination
        rates while hospitalizations were 3.7 times higher than in states with the
        highest vaccination rates. The states with the lowest vaccination coverage
        were in the South.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3957df-1015-4e3d-938a-d8619f273f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d973b6-850a-4cce-a83b-348044880e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools and universities enact safety measures</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba6816-aadc-41ca-93ed-0d56417db701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of Covid-19 spread at schools and campuses remains critical,
        and recent research demonstrates how unmasked behavior among the unvaccinated
        can lead to outbreaks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cec9e0-5b2f-419d-a45a-302811e06a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067ecf8-c557-4a5d-a81a-2b778343b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
