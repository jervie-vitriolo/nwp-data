  'EJ-Obiena-Brussels':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-04T15:50:34.756+08:00
    'imagesource': 'jcr:e2638e42-1c1c-421e-8978-f89929be6745'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c33e15c-0840-4460-bd36-8c4819f73b2d'
    'lead': 'Filipino pole vault sensation EJ Obiena earns a spot in the 2021 Diamond
      League final despite struggling in the Brussels leg of the international athletics
      meet on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T15:49:00.335+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:05:48.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:21.291+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena qualifies for 2021 Diamond League final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682234a-ca7e-42df-89a9-fb7421ceea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) –</strong> Filipino
        pole vault sensation EJ Obiena earns a spot in the 2021 Diamond League final
        despite finishing 10th in the Brussels leg of the international athletics
        meet early Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab693059-1160-49d1-9f1b-fc6b92d0cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena only settled for the 5.65-meter clearance, which he hurdled
        on his third and final attempt. He failed to complete the 5.75-meter mark
        in three tries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b90f4-6385-4ba9-b7b3-667986095dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d395cbc-a0d8-4d0c-9eb7-2e9cb5421f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino pole vaulter had a rough night as he cleared
        the 5.35-meter mark in two tries, and the 5.50-meter clearance in three attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed413cf3-c03d-409d-bf1c-1a1e80788f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411523e-39b0-4711-a43c-45f4adb37f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics gold medalist and world record holder Armand Duplantis
        again topped the competition with 6.05 meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053dafb-a797-46ab-9c4a-035373f9e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ec67c-d985-4b41-862b-c684d2b78968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American pole vaulters Christopher Nilsen and KC Lightfoot occupied
        the second and third spots, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24638c-12da-4700-9b52-596f24c1e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e463d-2194-4a6d-a670-1bca00f419f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite finishing at the bottom half of the 12 pole vaulters in
        Brussels, Obiena still qualifies for the 2021 Diamond League final, which
        is scheduled early morning of Sept. 10, Philippine time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ee037-c07f-4700-a0e7-f5a9e2297ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9c5a1-8fd6-49ff-a0a1-7c0efb1dc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-born pole vaulter smashed the Philippine record of <a
        href="https://www.cnnphilippines.com/sports/2021/7/1/EJ-Obiena-new-outdoor-record-Poland-silver.html"
        target="_blank">5.87 meters</a> - which he also set in Poland last June -
        after clearing the <a href="https://www.cnnphilippines.com/sports/2021/8/29/EJ-Obiena-resets-PH-pole-vault-record.html"
        target="_blank">5.91-meter mark</a> in the Paris Diamond League last Aug.
        29.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28ad52-0954-42d0-9654-006abcff7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3003d8-700c-4842-9a53-fb0c4f76c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:49:00.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also soared to <a href="https://cnnphilippines.com/sports/2021/9/2/EJ-Obiena-world-number-5-pole-vault-rankings.html"
        target="_blank">world no. 5</a> in the latest World Athletics rankings, following
        those feats in the Diamond League and his <a href="https://cnnphilippines.com/sports/2021/8/3/EJ-Obiena-falls-short-of-medal-finish-in-Olympic-pole-vault-final.html"
        target="_blank">Olympic debut</a> in Tokyo.</p>'
