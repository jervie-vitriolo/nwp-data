        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b96887-adeb-4e39-897b-d97f0339182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two domestic flights flew from the capital''s airport to the cities
        of Mazar-i-Sharif and Kandahar, bin Mubarak Al-Khayarin Al-Hajar confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc5411-911d-4cb3-8e1c-29e4a0f9cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
