      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—&nbsp;</strong>The
        pandemic task force has approved the soft launch of digital vaccine certificate
        VaxCertPH on September 6, spokesperson Harry Roque announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cceee-d4cf-4720-b9d2-e1658c72c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:09:51.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers and outbound Filipinos from Metro Manila
        and Baguio City will be prioritized in the initial rollout, Roque said in
        an advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6154ef-9e6a-4953-b0da-27f1f7ec94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:09:51.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will later be opened to the general public and for other purposes
        at a later time," Roque added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fe8d0-50b4-4bf4-adec-404751774f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:09:51.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology earlier
        said it is targeting a full nationwide implementation of the platform by October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760a7de-6986-4783-ae5f-be0881085884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:09:51.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH includes the holder''s personal data, brand and lot number
        of the vaccines, and the place and date when the doses were administered.
        It also contains a QR code that will be used to match data in the Vaccination
        Information Management System —&nbsp;a central database serving all local
        government units.</p>'
  'NCR-granular-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-04T18:08:24.678+08:00
    'imagesource': 'jcr:221db78e-ac89-447d-86e8-76ef035ac112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834917d1-04eb-4d38-9dfb-e6576873c1ce'
    'lead': 'The Inter-Agency Task Force has approved placing Metro Manila under a
      granular lockdown status starting Wednesday, Trade Secretary Ramon Lopez confirmed
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T18:34:15.806+08:00
