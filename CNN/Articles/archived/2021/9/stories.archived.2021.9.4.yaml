      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zou said the smartphone market in the Philippines was highly competitive
        when realme entered the competition, with many brands already vying for the
        attention of customers. This posed the challenge of how to stand out from
        the other brands available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafda5dc-2e78-47e4-8fdd-f9fd9946c276'
