      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133904f-27e7-415e-8380-704fa6d8d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.408+08:00
      'mgnl:createdBy': 'david'
