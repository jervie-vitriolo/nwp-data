      'mgnl:created': 2021-09-04T18:53:58.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has ordered 27 million doses of Sinovac,
        the country''s largest stockpile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaab64-05c6-422d-a460-b9f7e905cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:53:58.903+08:00
