  'smart-shirt-heart-rate':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-04T06:48:58.322+08:00
    'imagesource': 'jcr:61057ff1-4a6b-40ae-8ed2-030d9b4c2857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864e062f-2ff5-4966-84f7-cf03fd515ca5'
    'lead': 'This new material could measure your heart rate through your shirt'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T06:50:09.680+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:09:41.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:08.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This new material could measure your heart rate through your shirt'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a8436-e6c1-4284-8c4d-ef15735629ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A group of researchers has developed
        a new material they say is as soft as cotton but as strong as Kevlar and as
        conductive as many metals. It can be worn and washed like normal clothing
        and could eventually turn athletic apparel into smart "wearables."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d121d56-5b82-487c-a0fb-983899128877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "carbon nanotube threads" work similarly to the wires
        in an electrocardiogram (EKG) monitoring device, which measures heart rhythms
        to detect heart conditions. But instead of having to be patched onto the skin,
        they can be sewn into a t-shirt and worn like normal athletic wear, according
        to a new study from researchers at a Rice University Brown School of Engineering
        lab. And unlike wires, they say the threads can comfortably move with the
        wearer, and be washed, stretched and worn repeatedly without breaking down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f7e4a-d853-43e4-9fb3-54d6bf5198bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though likely a ways off from going into production for consumers,
        the material could eventually help replace bulky EKG Holter monitors in medical
        settings and heart-rate monitoring watches and chest straps for athletes,
        in addition to other potential uses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daf0a9-332d-4a27-b622-2e465206cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another interesting application of this technology is that we can
        use them for next-generation military uniforms," Lauren Taylor, a Rice University
        graduate student and lead author of the study, said in a video about the product.
        "Not only are we able to use this material for EKG electrodes, we''re also
        able to use them as antennas so that we can track the location of military
        personnel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f206585-1298-4631-b5f7-3d345aa5f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide spending on wearable devices is expected to grow 18% to
        $81.5 billion in 2021, and another 15% in 2022, according to Gartner. Many
        tech companies have invested in building similar capabilities into devices
        — Apple Watch introduced heart-rate monitoring in 2018 and has added other
        medical functionalities, and in 2019, Google announced plans to buy FitBit,
        a deal completed earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d9779-1704-4f15-8e26-6220eb53108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rice University lab first developed carbon nanotube fiber in
        2013, and has studied its use in medical procedures, such as in cochlear implants
        for hearing loss and to repair damaged hearts. But at the time, the original
        filaments (about 22 microns wide) were too thin to be used by a standard sewing
        machine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add83ea5-9d14-4262-978d-3bcc96a59b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this latest iteration, researchers worked with a rope-maker
        to weave the filaments together into a material similar to regular sewing
        thread that could be sewn into athletic apparel. The resulting "smart" shirt
        provides "soft, wearable, dry sensors for noninvasive and continuous" electrocardiogram
        monitoring, the study states. (However, it''s worth noting that existing EKG
        monitors have improved to become already fairly comfortable and non-intrusive.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a842b8d-f2a3-423d-ac2d-2bb4deb4c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some modifications, apparel with these fibers could eventually
        be able to track other vital signs, according to the researchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835369b-f8f8-48ab-86ca-c30fee374a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "smart" shirts aren''t entirely without wires, however. One
        example shows the nanotube fibers in the shirt feeding signals to wires on
        the bottom that transmit the information through Bluetooth technology to a
        computer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3b36d-6e08-4fcc-bc64-beb0e59401d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:50:09.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just don''t find soft, flexible, threadlike materials that
        are comfortable to the touch, that you can work with, that you can build a
        bridge out of it or you can build a powerline out of it, but you can also
        run it through a sewing machine," said Oliver Dewy, a member of the research
        team. "Nothing else behaves like this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ed0fa-bdd7-465d-acb2-40b9145e0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T06:54:12.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/03/tech/smart-shirt-rice-university/index.html"
        target="_blank">This new material could measure your heart rate through your
        shirt</a></em></p>'
