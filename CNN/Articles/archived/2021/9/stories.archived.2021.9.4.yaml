    'template': '1'
    'title': 'PBA: NLEX trounces Phoenix, claims solo 4th in team standings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ac275-ca0b-493d-8ea2-f255c2f1fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) –</strong> The
        NLEX Road Warriors asserted their might in the second half to notch a 94-76
        win over Phoenix Super LPG Fuel Masters in the 2021 PBA Philippine Cup, Saturday
        at the Don Honorio Ventura State University Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0c292-709b-4d23-b7f2-1e8451b43049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e991b-82ba-40a0-9f2c-f98f9f658ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeng Guiao-mentored Road Warriors outscored the Fuel Masters,
        49-31, in the second half after a deadlock at halftime to clinch their fourth
        win in six games, and claim solo fourth in the team standings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5584b1-cd51-4baf-aa2e-86f6f8e57c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a14849-fcbf-4128-a624-be7b9efa03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho Cruz anchored the NLEX offense with 19 points, eight assists,
        and four steals to lead his squad to their third straight victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ffcf4-33dd-4c93-9c63-a2f877d2d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc27afe-c2b3-4e0e-9a5a-92848caf106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams exchanged leads in the first half and the early moments
        of the third quarter, until the Road Warriors went on a 12-4 scoring run to
        build a 72-62 lead after 36 minutes of action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e26077-90ce-48ca-b3a0-6019cac49e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae5a66-620a-481a-93a6-938d5156875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX never relinquished the lead in the fourth quarter, courtesy
        of scoring exploits from Cruz and big man Raul Soyud, who contributed 17 points
        and seven boards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170120e-c9c3-423b-a152-6fd4ba2ba88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T19:18:29.408+08:00
      'mgnl:createdBy': 'david'
