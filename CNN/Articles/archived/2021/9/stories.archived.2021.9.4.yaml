    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Canadian Leylah Fernandez upsets defending champ Naomi Osaka in
      US Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542b7c5-e3fb-40c8-82a9-ac8de73dcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T11:24:30.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:08:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong>&nbsp;Fil-Canadian
        teenager Leylah Fernandez scored a huge upset Friday (Saturday in Manila)
        in the US Open women''s tournament after beating defending champion Naomi
        Osaka in three sets, 5-7, 7-6(2), 6-4.</p>'
