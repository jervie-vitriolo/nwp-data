      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But realme''s mission does not end with selling products. The journey
        continues after a customer owns a realme device.</p>'
