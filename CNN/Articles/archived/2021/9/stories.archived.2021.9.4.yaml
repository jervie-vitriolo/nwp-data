      'COVID-19']
    'template': '1'
    'title': 'European countries reimpose bans on US tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cee09d-2699-49c3-8d4c-c6da568adea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The prospect of European travel for Americans
        has begun to diminish once more as countries adopt new measures in response
        to a recent surge in US Covid cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fbc84-fa4c-44f0-a340-c45d9fe1ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37614daf-642a-4281-9146-1f4e897515c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the European Union announced it was dropping
        the United States from its safe list, advising its 27 member states to reconsider
        allowing entry to nonessential US travelers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7747d-601c-4657-94a2-20be2165b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbea4f-ef73-4890-8bb8-119ed81641b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many prime tourist destinations that welcomed back much-needed visitors
        from the United States earlier this year, have so far chosen to ignore the
        non-binding EU advice. Italy, the Netherlands and Sweden have become the first
        to impose new rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab49e5-5511-4c0c-9bbe-98da9ec2a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d70a71-396d-4b9a-951e-8590947ad36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning on September 4, the Netherlands says the United States
        will be designated a "high risk area," joining Israel, Kosovo, Lebanon, Montenegro
        and North Macedonia as fresh additions to this list, according to a government
        website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975ad63-bcf0-4c2d-89e3-0348ed3a981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399efa2b-fa94-4e11-a597-5f198d2bcf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While travelers from these and other high-risk countries will be
        allowed entry if fully vaccinated, they must still quarantine for 10 days.
        And as of September 6, they must also produce a negative Covid test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87294399-1b0a-4175-a96a-b693b5d96ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d7966-edec-4816-94ac-355059d9d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, which had previously exempted US travelers from a ban on
        almost all non-EU arrivals, has also removed the country from its approved
        list, alongside Israel, Kosovo, Lebanon, Montenegro and North Macedonia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297e905-0b6e-4ef6-9db4-a472ae92925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fa054-473f-4f6f-a31e-f2f8afaa0504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-battered tourism industry</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730ab30-d0a4-4e7c-a010-c6f0384f40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country said in a press release the measure would apply to all
        nonessential arrivals, whether vaccinated or unvaccinated, although those
        with Swedish resident permits who can produce recent negative tests could
        be exempted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300fb4ae-3d22-4a1e-a283-cd962dac5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37199dd0-b567-417b-bbdc-bd3805c6c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Swedish authorities were considering whether to allow fully-vaccinated
        arrivals from certain counties and would "return to this issue at a later
        date."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1480ed-d472-44ec-bf78-284f7b6d7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e5fb4-47e7-400a-8695-9dbce9b23780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, which was one of the first European countries to open its
        borders earlier this year, has also introduced new measures affecting arrivals
        from all destinations, including the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdb498-cf26-46cf-828f-53610884261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242c26b-21a3-43ef-920e-28a38111eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 31, it began requiring all visitors to show proof of a
        PCR or antigen Covid test taken within 72 hours of travel, regardless of whether
        they are vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667601ad-2332-4023-b324-c216bd70eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57834d-a522-49c3-8ab0-4bcc2321aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those travelers who are not vaccinated or have proof of recovering
        from Covid must quarantine for five days on arrival and take a swab test,
        according to Italy''s Ministry of Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d69e1-14fe-4536-bdd3-88022d928cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184771d0-0fd7-4a30-bb33-db94f2728570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear yet whether other European countries, many of whom
        have been banking on an influx of US visitor dollars to help revive their
        pandemic-battered tourist economies, will also revise rules.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb93ea-fa56-419e-823a-9264bad3a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b59a6a-a29a-45c2-86b8-6f20280fce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid cases have been rising sharply in the United States throughout
        July and September, with the disease''s Delta variant blamed for many new
        cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3ba2c-aa6f-4a2b-bb77-fedd216b7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:14:50.019+08:00
