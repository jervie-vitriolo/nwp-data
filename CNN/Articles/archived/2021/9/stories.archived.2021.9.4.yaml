      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong> Physical
        touch and shaking of hands used to be integral to political campaigns in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9af866-0e90-421f-be00-e7824a972849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these will not be allowed in the 2022 elections as precaution
        against COVID-19 based on the draft “new normal” guidelines prepared by the
        Commission on Elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
