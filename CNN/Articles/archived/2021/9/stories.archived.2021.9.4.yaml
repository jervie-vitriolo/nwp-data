      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added the best months to inoculate healthcare workers are
        from October to December this year since most of them were vaccinated from
        March to April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4e40e-2ccb-4082-912c-35950855e196'
