    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH logs over 20,000 new COVID-19 cases for second straight day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4574d-e60a-4d32-8d40-e8a14ce3309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:32:18.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong>&nbsp;The
        country recorded 20,741 new COVID-19 cases on Saturday, logging over 20,000
        for the second straight day, and once again reaching a new record for the
        second highest daily tally, according to the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211f644-5504-4096-b1ca-9c4fa1bd745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:32:18.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s latest case bulletin counted a total of 2,061,084 infections
        in the country with 7.6% or 157,646 active cases or people currently sick.
        At least 94.7% of them have mild symptoms, 1.9% are asymptomatic, 1.6% are
        in moderate condition, 1.2% have severe symptoms, and 0.6% are in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e283f3-d7f1-460b-b0b9-0841aa00a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:32:18.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also surpassed 34,000 at 34,062 - which is 1.65%
        of the case count - after 189 more people lost their lives to the disease.
        Meanwhile, 21,962 others got better, raising the number of recoveries to 1,869,376
        - or 90.7% of the nationwide tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c2124-98b0-4406-88a9-cb0f8ee971ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:32:18.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 81 survivors into deaths after validation,
        and deleted 225 duplicate cases, including 206 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9f7f5-9b7f-4798-b8bf-fb6eb736cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:32:18.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excluded data from five laboratories that failed to submit
        their reports on time, the department added. These laboratories contributed
        an average of 1.5% of tested samples and 1.8% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df0a60-c838-443e-8386-017581a46cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:07:17.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - again reached its earlier peak of 28% based on 74,034 tests reported
        on September 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ecd16-621e-4baf-a870-19dff39927c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:07:17.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A percentage of above 20% is considered at critical level, which
        means testing efforts are inadequate, according to US nonprofit Covid Act
        Now, which OCTA researchers use as reference. Covid Act Now says an area has
        adequate testing when its positivity rate is below 3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b7a6a-bd83-4b97-bd2b-e4eefe72d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:07:17.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has set the standard positivity rate
        to below 5% to show that the infection in an area has been controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c014f2-336d-42bf-95d0-0440e7c81bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:07:17.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Testing czar Vince Dizon admitted that the <a href="https://cnnphilippines.com/news/2021/9/1/Dizon-testing-efforts-not-enough-guidelines-must-be-followed-.html">government''s
        efforts to test people for the coronavirus have not been enough</a>. However,
        he maintained that they have to follow guidelines such as testing only symptomatic
        patients, contacts, and those in high-risk areas.</p>'
  'DOH-warning-tocilizumab-SRP-violators':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-04T16:45:55.442+08:00
    'imagesource': 'jcr:04e0e1f9-1dd9-4c70-b1ce-b4368774c754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb0b3c2-664b-4ea0-9d0e-8cb70b073998'
    'lead': 'Violators of the suggested retail price (SRP) of tocilizumab, a repurposed
      drug for COVID-19, will pay the price, the Department of Health warned Saturday
      amid reports of overpricing'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T16:50:07.076+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:05:35.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:23.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns of sanctions vs. tocilizumab SRP violators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f39a7-085c-4895-8387-b7e6294daae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:50:07.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Violators
        of the suggested retail price (SRP) of tocilizumab, a repurposed drug for
        COVID-19, will pay the price, the Department of Health warned Saturday amid
        reports of overpricing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3b25c-9702-4a93-a89f-f5720bbb4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:50:07.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon ho tayong (We have) sanctions for those who are going to
        violate our suggested retail prices especially during this pandemic - kung
        saan nag-re-range po (they range) from one year to 10 years ang (of) imprisonment
        and ₱5,000 up to ₱1 million na (worth of) fine," Health Undersecretary Maria
        Rosario Vergeire said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d6025-c889-4bcf-a526-c3272a17b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:50:07.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City officials earlier said some suppliers are selling tocilizumab
        for up to ₱130,000 per 400 mg/20 mL vial, which is way beyond the maximum
        SRP of ₱25,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565485a-1113-4363-ac1f-bfca176cc091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:50:07.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated that the department is currently having problems
        sourcing tocilizumab. The supply shortage is expected until the end of the
        year, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785374d-a879-4795-83f8-ab3dd01ca891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:50:07.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they have asked the private sector to help them get
        tocilizumab from other countries, adding they are looking at arthritis drug
        baricitinib as a substitute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a78550-b844-48dd-94dc-eca169ef19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:50:07.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no approved COVID-19 treatment. Drugs like tocilizumab
        and baricitinib are used off-label to treat COVID-19 patients.</p>'
  'DOH-booster-shots-population-protection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-04T17:15:21.948+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd894228-690d-45af-93e6-5eb6c414b964'
    'lead': 'The Philippines needs to achieve population protection first before administering
      COVID-19 booster shots, a health official said Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T17:15:37.601+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:05:20.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:24.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Booster shots still off the table until PH vaccinates 50% of target
      population

      '
    'updated': 2021-09-04T18:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d764c0f-e01b-49e9-8fb6-0bfb472308d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> —&nbsp;The
        Philippines needs to achieve population protection first before administering
        COVID-19 booster shots, a health official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb5a50-7523-427c-8afc-6db95bc003fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said local health experts
        prefer that the government inoculate "at least 50%" of the target population
        before providing vaccine boosters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e21ca8-1bad-4006-9bf5-ac29fb94c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para hindi naman po madisenfranchise yung mga taong hindi pa nababakunahan
        kung tayo ay sasabak na booster dosing," she said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe642923-9698-42d7-a585-b38c61313616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that people who have not been vaccinated will not
        be disenfranchised if we resort to booster dosing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b28ae8-9d25-4794-871f-064726b2d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, infectious diseases specialist Dr. Edsel Salvaña—a
        member of the Health department''s technical advisory group—said Filipinos
        should wait for the tweaked version of currently available COVID-19 vaccines
        as an immune booster since the current data is not enough to prove a third
        shot would provide extra protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec1f24-15a4-4aa1-9295-84a6d368af66'
      'mgnl:activationStatus': true
