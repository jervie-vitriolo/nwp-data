      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, districts will be able to institute mask mandates following
        a judge signing a written order Thursday that ruled against Gov. Ron DeSantis''
        ban on such mandates in schools. DeSantis said he will appeal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3f7c7-75c6-4756-8791-10e374145c66'
