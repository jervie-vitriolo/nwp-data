      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/eu-bans-on-us-tourists-sweden-netherlands-italy/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2021-09-03T20%3A04%3A49&amp;utm_source=twcnnbrk">European
