      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong> The
        Inter-Agency Task Force has updated its list of “green” countries or territories
        tagged as low risk for COVID-19, spokesperson Harry Roque said on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f6248-cde4-4280-bbb0-4d9d9d764740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:24:53.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the following: American Samoa, Anguilla, Australia, Benin,
        Burkina Faso, Cameroon, Cayman Islands, Chad, China, Comoros, Republic of
        the Congo, Djibouti, Equatorial Guinea, Falkland Islands (Malvinas), Gabon,
        Grenada, Hong Kong (Special Administrative Region of China), Hungary, Mali,
        Federated States of Micronesia, Montserrat, New Caledonia, New Zealand, Niger,
        Northern Mariana Islands, Palau, Poland, Saba, Saint Pierre and Miquelon,
        Sierra Leone, Sint Eustatius, Slovakia, and Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f21e30-b3b1-4f46-9de9-fbddd7e7d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:24:53.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier said fully vaccinated travelers from areas in the
        green list will be allowed a shorter, seven-day facility-based quarantine
        upon arrival in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dec97-b771-45f4-9c8a-c5d451ffb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:24:53.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the task force also recently approved the new classifications
        of "Yellow List" and “Red List” or nations tagged as moderate and high risk
        for COVID-19, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fefb78-eb6e-4ced-b0aa-bf7bcff80ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:24:53.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers coming from Yellow territories shall complete a 10-day
        facility quarantine then another four-day home quarantine. On the other hand,
        passengers coming from the Red areas, except for repatriates, shall not be
        allowed to enter the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dc749-34da-450d-b01e-eeb777facb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:24:53.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:05:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, has yet to announce the areas included
        in these lists.</p>'
  'COVID-19-20000-cases':
    'caption': 'The country recorded 20,741 new COVID-19 cases on Saturday, logging
      over 20,000 for the second straight day, and once again reaching a new record
      for the second highest daily tally, according to the Department of Health (DOH).
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-04T14:49:37.304+08:00
    'imagesource': 'jcr:832aa888-137d-4a9d-87bb-603e3de75285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c92f4fb-b064-42fc-b9cc-efd4a4e7d06c'
    'lead': 'The country recorded 20,741 new COVID-19 cases on Saturday, logging over
      20,000 for the second straight day, and once again reaching a new record for
      the second highest daily tally, according to the Department of Health (DOH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T16:32:18.419+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:05:39.027+08:00
