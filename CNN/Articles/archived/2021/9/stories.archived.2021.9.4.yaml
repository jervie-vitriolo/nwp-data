  'healthiest-fish-to-eat':
    'author': 'Casey Barber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-04T21:30:33.571+08:00
    'imagesource': 'jcr:47c0c145-4eeb-4bc1-9161-138889dc352c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc731c26-8945-4901-b1c8-eb87fff85fdf'
    'lead': 'From a nutritional standpoint, salmon is the clear winner of the healthiest
      fish competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T21:31:08.371+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:04:15.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:30.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is the healthiest fish to eat? The best choices for you and the
      planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890158ef-e0e9-4d10-9881-8b373f555e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> We''re all trying to make healthier choices,
        but when it comes to fish, is one type truly better than another? Nutritionally,
        there''s no wrong choice when it comes to seafood as a food group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561b189-ad96-4d67-84f6-d4b4c881035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccece0b-7108-40c7-b7d0-ac5b68424840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an animal source, it has one of the lowest amounts of saturated
        fat in relation to protein," said Lourdes Castro, registered dietitian nutritionist
        and director of the NYU Food Lab. In addition to being a lean protein, seafood
        is high in D and B vitamins and minerals like iron, potassium and calcium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78360add-99e1-425e-bb4c-358147927b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most crucially, seafood is high in omega-3 fatty acids, which are
        essential to the cellular makeup of our bodies and can help with our cardiovascular
        health and immune systems. Because the body can''t produce its own omega-3s,
        all our intake must come from the food we eat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408624e-9b6e-4318-bcd6-c71b62a76ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our diets typically don''t contain a lot of omega-3s," said Mary
        Ellen Camire, professor of food science and human nutrition at the University
        of Maine. Eating seafood twice a week is one surefire way to increase our
        intake of these fundamental fatty acids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356640c-4870-42de-b54e-debc847bdb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surprise, it''s salmon</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cf62d-125a-4211-8f93-bb0ba830c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a nutritional standpoint, salmon is the clear winner of the
        healthiest fish competition. "Fattier fish from cold water are a better source
        of omega-3s" than other sources, Camire said, and salmon is king when it comes
        to the number of grams of omega-3s per ounce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a73f6d-4da1-4e7e-96e6-e77312e32859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health recommend that men consume 1.6
        grams and women consume 1.1 grams of omega-3s daily, and one 3-ounce serving
        of nearly every variety of salmon surpasses that quota. Alaskan Chinook salmon
        (also known as king salmon), Coho salmon and sockeye salmon are three wild
        salmon species rated the highest in omega-3s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a31f5-0f4a-409a-9396-43cc06809679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wild or farmed?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b366764-8bcb-49a6-a96b-1eab0a61f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainability is the other part of the equation when it comes to
        calculating the healthiest fish -- for personal health, the health of fish
        populations and the planet overall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1317da-fff5-4be1-9919-a77da168d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, there are environmentally sustainable sources both on the
        wild side and the farmed side," said Santi Roberts, senior science manager
        at the Monterey Bay Aquarium''s Seafood Watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dcd404-97cf-46ab-a6c3-ac465486bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmed salmon are not only more sustainably managed than in the
        past but are jumping ahead in terms of omega-3s. "From a nutritional standpoint,
        it used to be that wild was superior to farmed," Castro said. However, Camire
        said that with advances in aquaculture, farmers can adjust the diet of their
        salmon to produce fish that have a higher ratio of omega-3s than their wild
        counterparts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaaac2-e4ec-4e3e-a126-357cd0eeb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainable aquaculture is also a proactive way for fisheries to
        address the effects of climate change. "There aren''t enough fish in the ocean
        to feed everyone based on nutritional recommendations for seafood," Castro
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba87c90-65da-4296-889b-ad63cfba353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camire agreed. "Wild is a sexy idea," she said, but she questions
        how wild seafood from Alaska will fare over the next few decades. "In terms
        of us feeding billions of people and the climate getting hotter, we''re going
        to have to do something differently."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee90099-16cb-46d7-930b-776a8c20ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other healthy choices and fish to avoid</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5f8f2-9489-4ac7-a938-ac2259461166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from salmon, there are other varieties of seafood that make
        the grade in terms of both personal health and planetary sustainability. Bivalves
        like oysters, mussels and clams are relatively high in omega-3s and a good
        choice from an environmental perspective, according to Roberts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc519e5-b0dd-4d40-8731-cb88d8e2e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike fin fish, bivalves don''t need to be supplemented with feed
        when raised in a farmed environment; they take all their nutrients from the
        water surrounding them. They can also filter out impurities and offset waste
        entering the environment, which Roberts noted is often a problem with farmed
        seafood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a4ae8-fd8a-4c3e-8010-01ed7eb37790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camire also recommended US-farmed rainbow trout as a good alternative
        to salmon. "They don''t have quite as many omega-3s as salmon do, but they''re
        related," she said, and US fish farms must follow federal and state food safety
        regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db250fd-c6dd-4a12-9c37-df9e745a41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuna, while high in omega-3 fatty acids and a superior nutritional
        choice, is more challenging to source sustainably. Wild tuna populations have
        been decimated by overfishing, and the fish itself can be high in mercury.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4eed4-34b4-4fce-94bf-0d6662402d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts in both nutrition and sustainability don''t think we should
        avoid eating tuna altogether, but it requires some research to make sure you''re
        picking the most manageable option. "Avoid eating bluefin until we''ve seen
        significant improvement in management of those populations," Roberts said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98360265-36c6-47b1-a433-154e9d7749cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to eat tuna, skipjack and albacore offer almost as many
        omega-3s and are the two species most frequently found in tuna cans. Roberts
        recommends looking for the phrases "pole and line caught" or "troll-caught"
        on the label.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c270f06-2834-4494-9647-85138d05ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, sardines and mackerel are high in omega-3s, but they
        are no longer recommended as sustainable options because of overfishing concerns
        for these species.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7360a-60c2-4b97-8d3c-2eba97578f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to choose wisely</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3987d7-73af-45f1-a7b0-7ca93131cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re overwhelmed by seafood labels at the fish market, that''s
        understandable. But these days, apps and websites run by scientific and non-profit
        organizations can help you make the healthiest choices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2cf11-df69-4011-8eca-2566cf5c972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafood Watch, the ratings program run by Monterey Bay Aquarium,
        has been providing seafood buying recommendations based on sustainability
        standards for two decades. Its system is simple -- green is the best choice,
        red is an item to avoid -- and covers both wild and farmed options from fisheries
        worldwide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39024b-ab84-48b9-a27b-e41f611d68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dynamic and complex world -- what we try and do is to simplify
        it down, is to look for the green," Roberts said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10f2af-6e5d-45ca-b545-d42e35417aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplest choice for farmed seafood is to make sure it is truly
        farmed in the United States, which has stricter standards for food safety
        than many overseas operations. "It''s safe to say domestic seafood is the
        Cadillac of seafood when it comes to environmental sustainability," said Joshua
        Stoll, assistant professor of marine policy at the University of Maine''s
        School of Marine Sciences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ff2f8-3315-47df-b7ca-99a278c2ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafood Finder is a new directory from Local Catch Network, a program
        built to support local and community-based seafood businesses (and of which
        Stoll is a member). Its location-based search helps consumers find sustainable
        fisheries via several channels, including local retail, CSAs and subscription
        boxes, or direct nationwide shipping.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb2ebd-4a84-4b1b-8e0e-b34097aba0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re trying to reduce your impact on the planet and reap the
        health benefits of fish simultaneously, Stoll suggests you think about seafood
        the same way as you would local produce or meat. "It doesn''t just matter
        where you get your seafood from, it matters who you get your seafood from,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddf7cf-3304-4bac-875f-d89b180b7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sourcing salmon and other seafood options from community fisheries
        and companies with sustainable farming methods, you''ll be making the healthiest
        choice for everyone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bef1d-60b3-4374-a463-7c1ea1ebbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T21:31:08.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/03/health/healthiest-fish-eating-wellness/index.html"
        target="_blank">"What is the healthiest fish to eat? The best choices for
        you and the planet"</a></em></p>'
  'Thailand-PM-survives-no-confidence-vote':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-04T22:25:26.922+08:00
    'imagesource': 'jcr:f7db0473-bc50-4555-93d0-249cd553b34b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d6cc309-f92a-40e4-b1a2-5489b83ac1ee'
    'lead': 'Thailand''s Prime Minister Prayut Chan-o-cha and five cabinet ministers
      comfortably survived a vote of no confidence in parliament on Saturday, as activists
      planned more protests against the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T22:23:43.959+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:04:06.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:31.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand''s Prime Minister has survived another no-confidence vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608fbac-8308-409e-817c-2545165e22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Thailand''s Prime Minister Prayut Chan-o-cha
        and five cabinet ministers comfortably survived a vote of no confidence in
        parliament on Saturday, as activists planned more protests against the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef75e4-a2fa-4880-8e50-b3040785367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b0b7b-06c5-4631-a953-269128deacd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut received 264 votes in favor and 208 against. Health Minister
        Anutin Charnvirakul and four other cabinet ministers also survived the censure
        motion in similar fashion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18b1b4-4329-4905-973d-c53bb1cda491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition needed 242 of the 482 parliamentary votes to oust
        the Prime Minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3454b4-7c0c-4f3f-9596-b82bd8860231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers over four days accused his government of mishandling the
        pandemic and criticized him for the severe economic impact, taking aim at
        the government''s slow vaccine rollout as a result of not making advance vaccine
        orders and deciding not to join the international Covax vaccine-supply scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06531d-31bb-475e-b278-d24ba7904a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut has stood by those decisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968339a0-a984-44ba-aa34-629e4b61314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third censure motion the government has survived and
        comes as pro-democracy protesters plan more demonstrations on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5285c-f8b3-4234-bf8c-ed89650c31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy protesters march in Bangkok in July, demanding Prime
        Minister Prayut Chan-o-cha steps down and the government be held accountable
        for mismanaging the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc3642-fbce-4fc0-8f19-d51add7c1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy protesters march in Bangkok in July, demanding Prime
        Minister Prayut Chan-o-cha steps down and the government be held accountable
        for mismanaging the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791396e-5b41-43f5-89aa-f3ec0c6b9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent rallies have turned violent, with security forces using tear
        gas, water cannon and rubber bullets against protesters who threw stones and
        firecrackers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66a4fd-63bb-4edd-a717-42dee234910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has reported 1.2 million infections and more than 12,000
        coronavirus-related deaths, most of them since April due to the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758c8bf-08f1-4841-9e50-e6e1e4e5ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported the largest single-day increase in cases in
        mid-August with more than 23,000 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675793a-3865-4e52-aedf-b540a21fa7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine rollout began in June amid the country''s most severe
        outbreak, with people unable to find medical treatment and some dying at home.
        About 13% of Thailand''s more than 66 million have been fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c5614-b776-4617-98a7-eb7b7463b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government cut its 2021 economic growth forecast for a third
        time, to 0.7-1.2% from 1.5-2.5%. The economy shrank 6.1% last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9475513-ea1e-4415-bc08-6c9f22cb8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T22:23:43.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/04/asia/thailand-prime-minister-confidence-vote-intl-hnk/index.html"
        target="_blank">"Thailand''s Prime Minister has survived another no-confidence
        vote"</a></em></p>'
