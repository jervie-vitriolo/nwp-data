      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to inoculate children and the general public
        by the end of October or November to get closer to its herd immunity target
        by year-end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7a2e9-a66c-4e19-b0e2-97f19276beac'
