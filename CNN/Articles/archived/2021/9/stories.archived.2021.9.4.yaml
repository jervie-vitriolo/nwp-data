      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez refused to back down after dropping the first set in their
        third round duel at the Arthur Ashe Stadium in New York, pushing the No. 3
        seed Osaka to a tiebreaker in the second.</p>'
    '6':
