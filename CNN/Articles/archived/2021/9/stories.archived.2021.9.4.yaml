      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante earlier cited a recent study in Thailand which showed the
        waning protection of those who received China''s Sinovac COVID-19 vaccine
        six to eight months after being vaccinated, due to the emergence of variants.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c8699-de80-4759-8119-7d7c14a26baa'
