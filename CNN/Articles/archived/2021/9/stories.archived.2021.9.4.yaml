      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c01d1c-475f-4b03-bded-56d26c1e58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of Qatari technicians are carrying out repairs at the airport,
        which could start receiving flights in the coming days, the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f809aaa-b960-42a2-af70-51f973d99046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0b7d4-8486-40ff-879e-571601b0f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has not been operational since the final withdrawal
        of US troops last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee5ec0-66ba-4172-84dc-6765dcc45399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d89a8d-f2e7-4b85-90fd-e3123c393992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Special Envoy of the Minister of Foreign Affairs for Counterterrorism
        and Mediation in Conflict Resolution, Mutlaq bin Majed Al Qahtani landed in
        Kabul Friday. Qatari officials in Kabul are engaging in talks with the Taliban
        on transitioning to a government and the reopening of Kabul airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ed13b-0a1e-4de7-991f-70b32a3b7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8167733-f4bf-438b-895a-eb9424146122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf state''s goal is to help establish a political settlement
        for lasting peace in Afghanistan ensuring security, stability and development
        in the country, a Qatari source with knowledge of the situation told CNN Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf112f4-d6f3-4a3b-80b3-daa814e42a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d319d0-026c-4a64-8d22-d030343bc12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three parties engaged in discussions to resume operations
        at Kabul airport, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529518a-504e-49d5-a9b9-72d3156b0191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc65a5-9807-4ec6-87b2-af83ad20b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is also working closely with the international community,
        particularly those embassies relocated to Doha from Kabul, including the US,
        the UK, the Netherlands, and Japan, to provide safe corridors and freedom
        of movement for those in Afghanistan and continue cooperation in the fight
        against terrorism to prevent any future instability in the region, the source
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789f737-3a45-42d0-837c-b4f225035c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911283fe-c403-4e17-a8ea-77257da08e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, clashes have continued in several parts of the Panjshir
        Valley in northern Afghanistan, the last province holding out against the
        Islamist takeover. Fighters of the National Resistance Front (NRF), a multi-ethnic
        group that includes former Afghan security force members and reportedly numbers
        in the thousands, have been battling a Taliban offensive for the past two
        weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b024f1d-c204-47a1-9cf0-16e39ef4b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ea44a-0379-416e-9abf-a8aa39dc7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjshir Valley, a mountainous, inaccessible region north of Kabul,
        has a long history of resisting the insurgent group. In the late 1990s, it
        was a center of resistance against the Taliban during their rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7242a3-9471-4ebf-b5cc-a90d37e53969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ff5b2-f71a-4d39-8119-20df62ca5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban spokesman told CNN Saturday that its forces had made "considerable
        advances" and taken four districts of the mountainous province. The Taliban
        have attacked Panjshir from several directions and appear to be targeting
        the provincial capital, Bazarak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca02d2-1a09-47c7-be8b-6eda8d88ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8bcee-e3bf-48e6-bc73-ab05b4e6a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international NGO working in the area, Emergency International,
        said in a post on Twitter that Taliban fighters had reached the village of
        Anabah, which is located a few kilometers from Bazarak, on Friday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af755a0-f189-4128-9425-bedabbe4799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ab201-8345-41e9-b6c2-b04291def44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the night of Friday 3 September, Taliban forces pushed further
        into the Panjshir Valley, reaching the village of Anabah where EMERGENCY''s
        Surgical Centre and Maternity Centre are located. There has so far been no
        interference with EMERGENCY''s activities. We have received a small number
        of wounded people at the Anabah Surgical Centre," the tweet read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2d90e-8ab8-4083-980a-b60c5456acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ef7a1-c5e1-4371-b503-2908eacc2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message Friday, the former Vice President of Afghanistan,
        Amrullah Saleh, said there had been casualties on both sides. Saleh fled to
        Panjshir when the previous government fell in August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f943bf-1dcc-4eac-b230-b437f3eb6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:03:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc711d-4bd8-4e3b-8c31-eb1fa26cb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt we are in a difficult situation. We are under
        invasion by the Taliban," he said, before adding: "We will not surrender,
        we are standing for Afghanistan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3040c73-862c-4342-9cb5-95077d12da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaeefb-f451-4ffe-804d-bee76aad07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the National Resistance Front claimed it had fought
        back enemy attacks and surrounded Taliban militia at the Khawak Pass in the
        north-east of Panjshir.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67baa4-2af2-4111-9c7f-555438263081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902f64b-4c55-4b07-991c-56a871672680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kabul, the leader of the Hezb-e-Islami Afghanistan party, Gulbuddin
        Hekmatyar, issued a warning Friday to the population of Panjshir, which is
        largely Tajik.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02b3bf-f2b2-414e-849f-2e0826791076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb23990-463e-411d-9734-f16fc0d25202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T23:44:25.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
