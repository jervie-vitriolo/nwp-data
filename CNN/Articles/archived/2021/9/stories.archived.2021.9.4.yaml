      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vaccine Expert Panel member Dr. Rontgene Solante said
        the government must prioritize medical frontliners in the administration of
        booster shots to ensure the stability of the country''s healthcare system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b81c1-3dcc-411c-bde6-7502bdb5a2e9'
