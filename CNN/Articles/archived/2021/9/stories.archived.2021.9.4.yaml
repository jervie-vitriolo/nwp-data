      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the Taliban are promising to form an "Afghan inclusive
        Islamic government," although it''s not clear what form that will take and
        whether the new leadership will include women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7863d-3851-426b-9a4c-0a21feae37a6'
      'mgnl:activationStatus': true
