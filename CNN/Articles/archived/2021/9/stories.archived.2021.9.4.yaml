      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All election activities must comply with minimum health protocols
        set by the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases. In-person attendees should wear a face mask and face shield, go
        through health screening, and stand one meter apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b6047-67cb-48d3-8304-e5b3b69fd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/8/20/Comelec-strict-health-protocols-COC-filing.html">Comelec
        sets strict health protocols for October filing of COCs</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765a36f-92b5-4b69-b9bc-6f83ef7043ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaigns</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb3d74-c3d4-4e76-9fca-1d8925b793e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever possible, Comelec said candidates should resort to online
        events through video live streaming and e-rallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e471059-7e93-411a-a542-697d0ec2abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for president, vice president, senate, and party-lists
        will be given airtime through Comelec’s social media pages as the campaign
        season starts in February. But they are not allowed to offer prizes or gifts
        to online viewers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbacb9-d42b-4ba8-8fb3-d960a53627ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/6/8/social-media-role-in-election-campaign-amid-pandemic.html">Social
        media key to election campaign amid pandemic — poll watchdog</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef09d6b-e0ee-454f-ab45-552615b0e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Door to door visits remain an option based on Comelec’s draft rules,
        but contenders should keep their delegations lean. Each group making rounds
        in barangays should just be composed of five members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d1617-d404-4e33-9316-087f609267a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each group and candidate shall ensure that all interactions with
        the public shall be brief, transient, and with minimal physical contact,”
        the proposed protocols read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ab504-4760-4389-957b-fac5e7747e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For face-to-face gatherings, venues can only be filled with 10%
        of seating capacity. Minors and those aged 65 and up cannot attend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b396434-de8f-4288-a68c-9995a78fae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voting</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b861644-fe5c-4735-ba63-9e04999c092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting process will remain the same come May 9, from securing
        the ballot to feeding into the counting machine. But repeated disinfections
        will be done, and the election board will be behind plastic barriers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223dbcb-d008-4537-8983-71b947400ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seats will be far apart and everyone must wear masks and face shields,
        and temperatures must be checked prior to entry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d69a1-6e48-4138-9ee5-2795e09d430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the present situation, we are trying to decongest itong voting
        centers natin. We are scouting through our election officers some other areas
        that can be utilized as voting centers,” Comelec Director for Operations Teopisto
        Elnas, Jr. told members of the House of Representatives electoral reforms
        committee on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0810e-50a7-4eb7-b822-a4f9403f67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter exhibiting COVID-19 symptoms will be led to a separate polling
        place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026dc9a-e60e-486d-b772-a285b0c6cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/7/14/Comelec-voters-with-COVID-19-symptoms-can-vote.html">Voters
        with COVID-19 symptoms can vote in 2022 - COMELEC</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58421015-2da5-4f4f-842c-f14c40ceecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the counting of ballots, the canvassing of votes will likely
        not appear as festive as before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47900155-7fa5-4b84-b9d6-7a5e5113bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:05:50.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:06:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BOC (Board of Canvassers) shall ask the winning candidate of preferred
        mode of proclamation, personal or online,” Comelec said. “If personal proclamation
        is preferred, the BOC shall not physically raise the hand of the winning candidate.”</p>'
  'Dare-to-leap--How--young--tech-brand-realme-managed-to-win-hearts-of-Filipinos':
    'caption': 'The realme 8 Pro: a testament to the brand''s passion for innovation
      and value for money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-04T15:00:40.939+08:00
    'imagesource': 'jcr:3f09f1a1-0abb-494c-9ebc-a50e67248c48'
