      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its brand message "Dare To Leap", realme commits to provide
        a leap-forward experience across its products and services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0720aed-f5bb-4ed5-af63-3d284edeb2b7'
