      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of New York will require weekly Covid-19 testing for teachers
        and other school employees, with an opt-out for those who are vaccinated,
        and will continue its mask mandate for everybody in a school building, Gov.
        Kathy Hochul announced Thursday.</p>'
