      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its products, the company always dares to leap to high-end capabilities
        at a more accessible price point, going beyond expectations to grow into an
        industry disruptor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7764be6-eeff-4f36-8748-cd8a5b1be5c2'
