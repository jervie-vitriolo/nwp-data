      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, realme ranked first among other brands in the third
        quarter of 2020, less than two years before the young phone brand first entered
        the Philippine market in November 2018.</p>'
