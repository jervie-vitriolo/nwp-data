    'mgnl:tags': ['granular-lockdown', 'NCR', 'Metro-Manila', 'Ramon-Lopez']
    'template': '1'
    'title': 'IATF approves granular lockdown status in NCR starting Sept. 8 – DTI
      chief'
    'updated': 2021-09-05T19:07:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269456da-f544-496c-91fd-6ce9a90bffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:34:15.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —&nbsp;</strong>The
        Inter-Agency Task Force has approved placing Metro Manila under a granular
        lockdown status starting Wednesday, Trade Secretary Ramon Lopez confirmed
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fe6ce-f3c7-405a-9883-ac1c13e81b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:34:15.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the guidelines have yet to be finalized, but he shared
        in a radio interview with DZBB that only areas tagged as COVID-19 hotspots
        will be on hard lockdown while the rest of the capital region will be under
        the more lenient general community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154cc2d6-a6aa-4aaa-9976-0b5f2a423b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:34:15.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granular lockdowns will allow some more jobs to be back, those
        outside the hotspot areas," the secretary said in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0b3a4-7dd6-4318-ba3e-1906a26d8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:34:15.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although granular lockdowns have been implemented in areas within
        and outside Metro Manila before, Lopez said places surrounding the hotspots
        could have varying levels of restrictions (levels 1,2,3,4).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c02c59-865a-4645-85db-4c8e4fa25316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:13:08.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locked down area may also just be a group of houses or a subdivision,
        instead of an entire barangay, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013196b-f494-4cf0-a3ed-d1241e0fc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:13:08.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA Research fellow Dr. Guido David said the implementation
        of granular lockdowns should be matched with other interventions, such as
        mass randomized testing, more aggressive contact tracing, and early detection
        and isolation efforts to effectively curb the spread of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
