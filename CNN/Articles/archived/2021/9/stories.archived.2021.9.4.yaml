      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/30/sinovac-delta-wanes-six-months.html"
        target="_blank">Sinovac vaccine''s efficacy vs Delta ''wanes'' after 6 months
        — expert</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cbe2f-5e3f-4b32-a0a2-b896941d0df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 18% of the country''s eligible population are fully
        vaccinated against COVID-19. Almost 14 million are now fully protected against
        the coronavirus while at least 19.7 million already received their first dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a2f25-2390-4f22-a30d-cfd9cd87249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T17:15:37.602+08:00
      'mgnl:createdBy': 'lisbet'
