    'template': '1'
    'title': 'Apple walks back plans for new child safety tools after privacy backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d0c11-b060-4a00-a367-0b18e28adb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple made headlines — and not the good
        kind — last month when it announced a test of a new tool aimed at combating
        child exploitation. Critics quickly decried the feature''s potential privacy
        implications, and now Apple is taking a long pit stop before moving forward
        with its plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76ed5a-6718-46f8-8633-262c6edff9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a045203-ba65-4d7e-bbd4-ef932d428abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the company said it will pause testing the tool in order
        to gather more feedback and make improvements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2c157-13c6-482a-a37c-0c670738958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe101921-204f-4ddd-aa5d-8d72add37b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan centers on a new system that will, if it is eventually
        launched, check iOS devices and iCloud photos for child abuse imagery. It
        includes a new opt-in feature that would warn minors and their parents of
        sexually explicit incoming or sent image attachments in iMessage and blur
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86219e-8835-4f8b-a13a-07400630d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72aa798-8ff2-4d7a-a972-8f74d9d201ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s announcement last month that it would begin testing the
        tool fit with a recent increased focus on protecting children among tech companies
        — but it was light on specific details and was swiftly met with outraged tweets,
        critical headlines and calls for more information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b076f-9170-4373-8f05-9fd5d8ff35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ac179-8c5f-4dcb-b1d3-5922cecf7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on Friday, Apple said it would put the brakes on implementing
        the features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0875188-74f5-4a26-92a4-aef5c704b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de0390-a39b-401f-b202-d4eeee5bf45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last month we announced plans for features intended to help protect
        children from predators who use communication tools to recruit and exploit
        them, and limit the spread of Child Sexual Abuse Material," the company said.
        "Based on feedback from customers, advocacy groups, researchers and others,
        we have decided to take additional time over the coming months to collect
        input and make improvements before releasing these critically important child
        safety features."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a4a2a-bd2e-44d0-a964-e508b03f80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2954c8-796b-48b7-9baa-23a10305ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of press calls aiming to explain the planned tool last
        month, Apple stressed that consumers'' privacy would be protected because
        the tool would turn photos on iPhones and iPads into unreadable hashes, or
        complex numbers, stored on user devices. Those numbers would be matched against
        a database of hashes provided by the National Center for Missing and Exploited
        Children (NCMEC) once the pictures were uploaded to Apple''s iCloud storage
        service. (Apple later said other organizations would be involved in addition
        to NCMEC.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d9177-3448-4d81-abb2-392e03b8beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2d77b-34e3-4c9e-98c0-17bc801f18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after a certain number of hashes matched the NCMEC''s photos,
        Apple''s review team would be alerted so that it could decrypt the information,
        disable the user''s account and alert NCMEC, which could inform law enforcement
        about the existence of potentially abusive images.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8895d-3720-4349-b94b-99cc433e265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff92f7c-3022-4c06-8fd3-a5b9b4fc037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many child safety and security experts praised the intent of the
        plan, recognizing the ethical responsibilities and obligations a company has
        over the products and services it creates. But they also said the efforts
        presented potential privacy concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265b894-3ec4-4c78-84c6-4288a9f0a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ecad7-3843-4895-8446-5f781be01348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people hear that Apple is ''searching'' for child sexual abuse
        materials (CSAM) on end user phones they immediately jump to thoughts of Big
        Brother and ''1984,''" Ryan O''Leary, research manager of privacy and legal
        technology at market research firm IDC, told CNN Business last month. "This
        is a very nuanced issue and one that on its face can seem quite scary or intrusive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdb68c-0694-4a5f-8f4a-13515c721370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8cace-b36f-4109-9065-eb2b58ac6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the plan applauded Apple''s decision to pause the test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae790071-2204-4e47-8246-125c76585328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419043c-22f4-4851-b321-de1ec0693ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital rights group Fight for Freedom called the tool a threat
        to "privacy, security, democracy, and freedom," and called on Apple to shelve
        it permanently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85fd6dc-fb0e-41af-8562-b29d6a1a3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e7c4b-d78c-4c2f-8af0-777be1737bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:18:11.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple''s plan to conduct on-device scanning of photos and messages
        is one of the most dangerous proposals from any tech company in modern history,"
        Fight for Freedom Director Evan Greer said in a statement. "Technologically,
        this is the equivalent of installing malware on millions of people''s devices
        — malware that can be easily abused to do enormous harm."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
