  'Apple-new-child-safety-tools-privacy-backlash':
    'author': 'Clare Duffy and Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: Tomohiro Ohsumi/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-04T01:08:13.581+08:00
    'imagesource': 'jcr:3ca691f2-2a3e-43c8-8ce9-1e26cfa6ba2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d6c97c-b12f-4b0c-a2fe-d2d45f4b2e0d'
    'lead': 'On Friday, the company said it will pause testing the tool in order to
      gather more feedback and make improvements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T01:18:11.907+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:12:39.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:02:58.253+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
