    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soft launch of PH digital vaccination certificate set on Sept. 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cc512-2a97-4fb4-b1be-919619a89e70'
      'mgnl:activationStatus': true
