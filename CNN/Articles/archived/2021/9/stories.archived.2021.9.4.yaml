    'lead': 'The NLEX Road Warriors asserted their might in the second half to notch
      a 94-76 win over Phoenix Super LPG Fuel Masters in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T19:18:29.407+08:00
