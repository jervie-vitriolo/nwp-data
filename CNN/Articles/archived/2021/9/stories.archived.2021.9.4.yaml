      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on the concern shared by Afghan women who
        saw progress over recent years only to fear it will be lost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f32b6e-f203-412c-a455-b7affeebe4a7'
