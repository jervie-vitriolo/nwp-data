      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday signed
        an executive order directing the Department of Justice and other federal agencies
        to conduct a declassification review of documents related to the FBI''s investigation
        of the September 11, 2001, terrorist attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad5878-7bed-40c8-b30b-46522e225477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
