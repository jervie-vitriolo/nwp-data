  'Afghan-women-report-forced-marriages':
    'author': 'Priscilla Alvarez and Jennifer Hansler, CNN'
    'caption': 'Photo courtesy: Haroon Sabawoon/Anadolu Agency/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-04T21:00:57.607+08:00
    'imagesource': 'jcr:8a1fa9a3-994d-4a3e-a4cb-b88c9fb3ff64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '946317f0-e7ee-49f3-a47a-bbb945c93095'
    'lead': 'US officials processing Afghan refugees abroad recently alerted the State
      Department to instances in which women and girls were forced into marriage or
      arrived with male partners posing as their husbands to be eligible for evacuation
      and escape the Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T20:54:56.219+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:04:32.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:28.982+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghan women report forced marriages to flee country amid Taliban takeover,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860e643-3783-4675-bf45-47b00847c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US officials processing Afghan refugees
        abroad recently alerted the State Department to instances in which women and
        girls were forced into marriage or arrived with male partners posing as their
        husbands to be eligible for evacuation and escape the Taliban, according to
        two sources familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a79c2-5920-4ed3-8535-2711e445614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56920a-ed88-4c52-a9c0-3919146e31c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents described by sources to CNN were revealed while Afghans
        were at a transit hub abroad. They underscore the desperation among Afghans
        to flee the country after the Taliban takeover -- and the fear of what their
        rule might mean for women and girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a19890-4ceb-4eef-8a22-9c756ea17531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca5510-8716-4508-8edb-36f3350cea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how widespread the issue is, but it prompted enough
        concern for US diplomats in the United Arab Emirates to send a cable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb997cf-6575-42a5-a61b-1e6117548ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8fc5b-2667-462e-a8f3-19ad040c0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said that some Afghan women and girls housed at one
        of the evacuation centers in the UAE reported that their families had forced
        them into marriage outside of the airport in Kabul so they could escape the
        country as the Taliban seized power. In some reported instances, families
        paid men eligible for evacuation thousands of dollars to marry or pose as
        husbands for women to flee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7cbad-5d5e-40e0-8677-7f7852751e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2635812-4420-4ada-8cf5-0770725e2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department takes allegations of human trafficking seriously
        and is committed to protecting vulnerable individuals globally," a State Department
        spokesperson said Friday. "We are coordinating across the U.S. government
        and with domestic and international partners to detect potential cases of
        human trafficking among vulnerable Afghans at relocation sites and to protect
        any victims identified."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753a1a2-35ea-4161-b358-a173019c8418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77023c1-ca9f-4735-ad9d-57be2da51cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Afghan inclusive''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f086680-9fea-4159-99a4-5251e8b2c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said US diplomats in the UAE would provide guidance
        to those working at the center on how to identify potential victims of human
        trafficking. Another said the US State Department had indicated it would coordinate
        with the Department of Homeland Security and the Defense Department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf474557-cd8e-4519-a5a5-dabde8572799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20b497-9b09-4d08-b22d-f3ca1c493495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is relying on third countries as temporary stops before Afghans
        fly to the US or other countries. Once in those third countries, Afghans are
        processed and vetted before continuing their journeys. Some are traveling
        on to the United States, where officials are using a series of military bases
        to house evacuees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d7e97-073d-4f50-827d-24651b034bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288564e-ac33-434c-b0f6-1d3e5e647c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:54:56.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Taliban last ruled Afghanistan, between 1996 and 2001,
        they closed girls'' schools and banned women from working. After the US-led
        invasion in 2001, the restrictions on women eased.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8a1e8-7894-4336-9663-310eb544ddef'
