      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/03/tech/match-bumble-texas-abortion-law/index.html">Bumble
        and Match pledge to help people affected by Texas abortion law</a>."</em></p>'
