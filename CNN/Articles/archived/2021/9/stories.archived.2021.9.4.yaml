    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6c160-a32d-4ef0-a225-571d302b1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.108+08:00
