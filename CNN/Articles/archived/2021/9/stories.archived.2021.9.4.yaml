      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/03/asia/kabul-afghan-women-protest-intl/index.html">Women
        stage protest in Taliban-controlled Kabul</a>."</em></p>'
  'US-Fauci-three-dose-vaccine-COVID-19-protection':
    'author': 'Travis Caldwell, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
