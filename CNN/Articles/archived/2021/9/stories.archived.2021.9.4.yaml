      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By showing that we listen, engage, and understand them, we have
        managed to become a well-loved brand by today''s youth," he also said. "This
        mix of innovation and community ties certainly made it possible for us to
        capture our customers'' attention, eventually leading us to number one status
        in such a short span of time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
