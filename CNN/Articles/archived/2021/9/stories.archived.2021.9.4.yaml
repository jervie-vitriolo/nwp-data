      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ISIS supporter shot dead by New
        Zealand police after stabbing seven people in a supermarket Friday had been
        released on bail in July, Prime Minister Jacinda Ardern said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c81783-b6d5-4e15-b653-69ef36a72188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old man obtained a knife within the store in the Auckland
        suburb of New Lynn and used it to stab shoppers before police shot him, according
        to authorities, who have called it a "terrorist attack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a87d88-2f0d-424f-b438-338bd5f5621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people remain in hospital —&nbsp;including three in a critical
        condition —&nbsp;Ardern said at a press conference Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578aea2-17b1-463d-9e68-0d75225a46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suppression order concealing the man''s name and other details
        from the public has now been lifted, after it was challenged by the New Zealand
        government. However, those details cannot be made public before Sunday, after
        a court gave the man''s family a 24-hour window to seek new suppression orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abe986-722d-4b63-806d-fba10db1ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker, described as a "supporter of ISIS ideology," spent
        three years in jail after being charged multiple times for possessing hunting
        knives and objectionable publications, Ardern said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1cae2-4482-40da-8e18-6a7308102819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, a Sri Lanka national, arrived in New Zealand in 2011 on
        a student visa. He first came to the attention of police in 2016, after posting
        comments advocating violent extremism on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce902a26-e8c5-4b76-8ac9-fab19fe50b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was initially arrested at Auckland airport in 2017, believed
        to be on his way to Syria. Police also found "restricted publications" and
        a hunting knife in his apartment. He was charged with possessing the items,
        pleaded guilty and released on bail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053c58e-2a1e-44cf-8ee4-e31e93025ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was arrested again in 2018 for buying a knife while on bail.
        A subsequent police search found more "objectionable or extremist materials"
        at his home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8408898-820a-4e86-af2c-29d9e7009f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faced additional charges and was kept in custody until July this
        year, when he was sentenced to 12 months of "supervision with special conditions"
        for possessing objectionable materials and failing to assist the police in
        exercising search powers. Arden said prosecutors had run out of legal avenues
        to keep him detained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c1f4a-6cac-4e4f-8fd1-ebb94925bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in custody, he assaulted corrections officers, Arden
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a272a8b-7112-4dd9-8979-be073fd5e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had kept the man under constant surveillance since his release,
        requiring up to 30 police officers at any one time, Arden said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acca489-ced0-4241-b685-fac65fcd576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she had received briefings about the threat the man
        posed in July —&nbsp;and again in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404b87e-4036-48c5-891f-492bd6cfd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference, Ardern also vowed to tighten counter-terrorism
        laws this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b2fee-7dd4-4c9b-9c60-62dd5187198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Minister of Justice Kris Faafoi pursued a change in the
        country''s terror law to make it illegal to plan a terror attack, even if
        the attack is not carried out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60125c83-52b7-4f88-a2e7-7925e6f853e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as Parliament resumes, we will complete that work. That
        means working to pass the law as soon as possible and no later than the end
        of this month," Ardern said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b6191-0f4c-4eab-8365-a7c5ba4e32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:04:59.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/04/asia/new-zealand-attacker-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/04/asia/new-zealand-attacker-intl-hnk/index.html">New
        Zealand terrorist was released on bail two months before supermarket stabbing</a>"</em></p>'
  'PH-lifting-travel-restrictions-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-04T14:18:16.565+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88588711-9fdd-4547-8455-10c423d223b4'
    'lead': 'The country will lift its ban on the entry of travelers from 10 countries
      starting next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T14:23:34.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:06:39.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:18.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to lift travel restrictions on 10 countries on Sept. 6'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16aa9dc-4329-46bc-bc04-c60490026ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        country will lift its ban on the entry of travelers from 10 countries starting
        next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0ee33-4d0b-4a0e-8402-5e232c0bb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Roa Duterte approves the recommendation of the
        Inter-Agency Task Force to lift the current travel restrictions in India,
        Pakistan, Bangladesh, Sri Lanka, Nepal, United Arab Emirates, Oman, Thailand,
        Malaysia, and Indonesia starting September 6, 2021," the IATF said Saturday
        in a <a href="https://pcoo.gov.ph/news_releases/travel-restrictions-to-10-countries-lifted-starting-september-6/"
        target="_blank">statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf6910-a542-4c61-bdcc-02457b4fbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International travelers coming from the abovementioned countries
        shall, however, comply with the appropriate entry, testing, and quarantine
        protocols, depending on the country’s approved ''listing''," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974de76-5064-4a62-a2e0-f6dfe7a6a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries, jurisdictions, and territories will be under "Yellow
        List" and “Red List” and “Green List,” depending on the number of new cases
        and testing rates in those areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2aece4-2718-4775-99e9-102f102ac8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force earlier said fully vaccinated travelers from Green
        List areas or those with low COVID-19 risk should go through a seven-day facility-based
        quarantine upon arrival in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4da3da-3fe3-4e2e-a73d-d0dd526dac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated Green List can be found <a href="https://pcoo.gov.ph/news_releases/iatf-updates-green-list/"
        target="_blank">here</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f109d-aba0-4638-bf64-4c7600041021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said travelers coming from Yellow territories, countries,
        or jurisdictions, which are tagged as moderate risk for COVID-19, shall complete
        a 10-day facility quarantine then another four-day home quarantine. They also
        have to undergo an RT-PCR test on the seventh day of quarantine. The Bureau
        of Quarantine must also strictly monitor them during their 10-day stay in
        the quarantine facility in case they develop symptoms, the IATF added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb6bd5-5981-47a2-a6db-71a863a4ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foregoing shall be subject to special protocols approved by
        the IATF or the Office of the President for certain classes of travelers or
        ports of origin," the task force added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2b713-f4dc-4a91-81c6-4944c6758179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:23:34.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, travelers from the Red areas or those classified as high
        risk for COVID-19, except for repatriates, shall not be allowed to enter the
        country. The entry protocols for travelers from the Yellow List will also
        be applied to repatriates from the Red countries, jurisdictions, and territories.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3c00a-683a-4ceb-8c13-0679a22036e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:00:20.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:06:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has yet to announce the countries, jurisdictions,
        and territories in the Yellow and Red lists.</p>'
