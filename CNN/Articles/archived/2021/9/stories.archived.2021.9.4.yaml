      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the company, the average age of our employees is below 30 years
        old and that goes to show how much we believe the voices of today''s generation,"
        Zou said. "As a brand, we have proven that being young is not and should never
        be a disadvantage to anyone."</p>'
