      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, right before the match, I knew I was able
        to win," Fernandez said during the post-game interview.</p>'
