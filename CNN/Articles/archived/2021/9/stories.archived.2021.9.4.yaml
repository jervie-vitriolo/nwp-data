      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone brand believes being perceived as young has been an advantage
        for them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aac071-7a4d-45b6-a7fb-b9803e060cf1'
