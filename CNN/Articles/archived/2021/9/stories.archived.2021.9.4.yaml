      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Mu variant is under observation</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df5829-3bae-40a0-8865-99113b6dab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new coronavirus variant designated as Mu by the World Health Organization
        is being monitored as a "variant of interest," but federal health officials
        say they don''t consider it immediately dangerous.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb5896-d225-4c55-9ecf-724f5b87f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b1944-a146-4bd7-a5b2-c12e0e47878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, WHO designated the B.1.621 variant as a "variant of
        interest" because it carries mutations that could help it partially evade
        vaccines and treatments such as monoclonal antibodies. WHO named it Mu under
        its system to designate important variants using the Greek alphabet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e88d3-9854-45e7-8857-79e807a4a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba708ae-bd47-4aa2-bd35-5107a95f94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant has a constellation of mutations that suggests that
        it would evade certain antibodies," Fauci said Thursday of Mu. "Not only monoclonal
        antibodies, but vaccine and convalescent serum-induced antibodies. But there
        isn''t a lot of clinical data to suggest that -- it is mostly laboratory,
        in vitro, data.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae8b7e-fa71-4115-bdaa-f064be6c3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba47643-4334-4716-8fff-7af78e456415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to downplay it -- we take it very seriously. But remember,
        even when you have variants that do diminish somewhat the efficacy of vaccines,
        the vaccines still are quite effective against variants of that type. Bottom
        line, we''re paying attention to it. We take everything like that seriously.
        But we don''t consider it an immediate threat right now," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09688e22-cd57-4a90-891d-666df9403489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f45f22-aa05-4969-97c9-4cf98befc46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:36:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant still accounts for more than 99% of Covid-19 cases
        diagnosed and sequenced in the US, Walensky said Thursday, while Mu is rare.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbeeff-c404-48ef-9b34-84d2439a57f8'
      'mgnl:activationStatus': true
