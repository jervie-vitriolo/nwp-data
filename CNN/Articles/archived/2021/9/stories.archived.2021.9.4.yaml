      'mgnl:created': 2021-09-04T15:12:05.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to be present in every aspect of their journey: from the
        moment they buy a realme product, down to the dedicated after-sales support,"
        Zou explained. "We also continue to engage with our Squad through our online
        community where we address any questions, share helpful tips and information,
