      'mgnl:lastActivated': 2023-01-25T03:10:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bumble and the CEO of rival dating platform
        Match Group are creating relief funds for people affected by a Texas law that
        bans abortion from as early as six weeks into pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18da29-e677-485a-8c65-10ca47a40dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2394f25-60ab-414b-a728-36e1dd61d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble, which is based in the state capital of Austin and led by
        CEO Whitney Wolfe Herd, said Wednesday that it has created a fund "supporting
        the reproductive rights of women and people across the gender spectrum who
        seek abortions in Texas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b03195-5d02-4979-8bb7-ec4c8ca54736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f72d5-bd6b-4f33-a7a1-34c19c98d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumble is women-founded and women-led, and from day one we''ve
        stood up for the most vulnerable. We''ll keep fighting against regressive
        laws like #SB8," it said on Twitter, referring to the state law that was signed
        by Republican Gov. Greg Abbott in May and took effect this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ff4a1-bf43-49b6-aa68-1222988763dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2e7cb-34df-48ba-9f88-9c845f074e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief funds will go to organizations that support women''s reproductive
        rights including Fund Texas Choice, according to Bumble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f7644-ed57-406f-a76c-998bdf1273e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec14e12-7ef6-491d-8fa0-1359cbf4b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match Group is also headquartered in Texas. The Dallas-based company
        owns Match.com and dating apps including Tinder, Plenty of Fish, OkCupid and
        Hinge. CEO Shar Dubey said she was creating a fund to ensure that employees
        and their dependents would be able to seek care outside of the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09741b-8352-43fc-a5a6-72c572007b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de8d7c-7fb8-4b2e-bd46-66a928316117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company generally does not take political stands unless it
        is relevant to our business. But in this instance, I personally, as a woman
        in Texas, could not keep silent," Dubey said in an internal memo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fb155-15f7-4fc7-8fac-dd0d90eb494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ee526-2dce-40c7-9ece-5a9e287444b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely everyone should see the danger of this highly punitive and
        unfair law that doesn''t even make an exception for victims of rape or incest.
        I would hate for our state to take this big step back in women''s rights,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f43a5c-0436-47ac-a438-9aad11e34a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97af99-9b3f-4ba5-8290-078a44e3f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas law — which took effect Wednesday after the US Supreme
        Court and a federal appeals court did not rule on attempts to block it — prohibits
        abortion providers from conducting abortions once a fetal heartbeat is detected.
        It would effectively outlaw at least 85% of the abortions sought in the state,
        according to opponents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25725360-602c-4c2d-94d3-facc8b0f4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865c7d8-d7c9-4f87-91a7-70e73c46e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covers anyone, not just medical providers, who "knowingly
        engages in conduct that aids or abets the performance or inducement" of a
        restricted abortion. However, because the law only applies to restricted abortions
        in the state of Texas, Match Group''s Dubey wouldn''t be liable for providing
        financial support to employees to receive out-of-state care, according to
        Elizabeth Sepper, a health law expert and law professor at the University
        of Texas at Austin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b714e05-ca21-42bd-8ef9-7b1fd1f4b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40ab68-a4f2-4819-aa8a-d1872999de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out-of-state abortions are not subject to the six week restriction,
        and what you have to aid and abet is an abortion in violation of Texas'' six
        week restriction" to be liable under the new law, Sepper said. She added that
        for Texas-based companies, the new law could make it harder to convince employees
        to move to the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4e154-f1f5-4b45-8c2e-7b8447c14b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752000b-cc4a-4bd0-8357-2f6aaeb5986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has already been a state that''s extremely hostile to abortion,"
        she said. "And I think it''s going to be a real recruitment challenge to get
        people to move to Texas ... this certainly is a signal, especially to women
        in leadership, that this might not be the state for them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce32b65-0d95-4eaf-b675-388bdd41ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3855d-8660-4e7a-bdff-4e07993bf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN Business'' Clare Duffy contributed reporting.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfce1e-283e-45d5-a69e-a1410ae8fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T03:39:05.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:32.661+08:00
