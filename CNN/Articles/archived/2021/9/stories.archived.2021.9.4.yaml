    'imagesource': 'jcr:4451c7ef-4bdd-467d-bfa3-41d5b931e5cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81900dec-cbe4-4e73-b611-b6ffe8e01fab'
    'lead': 'Yoshihide Suga announces intention to step down after less than a year
      as Japan''s Prime Minister'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T07:09:22.644+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:09:30.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:08.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yoshihide Suga announces intention to step down after less than a year
      as Japan''s Prime Minister'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b6e9e-d166-4122-96d5-b82b1dfeff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japanese Prime Minister Yoshihide
        Suga on Friday said he will not run in his party''s forthcoming leadership
        election, effectively ceding the premiership and opening the race to other
        candidates after a turbulent term of less than a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974c2cb-79ea-467d-9c14-789b90e7d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, who assumed the top role last September after his predecessor,
        Shinzo Abe, stepped down due to health issues, has seen public support slump
        as he struggled to contain Japan''s growing coronavirus outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b400e-31ae-4c0e-ae7b-a7f6ebe6cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working on Covid countermeasures and election activities requires
        a tremendous amount of energy, so I decided that I cannot work on both and
        should choose one of them," he told reporters in Tokyo Friday. "My mission
        as a Prime Minister is to protect the life and livelihood of people, so I''d
        like to concentrate on this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2ca98-b8a7-40da-b691-2c8cab77c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will hold a news conference next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7249209-5a72-4782-b0ba-58c7c4b27f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga''s decision not to stand in the Liberal Democratic Party (LDP)
        leadership election, scheduled for September 29, follows a tough 11 months
        in office marked by rising coronavirus infections and a slow vaccine rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c8978-f339-4ead-b8fa-c3202e760927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the LDP leadership election is widely expected to
        become Prime Minister, owing to the party''s majority in the lower house.
        A general election is scheduled to take place later this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46ba2f-e5ee-49df-bcb8-74e922d99725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, 72, a farmer''s son and former cardboard factory worker, was
        considered a successful political operator with a reputation for being able
        to get things done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb2dba-ed97-4733-9d8d-bf2a3301e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected LDP leader last September with about 70% of the votes.
        His appointment was widely seen as an effort within the ruling party to promote
        an image of stability and continuity between Suga and outgoing leader Abe.
        The two men had worked closely together during Abe''s almost eight years in
        office, with Suga holding the position of chief cabinet secretary in Abe''s
        government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08db7ca-41c1-4a81-8b65-e1afbfedea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Suga failed to fully emerge from his predecessor''s shadow.
        His handling of the pandemic, in particular, has faced widespread criticism,
        with opponents lambasting his government''s slow and indecisive response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3250b4-e1ab-457e-bdcd-1f1669d9ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was falling support within his own party that ultimately
        cost Suga his job, according to Koichi Nakano, a professor of political science
        at Sophia University in Tokyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92858b06-b290-4a47-bf60-3e33aff7de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga had tried to push the LDP "to submission ... by hinting that
        he might even call a snap election in order to preempt the presidential election
        of the ruling party," Nakano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95434470-fdd7-4daa-b136-b2de68d30608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He then also was now supposedly working on the cabinet reshuffle
        and also the reappointment of key figures in the ruling party in order to
        showcase leadership, and on both counts he was seen as out of touch, and too
        high-handed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e24c4-22d5-483b-90f0-94e56b981744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Suga dismissed the need for a coronavirus state of
        emergency -- only to declare one for Tokyo and several other prefectures the
        following month. Before that, his administration encouraged domestic consumption
        with a much-maligned "Go To" campaign, which gave Japanese citizens steep
        discounts to travel. Experts have pointed to the campaign, which was eventually
        halted in December, as a likely driver in the spread of the virus across Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb7ec5-ce75-4baf-800b-ed44e63d5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga''s decision to push ahead with the Tokyo 2020 Olympics, despite
        warnings from health officials -- including the country''s top coronavirus
        adviser -- was also widely unpopular, with polls showing a majority of the
        public opposed holding a major sporting event during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61dd47b-04a2-46e8-89e2-3c9fae952c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Olympics in particular, Sophia University''s Nakano said
        Suga had been weighed down by Abe''s legacy. "The difficulty for [Suga] was
        that he was trying to leave his mark and also show that he''s an independent
        politician. But he was so constrained by the policy legacies that were left
        behind by his predecessor," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e7a08-854f-43de-94ee-bf0580a8daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the scaled-down Games went off without any major incidents,
        Covid-19 cases surged to record levels this summer. Experts say holding the
        Games while Tokyo was under a state of emergency also sent conflicting messages
        to the public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf230c-7470-41d4-8f49-b6497bfb927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even polls that showed public opposition to the Games softened when
        the Olympics began failed to give Suga''s popularity a boost among voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7913f0-c383-4775-aaf4-2d4bf4f27906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, his approval rating had slumped to a record low of 31.8%
        -- while more than 65% of respondents said they didn''t want him to remain
        Prime Minister, according to a survey by Kyodo News.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a029af-2044-44aa-9a8a-991e5e6b1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:09:22.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, numerous states of emergency, including in Tokyo, have
        hurt businesses amid rising frustration over the apparent lack of a clear
        pathway out of the pandemic. Japan''s vaccine campaign has lagged behind other
        developed nations, seemingly held back by bureaucracy and logistical hurdles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543ac8c-1321-40b3-961a-ed6c3c731278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T07:17:04.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/02/asia/yoshihide-suga-intl-hnk/index.html"
        target="_blank">Yoshihide Suga announces intention to step down after less
        than a year as Japan''s Prime Minister</a></em></p>'
  'Perseverance-rover-first-rock-Mars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-04T07:57:29.107+08:00
    'imagesource': 'jcr:9de8689c-1f17-46c9-842a-92956e00ff5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c2d45b-f1b0-4426-983a-e522560c9369'
    'lead': 'The Perseverance rover successfully drilled into a Martian rock, creating
      an intact core sample that could one day be returned to Earth'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T08:01:13.000+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:09:10.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:09.667+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perseverance rover successfully cores its first rock on Mars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5654629-89c5-4ed1-b6b4-1096bc46468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Perseverance rover successfully
        drilled into a Martian rock on Thursday, creating an intact core sample that
        could one day be returned to Earth. But NASA wants better images to make sure
        the sample is safely in the tube before it''s sealed up and stowed on the
        rover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351f33f-11ee-4c8b-a196-c74a8298b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, data sent back by the rover and initial images suggest an
        intact sample was inside the tube after Perseverance drilled into a rock selected
        by the mission''s science team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d011061-c3e2-47e7-aaab-c6d380ce02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial images were taken, the rover vibrated the drill
        bit and tube for five one-second bursts to clear both of any residual material
        from outside of the tube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80dce2-b822-4128-b8c4-e5f0fc8194c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that this caused the sample to slide down further
        inside the tube.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf0e24-e23c-404f-8779-17c52bbe796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next images taken after this were "inconclusive due to poor
        sunlight conditions," according to the agency. Perseverance will use its cameras
        to take more images under better lighting conditions before conducting the
        next steps of the sampling process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc901cf-050a-4d93-8593-1db96d63dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra step of taking additional images before sealing and stowing
        the sample tube was added after Perseverance attempted to drill into another
        rock target on August 5. During that attempt, the rock crumbled and there
        was no sample present in the tube once it was stowed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954230e-5781-4b9d-a1c4-9147500d20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project got its first cored rock under its belt, and that''s
        a phenomenal accomplishment," said Jennifer Trosper, project manager for the
        mission at NASA''s Jet Propulsion Laboratory in Pasadena, California, in a
        statement. "The team determined a location, and selected and cored a viable
        and scientifically valuable rock. We did what we came to do. We will work
        through this small hiccup with the lighting conditions in the images and remain
        encouraged that there is sample in this tube."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1b81d-b38f-4b4b-999f-37516a137f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover uses a rotary-percussive drill and hollow coring bit to
        drill into rocks and collect samples just a bit thicker than a pencil. This
        sampling system is located on the end of the rover''s 7-foot-long (2-meter-long)
        robotic arm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91bc3b-9205-4b56-95b3-be43a7ba32ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is currently exploring the Citadelle location in Jezero
        Crater, which -- billions of years ago -- was once the site of an ancient
        lake. The rover''s specific target was a rock called Rochette, which is about
        the size of a briefcase and is part of a half-mile ridgeline of rock outcrops
        and boulders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6aec8-fc1a-414e-96a9-226f79b08eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team should receive more images of what''s inside the
        sample tube by September 4. If images taken while the sun is at a better angle
        don''t help the team determine whether a sample is present, the tube will
        be sealed and the rover will measure its volume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d98e1e-37d1-4af5-ba0f-fc3a4a17b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Perseverance is able to successfully collect samples from Mars,
        they will be returned to Earth by future missions -- and they could reveal
        if&nbsp;microbial life ever existed on Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef9058-fac0-4162-97a6-bee3655c3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:01:13.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/02/world/perseverance-rover-mars-rock-sample-scn/index.html"
        target="_blank">Perseverance rover successfully cores its first rock on Mars&nbsp;</a></em></p>'
  'Oscar-De-La-Hoya-hospitalized-Covid-19':
    'author': 'Kevin Dotson and Steve Almasy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-04T08:32:38.629+08:00
    'imagesource': 'jcr:49ef4b88-08f5-48cc-a818-08eb5ff22504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '159d8aff-4f2b-4e7b-834a-05cb540303a8'
    'lead': 'Hall of Fame boxer Oscar De La Hoya has been hospitalized with COVID-19,
      according to social media posts from the fighter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T08:37:24.604+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:09:01.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:10.553+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscar De La Hoya hospitalized with COVID-19 days before his return to
      the boxing ring'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516f392-5f43-473d-a39d-a2550804a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hall of Fame boxer Oscar De La Hoya
        has been hospitalized with COVID-19, according to social media posts from
        the fighter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef9cca-9139-4224-9ace-8548378cd440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Hoya, who said he is fully vaccinated, also announced that
        his planned return to the ring after nearly 13 years away will be put on hold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2d5b5-3672-4e59-8392-498671ce7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparing for this comeback has been everything to me over the
        last months, &amp; I want to thank everyone for their tremendous support,"
        De La Hoya, 48, wrote on Twitter. "I am currently in the hospital getting
        treatment and am confident I will be back in the ring before the year is up.
        God bless everyone and stay safe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27400290-958a-4f9b-8eb3-d93115375e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video that accompanied the statement, De La Hoya says, "I mean,
        what are the chances of me getting Covid? I''ve been taking care of myself,
        and this really, really kicked my ass."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4a29e-cbd6-49b5-85ce-6232107a81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Hoya, nicknamed "The Golden Boy," was scheduled to fight Vitor
        Belfort on September 11 in Los Angeles. Fight promoter Triller confirms that
        the fight between the two is off due to De La Hoya''s condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db284ffa-093d-4cca-9fdd-3821424fcc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Belfort will fight Evander Holyfield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488907eb-aad6-4d5e-a371-d5cb5ade43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Hoya is a 10-time world champion in six different weight classes,
        according to the International Boxing Hall of Fame, which inducted De La Hoya
        in 2014. He was named best pound-for-pound fighter in the world by The Ring
        magazine in 1997 and 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40fda6-8577-4796-b812-d766045bb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won a gold medal as a lightweight in Barcelona in 1992, the only
        US fighter to be Olympic champion that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ff2cd-0bb1-4ba0-a236-92559823a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fought in some of the most memorable professional bouts in history,
        fighting other Hall of Famers 10 times, according to BoxRec.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45807694-fe22-4a35-a426-d9be892c0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defeated Julio Cesar Chavez (twice), Hector Camacho, Arturo Gatti
        and Pernell Whitaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1990313-d80c-48a1-8683-b7a0f6c941a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he lost to "Sugar" Shane Mosley (twice), and Bernard Hopkins,
        Floyd Mayweather Jr. and Felix Trinidad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccec7f-45a9-4f70-9cdd-9ad8ee19c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lost to Manny Pacquiao, a likely Hall of Famer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05545196-bba7-43a8-a117-4c9dd761471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His record in world title fights is 24-5, according to BoxRec.com.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa395cd6-dced-44dc-bab5-5981ce9c3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Hoya formed Golden Boy Promotions in 2002.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0fb25-52db-45b5-b396-011cc5633955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T08:37:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/03/us/oscar-de-la-hoya-covid-spt-intl/index.html"
        target="_blank">Oscar De La Hoya hospitalized with Covid-19 days before his
        return to the boxing ring</a></em></p>'
  'Davao-Oriental-ECQ-September-8-21':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-04T10:09:32.935+08:00
    'imagesource': 'jcr:40a0370c-4237-415f-8a15-6a0875d7a35f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37fcf30-3fa5-4cd0-9a3f-61b02e2bcfb3'
    'lead': 'Davao Oriental province will be under the strictest enhanced community
      quarantine from September 8 to 21 due to a spike in COVID-19 cases, the local
      government says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T10:11:11.653+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:08:57.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:11.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao Oriental to be under ECQ from Sept. 8-21'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0562f4-39dd-4edb-82e2-9bfe1654e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:11:11.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Davao
        Oriental province will be under the strictest enhanced community quarantine
        from September 8 to 21 due to a spike in COVID-19 cases, the local government
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c69045-1483-4baf-8bba-e8c3f8b5ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:11:11.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was unanimously agreed upon by all local chief executives
        of the province led by Governor Nelson Dayanghirang during an emergency meeting
        held earlier today to address the alarming surge of COVID-19 cases in the
        province," the LGU said Friday in a <a href="https://www.facebook.com/provinceofdavaooriental/photos/a.195160290523848/4562206200485880/"
        target="_blank">statement</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4fd93-39fa-411f-b0b8-976c4fe21ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:11:11.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Oriental is currently under general community quarantine with
        heightened restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8fa9d-c5c4-4d81-803f-6513d825c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:11:11.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the rules to be implemented during the ECQ period are an 8
        p.m. to 5 a.m. curfew, 24-hour ban on liquor sales, and strict border control,
        the LGU said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f22e6b-0224-44e1-ae69-e8d74d24653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:11:11.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, wakes will be limited to three days, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5968cb-7eb0-46a5-b443-5b9d07d3d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:11:11.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the province has logged 5,653 cases, of which 1,174
        are currently ill. Meanwhile, 4,312 of them recovered, while 167 died.</p>'
  'Australia-on-reopening':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-04T10:27:42.546+08:00
    'imagesource': 'jcr:a8d8eee2-f489-4dee-b42d-a001ef3450c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f74a25-a733-4aea-8c26-3bb482a622c3'
    'lead': 'An increasingly frustrated Australian Prime Minister Scott Morrison turned
      to an animated film last week to drive home his point that the country needs
      to reopen — COVID-19 or no COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T10:34:06.537+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:08:26.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:12.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia beat the world on shutting out COVID-19. Now it is bitterly
      divided on how to reopen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfb80f-cd2c-43a5-b1b7-ced7c5bae4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An increasingly frustrated Australian
        Prime Minister Scott Morrison turned to an animated film last week to drive
        home his point that the country needs to reopen —&nbsp;COVID-19 or no COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f966d-396c-4378-a231-8a7b84bd6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like that movie ''The Croods''," he said, referring to the
        2013 movie about a prehistoric family forced to leave their home. "People
        wanted to stay in the cave ... We can''t stay in the cave and we can get out
        of it safely."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c3dd5-9380-403b-96fe-8f87cc6dc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, debate on the issue has descended into a less than family-friendly
        slinging match between states over a national plan to open internal borders
        before Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305d744-cf7a-444e-9a1b-19a916b8f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not all of Australia is keen to leave the cave so
        quickly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e9a02-8225-4250-aff5-35d795252fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia''s largest eastern cities of Sydney and Melbourne,
        rising COVID-19 infections have led to months-long lockdowns and strict rules
        on who can travel interstate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05719d5-6e95-4c6c-93db-77d549acc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are suffering, families are split, and the ongoing uncertainty
        is taking a toll on people''s mental health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f000f-a9fb-427d-a704-fa34046545c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in parts of the country that have managed to contain COVID-19,
        including the states of Western Australia and Queensland, there is little
        appetite to open borders and allow the virus in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae3f89-acde-4604-9467-ac5a6113757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 18 months of basking in their success in keeping COVID-19
        out, Australian politicians are now being forced to pivot from a zero COVID-19
        strategy to living with the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb181c-853a-41f8-bc19-039a56f34bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is how they can convince Australians to support the
        national plan when some of the states'' own leaders are in revolt, with one
        state premier calling the plan "complete madness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee5b03-550f-4123-ab79-dee11e3ae2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inevitable''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973e7b4-ac01-40ca-8a28-915a4dddc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, along with neighboring New Zealand, Australia''s success
        made it the envy of much of the Western world. As global Covid case numbers
        and deaths soared, Australia mostly kept itself COVID-19 free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a31a5-fdfe-4081-9528-122265230e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government shut the country''s borders in March 2020,
        shortly after the first global outbreaks began, and since then any infections
        inside the country have been stamped out with fierce restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac241934-7686-4c28-86b3-7083e76e2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Australia suffered a major outbreak of the highly contagious
        COVID-19 Delta variant in New South Wales, the state in which Sydney is the
        capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1d9db-e51f-4c53-92a9-526554bbd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government initially set light restrictions, but as cases
        continued to explode, they had no choice but to impose a lockdown. Since then,
        infections have spread to Melbourne, in the state of Victoria, and then to
        the national capital, Canberra.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1eb38-191f-406a-bce6-b3eb48bb55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than half of Australia''s population of 25 million
        people are under lockdown, including the entire populations of three states
        and territories -- NSW, Victoria and the ACT.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72a35f-1569-4b03-a4a9-c98fecf726a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with growing economic pressure, rising case numbers and violent
        anti-lockdown protests, Morrison announced the beginning of the end of Australia''s
        zero COVID-19 policy on August 22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc95db-bab7-4141-975f-b9fcb54a1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants Australians to follow the lead of the United States, the
        United Kingdom and the European Union, which have started to embrace living
        with COVID-19, using vaccines to the reduce hospitalizations while allowing
        versions of free travel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afbec0-5ed6-4e1b-b0aa-92e5b8bf6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australian''s national plan, the country will reopen with
        limited restrictions when at least 70% of eligible people have received two
        vaccine doses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63eb81-eb02-4d4a-81cc-fc0fc3c09f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country has struggled to vaccinate its population due
        to a lack of urgency and inadequate supplies. As of Friday, about 37% of people
        over the age of 16 in Australia had received two doses, compared to at least
        60% in the US and more than 78% in the UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bd508-51d2-4335-a438-6cddb97460fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian plan, a version of which was previously agreed to
        by each state and territory, was based on modeling by the Doherty Institute,
        an infectious disease research body. The institute estimates that with adequate
        vaccine coverage and moderate restrictions, Australia could reopen to the
        world with fewer than 100 deaths in six months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822e060-31a3-4d00-bc7d-2c7d82f7fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what living with Covid is all about. The case numbers will
        likely rise when we soon begin to open up. That is inevitable," Morrison wrote
        in an opinion piece distributed to local media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65543ff-3989-45a1-a5a7-8f0ee77f6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reopening pushback</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78124c-8eb1-49ea-965b-1806ce1774c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his clinic in Perth, general practitioner Donough O''Donovan
        said a lot of his patients -- particularly elderly people -- are nervous about
        a potential COVID-19 outbreak in Western Australia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347525b1-48be-4dd6-98b8-ef7a17abe25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those sort of people are very afraid of opening ... they''re worried
        about what will happen, and people are telling them left, right and center
        that Covid is going to get in here and we''re going to be hit with it as bad
        as NSW," O''Donovan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64a401-b88f-4bc4-98ae-54d6a5f3ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a great deal of fear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c898add-ed35-450b-9272-b7391c25f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of Western Australia, South Australia, Queensland and
        Tasmania have managed to keep COVID-19 cases close to zero and, as a result,
        their leaders have been less keen to embrace Morrison''s push for open borders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856b20f-2f07-4955-b062-df32996734b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Australian Premier Mark McGowan said reopening prematurely
        to "deliberately import the virus" would be "complete madness."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86df21-bb4a-463f-b5e1-666c3e3b4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently have no restrictions within our state, a great quality
        of life, and a remarkably strong economy which is funding the relief efforts
        in other parts of the country," McGowan posted on Facebook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c9c7e-ff24-4832-bb3f-359367b258cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"West Aussies just want decisions that consider the circumstances
        of all states and territories, not just Sydney."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c84f0-03a1-41e3-bdca-f53c26a62058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland Premier Annastacia Palaszczuk conceded that Covid would
        likely penetrate the state''s borders, but she demanded more detailed modeling
        about how opening up would affect unvaccinated children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fa61c-1e84-4346-b863-b030106c0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than picking fights and attacks, let''s have a decent, educated
        conversation, and there is nothing wrong with asking decent questions about
        the safety of families," she said, after being accused of scaremongering by
        only focusing on the worst-case scenario of deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9a89b-8278-4dc0-abbf-515d8e87d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Medical Association (AMA) appeared to agree with
        the reluctant state leaders, warning in a letter to Prime Minister Morrison
        that Australia''s health system was not ready for a major Covid outbreak,
        vaccinations or not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef41e1-78e8-4af2-9344-e0f15304ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we throw open the doors to Covid we risk seeing our public hospitals
        collapse and part of this stems from a long-term lack of investment in public
        hospital capacity by state and federal governments," AMA President Dr. Omar
        Khorshid said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfa4de-6ef1-4d4f-9acf-260a5312c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospitals are not starting from a position of strength. Far
        from it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22d337-2056-4111-9528-d636e581d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, Morrison said the government was examining the
        Australian hospital system''s ability to cope with Covid infections ahead
        of reopening -- and that preparation had been underway for some time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb01e45-d1c6-44f0-b881-d4c4fb003026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown fatigue</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec11f66-3233-46a6-9f44-b764f4347781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne restaurant owner Luke Stepsys has had both doses of a
        COVID-19 vaccine, but when he ran out of milk on Tuesday night he couldn''t
        leave his house to get more. It was already past Melbourne''s 9 p.m. curfew.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0304b-09b7-4be4-8863-af697a9c79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fully vaccinated and tonight I''m locked up like a caged animal,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06587607-0675-4236-8770-97ed83f6ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the pandemic, Melbourne has spent more than
        210 days in a hard lockdown -- the longest of any Australian city -- and the
        stress is starting to show.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69401f-d1f8-40b5-be31-86a52f04ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had countless days where I would give anything to make this
        go away," Stepsys said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d731d0-ef35-4598-916e-0ada5a411955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just feel so confused, so depressed, you just don''t have an
        answers. I''ve got to be strong for all of my staff, I''ve got to be strong
        for my family, but internally I''m just burning alive."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c68d5-c6ba-456e-8df1-12475e3bba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 5, state authorities ordered Victorians into lockdown
        after a small number of cases crossed the border from New South Wales. Citizens
        are allowed to leave their homes only for essential reasons, such as to buy
        groceries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97e8ed-d05a-429b-9c0c-02effe018b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepsys said his restaurants had remained solvent due to a last-minute
        decision in March 2020 to forgo a large business purchase, leaving him with
        substantial savings. But he said the hospitality industry as a whole had been
        "smashed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586752a-ace8-4551-b62f-f3d71db109dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a friend in Las Vegas who has a restaurant and he said to
        me, ''Dude, did you shut down for five cases?''" Stepsys said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e552d-2b49-48fa-8c5e-f3389713f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just across the border, New South Wales is recording more than 1,000
        new daily COVID-19 cases, the highest numbers Australia has seen since the
        beginning of the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6852883-bf7c-4939-a45c-6faf61e3d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of New South Wales and Victoria have embraced Morrison''s
        plan to move away from a zero COVID-19 strategy, with both promising more
        freedom to citizens once certain vaccine targets are reached. On Thursday,
        New South Wales became the first Australian state to reach 70% first dose
        vaccine coverage, and residents are now allowed unlimited exercise in certain
        areas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9bc81-66d6-47bc-9770-42efbe3e43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne-based epidemiologist Tony Blakely said Australia''s zero
        COVID-19&nbsp;strategy was only ever a stop-gap measure until enough of the
        population was vaccinated or new treatments were discovered to make it safe
        to live with Covid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc954499-30e4-4129-9225-959c27d97157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said living with zero COVID-19 in the long term isn''t sustainable.
        But any reopening needs to be carefully managed, he added, suggesting the
        country should ensure all communities -- particularly vulnerable ones -- are
        70% vaccinated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddb468-530e-4f84-b75d-ec2484fb7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you open up and the vaccine coverage in those areas is only
        40% and it''s 90% elsewhere, you''ve got a real problem," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe43aa-71cc-49db-bcba-5c68d75abb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re just an island that stopped flights''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ca8cf-46aa-4934-a529-b4f7ca5bfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the bickering and feuding, it''s not clear what will happen
        once Australia''s vaccination targets are met.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9883153-f8d1-45df-98b3-a4720ff80e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be that some Australian states open up to the rest of the
        world before people are allowed to drive from one state to another.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e2d7e-60db-41d3-b877-bd542ea39c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have the ridiculous situation where someone in New South
        Wales could travel to Canada before they could go to Cairns, or someone in
        Victoria could travel to Singapore or Bali before they can go to Perth," Treasurer
        Josh Frydenberg said Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68730de-eb6e-4b21-841d-aec33b0de495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its eye on the economy several months out from an election,
        the federal government wants the country to reopen so Australia can leave
        its cave and rejoin the rest of the world.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca32dcc-51b1-47db-aa47-32d13e71788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Australia''s Attorney General Michaelia Cash appeared
        to threaten legal action to force the states to open their borders. However,
        Cash later claimed she was misinterpreted, suggesting the federal government
        wants to avoid appearing like it''s bullying the states to do its bidding.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9e138-ecea-4ac5-8216-c34f665b70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Victoria, Stepsys is skeptical of promises that life will be
        freer once the state emerges from lockdown. He thinks the moment there is
        a major outbreak, local authorities will once again pull the "lockdown trigger."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96912d1d-8e12-4927-b700-1b408cb089a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they backed themselves into a corner trying to be the world
        beaters," he said, referring to Australia''s past success in keeping COVID-19
        out.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488efdd-6c5c-44f9-948c-544cbe78782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T10:34:06.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians sat back beating their chest -- ''look at us we''re
        smart, we beat the virus''. We''re not smart, we''re just an island that stopped
        the flights."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4f3a6-01bc-4920-80ef-568c24a15cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T11:28:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/03/australia/covid-zero-showdown-intl-dst-hnk/index.html"
        target="_blank">Australia beat the world on shutting out COVID-19. Now it
        is bitterly divided on how to reopen</a></em></p>'
  'Philippine-Airlines-files-bankruptcy-protection-covid':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-04T10:35:34.449+08:00
    'imagesource': 'jcr:bd03106d-91d4-462d-8b4b-1532d00574c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45573540-baab-4118-8985-379dd8969866'
    'lead': 'Philippine Airlines (PAL) is seeking bankruptcy protection in the United
      States—a move seen to help the flag carrier survive the coronavirus pandemic
      as it encounters a turbulence in its finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T11:00:15.237+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:08:10.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:13.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Airlines files for bankruptcy protection as COVID continues
      to drain financials

      '
    'updated': 2021-09-04T16:53:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941fc01-1b67-4065-8bae-ed200148c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> – Philippine
        Airlines (PAL) is seeking bankruptcy protection in the United States—a move
        the flag carrier is banking on to survive the coronavirus pandemic as it encounters
        a turbulence in its finances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f13f7-f820-44e7-bdbf-9bc5c619badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of keeping mum on the matter, the company in a statement
        on Saturday said key stakeholders have agreed to pursue the filing for the
        US Chapter 11 bankruptcy in New York, which allows the airline to continue
        its operations while under restructuring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4733b3-7eaa-4159-8ec5-2e6592b760f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parallel filing for recognitions in the Philippines under the
        Financial Rehabilitation and Insolvency Act (FRIA) of 2010 will also be made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fc8ee-eabe-43c6-8e49-595e50e6fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said the restructuring plan, which needs court approval, includes
        hopes to slash $2 billion in borrowings and cut its operating fleet capacity
        by 25%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99da428-769b-4c32-97f9-d00b119b627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also aiming to raise fresh funds amounting to $505
        million in long-term equity and debt financing from its majority shareholders,
        and $150 million from new investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7b6dd-51ec-43a0-8f4c-22428dd857f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this major breakthrough, an overall agreement that enables
        PAL to remain the flag carrier of the Philippines and the premier global airline
        of the country, one that is better equipped to execute strategic initiatives
        and sustain the Philippines’ vital global air links to the world," Lucio C.
        Tan, PAL chairman and chief executive officer, was reported as saying in the
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1f4dc-ab6b-459b-beba-8df3a919ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to our lenders, aviation partners and other creditors
        for supporting the plan, which empowers PAL to overcome the unprecedented
        impact of the global pandemic that has significantly disrupted businesses
        in all sectors, especially aviation, and emerge stronger for the long-term,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39deb47e-4308-44dd-b234-e6227dfd7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it would be business as usual, mounting flights
        in the normal course in accordance with safety regulations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60db520-8ab6-4b3f-9546-3eebf933169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL is eyeing to bolster its local and international flights in
        anticipation of a travel rebound, with passenger and cargo operations untouched
        by the filing of bankruptcy protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16038e-e39e-4f64-a281-2db0306203db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flights to continue uninterrupted and all valid tickets, vouchers,
        refund applications and Mabuhay Miles to be honored," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac485ca-0c13-4f61-b11e-cda0f390da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm added its partner travel agencies and other commercial
        partners do not have to worry about disruption in their interactions with
        PAL.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4dd93a-5bd6-4333-b8e6-054ba5a96502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors watching PAL''s next moves</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ac8ee-497a-4b37-ac96-641996952560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity trader Aniceto K. Pangan said in a mobile message that while
        the decision would dampen investors'' sentiment, this was the "best option"
        for PAL given the current global health crisis drying up air travel demand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf21e50-0441-41e7-8f15-0329d0100c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, investors would feel negatively on this move as this
        just manifests the difficulty of running the company at this pandemic time.
        As always, this is the best option that management could take for now so as
        to survive [and] continue to operate in this crisis," he told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b496a-f011-4ff5-b0ae-ef1bcbf4f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philstocks financial senior supervisor for research Japhet Tantiangco
        also said that once the air carrier receives court approval, this will "strengthen
        their balance sheet while continuing business operations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae2551-79b4-45ff-bcae-e2df5afa0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tantiangco and Pangan said the airline''s move will not dent
        operator PAL Holdings shares.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c86713-3d6a-45f0-8a48-693c3726e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading of PAL Holdings shares was suspended since mid-June
        after its independent auditor did not provide an opinion on the company’s
        financial statements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c07bf-b8c3-443a-af0c-4dda10924e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it resumes trading, the filing of Chapter 11 may have limited
        impact on sentiment towards PAL. This is because investors are also weighing
        the current situation in the overall aviation industry," Tantiangco said in
        a separate interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb0276-f9fd-44b9-8543-22e89f7d4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines are still struggling due to limitations amid the ongoing
        COVID-19 situation wherein cases are still rising. At the same time our economic
        condition has led to lower incomes on a macro-scale which in turn may weigh
        on the demand for airline services," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07df5c-7637-4d47-8e67-6f77ce97ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Capital Development Corp. managing director Luis Limlingan,
        meanwhile, said the current shareholders were betting on PAL''s recovery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84359c-13ee-4ce7-83f1-501296363cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] have probably been aware of those risks for sometime when
        the bought the shares during the pandemic," he said. "Perhaps next they will
        be watching the next steps such as what will be done with the existing assets
        and how to repay the debt."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de973c63-173e-4ef2-91da-9f670491a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the reduction in fleet volume result in another round of layoff?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59118c-c5f6-41d8-948c-deb6a88ea82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniceto said that there is a possibility that the airline will decide
        to cut its workforce anew if its fleet capacity would drop by 25%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba7d2d-5b92-4d89-998c-f582cf38ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tantiangco, however, shared a different insight. "If the fleet capacity
        that they are going to let go of is not being utilized in the first place
        given the current weakness in the demand for airline services, then it may
        not have an impact on their workforce."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222979b-9b7a-43e4-a46b-22e5d5de23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL did not answer when asked about the number of aircraft that
        would be let go, and if there would be potential dismissal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659b1ee-c2e7-4fdc-8c79-a7847f2fe1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T16:53:56.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its spokesperson Cielo Villaluna said questions from the media will
        be entertained in a press briefing set on Monday.</p>'
  'US-Open-tennis-Leylah-Fernandez-Naomi-Osaka':
    'author': 'Alyssa Rola, CNN Philippines'
