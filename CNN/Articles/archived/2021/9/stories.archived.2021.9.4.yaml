      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities with high vaccination coverage are seeing lower pediatric
        cases and hospitalizations," CDC director Dr. Rochelle Walensky said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de422f4c-2f2d-4afe-91cf-a6451f914a26'
