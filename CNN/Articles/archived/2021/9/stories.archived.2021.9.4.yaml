      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis that was done by the city''s buildings department in
        the aftermath of Wednesday''s massive flooding showed that five of the six
        structures were illegal -- and were also the location where 10 of the city''s
        13 victims were found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d62f9b-7115-49c1-89d2-2be7a8eb585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included a 2-year-old boy who was found dead with both
        his parents in their makeshift home, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0f0b5-6932-4c21-88ab-145ed55d8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the basement apartments create a whole set of particular
        challenges," New York City Mayor Bill de Blasio said in his Friday briefing.
        "We are now going to be speaking —&nbsp;going forward —&nbsp;to people who
        live in basement apartments, specific messages, specific cell phone alerts,
        telling people about the vulnerabilities they face in these kinds of rain
        events."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c1dab-639a-4913-9cb6-63afc9ccbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal conversions are defined by the city as an additional room
        that was constructed without getting the proper permits by city officials,
        according to the buildings department. They usually have common characteristics,
        such as no escape route that can be used in emergencies, shoddy gas or electrical
        work and substandard construction in areas with no light or ventilation, according
        to the buildings department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3961b72-83fc-41e3-b957-79019462601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annetta Seecharran, executive director of Chhaya Community Development
        Corporation, a housing advocacy group, says people typically live in those
        illegal basement conversions because they can''t afford other, pricier options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f67113-0e82-4cf7-83f7-98e450ac97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re often the most vulnerable, vulnerable New Yorkers," Seecharran
        said. "They are often immigrant families... It could be an elderly family
        member."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07260e5-365b-43fb-a3ef-297012aca0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically they''re people who cannot afford any other options,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11169e-8919-459e-9865-3d9af8082979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor announces new alert system</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca20ab-10b5-44cf-ad13-1f7ee47f6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said the city will now be reaching out to residents who
        live in illegal basement or cellar apartments before storms hit to tell them
        to evacuate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff7672-257f-4dc1-af6a-c6f3fc0a75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the city has "a lot of information" when it comes
        to creating a database of basement apartments, but "there''s more to put together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee24d1-8546-49bc-8a00-23f30d537546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to have a clear database to work from, and certainly
        begin with knowing the areas, which we do know where they are prevalent,"
        the mayor said. "So, this is some of the work we have to perfect now. This
        was not something we thought of previously, when you thought of evacuation
        in a storm. It''s now what we have to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9911d5-28a3-4b19-a017-caa32816e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, according to the mayor, is to get ahead of fast-moving
        storms that turn dangerous and deadly before residents have a chance to escape.
        That new strategy includes knocking on resident''s doors to alert them of
        an incoming major storm and sending emergency alerts to cell phones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b640d53-06fa-4095-8672-e3d9c48d8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocols come after the city works to recover from the storm''s
        hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51115aa0-97e1-4290-a67a-a5d047df3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials have so far towed more than 1,300 cars left behind
        by drivers when the water lever became too high, Emergency Management Commissioner
        John Scrivani said, while workers have also de-watered hospitals, government
        buildings, and homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff881c41-1e22-47da-a1a2-716716286213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the city, there were reports of more than 1,000 buildings
        with damage, Scrivani said. Officials from the city''s Department of Buildings
        are doing inspections at those properties across the city, buildings commissioner
        Melanie E. La Rocca said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4f222-0f29-40a6-9843-cfb9ed08b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We can''t continue to turn a blind eye''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1105273-8e72-47c1-8ffb-efe925c56b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear number of how many illegal apartments exist in
        the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dde0a-bdac-4854-99d3-a7d767d4f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buildings department has received more than 8,000 complaints
        of suspected illegal conversions so far this year, according to their data.
        They received more than 11,000 complaints in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de14a1-8d21-4939-a292-9aa6aa57d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come for us to address this issue, of bringing basement
        apartments up to code," Seecharran, with the advocacy group, said. "We can''t
        continue to turn a blind eye."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef72257-2ed2-4365-a018-f6973d0647da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that homeowners may also rely on the money coming in from
        people living in those illegal conversions, making a difficult situation even
        worse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a0036-9ad8-41f7-915e-3a8fc0c5c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s literally about having the will to create a program that
        will incentivize homeowners and not penalize homeowners to raise their hands
        and say ''Hey I have an illegal basement, I really want to bring it up to
        code.'' If people can do that safely without fear of being penalized, without
        fear of being fined, they will."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa9cbb-2a9d-47b3-9b61-684218834cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said the city tried a pilot program to bring illegal conversions
        up to code but the endeavor saw little progress and proved costly, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992617d8-68c2-4578-9abe-5f79eedbf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan now is to work with community groups to do outreach with
        residents who may be undocumented or speak other languages, to let them know
        that asking for help will not lead to deportation or eviction, the mayor said.
        In addition, officials will work to get a proper count up of how many illegal
        structures exist in the city and then work to bring them up to code. The city
        estimates there are roughly 50,000 illegal basement apartments in New York
        City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83548d-2bca-412f-9bad-89499c1f6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, officials will work to let residents know they
        can call 911 without fear of backlash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719517f-beab-421d-a014-860b355da80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in any danger at all, call 911, and never wonder if
        your documentation status will be asked. It will not be. Never wonder if there''ll
        be any threat to the place that you live in. If you call because you''re in
        danger, we want to save lives," de Blasio said. "We''re not here to make people
        vulnerable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6142a1-8d86-45dd-82ac-da4dd9ad567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T14:01:19.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/03/us/new-york-city-flooding-illegal-basement-apartments/index.html">New
        York City''s illegally converted apartments proved deadly in Ida''s path</a>"</em></p>'
