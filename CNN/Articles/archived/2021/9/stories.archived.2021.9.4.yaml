  'US-children-in-school-COVID-19-pandemic-Delta-variant':
    'author': 'Jen Christensen, CNN'
    'caption': 'Courtesy: Michael Loccisano/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-04T01:20:51.436+08:00
    'imagesource': 'jcr:cdb88b60-8552-42ef-aefc-92d997cd6706'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55a7e5d5-2685-43a3-b582-7619f71adefc'
    'lead': 'Kids are heading back into the classroom for yet another pandemic school
      year, but this time with the more contagious Delta variant getting more people
      sick. Navigating school safely will be trickier than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T01:27:49.169+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:11:48.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:01.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'children', 'school', 'coronavirus', 'pandemic', 'COVID-19',
      'Delta', 'variant']
    'template': '1'
    'title': 'It''s the same pandemic, but now it''s drastically different for kids'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631de168-7ae3-4067-8968-f7abf7017847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kids are heading back into the classroom
        for yet another pandemic school year, but this time with the more contagious
        Delta variant getting more people sick. Navigating school safely will be trickier
        than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c61aec-f71f-4e2c-917e-85307364956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aceb0-bb63-4957-9472-de37f1c3b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone keeps reflecting back on last year and saying: ''Oh, we
        got through it with school last year, so we''ll get through it this year'',
        but this year is drastically different," Dr. Aaron Milstone, a pediatric infectious
        disease specialist at Johns Hopkins Children''s Center said as he was heading
        out to his own child''s first-day-of-school event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ca75d-2a88-4158-b48d-9c4092f5278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7a69d-171b-4c8c-b87b-f9a39913eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the Delta variant and more people going to restaurants,
        weddings and large events without masks than at this time last year, he said,
        kids face a higher risk of getting sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f791a-6b9c-4e13-b395-3005c9e0a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ce1ec-0dd9-4d8d-9c15-a8487282dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people didn''t send their kids to school last year," Milstone
        said. "This year there''s just a lot more activity and there''s a lot more
        density of people getting together, and a lot of those people are unvaccinated
        and are susceptible to a virus that''s spreading quickly through that population."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b612dc-d17d-4db1-acd1-be0290640dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d65d4-2b82-4113-a265-41922d5164a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks and better classroom ventilation can help protect kids, but
        to reduce risk further, adults will have to step it up, experts say. More
        people need to get vaccinated, and more adults need to reduce their exposure
        to the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e6da9-01f0-43d5-95c5-8d3fcbf21b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142935d-8400-40f6-85c2-a84beb293f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 surged across the population recently, cases and hospitalizations
        among kids "increased exponentially." They are at their highest numbers since
        winter, the American Academy of Pediatrics said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c5a1d-e10c-44fd-a348-1c0319c70e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d01f6-9135-4480-a8b7-24f734e163e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lull in cases earlier this summer, Johns Hopkins Children''s
        Center started its surge planning meetings again, Milstone said. The hospital
        is concerned it will run out of space in the intensive care unit, and his
        hospital is not alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc10508-b211-4a24-910a-de7081abf565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5309b-46f9-4106-b58d-c71b5a3fe8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals expect not just more Covid-19 patients, but also an increase
        in flu cases and patients with other respiratory illnesses. They''re already
        treating an early wave of patients with respiratory syncytial virus (RSV),
        after all of these illnesses were largely absent last year when more people
        were staying home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d87ac-be37-4995-9ce2-f8e53a80d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd71452-aadf-48db-9ab8-644903d2c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic and the surge of other respiratory viruses has already
        brought an "unprecedented strain" to the 220 children''s hospitals represented
        by the Children''s Hospital Association, CEO Mark Wietecha wrote President
        Joe Biden last Thursday in a letter asking for help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0260158-10b3-4cbc-9077-006abf360588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e77ce-f09d-462e-a34e-079052ea3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may not be sufficient bed capacity or expert staff to care
        for children and families in need," the letter said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cb6f0-a9c7-44ca-ab70-2b2d2ab42956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c8630-a1b6-444a-ba3e-c3cc773d15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta doesn''t help, but it''s not the sole reason more kids are
        sick</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f9adb-75eb-483d-bd8e-30dbac2075b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the surge in the Delta variant coincides with a surge in cases
        among kids, it''s not selectively targeting or disproportionately impacting
        them, said Xiaoyan Song, director of infection control and epidemiology at
        Children''s National Hospital in Washington, DC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58855e3b-e6ae-43cf-83f7-41e26c46de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c9c26-174c-46b8-860e-18e26c4e4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very highly contagious," Song said. But the rise in cases
        is not just among children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fceee4-e3a4-40ac-9ae2-c4a5e2c9ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28585c5b-72be-4a31-b19a-ba72916c9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise in the numbers in children is attributable to the rise
        in numbers among the adults," Song said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ca01f-531d-4cef-9d63-3f61f2893cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a432701-e171-441a-b912-4faa836ff62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a White House Covid-19 briefing on Thursday, US Centers
        for Disease Control and Prevention Director Dr. Rochelle Walensky said new
        research shows cases in children and adolescents 17 and younger increased
        by nearly tenfold from late June to mid-August. The research was published
        Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bad54-e3ed-4590-8c01-80d3c4d7cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4e448-12ee-4a81-9b01-654a7f172d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, kids do not appear to be getting more severe disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8bade-0bdc-46a0-9ee2-dcf4cbba7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbee8a-91c3-460a-b332-276c1e7688c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are seeing more cases in children, and more overall
        cases, these studies demonstrated that there was not increased disease severity
        in children," she said. "Instead, more children have Covid-19 because there
        is more disease in the community."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b95b6-ab8e-4d7e-9cd0-b3b176798c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc39bfb-59df-45c7-b2d6-ce35e9d3b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More children went to the hospital and emergency room in states
        with lower vaccination rates, according to the new research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794177a-e135-4bc1-965b-c21ae1adec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af34ae-7e9a-493a-a91f-4be3c0ef747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since symptoms can take a few days to develop, Song said, it''s
        hard to clearly differentiate when kids are catching Covid-19 at school, or
        if they are exposed to it at family gatherings and social activities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f94f9-4c09-4ab5-8560-969314e67919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ec190-b3ca-469f-9ef3-42cf63aef30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, when the Delta variant became the most prevalent strain
        in the UK, researchers looked at the number of infections in the schools and
        found that there were no more than there were with the original virus, according
        to a a study published in August.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e664e46-8ea8-4541-a69a-d59c163ca2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a35ce8-d421-4f3f-bb9c-f57f3f330df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adults need to do better</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d59345-e80b-4773-9770-45cfb165feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because children under the age of 12 cannot get the protection of
        a vaccine yet, and probably won''t until fall or winter at the earliest, Walensky
        said more adults need to get vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a14ce4-f4ec-44b2-8ee9-c01ee9281ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88078987-6857-4ad5-a9cb-7b82d4acd1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky cited the two studies that will publish Friday that show
        vaccinating as many people in the community as possible protects children
        -- even those who are too young to get the vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b6466-1f8e-4cb6-9aec-b75fee24c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b7850-f28b-4901-8eb2-a874a58a6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is clear: Cases, emergency room visits and hospitalizations
        are much lower among children in communities with higher vaccination rates.
        Vaccination works," Walensky said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a1e5a-20ae-4e5b-bac7-c8710ac8cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e27d44-00bc-4b07-b3f2-838c6d787d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s simple. If there''s less virus in circulation, fewer kids
        will get sick.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc0dac-bf19-43fd-ac13-27b0ba512a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ec41a-8294-4a74-be29-87c021735f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People really need to self-reflect on their own behaviors," said
        Milstone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42c91a-c5bf-44fe-934b-67ce8a1f9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a00b8-ae14-4e79-ad52-33daccdfb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are so many cases, even the vaccinated should stop interacting
        with so many people without masks indoors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282fca0d-e3f3-47ac-8abf-20fdea456701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759bb6b-0553-42fa-9799-c5f2dbe616eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still seeing vaccinated parents who are getting Covid and
        bringing it home to their family," Milstone said. "The vaccine is working.
        It''s keeping you out of the hospital and alive, but right now it isn''t perfectly
        preventing you from getting any sort of mild illness and that means you can
        spread it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed9e30-6aab-45a3-a8fb-f39313e79b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549d485-7852-426f-be97-5c5b5e2676f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As passionate fights and protests have broken out at school board
        meetings, some parents have argued people should have a choice about how to
        protect their kids.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7202ba7-30b9-4c6a-8a52-82e6a71f79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e811c-5377-4f61-92ea-43d9f1fcd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milstone counters with this: People need to remember personal choice
        is not fully personal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305adea-2186-4b0f-ba00-d8e7d677e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d48b0-7e49-4f49-9278-819df738ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like the speed limit. It protects you, but it also protects
        other people," Milstone said. "These behaviors are not just about protecting
        you. It''s about protecting everyone."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3d292-8458-4126-8221-9ef3232bfa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103f373-3075-4e8c-88f5-bad8f49690a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What parents can do to keep kids safe</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56a52e-d9c3-46e8-ade6-73ec172ffc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song suggests one of the easiest ways parents can help keep infections
        out of the school is to talk to their children every day to see how they are
        feeling and keep them home if they''re sick.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a83ec2-2065-4afa-9c13-182cb4cf824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e5693-8ef7-4c7d-abdc-9647fb87d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:21.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is to make sure we do this before they get on the school
        bus," Song said. "If all the parents did their due diligence and the child
        is looking great and everything''s normal, before they say goodbye to the
        kids at the school bus or before they drop the kids off, we''ll have a very,
        very minimum transmission in the school."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140eb41-c1f7-4b2b-b2ae-4d0a40c81b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a240f1b-11fb-459d-b37c-a449913566c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When kids go to school, they should wear masks indoors, keep physical
        distance from others and regularly wash their hands. Schools need good ventilation
        and to keep surfaces clean. Teachers and staff must be vaccinated and masked.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab07c3-59bb-4c07-91e2-4c4dc7ff2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e292e-696b-45ef-9278-f37ee5deb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are key factors. It is not only just useful, helpful for
        our school to reduce Covid-19, but also it''s going to help with dramatically
        keeping the kids healthy and happy and keeping them from getting other types
        of viruses," Song said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db87d4c-6a74-433b-b46c-9a92930abba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce2c77-6435-4121-9ec8-2882c4fa98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song said Children''s National is already monitoring at least 13
        different types of respiratory viruses in circulation.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db5dc2-7950-4247-8f8e-951e2f0a40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc39cde-2d68-4e1c-aabd-a4f2a03559f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents may also want to limit or modify some activities, Milstone
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05d4b3-cc39-4d7c-aae2-b88031296e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9c629-47d7-4ebd-b68c-8a46005c49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playdates inside while wearing a mask may be OK, but outdoor activities
        are better. Regular sleepovers aren''t great, but camping outside may be better.
        Singing in the choir or doing theater with a mask or with physical distance
        may be safe. Outdoor sports should be OK, too, but indoor is a little trickier.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a7f35-c3fe-4801-9ee5-1989d825d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fdf28-2242-4b3e-a1cf-901472b29927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milstone said his kid''s basketball team and volleyball teams were
        able to play last year without a problem, "but with this variant, we aren''t
        quite sure if that''s going to be the same," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c32e3b-8aca-40b2-b75c-6f524349426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6712fa-6282-4b19-8598-f54824187fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we''ll have a vaccine in time for winter," Milstone
        said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb46fe-d571-4d46-ba93-1a8fb0dd27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56b9ee-28bf-41d8-9e5d-7983c188c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things that we know that put kids at higher risk, so
        it''s kind of a balancing act, and cutting down on high risk activities,"
        Milstone added. "This is totally preventable if we put the right things in
        place to protect kids."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7512f4-9c33-413c-805d-1b9d4bed637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T01:27:49.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:12:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/03/health/kids-covid-delta-community-spread-difference-wellness/index.html">It''s
        the same pandemic, but now it''s drastically different for kids</a>."</em></p>'
