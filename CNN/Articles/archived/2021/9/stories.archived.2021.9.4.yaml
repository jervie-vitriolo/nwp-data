      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the issue of vaccine supply, which slows down the
        vaccination rate, should be considered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d6b74-4b8a-411d-99f4-a420f3653152'
      'mgnl:activationStatus': true
