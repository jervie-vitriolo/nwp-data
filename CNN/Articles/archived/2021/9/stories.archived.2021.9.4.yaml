    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:15.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air Force jets intercept ‘unknown aircraft’ entering country’s airspace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef35d2-dbcc-4f5f-9899-b79de32d45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:47:09.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:07:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)—</strong> Air
        Force jets intercepted on Thursday an "unknown aircraft" which was headed
        towards the country’s airspace, the PAF disclosed on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371489d8-c026-4285-a88d-02b61b2b0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:47:09.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:07:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PAF said authorities issued a scramble order
        to two FA-50 jets after detecting an unidentified plane in the Philippine
        Air Defense Identification Zone — approximately 120 nautical miles northwest
        of Pangasinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9027f2-80e9-4256-b0fb-9ce92a177fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:47:09.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:07:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unidentified aircraft was heading towards Philippine airspace.
        Coordination with the CAAP (Civil Aviation Authority of the Philippines) classified
        it to be an unknown track of interest,” PAF said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f925f-0aae-487b-8efa-50f1c4837316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:47:09.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:07:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four minutes into the intercept, the aircraft “changed direction”
        and ran faster while moving away from the Philippine airspace, officials noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7590a71-7d23-4262-a636-7d798eecf9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:47:09.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:07:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intercept lasted for less than 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b1ba5-6db8-40ee-b70e-dabd87bc8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:47:09.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:07:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past decades, aircraft flying without clearance would willfully
        violate the Philippine airspace knowing that they will not be challenged;
        today our airspace is being closely monitored jointly by the Philippine Air
        Force and the Civil Aviation Authority of the Philippines,” PAF stressed.</p>'
  'Naomi-Osaka-US-Open':
    'author': 'Travis Caldwell and Jill Martin, CNN'
    'caption': 'In a stunning result, US Open defending champion Naomi Osaka lost
      her third-round match to Canada''s Leylah Fernandez in three sets, as the world
      No. 3 and four-time major champion uncharacteristically showed signs of frustration
      on the court and expressed doubts after the match. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-04T13:55:46.071+08:00
    'imagesource': 'jcr:172b5f68-3f8d-4750-beed-95520f335704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23f7e6b-cebc-45d1-96d2-a7cfd797cab8'
    'lead': 'In a stunning result, US Open defending champion Naomi Osaka lost her
      third-round match to Canada''s Leylah Fernandez in three sets, as the world
      No. 3 and four-time major champion uncharacteristically showed signs of frustration
      on the court and expressed doubts after the match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T13:58:31.493+08:00
