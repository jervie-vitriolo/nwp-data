    'template': '1'
    'title': 'More kids hospitalized with COVID-19 in states with lower vaccination
      rates, US CDC report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322ee1f-ef13-47c7-aa58-5f5c14949bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More children went to the hospital and
        emergency room in states with lower vaccination rates, according to a new
        study from the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890292c8-3972-4be1-8f76-a6eb682015ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f5214-1523-4741-911a-f9b3f246f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have largely been spared the worst of COVID-19 -- hospitalizations
        and deaths are rarer for children than for adults -- although recently children''s
        hospitals have been filling up in COVID-19 hotspots around the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c624859-46bb-45a5-902b-a289628ffa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac191b33-198a-40c7-a31a-5a4279ad2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research published Friday in the CDC''s Morbidity and Mortality
        Report found that hospitalizations and emergency room visits for kids with
        COVID-19 increased from June to August of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62b0a3-026c-451c-aa33-9200295e4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9909173-b882-48cd-bc58-109265939ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two week period in mid to late August, ER visits were 3.4
        times higher in the states with the lowest vaccination rates and hospitalizations
        were 3.7 times higher than in states with the highest vaccination rates. The
        states with the lowest vaccination coverage were in the South.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf3523-0c98-4fac-8097-7a4b8efb71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fed4be-583a-4bd8-aea2-77f4c9705c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broad, community-wide vaccination of all eligible persons is a
        critical component of mitigation strategies to protect pediatric populations
        from SARS-CoV-2 infection and severe COVID-19 illness," the CDC-led team wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fe29f-f33c-4942-bbe7-6340b0eeb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d528d0b-a5c7-4cd5-8110-24e30269f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the more highly contagious Delta variant sent more kids
        to the hospital with Covid-19, it was a similar proportion to the numbers
        who were hospitalized earlier in the pandemic, a second report found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018e156-4d27-4f09-8717-46b96bda9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0dc27-8c3b-4222-8921-2e17390d434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found hospitalization rates increased five-fold among children
        and teens and increased rapidly from late June to mid-August, coinciding with
        the spread of the more contagious Delta variant in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69ce28-918a-4a6f-b996-0c890118f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6d7de-46ab-44a4-9d59-f70bb1732ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of hospitalization for unvaccinated teens was 10 times
        higher than for those that were vaccinated. Hospitalizations were highest
        among kids aged up to 4, and teens 12-17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda3b6c-1df3-49a6-b792-a98375b09f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396e18f-9718-4ad4-b4c3-35c94fc0df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four of the children who were hospitalized needed intensive
        care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bb8e0-a193-4553-81f2-241c43d8f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efeab5-7b62-4168-a8eb-4eb39fee2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the data used for this study comes from the records of hospitalized
        kids, it cannot show if more kids were hospitalized just because they were
        exposed to more disease in their community, or if it was because the Delta
        variant made kids sicker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed487a2-b76b-4daf-be33-bbcda270a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281ef42-68ee-4845-8b95-a39247e8fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study added: "The proportions of hospitalized children
        and adolescents with severe disease were similar before and during the period
        of Delta predominance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114591f9-8e59-42c5-bdbe-902ef8e4d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce7a41-7a85-4c3a-8b62-e38f846a1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky highlighted the studies Thursday
        in the White House Covid-19 briefing, saying they showed children were not
        getting more severe disease from the Delta variant. "And although we are seeing
        more cases in children, and more overall cases, these studies demonstrated
        that there was not increased disease severity in children. Instead, more children
        have Covid-19 because there is more disease in the community," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff99960-c244-4e08-ab21-53748928c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8d75d-e541-4866-a39a-099d3561750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is clear from these data is community level vaccination coverage
        protects our children. As the number of Covid-19 cases increase in the community,
        the number of children getting sick, presenting to the emergency room and
        being admitted to the hospital will also increase."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91759eb1-6857-4370-aabc-c010100844dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c1081-ce6e-4524-af3a-4335fb8e20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes it important to protect children. "Preventive measures
        to reduce transmission and severe outcomes in children and adolescents are
        critical, including vaccination, universal masking in schools, and masking
        by persons aged 2 years and older in other indoor public spaces and child
        care centers," the CDC-led researchers wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e80251-a73c-4145-a675-659dc04f6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:42:20.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/03/health/kids-hospitalized-covid/index.html">More
        kids hospitalized with Covid-19 in states with lower vaccination rates, CDC
        report finds</a>."</em></p>'
