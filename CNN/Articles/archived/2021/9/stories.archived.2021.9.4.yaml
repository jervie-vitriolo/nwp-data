      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pashtana Durrani, the founder and executive director of Learn, a
        nonprofit agency focused on education and women''s rights, said last month
        that she had run out of tears for her country: "We have been ... mourning
        the fall of Afghanistan for now quite some time. So I''m not feeling very
        well. On the contrary, I''m feeling very hopeless."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f224ac-0b5f-4ad1-8cd0-00df1e56ca8a'
