      'mgnl:lastActivated': 2023-01-25T03:10:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3014443-10d5-47af-a46e-49c2de345132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review could result in the release of new documents, should
        the agencies find some that can be declassified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691e2ca-62a5-4fa5-b8c8-edaacc3570b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66412eca-149e-435d-8f48-454d286aca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order requires the Attorney General to release the
        declassified documents publicly over the next six months," Biden wrote in
        a statement. "My heart continues to be with the 9/11 families who are suffering,
        and my Administration will continue to engage respectfully with members of
        this community. I welcome their voices and insight as we chart a way forward."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f2a1d-4c1f-46c5-a60b-0d1b229fafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37089542-8ffd-4714-b0c6-4b34216ceba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes about a month after more than 1,600 people affected
        by the September 11 attacks released a letter calling on Biden to refrain
        from going to Ground Zero in New York City to mark the anniversary of the
        event unless he releases additional documents and information the government
        has previously blocked. Not long after that letter, the Department of Justice
        announced that it would review what previously withheld information or documents
        related to the September 11, 2001, attacks it can disclose to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e41c7e-9d3c-456e-a13f-b28783665afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed19b9d-9b0a-441d-83ae-2c862837a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokesperson said in August that the government
        advised a Manhattan federal court that the FBI had recently closed an investigation
        related to certain September 11 hijackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81224059-4baa-42aa-bd60-403b48c83701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365fb4e-c0e7-4328-9af9-e772ca3405dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this development followed the U.S. District Court rulings
        upholding the government''s privilege assertions, the FBI has decided to review
        its prior privilege assertions to identify additional information appropriate
        for disclosure. The FBI will disclose such information on a rolling basis
        as expeditiously as possible," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f121d03-024f-4976-a843-0bbcd0fda101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5813f-34cd-43f7-bc31-043f4e7c13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden praised the DOJ''s decision at the time, saying it followed
        through on his campaign promise to have the department work on releasing 9/11
        records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537f6df-38af-4e82-9382-56a128eaaba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff8a82-f77a-4b4d-8d25-8d571c248678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I promised during my campaign, my Administration is committed
        to ensuring the maximum degree of transparency under the law, and to adhering
        to the rigorous guidance issued during the Obama-Biden Administration on the
        invocation of the state secrets privilege," Biden said in an August statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5a1bf-d4f9-4739-ac51-60fa9eaf10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a16bb-9984-4d07-86b1-d8edf1bb18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Justice filing "commits to conducting
        a fresh review of documents where the government has previously asserted privileges,
        and to doing so as quickly as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dac1b-1b81-40a5-b162-71c64c33a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b483f-a663-44ba-8f10-02806b350e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also last month reiterated his commitment to the families
        of victims from the September 11 attacks, but Brett Eagleson, who lost his
        father that day and is an advocate for many families of the victims killed
        in the attacks, criticized the Justice Department''s move, saying it did not
        go far enough toward full transparency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0785c-7e64-4af1-b133-4d4c6b4ae8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773a00d-5b9a-4be3-b220-b59a99245449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ/FBI have already had three years to ''review'' the files
        and can act immediately to produce the documents including the unredacted
        2016 FBI Review Report of the bureau''s years-long investigation of Saudi
        government agents who ''are known to have provided substantial assistance
        to'' the hijackers, as well as phone records and witness statements," Eagleson
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797ac39-02ec-460f-bc89-2226abdf8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced9a4b-c7a5-4d7a-af5c-d4c559161943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagleson at the time urged the Biden administration to disclose
        the information pertaining to the FBI''s investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da13e4-177c-4180-94fe-bb402abd7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934604ec-bf69-423c-b45a-5851c4d12b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ finally admitted that its investigation is actually closed,
        contrary to the bureau''s prior claims about investigative status. We hope
        the Biden administration comes forward now to provide the information the
        9/11 community has waited to receive for 20 years, so we can stand together
        with the President at Ground Zero on 9/11," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd1685-4b35-4701-83ff-1bee109e266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T05:10:50.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:10:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/03/politics/september-11-documents-classified-review-executive-order/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2021-09-03T19%3A13%3A26&amp;utm_source=twcnnbrk">Biden
        orders review and potential release of classified documents related to September
        11 attacks</a>."</em></p>'
  'European-countries-ban-on-US-tourists':
    'author': 'Barry Neild, CNN'
