      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2020, realme dared to leap to innovative selling solutions,
        providing its first door-to-door service and extended sales support and warranty
        periods to help our customers at the height of the pandemic.</p>'
