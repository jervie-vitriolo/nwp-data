    'lead': 'With the latest COVID-19 surge upending American life yet again, an official
      rollout of booster doses could begin within weeks, pending FDA authorization.
      And it''s likely that three doses of the vaccine are needed for full protection,
      Dr. Anthony Fauci said.'
