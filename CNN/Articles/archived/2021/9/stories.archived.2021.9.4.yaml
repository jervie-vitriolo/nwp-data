      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Tech disenrolled 134 students for failing to comply with
        the university''s requirement that students be fully vaccinated against Covid-19,
        and "did not submit vaccination documentation or receive a medical or religious
        exemption," according to a statement on Monday.</p>'
